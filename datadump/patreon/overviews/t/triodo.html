    "summary": "\u003cstrong\u003e\u003cstrong\u003ePatrons (3$+) will be able to \u003ca href=\"https://www.patreon.com/posts/how-to-unlock-15926642\"\u003eunlock the premium version\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e which implements some \u003ca href=\"https://github.com/supertriodo/Arena-Tracker/blob/master/Readme/More.md\"\u003eextra features\u003c/a\u003e: (replays, planning, graveyard, synergies and draft mechanics overview).\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWho am I and what is Arena Tracker?\u003c/strong\u003e\u003cbr\u003eHey, I am Triodo, I am the developer who created Arena Tracker and keep working on improving it as my full-time job.\u003cbr\u003e\u003cbr\u003eArena Tracker is a full deck tracker and draft assistant you can use when playing Hearthstone. It\u0027s open source and is hosted on\u00a0\u003ca href=\"https://github.com/supertriodo/Arena-Tracker\"\u003egithub\u003c/a\u003e. It also has its own\u00a0\u003ca href=\"https://www.reddit.com/r/ArenaTracker/\"\u003esubreddit\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eArena Tracker started on the winter of 2015 as a small project to automatically upload your arena stats to the web. It has already been 3 years and this little project has grown to become the full deck tracker you know. It now has a countless number of \u003ca href=\"https://github.com/supertriodo/Arena-Tracker/blob/master/Readme/More.md\"\u003efeatures\u003c/a\u003e, a complete\u00a0\u003ca href=\"https://arena-tracker.gitbooks.io/arena-tracker-documentation/content/en/\"\u003euser guide\u003c/a\u003e and has changed the way it looks, even allowing users to create their own themes.\u003cbr\u003e\u003cbr\u003eSince the beggining Arena Tracker was built with cross-platform in mind and it soon became available to the 3 more important desktop OS (Linux, Mac and Windows).\u003cbr\u003e\u003cbr\u003eIt has been a long and fantastic journey and I would love to have you at my side, join me and let\u0027s together make Arena Tracker the best companion you can wish during your Hearthstone adventures!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy a patreon?\u003c/strong\u003e\u003cbr\u003eDuring this past 3 years I have been working hard to make what Arena Tracker is right now. I am really happy working in what I love, but the scarce donations I receive via Paypal are not enough to make this a viable way of living.\u003cbr\u003e\u003cbr\u003ePatreon allow us to join forces on this project, and allow me to give the people who support me the special content an attention they deserve.\u003cbr\u003e\u003cbr\u003eNone of this is possible without your support! So thank you!"
   },
