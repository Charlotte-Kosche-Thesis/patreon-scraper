    "summary": "\u003cstrong\u003eWhat I do\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eI have a website and two YouTube channels.\u00a0\u003c/li\u003e\u003cli\u003eI make Let\u0027s Play and speed build videos\u003c/li\u003e\u003cli\u003eI livestream on Twitch\u003c/li\u003e\u003cli\u003eI make maps and design levels\u003c/li\u003e\u003cli\u003eI compose game music\u00a0\u003c/li\u003e\u003cli\u003eI\u0027m learning to do character and environment art\u003c/li\u003e\u003cli\u003eI\u0027m learning to make games\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon? \u003cbr\u003e\u003c/strong\u003ePatreon allows you to pledge a monthly amount to support a creator\u0027s work, in return for a reward and the knowledge that you\u0027re helping them to make more cool stuff. You can pledge as much or as little as you like, and you can stop/change/restart your pledge at any time if required.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does your pledge help?\u003c/strong\u003e\u003cbr\u003eIn the first place, it gives me an income. If I\u0027m earning money doing this, I can devote more time to it instead of having to use that time and energy to work elsewhere to pay the bills. Your pledge also helps to improve the quality of the work I can do, whether that\u0027s by paying for subscriptions/upgrades for better software, courses to improve skills, or for resources to improve the things I\u0027m creating. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat do you get in return for your pledge?\u003c/strong\u003e\u003cbr\u003eThere are a variety of different rewards depending on your pledge amount. Pledges start from $1 a month and that gets you access to the patron-only feed, with news and polls and general game chat involving me. Going up from there, rewards include sneak previews, works-in-progress, early access and so on. There will also be patron-only discount codes and opportunities to get involved.\u003cbr\u003e\u003cbr\u003eAnd, of course, you get the knowledge that you\u0027re supporting me as a creator!\u003cbr\u003e"
