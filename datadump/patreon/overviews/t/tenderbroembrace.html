    "summary": "\u003cstrong\u003e\u003ca href=\"http://instagram.com/tenderbroembrace\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/op2Ydw5.png\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://instagram.com/tenderbroembrace\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://instagram.com/tenderbroembrace\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/q0Nfwul.png\"\u003e \u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e \u003ca href=\"http://instagram.com/tenderbroembrace\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eINSTAGRAM\u003c/span\u003e\u003c/a\u003e |\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://facebook.com/tenderbroembrace\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003c/span\u003eFACEBOOK\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e|\u003c/span\u003e \u003ca href=\"http://tenderbroembrace.storenvy.com/\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"http://tenderbroembrace.storenvy.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eSTORE\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAly is my name, cosplay is my game. Ew, what a terrible intro. \u003cbr\u003eWelcome to my patreon everybody! Here\u0027s a little intro about me and what I\u0027m all about!\u003cbr\u003eFirst things first, I love anime, if you couldn\u0027t already tell. Not even going to lie, I\u0027m a huge weeb. Anime, manga, and games are what got me into cosplay many moons ago. Cosplaying had always been the main source of happiness in my life, and somewhere along the way I realized that I wanted to continue it for as long as I can. It became my dream to make a career out of cosplay and costuming. It became my passion to bring everyone\u0027s favorite characters to life. Sounds cheesy, I know BUT I MEAN IT\u0026lt;3\u003cbr\u003e\u003cbr\u003e\u2661\u00a0 \u2661\u00a0 \u2661\u00a0 \u2661\u00a0 \u2661\u00a0 \u2661\u00a0 \u2661\u00a0 \u2661\u00a0 \u2661\u00a0 \u2661\u00a0 \u2661\u00a0 \u2661\u00a0 \u2661\u00a0 \u2661\u00a0 \u2661\u00a0 \u2661\u00a0 \u2661\u00a0 \u2661\u00a0 \u2661\u00a0 \u2661\u00a0 \u2661\u00a0 \u2661\u00a0 \u2661\u00a0 \u2661\u00a0 \u2661\u00a0 \u2661\u003cbr\u003e\u003cbr\u003eI have been creating my own costumes, props, and styling my own wigs for 8 years now. The majority of my cosplays are completely made by and shopped for by me! I have created this patreon in hopes that I will be able to bring bigger, better, (and sexier ;) ) cosplays straight to you guys! \u003cbr\u003eBUT I ain\u0027t letting you amazing fans give me anything without giving you some sweet rewards back! \u003cbr\u003e\u003cbr\u003eBy becoming a patron, you can expect to receive immediate access to this cool stuff MONTHLY:\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003eLive Streams + Discord Chat\u003cbr\u003eExclusive Lewd Selfies\u003cbr\u003eSigned Prints/Polaroids\u003cbr\u003eDigital Photo Sets\u003cbr\u003eBTS Photos/Videos\u003cbr\u003eCosplay Progress Videos/Tutorials\u003cbr\u003eMakeup Tutorials\u003cbr\u003eVideos\u003cbr\u003eand More~!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/NmWxGZI.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eNote: Digital content will be sent via direct message immediately upon availability, but with viewable only content. Actual downloadable content will be made available to patrons who follow through with their pledges at the end of the month!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eAlso just a reminder that y\u0027all don\u0027t have to become a patron to be a fan. I will always be posting on my instagram and facebook, and answering every message I can! BUT the stuff on patreon is exclusive to my patrons and will not be posted anywhere else~ My patreon is for those extra awesome people who want to help support my cosplays!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWOO! Can\u0027t wait to show you guys what I have in store! Thank you so much for your support!!! \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
