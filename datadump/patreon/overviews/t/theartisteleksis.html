    "summary": "Greetings Humans, I am the Artist Eleksis, and I welcome you to my Patreon! The pleasure is all yours, trust me. Honestly though, I am truly grateful that you have taken the time to see what I\u0027m all about! So here goes, let\u0027s get to know our Artist!\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0I am Eleksis Soleil Johnson, born and bred in Cleveland, Ohio- GO CAVS! The drawings, illustrations and paintings I create are born out of a personal style developed over many years of inspiration. My art style is influenced by a variety of artists from classical to contemporary, including Aubrey Beardsley, Alphonse Mucha, and Sandro Botticelli. Along with my illustration work, I have produced a varied range of client-based work, including logo designs, package design, album art, murals, and commissioned pieces. After completing my BFA in Illustration at the Cleveland Institute of Art in 2012, I now work as a Substitute Teacher in the Cleveland School District, whilst freelancing as an Illustrator and Graphic Designer. Don\u0027t get me wrong, substitute teaching is great and it allows me help educate the youth of our nation, but lets face it, its doesn\u0027t pay the bills...OK some of them maybe. It also takes up an enormous amount of time and energy. By supporting my work on Patreon, you are helping me to breath real life into my work. Your support helps provide the tool, resources, and happy feels needed to create MORE art, BIGGER art, and BETTER art! Essentially, you\u0027re literally helping me live my dream!\u003cbr\u003e \u00a0 \u00a0All in all, I hope you like what you see and I truly appreciate ALL forms of support. I appreciate your appreciation! But enough words, enjoy the art! WARNING: There WILL be boobs!"
