    "summary": "\ud83c\udf4c\u003cstrong\u003e Guude and Coe are \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eselling out!\u00a0\u00a0\u003c/i\u003e\ud83c\udf4c\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003eYeah, we should be totally upfront about that.\u00a0 That said, we both want to put on a good show while doing it!\u00a0 Every Friday,\u00a0we\u0027ll be doing special streams together that we\u0027re calling \u003cem\u003eTwo Bananas For Sale,\u003c/em\u003e where us two bananas will be doing special events that we don\u0027t do anywhere else!\u003cbr\u003e\u003cbr\u003eCheck out those goals on the left (click \"View all\") - looks like a lot of fun stuff, right?\u00a0 Meeting those goals will enable us to do more weird and funny stuff, and even send Guude \u003cem\u003eall\u003c/em\u003e the way to Coe\u0027s house for some IRL streams!\u003cbr\u003e\u003cbr\u003eNow check out the rewards on the right - want to play Minecraft with us and some other bananas?\u00a0 How about some UHC?\u00a0 RFTW?\u00a0 Mario Kart?\u00a0 If we meet our goals, we\u0027ll be playing and competing with patrons in our favorite games (\u003cem\u003elook, Coe still loves Minecraft, we just have to remind him\u003c/em\u003e).\u00a0 If you\u0027re really crazy about supporting us, you might even be able to join us for an IRL gaming meetup (\u003cem\u003egotta meet those goals first, though\u003c/em\u003e)!\u003cbr\u003e\u003cbr\u003eWe\u0027re off to a good start here, but it\u0027s just the \u003cem\u003etip\u003c/em\u003e of the ice burg - we have a ton of ideas we wanna try.\u00a0 This Patreon and the \u003cem\u003eTwo Bananas For Sale\u003c/em\u003e streams will be changing and growing through your support!\u003cbr\u003e\u003cbr\u003eSo, \u003cem\u003eyeah.\u003c/em\u003e\u00a0 We\u0027re sellouts.\u00a0 But hey, at least you\u0027re getting some laughs out of it!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eP.S. we might have banana suits\u003cbr\u003e\u003cbr\u003eP.S.S. shh bby is ok\u003c/em\u003e"
