    "summary": "\u003cimg src=\"http://www.terriwindling.com/Tilly%26Terri.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\nWho I am:\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a \u003ca href=\"http://www.terriwindling.com/books/\"\u003ewriter, editor, and painter\u003c/a\u003e specializing in fantasy literature, folklore, and mythic arts. Raised in NJ and Pennsylvania, I studied literature and myth at university in Ohio, worked as a fantasy editor in New York City, created a mythic arts\norganization in Boston, co-founded an arts retreat in the Arizona\ndesert, and now live in a small village on Dartmoor surrounded by \u003ca href=\"http://www.terriwindling.com/dartmoor/\"\u003emythic artists\u003c/a\u003e and sheep. I work from \n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThe\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eBumblehill Studio\u003c/span\u003e\u003c/strong\u003e, my faithful hound usually curled up beside me, and I write a daily blog about myth, art, and nature, called \n\u003ca href=\"http://windling.typepad.com/blog/\" target=\"_blank\"\u003eMyth \u0026amp; Moor\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve won nine World Fantasy Awards, the Mythopoeic Award, the Bram\nStoker Award, and the SFWA Solstice Award for \"outstanding\ncontributions to the speculative fiction field as a writer, editor,\nartist, educator, and mentor.\" I\u0027ve been short-listed twice for the Shirley Jackson Award, and once for the Tiptree.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.terriwindling.com/Studio-hound.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\nThe work I\u0027m best known for:\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn the fantasy field, most people know me best as an editor and anthologist. In the 1980s, I was senior editor for fantasy at Ace Books, created a young adult\nfantasy line for Ace/Tempo Books, and then worked as a consulting fantasy editor\nfor Tor Books for two decades thereafter. Over the years I\u0027ve published\nthe first novels and stories of writers who have gone on to be major\nfigures in the field, and helped to nuture the modern\nrenaissance of \n\u003ca href=\"http://www.terriwindling.com/fairytales/\" target=\"_blank\"\u003efairy tale literature\u003c/a\u003e for adult readers. I\u0027ve also\nchampioned the short story form by publishing over \n\u003ca href=\"http://www.terriwindling.com/anthologies/\" target=\"_blank\"\u003e30 anthologies\u003c/a\u003e,\nincluding 16 volumes of \n\u003ca href=\"http://www.terriwindling.com/anthologies/years-best.html\" target=\"_blank\"\u003eThe Year\u0027s Best Fantasy \u0026amp; Horror\u003c/a\u003e series\n(with Ellen Datlow). \n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nFrom 1987 to 2008, I ran The\nEndicott Studio for Mythic Art, which supported writers, artists, and\nscholars working with myth, folklore and fairy tales. Projects\nincluded \n\u003ca href=\"http://www.terriwindling.com/anthologies/armless-maiden.html\" target=\"_blank\"\u003eThe Armless Maiden \u003c/a\u003eanthology, the online \n\u003ca href=\"http://www.endicott-studio.com/\" target=\"_blank\"\u003eJournal of Mythic Arts\u003c/a\u003e (published from 1997 to 2008), and The Endicott West Arts Retreat.\nRun as a nonprofit, all Endicott proceeds supported charities for\nabused, homeless, and \"at risk\" children.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.terriwindling.com/TWbooks.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eThe\nwork I love best:\n\u003c/strong\u003e \u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\nI feel honored and privileged to have edited and mentored so many fine writers over the years -- but the work I love best is writing myself, and creating art based on my own stories. \n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve published one adult novel, \n\u003ca href=\"http://www.tor.com/2010/07/23/the-language-of-stones-terry-windlings-the-wood-wife/\" target=\"_blank\"\u003eThe Wood Wife\u003c/a\u003e (winner of the\nMythopoeic Award), along with five small books for children, a handful of\nnovellas and stories, and many, many articles and essays\non myth, folklore, fairy tales, fantasy literature and other magical\nart forms. I\u0027ve also created folkloric paintings, drawings, and collages, which have been published, printed, and exhibited in museums\nand galleries in US and Europe.\n\u003cbr\u003e\n\u003cbr\u003e\nWriting and art take time, however, and editing is what pays the bills -- thus my writing output has woefully slow, and I\u0027m determined to make that change. I want to cut severely back on editing now in order to focus on writing and painting...and bring all the stories inside of me out onto the page and into the world. \n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.terriwindling.com/notebooks.jpg\"\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\nWhy Patreon?\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI entered the publishing field in a very different era -- before the internet, ebooks, Amazon, and other factors changed the industry in myriad ways. Back then, it was still possible for a \n\u003ca href=\"https://en.wikipedia.org/wiki/Midlist\" target=\"_blank\"\u003eMidlist\u003c/a\u003e  writer to make a modest living from her work -- while today, most of us need to find at least part of our income from another source. I like the idea of Patreon because it enables readers to support the writers they want to read and illustrators whose work they want to see more of, facilitating the creation of books and other projects that would otherwise not exist. \u003cbr\u003e\n\u003cbr\u003e\nI believe deeply in the power of community -- so community funding that allows creators to create is a powerful and beautiful thing.\u00a0 \u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.terriwindling.com/Tea-Time.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWhy now? \u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nFirst of all I\u0027m not getting any younger, so time to devote to my own writing and painting is feeling increasingly urgent. I have books-in-progress I want to\ncomplete, ideas for others filling up my notebooks, half-finished\npaintings on my work table, and every that day I neglect them feels like a betrayal of the tales I have to tell. \n\u003cbr\u003e\n\u003cbr\u003e\nSecond, the energy I use to do my work is limited by\nhealth issues that I\u0027ve had since I was young. I have good days and I\nhave bad days. I\u0027m a disciplined worker, and I labor very hard on the\ngood days to make up for the bad -- but this too has impacted my\ncreative output. When I\u0027m working hard as an editor, there\u0027s little\nenergy for anything else.\n\u003cbr\u003e\n\u003cbr\u003e\nMy\nfriends have urged me to try Patreon, to see if\nit this model of community-funded art will work for me -- allowing me\nto  turn my life over to writing and art, until these things start paying for themselves.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.terriwindling.com/Little-People-sketchbook.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWork in progress:\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e* A lightly illustrated novel for Middle Grade readers (8-to-12-year-olds) set in a magical version of rural Devon, involving my \"bunny girl\" and animal spirit characters. I\u0027m close to completion of the first draft of the book, which doesn\u0027t yet have a title. The next step will be a tighter second draft, along with design and illustration roughs. \u003cbr\u003e\n\u003cbr\u003e\n* \n\u003cem\u003eThe Moon Wife\u003c/em\u003e: a novel for adult readers (loosely connected to \u003cem\u003eThe Wood Wife\u003c/em\u003e) about artists from Pre-Raphaelite times to the present, steeped in fairies and fairy tales. I\u0027m in the second draft stage on this -- but it still needs a lot of work due to being a long and complex narrative.\u003cbr\u003e\n\u003cbr\u003e\n* \n\u003cem\u003eA Story of Stories\u003c/em\u003e: a collection of my essays on folklore, fairy tales, and fantasy. The essays have all been written, but I\u0027m editing them and writing interstitial material which weaves them all together.\u003cbr\u003e\n\u003cbr\u003e\n* \"Rat and Blade\" and other novellas for the \n\u003ca href=\"http://www.terriwindling.com/series/bordertown.html\" target=\"_blank\"\u003eBordertown\u003c/a\u003e series (urban fantasy for teen readers), co-authored with \u003ca href=\"http://www.ellenkushner.com/\" target=\"_blank\"\u003eEllen Kushner\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\n* Art: Creating new paintings \u0026amp; collages. Producing new prints \u0026amp; cards. Creating a \"bunny girls\"\u00a0 coloring book.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.terriwindling.com/Bunnies-mask.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWhat patron funding will be used for:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n* \n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWork time: \n\u003c/span\u003e\u003c/strong\u003eAlthough my small family lives very modestly in a tiny house at the edge of the moor, England is an expensive country to live in -- plus I have extra costs of supplementary health-care, and high vet bills for our dog Tilly (who has an auto-immune disease kept in check by effective-but-pricey medication). Patreon funding will go to covering my share of household costs, and medical costs, so that I can stop editing and start writing.\u003cbr\u003e\n\u003cbr\u003e\n* \n\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eStretch goal:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e \u003c/span\u003eIf basic living expenses are covered, extra funds will be used to support the art side of my work, paying for: studio expenses \u0026amp; art supplies, the cost of making new cards \u0026amp; prints (I\u0027d also like to make an annual calendar), framing work for exhibition, updating tools, etc.. This would enable me to get much more artwork out into the world, in both printed and original forms. \u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e* \u003cstrong\u003eDream goal:\u003c/strong\u003e \u003c/span\u003eIf basic living expenses and studio expenses are covered, my dream is to be able to hire an assistant to work with me one or two days a week. Working alone, there only so many hours a day and much more admin work and correspondence than I can handle on my own. As a result, I\u0027m notoriously slow to answer email, get things in the mail, or answer queries in a timely manner and I could dearly use some office help. Plus there are special projects that I\u0027d like to initiate but simply don\u0027t have \u003cem\u003etime\u003c/em\u003e for now: such creating more \u003cem\u003eBordertown\u003c/em\u003e books, and getting the old ones into ebook form.\u003cbr\u003e\u003cbr\u003e If funding reaches this level, I will probably be speechless with shock -- but as soon as I recover my wits, I\u0027ll sit down and specify the work and projects that this money would cover so you know where the funds are going.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.terriwindling.com/Bunny-collage.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\nMy promise to you:\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf\nyou choose to become a patron of my work, I promise you I will put my\nheart and soul into making works of fiction and art inspired by folklore, fairy tales, the natural world, and my personal history. \n\u003cbr\u003e\n\u003cbr\u003e\n\"Everything is held together with stories,\" says the great American writer \n\u003ca href=\"http://www.barrylopez.com/\"\u003eBarry Lopez\u003c/a\u003e. \"That is all that is holding us together, stories and compassion.\" \n\u003cbr\u003e\n\u003cbr\u003e\nI couldn\u0027t agree more.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.terriwindling.com/StrawaywayChild.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e"

     "about": "I\u0027m a writer, editor, painter, folklorist, and life-long wanderer of \nmythic woods. Born on the east coast of America, I studied literature \nand folklore at university in Ohio, worked as a fiction editor in New \nYork City, created a Mythic Arts organization in Boston, co-founded an \nArts Retreat in the Arizona desert, and now live with my English \u003ca href=\"http://endicottstudio.typepad.com/howardgayton/\"\u003ehusband\u003c/a\u003e in a small Devon village full of artists. \u003cbr\u003e\u003cbr\u003eMy book site is \u003ca href=\"http://www.terriwindling.com/books/\"\u003ehere\u003c/a\u003e.\u003cbr\u003eMy art site will be \u003ca href=\"http://www.terriwindling.com/mythic-art/\"\u003ehere\u003c/a\u003e. \u003cbr\u003eMy daily blog, Myth \u0026amp; Moor, is \u003ca href=\"http://windling.typepad.com/blog/\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
