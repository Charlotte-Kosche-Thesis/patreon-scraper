    "summary": "Hi everyone! We are Law and Hitesh, and we are translating The Magus Era at Qidian. We are looking forward to your support in helping our team continue to provide you with high quality chapters regularly. We really appreciate each and every token of support from every single reader, and hope to interact with our readers and supporters frequently.\u003cbr\u003e\u003cbr\u003eNOTE: \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/208404313-Why-was-I-charged-immediately-Will-You-Charge-Me-Again-\"\u003e***** Read this before pledging to us! *****\u00a0\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n    \u003ch3\u003eSynopsis\u003c/h3\u003eLong ago, there were people who stood upon the earth with their heads held high They never bowed to anyone because of their indomitable spirit They were capable of controlling wind and lightning, and conquering dragons and serpents They seemed strong enough to split the earth and shatter the stars with their fists They traveled throughout the land and called themselves Magi Eventually, one of them would become a Supreme Magus! These men are the ancestors of human beings Their blood is what we all share today \u003cbr\u003e\n\u003cbr\u003eQing Long is the former strongest man in the world He traveled through space and time and was reborn as Ji Hao in the Fire Crow Clan of the Southern Wasteland It\u2019s a complicated world Forces from both inside and outside of the clan want this young and talented boy to die Under great pressure, Ji Hao makes a deal with a mysterious man, who resides in his spiritual space, never showing his real face He gains two drops of blood from a dragon and phoenix Afterwards, Ji Hao becomes increasingly more powerful \u003cbr\u003e\n\u003cbr\u003e\u003cdiv\u003e\u003c/div\u003e"
