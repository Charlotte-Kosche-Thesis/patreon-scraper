    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://www.newgrounds.com/dump/draw/36aadab73950f85e28ac4f4fbcfe6fa1\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003eMy name is Victor, more commonly known as \"the BONSAI\". I have been creating art for roughly 10 years as of creating this page. I have received and concluded my education as a state-certified designer in 2017 and worked for various clients during my education and since.\u003cbr\u003e\nI have been working in creating an online-presence for some time now, with which I intend to share my work with others. My work ranges from digital paintings to concept art and 3D sculpts and models, present in genres ranging from science fiction to dark fantasy.\n\u003cbr\u003e\u003cbr\u003e\nMy current flagship-project is the science-fiction comic \"KILL THE SUN\", scheduled to be released later this year.\n\u003cbr\u003e\n\u003cbr\u003e\nI opened this Patreon as a means for you to be able to support me and my work.\n\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003ca href=\"https://cdna.artstation.com/p/assets/images/images/010/071/492/large/victor-neumann-archon2.jpg?1522404747\" target=\"_blank\"\u003e\u003cimg src=\"https://www.newgrounds.com/dump/draw/5e9592991e40c10559b4d398b488c37b\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://www.newgrounds.com/dump/draw/834e3a1f8fc8f97d9efaef1eaa7acb8c\" target=\"_blank\"\u003e\u003cimg src=\"https://www.newgrounds.com/dump/draw/091e0524b790a1c370fd54bebc6d1845\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://cdnb.artstation.com/p/assets/images/images/007/550/527/large/victor-neumann-compassion-smoll.jpg?1506929550\" target=\"_blank\"\u003e\u003cimg src=\"https://www.newgrounds.com/dump/draw/257af5667688f356b7ff34cba7a6bdf1\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://cdna.artstation.com/p/assets/images/images/010/092/504/large/victor-neumann-anotehr-one.jpg?1522528718\" target=\"_blank\"\u003e\u003cimg src=\"https://www.newgrounds.com/dump/draw/bcdffe708fd3412ea185f03d2bac4961\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWhats in for you?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003eBesides my undying thanks for every penny you can spare, you will exclusive content and behind-the-scenes updates for any of my projects! For just 2 dollars, you will get access to my entire Patreon-gallery featuring articles updating you on ongoing projects,\u003cbr\u003eaccess to monthly wallpaper-packages and high-resolution files of my paintings.\u003cbr\u003e\u003cbr\u003eBest thing about all of this: You only donate for each painting done! If I don\u0027t deliver, you don\u0027t pay a dime!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThanks a lot for your trust and support!\u003c/span\u003e\n\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.artstation.com/v_man\" target=\"_blank\"\u003e\u003cimg src=\"https://www.newgrounds.com/dump/draw/5b692ae9d373beb7cbade997a9959ebd\"\u003e\u003c/a\u003e\n\u003ca href=\"https://twitter.com/bazookabonsai\" target=\"_blank\"\u003e\u003cimg src=\"https://www.newgrounds.com/dump/draw/1bb3221d042fa4ca38dbb1244b0e9b54\"\u003e\u003c/a\u003e\n\u003ca href=\"http://bonsaiblogs.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://www.newgrounds.com/dump/draw/6abf6d16db219358033350952dca97c7\"\u003e\u003c/a\u003e\n\u003ca href=\"https://picarto.tv/BonsaiDraws\" target=\"_blank\"\u003e\u003cimg src=\"https://www.newgrounds.com/dump/draw/b6a952c1ae5708054beb22b42234c666\"\u003e\u003c/a\u003e\u003c/div\u003e"
