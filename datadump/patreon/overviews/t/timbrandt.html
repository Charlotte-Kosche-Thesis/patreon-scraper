    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/FQxIg020t0M?rel=0\u0026amp;controls=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003eExecutive Summary\u003c/strong\u003e\u003c/strong\u003e\u003c/h1\u003e\nOver the next year I will be recording my next\nalbum \u201c\n\u003cem\u003e\u003cstrong\u003eLong Walk Home\u003c/strong\u003e\u003c/em\u003e\u201d.\nThis collection of songs was written over a 10 year period from the birth of my\ndaughter until the present. Each one tells a different chapter of the story\nthat eventually lead me \u201chome\u201d with my daughter. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\nA new song will be released each month\u003c/em\u003e\u003c/strong\u003e. This offers an opportunity to keep an ongoing connection with \n\u003cem\u003eYOU\u003c/em\u003e\u2026 plus it gives you something new \u0026amp;\nexciting to look forward to every month! \n\u003cbr\u003e\n\u003cbr\u003e\nCompleting \u201c\n\u003cstrong\u003e\u003cem\u003eLong Walk Home\u003c/em\u003e\u003c/strong\u003e\u201d would be a dream come true\u2026 for my daughter\u2026 as well as myself. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nFor \n\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cem\u003eas little as $1\u003c/em\u003e\u003c/strong\u003e \u003cstrong\u003e\u003cem\u003eyou can download\u003c/em\u003e\u003c/strong\u003e \u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eevery song as it\u2019s\nreleased\n\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u2026. As well as help my daughter \u0026amp; I achieve this dream.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003cblockquote\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eOctober Update\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e: \u00a0The first song, \"\u003cem\u003e\u003cstrong\u003eNever Too Old\u003c/strong\u003e\u003c/em\u003e\", has just been added to the members area. \u00a0I\u0027m excited to hear what you think!\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eReward Summary\n\u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003e\nIn exchange for your monthly donation there\u2019s a bunch of\ncool rewards available.  Including\u2026\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cu\u003eMonthly Song\u003c/u\u003e\u003c/strong\u003e:  New song from \u201c\u003cstrong\u003e\u003cem\u003eLong Walk Home\u003c/em\u003e\u003c/strong\u003e\u201d\nrecorded professionally at a local studio, delivered monthly in MP3 format.\u00a0\n\t\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cu\u003ePatron Only Feed\u003c/u\u003e\u003c/strong\u003e:\nBehind-the-scenes videos, pictures \u0026amp; more.\n\t\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cu\u003eStory Behind Each\nSong\n\t\u003c/u\u003e\u003c/strong\u003e: Delivered monthly in PDF format.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cu\u003eMonthly Online\nConcert\n\t\u003c/u\u003e\u003c/strong\u003e: Streamed live online\n\t\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cu\u003eOfficial Sponsor\nCredit\n\t\u003c/u\u003e\u003c/strong\u003e: Including lots of social media love\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cu\u003eYour Own Blog Post\u003c/u\u003e\u003c/strong\u003e: About anything you want!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cu\u003eGoogle Hang Outs\u003c/u\u003e\u003c/strong\u003e: Group chat\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cu\u003eSkype Calls\u003c/u\u003e\u003c/strong\u003e: 1-on-1 conversation\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cu\u003eHouse Concerts\u003c/u\u003e\u003c/strong\u003e: I\u0027ll play a personal concert in your home\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nClick the \n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eOrange Button\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e for more info on each reward!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eNext Steps\u003c/strong\u003e\u003c/h1\u003e\n\u003col\u003e\n\u003cli\u003eHit the \u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cem\u003eOrange Button\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e \u0026amp; select a gift that\u2019s right for you\u003c/li\u003e\n\u003cli\u003eBegin receiving your rewards\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch1 style=\"text-align: center;\"\u003eFund Allocation\u003c/h1\u003e\nThe following section is a breakdown on how the funds for this project will be used\u2026  as well as how my time will be spent.\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eCreative Stuff\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eStudio fees to record\nsongs at a quality studio (so the MP3s I give you are fantastic!)\n\t\u003c/li\u003e\n\u003cli\u003eDistributing all of my music\u003c/li\u003e\n\u003cli\u003eRentals and other production\n     details\n\t\u003c/li\u003e\n\u003cli\u003eArt director and personnel\u003c/li\u003e\n\u003cli\u003eWriting the story behind each\n     song\n\t\u003c/li\u003e\n\u003cli\u003eCollaborating with other\n     actors, musicians, filmmakers, etc.\n\t\u003c/li\u003e\n\u003cli\u003eWriting new songs\u003c/li\u003e\n\u003cli\u003eFilming music videos for each\n     song\n\t\u003c/li\u003e\n\u003cli\u003eActing opportunities as they\n     arise\n\t\u003c/li\u003e\n\u003cli\u003eOnline concerts\u003c/li\u003e\n\u003cli\u003eMiscellaneous film projects\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\nMarketing Stuff\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eKeeping the website running\n     \u0026amp; up to date\n\t\u003c/li\u003e\n\u003cli\u003eUpdating my blog\u003c/li\u003e\n\u003cli\u003eUpdating all my social media\n     sites (Twitter, Facebook, Instagram, etc\u2026)\n\t\u003c/li\u003e\n\u003cli\u003eMaintaining my email newsletter\u003c/li\u003e\n\u003cli\u003eResponding to messages\u2026\n     connecting with each \u0026amp; every supporter (\n\t\u003cstrong\u003e\u003cem\u003eyou\u2019re our lifeblood\u003c/em\u003e\u003c/strong\u003e)\n\t\u003c/li\u003e\n\u003cli\u003eTravel \u0026amp; admission fees to\n     the best networking meetings and publicity events\n\t\u003c/li\u003e\n\u003cli\u003eTime to speak with everyone\n     (companies, radio, blogs, etc) who are interested in the album\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\nMiscellaneous Stuff\u00a0\n\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eStaff expenses\u003c/li\u003e\n\u003cli\u003eAdditional training (I\u2019m always\n     working to improve my craft). This includes things such as, Improv classes\n     and/or acting workshops/classes\n\t\u003c/li\u003e\n\u003cli\u003eFood, shelter, and other basic\n     living expenses for me and my daughter\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eMost Importantly\u003c/span\u003e\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eA flexible schedule (which most day\njobs don\u2019t provide)\u2026 this  means \n\t\u003cstrong\u003e\u003cem\u003emore\nquality time to spend with my daughter\n\t\u003c/em\u003e\u003c/strong\u003e\u2026\u00a0\n\t\u003cul\u003e\n\u003cli\u003eSummer trips\u2026\u00a0\u003c/li\u003e\n\u003cli\u003eSchool functions\u2026\u00a0\u003c/li\u003e\n\u003cli\u003eMovie\nnights\u2026\u00a0\n\t\t\u003c/li\u003e\n\u003cli\u003eHeart to heart talks\u2026\u00a0\u003c/li\u003e\n\u003cli\u003eHaving a \u003cstrong\u003e\u003cem\u003econsistent presence in my daughter\u2019s\nlife\n\t\t\u003c/em\u003e\u003c/strong\u003e\u2026\u00a0\u003c/li\u003e\n\u003cli\u003eAfter all\u2026 isn\u2019t this priceless?\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI\u2019m a little confused.  Exactly what is Patreon?  Why am I here?\u003c/strong\u003e\u003cbr\u003e\nPatreon is a crowdfunding platform that allows artists to obtain funding on a recurring basis.\n\u003cbr\u003e\n\u003cbr\u003e\nBasically you\u2019ll be \"tipping\" me\nevery month. Imagine you\u0027re passing me in Central Park NYC and I\u0027m playing a\nsong you like, but Central Park is the internet!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nBelow is a video that gives a brief overview.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow do payments work? \u003c/strong\u003e\u003cbr\u003e\nPatrons are charged on the 1st of each month for\ntheir pledges from the previous month.  For example if you make a pledge during the\nmonth of September, you\u2019ll be charged October 1st. It usually takes\na full 72 hours for all pledges to process, so you may not see a charge go\nthrough until the 2nd or 3rd of the month.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI\u0027m BROKE! How do I do $1/month so I can be a part of it for as little as possible? \n\u003c/strong\u003eYou rock. Thank you for wanting to be\npart of this! It still means a LOT to me \u0026amp; by daughter and adds momentum to the project. Just click the \n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eOrange Button\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e, choose the $1 reward \u0026amp; you\u0027re good to go! \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI have a few questions. \nHow can I contact you? \n\u003c/strong\u003e\u003cbr\u003e\nAwesome!  I LOVE questions, comments or\nsuggestions.  Just shoot me an email\nanytime - \n\u003cbr\u003e\n\u003cbr\u003e\ntim (at)\u00a0timbrandt (dot) com\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBefore you mentioned something about leading you \u201chome\u201d with\nyour daughter?  What did you mean?  What\u2019s the context? \n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m glad you asked!  Below\nis the detailed story of how my daughter inspired me to move from Seattle to Connecticut. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003eThe Backstory\u003c/h1\u003e\n\u003cbr\u003e\n\u007f\n\u003cstrong\u003e\u003cu\u003eThe Place\u003c/u\u003e\u003c/strong\u003e: Seattle WA\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eThe Situation\u003c/u\u003e\u003c/strong\u003e: I was living\n\u201cThe Dream\u201d so to speak.\n\u003cbr\u003e\n\u003cbr\u003e\nBy day... I had a fabulous career working for the largest software company on\nthe planet... I was surrounded by brilliant, driven, workaholics... and loved\nevery minute of it... plus the money was great :-)\n\u003cbr\u003e\n\u003cbr\u003e\nWeekends... I spent time with my \n\u003cstrong\u003e\u003cem\u003e9 year old daughter\u003c/em\u003e\u003c/strong\u003e...\u003cbr\u003e\n\u003cbr\u003e\n...and... my \n\u003cstrong\u003e\u003cem\u003esoon to be fianc\u00e9e\u003c/em\u003e\u003c/strong\u003e, Amy. A woman I personally believe to be the\nprettiest, funniest, smartest female on the planet... but... I might have been\na little biased :-)\n\u003cbr\u003e\n\u003cbr\u003e\nLife was good... really good... \n\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cem\u003e\u003cstrong\u003edream come true good\u003c/strong\u003e\u003c/em\u003e.\u003c/span\u003e..\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003eHard Decisions\u003c/h1\u003e\nWhile\nI was living the dream... my ex was experiencing a very different reality. Both\nof us grew up on the East Coast, however distance away from extended family was\nbeginning to take its toll.\n\u003cbr\u003e\n\u003cbr\u003e\nThe previous summer my ex father-in-law suffered a serious heart attack. He did\nsurvive however it was a lesson in the fragile balance of life.\n\u003cbr\u003e\n\u003cbr\u003e\nThe truth is... \n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eno one knows how much time they have left\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e. In a few earth\nshattering moments my ex\u2019s family understood this fact all too well.\n\u003cbr\u003e\n\u003cbr\u003e\nDetermined for my daughter to experience the security of extended family while\nthere was still time... My ex made \n\u003cstrong\u003e\u003cem\u003ethe hard decision for her \u0026amp; our daughter\nto move back home\n\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThis left me with a few of my own hard decisions to make...\n\u003cbr\u003e\n\u007f\n\u003ch1 style=\"text-align: center;\"\u003eLeave Or Stay?\u003c/h1\u003e\n\u003cbr\u003e\nLeave... Follow my ex \u0026amp; remain an active part of my daughter\u2019s life...\n\u003cbr\u003e\n\u003cbr\u003e\nStay... Keep the stability \u0026amp; financial security of my day job...\n\u003cbr\u003e\n\u003cbr\u003e\nStay... Continue to build a future with the \n\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003ewomen\nof my dreams\n\u003c/span\u003e.\u003c/strong\u003e\u003c/em\u003e..\u003cbr\u003e\n\u003cbr\u003e\nIn every man\u2019s life there\u2019s a handful of defining moments... choices which will\nforever alter destiny... forge something new... re-create... define...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003eThis Was My Moment\u003c/h1\u003e\n\u003cbr\u003e\nAfter weeks of heart to heart conversations, sleepless nights \u0026amp;\ncontemplation... a decision was finally made...\n\u003cbr\u003e\n\u003cbr\u003e\nThe 2 most important women in my life...\n\u003cbr\u003e\n\u003cbr\u003e\nAmy\u2026 the \n\u003cstrong\u003e\u003cem\u003ewomen of my dreams\u003c/em\u003e\u003c/strong\u003e... my fantasy... ALWAYS\nthe prettiest lady in the room... my lover... my friend...\n\u003cbr\u003e\n\u003cbr\u003e\nMy daughter...  my little angel... my\nworld...\n\u003cbr\u003e\n\u003cbr\u003e\nIn the end it came down to the simple fact I only have \n\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e1 opportunity to be a good\nfather\n\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e. My influence over this little person\u2019s life is simply\ntoo great. I want desperately to watch her grow up... evolve into womanhood...\nspread her wings... continue the circle.\n\u003cbr\u003e\n\u003cbr\u003e\nThis simply \n\u003cstrong\u003e\u003cem\u003ecannot happen effectively from\n3,000 miles away\n\u003c/em\u003e\u003c/strong\u003e. Even with modern technology \u0026amp; summer trips, the\nconnection would never be the same.\n\u003cbr\u003e\n\u003cbr\u003e\nMy decision was obvious...\n\u003cbr\u003e\n\u003cbr\u003e\nAmy \u0026amp; I decided it was best to part ways. Her life was in Seattle, while I\u00a0followed my daughter east...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003eLeaving Seattle\u003c/h1\u003e\n\u003cbr\u003e\nAt the age of 44 I sold everything that would not fit into my car. I was\ndestined to leave Seattle the same way in which I came... no job, few\npossessions \u0026amp; hope.\n\u003cbr\u003e\n\u003cbr\u003e\nOn a rare sunny day in May I said goodbye to the Emerald City... started the \n\u003cstrong\u003e\u003cem\u003elong\ndrive home\n\u003c/em\u003e\u003c/strong\u003e... and began the process of starting over...\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Light Bulb Moment\u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003e\nA few\nweeks later... after being reunited with my daughter... out of nowhere I was hit with another\ndefining \u201caha!\u201dmoment. Fate\nintertwines at the most interesting times! \n\u003cbr\u003e\n\u003cbr\u003e\nWe where spending a lazy Saturday morning together, while testing a new\ncamera we shot the video below.  Forgive\nthe old sweatshirt \u0026amp; messy hair\u2026 this is my \u201c\n\u003cem\u003e\u003cstrong\u003eLazy Saturday Morning\u003c/strong\u003e\u003c/em\u003e\u201d look! At the time I had no intention of sharing it\nwith the rest of the world!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eNote\u003c/u\u003e\u003c/strong\u003e: It\u2019s a cute little song I co-wrote with my\ndaughter years ago when she was 6.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JgDCjXJKT74?rel=0\u0026amp;controls=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nMoments after recording this video my daughter gave me a\ngreat big hug \u0026amp; said:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cem\u003e\u201cDaddy, you should make music for a\nliving. I think you\u2019re really good!\u201d\n\u003c/em\u003e\u003c/h2\u003e\n\u003cbr\u003e\nMy heart melted in an instant\u2026 After all there\u2019s\nno arguing with the pure, innocent heart of a child. How could I say no? Deep\ndown she desires the same thing for me as I do for her... happiness... fulfilment\u2026\nacceptance\u2026 love\n\u003cbr\u003e\n\u003cbr\u003e\n\tThis was the moment I decided to take things into my own hands... create my own\nreality... make a go of it... to prove to my daughter \n\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eANYTHING \u003c/em\u003e\u003c/strong\u003ecan\nbe achieved... \n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003edreams do come true\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u2026 as long as you work hard... \u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eNEVER\u003c/em\u003e\u003c/strong\u003e\ngive up... and believe...\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eMy Purpose\u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003e\nEver\nsince\u2026 my purpose has been crystal clear\u2026 to make this dream come true.  My single focus\u2026 my all consuming passion\u2026 is\nto show my daughter \n\u003cstrong\u003e\u003cem\u003eanything can be achieved\u003c/em\u003e\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\nMy\nmission is to encourage her to be \n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003ebrave enough to chase her dreams with all her\nheart\n\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u2026. with the same tenacity as her daddy before her\u2026 and most importantly... to \u003cstrong\u003e\u003cem\u003enever\ngive up\n\u003c/em\u003e\u003c/strong\u003e! \u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e"

     "about": "Connecticut Based Singer-Songwriter-Actor, Tim Brandt mixes a diverse array of captivating acoustic pop and expressive folk rock over storytelling style lyrics. With the foundation of Tim\u2019s songwriting style rooted in acoustic guitar, his folk americana sound can be compared to that of Bob Dylan, Tom Petty and the Lumineers. Influenced by simple melodies and memorable hooks, while delivering the idea that beauty can be found in simplicity, Tim draws off of artists like John Denver, the Beatles and Bruce Springsteen for inspiration. On the other side of the coin, Tim was fascinated by the musical complexity and theatrical presentation of early Genesis with their progressive rock sound, use of costumes, simple props, and character performance. The complexity of Tim Brandt summed up simply:\u003cbr\u003e\u003cbr\u003eCreatively Witty \u0026amp; Artistically Sweet\u003cbr\u003e\u003cbr\u003eFor more information please visit:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://timbrandt.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003etimbrandt.com\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e",

     "description": "\u003ch1\u003e[Coffee w/Tim]\u003c/h1\u003eFinding the perfect cup of coffee is one of my favorite\nhobbies \u0026amp; a vital element of any creative pursuit! Sometimes inspiration\nstrikes best late at night where caffeine \u0026amp; passion intertwine.\u003cbr\u003e\n\u003cbr\u003e\nYou can help keep the creativity flowing by\ndonating a cup of coffee! By doing so you\u2019ll receive\u003cstrong\u003e\u003cem\u003e everything from the above level\nplus\u003c/em\u003e\u003c/strong\u003e\u2026\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eThe\nstory behind each song\u003c/u\u003e\u003c/strong\u003e\u003cstrong\u003e: \u003c/strong\u003eDelivered monthly in PDF\nformat. These give an added dimension \u0026amp;\nadditional insight into the inspiration and story\nbehind each song\u2026 not to mention some very personal details about my own\npersonal life\u2019s story.  I hold nothing\nback! (\u003cem\u003eIncludes\u003c/em\u003e\u003cem\u003e every story from previous months\u003c/em\u003e)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eAlso Includes\u003c/u\u003e\u003c/strong\u003e:  \u003cbr\u003eMonthly Song\u003cbr\u003eAccess\nto the Patron Only feed\u003cbr\u003e\n\nExtra Coolness\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003c/div\u003e",
