    "summary": "\u003cstrong\u003eTomas H\u00f6gblom g\u00e5r under!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nEn komiker/st\u00e5uppkomiker/sk\u00e5despelare som m\u00e5nga anser\nvara en av de absolut roligaste i Sverige, \u00e4r Tomas H\u00f6gblom. Med sin innovativa\noch personliga stil skapar han unik humor som st\u00e4ndigt \u00f6verraskar och lockar\ntill skratt. \u003cbr\u003e\n\u003cbr\u003e\n\nDessv\u00e4rre g\u00e5r inte alltid nyskapande och originalitet,\nhand i hand med kommersiella intressen. Trots st\u00e4ndiga bevis p\u00e5 sin duglighet\nsamt lovord fr\u00e5n publik och kollegor, \u00e4r det F\u00d6R m\u00e5nga arrang\u00f6rer, producenter\noch andra potentiella arbetsgivare som inte ser det geniala i artisten Tomas\nH\u00f6gblom. Detta f\u00e5r s\u00e5klart en negativ inverkan p\u00e5 b\u00e5de Tomas ekonomi och psyke,\ns\u00e5 han funderar st\u00e4ndigt p\u00e5 att \"l\u00e4gga ner hela skiten\". Ska det vara\ns\u00e5!?\u003cbr\u003e\n\u003cbr\u003e\n\nOm Tomas H\u00f6gblom ska kunna forts\u00e4tta att sprida sin humor\ns\u00e5 beh\u00f6ver han ditt ekonomiska st\u00f6d. I utbyte forts\u00e4tter han att: st\u00e5uppa och larva sig i andra forum.\u003cbr\u003eDet handlar inte om att s\u00e4tta guldkant p\u00e5 Tomas\nH\u00f6gbloms tillvaro, utan om ren \u00f6verlevnad och att roa er andra.\u003cbr\u003e\n\nAlla bidrag \u00e4r v\u00e4lkomna. Tack f\u00f6r din hj\u00e4lp!\u003cbr\u003e\n\u003cbr\u003e\n\nP.S. Den okomplicerade f\u00e5r naturligtvis sponsra genom\natt swischa: 0730399959\u003cbr\u003e"
