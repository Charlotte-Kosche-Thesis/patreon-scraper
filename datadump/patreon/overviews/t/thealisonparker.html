    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F208849342\u0026amp;url=https%3A%2F%2Fvimeo.com%2F208849342\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F624267292_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "summary": "My name is Alison Parker and I\u0027m an award-winning screenwriter and director. My short films have screened at over 100 film festivals around the world, and my scripts have placed in the semi finals of several top tier screenwriting competitions. You can view all my stuff on my brand new official\u00a0\u003ca href=\"http://www.thealisonparker.com\"\u003ewebsite\u003c/a\u003e!\u00a0But there\u0027s one thing I haven\u0027t done yet, and that\u0027s:\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWrite \u0026amp; Direct a Feature Film!\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eIf you become my patron, you can help me achieve my dream!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i2.wp.com/thealisonparker.com/wp-content/uploads/2017/02/meandjacob.png?w=600\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eThat\u0027s me, directing Jacob Tremblay in his first leading role!\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eI stopped directing\u00a0\u003ca href=\"http://thealisonparker.com/films/\"\u003eshort films\u003c/a\u003e in 2015 to focus on screenwriting, specifically feature film scripts.\u003cstrong\u003e\u00a0\u003c/strong\u003eMy plan is to sell a screenplay and \u003cdel\u003eforce\u003c/del\u003e convince the producers to hire me as the director, too....(awkward pause).... Hey, it could happen!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://thealisonparker.com/wp-content/uploads/2017/03/shortfilms.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eTwo of my screenplays are feature versions of my short films!\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eIn addition to screenwriting, which I stream Monday - Friday on my personal \u003ca href=\"http://www.twitch.tv/thealisonparker\"\u003eTwitch\u003c/a\u003e account, I also host a \u003ca href=\"http://www.twitchtablereads.com/\"\u003eweekly table read show\u003c/a\u003e \u003cem\u003eand\u003c/em\u003e run a \u003ca href=\"https://discord.me/screenwritersnetwork\"\u003eDiscord\u003c/a\u003e community of over 600 screenwriters, directors, and actors. \u003cbr\u003e\u003cbr\u003eBut sadly, none of that stuff pays the bills. I cannot continue to create art with zero income. So either I make less art, or I find a way to make money doing what I love. That\u0027s where Patreon comes in!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://thealisonparker.com/wp-content/uploads/2017/02/Reel_Shorts_May6_web-0014.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eThat\u0027s me doing a Q\u0026amp;A with hundreds of school kids who just watched my film!\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eI know it\u0027s asking a lot, but for as little as $1 a month, you can be a part of my journey to directing my first feature film.  Your support will allow me to spend more time \u003cstrong\u003ewriting\u003c/strong\u003e and less time doing \u003cstrong\u003esoul sucking day jobs\u003c/strong\u003e. I know, we should all be so lucky, right? I was amazed to discover that there are thousands of creative artists supporting themselves partially or even completely via Patreon. Patreon allows fans to support their favorite artists with a monthly pledge, and artists to keep putting their art out into the world. I\u0027m hoping that Patreon will work for me, too.\u003cbr\u003e\u003cbr\u003eCheck out the sweet rewards \u003cem\u003eexclusively for my patrons\u003c/em\u003e on the right!\u003cbr\u003e\u003cbr\u003eWith your support, I\u0027ll be able to:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eLive-stream screenwriting 5 days per week on\u00a0\u003ca href=\"http://www.twitch.tv/thealisonparker\"\u003eTwitch\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eKeep up my several co-write projects on weeknights.\u003c/li\u003e\u003cli\u003eSubmit my scripts to top-tier screenplay competitions.\u003c/li\u003e\u003cli\u003eList my scripts on Inktip and The Blacklist.\u003c/li\u003e\u003cli\u003ePitch producers and agents on Virtual Pitch Fest.\u003c/li\u003e\u003cli\u003ePromote my work via my site and social media.\u003c/li\u003e\u003cli\u003eHost my weekly table read show on\u00a0\u003ca href=\"http://www.twitch.tv/tablereads\"\u003eTwitch\u003c/a\u003e.\u003c/li\u003e\u003cli\u003ePay my rent, car insurance, food and utility bills. \u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMy intention since the day I began making films was to create art that makes people \u003cstrong\u003efeel something\u003c/strong\u003e. I\u0027m motivated, passionate, and driven and \u003cstrong\u003eI will not stop until I kill you\u003c/strong\u003e...no wait. No. I meant to say, I will not stop \u003cem\u003euntil I reach my goal\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003eThank you so much for supporting what I do!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://thealisonparker.com/wp-content/uploads/2017/02/Magic-Ferret-Day-2-451-1.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eThat\u0027s me, wondering if I\u0027ll ever get to do this on a feature film. \u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eHow else can I help?\u003c/strong\u003e\u003cbr\u003ePurchase my\u00a0\u003ca href=\"http://thealisonparker.com/films/\"\u003eshort films\u003c/a\u003e on Amazon, iTunes, VHX, Vimeo on Demand or Amazon Instant Video. Order an autographed DVD from my\u00a0\u003ca href=\"http://thealisonparker.com/store/\"\u003ewebsite\u003c/a\u003e. Share my\u00a0\u003ca href=\"http://www.patreon.com/thealisonparker\"\u003ePatreon link\u003c/a\u003e via your social media. Or just send me an\u00a0\u003ca href=\"mailto:thealisonparker@gmail.com\"\u003eencouraging message\u003c/a\u003e to not give up my dream!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003eIt\u0027s a way for you to help support the artists you love, and a place to find new things to love! It\u0027s easy to contribute, just choose the tier of contribution you\u0027d like to make every month on the right and click! \u003cbr\u003e\u003cbr\u003eIt\u0027s a bit different from sites like Kickstarter \u0026amp; Indiegogo (where you make a one-time donation to a specific project). Here, you would be agreeing to make a smaller recurring monthly pledge to help sustain my directing/screenwriting work more generally. If you want to learn more, here is a\u00a0\u003ca href=\"https://youtu.be/L3VF1oeL66o\" target=\"_blank\"\u003eshort video about how Patreon works\u003c/a\u003e.\u003cbr\u003e"
   },

    "attributes": {
     "about": "Alison Parker is an award-winning screenwriter \u0026amp; director living in Vancouver, BC.\u003cbr\u003e\u003cbr\u003eShe began her career as a sound engineer and editor, then went on to build and run her own film studio, where she produced music videos, short films, and commercials. In 2010, Alison turned her focus to directing her own films.\u003cbr\u003e\u003cbr\u003eUndeterred by the old adage, \u201cNever work with children or animals,\u201d Alison created a franchise of movies featuring children and animals. Her films have garnered a following of enthusiastic fans from all over the world and are available on iTunes, Amazon, ShortsHD, Vimeo on Demand and VHX through her distributor \u003ca href=\"http://indiecanent.com/\"\u003eIndieCan Entertainment\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAlison\u2019s credits include \u003ca href=\"http://thealisonparker.com/films/jake-jasper-a-ferret-tale/\"\u003eJake \u0026amp; Jasper: A Ferret Tale\u003c/a\u003e, \u003ca href=\"http://thealisonparker.com/films/the-magic-ferret/\"\u003eThe Magic Ferret\u003c/a\u003e, which starred Jacob Tremblay in his first leading role, \u003ca href=\"http://thealisonparker.com/films/santas-little-ferrets/\"\u003eSanta\u2019s Little Ferrets\u003c/a\u003e and \u003ca href=\"http://thealisonparker.com/films/dude-wheres-my-ferret/\"\u003eDude, Where\u2019s My Ferret?\u003c/a\u003e featuring Mike Smith from The Trailer Park Boys.  These short films have screened at over 100 film festivals around the world, including TIFF Kids International Film Festival, DC Shorts, Whistler Film Festival, and many more.\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"325\" src=\"https://i1.wp.com/thealisonparker.com/wp-content/uploads/2017/02/7.jpg?resize=488%2C325\" style=\"margin-left: auto; margin-right: auto;\" width=\"488\"\u003e\u003cbr\u003eIn 2015, Alison began writing scripts.  Her screenplays range from family adventure films to gruesome horror comedies.  Most recently, her horror comedy \u003ca href=\"http://thealisonparker.com/screenplays/log/\"\u003eLog\u003c/a\u003e has done well in several large screenwriting competitions, and a concept trailer is in the works to approach potential buyers at AFM.\u003cbr\u003e\u003cbr\u003eAlison aims to move from directing shorts to finally directing her first feature film, hopefully for a script she wrote!\u003cbr\u003e\u003cbr\u003e",
