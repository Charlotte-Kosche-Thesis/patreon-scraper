    "summary": "My name is Chris and I\u0027m a \u003cstrong\u003emotorcycle enthusiast\u003c/strong\u003e. \u00a0There just isn\u0027t anything quite like that feeling of going out on a ride after a long day, or taking that trip, and doing some moto-camping. \u003cstrong\u003eI love it.\u003c/strong\u003e I\u0027m passionate about gear and always finding the best product, I\u0027ve made \u003cem\u003esome\u003c/em\u003e mistakes along the way and I\u0027d like to share my experiences with you so you don\u0027t have make the same mistakes.\u003cbr\u003e\u003cbr\u003eI\u0027m so excited to be able to share my content with you and I have no doubt that we can create some awesome stuff \u003cstrong\u003etogether\u003c/strong\u003e. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYou\u0027re here and reading this. \u00a0\u003cem\u003eSeriously,\u003c/em\u003e thank you.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eI think it\u0027s a great way to create a community that can be involved in the process of content creation. \u00a0You search the inter-webs for a review, you watch said review, and assuming it\u0027s a good review, it helps you to make an informed decision. \u00a0I think we all do that, and that\u0027s why this type of content is awesome. \u00a0What you may not know is the amount of time and effort that goes into creating said content. \u00a0Even a couple minute video can take hours\u00a0of production and editing to get it \"just right\". \u00a0\u003cbr\u003e\u003cbr\u003eI believe Patreon creates a \u003cstrong\u003ecommunity of like-minded individuals\u003c/strong\u003e\u00a0that can communicate and help make content better. \u00a0YouTube is fantastic for having a large viewing base, but the structure for rewarding content creators is far more focused on someone finding the next funny cat video (they are funny), and getting 2 million views than someone creating a video on why everyone \u003cstrong\u003e\u003cem\u003eSHOULD\u003c/em\u003e\u003c/strong\u003e carry a Satellite-SOS device when riding motorcycles. \u003ci style=\"font-weight: bold;\"\u003eYOU DO RIGHT?\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003eSo in nutshell, that\u0027s why Patreon. I want to help build a community for motorcycle awesomeness!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can you help?\u003c/strong\u003e\u003cbr\u003eSimple, if you feel so inclined, become a Patron. \u00a0Check out my rewards listed and find the one that fits you best. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "I\u0027m a avid motorcycle enthusiast who is trying to make their passion into a career I\u0027m excited about. \u00a0I enjoy making videos and community content and I want share my experiences with others. \u00a0Nothing quite clears your mind like a good motorcycle ride. Somehow all the frustrations and doubts wash away and you just get a clear focus on that ride.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve had a few different jobs over the years, and hobbies for that matter, but my passion for bikes and riding them has never faltered. \u00a0I love going out for a ride, and when I\u0027m afforded the opportunity, a good trip! \u00a0Moto-camping is also something I\u0027ve really come to enjoy. \u00a0Load up all the gear, pick a destination and go, finding a place to stay along the way (maybe with a little bit of planning, sometimes none).\u003cbr\u003e\u003cbr\u003eI\u0027m excited to share my experience and passions with you, and hope I can help you make some good decisions on products or gear to buy. \u00a0If one of my ride reports or routes helps get someone out on a trip, then that\u0027s just icing on the cake!\u003cbr\u003e\u003cbr\u003eThanks for taking the time to read this and hope to see you out on the road!\u003cbr\u003e\u003cbr\u003eAll the best,\u003cbr\u003eChris\u003cbr\u003e",
