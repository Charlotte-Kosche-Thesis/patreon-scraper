    "summary": "\u003ch3 style=\"margin-left: 20px; text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1K456L2M59o\" width=\"560\"\u003e\u003c/iframe\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWho are we?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eTaymation Studios is a group of friends and lifelong nerds who have come together to create content for your enjoyment. We consider ourselves a variety channel, with content ranging from Let\u0027s plays, a show where we talk about Comics and a good place for beginners to dive in, Vlogs, Reviews, Unboxings, Podcasts and more! Our ultimate goal is to start scripting out shows and films that we can release - however, we can\u0027t do that without your help, which brings us to...\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhy do we need you?\u003c/span\u003e\u003c/h3\u003eEverything we do right now is self funded; and we don\u0027t have the money to produce as much content as we would like. This is where you come in - With a simple monthly donation of any dollar amount, you can help us out by\u00a0funding the projects we would love to be doing and that we are sure you will all enjoy. Those ideas include, as mentioned above: Scripted content in the form of short films and web series, Let\u0027s Plays of new and current games, more art related videos in different mediums and with more artists involved, as well as more content and videos depending on the feedback of our Patrons. But now you may be asking, okay, if I help, what\u0027s in it for me? Good question, and besides the good feeling of knowing you helped fund some great entertainment, you also get the following.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat do you get out of it?\u003c/span\u003e\u003c/h3\u003eAs a Patreon subscriber, you will not only be helping us fund our projects but you could be eligible to receive the following:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003ePatreon only content\u003cbr\u003eBeing listed in the credits at the end of each video with your twitter or youtube listed as well.\u003cbr\u003eA monthly news letter\u003cbr\u003eBehind the scenes pictures\u003cbr\u003eExclusive digital art\u003cbr\u003eCommunity Streams\u003cbr\u003ePre-Screenings to shows\u003cbr\u003eAnd more!\u003c/div\u003eThese are just a few of the ideas for now, but we are always looking to add content for our subscribers and make the subscription worth it for our followers. We\u0027ll always be working to improve our content and rewards, and with your help we can make that a reality.\u003cbr\u003eThanks for your support and thanks for watching!\u003cbr\u003e"
