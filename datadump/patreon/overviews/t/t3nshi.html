    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eMy name is \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eAngelo\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e I come from Italy and work in Japan as a pixel artist.\u003cbr\u003eFor a long time now I\u0027ve wanted to make a videogame of my own, but could never find the time or a team. So I decided to learn how to code and start making it by myself!\u003cbr\u003e\u003cbr\u003eThus, \u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eThe Steamhaven Chronicles\u003c/span\u003e\u003c/strong\u003e was born!\u003cbr\u003e An adventure game set on a steampunk floating island, where you will fight vicious undead pirates and discover the secrets hidden underground and above!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/2xDEmfy9G3ErAhv4SY/giphy.gif\" style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003cbr\u003eAs a project, I\u0027m working on it in my limited free time, with my very limited resources, so I would appreciate any kind of support you decide to give me! Donations are of course ok, but even just sharing the game around, or talking about it to your friends, will help a lot!\u003cbr\u003eJust the idea that anyone would be interested in giving me money for what I make is extremely humbling. I hope I can give back as much as I could!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/9DcwqTMcQ5neQDpe1u/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003eThere are only two tiers! All backers get: \u003cul\u003e\u003cli\u003eAccess to the \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003epatron-only channel\u003c/span\u003e\u003c/strong\u003e in the\u003cstrong\u003e \u003ca href=\"https://discord.gg/GD3Gqr3\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDiscord server\u003c/span\u
