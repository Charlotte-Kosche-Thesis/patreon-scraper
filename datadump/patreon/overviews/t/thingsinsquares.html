    "summary": "\u003ch2 style=\"text-align: center;\"\u003eHelp keep Things in Squares going\u003c/h2\u003e\n\u003ca href=\"http://www.thingsinsquares.com/comics/artists-should-be-poor-forever/\" target=\"_blank\"\u003e\u003cbr\u003e\nRead this comic about what Patreon is\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.thingsinsquares.com\" target=\"_blank\"\u003eThingsinSquares.com\u003c/a\u003e is a place where funny, inspirational, completely absurd, cute, mad, insightful, dumb, and interesting content in the form of\u00a0\u003ca href=\"http://www.thingsinsquares.com/archive/\" target=\"_blank\"\u003ecomics\u003c/a\u003e,\u00a0\u003ca href=\"http://www.thingsinsquares.com/funny-letters/\" target=\"_blank\"\u003eletters\u003c/a\u003e, \u003ca href=\"http://www.thingsinsquares.com/articles\" target=\"_blank\"\u003ewebcomic creator blog posts\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.thingsinsquares.com/tales/\" target=\"_blank\"\u003elongish tales\u003c/a\u003e is published. It has been running since 2014. It\u0027s all free, and always will be free. But it doesn\u0027t make enough money to live off of.\u00a0Patreon allows fans to show some love by pledging an amount per month. It can be as little as a dollar. The point is that by pledging, you show that Things in Squares means something to you; your help is motivation to keep going.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eLogistics of being a patron\u003c/h4\u003e\n\u003cbr\u003eWhen you pledge, \n\u003cstrong\u003eyou will be charged once per month by Patreon\u003c/strong\u003e. You receive the rewards listed in the tier you choose plus those from lower tiers. You can cancel at any time.\u003cbr\u003e\n\u003cbr\u003e\nRead more at the\u00a0\n\u003ca href=\"http://www.patreon.com/faq\"\u003ePatreon FAQ page\u003c/a\u003e."
