    "published_at": "2015-04-03T20:13:54+00:00",
    "summary": "Well, \u003cstrong\u003ehello there, internet.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou know us as \n\u003cstrong\u003epr0l3\u003c/strong\u003e, \u003cstrong\u003eThe Safety Ninja\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\nCombined, plus a few more off camera types, we\u0027re \n\u003cstrong\u003eThe Devil\u0027s Bench\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re based out of a board game cafe in Brantford, ON, Canada.\n\u003cbr\u003e\n\u003cbr\u003e\nWe make \n\u003cstrong\u003epodcasts, games and awesome nerdcore content\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThe internet is fuelled by awesome content. \n\u003cbr\u003e\n\u003cbr\u003e\nOur goals are based on this simple premise: great quality, great content.\n\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s important to know too, we\u0027re not looking to be spammy - we only publish what we ourselves would like to see.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAll reward tiers now receive early access to everything we create!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nLike everyone else with audio gear and a few extra hours, we have day jobs. Pledging to The Devil\u0027s Bench means that we can do more awesome stuff.\n\u003cbr\u003e\n\u003cbr\u003e\nYour monthly efforts get two Minecraft servers up, online and secure in a colocated data center!\n\u003cbr\u003e\n\u003cbr\u003e\n[db] Minecraft #1\u003cbr\u003e\n\u003ca href=\"https://minecraftlist.com/servers/pub.thedevilsbench.com\" rel=\"nofollow\"\u003e\u003cimg src=\"https://minecraftlist.com/servers/pub.thedevilsbench.com/banner.svg\" style=\"width: 876px;\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n[db] Minecraft #2\u003cbr\u003e\n\u003ca href=\"https://minecraftlist.com/servers/pub.thedevilsbench.com:25566\" rel=\"nofollow\"\u003e\u003cimg src=\"https://minecraftlist.com/servers/pub.thedevilsbench.com:25566/banner.svg\" style=\"width: 876px;\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo far, with Patreon behind us, we\u0027ve managed to bring a few things into real, brick-and-mortar existence;\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n-We picked up a copy of Dark Vengeance, a 40K starter set. Built, painted and FREE for anyone to use in our store.\n\u003cbr\u003e\n-We finished, released and published our own RPG, called Post Event.\u00a0\n\u003cbr\u003e\n-We record a weekly podcast, with industry relevant guests.\n\u003cbr\u003e\n-We upgraded our tea selection in the store with a bunch of different loose-leaf, specialty tea products from a local tea store.\n\u003cbr\u003e\n-We held \u0027Forging Fields\u0027, an RPG workshop where we discussed the elements of tabletop role-playing games important to GM\u0027s and players alike.\n\u003cbr\u003e\n-We\u0027re hosting a number of game servers with flourishing communities, free now for everyone to use.\n\u003cbr\u003e\n-We write blog posts about our projects and adventures.\n\u003cbr\u003e"
