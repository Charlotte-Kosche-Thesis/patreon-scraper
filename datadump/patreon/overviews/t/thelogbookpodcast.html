    "main_video_url": "http://youtu.be/8Owt5kCqUNk",
    "one_liner": "Told by the Men and Women Who Lived Them.",

    "published_at": "2015-03-29T19:19:35+00:00",
    "summary": "My Name is \u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(242,195,20);\"\u003eLucas Weakley\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e,\u003cbr\u003e\nI\u0027m a Video Producer, Entrepreneur, Engineer, and Aviation Enthusiast.\u00a0Everytime I go to some aviation event I don\u0027t think its possible to leave without a good story. Storytelling is enjoyed by all ages, especially in the aviation community where stories are the main way to share one\u0027s experiences when off the ground. While listening to The LogBook, you\u0027ll hear stories from people in aviation from every experience level: enthusiasts, complete beginners, airline pilots, aerobatic pilots, cross country/long distance pilots, test pilots, military veterans. And they\u0027ll all tell stories that will entertain, inspire, and educate the next generation of aviators.\n\u003ca href=\"http://traffic.libsyn.com/thelogbook/00_-_The_LogBook_Podcast_Introduction.mp3\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eThe LogBook Podcast\u00a0Introduction\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242,195,20);\"\u003eWhy You Should Support:\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/span\u003eThe LogBook will never be a paid program, however it isn\u0027t free to produce. With that being said, we need your help to keep the show airborne, and without it then the show can\u0027t be produced. Any amount is helpful, even just $1. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242,195,20);\"\u003eWhat\u0027s In It For You:\u003c/span\u003e\u003c/strong\u003e\u00a0Supporting The LogBook at any level (even $1) will grant you access to our Private Patreon Feed where you will be notified when episodes are released, website articles are published, and any cool aviation links I find on the internet. If you donate more per episode you will be granted more access, like seeing the titles of the next episodes, listening to a preview for upcoming episodes, access to uncut interviews, and even being able to listen to episodes a week before they are released on iTunes. I want to make the rewards worth your while so send me some suggestions, and in the future we can also arrange live Q\u0026amp;A\u0027s with some of the interviewed pilots for higher tier patrons.\u00a0\u003cbr\u003e\u003cbr\u003e\nIf you really love the show or would like to promote your product or business on it, there are higher level tiers that allow you to reserve spots in the show for your own advertisement, which will be heard by all our aviation and story loving listeners.\u003cbr\u003e\u003cbr\u003eMore information about the show on:\u00a0\u003ca href=\"http://thelogbookpodcast.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003ethelogbookpodcast.com\u003c/em\u003e\u003c/a\u003e"
