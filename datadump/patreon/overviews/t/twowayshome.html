    "summary": "Hello you,\u003cbr\u003e\n\n\u003cp\u003eWelcome to our brand new Patreon page! We are a London based duo who write, perform and generally do a bunch of crazy stuff all over this big old world! We make music that is often described as anything from the following list:\u003cbr\u003e\n\n\u003c/p\u003e\u003cp style=\"margin-left: 20px;\"\u003eFolk\u003cbr\u003e\nAmericana\u003cbr\u003e\nCountry\u003cbr\u003e\nRock\u003cbr\u003e\nPop\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eCome and support us on Patreon and make up your own mind! Here\u0027s how it works: You sign up for a monthly subscription to one of our tiers, starting off pretty affordable and increasing depending on how much you want to give. In exchange you\u2019ll get a whole bunch of exclusive video\u2019s, music, artwork, small painted wooden ducks (actually, we have decided to scrap that due to low demand\u2026) but generally some great content, often ONLY ON PATREON!\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eHowever much you can afford to give will go towards helping us make more music and videos and continue crafting our art. Thanks so much for making it this far can\u2019t wait to see how much further we can go together! Thanks for being part of our journey!\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eLewis and Isi xxx\u003c/p\u003e"
