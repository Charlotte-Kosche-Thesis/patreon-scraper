    "summary": "TechRaptor is a website built by gamers and techies, for gamers and techies. We cover everything from AAA titles, to iPhones and the latest in tabletop games. We don\u0027t care who has the most money behind a title or product, we just try to cover it as objectively as possible. If we enjoyed a game we\u0027ll tell you all about it, if it wasn\u0027t all that great, we\u0027ll let you know that too. We bring you the current gaming news every day, including the stuff other websites may not cover!TechRaptor has a wide and diverse range of contributors, people from all backgrounds, and from countries all over the world. Such a diverse pack means that we have diverse opinions, you\u2019ll side a wide variety of thoughts and opinions from our staff.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does TechRaptor offer readers that most other sites don\u2019t?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen it comes to news \u2013 you\u2019re going to see \u003cstrong\u003e\u003cem\u003epassion \u003c/em\u003e\u003c/strong\u003ein what our staff writes about in every post, because we\u2019re gamers and techies too, and we truly care about what we\u2019re putting up on the site. From new game releases to industry news about censorship or issues, you can guarantee that you\u2019ll get a well-informed article from a writer who cares about the issue.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eValue Added News\u003c/strong\u003e is our guide \u2013 we want to add value to each post whether in providing further information about the topic, context of it, or the writers clearly separated quick take on the story.\u003cbr\u003e\u003cbr\u003eWhen it comes to reviews and editorials \u2013 you can \u003cstrong\u003eguarantee \u003c/strong\u003ethat we\u2019ve taken the time to play the game and research the topic, meaning that you\u2019re going to get well-informed articles and reviews site-wide. We don\u2019t believe in sensationalizing topics or reviews which is why you won\u2019t see clickbait-driven headlines or articles \u2013 we want to bring you quality content that you will enjoy reading every time. How we handle reviews can be seen in both our Review Score Policy and Ethics Policy, which run down our approach to reviews \u2013 including items like finishing the game before reviewing, embargoes, and how we score reviews.\u003cbr\u003e\u003cbr\u003eWe want TechRaptor to offer a community that is inviting and welcoming to both new and old readers, fostering open discussion and discourse. To do that, you have to start with quality content, quality staff, and readers who are as passionate about the content as you are. As our Founder said in an interview, \u003cstrong\u003e\u003cem\u003e\u201cIf we share what we\u2019re passionate about with the world, people are going to come and join us.\u201d\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eApart from all the news, opinion pieces, and reviews, we also have our regular article segments, including but not limited to:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWeekly Content\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://techraptor.net/content/tag/raptor-6\" target=\"_blank\"\u003eRaptor 6\u003c/a\u003e \u2013 A series we run on Sundays breaking down 6 things in gaming, tech, or tabletop in an informative list format!\u003c/li\u003e\u003cli\u003e\u003cem\u003eTabletop Tuesday\u003c/em\u003e \u2013 Board Game reviews delivered on a weekly basis!\u003c/li\u003e\u003cli\u003e\u003cem\u003eThis Week in Wargaming\u003c/em\u003e - A weekly look at everything happening in the world of tabletop wargaming.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eFeatured Content (non-weekly)\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://techraptor.net/kekraptor?utm_source=patreon\u0026amp;utm_medium=banner\u0026amp;utm_campaign=kekraptor\" target=\"_blank\"\u003eKekRaptor\u003c/a\u003e \u2013 Satire series that we run on Sundays\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://techraptor.net/gaming-obscura?utm_source=patreon\u0026amp;utm_medium=banner\u0026amp;utm_campaign=gaming_obscura\" target=\"_blank\"\u003eGaming Obscura\u003c/a\u003e \u2013 We take a look at a game that went unnoticed by most gamers.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://techraptor.net/playing-roles?utm_source=patreon\u0026amp;utm_medium=banner\u0026amp;utm_campaign=playing_roles\" target=\"_blank\"\u003ePlaying Roles\u003c/a\u003e \u2013 A series on anything and everything RPG related.\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cu\u003eFirst Person Spotlight\u003c/u\u003e\u003c/em\u003e \u2013 A look a notable First Person Shooters spanning the history of the genre.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://techraptor.net/bullet-points?utm_source=sidebar\u0026amp;utm_medium=patreon\u0026amp;utm_campaign=bullet_points\" target=\"_blank\"\u003eBullet Points\u003c/a\u003e - Every game has a standout feature that captures a player\u0027s imagination, and this series examines those features and why they make the games they appear in memorable.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://techraptor.net/character-select?utm_source=patreon\u0026amp;utm_medium=banner\u0026amp;utm_campaign=character_select\" target=\"_blank\"\u003eCharacter Select\u003c/a\u003e - Articles that focus on character discussions and dissections.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://techraptor.net/content/tag/crowdfunding-spotlight\" target=\"_blank\"\u003eCrowdfunding Spotlight\u003c/a\u003e \u2013 We pick some of our favorite current Kickstarter projects and let the world know about them.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eVideo Content\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eVideo Reviews\u003c/em\u003e \u2013 Often a supplement to our written reviews, video reviews offer a second look at bigger titles helmed by our YouTube team.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=YgZpN_Y6Uks\u0026amp;list=PLi4N6X-XyfPHWWcX9VqMk0SIG2GLLYwzP\" target=\"_blank\"\u003eQuick Thoughts\u003c/a\u003e - Our series of video impressions of games both big and small. More in-depth than a first impression, these pieces will give readers a look at gameplay that is narrated by one of our editors.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=xTz2-VGX0VY\u0026amp;list=PLi4N6X-XyfPGHloHfOYY65U5UJBZ7H4I6\" target=\"_blank\"\u003eScouting Party\u003c/a\u003e \u2013  A \u201cLet\u2019s Play\u201d styled video series that takes a look at a variety of games in a lighter format with some off-topic chat included.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eEvent Coverage\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eE3\u003c/em\u003e\u003c/strong\u003e \u2013 We send a few people to E3 every year to conduct interviews and write up previews, as well as our offsite staff covering conferences and news! We\u2019ve published over 210 articles both of the last 2 years (2016, 2017)!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eGen Con\u003c/em\u003e\u003c/strong\u003e \u2013 You can guarantee we\u2019ll be visiting the biggest board gaming convention around, conducting interviews, gameplay videos, and more!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eIndy PopCon, PAX East/West, and more\u003c/em\u003e\u003c/strong\u003e \u2013 even more previews, interviews, and coverage!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBut where does the money go!?\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eStaff Pay\u003c/strong\u003e \u2013 We pay our staff by the number of articles they write each month, but would like to pay them more. If our Patreon grows, it opens up the ability for us to pay them even more.\u003cbr\u003e\u003cstrong\u003eServers and Services\u003c/strong\u003e\u2013 We pay monthly for our server, and services and plugins to improve the site!\u003cbr\u003e\u003cstrong\u003eConvention Coverage\u003c/strong\u003e \u2013 Camera equipment, parking, and food. It\u0027s expensive!\u003cbr\u003e\u003cstrong\u003eSavings\u003c/strong\u003e \u2013 We\u0027re putting some aside every month for major changes and projects.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTier Information\u003c/strong\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003ePack Runner ($2.5)\u003c/strong\u003e\u003c/em\u003e\u2013 By becoming a Patron at this tier, you\u2019ll have access to TechRaptor with Ad-Free browsing. Simply create an account and link it to your Patreon Account!\u003cbr\u003e\u003cem\u003e\u003cstrong\u003ePack Hunter ($5)\u003c/strong\u003e\u003c/em\u003e \u2013 By becoming a Patron at this tier, you\u2019ll have access to TechRaptor with Ad-Free browsing as well as discounts from GOG, Green Man Gaming, Direct2Drive, Nutaku, and OnePlay! Simply create an account and link it to your Patreon Account!\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eRetro Raptor Tier ($50)\u003c/strong\u003e \u003c/em\u003e\u2013 By becoming a Patron at this tier, you can select a single game for us to review each month! Plus, you\u2019ll also get Pack Hunter membership!\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHanging with the Pack Leader ($50)\u003c/em\u003e \u003c/strong\u003e\u2013 By pledging at this tier, you\u2019ll receive a monthly 30-45 minute video call with our Founder to discuss whatever you want! Plus, you\u2019ll also get Pack Hunter membership!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eHow To Link Your Patreon Account On TechRaptor:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eStep 1:\u003c/strong\u003e Login to your Membership Account\u003cbr\u003e\u003cstrong\u003eStep 2: \u003c/strong\u003eVisit this page:\u00a0\u003ca href=\"https://techraptor.net/membership-account\"\u003ehttps://techraptor.net/membership-account\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eStep 3:\u003c/strong\u003e Link your Patreon using the button!\u003cbr\u003e\u003cbr\u003eTechRaptor roars a giant THANK YOU for your support so far! Without you, we wouldn\u0027t be the website we are today. If you can\u0027t donate, or you just don\u0027t want to, no worries, just keep reading and we kindly ask that you turn off adblock, it really does help.\u003cbr\u003e If you want to keep up with all the latest developments, follow us on Twitter @ \u003ca href=\"http://www.twitter.com/techraptr\"\u003ewww.twitter.com/techraptr\u003c/a\u003e | \u003cbr\u003e\u003cbr\u003eDisclaimer: Developers: we ask that you DO NOT donate to our Patreon and instead concentrate on putting out awesome and creative products and games!"
