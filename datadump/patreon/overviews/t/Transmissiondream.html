    "summary": "Hello there! I\u0027m Transmissiondream!\u003cbr\u003e\u003cbr\u003eI\u0027m an artist who works both\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(15,36,62);\"\u003e\u003cspan style=\"color: rgb(23,54,93);\"\u003e\u003cspan style=\"color: rgb(36,64,97);\"\u003eTraditionally (WATERCOLORS)\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://i59.tinypic.com/30tph7l.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAnd \u003cspan style=\"color: rgb(36,64,97);\"\u003e\u003cstrong\u003edigitally (PHOTOSHOP)\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i59.tinypic.com/157lmrq.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m from Morocco and it\u0027s extremely hard to make a living there as an artist, we unfortunately don\u0027t get much support here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eI love painting and I don\u0027t want to give up my passion.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eIf you become my patron you will be able to support me and help me continue doing what I love! In return I will do my best to share with you my experience in art!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWHAT IS AN\u00a0\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eART PACK?\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u2606\u003c/em\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u00a0An art pack\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003econtains 3 high quality illustrations + their work process + A tutorial\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThe contents are compressed in a file and sent to all patrons at the beginning of each month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMY GALLERY\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou can find my work on:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u2606\u003c/em\u003e\u00a0\u003ca href=\"http://www.transmissiondream.tumblr.com\" rel=\"nofollow\"\u003eTUMBLR\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u2606\u00a0\u003c/em\u003e\u003ca href=\"http://www.transmissiondream.deviantart.com\" rel=\"nofollow\"\u003eDEVIANTART\u003c/a\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://www.transmissiondream.deviantart.com\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u2606\u00a0\u003c/em\u003e\u003ca href=\"https://www.artstation.com/artist/transmissiondream\" rel=\"nofollow\"\u003eARTSTATION\u00a0\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u2606\u00a0\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://www.etsy.com/shop/TransmissionDream\" rel=\"nofollow\"\u003eMY ONLINE SHOP\u00a0\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e"
