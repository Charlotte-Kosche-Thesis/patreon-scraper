    "summary": "\u003ch4\u003e\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003c/h4\u003eThank you for visiting my Patreon and for all of your current and previous support of my work!\u003cbr\u003ePlease watch the video below and read on to learn more about me and my projects.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Rp8B-xDHiDI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWho am I and what am i doing here?\u00a0\u003c/strong\u003e\u003c/h4\u003eMy name is Kym Chi.\u00a0\u003cbr\u003eI am a life long learner and lover of nature, art, healing and humanity.\u003cbr\u003e\u003cbr\u003eI grew up in an existence where things were said and done that allowed me to believe that i was broken.\u00a0 Many things happened that caused me to think that there was something wrong with me and that I had to look outside of myself to be fixed.\u00a0 As I have moved through this life, I have embarked on a healing journey to find my way back to wholeness.\u00a0 Along the way, I discovered that I am not alone in my beliefs and many are suffering from lack of self worth and are also seeking outside of themselves for personal fulfillment.\u003cbr\u003e\u003cbr\u003eEventually, I realized that liberation was not outside of me and it was time to start looking within and this has begun the unravelling of the great mystery of how to love myself.\u00a0 I have realized that beliefs of not being enough, or not being worthy stem from something that has happened long before our time.\u00a0 Colonization which has been happening for centuries has robbed us and disconnected us from culture, the natural world, the cycles of life, expression and spirit.\u00a0 Somehow, through generations of repetitive dysfunctional patterns, we have come to believe we are powerless in our own lives and existence.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eAs I have learned and grown on this evolutionary path, I have been seeking tools to reconnect and to relearn how to love myself and walk in an empowered way.\u00a0 \u00a0My main means to coming to peace within myself have been practicing Permaculture, Creativity and Earth Based Spirituality.\u00a0These platforms have supported me in being more connected to nature, myself, my community and the universe.\u00a0 I no longer see myself as separate, i am not a victim, I am not alone and I live an authentic life.\u00a0\u003cbr\u003e\u003cbr\u003eAs a humble student of healing, I am inspired to walk in service with a\u00a0mission to facilitate the transformation of social and environmental ecologies through the sharing fierce love and encouraging creative self expression. I want to help others remember who they really are and to remember their own power to create a fulfilling and connected life.\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\u003cstrong\u003eHow? \u003c/strong\u003e\u00a0I offer a variety of services and am working on projects that focus on the transfiguration of ourselves and our culture, bringing about a new more holistic paradigm of thinking and living.\u003cbr\u003e\u003cbr\u003eThrough Patreon, I am asking for support with sharing my Visionary HeArt Language.\u003cbr\u003eThese are symbols that share universal life lessons that help to transform dysfunctional thought patterns into beneficial ones.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrently :\u003cbr\u003e\u003c/strong\u003e I am creating individual cards that can be meditated on for any given period of time to infuse the self with positive thought forms. These can also be used as Talismans, daily inspiration or divination.\u00a0 Behind the scenes, i am working on a 77 card deck with a supplementary book that highlights key learnings,\u00a0techniques, tools and activities that have supported me on my path.\u00a0 Once this deck and book are completed, I will work on supplementary decks of plant and ally symbols that will aid in the integration of the 77 lessons in the core set.\u003cbr\u003eWith your support I will be able to complete this project sooner and I am happy to share my services and gifts in exchange for your help. I hope this will also further support your growth as an empowered and gifted person on the planet.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.tenderheartedhealing.com/wp-content/uploads/2017/12/Manifest-Highest-Purpose.jpeg\"\u003e\u003cimg src=\"http://www.tenderheartedhealing.com/i-am-centre-presence/manifest-highest-purpose-2/\"\u003e\u003cimg src=\"http://www.tenderheartedhealing.com/i-am-centre-presence/manifest-highest-purpose-2/\"\u003e\u003cimg src=\"http://www.tenderheartedhealing.com/wp-content/uploads/2017/12/Manifest-Highest-Purpose.jpeg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eValues:\u003c/strong\u003e\u003cbr\u003eThe Visionary HeArt Language stems from Pillars or Values. These are each embedded in love and are at the core of the universal teachings shared within the cards. You can view each of the Pillars in the image below. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.tenderheartedhealing.com/wp-content/uploads/2017/10/values.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e \u003cdiv\u003eImagine a more beautiful world, living together in harmony with nature and in cooperation with one another, freely sharing resources, food and education, creating collaborative working models, and collectively building systems that help regenerate the planet. This is what I strive to co - create through my work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you?\u003c/strong\u003e\u003c/div\u003eBy supporting me on Patreon, you are helping to transform consciousness, grow community, spread knowledge and create a more resilient society!  I will happily serve in exchange for your contribution.\u003cbr\u003e\u003cbr\u003eAll sponsors will receive a monthly newsletter with updates on projects, learnings and offerings.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e$1/ month - You will receive monthly newsletter with updates on projects, learnings and offerings.\u003c/li\u003e\u003cli\u003e$5/ month - You will receive 1 high resolution Visionary HeArt symbol via email every month.\u003c/li\u003e\u003cli\u003e$11/ month - You will receive 1 high resolution Visionary HeArt symbol with a poem and recommended integration activity via email every month.\u003c/li\u003e\u003cli\u003e$22/ month - This sponsors 1 hr per month of work towards the card deck and book and you will receive 1- 6\"x 6\" glossy Visionary HeArt symbol in the mail every month.\u003c/li\u003e\u003cli\u003e$33/ month - This sponsors 1 hr per month of work towards the card deck and book and you will receive 1- 12\"x 12\" glossy Visionary HeArt symbol in the mail every month.\u003c/li\u003e\u003cli\u003e$55 / month - This sponsors 2 hrs per month of work towards the card deck and book and you will receive 1- 12\"x 12\" glossy Visionary HeArt Symbol \u0026amp; poem in the mail, a recommended activity for integration and MP3 with an integrative sound journey via email every month.\u003c/li\u003e\u003cli\u003e$77/ month - This sponsors 2 hrs per month of work towards the card deck and book and you will receive 1x 1hr distant Reiki session per month and 1 high resolution 6\u0027 x 6\u0027 Visionary HeArt symbol via email every month.\u003c/li\u003e\u003cli\u003e$111/ month - This sponsors 3 hrs per month of work towards the card deck and book. You will receive 1x 1hr distant Reiki session per month plus 1- 12\"x 12\" Visionary HeArt symbol in the mail every month.\u003c/li\u003e\u003cli\u003e$222/ Month - This sponsors 3 hrs per month of work towards the card deck and book. You will receive 1 x 1 hr monthly session that can be done at a distance based on your current life needs. This could be Reiki, Life Design or mentorship session.  You also receive 1- 12\"x 12\" glossy Visionary HeArt Symbol \u0026amp; poem in the mail, a recommended activity for integration and MP3 with an integrative sound journey via email every month.  With each full year of sponsorship, you may also have 1 energy portrait\u00a0 or a custom Visionary HeArt symbol to support you in a specific area.\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://www.tenderheartedhealing.com/wp-content/uploads/2017/12/i-am-an-autonomous-lover-1.jpeg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch4\u003e\u003cstrong\u003eMore about what I share:\u00a0\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003eReiki,\u00a0Intuitive \u0026amp; Sound Healing\u003c/strong\u003e:\u00a0Reiki (Spiritually guided life force energy) is a gentle practice of clearing and balancing the mind, body and emotions. During healing sessions I use intuitive healing to tap into dysfunctional patterns and help create beneficial ones. In addition, I use sound healing with tuning forks and crystal bowls to further assist in the movement and clearing of energy. Sessions can be done in person or at a distance.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVisionary HeArt Language: \u003c/strong\u003eHand drawn and digitized images are created that carry sacred geometrical symbols that hold keys to the universe.  Each symbol is unique and transmits a healing vibration that helps transform our lives and supports the breaking of dysfunctional patterns in our lives. Choose from a library of images or get a custom image created.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEnergy Portraits: \u003c/strong\u003eThese\u003cstrong\u003e\u00a0\u003c/strong\u003esacred drawings share the unique symbol set of an individual\u0027s energy centres.  These symbols express a persons greatest gifts along with how they connect with themselves and the greater whole, helping them to be of service in the deepest way.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLife Design :\u00a0\u003c/strong\u003eLife Mapping and Design is a customized program that supports you in seeing where you are at currently in your life, vision where you are going to and create a road map to move from where you are to where you want to be.\u003cbr\u003e\u003cbr\u003eFor more information and details, please visit my website :\u00a0\u003ca href=\"http://www.tenderheartedhealing.com\"\u003ewww.tenderheartedhealing.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eMy Credentials:\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003eTo date, I am a certified Reiki Master and Raindrop Therapist and have been practicing intuitive healing for 10 years. I hold a Chartered Herbalist Diploma have apprenticed with elder medicine maker Barbara Cotgrave and studied with Dina Falconi and Susun Weed.  I carry a diploma in Permaculture Education, 3 Permaculture Design Certifications, 4 Permaculture Teacher training Certificates and have taken multiple advanced Permaculture trainings with a focus on Social Permaculture, Urban Renewal strategies and Resiliency.  I hold a Diploma in Theatre Production, an Artist Mentorship Diploma from Learning Through the Arts and have taken trainings with renowned artists Alex and Allyson Grey.  If you would like to learn more about my experience, please view my full Curriculum Vitae\u003ca href=\"https://www.dropbox.com/s/p7dzvrckbtw8pj7/kym%20chi%20whole%20systems%20CV%202017%20-%20Spread%20copy.pdf?dl=0\"\u003e here\u003c/a\u003e\u003ca href=\"http://gaiacraft.com/wp-content/uploads/2017/09/kym-chi-whole-systems-CV-2017-Spread.pdf\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eDeep gratitude and respect for your support!\u003cbr\u003e\u003cbr\u003eAll is love,\u00a0\u003cbr\u003ekym chi"
