    "summary": "\u003cimg src=\"http://ecojusticepress.com/images/screen%20shot%202017-06-22%20at%20101935%20am.jpg?crc=145532266\"\u003e\u003cbr\u003e\u003cstrong\u003eThe Tiny Art Gallery.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThere has been a good deal of interest in the Gallery. Canvases, brushes and paints have been borrowed. We now have many pieces from artists in the surrounding neighborhoods. Several have been borrowed and Home Art Show images have been sent to be displayed on the website.\u003cbr\u003eNeighbors are very enthusiastic about the project! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupport for art supplies, photography and web hosting would be greatly appreciated. Due to the book\u0027s release date, people have borrowed all the art supplies, so having more on-hand would be very beneficial.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eA bit about the Tiny Art Gallery:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThis project is inspired by the\u00a0\u003ca href=\"https://littlefreelibrary.org\" target=\"_blank\"\u003eLittle Free Library\u003c/a\u003e movement. It is a way to get more people thinking about and interacting with art. Art galleries in the classic sense have a hard time because they have to sell art, and art is usually expensive. Therefore, some people don\u0027t have personal access to art, unless they make it, or have money to buy art. That\u0027s where the\u00a0\u003ca href=\"http://ecojusticepress.com/art-in-the-tag.html\" target=\"_blank\"\u003eTiny Art Gallery\u003c/a\u003e (TAG)\u00a0comes in.\u00a0\u003cbr\u003e\u003cbr\u003eCommunity artists borrow art supplies and a canvas and make a little piece of art (around 2\"x2\", or 2\"x3\", or maybe a little sculpture, like the painted rock in the above picture) and put it in the Gallery. There will likely be attrition, so patrons assistance will be \u003cstrong\u003every\u003c/strong\u003e helpful in keeping the TAG supplied.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe unique aspect of the Tiny Art Gallery - home shows with photos for the artists to see.\u003c/strong\u003e\u003cbr\u003eNeighbors can borrow a piece or two (with easels) and take them home to display. They are asked to take a photo and email it to tag@ecojusticepress.com so it can be displayed on the website \u003ca href=\"http://ecojusticepress.com/tinyartgallery.html\" target=\"_blank\"\u003ehttp://ecojusticepress.com/tinyartgallery.html\u003c/a\u003e, for the artists and others to enjoy.\u003cbr\u003eImages here:\u00a0\u003ca href=\"http://ecojusticepress.com/art-in-the-tag.html\"\u003ehttp://ecojusticepress.com/art-in-the-tag.html\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eNew pieces added to the TAG will be regularly photographed and uploaded to the\u00a0\u003ca href=\"http://ecojusticepress.com/art-in-the-tag.html\"\u003egallery page\u003c/a\u003e.\u003cbr\u003eThese photos will be on postcards and assembled into books as rewards for patrons.\u00a0\u003cbr\u003eThe book is done, and is available for purchase. If you want a copy of it and don\u0027t really want to be a patron, it\u0027s available for $14.95 +S/H at\u00a0\u003ca href=\"http://tinyartgallery.org\" target=\"_blank\"\u003etinyartgallery.org\u003c/a\u003e. 8\"x10\" full color.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ecojusticepress.com/TAG/TAG_Book.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eGet the latest info on the project or join the mailing list here:\u00a0\u003ca href=\"http://ecojusticepress.com/tinyartgallery.html\" target=\"_blank\"\u003eecojusticepress.com/tinyartgallery.html\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eA BIG thank you to current patrons and fans!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
