    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eTHANK YOU\u003c/strong\u003e\u003cbr\u003eFirst and foremost, Welcome and \u003cstrong\u003eThank you\u003c/strong\u003e for your interest in my journey. I am not sure how you got here but I am confident that you being here is on purpose. \u003cstrong\u003eThank you \u003c/strong\u003efor being selfless. You have to be selfless to be looking for ways to support other people, and you are here because you are looking! \u003cstrong\u003eThank you!!!\u003c/strong\u003e Let\u0027s journey together! Together we can bring hope and possibility to people who are dying to live! Even if you decide this is not where you want to invest your time and your resources, I not only \u003cstrong\u003ethank you \u003c/strong\u003efor stopping by, I encourage you to pursue your journey of greatness too! \u003cbr\u003e\u003cbr\u003eBy the way, my name is RJ, RJ Jackson, and yes, that is my real name. You can call me Beautiful because I am a reflection of you from the inside out. \u003cstrong\u003eThe last 21 months have been a journey of recovery for me.\u003c/strong\u003e\u00a0My life was forever changed in a life threatening car accident in July 2015. \u003cbr\u003e\u003cimg src=\"https://goo.gl/photos/pGXUXTxbkZN3PiCGA\"\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg\u003e\u003cbr\u003e  In spite of suffering a brain injury, I continued to think about our teen girls who we are surely but slowly loosing to conformity and a lack of confidence. So with all that was within me, I wrote the book, \"Strands of Pearls for the Girls\" a best selling Amazon teen book, to remind teen girls they do not have to die where they are living and they do not have to live where they are dying!\u00a0As I write this post (April 7, 2017) I am 42 days wheelchair free and preparing to go back on stage on behalf of our teen girls. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO AM I AND WHAT ON EARTH AM I DOING\u003c/strong\u003e\u003cbr\u003eThat\u0027s a great question!!! Thanks for asking! \u00a0You are alone in wanting to know. There are days I want to know myself, and I\u0027m RJ!  I am a woman who wears many beautiful hats. I am a mom of two children I birthed and many that I fostered, \u00a0a grandmother of three (AKA Sweetie), an International Speaker, Best Selling Author, Parent Presenter, Mentor, Chaplin, and a volunteer for several agencies. I love serving, missions, bowling, and helping women and teen girls understand that they do not have to die where they are living and they do not have to live where they are dying!\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat on Earth Am I Doing?\u003c/strong\u003e\u003cbr\u003eNot to many people get to say this but every morning I get up to: \"Do what I love because I love what I do\"  I love helping women and teen girls in particular live their best life ever!  I know with a full assurance this is what I was born to do, I not only love it, but I am gifted to do so (I take no credit, it is because of God) The gateway to my creative journey includes Speaking, Podcasting, Writing, and Touring. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLET\u0027S JOURNEY TOGETHER\u003c/strong\u003e\u003cbr\u003eSo,how can you help? Well that is easy peasy! 1. Believe in me.  2. Decide we can walk together - encouraging and supporting one another creating a win-win relationship, and 3. invest in my vision to help teen girls LIVE and make healthy decisions as they walk out their greatness. \u003c/span\u003e\u003cbr\u003e"

br\u003e\u003cbr\u003e\u003cstrong\u003eWhat on earth am I doing?\u003c/strong\u003e\u003cbr\u003eNot to many people get to say this but every morning I get up to: \u003cstrong\u003e\"Do what I love because I love what I do\"\u003c/strong\u003e \u00a0 I love helping women and teen girls in particular live their best life ever! \u00a0I know with a full assurance this is what I was born to do, I not only love it, but I am gifted to do so (I take no credit, it is because of God) The gateway to my journey includes Speaking, Podcasting, Writing, and Touring.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLET\u0027S JOURNEY TOGETHER\u003c/strong\u003e\u003cbr\u003eSo,how can you help? Well that is easy peasy! 1. Believe in me. \u00a02. Decide we can walk together - encouraging and supporting one another creating a win-win relationship, and 3. invest in my vision to help teen girls make healthy decisions and walk in their greatness.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThere is Freedom in Transparency\u003c/strong\u003e\u003cbr\u003eI Love Being Your Living, Breathing, Expression of Love! Leading and Teaching You by Example. I Find Joy in Being Open and Revealing the Important Things about Myself, My Relationships, Limitations and Expectations, in Work and Play.  I am the First to Admit, I am not Perfect, nor do I Try to Be, I am Just Me - A Hot Mess Most of The Time, and Confident that God Started Something Good in Me and a Believer in His Plans for Me All the Time! \u00a0Through my transparency, I create opportunities for others to discover their greatness as they avoid living where they are dying and dying where they are living.\u00a0\u003cbr\u003e\u003cbr\u003eConnect with me as I authentically journey through life on a \u003cstrong\u003eR\u003c/strong\u003eepositioned \u003cstrong\u003eJ\u003c/strong\u003eourney.\u003cbr\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e - @ RJJackson_Life_After_Life\u003cbr\u003e\u003cstrong\u003eFacebook, Youtube, Pintrest\u003c/strong\u003e @ Thecouragegiver\u003cbr\u003e",
