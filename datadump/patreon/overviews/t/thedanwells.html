    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/bkGat8Q-Eeo\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-08-12T21:20:47+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.fearfulsymmetry.net/wp-content/uploads/2017/08/About-Me.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eHi! I\u0027m Dan Wells, a New\n York Times bestselling author best known for my horror \nseries I AM NOT A SERIAL KILLER, of which the first book is now an \naward-winning movie through IFC Midnight. My other novels include THE \nHOLLOW CITY, a supernatural thriller about schizophrenia, EXTREME \nMAKEOVER, in which a beauty company destroys the world, and two young \nadult science fiction series: the post-apocalypse PARTIALS and the \ncyberpunk MIRADOR. I have written for television on the upcoming \nscience fiction series EXTINCT, and wrote and produced the horror comedy\n stage play A NIGHT OF BLACKER DARKNESS. I cohost the Hugo-winning \npodcast for aspiring writers called Writing Excuses, which has expanded \nto include its own writing conference. I also write short fiction and \ngame fiction, and I edited the anthology ALTERED PERCEPTIONS to help raise\n funds for and awareness of mental illness. I live in northern Utah \nwith my wife, six children, and more than 400 boardgames.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.fearfulsymmetry.net/wp-content/uploads/2017/08/About-Me3.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg\u003e\u003c/div\u003eI\u0027ve\n spent a long time looking for a way to give more to my readers--more \nstories, more writing tips, and more behind-the-scenes peeks. Patreon is\n the perfect way to do all three. I\u0027m going to start releasing my novels\n in a serialized, annotated format: every month you\u0027ll get a new chapter\n of each, complete with my thoughts and notes about what I wrote and \nwhy. This will include previously published fiction with brand new \ncommentary, snippets of future projects that I\u0027m still playing around \nwith, and even a bunch of super old trunk novels from when I was trying \nto break in. And believe me: those old novels are BAD. Like, super bad. \nSome of them I haven\u0027t even read in 15+ years. But when we read them \ntogether we\u0027ll be able to see the process I went through to grow as a \nwriter, and how I learned what the tools were and how to use them (and \nhow to break them).\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.fearfulsymmetry.net/wp-content/uploads/2017/08/About-Me4.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eEvery patron will get a basic level of cool content, including updates, cover previews, and other stuff. On top of that I\u0027ll be releasing something cool every week, with four different pledge levels to give you access to different things:\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eI Love Dan\u0027s Books:  $3 per month for access to Week 1\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWeek 1: \u003c/strong\u003e\u003c/em\u003eAn annotated chapter from a published novel.\u003cbr\u003eCurrent project: \u003cem\u003ePartials\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003eI REALLY Love Dan\u0027s Books:  $6 per month for access to Weeks 1 and 2\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWeek 2: \u003c/strong\u003e\u003c/em\u003eAn annotated section from an unpublished novel per month.\u003cbr\u003eCurrent project: Krag the Unbeliever\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003eAvid Fan:  $9 per month for access to Weeks 1, 2, and 3\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWeek 3: \u003c/strong\u003e\u003c/em\u003eAn unedited, unpolished chapter of one of my works in progress.\u003cbr\u003eCurrent Project: Literally whatever I\u0027m writing the day I post it.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSuper Star Supporter:  $12 per month for access to Weeks 1, 2, 3, and 4\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWeek 4: \u003c/strong\u003e\u003c/em\u003eBonus Fiction! Short stories, poems, essays, and other content.\u003cbr\u003eCurrent Project: A scene-by-scene comparison of my novel A Night Of Blacker Darkness with the stage adaptation I cowrote for it in 2015.\u003cbr\u003e"
