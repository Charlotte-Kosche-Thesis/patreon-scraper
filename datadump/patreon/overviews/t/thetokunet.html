    "published_at": "2017-01-30T08:09:37+00:00",
    "summary": "From convention coverage, to podcasts, to YouTube interviews, Team TokuNet delivers the best in official tokusatsu news and information for fans old and new. Your pledge supports our endeavors to be your best online resource for giant monsters, spandex teams, and karate bugmen. \u003cbr\u003e\u003cbr\u003eBy pledging today, you ensure that the Tokusatsu Network continues our work to bring you the quality tokusatsu news coverage you\u0027ve come to expect. From everyone on Team TokuNet, \u003cstrong\u003eTHANK YOU\u003c/strong\u003e for your support!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://tokusatsunetwork.com/wp-content/uploads/2017/01/sentai-pledge-banner.png\"\u003e\u003cbr\u003eOne dollar may not seem a lot to most folks, but if every unique visitor who comes to the Tokusatsu Network were to pledge just this much every month, the amount would pay for nearly all our regular site maintenance expenses for the next couple of years. Just like any solid Super Sentai team, while individually you are powerful, only by coming together does your truest power shine!\u00a0\u003cbr\u003e\u003cbr\u003eWith this tier, you will receive: Our IMMENSE thanks \u0026amp; gratitude. Early access to new article series, editorials, and exclusive behind-the-scenes post from Editor-in-Chief, Nicole Amber\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://tokusatsunetwork.com/wp-content/uploads/2017/01/rider-pledge-banner.png\"\u003e\u003cbr\u003eIf Kamen Riders taught Team TokuNet anything, it\u0027s that even one hero and their team can make a difference. $5 helps Team TokuNet pay for those late night latte runs during conventions and staying up to look up news in Japan.\u00a0\u003cbr\u003e\u003cbr\u003eWith this tier, in addition to all previous access to Patreon-only feed, patrons will receive early access to YouTube videos/podcasts, including bonus content, and the exclusive ability to vote on video topics.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://tokusatsunetwork.com/wp-content/uploads/2017/01/metalhero-pledge-banner.png\"\u003e\u003cbr\u003eLike Space Sheriffs or Special Rescue Police, this tier has some shiny protection. It covers our parking expenses and food during any convention or event coverage and in-person interviews.\u00a0\u003cbr\u003e\u003cbr\u003eWith this tier, patrons will receive all the above rewards, \u003cstrong\u003ePLUS \u003c/strong\u003ethe exclusive ability to submit video topics to our suggestion box and one shoutout on our weekly news show, Shuukan! TokuNet a month.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://tokusatsunetwork.com/wp-content/uploads/2017/01/ultra-pledge-banner.png\"\u003e\u003cbr\u003e\u003cstrong\u003eShuwatch! \u003c/strong\u003eWith this tier, you\u0027ll officially receive a Producer credit. Because of your pledge, Team TokuNet will be able to cover even more of our travel expenses such as parking, gas, or public transportation during conventions and in-person interviews.\u00a0\u003cbr\u003e\u003cbr\u003eYou will receive all the above rewards, plus we will personally thank you during our podcasts and our videos. Patrons at their tier will also be eligible to vote on future article series, YouTube segments, and podcast episodes. There is also a secret reward for our Ultra Patrons. :)\u00a0\u003cbr\u003e\u003cimg src=\"http://tokusatsunetwork.com/wp-content/uploads/2017/01/gattai-pledge-banner.png\"\u003e\u003cbr\u003eWho doesn\u0027t love a giant robot gattai / combination sequence? This giant sized tier is open to small businesses and websites who would like to share your work with our audience.\u00a0\u003cbr\u003e\u003cbr\u003eWe will place a small size navigation button on our website listing you as a regular sponsor of the Tokusatsu Network (either submit your own design or we can make one for you) PLUS we will personally thank you for your sponsorship on our monthly podcasts and one of our Weekly News Round Up videos once a month.\u003cbr\u003e\u003cbr\u003eTeam Tokunet does reserve the right to decline patrons at any time. This tier is limited to no more than 3 patrons in deference to our available front page space.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://tokusatsunetwork.com/wp-content/uploads/2017/01/kaiju-pledge-banner.png\"\u003e\u003cbr\u003eThere\u0027s no denying the King of All Monsters! This kaiju tier is open to small businesses and websites who would like to share your work with our audience. \u003cbr\u003e\u003cbr\u003eWe will place a top, letterhead size ad banner on our website listing you as a regular sponsor of the Tokusatsu Network (either submit your own design or we can make one for you). In addition, we will personally thank you for your sponsorship on our monthly podcasts, videos, and will open one sponsored article for the month at the discretion of the Editor-in-Chief.\u00a0\u003cbr\u003e\u003cbr\u003eTeam Tokunet does reserve the right to decline patrons or sponsored articles at any time. This tier is limited to no more than 2 patrons in deference to our available front page space.\u00a0\u003cbr\u003e"
