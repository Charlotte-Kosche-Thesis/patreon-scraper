    "summary": "\u003cstrong\u003e\u003cem\u003eWhat is ThriversEd?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks for asking. And thanks even more for being here!\u003cbr\u003e\u003cbr\u003eThriversEd is...\u003cbr\u003e\u2013 a new way to for Toddlers to play\u003cbr\u003e\u2013 to have fun thriving anywhere,\u003cbr\u003e\u2013 including home, playground, pre-school,\u003cbr\u003e\u2013 in real life and ultimately by streaming video.\u003cbr\u003e\u003cbr\u003eThriversEd Toddlers thrive by...\u003cbr\u003e\u2013 consistent practice in human virtues and values,\u003cbr\u003e\u2013 regular appropriate-authority and leadership exercises,\u003cbr\u003e\u2013 a culture of mutually-supportive self-improvement,\u003cbr\u003e\u2013 having raucous fun learning how to thrive together.\u003cbr\u003e\u003cbr\u003eBuild-out possibilites for ThriversEd include...\u003cbr\u003e\u2013 live performances at schools and playgrounds\u003cbr\u003e\u2013 live auditorium shows in theaters or ballrooms\u003cbr\u003e\u2013 live streaming and archived video\u003cbr\u003e\u2013 a social network of highly-motivated companions \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://selfadoration.com/LocoUsSmallerCropped.jpg\" style=\"width: 337px;\"\u003e\u003cbr\u003e\u003cem\u003eGreg Swann with Cathleen Collins. \u201cAll aboard!\u201d\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eStarting from\u00a0\u003ca href=\"http://selfadoration.com/category/thriversed\" target=\"_blank\"\u003ea sheaf of simple ideas for structured play\u003c/a\u003e, I think I may be revolutionizing all of education. That\u2019s a big job, though, so let\u2019s start smaller \u2013 with Toddlers.\u003cbr\u003e\u003cbr\u003eRight now, what I have is a lot of theory and a little practice. This Patreon site exists to serve two immediate purposes:\u003cbr\u003e\u003cbr\u003e1. To promote ThriversEd to people who can provide me with more opportunities to put theory into practice.\u003cbr\u003e\u003cbr\u003e2. To gather up the funds to do more \u2013 better, harder and faster \u2013 from prescient folks like you.\u003cbr\u003e\u003cbr\u003eI present to you art as play and play as the food of a happy life for every child we meet.\u00a0Join with me, and together let\u2019s feed multitudes...\u003cbr\u003e"
