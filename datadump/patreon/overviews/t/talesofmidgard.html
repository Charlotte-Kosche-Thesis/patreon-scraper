    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: #383738;\"\u003e\u003cimg src=\"http://talesofmidgard.com/wp-content/uploads/2016/10/tales-of-midgard-patreon-logo-white-red-1.png\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: #383738;\"\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: #383738;\"\u003e\u003cimg src=\"http://talesofmidgard.com/wp-content/uploads/2016/10/tales-of-midgard-patreon-what-is-tales-of-midgard.png\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: #383738;\"\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003ca href=\"http://talesofmidgard.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTales of Midgard\u003c/a\u003e is basically a collection of stories. Most of these stories come in the form of a long ongoing comic, named \u003ca href=\"http://talesofmidgard.com/comic/book-1-cover-page/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Age of Magic\u003c/a\u003e, but there are other shorter comics and a few \u003ca href=\"http://talesofmidgard.com/short-stories/\" rel=\"nofollow\" target=\"_blank\"\u003eShort Stories\u003c/a\u003e as well.\u003cbr\u003e\n\t\u003cbr\u003e\n\tOur tales are set in an \n\t\u003cstrong\u003eoriginal high fantasy world\u003c/strong\u003e, where magic is common, but technology also went on its merry way and developed based on steam power. While wizards are everywhere, locomotives and airships aren\u2019t seldomly seen either.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://talesofmidgard.com/wp-content/uploads/2016/11/tales-of-midgard-about-liz-artist.png\"\u003e\u003cbr\u003e\n\tI am Erzs\u00e9bet \u201cLizbeth von Rabbit\u201d Schlett, the artist of Tales of Midgard. I always wanted to have my own comic, but life took a few turns and I ended up becoming a professional graphic and multimedia designer. My passion for creating my very own comic did not cease and I\u2019m here right now doing the art and illustrations for Tales of Midgard.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://talesofmidgard.com/wp-content/uploads/2016/11/tales-of-midgard-about-attila-writer.png\"\u003e\u003cbr\u003e\n\tThe stories of Tales of Midgard are written by Attila Poly\u00e1k. When he\u2019s not doing Tales of Midgard stuff he\u2019s either at work doing AdWords magic or having a fun session of online gaming or is reinventing boardgames as they are (and sneekily adding this into the comics as well) without any serious intention of publishing games at all.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://talesofmidgard.com/wp-content/uploads/2016/10/tales-of-midgard-patreon-what-is-patreon.png\"\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nPatreon is a wonderful site, that allows people to support all sorts of artists they like. It\u2019s an \n\t\u003cstrong\u003eeasy and fast way to show your gratitude\u003c/strong\u003e and help in keeping a project going, and that\u2019s not all! For your support you also get exclusive rewards. Read more about these rewards below.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cimg src=\"http://talesofmidgard.com/wp-content/uploads/2016/10/tales-of-midgard-patreon-why-patreon.png\"\u003e\n\tThe reason why we seek support on Patreon is simple: \u003cstrong\u003eWe\u2019d like to keep our stories free!\u003c/strong\u003e Unfortunately producing high quality content regularly takes a lot of time and effort, plus there are other costs of self publishing, even if it\u2019s just uploading content to the web. These costs involve the price of our website, the software used to make the comics, electricity bills, sometimes traditional materials (pen, pencil, paper, ink) and so on\u2026 \u003cstrong\u003eIn order to make our site freely available we need some form of revenue, and Patreon is just the right solution for this.\u003c/strong\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cimg src=\"http://talesofmidgard.com/wp-content/uploads/2016/10/tales-of-midgard-patreon-rewards.png\"\u003e \u003cbr\u003e\u003cimg src=\"http://talesofmidgard.com/wp-content/uploads/2017/09/Patreon-reward-2017-09.png\"\u003e\u003cbr\u003e\n\t\u003ca href=\"https://drive.google.com/drive/folders/0BzHxnUE3daLARjFJLWNtMEVTVFU\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://drive.google.com/drive/folders/0BzHxnUE3daLARjFJLWNtMEVTVFU\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\n\u003c/div\u003e"
