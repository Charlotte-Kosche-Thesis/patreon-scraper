    "summary": "\u003cblockquote\u003eWe\u0027re Meredith and Poppy, the creators of the\u00a0\u003ca href=\"http://theparabataipodcast.com/\" target=\"_blank\"\u003eParabatai Podcast\u003c/a\u003e.\u00a0Since 2016, we\u0027ve produced this weekly podcast about the Shadow World that airs\u00a0read-along discussions of the \u003cem style=\"color: rgb(5, 45, 73);\"\u003e\u003ca href=\"http://cassandraclare.com/shadowhunter-chronicles/\"\u003eShadowhunter Chronicles\u003c/a\u003e \u003c/em\u003ewritten by Cassandra Clare and\u00a0episode-by-episode discussions of the\u00a0\u003cem style=\"background-color: initial;\"\u003e\u003ca href=\"http://freeform.go.com/shows/shadowhunters\"\u003eShadowhunters\u003c/a\u003e \u003c/em\u003eTV show airing on Freeform.\u003c/blockquote\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eHosting and producing a weekly podcast requires some out-of-pocket expenses, and these expenses limit some of the things we can do. With your support, we can create even more great content and keep the lights on, so to speak. \u003cbr\u003e\u003cbr\u003eIf you want to be involved in making our show sustainable and unlock premium content, too, check out the rewards tiers on the right \u0026amp; join our Patreon community! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for supporting our show on Patreon!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do we spend money?\u003cbr\u003e\u003c/strong\u003eGood question. Here\u0027s a breakdown...\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHosting.\u003c/strong\u003e First and foremost, it costs money to host this show on the internet, and our hosting needs increase to match our show growth. This is our \u201ckeep the lights on\u201d consideration, and your support helps us do this so that we can focus on producing more content.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProduction.\u003c/strong\u003e We take pride in our work, and we aim to produce high-quality, consistent podcast episodes on a weekly basis. We hold our extra content to this same standard. This requires good production equipment, and while these are one-time costs, they are expensive purchases. As we expand our range of content, we need to be able to make hardware purchases that support our high-quality production goals.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eContent Development.\u003c/strong\u003e We are interested in diversifying our content to include covering US-based conventions and author events.\u00a0\u003c/li\u003e\u003c/ul\u003e"
