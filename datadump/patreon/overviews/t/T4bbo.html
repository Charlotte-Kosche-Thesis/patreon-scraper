o you just want to sit back and chat with the development team and fellow fans our games?  If so, then join our Discord channel! Everyone is welcome and we look forward to seeing you there!\u003cbr\u003eIt\u2019s open to everyone!\u003c/div\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://i.imgur.com/gMmFMac.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eWelcome guys!\u003c/h4\u003e\u00a0\u003cbr\u003e\u003cdiv\u003eI would like to welcome you to our Patreon page! My nickname is \u003cstrong\u003eT4bbo \u003c/strong\u003eand one thing is sure I love playing adult games! I played almost all of them available...\u003c/div\u003e\u00a0\u003cdiv style=\"text-align: right;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/IFTkS_B5R0U?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eHowever, recently\u00a0I realised that frequency of those which I really enjoyed playing was rather low. Therefore I decided to try to create one on my own and I really hope I will do my best to improve these statistics for you. And maybe once we can together change this one-man show into an brand new adult game studio.\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/h3\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cem\u003eScreenshots from the game\u003c/em\u003e\u003c/h4\u003e\u003cimg src=\"http://i.imgur.com/hwYM9OD.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/d2Xq9VU.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/CWppJbE.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/1YJYhVs.jpg\"\u003e\u003cimg src=\"https://i.imgur.co
