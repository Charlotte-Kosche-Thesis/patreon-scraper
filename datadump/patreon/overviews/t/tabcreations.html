    "published_at": "2016-03-28T15:51:03+00:00",
    "summary": "Ever since we first released \u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://www.tabcreations.com/shadows-over-sol/\"\u003eShadows Over Sol\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e,\u00a0\u003ca href=\"http://www.tabcreations.com/site/Dime_Adventures\"\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://www.tabcreations.com/dime-adventures/\"\u003eDime Adventures\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e and\n\u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://www.tabcreations.com/against-the-dark-yogi/\" rel=\"nofollow\"\u003eAgainst the Dark Yogi\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://www.tabcreations.com/site/Dime_Adventures\"\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e, one thing we\u2019ve heard time and time again from fans is that they want to see more published adventures and other game supplements.\n\u003cbr\u003e\n\u003cbr\u003e\nThis is great! However, the challenge for us has been that supplements and published adventures tend not to sell as well as content that comes bundled with a core game. If we\u2019re to create adventures and other supplements, we need a budget where we can afford to pay our artists, editors and authors a fair wage for their work.\n\u003cbr\u003e\n\u003cbr\u003e\nThat\u2019s why we\u2019re asking for your patronage.\n\u003cbr\u003e\n\u003cbr\u003e\nOur plan is to release an adventure or other short supplement for either \u003cem\u003e\u003cstrong\u003eShadows Over Sol\u003c/strong\u003e\u003c/em\u003e, \u003cem\u003e\u003cstrong\u003eDime Adventures\u003c/strong\u003e\u003c/em\u003e or \u003cem\u003e\u003cstrong\u003eAgainst the Dark Yogi\u003c/strong\u003e\u003c/em\u003e every three months. When we publish more \u003ca href=\"http://www.tabcreations.com/site/Saga_Machine\" rel=\"nofollow\"\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://www.tabcreations.com/saga-machine/\"\u003eSaga Machine\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e games in the future, we may add supplements for them to the mix as well.\n\u003cbr\u003e\n\u003cbr\u003e\nOur target length for each of these supplements is 32 pages or more. Backers will receive both a PDF copy of the supplement, as well as the option to order a print copy \u201cat cost,\u201d meaning at the minimal price required to print the book.\n\u003cbr\u003e\n\u003cbr\u003e\nSometime after our Patreon backers get their rewards, these supplements will be made available to other fans through \n\u003ca href=\"http://drivethrurpg.com/\" rel=\"nofollow\"\u003eDriveThruRPG\u003c/a\u003e. Patreon backers, however, will always get the best deal. You\u2019ve shown your faith in us, and we want to show our thanks to you!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat are the \u003cem\u003eSaga Machine\u003c/em\u003e roleplaying games?\n\u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\nSaga Machine\u003c/em\u003e\u003c/strong\u003e is the core system used in\u00a0\u003cstrong\u003e\u003cem\u003eAgainst the Dark Yogi: Mythic India Roleplaying\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e,\u003c/em\u003e\u00a0\u003cem\u003e\u003cstrong\u003eShadows Over Sol: Science Fiction Horror Roleplaying\u003c/strong\u003e\u003c/em\u003e\u00a0and \u003cem\u003e\u003cstrong\u003eDime Adventures: Pulp Alternate History Roleplaying\u003c/strong\u003e\u003c/em\u003e. It\u2019s a rules-medium system, with an emphasis on both speed and ease of play. \u003ca href=\"http://www.tabcreations.com/saga-machine/\" rel=\"nofollow\"\u003eYou can read more about it here!\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThe big picture is that we have several more \n\u003cem\u003e\u003cstrong\u003eSaga Machine\u003c/strong\u003e\u003c/em\u003e games in the works, but we want to make sure that each of our game lines gets the attention and love it deserves.\nThat\u0027s one reason we started this Patreon project.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow will this work?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a crowdfunding platform where each pledge gets processed at the end of the month after the creator provides a \u201ccontent update.\u201d This means that you will not be charged for anything until after we have produced and sent to you the promised supplement.\n\u003cbr\u003e\n\u003cbr\u003e\nWe won\u2019t ever release more than one adventure or supplement in a month, but please feel free to cap your monthly contribution just in case!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat adventures and supplements are in the works?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nOur ideas for adventures are numerous, but here are a few of the ones that we have in the works.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eShadows Over Sol: The Nereus Incident\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nWhen a private security unit goes missing on the ARC Project \nconstruction platform, the team is called in to investigate. In the \nprocess, the scrappers will face off against Unitech saboteurs, \nfactional intrigue, experimental horrors and stumble upon a secret that \nmay best remain hidden.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eDime Adventures: Most Dangerous Game\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eSometimes heroes are captured by the villain. But what happens next? No self-respecting pulp villain is simply going to kill the heroes. No, a quick death is not enough! Wha ha ha! Instead, the heroes will be disarmed, fed and then hunted as the \u003cem\u003emost dangerous game\u003c/em\u003e! In this adventure the heroes will need to avoid the hunter, improvise and defeat the villain on his own terms.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eAgainst the Dark Yogi: Foes of Bhurloka\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eThe subcontinent is home to mysterious creatures, sinister villains, rampaging monsters and visitors from the realms beyond. Now you pit your Heroes of Bhurloka against a collection of these dangerous foes!\u003cbr\u003e"
