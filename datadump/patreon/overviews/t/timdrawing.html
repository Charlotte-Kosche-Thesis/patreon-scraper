    "summary": "Hi\neveryone ! I\u0027m Tim and I love doing digital art, teaching, owls and eating\nmuffins !\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a self-taught Concept Artist currently working at Redlock Studio. I want to share what I\u0027ve learnt.\u003cbr\u003e\u003cbr\u003eI\nknow that tons of people want to become Concept Artists or work in\nthe Entertainment Industry, and most of all...want to learn efficient\nways to get better.\u003cbr\u003eI\u0027m\nhere in order to help people who want to learn fast and\nefficient techniques for digital painting and concept art. I\nwould like to help you to drastically raise up your technical level\nat digital art, but also teach you how to use tons of softwares,\ntools and techniques you may have never heard of and that provide\nincredible possibilities to create pictures.\u003cbr\u003eThose\ntools include the use of 3D, game engine, photobashing and advanced\nPhotoshop techniques, but be sure that I\u0027ll make it easy to use even\nfor beginner or intermediate users =D\u003cbr\u003e\u003cbr\u003eMy\ngoal is not to teach you how to draw well, but to show you tons of\ntechniques and tools that make work easier, faster, punchier, and\nthat are really hard to learn without paying really expensive\nmasterclasses.\u003cbr\u003eThose\ntechniques will become standards fo the industry in the next five/ten\nyears so if you want to become a pioneer of modern digital painting,\nsuscribe and prepare yourself for a huge level up ! =D\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy\ncontent will be divided in two main parts:\u003cbr\u003e\u003cbr\u003e-\nPictures and video tutorials : each two weeks I\u0027ll make some pictures\nand videos about how I made them, and explain the different\ntechniques and tools I used to make them. So if you just want to\nsupport my work and get some tutorials at really good price here are\nthe packs for you.\u003cbr\u003e\u003cbr\u003e-\nIndividual Mentorship : In addition to the previous content, I\u0027ll\ntalk with you individually in order to help you on what YOU want to\nimprove. We\u0027ll try to find tips and solutions to face you\ndifficulties and I wish I was able to teach you the method to define\nyour difficulties and correct them by yourself for the future. THOSE\nMENTORSHIP PROGRAMS IMPLY INTENSIVE AND REGULAR WORK SO BE SURE TO\nHAVE TIME FOR THIS. So if you want to dive into intensive learning\nand - I hope - progress, here are the packs you want =D\n\u003cbr\u003e"
