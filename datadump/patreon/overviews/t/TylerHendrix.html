    "published_at": "2015-07-19T12:40:38+00:00",
    "summary": "Hello! I\u0027m Tyler, and I have been making the webcomic \"Shitfest\" since 2012. You might recognize some of these popular comics:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/4qXzq7R.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve decided to start a Patreon in hopes of making more comics and other content to put online for you! See, I am a poor, broke lil\u0027 cartoon boy with a stressful day job. I\u0027ve been having a lot of ideas lately about different things I\u0027ve been wanting to make/do, but I simply don\u0027t have the free time to do anything other than the three updates I make to my webcomic every week.\u003cbr\u003e\u003cbr\u003eThat\u0027s where you, the cool dude Patreon supporter person, can help. The more support I get from friends and fans, the less I have to work my current job, which means more free time for me to devote to making/doing stuff to entertain you and give you da good haw haws.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eTHINGS YOU WILL BE FUNDING:\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/eeNQa4X.jpg\"\u003e\u003cbr\u003eI\u0027ll be able to spend more time making MORE comics and also making them look NICER. You will get to say \"wow that is a funny joke that is also pretty to look at, mm mm mm goes down good.\"\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/PJ7Q8pC.jpg\"\u003e\u003cbr\u003eImagine getting to see my comics, except they\u0027re moving around and talking and stuff for a few minutes at a time. With your funding, this could happen! You can make my babies walk and talk! Look at them babies go!\u003cbr\u003e\u003cbr\u003eHere\u0027s a very short, silent, practice animation I did not long ago:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qc7shdC2pC8?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eSoon I plan to start making longer, higher quality animations...WITH AUDIO!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ml6jkyD.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/yb17Ets9Zgk?rel=0\" width=\"420\"\u003e\u003c/iframe\u003e\u003cbr\u003eI\u0027ve got all sorts of projects a-brewin\u0027!! Maybe I\u0027ll make some horror comics! Maybe I\u0027ll do let\u0027s plays and podcasts with my friends! Maybe I will give your little forehead a kiss and tuck you in at night!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eOr heck, \u003c/strong\u003e\u003cstrong\u003eYOU can suggest what I do!\u003c/strong\u003e\u003c/h1\u003eI\u0027m going to have backer polls with different project ideas, and you get to vote one what I do! If you\u0027re paying me, you\u0027re basically my boss. So boss away, my bad bossy baby friends!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAnd thanks for your support!\u003c/em\u003e\u003cbr\u003e"
