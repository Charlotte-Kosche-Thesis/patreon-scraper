cbr\u003e\n-Abe\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003cbr\u003eYears ago, Abrahm Akin (under the name Kill-Or), fought with Keldor against the tyranny of King Randor. At the battle of Grayskull, Keldor was horribly disfigured and Abe was exiled to a forgotten dimension. As the years of his exile pass, Abe works tirelessly to harness the powers of transdimensional magic so that he can return to Eternia to avenge his fallen commander. However, harnessing the powers of transdimensional magic is a long and tedious process so he bides his time by writing and illustrating comic books.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
