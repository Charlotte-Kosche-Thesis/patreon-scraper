    "is_monthly": true,

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"400\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fvideo-iad3-1.xx.fbcdn.net%2Fv%2Ft42.9040-2%2F31661586_121908422004643_6052430130695897088_n.mp4%3F_nc_cat%3D0%26efg%3DeyJybHIiOjMwMCwicmxhIjo1MTIsInZlbmNvZGVfdGFnIjoic3ZlX3NkIn0%253D%26rl%3D300%26vabr%3D93%26oh%3Da7b8982c638c7ced871176039b42fc6e%26oe%3D5AEB472F\u0026amp;src_secure=1\u0026amp;url=https%3A%2F%2Fwww.facebook.com%2Fchaneeqa.jaleesa%2Fvideos%2F1633237960064286%2F\u0026amp;image=https%3A%2F%2Fscontent-iad3-1.xx.fbcdn.net%2Fv%2Ft15.0-10%2F29782276_1633243933397022_2721743251039059968_n.jpg%3F_nc_cat%3D0%26oh%3D962225cd3c3fe6109e3d078979f04dc7%26oe%3D5B933BCA\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=video%2Fmp4\u0026amp;schema=facebook\" width=\"224\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.facebook.com/chaneeqa.jaleesa/videos/1633237960064286/",
    "one_liner": null,
    "patron_count": 2,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=1710524",
    "published_at": "2018-04-24T16:31:46+00:00",
    "summary": "\u003cstrong\u003e \u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHO AM I? \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nHai, my name is Chaneeqa Dinzey. I created the March\nfor Love! It\u2019s a long-distance walk, A 365 Day (8.939 Km) from the\nNetherlands all the way to India.\u00a0\u00a0\u003ca href=\"https://www.themarchforlove.com/\"\u003ehttps://www.themarchforlove.com/\u003c/a\u003e \u003cbr\u003eStarting on July 1st 2018!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003eWhy?\u003c/span\u003e\u003c/strong\u003e Because walking\nfor 8 hours a day - for at least one month will help you to disconnect\nfrom the daily life, letting go of all society expectations and fears that\ndon\u2019t even exist. You\u00b4ll discover the healing powers of your body \u0026amp; mind\nand understand how much of a miracle you are. \u003cstrong\u003eYOU WILL FALL IN LOVE WITH YOU!!!\u003c/strong\u003e \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003eWhy is this important?\u003c/span\u003e\u003c/strong\u003e Because Mother Nature needs, use to change our way of living so that\nshe can heal her Earth.\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003eMy goal is?\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003eto\ninspire others to follow my footsteps, walking for a least one month\u00a0\u003c/strong\u003eand experience how it feels to reconnect with Mother Nature. Gain\nback respect for the beauty and wisdom of the Earth. \u003cstrong\u003eThis will change the way you think and make\ndecisions for the rest of your life. \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003eSo? \u003c/span\u003e\u003c/strong\u003eI will go 1 year without luxury to show you the basics we need to\nsurvive. I will show you to the way back to the core.\u003cbr\u003e\n\nWith stories, photos and videoclips\nyou will see my progress on this long walk, also the people I meet. I will show\nall the stages of my walk and my emotional stage. \u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI know the way to go, I am taking a very big risk by\nwalking through \u003cstrong\u003ewar zones.\u003c/strong\u003e This, I\nknow. \u003cstrong\u003eBut the risk we put Mother Nature\nthrough every day is nothing compared by my walk, to India. \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003eWHAT WILL I DO WITH YOUR MONEY? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eMother\nNature\u2019s message needs a bigger audience. Video clips about, the food industry,\nclimate change and the war on the tv got us flabbergasted. But we move on the\nnext day\u2026maybe because we are scared. The impact of tv is to short term.  \u003cbr\u003e\n\nI\ngot the real-life experience and know I want to guide people. Help them gain\nback respect for themselves and Mother Nature. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI want to take humankind to\nthe next level, off awareness this time we must make a sacrifice. I will leave\neverything behind to spread the message of Mother Nature. SHE NEEDS TO BE HEARD.\n\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eThis is my invitation to, sponsor the vision! Or walk with me\nfor a couple of days and help me share her vision. \u003c/strong\u003eI invested my money in the basics, for promotion and awareness. \u003cstrong\u003eRemember,\nI can only take this to the NEXT LEVEL of AWERENESS with your support!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYour support means: \u003cbr\u003e\n\n\u003cstrong\u003e\u003cu\u003eBIGGER\nAUDIENCE x BIGGER THEATRE =\u003c/u\u003e\u003c/strong\u003e\u003cu\u003e\u003c/u\u003e\u003cstrong\u003e\u003cu\u003eNEXT LEVEL OF AWERENESS. \u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eTogether\nwe can change, the world.\u003c/strong\u003e\u003cstrong\u003eTherefore, I am walking to India. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\n\nThis is not about me as a person, it\u2019s a task\nwhich I can\u2019t longer ignore. \u003c/em\u003e\u003cbr\u003e"
