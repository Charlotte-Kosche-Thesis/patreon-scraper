    "summary": "\u003cstrong\u003eMillions of people are abandoning the mainstream media in favour of alternative, true, independent and free media. \u003c/strong\u003eThey\u0027re seeking a voice that is powered by passionate independent journalists who are free to report on what they see without censorship. They want investigations, reports and breaking stories on news that actually matters - not the latest celebrity trash.\u003cbr\u003e\u003cbr\u003eWelcome to\u00a0\u003ca href=\"http://TruthJournalism.com\" target=\"_blank\"\u003eTruthJournalism.com\u003c/a\u003e, Australia\u0027s #1 independent news and commentary source dedicated to hard-hitting, no-holds-barred truthful journalism.\u00a0We are fast becoming a powerhouse that people can rely on for trustworthy, fast, timely, accurate and legitimate news.\u003cbr\u003e\u003cbr\u003eFounded in October 2016, by Christian freelance journalist, columnist and commentator Caleb Stephen, we bring you only the news that matters.\u003cbr\u003e\u003cbr\u003eCaleb\u0027s work has been featured in world-renowned websites including\u00a0\u003ca href=\"http://wnd.com/\"\u003eWorldNetDaily\u003c/a\u003e (WND), \u003ca href=\"http://dailycaller.com/\"\u003eThe Daily Caller\u003c/a\u003e, \u003ca href=\"https://www.lifesitenews.com/\"\u003eLifeSiteNews\u003c/a\u003e, \u003ca href=\"http://www.timesofisrael.com/\"\u003eThe Times of Israel\u003c/a\u003e, \u003ca href=\"http://www.jpost.com/\"\u003eThe Jerusalem Post\u003c/a\u003e, \u003ca href=\"http://www.huffingtonpost.com/\"\u003eThe Huffington Post\u003c/a\u003e, \u003ca href=\"https://sanfranpost.com/\"\u003eThe San Francisco Post,\u003c/a\u003e\u003ca href=\"https://www.intellihub.com/\"\u003eIntellihub\u003c/a\u003e, \u003ca href=\"http://redalertpolitics.com/\"\u003eThe Washington Examiner\u2019s Red Alert Politics\u003c/a\u003e and many others.\u003cbr\u003e\u003cbr\u003eFrom breaking news, politics and current affairs to money, technology and the weather, we\u0027ve got you covered. The best part? Everything\u0027s from a totally independent angle.\u003cbr\u003e\u003cbr\u003eOur website is fully mobile and tablet friendly and there\u0027s no paid subscription required which makes it an attractive alternative to mainstream news.\u003cbr\u003e\u003cbr\u003eMainstream media corporations are backed by powerful shareholders and mega corporation. TruthJournalism.com was started with a non existent budget, a laptop and the desire to offer people an alternative - something better than what\u0027s currently out there.\u003cbr\u003e\u003cbr\u003eIt\u0027s time for a change from the mainstream media and we\u0027re inviting YOU to be a part of that change by\u00a0donating a small amount each month (or any other amount of your choosing). \u003cbr\u003e\u003cbr\u003eAll funds received will go back into the project and will specifically be used to expand our operational capabilities such as upgrading website software, expanding bandwidth, implementing a new content delivery network, purchasing new equipment (cameras, laptops, software etc) and potentially hiring extra staff to support our tiny team.\u003cbr\u003e\u003cbr\u003eIt will also help us continue to say and do the things that would probably get you fired from your job or kicked out of school if you did them, so we will do them and say them for you!\u003cbr\u003e\u003cbr\u003eDon\u0027t forget to spread the word among your friends, family, colleagues and social media networks as well.\u003cbr\u003e\u003cbr\u003eThank you sincerely for your support!\u003cbr\u003e\u003cbr\u003eFOLLOW US:\u003cbr\u003eTwitter -\u00a0\u003ca href=\"https://twitter.com/realTJMedia\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/realTJMedia\" target=\"_blank\"\u003ehttps://twitter.com/realTJMedia\u003c/a\u003e\u003cbr\u003eFacebook -\u00a0\u003ca href=\"http://facebook.com/TruthJournalism\" target=\"_blank\"\u003ehttp://facebook.com/TruthJournalism\u003c/a\u003e\u003cbr\u003eYouTube -
