    "summary": "\u003cbr\u003eHey!\u003cbr\u003e\u003cbr\u003eThe Fathers of Morning is me, Ed Morgan. Everything is written, played, and recorded by me.\u003cbr\u003e\u003cbr\u003ePut an instrument in front of me, I\u0027ll play it. I love all things related to music. Though it seems overly simple, I just like the way things sound. The low E string on a Telecaster going through Gibson GA-5 amp, a perfectly tuned snare drum, the growl of a modular synth, these are a few of my favorite things.\u003cbr\u003e\u003cbr\u003eI\u0027ve been writing and recording music for over 30 years. I work as freelance graphic designer - \u003ca href=\"http://www.emptythesunrise.com/\" target=\"_blank\"\u003eemptythesunrise.com\u003c/a\u003e but would love to actually earn money with my music. Here\u0027s a link to my music site - \u003ca href=\"http://www.busdrivermusic.com/\" target=\"_blank\"\u003ebusdrivermusic.com\u003c/a\u003e. The Fathers of Morning is the current name for my one-man-band. The Fathers of Morning is me and only me, whereas Driftglass and After School Special have occasional appearances by some of my friends.\u003cbr\u003e\u003cbr\u003eThe number of songs I record per month is maybe around 0 to 4. Since there will be months that I don\u0027t record any songs, I\u0027m using the per creation payment option. Getting paid to write my music is awesome. Thanks for making it happen.\u003cbr\u003e\u003cbr\u003eI\u0027ve added my most recent songs and will continue to do so. There are tons of older songs on my site - \u003ca href=\"http://www.busdrivermusic.com/\" target=\"_blank\"\u003ebusdrivermusic.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThanks!\u003cbr\u003eEd\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
