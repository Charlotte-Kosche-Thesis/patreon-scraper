    "summary": "Hi there, I\u0027m Rosie. You probably know me from my YouTube channel, Tarot Politics. I started Tarot Politics as a means to deal with the anxieties I felt regarding this administration, and I dealt with these anxieties by doing complex tarot and lenormand readings on subjects related to politics and the Trump administration.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon: A New Chapter\u003c/strong\u003e\u003cbr\u003ePatreon is a new chapter; I have taken a break to figure out a new direction that would allow me to still do public readings in a way that feels spontaneous and immediate, while decreasing the number of readings I do on a daily basis.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLive Streaming, Interactive Content.\u003c/strong\u003e\u003cbr\u003eIn the new year I will go back to basics and do live stream readings similar to the first readings I did, and without the aid of card displays. I came to the realization that I do like the interaction a lot, and live streaming will let me focus on bigger areas without the need to get into too much detail ahead of the video. \u00a0I want to do special sessions on America in 2018; Russia and Putin; Creating Positive Outcomes. \u00a0Patreon will let me create interactive content that will feel more intimate and more in line with what I seek.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBack to Basics: Spontaneity\u003c/strong\u003e\u003cbr\u003eIn reviewing the channel, I came to the conclusion that I am happier with spontaneity. \u00a0When I first started the channel I wanted to be open to suggestions, I began resenting how much time I was spending on readings, and the expectation of daily content I had created by...creating daily content:).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTarot \u0026amp; Lenormand Class\u003c/strong\u003e\u003cbr\u003eGIven that many people have mentioned they like seeing the cards because they are learning, I am creating a weekly interactive class for Patrons interested in learning further."
