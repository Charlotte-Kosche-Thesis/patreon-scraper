    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eNote! This Patreon is currently on hiatus! There will be no \u0027paid\u0027 posts published in the forseeable future, and I will notify anyone if/when I return to a monthly perks system. Thank you so much for having helped me out already, you\u0027re all lovely people!\u003cbr\u003e\u003cbr\u003eThe Lost Oracle\u003c/strong\u003e is an all-ages epic fantasy comic set in a world where gods are cruel and volatile. For generations, humans have been submitting to the reign of the gods. But somewhere, hidden in an abandoned city, the lost Oracle awaits. And she will change everything.\u00a0\u003cbr\u003e\u003cbr\u003eAlso her dad is a tree. Yeah you heard me. There\u0027s a lot of questions to be answered in this comic.\u003cbr\u003e\u003cbr\u003eThe comic is available on\u00a0\u003ca href=\"http://www.thelostoracle.com\" rel=\"nofollow\"\u003ewww.thelostoracle.com\u003c/a\u003e as well as\u00a0\u003ca href=\"https://tapastic.com/series/The-Lost-Oracle\" rel=\"nofollow\"\u003eTapastic\u003c/a\u003e.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://www.thelostoracle.com/wp-content/uploads/2016/05/Ch3-page-14.jpg\"\u003e.\u003cbr\u003eMy name is \u003cstrong\u003eLho Brockhoff \u003c/strong\u003eand I am a female Danish illustrator, comic artist and newly accepted student at the Character Animation programme at The Animation Workshop in Denmark.\u00a0\u003cbr\u003e\u003cbr\u003eI have been working on The Lost Oracle for close to 4 years now, and the comic has been updating for a year already! There\u0027s so much more to come, though.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy supporting this Patreon \u003c/strong\u003eyou\u0027ll help me pay for hosting as well as support my creation of this comic. There\u0027s also a couple of perks available to monthly supporters! This includes access to concept art, sketches, special edition PDF\u0027s, wallpapers and even some commissions. And of course a great big thank you from your friendly neighbourhood creator. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eSo in conclusion:\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://67.media.tumblr.com/d379a036ecdf50152f2f9fe02e1d0d36/tumblr_o52bnvo86H1u1v7rko1_500.jpg\"\u003e\u003cbr\u003e"
