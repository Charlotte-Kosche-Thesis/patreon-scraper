    "published_at": "2015-06-06T23:54:32+00:00",
    "summary": "\u003cem\u003eTandem Bicycle\u003c/em\u003e is a quarterly zine from the cameras of Finch Linden and Kate Dollarhyde, a dynamic photography duo from northern California.\u003cbr\u003e\u003cbr\u003eOur work is enmeshed in the natural landscape of the California Bay Area\u2014it\u0027s a celebration of friendship and adventure, of hiking, benign trespassing, plant thievery, and the magic hour before the sun sets.\u003cbr\u003e\u003cbr\u003eWe\u0027re excited to use Patreon as a way to support our little zine and share with you what we love best about our home state. With your help, we\u0027ll be able to produce an issue of \u003cem\u003eTandem Bicycle\u003c/em\u003e once every quarter, with three or four new locations in each issue.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQUESTIONS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon, anyway?\u003cbr\u003e\u003c/strong\u003ePatreon is on-going support for artists based on a patronage model. Patreon helps you to kick some money toward your favorite creators (hopefully us!) on a monthly or per-project basis so they can continue to do the work you love. Donating through Patreon means that you also get access to bonus content\u2014like photos that didn\u0027t make it into the zine, process videos, or stories about our adventures\u2014that aren\u0027t available to the regular reader.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I know your work is any good?\u003c/strong\u003e\u003cbr\u003eWhile what\u0027s \"good\" to one person might be woefully boring to another, we want you to donate to our Patreon knowing what kind of \"good\" you can expect. Check out Finch\u0027s \u003ca href=\"http://finchlinden.com/\" rel=\"nofollow\"\u003epersonal site\u003c/a\u003e, \u003ca href=\"https://www.flickr.com/photos/only_taciturn/\" rel=\"nofollow\"\u003eFlickr\u003c/a\u003e, and \u003ca href=\"https://instagram.com/finchlinden/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e to see examples of her work, and Kate\u0027s \u003ca href=\"http://katedollarhyde.com/landscapes\" rel=\"nofollow\"\u003epersonal site\u003c/a\u003e and \u003ca href=\"https://www.flickr.com/photos/katedollarhyde/\" rel=\"nofollow\"\u003eFlickr\u003c/a\u003e to see examples of hers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s a zine, and how often with you be releasing one?\u003c/strong\u003e\u003cbr\u003eZine is short for magazine, and it\u0027s usually a self-published affair created with passion and what few spare pennies someone\u0027s got lying around. Zines are for people with something to say, who don\u0027t want to wait around for a venue that will welcome their voice.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eTandem Bicycle\u003c/em\u003e is a photo zine, and we\u0027ll be releasing one full-color issue of roughly 36 pages every season. That\u0027s nearly 150 pages of butts and California landscapes a year!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to pay in US dollars?\u003cbr\u003e\u003c/strong\u003eNope! Patreon is based in the United States, so all currency will appear in USD, but you can use whichever currency you like, and it will be automatically converted.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m strapped for cash, but still want to support \u003cem\u003eTandem Bicycle.\u003c/em\u003e What can I do?\u003cbr\u003e\u003c/strong\u003eTell your friends! Post a link to our work on your social media platform of choice. Collaborate with us next time we\u0027re in your town. Do a film swap with Kate. Send us rolls of expired film or your grandpa\u0027s weird camera you\u0027re not, like, \u003cem\u003eto-o-otally\u003c/em\u003e sure works. There are an infinite number of ways you can give us a hand, most of them are free, and we appreciate every single one of them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating any time I want?\u003cbr\u003e\u003c/strong\u003eOf course! You can start or stop donating any time you please. And while we\u0027re sad to see you go, we\u0027re happy you were here. Thanks for your support!"

     "created_at": "2015-05-30T20:03:18+00:00",
     "description": "It\u0027s no secret that we love shooting with film\u2014goofy though it may sound, there really \u003cem\u003eis\u003c/em\u003e nothing like the look of a good shot on fresh Ektar. But film photographs are only as good as the scanner you use to digitize them. We\u0027ve been making do with a mid-level film scanner for years, and we think it\u0027s about time to level up. With your help, we could purchase a new film scanner that will help us make better digital copies of our film photographs, especially our work on beautiful, finicky slide film.",
