    "summary": "\u003cstrong\u003eHello and welcome! I go by TIN-SFM and I create NSFW animations using Source Filmmaker. This is a place to help support me in my endeavor to become a better animator, a chance to get an animation of your choosing done by me, or even help with deciding what to do next in polls.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMORE ABOUT ME: I\u0027m currently a soon to graduate part time student with a simple part time job. Currently my budget is a bit tight so this is the main reason for starting a patreon; to have a little extra income and to continue doing what I enjoy doing. Currently animating is just a side hobby and I try to release something new once a week, or at the minimum 2 weeks depending on what else in going on in life. I\u0027d love to make it more than just a side hobby but at the moment I can\u0027t make it anything more. If you choose to support me I\u0027m forever grateful and hopefully we can pave the way to something glorious!\u003cbr\u003e\u003cbr\u003eYou can check out my\u00a0\u003ca href=\"http://tin-sfm.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003etumblr here\u003c/a\u003e or just view some of my animations here at\u00a0\u003ca href=\"http://rule34hentai.net/post/list/tin-sfm/1\" rel=\"nofollow\"\u003eRule34\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAlso if you\u0027re a fellow SFM artist or a potential new user to SFM feel free to message me questions. I don\u0027t mind helping in anyway I can, whether it be how to do certain actions or just feedback on improving I\u0027ll do the best I can.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAS A NOTE: My content will never be put behind a paywall, everything I make will be released for free, for everyone\u0027s viewing.\u003c/strong\u003e"
