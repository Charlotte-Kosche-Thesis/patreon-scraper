    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eGreetings from THE ANIMATION ACADEMY in Burbank California!\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eFor two decades we\u0027ve been the best kept secret in the animation industry. Founded by Charles Zembillas in January 1998 with 20 students in the backroom of a local restaurant. Now 20 years later the Academy enjoys a legacy as one of the most significant and influential educational and vocational training programs in animation. We\u0027re certified by 4 unions in entertainment production. Many of our students have risen to the highest levels of the industry. We\u0027ve had thousands of face to face students in Burbank. Many from across the US and from countries around the world. Artists come to the Academy to learn and create and go on to amazing things at professional levels!\u003cbr\u003e\u003cbr\u003eAll within the context of affordable education!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://postimg.org/image/tqlym8i8p/\"\u003e\u003cimg src=\"https://s20.postimg.org/eunfen6u5/Test1b.jpg\"\u003e\u003cbr\u003e \u003cbr\u003eNow we want to bring the artistic benefits of our program to Patreon and share what we\u0027ve been doing in Burbank with everyone seeking to improve upon their abilities at creating from one\u0027s imagination wherever you may be!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s20.postimg.org/xpstfx2l9/Test11d.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eCreate original character based properties! Develop exciting projects! Learn the basic skills it takes to create at the highest levels. We\u0027re making our vast educational content available to our Patreon community. Unique and exceptional resources along with years of instructional experience.\u003cbr\u003e\u003cbr\u003eEven if you\u0027re not an artist you can still be a part of our community and support the Academy!\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003cimg src=\"https://s20.postimg.org/4aijt68nx/Test3b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re pioneering professional art education for animation on Patreon! Join up and see how much better you\u0027ll get with your art. If you\u0027re not a student you can support the Academy with your generous patronage.\u003cbr\u003e\u003cbr\u003eThank you and KEEP CREATING !!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://s20.postimg.org/yiwp0fasd/Test2b.jpg\"\u003e\u003cbr\u003e"
