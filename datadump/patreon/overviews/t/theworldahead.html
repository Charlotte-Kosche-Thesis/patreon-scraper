    "published_at": "2017-04-12T20:45:01+00:00",
    "summary": "Hi, it\u0027s us, Franklin and Danielle! Maybe you\u0027ve seen one of our\u00a0\u003ca href=\"https://www.youtube.com/theworldahead\" target=\"_blank\"\u003eYouTube episodes\u003c/a\u003e before or just stumbled upon us for the first time. Whatever the case may be, we are super excited that you\u0027re on our Patreon page! In case you\u0027ve never heard of us, check out our 1-minute-and-2-second trailer by clicking \u003ca href=\"https://www.youtube.com/watch?v=SflxhKB0nFg\"\u003ehere\u003c/a\u003e to give you an idea of what we\u0027re all about :)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\nPatreon allows you to join an engaging community of supporters who want to help fund creators for their work. Becoming a supporter on Patreon is completely voluntary. \n\u003cbr\u003e\n\u003cbr\u003e\nIf you would like to help take us to the next level and get more than just the videos we produce, then read on!\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.theworldaheadblog.com/files/patreon/equipment.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eAs our YouTube channel grows, things break, equipment needs to be upgraded, and new tools have to be\u00a0purchased.\u00a0The maintenance costs for our website, e-mail newsletter, and licensing of new tools/content/software/etc begin to increase as well. These costs begin to add up quickly.\u003cbr\u003e\n\u003cbr\u003e\nAlso, we\u00a0see Patreon as a great way to keep our videos and our website free from the clutter of advertisements. We\u0027d\u00a0\n\u003cem\u003emuch\u003c/em\u003e\u00a0rather have you, our loyal fans and regular watchers of our videos, help make this all a huge success and keep our content user-friendly.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWe have huge plans in mind but we need your help to get there!\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nOur main goal is to make The World Ahead our full time job. We love creating videos and sharing them with you! Ultimately, we would like to be able to create more videos with even better quality more often.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://www.theworldaheadblog.com/files/patreon/how-pledges-work.jpg\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePledges are paid out for each video that we create.\u003c/li\u003e\n\t\u003cli\u003eYou can set a monthly cap for the maximum amount you\u0027re willing to donate every month.\u003c/li\u003e\n\t\u003cli\u003eCurrently, we try to release at least one video every 2 weeks. However, we are trying our best to release one new video per week.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf you\u0027re still reading this . . .\u00a0\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nYou\u0027re awesome! If you\u0027re considering joining our family of Patrons, you\u0027re SUPER awesome!!! We sincerely appreciate it (thank you so much!) but please only donate what you can easily afford - even a $1 pledge adds up! If the times get rough, you are free to change or cancel your pledge whenever you\u0027d like.\n\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ll be there every step of the way to answer your questions, be involved in Patron discussions, and stay in touch with you on a more personal level.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you!\n\u003cbr\u003e\nFranklin and Danielle"
