    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eHi there!\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eWe\u0027re Theory Studios, a collection of game designers, animators, modelers from all over the world.\u003cbr\u003e\u003cbr\u003eWe work on TV shows, craft games, and even dabble in virtual reality!\u003cbr\u003e\u003cbr\u003eWe started out by making animated shorts (check out our most popular series: \u003ca href=\"https://www.youtube.com/watch?v=YsceGee45mU\u0026amp;list=PL0LT1-SLaU5gTHnScuFMVb--JBGd31FDH\"\u003eRay \u0026amp; Clovis\u003c/a\u003e). One short led to 20, and suddenly it was on TV! Whoa\u2026. When we weren\u0027t busy creating, we were busy playing games and kicking each others\u0027 butts. \u003cbr\u003e\u003cbr\u003eOne day, we had a light bulb moment: we love games and animation, and we make 3D models already...so why not make 3D models for games and animation?!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003eCool. Why are you here?\u003c/h2\u003e\u003cbr\u003e\n\u003c/div\u003eIf you\u0027ve ever paused a game or an cartoon, you\u0027ll notice that there\u0027s TONS of 3D art hiding out in the open, right before your very eyes. The work of a 3D model artist often goes unnoticed...but not here! We\u0027re putting the spotlight on our professional artists!\u003cbr\u003e\u003cbr\u003eSo we\u0027d like to introduce you to Jill Blue, one of our main concept and CG artists here at Theory. Jill\u0027s worked on projects for big TV shows, like Man in the High Castle, as well as kid favorites, like Sesame Street!\u003cbr\u003e\u003cbr\u003eEvery month, Jill will concept, model and shade a new 3D model! Then she\u0027ll release the assets for you to use in YOUR games!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\u003ch2 style=\"text-align: center;\"\u003eCool! What do I get by becoming a Patron?\u003c/h2\u003e\u003cbr\u003eIn addition to our most humble thanks for your support, you\u0027ll get access to our behind-the-scenes Patrons-only feed, concept art, early alphas of our in-development games, and a few extra surprises along the way :)\u003cbr\u003e\u003cbr\u003eDid we mention you\u0027ll get a choice on what 3D model Jill makes? That\u0027s right! Each month, she\u0027ll be building a custom Patron-exclusive 3D model, voted on by our YOU our Patrons! For those of you who want a little more, we\u2019ll even include the source files for you to play around with!\u003cbr\u003e\u003cbr\u003eThe world needs great entertainment. Let Jill and Theory Studios give your project a professional boost!\u003cbr\u003e\u003cbr\u003e - \u2665 The Artists of Theory Studios\u003cbr\u003e\u003c/div\u003e"
