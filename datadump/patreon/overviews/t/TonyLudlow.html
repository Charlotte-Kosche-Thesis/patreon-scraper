    "summary": "Thanks so much for visiting my Patreon page!\u003cbr\u003e\u003cbr\u003e\nIn 1999, while teaching 11th grade US History and\ncoaching high school cross country and basketball, I started an early morning exercise\nprogram here in Memphis. Mixing physical training from my days as a US Marine, with my training and experience in education and ministry, I formed the foundation for the program\nknown as USMC Fitness Boot Camp. \u003ca href=\"http://www.usmcfitnessbootcamp.com\"\u003ewww.usmcfitnessbootcamp.com\u003c/a\u003e\u003ca href=\"http://www.usmcfitnessbootcamp.com\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\nBesides leading 3 classes daily, I do personal training,\nwrite essays and newsletters, and consult with class members about their health, wellness, goals,\ntraining, nutrition, and injury prevention and treatment. Every fall, as an RRCA certified running coach, I train\nfolks to run the St. Jude Half Marathon! \u003cbr\u003e\u003cbr\u003eAshley Holloway, MS, RD, LDN serves as our Staff Registered Dietitian, providing science and evidence based nutrition information, articles, and counseling. \u003cbr\u003e\u003cbr\u003eI hold a seminary graduate degree and spent many years in ministry, both here and overseas. I believe the majority of my work in health and wellness is service and ministry oriented.\u00a0We\u2019re the only fitness company in\nMemphis that allows members to continue to participate for free if they lose\ntheir jobs or their finances take a horrible hit. And when they\u2019re back on\ntheir feet, they just start paying from that point forward. The months they\ncame for free never have to be paid back.  \u003cbr\u003e\u003cbr\u003eIn 2016, I cut back on the number of\npersonal training clients I was working with so that I could go back to school to be a more effective servant leader.\u00a0 \u003cbr\u003e\n\n\u003cbr\u003e\n\nThrough the years, many people have supported me and the\nwork I do. Some have done so though they\u0027ve never been a part of the program.\u003cbr\u003e\u003cbr\u003e\nPatreon makes doing this easy. \u003cbr\u003e\u003cbr\u003eI\u0027m actually a patron myself, helping to support 2 other folks\nthrough Patreon. Those small donations are made automatically, making it convenient for me to\nsupport these good people and their work. \u003cbr\u003e\u003cbr\u003ePatreon suggested that my work ought to have the same kind of exposure and patronage! \u003cbr\u003e\u003cbr\u003eIt\u0027s my hope that good folks like yourself will feel lead to help underwrite the significant work I believe we\u0027re doing day by day. Thank you ahead of time!\u00a0\u003cbr\u003e\u003cbr\u003eif you feel led to support the\nwork I do, even if it\u2019s $1 a month, the number of patrons will be an encouragement\nto me and others! \u003cbr\u003e\u003cbr\u003e\nThank you so much! \u003cbr\u003e"
