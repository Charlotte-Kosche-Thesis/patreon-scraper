    "summary": "\u003cstrong\u003eI Want To Push Better Representation in Geek \u0026amp; Pop Culture Discussion.\u003c/strong\u003e\u003cbr\u003eThey call me \u003cem\u003eNERDSoul\u003c/em\u003e and I am a creator who covers geek, pop culture, film/tv news, reviews \u0026amp; dropped jewels! My mission is to add a bit of flava to the online film pundit, comic book and pop culture discussion. This is an important mission, in my opinion, as I know that representation matters and I haven\u0027t seen many people that look like me in this role. I also don\u0027t see films, tv shows or comics with people that look like me being discussed as much either. So...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Do I Help?\u003c/strong\u003e\u003cbr\u003eI do this by covering events like Comic Con and Indie Comics Day, and reviewing films from high to low brow, and all in between. All of this, along with reviewing tv shows, interviewing creators in the industry and reviewing comic books, as well as creating myself, allows me to contribute to this online community in a specific and unique way--with NERDSoul!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Support NERDSoul?\u003c/strong\u003e\u003cbr\u003eI\u0027ve been reading comics and studying film \u0026amp; tv since I was rockin that OshKosh and I haven\u0027t stopped since. I have also worked in indie comics and after not getting what I need from the current, pop culture pundit industry, I decided to not complain and instead...create! This year, I have been creating videos (daily) and podcasts (weekly) with NERDSoul to close the margin and fill the gap left by low representation. Honestly YouTube is NOT a full time job or income for me. I primarily make my living as a Creative Designer/Director in-house and for specific clients at \u003ca href=\"http://oneyoungsta.com/\" rel=\"nofollow\"\u003ehttp://oneyoungsta.com\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eLast year, a friend challenged me on daily content and I am working to continue that everyday as I know that\u0027s what my audience is looking for. But to step it up with the NERDSoul brand by covering more events and reviewing more media, I need your help!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Can You Help NERDSoul?\u003c/strong\u003e\u003cbr\u003eWith the support of fans like you I can put in more time and buy additional equipment to produce higher quality content for you. This will also enable me to produce even more of that higher quality content that budgetary restrictions may have pulled me away from. More time + additional equipment = More dope NERDSoul content focusing on what you want to talk about.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s the breakdown of how I expect to expand:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBring in an assistant designer so I can focus on creating more content for NERDSoul.\u003c/li\u003e\u003cli\u003eInvest in a better equipment to improve the audio/video quality of the podcasts and videos.\u003cul\u003e\u003cli\u003eAdd wireless Lavolier microphones for better audio at events and conventions. (You know how loud crowds can get)\u003c/li\u003e\u003cli\u003eInvest in a camera upgrade that will add another camera angle to set videos and enhance the quality of overall video.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eBring in a part-time editor for events with massive interviews (Like #BICD Buy Indie Comics Day, Comic Cons or #FCBD Free Comic Book Day)\u003c/li\u003e\u003cli\u003eBudget for more industry conferences, red carpets, travel \u0026amp; cons to provide fan- and behind-the-scenes access.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThanks for reading and if you wanna holla?\u00a0Listeners \u0026amp; viewers can reach me via Facebook/Twitter/Instagram: @ThatNERDSoul\u003cbr\u003e"
