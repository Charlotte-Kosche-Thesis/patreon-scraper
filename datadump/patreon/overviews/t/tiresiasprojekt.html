    "summary": "Hi! I am a gender-liminal\nwriter-performer making novels, poetry, theatre. Also, as a side effect of being alive, i am making some multimedia content about trans identity / visibility. I am glad to see you here! And i am extremely grateful to the people supporting my efforts, on and off of this platform, thank you thank you thank YOOOOOUUU!!!\u003cbr\u003e\n\nOn here, my work falls into 3 categories, with a lot\nof synergy and overlap.\u00a0\u003cbr\u003e\n\n  -\u003cstrong\u003eWriting\u003c/strong\u003e. \u003cbr\u003e\n\n  -\u003cstrong\u003ePerformance.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e-the body (of and in the work)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eLet\u0027s start with writing. I have been writing and performing\npoems since I was fourteen. I have toured nationally and shared stages with many legends and heroes \u00a0(Patricia Smith, Saul Williams, Dorothy\nAllison, Jim Carroll.) I\u0027ve been nominated for the Pushcart prize 3 times. In 2015 my first full-length book of poems, \u003cem\u003eDebridement, \u003c/em\u003e(Great Weather For Media) was released, and was\u00a0a finalist for the Publishing Triangle Awards\u003cem\u003e. \u003c/em\u003eIn 2016, after doing some\nwork as an actor, I began writing for theatre. \nMy most pressing current writing project, \u003cem\u003eWhat You Can\u2019t Leave Behind, \u003c/em\u003eis a novel that I am constructing from\na narrative I have already worked with as a theatre piece and screenplay. It will require some travel and research to complete. I am\nalso working on poems, always. \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003ePerformance\u003c/strong\u003e\u003cbr\u003e\n\nSo, writing dovetails into performance poetry, and that led me to acting, and then eventually to writing for theatre. This is the work i am most excited to do, and by far the most demanding. With my patrons\u0027 support, i mounted a queer experimental treatment of Antony \u0026amp; Cleopatra at Dixon Place in January 2018. You can read more about it and how much creating work for trans people to embody means to me in my members\u0027 posts.\u00a0\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eThe Body\u003c/strong\u003e\u003cbr\u003e\n\nAnd finally, there is just the\nstraight up embodiment/visibility work entailed in being myself in the world. All my creative processes are embodiment practices. My patrons give me some breathing room to care for myself through this process.\u003cbr\u003e"
