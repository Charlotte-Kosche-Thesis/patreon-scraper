    "summary": "\u003cstrong\u003e\u003cimg src=\"http://y2hecate.com/temp/tlove/About.png\" style=\"width: 506px;\"\u003e\u003c/strong\u003e\u003cbr\u003eHello, My name is Tlovetech, or you can call me Tlove or Thaddeus Love, or just Thaddeus. I am mainly a streamer and youtuber, but in my spare time I write my story and spread around great experiences and support to all.\u00a0\u003cbr\u003e\u003cbr\u003eI am an adventure seeking and fun loving go getter that wants to share the fun of entertainment and games to all who come and watch me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://y2hecate.com/temp/tlove/Why.png\" style=\"width: 506px;\"\u003e\u003c/strong\u003e\u003cbr\u003eWhy should you pledge to me? That is a very big question when you want to support someone. I can\u0027t guarantee that I will always be amazing and I will forget many things and miss them often. However, I can guarantee they will be awesome and fun for you when you are here. I will do my best to make sure you never feel left out and that you feel very welcome in my community. My community means the world to me and I am doing so much to improve it on the daily. Support goes a very long way for me and I can keep doing what I love because of it. Its seriously amazes me how much love and support can come from people I haven\u0027t even met in person and it brings me to an emotional state that I can hug and thank them for such support. So thank you for coming to my page and I will do all I can to help you enjoy your stay.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://y2hecate.com/temp/tlove/Rewards.png\" style=\"width: 505px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePatreon Server / Beam Sub Server\u00a0\u003cul\u003e\u003cli\u003eCustom Modded Minecraft Server (Instant Access)\u003c/li\u003e\u003cli\u003eExtra Server (if there is a game we are playing together we might have a second server)\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e* Might have new ones down the road!\u003c/ul\u003eI would like to thank you for reading this and I hope you are all having an amazing day and much love to you all!\u003cbr\u003e"
