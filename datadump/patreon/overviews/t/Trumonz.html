    "summary": "\u003cstrong\u003eThe Fate Codex is a mostly-monthly e-zine featuring Essays, Systems, Building Blocks, Quick Start Adventures and more for the\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.faterpg.com/\" rel=\"nofollow\" target=\"_blank\"\u003eFate roleplaying system\u003c/a\u003e.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOver the last four years, I\u0027ve had the distinct pleasure of working on the\u00a0\u003ca href=\"http://www.faterpg.com/\" rel=\"nofollow\"\u003e\u003cem\u003eFate RPG\u003c/em\u003e from Evil Hat Productions\u003c/a\u003e. I started off writing\u00a0\u003ca href=\"http://www.evilhat.com/home/fate-worlds-volume-two-worlds-in-shadow/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eTimeworks\u003c/em\u003e for one of the Fate Worlds books\u003c/a\u003e as part of the\u00a0\u003ca href=\"http://www.kickstarter.com/projects/evilhat/fate-core\" rel=\"nofollow\" target=\"_blank\"\u003eFate Kickstarter\u00a0\u003c/a\u003eand ended up being asked to join the\u00a0\u003ca href=\"http://www.evilhat.com/home/fate-system-toolkit/\" rel=\"nofollow\"\u003eEnnie award-winning\u00a0\u003cem\u003eFate System Toolkit \u003c/em\u003eteam\u003c/a\u003e just a few months later. It\u0027s been an amazing ride, and I can\u0027t imagine being a part of this industry without the Fate community. You all rock! (Especially the Evil Hat crew. Seriously, you all are amazing.)\u003cbr\u003e\u003cbr\u003eAfter taking on that initial work for Fate, I sought out another couple of big Fate projects: \u003cem\u003eDo: Fate of the Flying Temple\u003c/em\u003e (based on\u00a0\u003ca href=\"http://danielsolisblog.blogspot.com/2007/08/do-pilgrims-of-flying-temple.html\" rel=\"nofollow\" target=\"_blank\"\u003eDo: Pilgrims of the Flying Temple\u003c/a\u003e by Daniel Solis) and \u003cem\u003eWicked Fate\u003c/em\u003e (based on\u00a0\u003ca href=\"http://www.rpgnow.com/product/116268/Wicked-Fantasy-(Full-Book)\" rel=\"nofollow\" target=\"_blank\"\u003eWicked Fantasy\u003c/a\u003e by John Wick). Both of these projects have prompted me to dig really deeply into the \u003cem\u003eFate Core\u003c/em\u003e\u00a0mechanics, thinking about new ways to make the game fun at the table. I\u0027m loving working with Fate, and I\u0027m honored to get to play with such well-developed tools.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGood Ideas Everywhere\u003cbr\u003e\u003c/strong\u003eAnd yet... not all my ideas are a good fit for the two projects currently on my plate. It turns out that making Fate games is a lot like working in a woodshed. At the end of the day, you\u0027ve got a couple of pieces that you were sure would fit with that table you\u0027ve been working on for months, but it turns out they might be their own things!\u003cbr\u003e\u003cbr\u003eAnd I know that there are a lot of really high quality bits of Fate goodness that are scattered across the web that also might be useful, if sometimes difficult to find. If you\u0027ve spent any time on the\u00a0\u003ca href=\"https://plus.google.com/communities/117231873544673522940\" rel=\"nofollow\" target=\"_blank\"\u003eFate Core Google+ Community\u003c/a\u003e, you know that people are regularly looking for resources to make their games awesome, and we don\u0027t always have good places to send them. There isn\u0027t a single place to get short adventures, for example, or find \"ready made\" NPCs attached to a setting.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Fate Codex\u003cbr\u003e\u003c/strong\u003eTo collect all this awesome, we launched\u00a0\u003cem\u003eThe Fate Codex\u003c/em\u003e, a mostly-monthly e-zine that will provide Fate gamers with a regular place to turn to for new resources, awesome tips, and brand new crunchy systems. Over the last two years,\u00a0\u003cem\u003eThe Fate Codex\u003c/em\u003e\u00a0has become the go-to place for new and old Fate gamers alike, with ideas that are easy to pick up and play and inspiring enough to intrigue old hands. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.magpiegames.com/products/product-details/#cid=393878\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.magpiegames.com/wp-content/uploads/2014/02/Fate-Codex-1.1-Cover-small.jpg\"\u003e\u003c/a\u003e\u003cbr\u003eHere are a few things we\u0027re featuring in \u003cem\u003eThe Fate Codex\u003c/em\u003e:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eQuick Start Adventures\u003c/strong\u003e that contain a short setting, NPCs and plot hooks, and pregen characters (roughly 5,000 words).\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFate Core Essays\u003c/strong\u003e that explain how to do exciting things with the Fate system in your local game (2,500 - 3,500 words).\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExtra Systems\u003c/strong\u003e that can be added to your game to provide new ways for your players to engage the fiction (1,000 - 1,500 words).\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eBuilding Blocks\u003c/strong\u003e that give you a short character, location, or organization you can drop into a Fate campaign, complete with aspects, minions, and a new plot structure called Fronts (roughly 2,500 words)\u003c/li\u003e\u003c/ul\u003eOur first two volumes included:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eLenny Balsera\u0027s take on \u003cstrong\u003eCollaborative World Building\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eBrian Engard\u0027s new system for handling\u003cstrong\u003e Ammo in Fate\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eBrie Sheldon\u0027s cyberpunk short story, \u003cstrong\u003eLife Locked\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eMark Diaz Truman\u0027s quick start adventure, \u003cstrong\u003eSilicon City\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eRyan Macklin\u0027s take on \u003cstrong\u003eSurvival as a Skill\u003c/strong\u003e\u003c/li\u003e\u003cli\u003ePhil Lewis\u0027s new system for handling\u003cstrong\u003e Infiltration Missions\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eQuinn Murphy\u0027s guide to adding \u003cstrong\u003eGameable Culture to Fate\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eMark Diaz Truman\u0027s quick start adventure, \u003cstrong\u003eDark Star\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eJohn Adamus\u0027 take on \u003cstrong\u003eMaking Fate Points Matter\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eJune Shores\u0027 new system for handling\u003cstrong\u003e Monster Training\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eChristopher Ruthenbeck\u0027s guide to \u003cstrong\u003eMaking Magic With Stress\u003c/strong\u003e \u003c/li\u003e\u003cli\u003eMark Diaz Truman\u0027s quick start adventure, \u003cstrong\u003eArcane High\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eNick Bate\u0027s take on violence in Fate, \u003cstrong\u003eWhy Are We Always Fighting?\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAndr\u00e9 La Roche\u0027s political campaign system, \u003cstrong\u003eCampaign Season\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eEncoded Systems\u0027s new dice mechanic,\u003cstrong\u003e Momentum Dice\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eJ. Huston Todd\u0027s quick start adventure, \u003cstrong\u003eThe Pilots of EDEN\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eYou can find the entire backcatalog here on DriveThruRPG:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://drivethrurpg.com/browse/pub/4353/Magpie-Games/subcategory/8460_22821/Fate-Codex\" rel=\"nofollow\"\u003ehttp://drivethrurpg.com/browse/pub/4353/Magpie-Gam...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAt first, we started with just a Quick Start Adventure and a secondary piece, but our generous backers helped us add enough pieces to the e-zine to make it a fully realized thing of beauty. Thanks to their support all the awesome bits of Fate goodness are going to find a home in \u003cem\u003eThe Fate Codex\u003c/em\u003e, immortalized for eternity... or as long as the internet holds up. \u003cbr\u003e\u003cbr\u003eBut it\u0027s not over yet! And the more backers that join us, the better \u003cem\u003eThe Fate Codex\u003c/em\u003e can be...\u003cbr\u003e\u003cbr\u003eIn fact, as more backers come on to the project, we\u0027ll continue to:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHire more writers, artists, and designers\u003c/li\u003e\u003cli\u003eAdd more illustrations\u003c/li\u003e\u003cli\u003ePioneer new ways of making Fate rock\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHow Does it Work?\u003cbr\u003e\u003c/strong\u003eRoughly once a month, I\u0027ll gather up all the great Fate materials we\u0027ve produced for the newest issue, put them together into an e-zine (over 50 pages!) and publish a preview to all the Patreon backers directly through an update. I\u0027ll publish the issue as soon as we have it ready (by the 15th of the month).\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m committed to making sure that this is an effort that treats writers, designers, and artists really well, so we pay market (or even above market!) rates to folks who sign on to write for \u003cem\u003eThe Fate Codex\u003c/em\u003e.\u00a0All of our contributors also open up their work under the Creative Commons license so that other people can steal, remix, and reuse the ideas that we publish.\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027ll release the issues for all backers directly via the Patreon system, but folks can get back issues directly for $2.99 apiece once everyone who pledges through Patreon gets their copy. We\u0027re hosting the back issues on DriveThruRPG now, so folks who come to the project late can test the waters and get caught up if they like what they see and current subscribers can keep their new issues in their DTRPG library with the rest of their RPGs.\u003cbr\u003e\u003cbr\u003eStarting with Volume 3, we\u0027re expanding \u003cem\u003eThe Fate Codex\u003c/em\u003e to also include new features, including \u003cem\u003eCodex Machina\u003c/em\u003e, the new \u003cem\u003eFate Codex\u003c/em\u003e podcast. We\u0027ll be interviewing contributors, artists, and Fate designers, as well as answering questions on air and generally talking about Fate. Each month we\u0027ll release one of those interviews for free to anyone pledging $1.99 and a full version of the podcast to folks who pledge at least $3.00. We\u0027re excited for \u003cem\u003eThe Fate Codex\u003c/em\u003e\u00a0to have some new sizzle!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Can I Help?\u003cbr\u003e\u003c/strong\u003eI\u0027m glad you asked! First, \u003cem\u003eplease pledge to support the project\u003c/em\u003e. Every dollar helps, but at $1.99, you\u0027ll get every issue of the Codex as it\u0027s released; at $3.00. I promise to make it worth your while. If there\u0027s ever an issue that doesn\u0027t work for you, let me know. I\u0027ll refund your money and you can keep that issue. No questions asked. (To be honest, I\u0027ll probably ask you questions, but they will be like \"What could we be doing better?\" or \"Do you have any suggestions to make this awesome?\")\u003cbr\u003e\u003cbr\u003eWe\u0027ve also got higher tiers of backing that include access to our exclusive \u003cem\u003eCodex Machina\u003c/em\u003e\u00a0podcast, a chance to get your Fate questions answered by our team of awesome designers, and even a pledge that gets you development time with me on your Fate project!\u003cbr\u003e\u003cbr\u003eIn addition to backing, you can:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eLet your friends know about the Codex\u003c/li\u003e\u003cli\u003eSpread the word on social media (Facebook, Twitter, Google+)\u003c/li\u003e\u003cli\u003eUse material from \u003cem\u003eThe Fate Codex\u003c/em\u003e at your table\u003c/li\u003e\u003cli\u003eSubmit your ideas for an article, system, or essay\u003c/li\u003e\u003c/ul\u003eThat\u0027s right! If you\u0027d like to submit something to \u003cem\u003eThe Fate Codex\u003c/em\u003e, you can fill out a form right here:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.magpiegames.com/our-games/fate-codex-submission-guidelines/\" rel=\"nofollow\"\u003ehttp://www.magpiegames.com/our-games/fate-codex-su...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou can also join the brand new \u003cem\u003eFate Codex \u003c/em\u003eGoogle+ Community:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://plus.google.com/communities/113113835421449208042\" rel=\"nofollow\"\u003ehttps://plus.google.com/communities/11311383542144...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThanks for your support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Happens Next?\u003cbr\u003e\u003c/strong\u003eWe are currently releasing issues on our mostly-monthly schedule. Pieces are rolling in, and I\u0027m thrilled at the quality of the work. This is great stuff!\u003cbr\u003e\u003cbr\u003eSo... pledge! You\u0027ll get the next issue as soon as it comes out!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eP.S. I\u0027m shamelessly stealing this model from Epidiah Ravachol, as his\u00a0\u003c/em\u003e\u003ca href=\"http://www.patreon.com/Epidiah\" target=\"_blank\"\u003e\u003cem\u003eWorlds Without Master Patreon\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0has proved that there\u0027s a market for high-quality fiction, systems, and adventures delivered in an easy-to-digest PDF format on a mostly-monthly schedule. I\u0027m thrilled that the Fate community has shown the amazing level of support that we\u0027ve gotten!\u003c/em\u003e\u003cbr\u003e"
