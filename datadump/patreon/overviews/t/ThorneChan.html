    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eHey! I\u0027m Sierra. Otherwise known as ThorneChan. I\u0027m an 20 year old cosplayer and artist from Southern California. I am an actress, comic book fan, anime fan, novice model, and lover of all things geek. I just recently started cosplaying more often and I really would like to do more of it. I would like to take my passion to the next step. I\u0027ve always been involved in the cosplay community and I always admired all these wonderful people and now I want to give back to that community. As someone who is so invested into this lifestyle, I believe it\u0027s time to take things to the next level. To add more to my breadth and begin to go to more cons, I need your help!  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a place for friends, family and fans to support my passion in a way no one else can. You can donate as much or as little as you like on a monthly basis. And as a thank you, patrons will receive special perks depending upon the donation amount. This includes access to my unique patron feed, exclusive prints, and other amazing bonuses! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eI hope to use Patreon to create more cosplays, explore other areas of modeling, fund photoshoots, fund videos, fund cosplay supplies and other convention expenses. I don\u0027t exactly expect very many donors but I could really use all the help I can get. I trust the way Patreon runs, and I love that it rewards donors with benefits. With your help, I hope to bring my friends, fans, and my community more content and inspiration.\u003cbr\u003e\u003cbr\u003eIn addition, once I hit a desired goal, 25% of the donations received will go to the American Cancer Society! Thank you all who decide to help me on this journey. It warms my heart and means the world to me. I promise I will do my best to give back to this community and you \u0026lt;3"
