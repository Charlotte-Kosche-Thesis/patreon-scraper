    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/keYwAM6oak4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cimg src=\"http://i1356.photobucket.com/albums/q729/gibertshop/about%20pat_zpsig2zvp41.png\" style=\"width: 651px;\"\u003e\u003cbr\u003eWelcome! The Ravens Space is a full feature Baltimore Ravens Fan Space. We currently post videos on Youtube Every Day and aim to expand and develop a Baltimore Ravens News site. We aim to post post over 30 Videos a week just for the Baltimore Ravens Fans.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://i1356.photobucket.com/albums/q729/gibertshop/How%20Pat_zpswkmlttlg.png\" style=\"width: 651px;\"\u003e\u003cbr\u003e\u003cbr\u003eWe are so excited to to be using this platform. We believe in the patronage model and we\u0027re honored that you would want to support what we do! Please consider supporting a dollar (or more!) per Month - We post new videos everyday. We will continue to bring you nothing but quality work. If you\u0027re concerned about going over your budget, you can set a monthly maximum. I never want you to go beyond your means, and I appreciate every one of you regardless.\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://i1356.photobucket.com/albums/q729/gibertshop/money%20pat_zpsbbljscuy.png\" style=\"width: 646px;\"\u003e\u003cbr\u003e\u003cbr\u003eWe want to build an Amazing team and find the best gear in order to make high quality videos. We will also use any money for giveaways for you!!. All funds will be used to make the Ravens Space the number 1 Baltimore Ravens Fan community.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommon Questions\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e \u003cbr\u003eNO - Pay in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron\u003c/strong\u003e? \u003cbr\u003eYes, please only sign up to donate what you can easily afford. Even $1 per Month adds up, and is greatly appreciated! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003cbr\u003e\u003c/strong\u003e Yes of course! You can log in to change or cancel your pledge whenever you want.\u003cbr\u003e\u003cbr\u003e\u003cb style=\"background-color: initial; text-align: center;\"\u003eI\u0027m still confused. Can you help me? \u003cbr\u003e\u003c/b\u003eAbsolutely! If you have questions about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by \u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e.\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
