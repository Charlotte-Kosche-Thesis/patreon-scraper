    "summary": "Hello, there. My name\u2019s ThunderCloud. I\u2019m an artist and an Anishanaabee Indian Elder.\u003cbr\u003e\u003cbr\u003eI believe that Spirit moves through the world, animating our day-to-day existence. The raucous caw of the crow, the gentle stir of the breeze, even the dreams that move through us in our sleep. All these and more are the working of Spirit.\u003cbr\u003e\u003cbr\u003eThrough my art, I seek to make the power of Spirit visible, make the unseen seen. I aim to alter the vision of the viewer, to help them see Mother Earth in a new way. I connect the mundane world to the spiritual realm, portraying the multidimensional universe on a 2D plane. The viewer can hold these realms in their hands the way Spirit holds all of us in its hands.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW I WORK\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTo create my works on paper, I sit and listen. What is the world telling me? What does Spirit want me to know? This meditation process can take minutes or it can take weeks. It all depends. Once the visual idea has its inception, I begin. I never know how it will look when it\u2019s finished, I only know how it\u2019ll start. The work is a dance with Spirit, of listening and drawing, listening and drawing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE HELP\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am seeking to use this platform to secure regular financial income to help me pay my rent and rising medical bills.\u003cbr\u003e\u003cbr\u003eYour support enables my housing stability as well as my ability to participate in spiritual ceremonies and offer my loving guidance to those to seek it. And I can continue to be an artist. I am grateful for the kindness of my community, thank you for your support. \u003cbr\u003e\u003cbr\u003e(Profile photo: Adrain Chesser.)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
