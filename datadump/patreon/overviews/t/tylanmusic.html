    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fd5RTNTIBbbA%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dd5RTNTIBbbA\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2Fd5RTNTIBbbA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/d5RTNTIBbbA",
    "one_liner": "Helping you feel all the feelings, one song at a time.",
    "patron_count": 57,
    "pay_per_name": "Song",
    "pledge_sum": 17955,
    "pledge_url": "/bePatron?c=83056",
    "published_at": "2014-03-09T21:59:23+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eIf you like my music and want me to make more of it, please consider becoming my patron. \u003cbr\u003e\u003cbr\u003eWHAT IS PATREON AND HOW DOES IT WORK?\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003c/span\u003e Patreon is kind of like Kickstarter, except instead of making one large-ish donation towards one big project (like a new CD), you make recurring micro-donations for ongoing creative work. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW DO I BECOME A PATRON?\u003c/strong\u003e Just enter an amount you\u0027d like to donate per song in the box above and click \"Become A Patron.\" And then rock on with your awesome self.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW DOES IT WORK?\u003c/strong\u003e I\u0027ll be writing \u003cstrong\u003eabout 1-2 songs per month\u003c/strong\u003e, and you can support me\n by donating $1 or $3 or whatever you\u0027re comfortable giving per song. You can also set a monthly maximum so you never go over what you want to\n spend. \u003cstrong\u003eIf you believe in what I do, think of it as throwing a few bucks in a tip jar. \u003c/strong\u003eThe idea is to combine a very do-able, small donation with the mini-contributions of many others. \u003cstrong\u003eThis takes the power out of the hands of record companies and puts it directly into the hands of fans\u003c/strong\u003e, which is pretty exciting. For a few bucks a month, you have a huge impact on my ability to keep making music. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY ASK FOR SUPPORT?\u003c/strong\u003e\u00a0 With the growing trend of free music streaming, independent musicians are in a tough spot, even those of us who tour regularly, like I do with \u003ca href=\"http://www.mouthsofbabesmusic.com\" rel=\"nofollow\" target=\"_blank\"\u003eMouths of Babes\u003c/a\u003e. \u003cstrong\u003ePatreon helps to fill the gap.\u003c/strong\u003e \u003cstrong\u003eI am not above doing other types of work, but this page helps me to keep doing what, by all accounts, I do best\u003c/strong\u003e (as opposed to trying to type or make computer programs or fix things). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI AM SHARING MY RAWEST MATERIAL WITH YOU. \u003c/strong\u003eFirst drafts are awkward little children, but I believe in sharing them - because that\u0027s where we all start creatively. Some of what you see here will be first drafts, and some will be more polished and finished. \u003cstrong\u003eAs my patrons, you are my inner circle, and yo\u003cb\u003eu\u0027\u003c/b\u003e\u003c/strong\u003e\u003cb\u003ell get the first look at what I\u0027m up to.\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS REAL WOMEN REAL SONGS? \u003c/strong\u003eLast year, I wrote a few dozen songs as part of the \u003ca href=\"https://www.facebook.com/realwomenrealsongs?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eReal Women Real Songs\u003c/a\u003e project. It was an incredible experience, and I am so grateful to everyone who came on that journey with me! Here\u0027s a little video I made about it:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/X_T2xx9SGfU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI hope that you will stick with me as I continue to write songs post-RWRS. Maybe not as many songs (it\u0027s hard to keep up a song-a-week schedule when you\u0027re touring), but quality not quantity, right?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT PATRONS GET\u003c/strong\u003e: Patrons will have access to my \u003cstrong\u003ePatrons-only feed of exclusive content\u003c/strong\u003e.\u003cstrong\u003e \u003c/strong\u003eYou will also get the goodies listed below!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI AM IMMENSELY GRATEFUL. \u003c/strong\u003eLike, \u003cstrong\u003edeeply, deeply grateful. \u003c/strong\u003eYou\u0027re helping me to build a life that is based on creating new music. That is an enormous privilege and I promise to always aim to make things that are meaningful and add value to your life. \u003cstrong\u003eIf you can\u0027t afford to be a patron or don\u0027t want to participate, that\u0027s OK too!\u003c/strong\u003e I\u0027m very grateful to every single one of you for supporting my music through the years.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSIGN ME UP! \u003c/strong\u003eEnter the amount you\u0027d like to pledge per song in that box up there and then go ahead and click the button that says \"BECOME A PATRON.\" And you\u0027re in! If you have any questions about any of this, feel free to \u003ca href=\"mailto:info@tylanmusic.com\" rel=\"nofollow\"\u003eemail me\u003c/a\u003e. I hope you enjoy the music!\u003cbr\u003e"
   },
