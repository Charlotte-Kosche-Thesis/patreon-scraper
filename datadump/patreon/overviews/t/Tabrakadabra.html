    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FeW7gXn_QEo0%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DeW7gXn_QEo0\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FeW7gXn_QEo0%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2014-12-31T23:52:06+00:00",
    "summary": "\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eOH HEY THERE! \u003c/span\u003e\u003c/strong\u003eMy name is Tabby, and I am a digital artist; creating art for fantastic clients, making tribute pieces to my favorite games and shows, and creating a well received personal comic.\u003cbr\u003eIn the past, I have created comics based off of my (then) long distance relationship, and with them gained a good amount of new friends / followers. Creating the \"slice of life\" comic based on my relationship was a fun and easy way to document my life, as well as connect to my viewers.\u00a0With that relationship ended, and my ldr comics continuing to be popular, I felt a disconnect.\u00a0Last\nyear I started an overly ambitious project of creating a fully edited\ndaily comic for a year. But I fell behind after moving and my anxiety\nand feelings of failure kept me from picking back up.\u00a0It\u0027s\nbeen a long time coming, but I\u0027ve recollected myself and created a\nless stressful work pace!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eWAIT! A COMIC!?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0Yes!\u00a0Working\naround my full time job, I plan on starting with a diary comic with a\nspeed art/vlog to accompany it \u2013 once a week. Both will be uploaded\nto Patreon every Friday and then will be available on other sites the\nfollowing day. This schedule will eventually change, as I plan on\nmaking more comics for each goal we meet here \u2013 going up to 3-4\ncomics a week. This will help me balance work / life / and art\nwithout getting overwhelmed and feeling pressured like last year.\u00a0Not only will this continue to push me as an artist, but it will again be a way of documenting this chapter in my life. Slice of life comics have always been appealing to me, they open up lives of the creators to the readers and allow us all to connect to each other. And as an artist, that is what I want to be able to do - connect to people (\u003cspan style=\"color: rgb(247,150,70);\"\u003econnecting to people via making comics about my weird life\u003c/span\u003e).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eWHY PATREON?\u003c/span\u003e\u003c/strong\u003e I\nhave always seen Patreon as a tip jar for creators - if you dig what\nyou see, then you are free to contribute however much you like\nmonthly. This monthly payment will not only help me financially\n(while working my retail job and currently saving) but will also\nallow me to have more time to take on larger projects and do more art\ngiveaways instead of spending that time doing commissions to try to\nget that extra needed buck\u00a0(\u003cspan style=\"color: rgb(247,150,70);\"\u003eand order more pizza...because let\u0027s be honest here, one can never order TOO much pizza\u003c/span\u003e).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cstrong\u003eWHAT YOU GET IN RETURN! \u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eAside\nfrom my undying love and appreciation, as a supporter you get access\nto all of my sketch posts /updates and my full comic before it is\nposted at the end of each week on tumblr/twitter. You also get your\nname listed in a supporter link on my blog as well as voting\nprivileges for a monthly print - which one random supporter will have\nraffled off to them. Higher contributors can get access to psd.\nfiles, monthly PATREON exclusive postcards (US only) and themed\nprints (international). I will also start doing what will be random\nart streams, with free sketches for contributors and open up custom art/print tiers at certain goal levels (\u003cspan style=\"color: rgb(247,150,70);\"\u003eif you guys are into that sorta thing\u003c/span\u003e).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eBUT TABBY! I WANT TO READ THE COMIC BUT AM UNABLE TO CONTRIBUTE!\u003c/span\u003e\u003c/strong\u003e Don\u0027t fret my friend! This comic is not a Patreon exclusive. I will post on ALL of my social media sites the following day of the Patreon post. Patreon is basically going to be for anyone wanting to toss a few bucks my way if they like my work, those who like seeing WIP files or for those who want monthly art regardless of if commissions are open or not!\u003cbr\u003e\u003cbr\u003eAll in all, setting up this patreon is still new to me. There will be a ton of updates and changes to come I am sure! But for now thank you for stopping in, reading, spreading the word, or contributing!\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003cem\u003eANY\u003c/em\u003e amount of support, no matter how little, will help! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eFIND ME HERE\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eumblr -\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://t.co/vM1SxukEZK\" rel=\"nofollow\"\u003eartoftabby\u003cbr\u003e\u003c/a\u003etwitter -\u00a0\u003ca href=\"https://twitter.com/Tabrakadabra\" rel=\"nofollow\"\u003etabrakadabra\u003cbr\u003e\u003c/a\u003eyoutube -\u00a0\u003ca href=\"https://www.youtube.com/channel/UCvNWLTjlULgzyvSglPiUH5g\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UCvNWLTjlULgzyvSglPiUH5g\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
