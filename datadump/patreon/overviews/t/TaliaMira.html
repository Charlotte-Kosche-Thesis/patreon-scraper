    "summary": "\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eHello!!\u003c/strong\u003e \u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003eThank you for clicking on my patreon. \u0026lt;3\u003c/strong\u003e I am very happy to have you here.\u00a0\u003cbr\u003eHere is a little about me.\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent-syd2-1.xx.fbcdn.net/v/t31.0-8/p843x403/17158927_1443425485702834_7696302714123845953_o.jpg?oh=7670d331867f52e477709d47244409f8\u0026amp;oe=5951707A\" style=\"width: 195px;\"\u003e\u003cbr\u003eMy name is Talia, I am a young self taught digital artist based in Queensland, Australia who loves doing geeky things. I have been drawing characters since I was little and did my first digital artwork in 2012. My early teenage years were filled with a love for drawing and learning new ways of expressing myself through art and also a bit of cosplay. In Queensland i was quite well known for my female design of Link from the Legend of Zelda, however due to the reasons ahead my cosplay progress slowed.\u003cbr\u003e\u003cimg src=\"https://scontent-syd2-1.xx.fbcdn.net/v/t1.0-9/12122682_923244344378993_7856225333148301257_n.jpg?oh=4d0806889f8a53fd0ebd83376eb60bbe\u0026amp;oe=599AC4D2\" style=\"width: 136px;\"\u003e\u00a0 \u00a0 \u00a0\u003cimg src=\"https://scontent-syd2-1.xx.fbcdn.net/v/t1.0-9/11393138_872205142816247_439368367482251745_n.jpg?oh=d8d7bfbfd5f3a008947eb40663b63c98\u0026amp;oe=594CFA36\" style=\"width: 131px;\"\u003e\u003cbr\u003e\u00a0In the last few years my motivations were squashed. Due to major family trauma, financial and health issues my inspiration to draw was almost completely lost. I am still recovering from the ordeals but my inspiration is slowly returning thanks to love I have received. I am now on the path to discover who I am as an artist.\u003cbr\u003eI work mostly with digital media. I work mostly through paint tool sai and slightly dabble in photoshop. I also translate from traditional media into digital media. Sometimes some of my work says traditional if i feel like it is better suited that way.\u003cbr\u003e\u003cimg src=\"https://scontent-syd2-1.xx.fbcdn.net/v/t31.0-8/16665806_1411484982230218_5700206146335993354_o.jpg?oh=36108cf18076ab44e425594320b42924\u0026amp;oe=599ADE61\" style=\"width: 150px;\"\u003e\u003cbr\u003eMy ultimate goal is to discover my personal style and learn lots more techniques that will help me on my creative journey. I hope you too follow me on my journey.\u00a0\u003cbr\u003e I am so appreciative for any support I receive I usually can\u0027t put into to words. Thank you for allowing me to discover who I am. \u003cstrong\u003e\u0026lt;3\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eThank You!!! \u0026lt;3\u003c/span\u003e\u003c/strong\u003e"
