eon!\u003cbr\u003e\u003cbr\u003eJoin the Discord server so that you can talk to other potatoes who watch my content and maybe even get to join in chats:\u00a0\u003ca href=\"https://discord.gg/bkU9Rpb\"\u003ehttps://discord.gg/bkU9Rpb\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTake a look at my pledge options on the right of the page :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
