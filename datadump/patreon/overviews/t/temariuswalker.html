    "main_video_url": "\u003ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/2qfkTFaw_Nk\" frameborder=\"0\" allowfullscreen\u003e\u003c/iframe\u003e",

    "pay_per_name": "Painting  and a Video Demo",
    "pledge_url": "/bePatron?c=553283",
    "published_at": "2016-10-05T20:38:27+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWELCOME TO THE FAMILYY!!!\u00a0\u003c/strong\u003e\u003c/div\u003eMy name is Temarius Walker and I love drawing, painting and sharing my work within a community.\u00a0As an artist, one of my goals is to \u003cstrong\u003ehelp individuals make their creative dreams a reality\u003c/strong\u003e. I aspire to become the vessel that will help them fulfill their visionary projects, ideas and goals.\u00a0\u003cbr\u003e\u003cbr\u003eThis creative platform is more than just a means of funding art. I want this to be a \u003cem\u003e\u003cstrong\u003epositive community that encourages people\u003c/strong\u003e\u003c/em\u003e to unlock their creative potential. By donating just\u00a0\u003cstrong\u003e$1.00\u003c/strong\u003e and joining my brand, you are becoming a member of a global network and extended family dedicated to creativity and personal development.\u003cbr\u003e\u003cbr\u003ePersonal Site:\u00a0https://temariuswalker.myportfolio.com/\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/2qfkTFaw_Nk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI want to empower people across the world with the knowledge and skillsets to express their creativity. Many ppl have never picked up a pencil or simply can\u0027t afford art school. Some get discouraged and give up their dreams because they believe it\u0027s too difficult. I want to create a platform that will inspire and teach ppl how to communicate their creative ideas and emotions in a variety of mediums. I wanna teach you all how to paint mundane subject matter such as rocks and trees or even a portrait of your significant other or love interest. Most importantly I want to teach people the importance of goal setting and training your mind to achieve whatever you dream of.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it works\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you like my work, and you want to help me, just choose how much you want to pledge per month (even $1 makes a difference!) and select some cool perks like live draws, Q\u0026amp;A\u2019s, tutorials or getting to know more about the projects I\u2019m currently working on. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou\u0027re also making the priceless lifelong investment of joining a growing community.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd don\u2019t worry! You can edit or cancel your pledge anytime you want.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour pledges will help me continue to buy art supplies, software, pay my rent and also focus on amazing projects \u003cstrong\u003ewhile getting to know all of you!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI also want to use this platform to experiment and create things for a global audience without relying on the financial needs of a company. I want Patreon to become the ultimate creative platform that will allow me to share my creativity and gifts with all of you.\u00a0\u003cbr\u003e\u003cbr\u003eI look forward to sharing with all of you and building relationships.\u00a0Come join me and let\u0027s have some fun and draw together!\u003cbr\u003e\u003cbr\u003e"
