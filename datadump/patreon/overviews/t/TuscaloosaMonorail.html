"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eS\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eA\u003c/span\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eM\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eO\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eN\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eO\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eR\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eA\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eI\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eL\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e!\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.tuscaloosamonorail.com/wp-content/uploads/2014/09/patreon-zac.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u00a0 Every day, hard-working men and women \u003cem\u003eright here in Alabama\u003c/em\u003e are sweating it out in the video mines to bring you one hour of television entertainment every week: \u003cstrong\u003eTUSCALOOSA MONORAIL\u003c/strong\u003e, a show unlike any other!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT IS TUSCALOOSA MONORAIL?\u003c/strong\u003e\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.tuscaloosamonorail.com/wp-content/uploads/2014/09/patreon-blaine-dunacan.jpg\"\u003e\u003c/div\u003e\u00a0 Tuscaloosa Monorail is an hour-long TV show that focuses on musical acts from around Alabama and the Southeast, with an emphasis on groups from Tuscaloosa and Birmingham. In addition to music, each episode features interviews with the band held by charismatic host Zach Travis as well as skits, event calenders, and all manner of unusual interludes. Tuscaloosa Monorail is now in its second season with plans for a third to enter production next year.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHY SHOULD I GIVE TUSCALOOSA MONORAIL \u003cem\u003eMY\u003c/em\u003e MONEY?\u003cbr\u003e\u003cimg src=\"http://www.tuscaloosamonorail.com/wp-content/uploads/2014/09/patreon-andrew.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e \u00a0Tuscaloosa Monorail is produced independently by a small crew, with no outside backing from a TV station or larger production company. In addition to costs associated with producing the show and getting it on TV, there\u0027s also travel expenses for bands and the crew. There is money coming in from the handful of business sponsors the show has, but it\u0027s not enough to cover the expense of making it. In the future, we plan to get the show airing at a better time and attract more sponsors, but right now we\u0027re operating at a loss.\u00a0\u003cbr\u003e \u00a0That\u0027s where you (potentially) come in! If you care about giving exposure to local talent, supporting the arts or if you just love crazy TV shows, consider becoming a patron of Tuscaloosa Monorail! Nobody else in the state is doing what we\u0027re doing, and we need your help to do it! For just a few dollars a month, you\u0027re name can be featured in the \"Our Sponsors\" segment of the show. Surely an honor if there ever was one!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHO MAKES TUSCALOOSA MONORAIL?\u003cbr\u003e\u003cimg src=\"http://www.tuscaloosamonorail.com/wp-content/uploads/2014/09/patreon-us.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u00a0 Tuscaloosa Monorail is produced by Marvin Video, a video production group based in Tuscaloosa and Birmingham founded in 2011 by Co-producers Frank Thagard and Robin Rains. In addition, the crew includes host Zach Travis, cameramen Walter Nolen-Schmidt and Brandon Varner, and sound guy Max Blevins. The show is recorded at Eat My Beats, a music store and rental space in Tuscaloosa that also provides audio recording equipment. Local personalities Bob Baker and David Allen have also been known to make an appearance.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHERE CAN I SEE TUSCALOOSA MONORAIL?\u003cbr\u003e\u003cimg src=\"http://www.tuscaloosamonorail.com/wp-content/uploads/2014/09/patreon-ian.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e \u00a0Tuscaloosa Monorail airs at 3 AM every Saturday (Friday night for most people) on WIAT, the CBS station for most of central Alabama. New episodes and reruns air on alternating weeks. In addition, the Monday after they air, episodes are posted on the Tuscaloosa Monorail Youtube account (viewable at youtube.com/TuscaloosaMonorail) while news and schedule updates are posted at the Tuscaloosa Monorail Facebook page, (facebook.com/TuscaloosaMonorail).\u003cbr\u003e\u003cbr\u003e"
