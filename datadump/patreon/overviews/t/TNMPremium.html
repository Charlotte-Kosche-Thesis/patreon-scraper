    "published_at": "2018-03-08T19:18:14+00:00",
    "summary": "Thank you for visiting our page! Welcome to \u003cstrong\u003eThat\u0027s Not Metal\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s Not Metal\u003c/strong\u003e is a transatlantic media company specialising in all things \u003cstrong\u003eRock, Metal and Alternative Culture\u003c/strong\u003e. Founded by music journalist and TV/Radio host Terry \u0027Beez\u0027 Bezer in September 2015, That\u0027s Not Metal runs a \u003cstrong\u003efree weekly podcast available on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/thats-not-metal/id1040326358?mt=2\"\u003eiTunes\u003c/a\u003e and\u00a0\u003ca href=\"http://spotify:show:55J9zur5gOP8K7AXtlguj9\"\u003eSpotify\u003c/a\u003e \u003c/strong\u003efeaturing news, reviews and artist profiles on the best from the world of rock and metal.\u00a0\u003cbr\u003e\u003cbr\u003eA completely independent operation, Beez \u2013 alongside his co-host Stephen Hill \u2013 have delivered unfiltered, no holds barred opinions served up with plenty of LOLZ, free from the constraints of the corporate media since That\u0027s Not Metal\u0027s inception. You can read more about That\u0027s Not Metal\u0027s beginnings in\u00a0\u003ca href=\"https://www.independent.co.uk/arts-entertainment/music/features/beez-interview-i-believe-in-making-things-the-best-they-can-be-and-if-that-means-fighting-for-it-a6748216.html\"\u003ethe Independent\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eThe support from you, the fans, has got us to a position where we can now begin to expand That\u0027s Not Metal and the subscriber options we offer. We call you the smartest audience in rock for a reason and our show really is your show. You have made and continue to make That\u0027s Not Metal possible and for that we thank you from the bottom of our cold, black hearts. Rather than 1 special every two weeks, we are now proud to bring you \u003cstrong\u003eThat\u0027s Not Metal Podcast Magazine\u003c/strong\u003e. The first ever weekly audio magazine\u00a0\u003cstrong\u003edelivered via our awesome new app available for both \u003ca href=\"https://itunes.apple.com/us/app/thats-not-metal/id1194535465?mt=8\"\u003eiOS\u003c/a\u003e and \u003ca href=\"https://play.google.com/store/apps/details?id=com.thatsnotmetal\"\u003eAndroid \u003c/a\u003eusers.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour support will give us the opportunity to buy better equipment so no guest will sound like they\u0027re talking out of a fish tank ever again. You will give us the chance to design more of the merch that you wear with so much pride in support of our work. You will get us out and about to more of the bands, artists and events you want to hear about. And you will enable us to eventually expand our content offering outside of audio.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor \u00a35 a month you get access to the That\u0027s Not Metal Snapchat\u003c/strong\u003e. Featuring updates from the whole TNM team, this is your front seat ride into the behind the scenes goings on of That\u0027s Not Metal.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor \u00a310 a month, you can join the That\u0027s Not Metal Facebook Focus group\u003c/strong\u003e and have a direct line to the whole That\u0027s Not Metal tea. Here you can help us shape everything TNM from what merch you\u0027d like to see us make to new ideas for shows, from bands you\u0027d like us to chat to to your opinions on the latest happenings in our world. It\u0027s already becoming a really close knit community of like-minded music fans who are regularly arranging TNM meet ups for shows and festivals allowing TNM Focus Group members to find new gig buddies in their local area.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor \u00a312 a month, you will receive a new issue of That\u0027s Not Metal Magazine\u003c/strong\u003e every week packed with regular features such as TNM Extreme, Black Number One, How Did You Write That, Straight Outta Popcorn, TNM Introducing as well as a full feature with a cover star(s) from the world of Rock, Metal and/or Alternative Culture. Plus there\u0027s a whole load of features still to come from a team who\u00a0are as passionate about this music and culture as you are.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor \u00a320 a month you have access to everything we offer\u003c/strong\u003e, That\u0027s Not Metal Podcast Magazine, the Facebook Focus Group and a whole bunch of other cool stuff.\u003cbr\u003e\u003cbr\u003eHelp us to turn That\u0027s Not Metal into everything you always wanted it to be.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eIMPORTANT NOTE:\u003c/strong\u003e Patreon only deals in dollars. That\u0027s Not Metal is a UK-based company. Our tiers reflect the monthly GBP pricing of:\u003cbr\u003e\u003cbr\u003eSnapchat \u00a35\u003cbr\u003eFacebook Focus \u00a310\u003cbr\u003eThat\u0027s Not Metal Magazine \u00a312\u00a0\u003cbr\u003ePlatinum (everything above and more) \u00a320\u003cbr\u003e"
