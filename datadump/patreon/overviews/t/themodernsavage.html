    "summary": "\u003cbr\u003e\u00a0Hey! Welcome to our Patreon page. Centuries ago, patrons supported artists in creative endeavors. Patreon allows modern patrons to provide artists the resources they need to continue creating new art and music. \u003cbr\u003e\u003cbr\u003eIn 2017 The Modern Savage broke into the national music scene. We were featured in \u003ca\u003eELLE Magazine\u003c/a\u003e,\u00a0\u003ca href=\"http://www.npr.org/artists/511475649/the-modern-savage.\"\u003eNPR\u003c/a\u003e, and other national outlets such as\u00a0\u003ca href=\"http://sheshredsmag.com/premiere-straight-narrow-modern-savage/\"\u003eShe Shreds Magazine\u003c/a\u003e and\u00a0\u003ca href=\"http://www.northerntransmissions.com/news/modern-savage-debut-video-evil/\"\u003eNorthern Transmissions\u003c/a\u003e.To sustain national momentum (we want to make you proud, Alaska!) we need help. We have the music, but without financial support we can\u0027t meet the fast moving industry deadlines expected of us on a national level.\u00a0\u003cbr\u003e\u003cbr\u003eThe music industry has changed. Record label support is less common. Musicians earn very little from album sales. Income comes near exclusively through touring. In Alaska our earning potential from shows is very limited and touring the lower 48 is very expensive. To overcome geographic obstacles we invest in internet promotion and music video collaborations with other Alaskan creatives (Pulse Dance Company, Emma Sheffer, Levi Betz), but for our growth to continue we need to record new music and produce more\u00a0\u003ca href=\"https://www.youtube.com/user/themodernsavagemusic\"\u003emusic videos\u003c/a\u003e faster than we ever have before,\u00a0and\u00a0tour outside Alaska for the first time. \u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027ve created different tiers for patrons with rewards we think you\u0027ll love. Every little bit helps! We have big goals for 2018 and with your support we can make them a reality.\u00a0\u003cbr\u003
