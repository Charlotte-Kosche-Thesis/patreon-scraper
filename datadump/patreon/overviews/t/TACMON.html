    "summary": "\u003cem\u003eHello ladies and gentlemen! My name is TACMON, and welcome to my Patreon page!\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAs you may know I create gaming content that I post on YouTube, including: \u003cbr\u003e\u003cul\u003e\u003cli\u003eFull playthroughs of games\u003c/li\u003e\u003cli\u003eCompilation videos\u003c/li\u003e\u003cli\u003eLive stream archives from my Twitch channel\u003c/li\u003e\u003cli\u003eHighlight videos of streams\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI love to interact and goof around with my fans because if it wasn\u0027t for you guys I wouldn\u0027t have even continued doing this for over a year, and I\u0027m hoping to keep going for even longer!\u003cbr\u003e\u003cbr\u003eWhen you pledge to my Patreon your money is helping me pay the bills, it\u0027s as simple as that. The more support I receive, the more content I have the opportunity to make since I won\u0027t have to work a normal job as much and can dedicate more time to creating. If I receive more than I need for my monthly bills, then the extra can even help fund new games and equipment!\u003cbr\u003e\u003cbr\u003eIt took me many, many months to come up with what I felt were good rewards for everyone who wanted to support me, and even more to decide to just include them all in a single tier for a low price so that everyone can enjoy them. \u003cstrong\u003eI will never lock any of my content behind a paywall, it will always be free for everyone to view.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy becoming a supporter of mine, you will have access to the following rewards: \u003cbr\u003e\u003cul\u003e\u003cli\u003eI\u0027ll include your name on the end screen of every one of my videos!\u003c/li\u003e\u003cli\u003eAccess to an Early Access playlist where I put all my content in at least a day before it goes live for the general public.\u003c/li\u003e\u003cli\u003eAccess to my Patron-Only Discord server! It\u0027s a nice place to just hang out, chat with others and myself, and I sometimes go there to ask for opinions on games to play and whatnot.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo if you should choose to support me, then thank you so very much for that! You\u0027re amazing, and I love you. \u0026lt;3"
