    "summary": "THS Bands is a diverse music program that includes student music experiences such as Concert Band, Symphonic Band, Wind Ensemble, Percussion Tech, Jazz Lab, Jazz Band, Marching Ensemble, Winter Drumline, Winter Guard, and Cadet Drumline. Besides traditional concerts, THS Bands is involved with Hot Jazz and Cool Blues (jazz and blues in a nightclub-like setting), the Portland My Macy\u0027s Holiday Parade, the Portland Rose Festival Starlight Parade, NWAPA RhythmFest, and many other performances. The THS Marching Ensemble is a multi-award-winning group, recently completing\n a \"five-peat\" as the Class A Champions of the Northwest Association for\n Performing Arts circuit in the Pacific Northwest.\u003cbr\u003e\u003cbr\u003eThe THS Bands program is almost entirely financially self-supportive, depending on participant fees and the hard work of an amazing booster organization to provide almost constant year-around fundraising to keep the program afloat. The funds we raise provide money to pay our instructors, purchase music, repair school-owned instruments, procure replacement drumheads and mallets, and many other expenses. We would like to change our funding model and provide the opportunity for our supporters and fans to offer a small monthly contribution to the Tigard High Band Boosters to keep our programs running strong. With this kind of support, we will reduce the participant fee to a nominal fee, giving each student the opportunity to be involved in as many performance ensembles as they wish.\u00a0 \u003cbr\u003e\u003cbr\u003eAll contributions will go to the Tigard High Band Boosters, a 501 (c) (3) not-for-profit group that exists solely for the purpose of supporting the THS Band program. There is a good chance your contribution may be tax-deductible - check with your tax professional. Our tax ID is 93-1059514. \u003cbr\u003e"
