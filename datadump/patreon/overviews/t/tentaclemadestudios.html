    "summary": "\u003cimg src=\"https://farm5.staticflickr.com/4775/39952690394_a094be418a_o.jpg\"\u003ehi, i\u0027m \u0027trie (sounds like \"tree\") blasingame of tentacle-made studios, and i\u0027m a mixed media conceptual artist and illustrator who also writes, makes webcomics, and occasionally podcasts and even more occasionally makes videos\u003cbr\u003e\u003cbr\u003easide from creating conceptual works/illustrations, i\u0027m spend a lot of my time preparing work for cons and fulfilling commissions and other freelance work\u003cbr\u003e\u003cbr\u003ebasically, i make a (very, very, very, very questionable) living making art\u003cbr\u003e\u003cbr\u003eso, here\u0027s the thing:  the idea behind this patreon is to help subsidize my art-making practice so that i can share that work more readily with y\u0027all, which means that your support will go towards helping to pay for cons, for hardware and software in order to create better digital art, for traditional materials, and to pay for more mundane things like the roof over my head and ensuring that my tiny murder-machines are fed\u003cbr\u003e\u003cbr\u003eyour support will also mean more time spent working on my writing projects--\u003cem\u003ea glittering venery, the artifact chronicles\u003c/em\u003e, and \u003cem\u003ethe hunters\u003c/em\u003e series--and illustrating them.\u003cbr\u003e\u003cbr\u003ewhat i\u0027m hoping to share here with y\u0027all are the processes and behind-the-scenes parts of being an artist.  sometimes, that\u0027ll be process vids.  sometimes, that\u0027ll be wips.  sometimes, that\u0027ll be drips and drabs of what i\u0027m writing--sometimes, that\u0027ll be sneak-peaks at conlife\u003cbr\u003e\u003cbr\u003ehonestly, i\u0027m open to whatever y\u0027all would like to know about/see!\u003cbr\u003e\u003cbr\u003e(i should also mention that i\u0027m terrible at patreon bc, well, i feel like i\u0027m a bother and bothering people--basically, i\u0027m bad at self-promotion in any way *hands*)\u003cbr\u003e\u003cbr\u003ethe majority of what i do will always be accessible to all level of patrons, but i do have some double-super-extra bonus for patrons who are able to support in a financial way:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$1/month patrons:\u003c/strong\u003e access to my special \"kelp bed\" discord chat where y\u0027all can chat with me about art, character creation, what we\u0027re all reading/watching/obsessing over right now with the ability to choose which court or faction that one wants to be affiliated with; access to wips; the thanks of a grateful squid;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$5/month patrons:\u003c/strong\u003e  all $1/month perks; a downloadable poster print; the thanks of a grateful squid;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$10/month patrons:\u003c/strong\u003e  all $1/month and $5/month perks; special digital wallpapers to brighten (or traumatize) your day; icons to use on your socmed; the thanks of a grateful squid;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$25/month patrons:\u003c/strong\u003e  all $1/month, $5/month, and $10/month perks; access to patron-only art/writing streams (there will be art streams for everyone too, but patrons will get special ones); access to my special \"enkid\" discord chat where you\u0027ll be able to give me suggestions for characters and such; the thanks of a grateful squid.\u003c/li\u003e\u003c/ul\u003ei\u0027m sure that i will continue to tweak and refine these perks--and, i do reserve the right to--but these seem reasonable, yeah?\u003cbr\u003e\u003cbr\u003ethank you for taking the time to read this, looking at my various and sundry endeavors, and supporting them and me."
