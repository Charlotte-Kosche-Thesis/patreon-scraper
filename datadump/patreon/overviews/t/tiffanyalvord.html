    "summary": "\u003cblockquote\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHey, thank you so much for making your way to my Patreon page.\u003cbr\u003e\u003cbr\u003eWhy Patreon? \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSynergy\u003c/span\u003e\u003cbr\u003eSynergy is the extra energy or effectiveness that people create when they combine their efforts. Together we create more than I can do alone!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eWho I Am\u003c/span\u003e \u003cbr\u003eI\u0027m a singer-songwriter and musician. I\u0027ve always loved writing songs and singing. I taught myself to play guitar and discovered YouTube when I was 15 years old in 2008. I started posting videos from my home. \u00a0\u003ca href=\"https://youtu.be/PDnB7SCNHaI\" rel=\"nofollow\" target=\"_blank\"\u003eSee?\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e More about me\u00a0\u003ca href=\"http://www.tiffanyalvord.com/bio\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat I Do\u003c/span\u003e\u003cbr\u003eToday I\u0027m still posting videos, but not out of my bedroom. My channel would not have survived\u00a0if I didn\u0027t keep up with the competition. I started recording in a studio and doing more professional music videos in about 2011. \u00a0\u003ca href=\"https://youtu.be/h8zjYOhP_fk\" rel=\"nofollow\" target=\"_blank\"\u003eSee?\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve had to figure out pretty much everything on my own since I don\u0027t have a label or a professional management team.\u003cbr\u003e I\u0027m proud to say I\u0027ve recorded\u00a0\u003ca href=\"http://www.tiffanyalvord.com/music\" rel=\"nofollow\"\u003e3 albums of original songs\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eHere\u0027s an original music video off my album, LEGACY.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/pNdHEuL7Q78\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eWhy I Need Your Help \u003c/span\u003e\u003cbr\u003eTo be honest, there\u0027s not much money to be made when you post cover songs. Copyright law requires the original publishers to be paid their fair share and of course YouTube takes their share of ad revenue, too. I\u0027m pretty sure you all know that nobody buys songs off iTunes these days. The music industry is broken! Songwriters and musicians don\u0027t get what they deserve.\u003cbr\u003e\u003cbr\u003eI don\u0027t want to be considered a cover artist, anyway, but that\u0027s what happens when that\u0027s mostly what I post on YouTube. I want to be my own artist and record all the originals I have in my head and in my notebooks. But, it\u0027s expensive to record new music and to produce original music videos.\u003cbr\u003e\u003cbr\u003eIt has forever been a labor of love, and I\u0027ve always been able to get by. Until now. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYouTube has been going through drastic changes since I started 8 years ago.\u003c/span\u003e \u003cbr\u003eThey have changed how they feature creators and they have changed how they notify fans of new posts. My views per video are going down. My ad revenue took a huge nose-dive two years ago and I\u0027m finally getting that back on track, but it isn\u0027t enough. I\u0027ve been blessed to have brand deals, like this one from Mattel. \u00a0\u003ca href=\"https://youtu.be/KTjpCcYGayo\" rel=\"nofollow\" target=\"_blank\"\u003eSee?\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eHowever, about a year ago I changed MCN\u0027s and I didn\u0027t have hardly any brand deals in 2016 to help carry the cost of my recording and video production. I need brand deals to survive!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWait a minute..\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWhy am I hoping and crossing my fingers for brand deals, from companies who don\u0027t care about me, instead of people.. who do? Who am I doing this for in the first place? You! You\u0027ve been all I\u0027ve cared about.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow\u003c/span\u003e\u003cbr\u003eYou pledge to donate just once per month an amount you feel comfortable with because YOU care.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy\u003c/span\u003e\u003cbr\u003eYour support goes right back into me being able to record more songs and to make more videos for you to enjoy! It keeps my YouTube channel competitive!\u00a0By joining Team Tiffany your support makes it possible for me to work towards my goal of inspiring others through music. I won\u0027t need to worry or consider if it\u0027s time to quit YouTube.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCan I Count on You\u003c/span\u003e\u003cbr\u003eAnyone can hear me sing for free any time they want on YouTube! You can enjoy this song for free. \u00a0\u003ca href=\"https://youtu.be/rlLUt8SaufA\" rel=\"nofollow\" target=\"_blank\"\u003eSee?\u003c/a\u003e But, I can\u0027t work for free! Can I count on your support to make a donation once a month?\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eOh, and don\u0027t worry...\u003c/span\u003e\u003c/div\u003eAny currency is accepted and gets automatically converted into dollars. Give what you can, but there\u0027s no pressure. \u003cbr\u003e\u003cem\u003e\u003cbr\u003eThanks so much for reading. \u003cbr\u003e\u003cbr\u003e~ Tiffany Alvord\u003cbr\u003e\u003c/em\u003e\u003cdiv\u003e\u00a0\u003c/div\u003e\u003c/blockquote\u003e"
