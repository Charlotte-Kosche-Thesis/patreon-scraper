    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWelcome to the Patreon page of\n\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003ca href=\"http://ask-thaumaturge-pony.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eAsk Thaumaturge Pony: Friendship is Eldritch\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/e5a2edae681f7a11c562b310eb269998/tumblr_ornchyV6Ag1vrtyoyo6_r1_1280.png\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://38.media.tumblr.com/b1323c3f345b69545962471964a6a049/tumblr_npqmklfm6S1tt9eapo7_r1_400.gif\" style=\"float: left; margin: 0px 10px 0px 0px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://40.media.tumblr.com/3b24d46e25a3b5f2d8e0bf452f5ae023/tumblr_inline_nnbqlblhwd1swo8gf_400.png\" style=\"float: left; width: 172px; margin: 0px 10px 0px 0px;\"\u003eOh hi, didn\u0027t see you there! I\u0027m \n\u003cstrong\u003eAzimooth\u003c/strong\u003e, the guy behind all the art and writing of a pony tumblr comic that some people on the internet enjoy. I\u0027ve been drawing ponies for roughly four years now, and I\u0027ve always tried to mix in my burning passion for worldbuilding, creature design and light-hearted weirdness.\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://31.media.tumblr.com/77e9eeb1516c07bb367cd816700df612/tumblr_npqmklfm6S1tt9eapo8_r1_400.gif\" style=\"float: left; margin: 0px 10px 0px 0px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tPatreon is a great and easy way of supporting your favorite creators, helping us continue making what we and our fans love. \n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://33.media.tumblr.com/eeddbea100668071149332ac8c284257/tumblr_npqmklfm6S1tt9eapo9_r1_400.gif\" style=\"float: left; margin: 0px 10px 0px 0px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027m a young artist with the ultimate dream of making a living out of something I \n\t\u003cstrong\u003elove\u003c/strong\u003e doing. I don\u0027t believe in closing content off and asking for a fee to watch it (even if it\u0027s \"exclusive\" or a \"sneak peek\"). I promise \u003cstrong\u003eAsk Thaumaturge Pony \u003c/strong\u003eis and will \u003cstrong\u003ealways\u003c/strong\u003e be \u003cstrong\u003e100% free.\u003c/strong\u003e \u003cbr\u003e\n\t\u003cbr\u003e\n\tSo, the premise of this patreon is simple: \n\t\u003cstrong\u003eI want you to fund me because \u003cem\u003eyou want to fund me.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\tPay as much or as little as you want. Pay nothing if you don\u0027t believe \nyou should. I have a milestone goal that would cover my living costs. Anything \nabove that would be amazing, and allow me even more freedom to work on other projects, such as the video game \u003ca href=\"http://legends-of-paperquestria.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003eLegends of Paperquestria\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e or my \u003cstrong\u003eEnhance your Pony\u003c/strong\u003e design books.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWhether you fund me or not, thank you. Honestly, THANK YOU for taking a chance on me and my silly work. You guys keep ASK THAUMATURGE PONY alive with each of your likes, reblogs, comments, and fanart pieces.\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\nPLEASE FEEL FREE TO CONTACT ME ON MY\u00a0\u003ca href=\"http://a-wild-mooshroom-appears.tumblr.com/tagged/moonart\" rel=\"nofollow\"\u003eTUMBLR MODBLOG.\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://ask-thaumaturge-pony.tumblr.com/patreon\" rel=\"nofollow\"\u003e\u003c/a\u003e"
