 style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eSi daca nu ai bani?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAtunci nu trebuie sa donezi nimic... evident. Nici nu vrem donatii de la oameni care nu isi permit, doar de la cei pentru care nu ar fi niciun efort financiar si bineinteles, doar daca considera ca merita.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e"
