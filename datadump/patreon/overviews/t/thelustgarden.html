    "summary": "\u003cstrong\u003eMANIFESTO\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eThe Lust Garden is a project, a space, an idea, and a process.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWe intend to make beautifully shot, ethically made, and sexy art.\u003cbr\u003eWe are inclusive and welcome performers of all ages, races, sizes, sexualities, genders, physical abilities, and classes. We do not discriminate and intend to actively deconstruct and fight discrimination. \u003cbr\u003eWe intend to support our performers, other performers, and the sex worker community. \u003cbr\u003eWe believe in the safety, comfort, and autonomy of our collaborators, as well as informed consent.\u003cbr\u003eWe intend to disrupt normative and limiting representations of sexuality, race, gender, personhood, and bodies common in mainstream media. \u003cbr\u003eWe whole-heartedly accept criticism and take responsibility for our actions and work. \u003cbr\u003eWe intend to grow and create a new model for representation in art, with all it\u2019s potential.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe\u0027re here on Patreon to get the ball rolling.\u003cbr\u003e\u003c/strong\u003eHaving consistent support from followers will allow us to commit more time to creating new content, traveling to areas with models we\u0027d like to work with, and paying them fair wages. We\u0027ve got a lot of ideas for where we\u0027d like the project to head, and your support gets us closer and is deeply appreciated.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eHow does this work?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003ePatreon is really cool platform! First you sign up for an account through their site. You\u0027ll give them your payment and account information, and then you\u0027ll be able to become a Patron for our page (and other creators as well). Patreon will bill you around the 1st of every month. After you\u0027ve been billed we\u0027ll send you a message with a link to our password protected content. You\u0027ll only get as much as you pay for, so check out all the different tiers and decide what sounds best for you (you can always change this later). As Creators, we never see your personal information or payment details, unless it\u0027s your address and we\u0027re shipping you something from your reward tier. Our passwords are also changed randomly, so if you sign up and cancel, you\u0027ll lose access to our content. We try and publish a video or photoshoot once or twice a month, but that is dependent on our content queue and can vary. Your card will be charged every time we publish a video, and you can even set monthly caps that fit within your budget.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWe hope you love our content as much as we do,\u003c/em\u003e\u003cbr\u003e\u003cbr\u003exoxo\u003cbr\u003e\u003cem\u003eThe Lust Garden\u003c/em\u003e\u003cbr\u003e"
