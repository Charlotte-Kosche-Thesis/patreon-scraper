 over it\u0027s monthly bandwidth allowance constantly and it\u0027s making us go out of our way to keep the site running for the remainder of the month. We have researched possible solutions but the most viable without restricting any service would be to apply HLS with Wowza, but to do so we require a more steady ingress of funds to pay for the software which at the moment we do not have.\u003cbr\u003e\u003cbr\u003e\n\nIf we fail to obtain any support, we would be faced with cutting down services such as but not limited to removing the download option completely or applying HLS but heavily restricting the platforms that can view videos to name a few.\u003cbr\u003e\u003cbr\u003e\n\nWe humbly would like to ask for you to support us so that we\nmay keep providing you with the same high level of service, updates, and content that so many of you love to watch and that we love to provide you with.\u003cbr\u003e\u003cbr\u003e\n\nThank you so much and have a wonderful day.\u003cbr\u003e\u003cbr\u003eAchoron?\u003cbr\u003e"
