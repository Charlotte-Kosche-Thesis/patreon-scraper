    "summary": "I\u0027m Toasty and I make art--specifically, illustrations, animation, and comics! \u00a0If you\u0027d like to support those here, you\u0027ll get all that and more!\u003cbr\u003e\u003cstrong\u003eWhat\u0027s this about comics?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eGlad you asked!\u003cbr\u003e\u003cbr\u003eI\u0027m currently posting my webcomic \u003cstrong\u003eWar in the Shade\u003c/strong\u003e for free on\u00a0\u003ca href=\"https://warintheshade.tumblr.com/\"\u003eTumblr\u003c/a\u003e and the\u00a0\u003ca href=\"https://warintheshade.net/\"\u003eWar in the Shade website\u003c/a\u003e--but patrons will see each five-page update a week early, as well as videos of me freehanding those pages, bonus sketches, and other good stuff!\u003cbr\u003eOther concepts are also in the works--some closer to actual creation than others.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eSnow in Summer \u003c/strong\u003eis about a young man named Safra confronting past trauma and inhibitions through the medium of traditional dance.\u003cbr\u003e\u003cstrong\u003eCitygods \u003c/strong\u003eis the story of a deity named Cheer, born from the mass fear accompanying a tragic fire, trying to find his place in the local pantheon.\u003cbr\u003e\u003cstrong\u003eSam \u0026amp; Eli\u00a0\u003c/strong\u003eis an ongoing project about magical college sports and romance--also, dealing with mean siblings and sexism and stuff.\u003cbr\u003e\u003c/div\u003eQuite apart from those projects, I\u0027ll also share any other pieces I start, even the ones you won\u0027t see on my Tumblr! \u00a0Story ideas! \u00a0Animation! \u00a0Other short comics! \u00a0Development art for other stories! \u00a0Wallpapers! \u00a0WIPs! \u00a0Help me become a little more self-sufficient doing what I love!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImportant Note:\u003c/strong\u003e\u00a0 The majority of the $1 and $5 art should go up in the latter half of the month! \
