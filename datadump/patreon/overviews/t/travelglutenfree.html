3cstrong\u003e\u003cem\u003ewhen I found my intolerance to gluten\u003c/em\u003e\u003c/strong\u003e. This was only the beginning...\u003cbr\u003e\u003cbr\u003eWhat was first a loss of choice morphed into a creative challenge: \u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eHow could I still have many of the same options but have them gluten-free?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e Game on!\u003cbr\u003e\u003cbr\u003eThrough frustration, trial and error, I\u0027ve found gluten-free foodie shortcuts, best gluten-free cooking and baking practices and ways to make eating gluten-free easier for us all.\u003cbr\u003e\u003cbr\u003eSharing my ideas, best practices and product finds with my \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eGFF\u0027s (Gluten-Free Friends) \u003cspan style=\"color: rgb(31, 73, 125);\"\u003eon my podcast\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/strong\u003eto make our community a better place is what I would like to achieve for my listeners when producing my podcast.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eContribute to Travel Gluten-Free Podcast my GFF! Support what you love and content which makes your gluten-free lifestyle fun!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eEnjoy Food, Enjoy Travel, Enjoy LIfe!\u003cbr\u003eTravel Gluten Free\u003cbr\u003eElikqitie\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
