a combination of the studio pieces and yours if you come to \u00a0my studio in NZ.\u00a0\u003cbr\u003e\n1.5 hour private photogenic coaching session and photoshoot\u003cbr\u003e\nLunch with me followed by a\u00a0\u003cbr\u003e\n1.5 hour curated image selection process\u003cbr\u003e\n1 7x10 inch image included with the day. (other images will be available to purchase at the regular studio prices).\u003cbr\u003e\n\u003cbr\u003e\nThis package is only available once you have supported me as a Patron at this level for 6 months or more.\u00a0\u003cbr\u003e\n",
