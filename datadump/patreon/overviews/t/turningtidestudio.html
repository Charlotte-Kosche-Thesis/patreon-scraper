    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello all! Thank you for taking time to visit my patreon! I hope to bring you all much entertainment.\u003cbr\u003e\u003cbr\u003eYears ago, I began writing/drawing a comic that was to pass time and share with close friends. Soon, it began to spread outward. As it grew, more and more people were very encouraging and supportive of my scratchy, raw comic. So, after smoothing the edges and resolving plot holes, I decided that it\u0027s time to come out of my shell\u00a0\u003cem\u003eand share it all with you.\u003c/em\u003e\u00a0And what\u0027s better than bringing you all along to grow with me? Your support means everything to me!\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eStory so Far:\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eJoin Yuna and her sisters as they travel to Ethosis, where the Summer Festival tournament is underway! An adventure unfolds as they meet three brothers who share the same secret...neither family is legally allowed to travel outside their home country! See what lies in store as these rebellious teens seek entertainment, to compete, and more! Can they make it through this festival and keep their secrets safe? Find out in \u003cem\u003eLife with Love and Magic\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eLife with Love and Magic \u003c/em\u003eis a Free-to-Read web comic!\u00a0\u003ca href=\"https://turningtidestudio.deviantart.com/gallery/61793764/Life-with-Love-and-Magic\"\u003eYou can read it here\u003c/a\u003e, or, if you\u0027d like early access to pages and other exclusive content, you can become my Patron!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
