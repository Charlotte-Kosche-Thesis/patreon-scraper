    "published_at": "2016-05-04T21:10:43+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWho is Matt Shaw?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMatt Shaw is the published author of over 200 stories and the director of the feature film \"MONSTER\".\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cb style=\"color: rgb(192, 80, 77);\"\u003eWhat you get when you join The Club?\u003c/b\u003e\u003cbr\u003e\u003cb style=\"color: rgb(192, 80, 77);\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cstrong\u003eDepending on what tier you join at, \u003c/strong\u003ethere are lots of interesting bits and pieces you can get each month which are listed on the \u003cstrong\u003erewards page\u003c/strong\u003e. These vary from \u0027Acknowledgements\u0027 in his books, cameo appearances and - early access to novellas and short stories. In fact, \u003cstrong\u003ein the first ten months of opening this page - over 30 stories were uploaded for members to read!\u00a0\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePerks will continue on a monthly basis for as long as you\u0027re a part of The Club.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eYou also have Matt\u0027s undivided attention. He is constantly checking this page and replying to messages left on the threads. Got questions for him? Post them\u00a0here, they\u00a0will be answered. Want to arrange interviews or chats via Skype? Again, arrange\u00a0there here.\u00a0Everything on this page is a lot more personal than other areas of social media.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cstrong\u003eAnything else?\u003cbr\u003e\u003cbr\u003eWhy yes! Of course! Banned on Amazon, all my darker titles are available here as part of whatever level you join at! Amazon might dictate what you can and cannot read but - I don\u0027t...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat does the money go on?\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMatt Shaw doesn\u0027t just want to write books and make films...\u003c/span\u003e \u003c/span\u003e\u003c/b\u003eHe wants to get out and about to meet as many of you as possible. Already touring much of the United Kingdom every month, he knows there are many of you further afield who want him to come to your neck of the woods too. Such as America. All of these conventions cost money though which - unfortunately - is beyond his reach on a normal day to day basis. By opening up this Club, not only can he give you exclusive goodies each month, but he can also invest further into reaching more of you on a personal level and bringing you more of what you love. How would you feel about a Matt Shaw Tour of America? And - when he gets out there - how would you feel about meeting him at a convention and then showing him the sights of your home town?!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHe is coming for you.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eDuring the quiet months (let\u0027s face it, conventions aren\u0027t every month), you will be helping support him in his role as an author with the \u003cstrong\u003efunds going into new anthology projects with even bigger name authors\u003c/strong\u003e. And, yes, you support him here - you get early reads of the stories in the anthologies! Again, before this page was set up, most of it was self-funded. With your help, and using his own money too, the sky really is the limit!\u00a0\u003cbr\u003e"
   },
