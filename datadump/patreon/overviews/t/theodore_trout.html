    "summary": "Hey c\u0027mere, lemme talk to you a second. \u003cbr\u003e\u00a0My name is \u003cstrong\u003eTheodore Lord of Trouts\u003c/strong\u003e, raised in the wild by trouts folks, no kidding. I am a former professional animator living with \u003cstrong\u003eTraumatic Brain Injury\u003c/strong\u003e as the result of an aneurysm I suffered twenty years ago. I have appeared in several low-budget horror films, as well as directing the underground bio-diesel documentary \u003cstrong\u003eHUGE BUS NOW\u003c/strong\u003e and the independent feature \u0027\u003cstrong\u003eDracula Lord of the Damned\u003c/strong\u003e\u0027. Throughout the Grunge Era I was host of \u0027\u003cstrong\u003ethe fish show\u003c/strong\u003e\u0027 on CFUV fm in Victoria, BC. \u003cbr\u003e\u00a0I am also the creator of \u0027\u003cstrong\u003eSluggo\u00a0 Slug and his pal, \u0027Slugbait\u003c/strong\u003e\u0027.\u003cbr\u003e\u00a0It is my intent to use the Patreon platform firstly to upload my extensive Sluggo archive, which represents a body of work going back to the early \u002790\u0027s; and secondly to serialise my greatest Sluggo and Slugbait epic so far, \u0027\u003cstrong\u003eSluggo Slug and his pal \u0027Slugbait\u0027 go to Hell in a Handbasket\u003c/strong\u003e\u0027, in which \u003cstrong\u003egiant squids conquer the world\u003c/strong\u003e and our heroes do in fact go to Hell in a handbasket.\u003cbr\u003e\u00a0I have lived for most of the last twenty years on a \u003cstrong\u003emeager disability allowance\u003c/strong\u003e and I\u0027m hoping that my genuinely unhinged little masterpiece will attract enough subscribers and/or casual onlookers to make life a little easier for me.\u003cbr\u003e\u00a0Maybe you can find it in your heart to \u003cstrong\u003ethrow me a little change\u003c/strong\u003e and if you subscribe to the serial I promise you will feel it was worth sticking around for the ending. And as usual it will be fun to see how much I can get away with !\u003cbr\u003e\u00a0I\u0027ll be offering rewards for regular followers in the form of \u003cstrong\u003eoriginal signed drawings\u003c/strong\u003e, more about that soon.\u003cbr\u003eStay tuned and stay entertained\u003cbr\u003eand hey - smoke \u0027em if you got \u0027em.\u003cbr\u003ebest fishes\u003cbr\u003etrout\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Theodore Normal Moron Trout was born a small black child, then raised in the wild by trouts, folks, no kidding.\u003cbr\u003eEventually he eloped from his elusive elysium and mutated into an underground radio collective based on the fictional Mabel Island, Billish ColumbaZalm.\u003cbr\u003e\u0027Twas here that he became beloved by small children, animals and teenage girls all up and down the region of Cascadia as he ruled the airwaves with an iron hand, a wooden foot, and a piece of string.\u003cbr\u003eAfter a childhood assault finally metamorphosed into an aneurysm, he mutated further into his own ancestor, Aloysius Monahan Wildebeest Trout, the fearless Vampire Killer.\u003cbr\u003eToday, long since lapsed into senility, he lives a quiet life surrounded by peacocks and potatoes. Still, the glint of madness remains in his eye.\u003cbr\u003eTheodore Trout; man, mutant, myth or menace ?\u003cbr\u003eYou be the Judge.",
