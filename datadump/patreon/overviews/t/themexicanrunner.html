    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eHello, I\u0027m TheMexicanRunner (aka TMR). I am a gamer and musician. I am most known for being the first person to beat every licensed NES game in my NESMania project and my speedruns of well-known difficult games like Battletoads, Cuphead, and Contra.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy the Patreon?\u003c/strong\u003e\u003cbr\u003eWith your direct support, you can help me continue releasing Youtube videos of what I love to do the best, which is gaming, music, speedrunning and sometimes crazy projects like NESMania.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does my money actually pay for?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI have a Youtube editor, so you are helping me cover his costs which allows me to have more high-quality videos released and more often. There are also many expenses involved with creating my content each day, like the computer hardware, gaming hardware, and even the games themselves.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhen does your content come out?\u003c/strong\u003e\u003cbr\u003eI have been publishing daily videos of NESMania, and I will try to make a music video every two weeks. About my blind playthroughs I have an editor who will publish 2-3 highlights videos per week as I complete the games (some games take quite a while to beat!). When it comes to speedrunning, it is hard to tell since it can take long time before getting a run.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can I support you?\u003c/strong\u003e\u003cbr\u003eFirst of all, THANK YOU. Your support means a lot to me, and I\u2019m incredibly grateful. You can help by contributing to the Patreon - even as little as a dollar a month can help me continue creating content that you enjoy and I love making.\nAnd you\u2019ll get rewards.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhat else?\u003c/strong\u003e\u003cbr\u003eThank you. Thank you so much for helping me make this a reality.\u003cbr\u003e"
