her tiers.\u003cbr\u003eYou can even get special discounted Commission tiers (they include a free full background) that can be pledged on for a single month, or monthly. It\u0027s up to you.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eSchedule\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003e[TBA while I figure out upcoming changes]\u003c/em\u003e\u003c/div\u003e"
