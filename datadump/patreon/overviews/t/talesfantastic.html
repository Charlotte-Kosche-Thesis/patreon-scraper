    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FBl1itRqQrsY%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DBl1itRqQrsY\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FBl1itRqQrsY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/Bl1itRqQrsY",
    "one_liner": "fan-tas-tic: imaginative or fanciful; remote from reality.",
    "patron_count": 23,

    "published_at": "2014-04-21T21:01:09+00:00",
    "summary": "\u003ch3\u003e\u003cimg src=\"http://talesfantastic.com/wp-content/uploads/2017/11/Patreon-page-image-1.jpg\" style=\"background-color: initial;\"\u003e\u003c/h3\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eTales Fantastic is a cozy place created for all who love to escape into beautiful fairy tale worlds, even if only for a moment.\u003c/h4\u003e\n\u003cbr\u003e\nLet me introduce myself.\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0nqGB_4yg0Y?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://talesfantastic.com/wp-content/uploads/2016/12/tales-fantastic-infographic-2.jpg\"\u003e\u003cem style=\"color: rgb(5, 45, 73);\"\u003e\n\u003cblockquote style=\"\"\u003e\n\t\u003cem\u003eSee how a Tales Fantastic Story is Made: Right Click the image and view it in a new tab.\u003c/em\u003e\n\u003c/blockquote\u003e\n\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eBeing an artist, I know how creative minds like ours work. You want more than just a story you want to see the story\u0027s\u00a0creation.\u003c/h4\u003e\n\u003cimg src=\"http://talesfantastic.com/wp-content/uploads/2017/11/Patreon-page-image-3.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eYou also want to get to know the creator... Like maybe in a short vlog perhaps?\u00a0\u003c/h4\u003e\nHere\u0027s an example of a patron only vlog post.\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4beicjlbuIk?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat do patrons have to say?\u003c/h4\u003e\n\u003cblockquote\u003e\n\t\u201cI\u2019ve always loved micro-stories - narrative vignettes accompanied by intricate images. \u00a0The variety of stories in Tales Fantastic is also a pleasant plus.\u201d \u00a0\u2013Stephen Bradford \u00a0 \t\n\t\u003ca href=\"http://www.braddyverse.com\" rel=\"nofollow\"\u003ewww.braddyverse.com\u003c/a\u003e \t\u00a0 \t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u201cIt\u2019s so fun to support an artist for whom I feel passionate about their work. I feel as though I get to be apart of something that\u2019s almost like a juicy secret. It\u2019s a secret that\u2019s going to get out, but I get to be one of the first.\u201d \u00a0\u2013Jennifer Eichelberger \u00a0\n\t\u003ca href=\"http://www.jeneart.blogspot.com\" rel=\"nofollow\"\u003ewww.jeneart.blogspot.com\u003c/a\u003e \t\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u00a0\u201cI like the Tales Fantastic Stories because they are fun fantasy stories and fairy tales told in small bite sized chunks. I can enjoy reading the stories in a couple of minutes and not be overwhelmed by having to read a whole novel. I also love the illustrations that go along with each story. Each illustration adds a whole new level of excitement to the stories.\u201d \u00a0\u2013Shawna J.C. Tenney \u00a0\n\t\u003ca href=\"http://www.shawnajctenney.com\" rel=\"nofollow\"\u003ewww.shawnajctenney.com\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003ch4\u003eWhat do you get as a Tales Fantastic Patron?\u003c/h4\u003e\nThis video answers all your questions about Tales Fantastic\u0027s patron rewards.\n\u003cbr\u003e\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qG2ApCfywgw\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ch4\u003eYou can support Tales Fantastic for as long as you wish and cancel at any time. You can set a monthly max, so you never go over your budget. You control it all. It\u0027s easy to sign up and easy to cancel.\u003c/h4\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003cimg src=\"http://talesfantastic.com/wp-content/uploads/2017/11/Patreon-page-image-2.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e"
