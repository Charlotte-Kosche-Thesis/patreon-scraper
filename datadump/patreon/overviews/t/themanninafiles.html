     "about": "\u003cdiv\u003eChristine Mannina is a detective in the highly-acclaimed Homicide Investigations division of the Indianapolis Metropolitan Police Department.  Over the course o...f her career as a Homicide Detective, she has maintained an impressive 90% case solve rate, high above the national average of 61%, and boasts a virtually unheard of 100% conviction rate, which means that every person she has arrested who has been tried for homicide has been put away.\u003cbr\u003e\u003cbr\u003e Christine has received numerous awards during her career in law enforcement, including: Detective of the Year, Officer of the Month,and the Medal of Merit, as well as several certificates of commendation. She graduated the Indiana Law Enforcement Academy with honors.\u003cbr\u003e\u003cbr\u003e Christine was featured in the Investigation Discovery channel\u0027s docu-series \"The Shift,\" a show about the work of homicide detectives at the Indianapolis police department.  She has also appeared in the television series \"Cops\" and \"Women and the Badge.\"  Christine blogs about her life and work on the Investigation Discovery website.\u003cbr\u003e\u003cbr\u003e Christine greatly enjoys her work as a public speaker, addressing school and civic groups about the topic of criminal investigation.  These public speaking engagements coupled with her position within the police force have made her a role model for young women who say she has inspired them to enter the field of law enforcement.\u003cbr\u003e\u003cbr\u003e Christine is working on a book about her career, which will serve as a window into her world including insights into crime, and into human nature, from her unique point of view.  \u003cbr\u003e\u003cbr\u003e Christine lives in Indianapolis with her family and her dog Cagney. \u003ca href=\"https://www.facebook.com/pg/TheManninaFiles/about/?ref=page_internal#\"\u003eSee More\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003e\u003ca href=\"https://www.facebook.com/page_
