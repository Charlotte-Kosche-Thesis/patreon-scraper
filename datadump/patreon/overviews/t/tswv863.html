    "summary": "\u003cdiv\u003e\u003cstrong\u003eHello!\u003c/strong\u003e\u003cbr\u003eWelcome to \u003cstrong\u003eTswv8 6 3\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003eMy name is Sarah Gore and my husband Travis and I live in Thailand. We moved here because of the Hmong language to be able to help Hmong people. It is our hope to continue living here as long as possible, and I would love to include you on our journey. Thank you SO MUCH for checking us out! Watch my short video above to see what I\u0027m doing for you.\u003cbr\u003e\u003cbr\u003eThis is a great opportunity for me to provide tutorials for learning the \u003cstrong\u003eHmong language\u003c/strong\u003e. Whether you are brand new to the language or have been learning it for years, there are skills to learn and refinements we all can make! I really hope this helps people to learn easier, and avoid many of the learning hurdles that we had to go through. :)\u003cbr\u003e\u003cbr\u003ePlease join me on this exciting experience and learn Hmong at a pace, day and time that is perfect for \u003cstrong\u003eYOU\u003c/strong\u003e! If you LOVE my content, check out the rewards here on the right, (or below on mobile).\u00a0 \u00a0:)\u00a0 \u00a0\u0026gt;\u0026gt;\u0026gt;\u00a0\u003cbr\u003e\u003cbr\u003eI have so many great things I can\u0027t wait to show you, and it will be fun too! I promise, there is nothing else like this. ;)\u003cbr\u003e\u003cbr\u003eI was doing one production a week, but the work load was too heavy. I now will be doing fewer videos, as I have time for, and will focus on the quality of the lessons. It takes a lot of work and many hours to make a lesson that is great\u00a0for you. As a one man show I am the researcher, writer, editor, videographer, video editor and more. As my video skills and knowledge base improves, so will my productions. Thank you so much for your support! :D\u003cbr\u003e\u003cbr\u003eIf you wish to donate at any other time, you can use this Pay Pal link:\u00a0\u003ca href=\"http://www.paypal.me/sarahlucille\"\u003ewww.paypal.me/sarahlucille\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThanks again!!! Please join me here and you\u0027ll \u003cstrong\u003e\u003cem\u003eLOVE\u003c/em\u003e\u003c/strong\u003e to learn Hmong! :)\u003c/div\u003e"
