    "summary": "\u003ch3\u003e\u003cstrong\u003eQuem \u00e9 voc\u00ea?\u003c/strong\u003e\u003c/h3\u003e\n\u003cimg src=\"https://media.giphy.com/media/l2QZYfzCasdsBD1cY/giphy.gif\"\u003e\u003cbr\u003e\nOi. Meu nome \u00e9 \u003cstrong\u003eRicardo Rente\u003c/strong\u003e, sou nascido e criado no Rio de Janeiro e atualmente moro em Vancouver, no Canad\u00e1. Comecei a produzir conte\u00fado pra internet em 2007, com um blog, onde postava minhas reflex\u00f5es sobre a cultura nerd (especialmente minhas an\u00e1lises de Lost) e em 2011\u00a0\u003ca href=\"http://https://www.youtube.com/territorionerdclassic\" target=\"_blank\"\u003emigrei pro Youtube\u003c/a\u003e; em 2015, por conta de um bug, tive que criar um\u00a0\u003ca href=\"http://youtube.com/territorionerd\" target=\"_blank\"\u003esegundo canal\u003c/a\u003e, onde continuo produzindo at\u00e9 hoje. Sou designer como profiss\u00e3o mas nunca me senti plenamente realizado preso em um escrit\u00f3rio, trabalhando em projetos que eu n\u00e3o acreditava. A internet, e principalmente o Youtube, foram a v\u00e1lvula de escape pra minha criatividade.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eO que \u00e9 o Territ\u00f3rio Nerd?\u003c/strong\u003e\u003c/h3\u003e\nDo in\u00edcio do blog at\u00e9 hoje, o \n\u003cstrong\u003eTerrit\u00f3rio Nerd\u003c/strong\u003e \u00e9 basicamente o local onde eu posso explorar a minha nerdice. Eu crio conte\u00fado de entretenimento em v\u00eddeos e podcast, onde busco constantemente fugir da superficialidade da internet, do conte\u00fado f\u00e1cil e mastigado, e principalmente, do clickbait. Eu adoro pensar e estudar e meu maior objetivo \u00e9 incentivar meu p\u00fablico a fazer o mesmo.\n\u003cbr\u003e\n\u003cbr\u003e\nFalo sobre temas e assuntos que fazem sentido pra mim, sempre buscando um olhar social, filos\u00f3fico e humano onde muitos s\u00f3 veem puro entretenimento. Eu aprendo enquanto fa\u00e7o v\u00eddeos e me divirto enquanto informo. Busco me superar \u00e0 cada v\u00eddeo, e sim, meu lema \u00e9 qualidade antes de quantidade.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/xUPGctFtUIF7DZdEiY/giphy.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003ePorqu\u00ea eu daria meu dinheiro pra voc\u00ea?\u003c/strong\u003e\u003c/h3\u003e\nO que me impede hoje de me dedicar 100% ao \n\u003cstrong\u003eTerrit\u00f3rio Nerd\u003c/strong\u003e \u00e9 simplesmente grana e tempo. O retorno de adsense do Youtube n\u00e3o paga nem o meu aluguel e as campanhas que fa\u00e7o com marcas s\u00e3o t\u00e3o espor\u00e1dicas que n\u00e3o d\u00e1 nem pra serem levadas em conta. A \u00fanica solu\u00e7\u00e3o \u00e9 me desdobrar e trabalhar em um emprego tradicional o dia todo e s\u00f3 produzir com o tempo e energia que me restam, quase sempre abrindo m\u00e3o de fins-de-semana e horas de sono e lazer.\n\u003cbr\u003e\n\u003cbr\u003e\nPor mais de 5 anos eu tenho feito tudo isso sozinho, com uma qualidade que supera muitos canais com recursos e equipes.Meu sonho \u00e9 conseguir viver produzindo conte\u00fado pro \n\u003cstrong\u003eTerrit\u00f3rio Nerd\u003c/strong\u003e e consequentemente construir uma comunidade de nerds que amam isso tudo tanto quanto eu.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/3og0IAGMPzNeSOj50A/giphy.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eVoc\u00ea vai usar esse dinheiro pra qu\u00ea?\u003c/strong\u003e\u003c/h3\u003e\nReinvestir no canal, principalmente em equipamento, pra tornar minha produ\u00e7\u00e3o mais r\u00e1pida. Os equipamentos que eu tenho hoje s\u00e3o antigos, muitos com defeito, o que me limita bastante sobre os tipos de conte\u00fado que eu posso fazer. S\u00f3 pra tu ter uma ideia, eu perco muito tempo enorme s\u00f3 pra conseguir chegar no n\u00edvel de qualidade que eu gosto.\n\u003cbr\u003e\n\u003cbr\u003e\nAl\u00e9m disso quero usar essa grana pra bancar minha viagem pra \n\u003cstrong\u003eCCXP2018\u003c/strong\u003e e assim conseguir fazer um encontro com voc\u00eas pra gente tirar foto, falar nerdice e rir at\u00e9 doer a mand\u00edbula!\n\u003cbr\u003e\nEu quero manter as coisas do jeito que s\u00e3o, com minha linguagem e estilo, ent\u00e3o n\u00e3o tenho o menor interesse em usar esse dinheiro pra contratar ningu\u00e9m pra escrever ou editar minhas coisas.\n\u003cbr\u003e\n\u003cbr\u003e\nAcredite, h\u00e1 uma montanha de ideias dentro de mim que eu s\u00f3 n\u00e3o consigo colocar pra fora na velocidade que eu quero por limita\u00e7\u00f5es de tempo e dinheiro.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eComo fa\u00e7o pra contribuir em reais?\u003c/strong\u003e\u003c/h3\u003e\nO Patreon \u00e9 a melhor forma de contribui\u00e7\u00e3o para o \u003cstrong\u003eTerrit\u00f3rio Nerd\u003c/strong\u003e, a transfer\u00eancia da grana pra minha conta no Canad\u00e1 \u00e9 mais f\u00e1cil e tamb\u00e9m por quest\u00f5es fiscais; al\u00e9m da integra\u00e7\u00e3o com o \u003cstrong\u003eDiscard\u003c/strong\u003e,\u00a0\u003ca href=\"https://www.twitch.tv/territorionerd\" target=\"_blank\"\u003eTwitch\u003c/a\u003e e\u00a0\u003ca href=\"http://youtube.com/territorionerd\" target=\"_blank\"\u003eYoutube\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nSe voc\u00ea n\u00e3o tem cart\u00e3o internacional e/ou n\u00e3o se sente confort\u00e1vel de pagar em d\u00f3lar, voc\u00ea pode usar o sistema do PicPay. Para contribuir, basta\u00a0\u003ca href=\"https://picpay.com/site/download\" target=\"_blank\"\u003ebaixar o app\u003c/a\u003e, criar o seu perfil e\u00a0\u003ca href=\"https://app.picpay.com/user/territorionerd\" target=\"_blank\"\u003eescanear o c\u00f3digo do Territ\u00f3rio Nerd\u003c/a\u003e. O d\u00e9bito ser\u00e1 feito mensalmente no seu cart\u00e3o.\u00a0O valor m\u00ednimo \u00e9 de R$ 5.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch3\u003e\u003cstrong\u003eOk, entendi, mais alguma coisa?\u003c/strong\u003e\u003c/h3\u003e\nSim, \n\u003cstrong\u003emuito obrigado\u003c/strong\u003e! \u00c9 gra\u00e7as \u00e0 voc\u00ea, que gosta, valoriza e apoia o meu trabalho, que eu to aqui at\u00e9 hoje produzindo. Eu sinto uma enorme responsabilidade em sempre entregar o melhor que eu puder e trabalho pra caramba pra isso. Eu odeio me repetir e dentro de mim arde uma chama de sempre buscar surpreend\u00ea-los e expandir as barreiras do que \u00e9 poss\u00edvel no Youtube. Fazer o \u003cstrong\u003eTerrit\u00f3rio Nerd\u003c/strong\u003e ao longo desses anos tem sido uma jornada incr\u00edvel e eu n\u00e3o poderia estar mais animado para o que o futuro nos reserva.\n\u003cbr\u003e\n\u003cbr\u003e\nApoie o meu trabalho, apoie o \n\u003cstrong\u003eTerrit\u00f3rio Nerd\u003c/strong\u003e e vem comigo construir uma internet melhor.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eFa\u00e7a parte da Resist\u00eancia Nerd!\u003c/h4\u003e\n\u003cimg src=\"https://media.giphy.com/media/xT0xemNCRU4TRrGDAI/giphy.gif\"\u003e\u003cbr\u003e"
