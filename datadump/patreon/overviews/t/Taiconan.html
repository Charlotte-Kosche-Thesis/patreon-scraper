    "summary": "\u003cbr\u003e\u003cstrong\u003eHEY NOW!\u003c/strong\u003e\u003cbr\u003eJust because we can jack-and/or-jill-it to stick figures humping or the words \"fuck me\" 18 times in a video or writing, doesn\u0027t mean we have to! \u003cstrong\u003eWe can have standards, DAMN IT!\u003c/strong\u003e \u003cem\u003e*ahem*\u003c/em\u003e\u003cbr\u003eHeya! I\u0027m Taiconan. \u003cbr\u003e\u003cbr\u003eI like good writing, and I\u0027m here on Patreon to give folks access to some of my raunchy bits for everyone to enjoy! As well as offer up assistance to any aspiring writer (porn or otherwise) guidance on character development, arc creation, world building, or whatever you think you\u0027d like help with regarding a story! If mechanical assistance (spelling/grammar) is what you need, I\u0027ll happily try to assist, but there are much more qualified resources out there... like a dictionary. Hehe... \u003cbr\u003e\u003cstrong\u003eTranslation tuning\u003c/strong\u003e however would be just fine. I understand that trying to reassemble text after breaching a language barrier can be tough, so I\u0027m happy to try to cobble together the meaning after a rough translation.\u003cbr\u003e\u003cbr\u003eNow I\u0027m only one man, and I\u0027d love to help everyone, but having everyone send me their work and writing back with notes is impersonal and doesn\u0027t help you flesh out your own mind as well as understand my context like asking questions can. But I\u0027ll work with you through just about any medium you feel is best.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSPOILERS!\u003c/strong\u003e I\u0027m generally a furry fiction writer, but I\u0027m happy to engage just about any genre or subject matter long enough to help any writer along with their own work. If you tell me the piece is intended to focus on sex, then the narrative will be mirrored to better support a sex story. If you tell me it is intended to be a narrative piece, you\u0027ll need to specify the level of intimacy, otherwise I may attempt to shoe-horn in unnecessary raunchy bits.\u00a0\u003cstrong\u003eNote: You may use any work I post here any way you please. I only request you include a link to my patreon in the post! It\u0027s called the honor system! Thanks!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eTypical \u003cstrong\u003eDISCLAIMER\u003c/strong\u003e: Any characters, events, or actions, resembling real life or similar works are coincidental (I don\u0027t troll the internet that much.) Please do not attempt to recreate anything written, portrayed, implied, or otherwise as these are fictional\u00a0(obviously) and not representative of real life. I reserve the right to make changes or remove any of my works here, and to make additions to this disclaimer to expound on/remove/add any other items as I see fit with or without notice.\u003cbr\u003eDisclaimer Over.\u003cbr\u003e\u003cbr\u003eBut if you do happen to find someone has written similar (or somehow identical) works as me, don\u0027t hesitate to show me! I\u0027d love to talk with them! It\u0027s always nice to find kindred spirits.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e==================================================================================================================\u003c/strong\u003e\u003cbr\u003eBanner Credit to \u003ca href=\"http://nicolaswildes.tumblr.com/\" rel=\"nofollow\"\u003ehttp://nicolaswildes.tumblr.com/ \u003c/a\u003e\u003cbr\u003e\u003cem\u003e(used w/o permission)\u003c/em\u003e"
