    "summary": "Established in 2010, \u003cem\u003e\u003cstrong\u003eThe Star Wars Underworld\u003c/strong\u003e\u003c/em\u003e is committed to bringing you the best news coverage of the Galaxy Far, Far Away.  Our website covers all the latest breaking \u003cem\u003eStar Wars\u003c/em\u003e news, ranging from \u003cem\u003eThe Force Awakens\u003c/em\u003e, \u003cem\u003eRogue One\u003c/em\u003e, and all the new films to \u003cem\u003eStar Wars Rebels\u003c/em\u003e to the novels, comics, and video games.  We also produce a network of \u003cstrong\u003e\u003cem\u003eStar Wars\u003c/em\u003e podcasts\u003c/strong\u003e that cover breaking news and review current \u003cem\u003eStar Wars\u003c/em\u003e projects.  In addition, \u003cstrong\u003e\u003cem\u003eThe Star Wars Underworld\u003c/em\u003e\u003c/strong\u003e attends various \u003cem\u003eStar Wars\u003c/em\u003e and comic conventions around the world including \u003cem\u003eStar Wars\u003c/em\u003e Celebration, San Diego Comic-Con, D23 Expo, New York Comic Con, and many more. \u003cbr\u003e \u003cbr\u003eYour generous contribution will help support our organization and expand our coverage.  This means more conventions, more podcasts, increased social media presence, video projects, and a broader scope of website content.\u003cbr\u003e\u003cbr\u003eCheck out the perks below to find how you can get involved.\u003cbr\u003e\u003cbr\u003eFor a monthly contribution of \u003cstrong\u003e$1\u003c/strong\u003e, you will appear on our \u003cstrong\u003efeatured donors page\u003c/strong\u003e on our website and will be given a \u003cstrong\u003ewelcome shout-out\u003c/strong\u003e on our live podcast!\u003cbr\u003e\u003cbr\u003eFor \u003cstrong\u003e$5\u003c/strong\u003e we will add you to our \u003cstrong\u003eexclusive Facebook group\u003c/strong\u003e for Patrons where you can provide creative input into our bonus monthly \u003cstrong\u003ePatreon sponsored show\u003c/strong\u003e. Additionally you will appear on our featured donors page and will be given a welcome shout-out on our live podcast!\u003cbr\u003e\u003cbr\u003eFor \u003cstrong\u003e$10\u003c/strong\u003e  you\u0027ll have the opportunity once a month to contribute to a \u003cstrong\u003ecompilation opinion article\u003c/strong\u003e on our website about a relevant \u003cem\u003eStar Wars\u003c/em\u003e topic. Additionally you will be added to our Patreon Facebook group, appear on our featured donors page, and will be given a welcome shout-out on our live podcast!\u003cbr\u003e\u003cbr\u003eFor \u003cstrong\u003e$15\u003c/strong\u003e you will be given the opportunity to appear on our bonus monthly \u003cstrong\u003ePatreon sponsored show for a segment\u003c/strong\u003e either live or by voicemail. Additionally you will be added to our Patreon Facebook group, appear on our featured donors page, and will be given a welcome shout-out on our live podcast!\u003cbr\u003e\u003cbr\u003eFor \u003cstrong\u003e$25\u003c/strong\u003e (limited to 4 patrons) you will be mentioned once a month as the \u003cstrong\u003eofficial sponsor\u003c/strong\u003e of one of our weekly podcasts. Additionally you will be added to our Patreon Facebook group, appear on our featured donors page, and will be given a welcome shout-out on our live podcast!\u003cbr\u003e\u003cbr\u003eFor \u003cstrong\u003e$50\u003c/strong\u003e (limited to 2 patrons) you will have the opportunity to appear as a guest on \u003cem\u003e\u003cstrong\u003eLive From Lothal\u003c/strong\u003e\u003c/em\u003e once a month or for the entirety of our bonus monthly \u003cstrong\u003ePatreon sponsored show\u003c/strong\u003e. Additionally you will be added to our Patreon Facebook group, appear on our featured donors page, and will be given a welcome shout-out on our live podcast!\u003cbr\u003e\u003cbr\u003eThank you, and may the Force be with You!\u003cbr\u003e"
