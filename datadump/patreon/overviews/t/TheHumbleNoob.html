    "summary": "\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 0);\"\u003eABOUT LITTLE \u0027OL ME! ^_^\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHELLO MY DARLINGS!!\u003c/strong\u003e! It is I, \u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cb style=\"color: rgb(227, 108, 9); background-color: rgb(255, 255, 255);\"\u003eTheHumbleNoob!\u00a0\u003c/b\u003e\u003cstrong\u003e\u00b0\u02d6\u2727\u25dd(\u2070\u25bf\u2070)\u25dc\u2727\u02d6\u00b0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eam a ridiculous fool who makes highly edited gaming \"funny\" moments video on Youtube! \u003cstrong\u003eMy dream is to just make people laugh or at least smile at my terrible jokes\u003c/strong\u003e as I waddle off on my adventures, meeting a strange array of friends ...and enemies.. (I\u0027m looking at you \u003cstrong\u003eSneaky Snail!\u003c/strong\u003e\u00a0\u003c/span\u003e(\u003cstrong\u003e\u00b4\u2256\u25de\u0c6a\u25df\u2256\uff40)\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e) whereever I go whilst causing mischief and mayhem along the way! I also have a dad who likes puns, \u0027tis pretty cool. He\u0027s also a Mountain!\u00a0\u003cstrong\u003eO_O\u003cbr\u003e\u003cbr\u003eAnyways...\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 0);\"\u003eWhy I am on Patreon?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI am on Patreon because \u003cstrong\u003emaking these videos brings me so much joy that sometimes I can\u0027t even beilive it.\u003c/strong\u003e They have allowed me to meet my \u003cstrong\u003eamazing community\u003c/strong\u003e who support me even though I take ten hundred thousand years to edit my videos\u003cstrong\u003e (I fricken\u0027 love you guys!!)\u003c/strong\u003e. They allowed me to \u003cstrong\u003estart feeling comfortable with myself\u003c/strong\u003e whilst driving me to realize that my goal in life is that \u003cstrong\u003eI want to make people smile\u003c/strong\u003e (and animals, I don\u0027t discriminate) by giving myself fully to the videos. \u003cstrong\u003eUnfortunately I am known to be a Noob with a very terrible upload schedule and a big part of that problem is my equipment! (Or lack of it).\u003c/strong\u003e So far recording wise I have to borrow my lovely BF\u0027s pc, mic and elgato to get anything done which, as we both use the PC for work, can cause a lot of problems as we both have to work around each other rather then just being able to get on with what we need to do. But my worse problem is the laptop which I edit on.. To put it lightly, loading a word document on it is enough for it to set itself on fire. I can\u0027t watch my footage back in normal time because it lags constantly, even if I put it in the worse quality possible. If I attempt to key frame a clip, something that should take me 5 minutes could actually take me hours (Not even joking) and with the amount of edits I do, it just gets slower and slower the bigger the file becomes. Not too mention it constantly crashes, so all in all, it slows down the process of creating my videos incredibly! \u0026gt;_\u0026lt;\u00a0\u00a0With your guys support if you choose to donate (Which you don\u0027t have too at all!! You being apart of the Noob fam is more then enough for me!) \u003cstrong\u003eI hope to make you proud and do the best that I can for you whilst making the channel get bigger and better with equipment which I don\u0027t have to rely on others for or won\u0027t set on fire!\u003c/strong\u003e I have so many ideas that I want to do and can\u0027t wait to share them all with you. \u003cstrong\u003eI love you all very much and holy Sabrina blesses you!\u00a0\u003c/strong\u003e\u0669(\u0e51\u0026gt; \u2083 \u0026lt;)\u06f6\u2665\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cb style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
