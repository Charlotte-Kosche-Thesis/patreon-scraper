    "summary": "\u003cstrong\u003eWer wir sind?\u003c/strong\u003e\u003cbr\u003e\nThe Hirsch Effekt ist eine Artcore Band\naus Hannover, Germany. Wir haben vier Alben ver\u00f6ffentlicht und ca. 300 Konzerte in Deutschland und Europa gespielt.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWas ist Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIm Gegensatz zu Crowdfunding werden bei\nPatreon nicht f\u00fcr einzelne Gro\u00dfprojekte (wie zum Beispiel unseren \n\u003ca href=\"https://www.startnext.com/the-hirsch-effekt-tourfilm\" rel=\"nofollow\"\u003eTourfilm\u003c/a\u003e oder die \u003ca href=\"https://www.startnext.com/the-hirsch-effekt-split-lp\" rel=\"nofollow\"\u003eFIXUM-Ep\u003c/a\u003e) eine gr\u00f6\u00dfere Summe Geld gesammelt,\nsondern es wird \u00fcber einen l\u00e4ngeren Zeitraum nach Unterst\u00fctzern\ngesucht, die uns regelm\u00e4\u00dfig (n\u00e4mlich in unserem Fall monatlich)\nhelfen m\u00f6chten. Belohnt werden die Unterst\u00fctzer dementsprechend\nauch nicht durch ein Endprodukt. Stattdessen werden die Patrons \n\u003cstrong\u003e(von\nuns auch Deerdaddies oder Deermommies genannt)\n\u003c/strong\u003e n\u00e4her an uns und somit auch n\u00e4her an\nunserem Schaffen sein.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWarum uns mit Patreon unterst\u00fctzen?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMit Patreon suchen wir im Grunde Unterst\u00fctzer, die uns den R\u00fccken etwas freier halten, damit wir das tun k\u00f6nnen, von dem wir denken, dass wir das am besten k\u00f6nnen: N\u00e4mlich Mucke mit dieser Band zu machen. Jeder von uns geht noch einem zeitaufwendigen Broterwerb nach. Wir erhoffen uns durch Patreon etwas mehr Zeit in The Hirsch Effekt stecken zu k\u00f6nnen. Dies bedeutet nicht unbedingt, dass das n\u00e4chste Album bis zum Jahresende fertig sein wird. Mehr Zeit kann eben auch bedeuten, dass es einfach besser wird, weil wir uns intensiver damit besch\u00e4ftigen k\u00f6nnen. Es kann aber bedeuten, dass wir uns noch besser auf Konzerte vorbereiten k\u00f6nnen oder andere Dinge erledigen k\u00f6nnen, die diese Band voranbringt.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWas habe ich davon Deerdaddy zu\nsein?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nZuerst nat\u00fcrlich\nunsere tiefste Dankbarkeit. Dar\u00fcberhinaus bekommen Deerdaddies und -mommies exklusiven Einblick in den Patreon Feed. Wir haben ganz bewusst bisher nur einen kleinen Mindestbetrag zur Unterst\u00fctzung ausgew\u00e4hlt, damit das hier kein elit\u00e4rer Verein wird. Ebenso wird unser Podcast (die Deerradioshow), der mit dem ersten Goal verbunden ist, f\u00fcr alle zug\u00e4nglich sein (also nicht nur f\u00fcr Leute, die uns regelm\u00e4\u00dfig unterst\u00fctzen). Die Deerdaddies haben aber die M\u00f6glichkeit, dessen Inhalt mitzugestalten. Dar\u00fcberhinaus wird es vielleicht sowas wie exklusives Merch geben, was nur Deerdaddies zug\u00e4nglich ist. Wir schauen mal, wie das ganze l\u00e4uft.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWas ist ein Goal?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nGoals sind Ziele, die freigeschaltet werden, sobald wir eine bestimmte monatliche Unterst\u00fctzung erreicht haben. Bei jedem geknackten Goal \u00fcberlegen wir uns ein neues. Aus Dankbarkeit f\u00fcr geknackte Goals bekommen zun\u00e4chst alle Hirsch Fans etwas (n\u00e4mlich die Deerradioshow). Haben wir das erste Goal geknackt, \u00fcberlegen wir weiter.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWas ist ein Reward?\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nRewards sind Belohnung f\u00fcr die Deermommies und -daddies. Bezogen auf das erste Goal werden die damit belohnt, dass sie Einfluss auf den Inhalt der Deerradioshow nehmen k\u00f6nnen. Im Moment gibt es also nur Rewards, die etwas mit der Show zu tun haben. Wenn wir das erste Goal geknackt haben sollten, wird es also auch mehr Rewards geben, die wiederum mit dem n\u00e4chsten Goal zu tun haben werden. Wenn ihr Ideen oder W\u00fcnsche habt, schreibt sie gern in die Kommentare.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFAQ\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eWas ist so toll am \u003cstrong\u003ePatreon Feed\u003c/strong\u003e?\u003cem\u003e\u003cbr\u003e\n\tDen Patreon Feed gibt es ab jetzt und darin werden wir \nregelm\u00e4\u00dfig \u00fcber den Fortschritt bei uns berichten und dar\u00fcber, was sonst grad so abgeht. Im Grunde ist das eine Art Newsletter mit Hintergrundinfos, vermutlich in Videoform und im 2-Wochen-Rhythmus. Das t\u00fcfteln wir grad noch genau aus. Nur Deerdaddies haben Zugang zu diesem Feed.\u00a0Hier erfahrt ihr auch als erste, was wir uns weiteres f\u00fcr Patreon ausdenken.\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003eUnd was ist dann die\u003cstrong\u003e Deerradioshow\u003c/strong\u003e?\u003cbr\u003e\u003cem\u003eDie\u003c/em\u003e\u003cem\u003e gibt es, da das erste Goal (350$) geknackt ist. Sie erscheint einmal pro Monat, wird f\u00fcr alle zug\u00e4nglich und thematisch breiter aufgestellt. Sie soll eher einen unterhaltenden als informativen Charakter haben. Aber beides schlie\u00dft sich ja auch nicht aus. Nils moderiert das Ding. Ilja \u0026amp; Moe werden manchmal zu Gast sein, sowie evtl. Patrons (Deerdaddies) oder Leute, die wir sonst f\u00fcr daf\u00fcr als geeignet halten und \u003cem\u003edie zum Teil evtl. auch gar nix mit Musik am Hut haben\u003c/em\u003e. Deerdaddies k\u00f6nnen die Show zuerst h\u00f6ren. Ein paar Wochen sp\u00e4ter machen wir die jeweils aktuelle Episode f\u00fcr alle zug\u00e4nglich.\u003c/em\u003e\u003c/li\u003e\u003cli\u003eWas passiert in den \u003cstrong\u003eWunsch-Videos\u003c/strong\u003e?\u003cbr\u003e\u003cem\u003eWir geben regelm\u00e4\u00dfig eine Kategorie vor, \u00fcber dessen Inhalt unsere Deerdaddies abstimmen k\u00f6nnen. Folgende Kategorieren soll es geben:\u003c/em\u003e\u003cul\u003e\u003cli\u003ePlaythrough Nils / Ilja / Moe\u003cem\u003e (ihr w\u00e4hlt aus, welchen Song der jeweilige spielen soll)\u003c/em\u003e\u003c/li\u003e\u003cli\u003eNils / Ilja Riff-Rundown\u003cem\u003e (ihr w\u00e4hlt das Riff, das Nils oder Ilja erkl\u00e4ren soll)\u003c/em\u003e\u003c/li\u003e\u003cli\u003eAsk Ilja The Bass-Doctor \u003cem\u003e(stellt Ilja Fragen zu seiner Basstechnik)\u003c/em\u003e\u003c/li\u003e\u003cli\u003eTrack by Track Commentary\u003cem\u003e (ihr w\u00e4hlt den Song aus, den wir euch erkl\u00e4ren sollen)\u003c/em\u003e\u003c/li\u003e\u003cli\u003eAsk the producer\u003cem\u003e (wir erkl\u00e4ren euch, welche elektronischen Instrumente wir in einem\u00a0\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cem\u003eSong eurer Wahl verwenden und wie wir unsere Demos machen)\u00a0\u003c/em\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003eExplain the lyrics \u003cem\u003e(Nils erkl\u00e4rt euch die Hintergr\u00fcnde eines Songtextes eurer Wahl im Detail)\u003c/em\u003e\u003c/li\u003e\u003cli\u003eRig Rundown \u003cem\u003e(stellt Nils Fragen zu unserem Equipment)\u003c/em\u003e\u003c/li\u003e\u003cli\u003eLet\u0027s Play\u003cem\u003e (Nils filmt seine Spielerunde dabei, wir sie ein Brettspiel eurer Wahl spielt)\u003c/em\u003e\u003c/li\u003e\u003cli\u003eMoes Kochstube\u003cem\u003e (Wir filmen Moe, wie er ein Rezept eurer Wahl kocht\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\t\u003cli\u003eWie funktioniert die \u003cstrong\u003eBezahlung\u003c/strong\u003e?\u003cem\u003e\u003cbr\u003e\n\tPer Paypal oder Kreditkarte. Abgebucht wird am Monatsanfang.\n\t\u003cbr\u003e\n\t\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003eWas, wenn ich nicht mehr helfen m\u00f6chte oder kann?\u003cem\u003e\u003cbr\u003e\n\tDu kannst deine Unterst\u00fctzung jederzeit beenden.\u00a0\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e"

     "about": "The Hirsch Effekt have realized their philosophical dream of outdoing perimeters and pigeonholing. The band\u0027s musical spectrum, ranging from Hardcore, Chamber Music, Death Metal, Jazz, Electronica, Pop to any other imaginable genre, is being completely deconstructed, and woven into an highly individualistic mash-up of its own. The trio, hailing from Hanover, Germany, seem eerily to embody the musical resonance chamber of the black hole.\u003cbr\u003e\u003cbr\u003eThe artcore group, consisting of multi-instrumentalists Nils Wittrock (i.a. vocals, guitars), Ilja John Lappin (i.a. bass, vocals) and Moritz Schmidt (drums), plays an extremely variable style of music, as well as combines various elements to the utter peak of sophistication. The end result is nothing less than a homogenous and enormous sound monster, nearly beating your speakers to death. Although the very first impressions coalesce into an epic, aggressive, and sinister sound, there is a specific personal touch and frankness in the German lyrics of Nils Wittrock. They signify authenticity and closeness and stand out as a counterpart to the musical periphery.\u003cbr\u003e\u003cbr\u003eIn 2013, the readers of German alternative magazine VISIONS voted the group\u0027s second album under the 20 best albums of all time. It was the only German album that made it on the list, next to rock and metal classics like Nirvana\u0027s \u201cNevermind\u201c, Tool\u0027s \u201c\u00c6nima\u201c, The Mars Volta\u0027s \u201cDe-Loused In The Comatorium\u201c or Rage Against The Machine\u0027s self-titled album. Even Math- \u0026amp; Hardcore giants, The Dillinger Escape Plan, got hold of The Hirsch Effekt and took the band on tour, twice in a row. The band also supported bands such as Enter Shikari, Between The Buried and Me or Coheed \u0026amp; Cambria and performed at European festivals such as Wacken Open Air, With Full Force Festival, Dunk! Festival, Euroblast, UK Tech-Fest, Open Flair or Complexity
