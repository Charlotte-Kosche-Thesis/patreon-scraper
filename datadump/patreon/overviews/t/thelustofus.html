    "summary": "\u003cstrong\u003eHello and welcome, Everybody! Thank you for visiting my patreon page!\u003c/strong\u003e\u003cbr\u003eI am a new game creator. Currently working on a game called \u003cstrong\u003e\u003cem\u003e\"The Lust of Us\"\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDISCLAIMER: \"The Lust of Us\" story, character and actions are all fictitious and is not \nrelated to the real world at all. All characters in the game are of at \nleast 18 years of age.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePlease read this before becoming a patron:\u003c/span\u003e\u003c/strong\u003e\u00a0https://www.patreon.com/posts/future-of-game-17183315\u003cbr\u003e\u003cbr\u003eThe game tells a story of a \u003cem\u003emiddle-aged man\u003c/em\u003e and a \u003cem\u003eteen girl\u003c/em\u003e, trying to survive together after a terrible virus got released into the world.\u003cbr\u003eThey escaped from the city in order to survive and live in a small house deep in the forest.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome details about the game\u003c/strong\u003e:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll material in the game is hand-drawn, no 3D models used\u003c/li\u003e\u003cli\u003ePlatforms: Mac, Windows, Linux.\u003c/li\u003e\u003cli\u003eLanguages: English, Russian.\u003c/li\u003e\u003cli\u003ePowered by renpy engine.\u003c/li\u003e\u003cli\u003eVisual novel\u00a0 with a relationship simulator.\u003c/li\u003e\u003cli\u003eHas an inventory and a crafting system.\u003c/li\u003e\u003cli\u003eHas an in-game chat system with the main heroine.\u003c/li\u003e\u003cli\u003eAnimated scenes \u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003ePlanned features:\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e20+ game characters with possibility to interact with each of them with a lot of \u003cem\u003eadult game scenes\u003c/em\u003e\u003c/li\u003e\u003cli\u003eFighting system with different enemies and skills\u003c/li\u003e\u003cli\u003eImproved crafting system\u003c/li\u003e\u003cli\u003eNon-linear\u00a0game progression\u003c/li\u003e\u003cli\u003eDating system\u003c/li\u003e\u003cli\u003eMini-games for improved gaming experience\u003c/li\u003e\u003cli\u003eCharacter customisation\u003c/li\u003e\u003cli\u003eMany locations to visit\u003c/li\u003e\u003cli\u003eOptional management-survival gameplay\u003c/li\u003e\u003cli\u003eVoice acting\u003c/li\u003e\u003cli\u003eAll scenes to be fully animated\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003ePlanned game size:\u003cbr\u003e\u003c/strong\u003eThe game is planned to be really huge starting from the 2 characters relationship simulator to the possibility to crate a survival camp with a lot of different individual characters to interact with. With a sort of management system, where the game progression is not liner and depends only on the player.\u003cbr\u003eBut these plans are not the only way for game to develop. That is why it is released in an early stage of development, so it could be really influenced by the players, and at any moment the game development process can go in a completely different direction.\u003cbr\u003e\u003cem\u003eSo, You are the one who is going to decide the future of this game.\u003c/em\u003e\u003cbr\u003eAnd as a developer of the game I am \u003cem\u003ehighly opened for different suggestions and game changes.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlanned\u003c/strong\u003e\u00a0\u003cstrong\u003eFetishes:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eCorruption\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eTeen\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eAnal\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eFeet\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eDomination and Submission\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003ePregnancy\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eLactation\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eBreastfeeding\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSpanking\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnd many more other...\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eI\u0027m also very open for all kind of suggestions and ideas about the game, so a lot of other fetishes can be added n the future updates.\u003cbr\u003e\u003cbr\u003eHere are couple of screenshots from 0.01 version of the game:\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/c1rdwb/ellie.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/naEWGb/slapping.png\"\u003e\u003cbr\u003e"
