    "summary": "Hey guys!\u003cbr\u003eI\u0027m Darren aka TrialAndError and I\u0027m the author and artist of Wild Cards, a comic I\u0027ve been dreaming of since I was a young boy.\u003cbr\u003e\u003cbr\u003eYou can read the comic here and enjoy it for free!  That\u0027s right, \u003cstrong\u003eFREE\u003c/strong\u003e.\u003cbr\u003e--\u00a0\u003ca href=\"https://tapastic.com/series/Wild-Cards\" rel=\"nofollow\"\u003e\u003cstrong\u003ehttps://tapastic.com/series/Wild-Cards\u003c/strong\u003e\u003c/a\u003e --\u003cbr\u003e\u003cbr\u003eI would love to be a full time comic artist and work on the one thing I\u0027ve always wanted to do.\u00a0 They say growing up to always \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003efollow your dreams\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, and in many cases we don\u0027t get a chance to.\u00a0 But to create something people can grow up with, leave to their children, show their loved ones, bring their friends to read and see... \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cem\u003eThat is truly something special\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e.\u00a0 I believe in bringing people together, and I hope what I\u0027ve created can do the same thing that many manga \u003cem\u003e(DBZ, Naruto, One Piece, etc.) \u003c/em\u003eand comics/cartoons \u003cem\u003e(Marvel, DC, Avatar, etc.)\u003c/em\u003e have been able to do.\u003cbr\u003e\u003cbr\u003eWho knows... maybe even one day I will get to see my characters jump to life.\u00a0 So hey, support me in any way you can, and I\u00
