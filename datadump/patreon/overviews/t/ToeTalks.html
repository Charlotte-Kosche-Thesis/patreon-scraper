    "published_at": "2017-08-19T15:49:23+00:00",
    "summary": "Tisha and Jessica are two people who couldn\u2019t be more different. Jessica is a pilot and practices Taekwondo. Tisha is an artist working on a degree in graphic design.  They are coming together to create Toe Talks\u2014\u003cstrong\u003ea show that celebrates the special thing they have in common\u2014being born without arms\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e   Your support is needed to help develop Toe Talks into a production that captures people\u2019s reactions to us and our activities together .  The money raised will be used to film a web series of  3-5 minute episodes that bring us together to do the unexpected.\u003cbr\u003e\u003cbr\u003e   The show will offer the funny side of doing ordinary things without the use of arms. It hopes to offer a refreshing perspective to life\u2019s challenges and encourage people with limb differences. \u003cstrong\u003eThe main goal is to inspire and entertain. \u003c/strong\u003eThe show also hopes to \u003cstrong\u003echange assumptions about limb difference\u003c/strong\u003e and to challenge society\u2019s notion that people with disabilities are excluded from living happy, successful lives. \u003cbr\u003e\u003cbr\u003e   Toe Talks centers around personal growth, friendship, adventure, and the everyday challenges of living without arms. Together, Tisha and Jessica will take on challenges such as \u003cstrong\u003erock climbing and slacklining\u003c/strong\u003e, have fun with billiards and bowling, and be creative with cooking and painting. The possibilities are endless. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e   \u201cWhile most people think that our disability defines who we are, the reality is quite the contrary.  In fact, we do things that you would least expect a person without arms would be able to do. We have very different personalities and interests and \u003cstrong\u003eour different traits color our perspectives in life.\u003c/strong\u003e The one thing we share in common has become an opportunity to connect in a unique way. We want to inspire people facing the daily challenges of life and invite them to share in our friendship.\u201d \u003cbr\u003e\u003c/div\u003e"
   },
