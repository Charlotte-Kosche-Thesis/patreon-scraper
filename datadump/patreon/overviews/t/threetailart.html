    "published_at": "2018-03-14T08:03:03+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eDearest Viewer,\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eThank you for visiting my Patreon page! I am \u003cstrong\u003eStephanie Dziezyk\u003c/strong\u003e, the owner of\u00a0\u003ca href=\"https://threetailart.carbonmade.com/\"\u003eThree-Tail Art\u003c/a\u003e, and known online as Leccathu F\u00fcrvicael. You may already recognize me from my presence on\u00a0\u003ca href=\"https://leccathufurvicael.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/stephanie.dziezyk\"\u003eFacebook\u003c/a\u003e, and through various other venues. I am a freelance artist that \u003cstrong\u003elives to recreate creatures\u003c/strong\u003e; fossil animals, realistic fantasy creatures, and living organisms. My range of media is almost absurdly broad: from digital painting to digital 3D sculpture, from oil paints to acrylic paints, and to my favorite medium of all, \u003cstrong\u003egraphite\u003c/strong\u003e. \u003ca href=\"https://pre00.deviantart.net/a66f/th/pre/f/2013/030/d/8/dziezyk_anatdragoncranialsmalltext_by_leccathufurvicael-d5tbdhb.png\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"https://pre00.deviantart.net/a66f/th/pre/f/2013/030/d/8/dziezyk_anatdragoncranialsmalltext_by_leccathufurvicael-d5tbdhb.png\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"https://pre00.deviantart.net/a66f/th/pre/f/2013/030/d/8/dziezyk_anatdragoncranialsmalltext_by_leccathufurvicael-d5tbdhb.png\" target=\"_blank\"\u003e\u003cimg src=\"https://pre00.deviantart.net/a66f/th/pre/f/2013/030/d/8/dziezyk_anatdragoncranialsmalltext_by_leccathufurvicael-d5tbdhb.png\" style=\"width: 377px; float: right;\"\u003e\u003c/a\u003e\u003cdiv\u003e\u003cbr\u003eI\u0027ve dedicated my life to \u003cstrong\u003eart\u003c/strong\u003e \u003cstrong\u003eand science\u003c/strong\u003e, and with your help, I can pursue even more in-depth research and larger projects. I am a 2013 graduate of the University of Maine with a major in Studio Art, and minors in Zoology and Art History. My knowledge of \u003cstrong\u003eanatomy, biomechanics, ecology\u003c/strong\u003e, and\u003cstrong\u003e behavior\u003c/strong\u003e is crucial to my goals. I endeavor to create informed and well researched \u003cstrong\u003epaeleoart\u003c/strong\u003e, and become part of the science that I love so much. My passion for \u003cstrong\u003erealistic dragons\u003c/strong\u003e mustn\u0027t be ignored, however, and I draw them in my free time. I also paint images of critters that I collect or photograph if they are captivating for me. \u003cstrong\u003eBirds, fish, and reptiles\u003c/strong\u003e are my favorite extant subjects.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eIf you have a fancy for accurate\u003ci style=\"text-align: center;\"\u003e\u00a0\u003c/i\u003edinosaurs, wildlife art, and realistically\u00a0presented fantasy creatures, you have come to the right place!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://pre00.deviantart.net/e903/th/pre/i/2018/071/3/f/patreonrealismdump_by_leccathufurvicael-dc5o8do.png\" style=\"width: 639px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhat is Patreon? What am I supporting?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"https://pre00.deviantart.net/db13/th/pre/f/2014/231/a/3/livestreamdragonbornversion_by_leccathufurvicael-d7t37gk.png\" style=\"width: 334px; float: left; margin: 0px 10px 10px 0px;\"\u003eThis website is an access port for which the viewer can \u003cstrong\u003eexpress their support of an artist with a small pledge each month\u003c/strong\u003e. These monthly microtransactions allow the artist to work at their craft and sustain themselves with what they love to do: bringing happiness and new insights to viewers. For your hard-earned money, you will be given \u003cstrong\u003erewards\u003c/strong\u003e in accordance to value. The more that you pledge, the bigger the rewards. As one of my Patrons,\u003cstrong\u003e $1 a month\u003c/strong\u003e enables you to see:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u2981\u00a0 Daily sketches and doodles\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u2981\u00a0 Musings on the creation of art or my progress on current projects\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u2981\u00a0 Images of WIPs (Works in Progress) for my larger projects\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u2981\u00a0 Images and prompts that may be requested by higher tier pledges\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"https://sta.sh/0xnsabmz5jx\" target=\"_blank\"\u003e\u003cimg src=\"https://pre00.deviantart.net/b10a/th/pre/i/2018/071/8/4/patreonfantasydump_by_leccathufurvicael-dc5o71f.png\" style=\"width: 648px;\"\u003e\u003cbr\u003e\u003c/a\u003e  \u003cbr\u003e\u00a0By pledging toward and supporting my work, you allow me to \u003cstrong\u003etackle larger, more involved projects\u003c/strong\u003e, and allow me to follow my dream of becoming \u003cstrong\u003emore involved in the paeleoart community\u003c/strong\u003e. You will help support my current projects:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u2981\u00a0 A reconstruction of the facial integument of \u003cem\u003eT. rex\u003c/em\u003e, with interpretations extrapolated from Jaime Headden\u0027s and Mark Witton\u0027s analyses of bone-skin correlates.\u003cbr\u003e\u003cbr\u003e\u2981 An acrylic painting of an aquatic dragon flying out of the ocean, a shark in its talons\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eYour pledge will be helping me make my life\u0027s passion more sustainable. Any amount of donation, no matter how small, will engender my endless gratitude!\u003cbr\u003e\u003cbr\u003eThank you for your time, and thank you for your interest!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWith kindest regards,\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e~Stephanie Dziezyk\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e"
