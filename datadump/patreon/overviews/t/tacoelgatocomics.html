    "summary": "\u003cul\u003e\n\t\u003cul\u003e\n\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003c/div\u003e\n\t\t\u003ch3 style=\"text-align: center;\"\u003e\n\u00a0\u00a0\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi, my friends. My name is \n\t\t\t\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCandy Briones!\u00a0\u003cbr\u003eAs you can see, I write and illustrate my own comics! I also do fan comics and more!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eI love it! I couldn\u0027t see myself doing anything else!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy goal is to self publish my comics but I need your help!\u00a0\u003cbr\u003e\u003cbr\u003eI am currently working on 3 comics!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSonic 06 Fan Comic\u003c/strong\u003e (Web comic only)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTaco El Gato is SUPER-TACO!\u003c/strong\u003e (An old comic I did back in 2013 but I\u0027m fixing it and rereleasing it)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Good, The Bad and The Bunny! \u003cbr\u003e\u003cbr\u003eThe newest of the bunch\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eIt\u0027s a graphic novel about a rabbit who sents off to deliver a peace offering to two of the kingdom\u0027s most dangerous rival clans who are racing to steal the crown! The Jormungand Kin, lead by a cold and fearless Queen! And the Glaring Clan, lead by a conqueror cat who is deeply troubled!\u003cbr\u003e\u003cbr\u003e There will be happiness! There will be sadness! There will be DEATH! But most importantly, there will be cute lil\u0027 bunnies! Aw...\u003cbr\u003e\u003cbr\u003eI plan to self publish all my comics under the name TACO El GATO comics! And I\u0027d love for you to help out! There will be rewards!!! ;D\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\nThank you for visiting my patreon!\n\t\t\t\u003cbr\u003e\u003c/h3\u003e\u003ch4 style=\"text-align: center;\"\u003e\n\t\tCandy\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003eFollow me on social media!\n\u003cbr\u003e\u003cbr\u003eTacoElGatoComics Twitch Channel\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/tacoelgatocomics\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ehttps://www.twitch.tv/tacoelgatocomics\u003c/span\u003e\u003c/a\u003e \u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tTaco El Gato Comics DeviantArt\u003cbr\u003e\u003ca href=\"https://tacoelgatocomics.deviantart.com/\"\u003ehttps://tacoelgatocomics.deviantart.com/\u003c/a\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tTaco El Gato Comics Facebook Page\u003cbr\u003e\n\t\t\u003ca href=\"https://www.facebook.com/tacoelgatocomics/\"\u003ehttps://www.facebook.com/tacoelgatocomics/\u003c/a\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tTaco El Gato Comics Twitter\u003cbr\u003e\n\t\t\u003ca href=\"https://twitter.com/tacoelgato\"\u003ehttps://twitter.com/tacoelgato\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTaco El Gato YouTube Channel\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCRCb4z-7cJHeu_pzvOinaJQ\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ehttps://www.youtube.com/channel/UCRCb4z-7cJHeu_pzvOinaJQ\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003c/h4\u003e\u003c/ul\u003e\n\u003c/ul\u003e"
