    "summary": "Andy Cohen and Whitney Potter pull together a TON of detailed information about how to operate 3D Printers so that YOU can have your own personal desktop factory. In each podcast episode they slice through the hyperbole and bypass the infill to get at the real value in the 3D markets. Each 45-60 minute episode includes a bunch of segments which delve into how to operate, tune \u00a0\u0026amp; maintain your 3D Printer. They also discuss tips and tricks with some of the most important 3D software applications such as MeshMixer, Blender, Simplify3D, AutoCAD, OnShape, Cubify Design and 3D-Coat. Additionally, these guys get into all aspects of 3D capture using 3D Scanners and photogrammetry. They also discuss their own projects such as a home-brew SLA 3D Printer, 3D Printed electric guitars and capturing 3D images of all sorts of interesting stuff. Each week includes a thing of the week that is always available for free download from services such as Thingiverse.com. If you are into ANY aspect of 3D development, production or simply curious about what this very disruptive technology is all about, you need to listen!"
