    "summary": "Hi there! \u003cbr\u003eThank you so much for checking out my Patreon :)\u003cbr\u003e\u003cbr\u003eMy name is Lottie and I\u0027m a queer witchy woman living out in the woods of Northwest Arkansas, USA with my wife and a menagerie of animal companions both domestic and wild. \u003cbr\u003e\u003cbr\u003eI create visionary art in a variety of mediums including watercolors, acrylic and collage, make magical tools and adornments including two Oracle decks entitled the Sacred Cocoon and Divine Portal Oracles, and provide spiritual counsel through intuitive reading of tarot and oracle cards.\u003cbr\u003e\u003cbr\u003eI was raised in a Spiritualist family and have been clairvoyant ever since I can remember, communicating with Spirit even before I could properly speak. I believe that one of my main reasons for being here at this time is to help people to connect with their own intuition and wise inner guidance as well as with their Spirit Guides, and my work is all centered around empowering, encouraging and perceiving. I love, love, LOVE my work and I feel so blessed to do it. \u003cbr\u003e\u003cbr\u003eI am so grateful for the support of my amazing patrons. With your help and support I\u0027m able to pursue my dreams and goals and live a reality of love, art and magick which is such an incredible blessing. \u003cbr\u003eHere on Patreon I love to share behind the scenes, whether that\u0027s what I\u0027m working on currently or what I\u0027m thinking, feeling, hoping, dreaming or figuring out. This space feels very safe and sacred to me, much like a diary, and I treat everyone here as a dear friend because that\u0027s what we are, even if we have just met!\u003cbr\u003e\u003cbr\u003eI hope you\u0027ll enjoy your time here with me, and I am sending you so much love. \u003cbr\u003e"
