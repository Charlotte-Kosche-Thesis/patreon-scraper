    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://www.thepmabikeride.com\"\u003ewww.thepmabikeride.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cu\u003e\u201cMake a Stranger Smile\u201d\u003c/u\u003e \u003cbr\u003eThe PMA Bike Ride is essentially a pizza party for the hungry on the street and you do not need a bike to join.  More than just feeding pizza though, we aim to acknowledge the voice, value and humanity of those often looked down upon.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe PMA Bike Ride non profit was started by Joe Cox June 24, 2016, PMA means positive mental attitude. We believe there is too much negativity in the world and we must do everything we can to spread PMA and be the change.  To date there have been 63 PMA Bike Rides and  we have given out 1,459 pizzas to the hungry on the streets or 11,672 slices or over 11,000 hundred grassroot dollars. We wish to Bike cross country doing The PMA Bike Ride ASAP to raise awareness not only of the growing homeless problem but more so the complicity of others. We would like a Pma Bike Ride in every neighborhood in the U.S! We will give anyone in the U.S. 50 dollars to start their own PMA Bike Ride eventually we will give full starter kits.\u003cbr\u003e\u003cu\u003eHighlights\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eOn March 14th  we did a weeks worth of PMA Bike Ride events in honor of pie day where we distributed 20 pies a night to the hungry on the street, or 1,120 slices total for the week.\u003cbr\u003eOn June 17th  90 kids came from South Dakota to Philadelphia to Join us doing a PMA Bike Ride in Which we Delivered 110 pizzas to the hungry on the street or 880 slices.\u003cbr\u003eOn October 11th we did a a six state PMA Bike Ride mini tour where we hit Philadelphia Pa, Camden NJ, New York City, Wilmington De, Baltimore Md, Washington D.C.  on this mini tour we gave out a total of 130 pizzas to the hungry on the streets or 1,040 slices.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"

   {
    "attributes": {
     "about": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.thepmabikeride.com\"\u003ewww.thepmabikeride.com\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eIn the words of Max \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eRecently I joined an amazing volunteer community bike ride(bike not needed) a ride that could make for a great story.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThe ride is titled the PMA Bike Ride, with PMA standing for \"Positive Mental Attitude\". We ride (and walk, if you don\u0027t have a bike!) through various neighborhoods around Philadelphia (Kensington, Center City, West Philly and South Philly) distributing pizza and positivity to persons experiencing hunger and/or homelessness on the streets. More than just a hot slice, we aim to acknowledge the voice, value and humanity of those to often looked down upon. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eSome recent highlights include doing a week worth of rides in March in honor of pie day where we distributed 20 pies a night, or 800 slices total for the week, or when 90 kids came from South Dakota in July to join us on a day long event, in which we distributed 880 slices though center city. \u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cp style=\"text-align: center;\"\u003eOur next big project is a multi state tour from Philadelphia to Washington D.C., to New York, spreading PMA before two Andrew W.K. shows. This tour will set the stage for a cross country tour in the near future. We\u0027re up to big things!         The dates are 10/1/17 Philadelphia PA,10/12/17 Camden NJ,10/13/17 New York NY,10/14/17 Wilmington De,10/15/17 Baltimore MD,10/16/17 Washington D.C\u003c/p\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cp style=\"text-align: center;\"\u003eWe\u0027re always looking for more support, whether that\u0027s volunteers, monetary donations or social media shout outs. Monetary donations to help fund the upcoming tour, which begins October 11th in Philadelphia, is particularly appreciated. Sign up to be a monthly donor on our patreon? Sponsor a PMA Bike Ride?\u003c/p\u003e\u003cimg src=\"https://d2g8igdw686xgo.cloudfront.net/18715556_1502244164.7806_funddescription.png\" style=\"width: 473px; color: rgb(102, 102, 102);\" width=\"100%\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eOur Story: Make a stranger smile\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThe PMA bike ride was started in Philadelphia, PA on June 24th, 2016. PMA stands for positive mental attitude and that is what we wish to spread. We deliver smiles and pizza to the hungry on the streets. Now an official non-profit, we are dreaming big and looking to expand our ride in Philadelphia and beyond!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWith so much negativity in the world we need to do everything we can to be the change and spread PMA\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWe wish to duplicate our positive pizza party that originated in Philly and set up PMA Bike Rides across the country. Why not bring a PMA Bike Ride to every city across the U.S.?  We offer to give anyone 50 dollars to start their own PMA Bike Ride!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eVolunteer, organize, and donate. In order for the PMA Bike Ride dream to come true, we need the support of many people from many communities. If you have a special skill that you think could help to build our community or if you are interested in setting up a PMA Bike Ride in your town, we would love to hear from you!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eContact us at thepmabikeride@gmail.com.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/h3\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e",
