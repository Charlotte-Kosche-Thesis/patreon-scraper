     "description": "\u003cstrong\u003eWhile working towards our $750 Monthly Goal, I will spend every dollar received to better the show! \u003c/strong\u003eUltimately, I aim to have a portion of these contributions to go towards buying watches to be featured on Take Time, but leading up to that point I will:\u003cbr\u003e\u003cul\u003e\u003cli\u003eBuy equipment to help with production\u003c/li\u003e\u003cli\u003eBuy items to be featured (relying on discussions here)\u003c/li\u003e\u003cli\u003e... and take a day or two off work!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eHowever, once we hit our $750 Goal...\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e1/3rd of Every Dollar\u003c/strong\u003e (rounded up) on the total Patreon-contributed amount will go towards the selected watch from our polls. Once our \u003cstrong\u003eMonthly Goal\u003c/strong\u003e is reached, I will acquire the watch and shoot a Two Part \u003cstrong\u003eUnboxing/First Impression\u003c/strong\u003e and \u003cstrong\u003eReview\u003c/strong\u003e. \u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003eWhy only \"1/3rd\"? Patreon zaps 20% off the top of every contribution. Exactly 1/3rd of the value will go towards the watch, not to include tax/shipping fees \u003cstrong\u003eand \u003c/strong\u003efees associated with getting the watch to it\u0027s \u003cem\u003enew owner\u003c/em\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cbr\u003eThe watch purchased from our Polls will be featured in a Giveaway on the Channel! All Giveaways will be managed through Gleam and featured on Take Time for all YouTube Viewers/Subscibers. Entries are not limited to Patreon Supporters. There is no purchase necessary to win, nor does a purchase increase your chance to win.\u003cbr\u003e\u003cbr\u003e\n\nExample: For May, 2025, we pulled in $765 dollars! That makes a cool, $255 dollars for our Patron selected watch. The watch will be acquired and reviewed June (of 2025) and featured in a giveaway at the beginning of July! The contest ends at the close of the month - July 31st, at 11:59pm (EST) - and the winner will be announced at the beginning of August. (Much like how \"Giveaways\" have been handle on the Channel to this point, via Gleam for all YouTube Viewers/Subscribers).\u003cbr\u003e",
