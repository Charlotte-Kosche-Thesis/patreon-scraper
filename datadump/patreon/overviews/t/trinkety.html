    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\u00a0I make art and small cuddly plush. I always have.\u003cbr\u003eYou may know me from the paintin\u003cimg src=\"https://2.bp.blogspot.com/-rvkUPv-7Nz8/WLvrGjPSCXI/AAAAAAAACNE/19lcOYl7dhsJZz6wXyVoY9jaPKdUSJ1DQCLcB/s1600/12096015_10153204715511966_3798952942580206310_n.jpeg\" style=\"width: 252px; float: right;\"\u003egs, photography and drawings I have done for various Larp games. You may have seen me online as \u0027Trinkety\u0027 and the many little projects I do across various places like Deviantart where I make my adoptable critters or my own Facebook feed where I put links of sketches and ideas. I tackle many artistic whims and create wonderful things. By supporting me you\u2019re encouraging me, giving me confidence and funding the materials I need to create even more wonderful little things.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get if I become a Patron?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy Patroning me you support the development of an artist. You make me Squeeee! and receive more than a little gratitude (art isn\u0027t easy and helpers are cool people). This is my platform for people who are interested in seeing more work from me. This is a place where they can support that work and get some shiny rewards for doing so.\u003cbr\u003e\u003cbr\u003eSuppor\u003cimg src=\"http://orig02.deviantart.net/f1db/f/2014/276/d/6/d632265f1a9def6213f23ec407e9e64d-d81fnw8.jpg\" style=\"width: 399px; float: left; margin: 0px 10px 10px 0px;\"\u003eters get to see even more progress pictures - Not just of the banners I make but ink drawings and sketches. They get to join in with patreon only discussion, get entries into special raffles and contests and even more things as I reach my milestone objectives.\u003cbr\u003e\u003cbr\u003eAt certain reward tiers they also get seasonal and birthday cards sent as a little thank you throughout the year for supporting me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere is this going?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe aim is to be self sufficient so I can be an artist full time and focus fire on the \u2018big\u2019 projects that I have wanted to pursue but have yet to get the opportunity to really get stuck into. Things like making and illustrating a children\u0027s book or sending my plush pattern off to be manufactured.\u003cbr\u003eThese aren\u2019t things that can be achieved in one month but rather objectives for me to commit to over the course of a year. I have never done these things before but by supporting me you can watch my progress and have some input into the adventure.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-KAXVGIRABRo/WKHv1o-aLCI/AAAAAAAACK8/J1VtOSMLzNg2iGqpuujCEOMgt7nYLNpMQCLcB/s640/12188900_10153204672506966_3146574533117030979_n.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does this work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePick whatever amount you\u0027re comfortable donating. When becoming a patron, remember to check the reward tier that best suits you. If you\u0027re worried about going over a certain amount, no problem! You can choose a monthly limit to how much you donate so you don\u0027t end up spending too much.\u003cbr\u003e"
