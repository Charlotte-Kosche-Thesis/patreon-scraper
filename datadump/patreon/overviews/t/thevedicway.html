    "summary": "Thank your for your interest in helping and becoming a sponsor!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eA Quick Patreon Explanation:\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eThis website, called Patreon, is a micro-funding platform. It allows you to directly support us by giving a small tip every time we release a Youtube video. By these micro-donations you are helping us create The Vedic Way videos.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eWe\u0027ll continue to bring you nothing but the best content that we can and we\u0027ll be releasing about 3 or 4 videos every month (sometimes more, sometimes less).\u00a0 If you\u0027re concerned about going over your budget, there\u0027s an easy way to set a monthly maximum for yourself when you\u0027re entering your payment info.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAlways FREE!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eAll our videos are completely free, and they will always be. That you\u2019re already watching them means everything to us! We are already very happy to spread vedic culture worldwide! Don\u0027t worry if you can\u0027t contribute, just by watching our channel you are already part of our journey.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhere the money goes:\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eEverything you give will be re-invested in making more videos for The Vedic Way Youtube channel. There are very diverse needs, and it is specially in technology (cameras, computers, etc) and software where the major investments are made.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eNo pressure!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003ePlease don\u0027t become a patron if you\u0027re low on money - we know what that feels  like - and please don\u0027t feel like you have to. We will carry on making videos to the best of our ability. Please don\u0027t donate anything if you\u0027re strapped for cash and certainly don\u0027t feel obliged to support our work in this way. We are doing all this work for everyone\u0027s benefit, and we enjoy doing it.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat we want to do:\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eWe want to make the vedic culture accessible in a way that shows how it is very practical and down to earth. We believe that by simply making modern, easy to understand videos we can reach a wide audience and spread vedic knowledge even more.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you! Hare K\u1e5b\u1e63\u1e47a!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
