    "summary": "\u003cstrong\u003eHi! Thank you for visiting my Patreon page!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a freelance graphic designer from M\u00e9xico, I love comics and my goal is to make this my full time job \u00f2v\u00f3/\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u25bc\u003c/strong\u003e\u003cstrong\u003e\u25bc \u003c/strong\u003ePatrons get exclusive access to \u25bc\u003cstrong\u003e\u25bc\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eMini Comics\u003c/li\u003e\u003cli\u003eExclusive printed content\u003c/li\u003e\u003cli\u003eWIPs\u003c/li\u003e\u003cli\u003ePSD Files\u003c/li\u003e\u003cli\u003eSketches\u003c/li\u003e\u003cli\u003ePolls\u003c/li\u003e\u003cli\u003eNSFW works\u003c/li\u003e\u003cli\u003eOther stuff you ask for :P\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMaking comics is pretty demanding and takes a lot of effort and time, but thanks to your help I\u0027ll be able to pay web hosting and some living expenses so I can work more on doing comics! (\u2022\u0300v\u2022\u0301)\u0e07\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you for your support!!!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e:: Current Projects ::\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eForged / Bound\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.webtoons.com/en/challenge/forged-bound/list?title_no=156615\" rel=\"nofollow\"\u003eYou can read it here.\u003c/a\u003e\u003cbr\u003e\u003c/div\u003eSmall fancomic set in Pre-war Cybertron that was born out of my interest in archaeology and iconography. I love Transformers and this is my way to purge my demons, learn storytelling and write lots of folk tales and gay stuff for these alien robots while doing it.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eStargazing\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003eA story about two guys, lots of love and a little parallel dimensions problem between them.\u003cbr\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/stargazing/list?title_no=140408\"\u003eYou can read it here.\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eUpdates weekly over at WEBTOONS. In collaboration with \u003ca href=\"https://twitter.com/palabrasyletras\"\u003eCydalima\u003c/a\u003e, who writes \u0026lt;3 The first issue in completed and up for Patrons in the tiers above $3.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e:: Projects in the works ::\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eNinja Steve!\u003cbr\u003e\u003c/strong\u003eSilly webcomic about Steve, who dreams of being a ninja and makes it true, unfortunately. In collaboration with \u003ca href=\"https://twitter.com/msanzano\"\u003eSanzano\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e----\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eThank you for reading! ovo/\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
