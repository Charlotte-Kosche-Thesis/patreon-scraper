    "published_at": "2017-01-28T03:16:00+00:00",
    "summary": "My name is \u003ca href=\"http://www.thersamatsuura.com/\" rel=\"nofollow\"\u003eThersa Matsuura\u003c/a\u003e and I want to introduce you to the uncanny side of Japan, through \u003ca href=\"http://www.uncannyjapan.com/\" rel=\"nofollow\"\u003emy podcast\u003c/a\u003e, \u003ca href=\"https://www.amazon.com/Thersa-Matsuura/e/B002CWZ73Y\" rel=\"nofollow\"\u003eshort stories\u003c/a\u003e, and art.\u003cbr\u003e\u003cbr\u003eI\u0027m an American expat writer who has spent half my life in a small Japanese fishing town. And by \u0027small fishing town\u0027 I mean a place where every day it feels like I\u0027m stepping back in time.\u003cbr\u003e\u003cbr\u003eThis is old Japan where the line that divides myth from reality isn\u0027t just blurred it\u0027s nonexistent. Superstitions and legends have been passed down for generations, and they continue to affect daily life. This is a culture where I had to change the floor plans to my house because the kitchen door was sitting in a northeast direction \u2013 also known as the \u003cem\u003eKimon\u00a0\u003c/em\u003eor Devil\u0027s Gate \u2013 and would surely invite rancid luck into my home. It\u0027s a society where one day, apropos of nothing, my mother-in-law declared me \"sticky\" and insisted I have an exorcism because I attract ghosts.\u003cbr\u003e\u003cbr\u003eThis coexistence of ancient and modern has fascinated me for the past twenty six years, and I\u2019ve used my fluency in the language to study the parts of Japan which have yet to be revealed to Western audiences.\u003cbr\u003e\u003cbr\u003eI\u2019m a professional \u003ca href=\"http://www.thersamatsuura.com/\" rel=\"nofollow\"\u003ewriter\u003c/a\u003e*\u00a0who adores this mythic world \u2013 one that has informed my stories for years \u2013 and am sitting on a treasure trove of untranslated information. Using this Patreon, I want to bring these gems to you in three ways:\u003cbr\u003e\u003cbr\u003e1 \u2013 \u003ca href=\"http://www.uncannyjapan.com/\" rel=\"nofollow\"\u003ePodcast\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy brand new, monthly podcast \u2013 \u003ca href=\"http://www.uncannyjapan.com/\" rel=\"nofollow\"\u003eUncanny Japan\u003c/a\u003e \u2013 is where I share these odd bits of research. What makes my podcast different is that I record them while wearing binaural mics. This means that as I sit by the shore, hike through the mountains, or even watch a local festival, you\u0027ll be with me, learning about Japan, and experiencing the soundscapes exactly as I do. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e2 \u2013 Art\u003cbr\u003e\u003cbr\u003eI adore making postcard-sized pictures depicting all the strange creatures and beautiful characters of Japan. These days I do \u003cem\u003ehanga\u003c/em\u003e carvings, brush and inks, or Japanese \u003cem\u003eetegami\u003c/em\u003e-watercolors. These will be available in the Rewards section. Below are a few of my creations. \u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/1/532/31293429954_71bcf53aed_n.jpg\"\u003e\u003cimg src=\"https://c1.staticflickr.com/1/739/31985832222_222d475127_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\n3 \u2013\u00a0\u003ca href=\"https://www.amazon.com/Thersa-Matsuura/e/B002CWZ73Y\" rel=\"nofollow\" target=\"_blank\"\u003eWriting\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eDearest to my heart is the writing: my short stories and novels. Here is where I combine all of my research with my\n26-years of living in Japan and weave you a tale. (See below for my already published and soon-to-be-published works).\u00a0\u003cbr\u003e\n\u003cbr\u003eYour pledges through Patreon\nand engagement as readers and listeners will provide me the support to pursue my passion for creating art: recording\u00a0\u003ca href=\"http://www.uncannyjapan.com/\" rel=\"nofollow\" target=\"_blank\"\u003emy podcasts\u003c/a\u003e, painting freaky postcards, and\nwriting dark, uncanny stories and novels.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\nYou\nhelp\u00a0\u003ca href=\"http://www.thersamatsuura.com/\" rel=\"nofollow\"\u003eme\u003c/a\u003e, and I promise to use these three mediums to introduce you to all the weird secrets lurking in the nooks and\ncrannies of Japan.\u003cbr\u003e\n\u003cbr\u003e\n\nThank you,\u003cbr\u003e\n\u003cbr\u003e\n\nThersa\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e* \u00a0 \u00a0Graduate of\u00a0\u003ca href=\"https://clarionwest2015.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003eClarion West (2015)\u003c/a\u003e.\u00a0\u003cbr\u003e* \u00a0 \u00a0Recipient of\u00a0\u003ca href=\"http://horrorscholarships.com/mary-shelley-scholarship/\" rel=\"nofollow\" target=\"_blank\"\u003eHWA\u0027s Mary Wollstonecraft Shelley Scholarship.\u003c/a\u003e \u003cbr\u003e* \u00a0 \u00a0Author of\u00a0\u003ca href=\"https://www.amazon.com/Robe-Feathers-Other-Stories/dp/1582434891/ref=asap_bc?ie=UTF8\" rel=\"nofollow\" target=\"_blank\"\u003eA Robe of Feathers and Other Stories\u003c/a\u003e (Counterpoint LLC, 2009).\u00a0\u003cbr\u003e* \u00a0 \u00a0My second collection \u2013\u003ca href=\"http://www.independentlegions.com/news/coming-soon-the-carp-faced-boy-and-other-stories-by-thersa-matsuura\" target=\"_blank\"\u003eThe Carp-Faced Boy and Other Tales\u003c/a\u003e\u2013 (Independent Legions Press, February 2017).\u003cbr\u003e* \u00a0 \u00a0I\u0027ve also had stories\npublished in various magazines and anthologies (\u003ca href=\"https://www.amazon.com/Black-Static-41-Jul-Magazine-ebook/dp/B00LWDMADO/ref=asap_bc?ie=UTF8\" rel=\"nofollow\" target=\"_blank\"\u003eBlack Static\u003c/a\u003e, The Fortean\nTimes,\u00a0\u003ca href=\"https://www.amazon.com/MADHOUSE-Scott-Nicholson-ebook/dp/B01G2EBGXM/ref=asap_bc?ie=UTF8\" rel=\"nofollow\" target=\"_blank\"\u003eThe Madhouse Anthology\u003c/a\u003e and\u00a0\u003ca href=\"https://www.amazon.com/BEAUTY-DEATH-Gargantuan-Horror-Tales-ebook/dp/B01HDT0GBS/ref=asap_bc?ie=UTF8\" rel=\"nofollow\" target=\"_blank\"\u003eThe Beauty of Death Anthology\u003c/a\u003e to name a few.)\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e"
