    "summary": "\u003cstrong\u003eWho am I?\u003cbr\u003e\n\u003c/strong\u003eI\u0027m just a guy making games, you\u0027re not here to read about me though so let\u0027s get to the good stuff.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nGame of Life\n\u003cbr\u003e\n\u003c/strong\u003eYou\u0027re a young man or woman who has been studying abroad for a few years and having finished your studies you have moved back home. It\u0027s time to get out there, find a job and decide on the path your life is going to take. Join one of three factions and strive to help them achieve their goals, or don\u0027t - the choice is yours. There will be plenty of content outwith the main storylines to ensure you are entertained. \u003cbr\u003e\nInspired by QSOP games that often have tons of content but too much complexity to really relax and \u0027enjoy\u0027 the game. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDevelopment State\u003cbr\u003e\n\u003c/strong\u003eThe game is in an early development stage at the moment however there are a number of events in place and the base framework for adding content has been completed. Further improvements on the UI and menus is on the roadmap however my immediate priority is fleshing out the story and events as there isn\u0027t much use in a pretty UI with little content. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSupport - Patreon\u003cbr\u003e\n\u003c/strong\u003eThis page is for donations to the developer, me, so if you fancy buying me a coffee or a car, please do. Over time interim releases between major versions will be released via Patreon, this will be defined in the rewards tier at some stage. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eRoadmap\u003cbr\u003e\n\u003c/strong\u003e0.1 - complete\u003cbr\u003e\n0.2 - complete\n\u003cbr\u003e\n0.3 - complete\n\u003cbr\u003e\n0.4 - complete\u003cbr\u003e0.5 - in progress, report forthcoming\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eGame Info\u003cbr\u003e\u003cbr\u003e\nFactions\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCaladon Pharmaceuticals\n\u003c/strong\u003e\u003cbr\u003e\nA global company with divisions focusing on all sorts of medical advancements and profits, the department you\u0027ll encounter in this game is lead by your father, Kieran. \n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSojan\n\u003c/strong\u003e\u003cbr\u003e\n\"A two-bit local gang\" - Lance\n\u003cbr\u003eNot quite, Sojan are the organised crime outfit operating in this area and they have much grander aims than bullying locals. \n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMagisterium College\n\u003c/strong\u003e\u003cbr\u003e\nThe local college, renowned globally for its successful students and skilled faculty. Your Aunt Sophie is the current head mistress of the college and your younger sister Lexi attends as a student."
