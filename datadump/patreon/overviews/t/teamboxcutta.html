    "summary": "Thank you so much for watching THE BASEMENT, Hip Hop\u0027s First Daily Debate Show! - and thank you for listening to our music as well. When \"Bruce Lively\" and \"D-Boy Slim\" decided to start an in depth, debate style hip hop show (think First Take meets Drink Champs),\u003cbr\u003eIt was meant to be a celebration of the best that hip hop had to offer in culture, intellectual discussion, and entertainment!\u00a0\u003cbr\u003eTeam Box Cutta \u00a0Productions and our parent company; Opinium Recording Inc. Pride ourselves in giving our customers, artists, and casual fans ONLY THE BEST product we can provide...\u00a0\u003cbr\u003eAgain, thank you for coming all the way here, to see little old us!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003eWe truly love making this show for ALL of you!! But for small channels like ours, that are\u00a0trying to make a difference -\u00a0youtube\u0027s new policies are making it impossible\u00a0to survive, much less thrive and grow! We\u00a0don\u0027t just debate songs and artists, many of our most popular shows are discussions about how to actively and positively effect our community - Isn\u0027t that what Hip Hop used to be about? \u00a0So we NEED your help to be able to keep bringing you the content you\u0027ve come to love.\u00a0You are why we do this.... to give great content to every free thinking individual who craves Hip Hop, lively debate, the arts, knowledge, and inspiration!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE YOUR MONEY GOES:\u003c/strong\u003e\u003cbr\u003eWe will be using your donations to get better cameras and programs that allow us to edit and upload our shows in less time and with better quality. Just those two things alone will ensure better content and more consistently GREAT shows. You see, the simplest editing right now is SOOOO time consuming, that it takes a lot of time away from being able to do the cool edit tricks, research, and interviews that add spice and life to our daily shows. Your partnership will also help us to be able to record outside of the basement and bring you live shows from very important locations, such as Live Rap Battles, CashColorCannabis Podcasts, festivals and Special events.\u003cbr\u003e\u003cbr\u003eOnce the money begins to come in regularly, we may even be able to hire an editor and videographer part time to make EVEN BETTER shows that will blow your mind with the amount of research and expertise we will be able to provide to our lively debates. \u00a0Its ALL FOR YOU!!! Thank you all for supporting real hip hop debate that spans from your favorite artists to the Community and political world we live in!\u003cbr\u003e"
