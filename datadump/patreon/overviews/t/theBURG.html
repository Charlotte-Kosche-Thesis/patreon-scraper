    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/HFePnB7zlPQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-06-22T12:43:04+00:00",
    "summary": "\u003ch1\u003e\u003cstrong\u003eWelcome to the home of BURG!\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003eIf you are willing to donate a few dollars for every new fully featured BURG video that I make you will actively help me create more, shinier, and higher quality music videos and content. This will include not only music videos but also future bigger public demo jam sessions and sound design tutorials. I also create a lot of free extra content, mini video tutorials, secret sauce recipies which will be patreon exclusive.\u003cbr\u003e\u003cbr\u003eToday, I do not really make any money worth mentioning from my music sales nor the videos I create on youtube, whatever comes in is immediately being eaten up by the costs of keeping things going. I have a full time job which consumes more than 12 hour per day during the week to help fund my passion which has been music for as long as I can remember. Keeping this in balance with my family is hard, really hard and I would like to continue doing this for as long as possible so any support in doing so will be greatly appreciated.\u003cbr\u003e\u003cbr\u003eOn average I usually post 2-3 fully featured videos per month, but sometimes there could be less or actually none if my daytime job holds me up so I have chosen the per video model here on patreon to make it easier for my patrons to support. Also please make sure to set your limits in the event of a busy video month (not very likely that will happen, but just in case). \u003cbr\u003e\u003cbr\u003eI will not make every video I post on youtube subject for patronage, just the ones that have a full feature set, like a complete music video/jam session and/or a fully produced \"BURG SOUND\" episode.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eSo what is a BURG and what does it do?\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eMy goal is to always record both Video and Audio and always make the videos available in full High Quality on youtube, to help create an immersing experience into the music and also at the same time provide insight into my workflow.\u003cbr\u003e\u003cbr\u003eFor me this is an integral part e.g combining music with visuals, as it puts me in the right mood when creating and I\u0027m hoping with the videos that this will shine through and help inspire others in their music making.\u003cbr\u003e\u003cbr\u003eIn my studio setup you will find hardware synthesizers, drummachines, samplers, eurorack modular systems and effect pedals of various shapes and sizes. I do everything live, straight to either 2 track or multitrack, and there are no computers involved in the creative music writing process.\u003cbr\u003e\u003cbr\u003eI also do the occasional mini tutorial whilst being in the flow and creating my main content for the feature videos, these can be tips and tricks, some of my secret sauce sound design recipies, studio walkthroughs etc which are exclusive to the team of burgonauts.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eSome shiny stuff I have made\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eHere are some music video clips from my Youtube channel, check them out!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://ollilaboratories.bandcamp.com/album/dark-cities\"\u003e\u003c/a\u003e\u003cstrong\u003eBURG - Lighthouse - from the\u00a0\u003ca href=\"https://ollilaboratories.bandcamp.com/album/dark-cities\" target=\"_blank\"\u003edark cities E.P\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/LySi4zJtkBo\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eBURG - 28 minutes to Cairo - from\u00a0\u003ca href=\"http://music.ollilab.com/album/things-that-remain-part-ii\" target=\"_blank\"\u003ethe things that remain, part II E.P\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/-Rbl0LaMOAI\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eBURG - beyond the light - from the\u003ca href=\"http://music.ollilab.com/album/four-stories\" target=\"_blank\"\u003e four stories E.P\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/SmsTrPxEd0o\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch3\u003eDemos/tutorials and other jam sessions too?\u003c/h3\u003e\u003cbr\u003eYes! You will also see the occasional demo and sound design tutorial posted. \u003cbr\u003e\u003cbr\u003eHere is\u00a0one demo which covers a massive walkthrough of one of my favourite FX pedals, the strymon el Capistan tape delay. Focus\u00a0in the demos is on the gear, and the music and deverse sounds they can make.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/bcErOdt1C58\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch3\u003eBURG SOUND episodes\u003c/h3\u003eI have also recently started a series, where I explore workflow and sound design.\u00a0\u003cbr\u003e\u003cbr\u003eThe main focus for this series will be on sound design and tips and tricks using my personal favorites in the studio + tutorials geared toward tracks that I have created. \u003cbr\u003e\u003cbr\u003eThere are so many fellow youtube reviewers out there, and with this series, I wanted to create something more personal around my own music and creative workflows. So see them as a documentation of my process to help inspire rather than detailed deep dives into a particular instrument and/or gear. \u003cbr\u003e\u003cbr\u003eThese videos will be a bit more irregular in both shape and their frequency, as my main focus will still be 99% on creating music.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/p0PD7upgEN8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eBig thanks for stopping by !\u003cbr\u003e\u003cbr\u003eregards\u003cbr\u003e\u003cstrong\u003eBURG / Jouni\u003c/strong\u003e"
