    "summary": "\u003cimg src=\"https://i.imgur.com/yDqL3IS.jpg\" style=\"width: 381px;\"\u003e\u003cbr\u003e\u003cbr\u003eWelcome to the Adventures of Captain Naked!!!\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/udGlNVoDPOo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eA millennia ago, in another galaxy, on the planet Penishlong, a child was born on a dying planet. His parents sent him on a fantastic voyage, through space itself, to the closest planet capable of sustaining life, Earth. Upon his crash landing on a privately owned island, the Kwaykers witnessed his descent and came to his rescue! Unable to have children of their own, the real estate mogul Kwaykers developed a ruse and proclaimed to the world they were finally able to conceive an heir to their company, their little \u201cstar child\u201d, Orion. Alas, many years later, while viewing an off-Broadway musical they thought was shit, they left the theater early only to be robbed and killed by a low-life piece of scum. After being adopted by his aunt and uncle, Day and Glen, he vowed to defend the long-rod of freedom and dish out justice, served on a cold, hard, NAKED platter.\u00a0\u003cbr\u003e\u003cbr\u003eHe is \u201cCaptain Naked!!!\u201d\u003cbr\u003e\u003cbr\u003eMy pride and joy is my \"Adventures of Captain Naked\" series; a parody of some of the most iconic superheroes in comic book lure. Check it: \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/zCA4xbM.jpg\" style=\"width: 247px;\"\u003e\u00a0\u003cimg src=\"http://i.imgur.com/xd3LIpS.jpg\" style=\"width: 227px;\"\u003e\u00a0\u003cbr\u003eCaptain Naked and Tin-Foil Crotch Boy\u00a0\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/KffbqaB.jpg\" style=\"width: 252px;\"\u003e\u00a0\u003cimg src=\"http://i.imgur.com/WNpMupG.jpg\" style=\"width: 250px;\"\u003e\u00a0\u003cbr\u003ePower the Pawn and The X-Treme Riddler\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/GcfCg3f.jpg\" style=\"width: 504px;\"\u003e\u00a0\u003cbr\u003eGroup Shot! (Left to right: The X-Treme Riddler, Tin-Foil Crotch Boy, Power the Pawn, Captain Naked, The Old Bat, T-Man, and The Silver Seaman)\u00a0\u003cbr\u003e\u003cbr\u003eWith your help and support, I can fully realize an \"Adventure of Captain Naked\" novel in hopes I may one day be able to complete my epic saga, \"The Aces\":\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/3AdRo9R.jpg\" style=\"width: 212px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://i.imgur.com/64YIl4S.jpg\" style=\"width: 210px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/6jv80Pc.jpg\" style=\"width: 211px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://i.imgur.com/N1rKRxA.jpg\" style=\"width: 212px;\"\u003e\u00a0\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/BcZX6fd.jpg\" style=\"width: 211px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://i.imgur.com/QvYcjlq.jpg\" style=\"width: 213px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/VZkp6De.jpg\" style=\"width: 211px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://i.imgur.com/hRehx8s.jpg\" style=\"width: 211px;\"\u003e\u003cbr\u003e\u003cbr\u003e\nI\u0027ll be pumping out Adventures of Captain Naked shorts to the best of my ability until I\u0027ve enough Patrons to allow me to pump them out on a more consistent basis. I\u0027m always trying to come up with Rewards people would be genuinely interested in. Please send some suggestions of things you\u0027d rather receive for investing, I\u0027m open to anything.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/NLwf3jA.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nYours, Forever and Always,\u00a0\u003cbr\u003e\nMichael \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://i.imgur.com/c6uFucS.jpg\" style=\"width: 292px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0\u00a0\
