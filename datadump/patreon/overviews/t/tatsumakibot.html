    "summary": "\u003cstrong\u003e[A Message]\u003c/strong\u003e\u003cbr\u003eTatsumaki is a hobby project and for the longest time I have tried to absorb all costs of hosting by building, upgrading my own hardware and hosting Tatsumaki on my own network. It has come to a point where Tatsumaki has grown so much that our infrastructure is unable to support the amount of users that are using the bot.\u003cbr\u003e\u003cbr\u003eWe had two options: Build more server boxes, or rent dedicated servers. We went with the option of renting dedicated servers for a few reasons: Professional support, better latency, enterprise grade hardware \u0026amp; better infrastructure.\u003cbr\u003e\u003cbr\u003eAs much as I dislike asking for money, this is the point where we need to start asking for donations to keep Tatsumaki running. If you have enjoyed using Tatsumaki, whether as a server administrator or a user,\u00a0please consider donating.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDonations\u003c/strong\u003e\u003cstrong\u003e\u00a0will go towards server hosting\u00a0\u0026amp; maintaining Tatsumaki.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhile there may not be any substantial rewards\u003cstrong\u003e*\u003c/strong\u003e right now, a sincere thanks to those who donate as you\u0027re helping us keep Tatsumaki alive for everyone else.\u003cbr\u003e\u003cbr\u003e- David\u003cbr\u003e\u003cbr\u003e*We will be working on rewards and Patreon integration into a new dashboard \u0026amp; profile features. At current, we are only able to offer roles as rewards but there will be other stuff in a future update (no timeline, but we are working on things).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[About the Project]\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re the developers of the\u00a0\u003ca href=\"http://www.tatsumaki.xyz\" rel=\"nofollow\"\u003e\u003cstrong\u003eTatsumaki Discord Bot\u003c/strong\u003e\u003c/a\u003e! Tatsumaki is a hobby project on which we spend our free time after work / school. The main focus of Tatsumaki is on increasing user chat activity on Discord servers \u0026amp; providing fun, social tools, utilities \u0026amp; whatever stuff we find interesting.\u003cbr\u003e\u003cbr\u003eAdding improvements, features \u0026amp; fixing the bot takes time \u0026amp; effort. If you\u0027d like to support us in the development of Tatsumaki, we appreciate your help!\u003cbr\u003e"
