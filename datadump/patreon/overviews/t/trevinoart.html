    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/BuiGeMpA5Lw\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cstrong\u003eWhat is the \u003cem\u003esource \u003c/em\u003eof an idea?\u00a0\u003c/strong\u003e\u003cstrong\u003eHow do you \u003cem\u003ecreate\u003c/em\u003e your stories?\u00a0\u003c/strong\u003e\u003cstrong\u003eHow do you get \u003cem\u003einspired?\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThese are just a \u003cem\u003efew\u003c/em\u003e but\u00a0\u003cem\u003ecommon\u003c/em\u003e questions I\u0027ve been asked. Here I will share the \u003cstrong\u003eBehind the Scenes\u003c/strong\u003e of each of my creations such as \u003cem\u003emicrofictions\u003c/em\u003e and\u003cem\u003e\u00a0concepts\u003c/em\u003e that I use to publish on my\u00a0\u003ca href=\"https://www.instagram.com/raultrevinoart/\"\u003eInstagram\u003c/a\u003e along sneak peeks of my current project\u00a0\u003ca href=\"http://www.liveforevercomic.com\"\u003e LIVE FOREVER\u003c/a\u003e .\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhat can I see?\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e \u003cbr\u003e\u003c/strong\u003eIn the tier of\u003cstrong\u003e\u00a0Behind the Ink\u003c/strong\u003e\u00a0you will see patron-only posts related to:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eThe\u00a0\u003cem\u003esource\u003c/em\u003e of an\u00a0idea.\u003c/li\u003e\t\u003cli\u003eHow I create the design or write the story.\u003c/li\u003e\t\u003cli\u003eMy \u003cem\u003estruggles\u003c/em\u003e and how I resolved them\u003cem\u003e.\u003c/em\u003e\u003c/li\u003e\t\u003cli\u003eNote that each creation has its different process, and you will see all of it.\u003c/li\u003e\t\u003cli\u003eVideo Processes\u003cem\u003e (No Audio).\u003c/em\u003e\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eA Video Process\u003c/strong\u003e\u00a0with comments per month is my \u003cstrong\u003eNEXT GOAL.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e \u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI am Raul Trevino, a Mexican comic author\u00a0based in Chiba, Japan. Creator of the new comic\u00a0\u003ca href=\"http://www.liveforevercomic.com\"\u003e LIVE FOREVER\u003c/a\u003e. I\u2019ve been making comics for the last 15 years, and you will find in my work, one or all of the next ingredients: \u003cstrong\u003e\u003cem\u003efun, mystery and a touch of life.\u003c/em\u003e\u003c/strong\u003e But my specialty is to create fresh concepts. By the way, you can see\u00a0\u003ca href=\"http://www.trevinoart.com/\"\u003emore of my work here\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eAre more tiers to come?\u003c/h4\u003e\n\u003cbr\u003eYes, they are. If everything goes well, this Patreon will grow. I plan to make\u00a0chats, personal and professional LIVE Q\u0026amp;A sessions, video calls, some coaching and more.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eESPA\u00d1OL\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u00bfCu\u00e1l es la fuente de una idea? \u00bfC\u00f3mo creas tus historias? \u00bfC\u00f3mo te inspiras?\u003c/h4\u003e\n\u003cbr\u003eEstas son solo \u003cem\u003ealgunas\u003c/em\u003e de las preguntas m\u00e1s comunes que me han hecho. Aqu\u00ed compartir\u00e9 el \u003cstrong\u003eDetr\u00e1s de C\u00e1maras\u003c/strong\u003e de cada una de mis creaciones, como Microrelatos y Conceptos que suelo publicar en mi\u00a0\u003ca href=\"https://www.instagram.com/raultrevinoart/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e as\u00ed como adelantos de mi m\u00e1s reciente proyecto\u00a0\u003ca href=\"http://trevinoart.com/es/live-forever-comic/\"\u003e LIVE FOREVER\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u00bfQu\u00e9 puedo ver?\u003c/h4\u003e\n\u003cbr\u003eEl tier \u003cstrong\u003eInside the Engine\u003c/strong\u003e \u003cem\u003e(Dentro de la M\u00e1quina)\u003c/em\u003e, ver\u00e1s publicaciones solo para usuarios Patreon relacionados con:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eLa \u003cem\u003efuente\u003c/em\u003e de una idea.\u003c/li\u003e\t\u003cli\u003eC\u00f3mo creo el \u003cem\u003edise\u00f1o\u003c/em\u003e o \u003cem\u003eescribo\u003c/em\u003e la historia.\u003c/li\u003e\t\u003cli\u003eMis conflictos y c\u00f3mo los resolv\u00ed\u003cem\u003e.\u003c/em\u003e\u003c/li\u003e\t\u003cli\u003eTen en cuenta que cada creaci\u00f3n tiene su proceso diferente, y los ver\u00e1s todos.\u003c/li\u003e\t\u003cli\u003eUn Video mensual es el siguiente objetivo, con comentarios detallando TODO el proceso.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u00bfQui\u00e9n soy?\u003c/h4\u003e\n\u003cbr\u003eSoy Raul Trevino, un autor de c\u00f3mic mexicano que vive en Chiba, Jap\u00f3n. Creador del nuevo c\u00f3mic\u00a0\u003ca href=\"http://trevinoart.com/es/live-forever-comic/\" target=\"_blank\"\u003eLIVE FOREVER,\u003c/a\u003e \u003cem\u003eVivir Por Siempre.\u003c/em\u003e He estado haciendo c\u00f3mics durante los \u00faltimos 15 a\u00f1os, y encontrar\u00e1s en mi trabajo, uno o todos de los siguientes ingredientes: diversi\u00f3n, misterio y un toque de vida. Pero mi especialidad es crear conceptos nuevos. Por cierto, puedes ver\u00a0\u003ca href=\"http://www.trevinoart.com/\" target=\"_blank\"\u003em\u00e1s de mi trabajo aqu\u00ed.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u00bfHay m\u00e1s por venir?\u003c/h4\u003e\n\u003cbr\u003eS\u00ed. Si todo sale bien, este Patreon crecer\u00e1. Planeo hacer chats, sesiones personales y profesionales en vivo con preguntas y respuestas, videollamadas, coaching selecto y m\u00e1s.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eTraducciones de las Recompensas\u003c/h4\u003e\n\u003cbr\u003e$1 D\u00f3lar \u2022 \u003cstrong\u003eGota Negra\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e (Acceso Temprano)\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003e\u003cstrong\u003eAdelantos\u003c/strong\u003e\u00a0de mis actuales proyectos.\u00a0\u003cem\u003e(ej. Paneles Terminados, Bocetoss, Portadas, Ilustraciones, etc.)\u003c/em\u003e\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eAcceso Previo \u003c/strong\u003ede mis creaciones.\u00a0(ej. eBooks Gratuitos, Videos P\u00fablicos, Micro relatos).\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eUn abrazo y una tarjeta firmada \u003c/strong\u003esi algunas vez nos vemos en persona :)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e$6 D\u00f3lares \u2022\u00a0\u003cstrong\u003eDetr\u00e1s de la Tinta\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003e\u003cem\u003eRecompensas Previas\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVideo Procesos \u003c/strong\u003e\u003cem\u003e(lo m\u00e1s relevane del mes +2).\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e Creaciones del Mes\u00a0\u003c/strong\u003econ\u003cstrong\u003e\u00a0TODAS las CAPAS:\u003c/strong\u003e\u00a0\u003cem\u003ePrimeros Bocetos y Descartados\u003c/em\u003e, L\u00ednea de Arte \u0026amp; Capas Extras\u00a0\u003cem\u003e(600dpi file).\u003c/em\u003e\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eArt\u00edculos de Texto con:\u003c/strong\u003e\u00a0Herramientas \u0026amp; El Detr\u00e1s de C\u00e1maras como pensamientos, m\u00e9todos, conflictos y/o comentarios con im\u00e1genes de apoyo.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eeBooks\u00a0\u003cstrong\u003eGRATIS\u003c/strong\u003e\u003c/strong\u003e cada vez que saque uno nuevo y antes de que salgan a la venta.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRespondo tus Preguntas\u003c/strong\u003e relacionadas con la publicaci\u00f3n, (por ejemplo, tus dudas).\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eSIGUIENTE OBJETIVO: VIDEO\u003c/strong\u003e de una ilustraci\u00f3n con comentarios en audio de TODO el proceso completo.\u003c/li\u003e\n\u003c/ul\u003e"
