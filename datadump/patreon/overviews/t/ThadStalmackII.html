    "summary": "\u003cstrong\u003eWho is Thad Stalmack II?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThad Stalmack II is an American illustrator that creates everything from Comics, Concept art and Animation. \u003cbr\u003eCurrently he is receiving his BFA from Minneapolis College of Art and Design, but more importantly he is hard at work on his most recent project,\u003cbr\u003e\u003cem\u003eDead Weight\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is \u003cem\u003eDead Weight?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eThe Graphic Novel \u003cem\u003eDead Weight\u003c/em\u003e follows two families and a group of lost souls as they witness the end of the world. Some deny their fates, others give up, but a special few just try to go out with a bang. With inevitable fates, experience the best and worst of humanity.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I get when I become a patron?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eEveryone who subscribes will be able to read \u003cem\u003eDead Weight\u003c/em\u003e as it is created, page by page.\u003cbr\u003e\u003cbr\u003eUpdates on weekends.\u003cbr\u003e\u003cbr\u003eBased on whichever subscription you choose however, as seen to your left, you will experience variations of Exclusive content.\u003cbr\u003e\u003cbr\u003e- \u003cem\u003e\u003cstrong\u003e\"Don\u0027t make me do it\"\u003c/strong\u003e\u003c/em\u003e Subscription\u003cbr\u003e\u003cimg src=\"http://thadstalmack.tumblr.com/\"\u003e\u003cimg src=\"http://68.media.tumblr.com/e62b182ff67980c843ac9c024c15a18a/tumblr_oulqvk0ZqD1u5a08io4_1280.jpg\" style=\"width: 499px;\"\u003e\u003cbr\u003e- \u003cstrong\u003e\u003cem\u003e\"I have no problem doing it\"\u003c/em\u003e \u003c/strong\u003eSubscription\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/9b1f3336ae0f16115d13db18b3c6c26b/tumblr_oulqvk0ZqD1u5a08io3_1280.jpg\" style=\"width: 500px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://thadstalmack.tumblr.com/\" style=\"font-weight: bold;\"\u003e- \u003cem\u003e\u003cstrong\u003e\"I do it for fun\"\u003c/strong\u003e \u003c/em\u003eSubscription\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/20b966d4ad6313cb61359fab0c4b6cd3/tumblr_oulqvk0ZqD1u5a08io2_1280.jpg\" style=\"width: 499px;\"\u003e\u003cbr\u003e- \u003cem\u003e\u003cstrong\u003e\"I Like to smoke a cigar with my baby after I do it\"\u003c/strong\u003e \u003c/em\u003eSubscription\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/e79ee6aea29f57cdb84a63d628026a6d/tumblr_oulqvk0ZqD1u5a08io1_1280.jpg\" style=\"width: 498px;\"\u003e\u003cbr\u003eThe more you support your boy Thad here, the more content you receive of course.\u003cbr\u003eThis includes access to other Thad Stalmack II comic series such as\u00a0\u003cem\u003eFear Me, Troopers Vs Fleshbodies, TGO\u003c/em\u003e, and more.\u003cbr\u003e\u003cimg src=\"https://www.instagram.com/p/BSpDp7qAwjK/?hl=it\u0026amp;taken-by=thad_stalmack\"\u003e\u003cbr\u003eAs an act of good faith and also to get you invested, such as drug dealer does with crack and heroin, here are the first 4 pages of Dead Weight free.\u003cbr\u003e\u003cbr\u003eEnjoy.\u003cbr\u003e\u003cbr\u003eSee below or nicely composed on my\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://thadstalmack.tumblr.com/post/164682292061/today-is-the-launch-of-my-new-patreon-what-you\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your allegiance my minions. \u003c/strong\u003e\u003cbr\u003e\u0026gt;:D\u003cbr\u003e\u003cbr\u003e"
