    "summary": "\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHello everyone!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eLet me introduce Therese Rosier :\u003c/strong\u003e\u003cbr\u003eTherese has been engaged in realistic drawing and portraits painting for several years, a substantial proportion of work focuses on the topic of pin-up art. Therefore,she was the leading promoter of this style in the Czech republic.\u00a0\u003cbr\u003e\u003cbr\u003eAt the beginning of her career as artist she was devoted rather surreal and abstract painting, over time, have created a unique style with own typical handwriting. Her paintings are primarily created by watercolors and ink, which are a combination of realistic drawings in conjunction with expressive statement. Therese is known for her paintings not only in Czech republic but her works have found many fans throughout Europe, across Australia and USA.\u003cbr\u003e\u003cbr\u003eThe images are imbued with femininity, sensuality, sexual tension and are known as bewitching images of the soul. In parts we find unique and original connection between art and passion for vintage style.\u003cbr\u003e\u003cbr\u003eBesides pinup style she also creating astonishing abstractions in absolutely unexpected and different style than her portraits. These powerful paintings breathe through emotional expression.\u003cbr\u003e\u003cbr\u003eTherese was portraitist and pin-up artist in the past, for about last 6 years.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy Im on patreon?\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eEvery artist deserve to support.\u00a0\u003cbr\u003eSo if anybody like what I\u0027m doing and want to support me, it\u0027s great! And where else to find a good patron than here. So here I am.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\nI have pretty cool fan base which I love and they give me strength to continue when I\u0027m down. What I love most is enthusiasm and happiness of my fans and their support. It is so great and I\u0027m so grateful for it and I don\u0027t want to let them down! So if you give some financial support - I can keep going bigger things!\u003cbr\u003e\nHere you can check out my fb fanpage:\u00a0\u003ca href=\"http://www.facebook.com/ThereseRosierArt\"\u003ewww.facebook.com/ThereseRosierArt\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nSo I decided to join Patreon and find some amazing people between all of you wonderful patrons, who will love my artwork same as my fans and will be excited about what will come next from me and will be patron of my artwork!\u003cbr\u003e\n\u003cbr\u003e\nWith your support, I\u0027ll be able to generate more artwork, share it with you, with my fans and I will be able to inspire other people to artistic creation and raise interest in good old-fashioned hand-painted art. You will have access to the many behind the scene pictures and videos that I upload here exclusively just for you as my patron ;)\n\u003cbr\u003eAs reward you can see all the work progress, as photos and videos from my art studio, also you can choose any painting you like, or order commissioned piece according to your wishes!\u003cbr\u003eOr you can donate as much as you want - just for your good feeling, because you are a great good soul with compassion and big heart, who love to support the artist. Or just to improve your karma ;D\u003cbr\u003eAll is up to you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith all my love,\u003cbr\u003eTherese \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
