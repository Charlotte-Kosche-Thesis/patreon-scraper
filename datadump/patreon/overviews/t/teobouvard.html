    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIxMyIsInciOjY0MH0%3D/patreon-media/campaign/1507942/b950fbc86083442b9d638b265d0eb4d1?token-time=2145916800\u0026token-hash=9y7fZBuWtv1N4SayYpVGAgnmJnogggqMAu--5zTjaYQ%3D",
    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMTMifQ%3D%3D/patreon-media/campaign/1507942/b950fbc86083442b9d638b265d0eb4d1?token-time=2145916800\u0026token-hash=xNg3s_XsBxGUWIANZntaIlNTeC6mcvahEVJiTHA6C3g%3D",
    "is_monthly": true,

    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/mgqDamLAyfQ\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/mgqDamLAyfQ",
    "one_liner": null,
    "patron_count": 3,
    "pay_per_name": "month",
    "pledge_sum": 4874,
    "pledge_url": "/bePatron?c=1507942",
    "published_at": "2018-01-31T17:23:14+00:00",
    "summary": "\u003cstrong\u003e\ud83c\uddec\ud83c\udde7 Hi everybody!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eBack in 2010, I started paragliding at the age of twelve, and immediately fell in love with the beauty of this sport.\u003cbr\u003eSince then, \u003cstrong\u003eI never stopped flying.\u003c/strong\u003e\u00a0And I enjoyed every bit of it.\u003cbr\u003eFour years ago, I started creating videos about this incredible adventure. These videos are my way of sharing the pleasure of flight throughout the world, and at the same time of keeping a kind of visual flight log for the future generations of pilots to come.\u003cbr\u003eIf you are not familiar with what content I create yet, here are some of the videos you might like :\u003c/div\u003e\u003cbr\u003e-\u00a0\u003ca href=\"https://youtu.be/o7n7vNjAG5k\" target=\"_blank\"\u003eA flight from the top of the Mont Blanc\u003c/a\u003e\u003cbr\u003e-\u00a0\u003ca href=\"https://youtu.be/SFpsG5t8J1w\" target=\"_blank\"\u003eA Paragliding World Cup task in the glaciers of Switzerland\u003c/a\u003e\u003cbr\u003e-\u00a0\u003ca href=\"https://youtu.be/c9RfcFiMF18\" target=\"_blank\"\u003eA close-by flight with a vulture in Andalusia\u003c/a\u003e\u003cbr\u003e-\u00a0\u003ca href=\"https://youtu.be/W034-P-pCck\" target=\"_blank\"\u003eA 200km triangle in the Alps\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eI\u0027m currently studying at INSA Lyon (France) to be a Computer Science engineer one day. But before that, I\u0027m trying to be in the air as much as I can, and this is where you, and Patreon, are really helping me.\u003cbr\u003eA full season of paragliding is quite expensive : I need a new competition wing (among other things), but I have to go to these competitions too ! Paragliding World Cups are held every year in 5 different places in the world : Colombia, Brazil, Australia, India ... \u003cstrong\u003eA little bit too far to go there hitchhiking !\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eThe french federation is already helping me, along with private sponsors.\u003cbr\u003e But sponsors come and go, and the only thing that has been here since the beginning is you. You are the true heart of our community and will always be. You, who watch and enjoy those paragliding videos from all around the globe, thank you for being here, and thank you for supporting me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2018 Season Projects :\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e- Paragliding World Cup Superfinal - Roldanillo, Colmbia\u00a0\u2714\ufe0f\u003cbr\u003e-\u00a0Paragliding World Cup - Bright, Australia\u003cbr\u003e-\u00a0Paragliding World Cup - Castelo, Brazil\u003cbr\u003e-\u00a0Paragliding World Cup - Gemona, Italy\u003cbr\u003e- Paragliding World Cup - Sopot, Bulgaria\u003cbr\u003e-\u00a0Paragliding World Cup - Aksaray, Turkey\u003cbr\u003e- Pre-PWC - Cerdagne, France\u003cbr\u003e- French Open - Mieussy, France\u003cbr\u003e- Youth French Open - ?\u003cbr\u003e- Hike \u0026amp; Fly projects - Alps, France\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFly high, fly safe !\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\ud83c\uddeb\ud83c\uddf7 Salut \u00e0 tous !\u003cbr\u003e\u003cbr\u003eJ\u0027ai commenc\u00e9 le parapente \u00e0 l\u0027age de douze ans pendant l\u0027\u00e9t\u00e9 2010, et je suis imm\u00e9diatement tomb\u00e9 amoureux de ce sport.\u003cbr\u003eDepuis, \u003cstrong\u003eje n\u0027ai jamais arr\u00eat\u00e9 de voler.\u003c/strong\u003e Et je ne regrette rien !\u003cbr\u003eIl y a quatre ans, j\u0027ai commenc\u00e9 \u00e0 cr\u00e9er des vid\u00e9os \u00e0 propos de cette incroyable aventure. Ces vid\u00e9os servent \u00e0 partager le plaisir du vol \u00e0 travers le monde, mais aussi \u00e0 garder une sorte de carnet de vol graphique pour les futures g\u00e9n\u00e9rations de pilotes.\u003cbr\u003eSi vous n\u0027\u00eates pas encore familier avec ces cr\u00e9ations, voici quelques vid\u00e9os que vous pourriez appr\u00e9cier :\u00a0\u003cbr\u003e\u003cbr\u003e- \u003ca href=\"https://youtu.be/o7n7vNjAG5k\" target=\"_blank\"\u003eUn vol depuis le sommet du Mont Blanc\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"https://youtu.be/SFpsG5t8J1w\" target=\"_blank\"\u003eUne manche de Coupe du Monde entre les glaciers en Suisse\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"https://youtu.be/c9RfcFiMF18\" target=\"_blank\"\u003eUn moment \u00e0 c\u00f4t\u00e9 d\u0027un vautour en Andalousie\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"https://youtu.be/W034-P-pCck\" target=\"_blank\"\u003eUn triangle FAI de 200km dans les Alpes\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eJ\u0027\u00e9tudie actuellement \u00e0 l\u0027INSA de Lyon pour \u00eatre ing\u00e9nieur en sciences de l\u0027informatique un jour. Mais avant \u00e7a, j\u0027essaie d\u0027\u00eatre le plus souvent possible dans les airs. Et c\u0027est gr\u00e2ce \u00e0 vous, et \u00e0 Patreon, que cela peut \u00eatre possible. \u003cbr\u003eVous vous en doutez s\u00fbrement, une saison enti\u00e8re de parapente co\u00fbte assez cher : il me faut une nouvelle aile de comp\u00e9tition (entre autres), mais il faut aussi que je puisse me d\u00e9placer sur ces comp\u00e9titions ! Le circuit de Coupe du Monde propose 5 \u00e9tapes \u00e0 travers le monde chaque ann\u00e9e : Colombie, Br\u00e9sil, Australie, Inde ... \u003cstrong\u003eUn peu loin pour y aller en stop !\u003cbr\u003e\u003c/strong\u003eLa F\u00e9d\u00e9ration Fran\u00e7aise de Vol Libre m\u0027aide financi\u00e8rement, avec quelques sponsors. \u003cbr\u003eMais ce qui serait vraiment top, ce serait que vous participiez vous aussi \u00e0 cette aventure. Car c\u0027est vous qui \u00eates le coeur de notre communaut\u00e9, et qui le serez toujours. \u003cbr\u003eVous, qui regardez et appr\u00e9ciez ces vid\u00e9os de parapente aux quatre coins du monde, merci d\u0027\u00eatre l\u00e0, et merci de me soutenir.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProjets pour la saison 2017/2018\u003c/strong\u003e\u003cstrong\u003e\u00a0:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e- Superfinale Coupe du Monde - Roldanillo, Colombie\u00a0\u2714\ufe0f\u003cbr\u003e- Coupe du Monde - Bright, Australie\u003cbr\u003e- Coupe du Monde - Castelo, Br\u00e9sil\u003cbr\u003e- Coupe du Monde - Gemona, Italie\u003cbr\u003e- Coupe du Monde - Sopot, Bulgarie\u003cbr\u003e- Coupe du Monde - Aksaray, Turquie\u003cbr\u003e- Pr\u00e9-Coupe du Monde - Cerdagne, France\u003cbr\u003e- Championnat de France - Mieussy, France\u003cbr\u003e- Championnat de France Jeunes - ?\u003cbr\u003e- Projets de marche et vol - Alpes, France\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00c0 bient\u00f4t dans les airs !\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
   },
