    "summary": "\u003cstrong\u003eThis game contains content not suitable for minors. Please play when you\u0027re 18 years or older. Characters represented in this game are owned by their respective companies. We don\u0027t own any of them unless they\u0027re our own creations!\u003cbr\u003e\u003cbr\u003eFeline Fantasies \u003c/strong\u003eis a text-based eroge game written by \u003ca href=\"https://thataveragedude.sofurry.com/\"\u003eThatAverageDude\u003c/a\u003e and coded by \u003ca href=\"https://tiramahn.sofurry.com/\"\u003eTir Amahn.\u003c/a\u003e Images drawn by the talented artist \u003ca href=\"http://www.furaffinity.net/user/lilnyams/\"\u003eLilnyams.\u003c/a\u003e Thanks a lot for playing!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStory: \u003c/strong\u003ewhen you wake up one morning on a beach with all of your memories lost except your name, you\u0027ve got no other option but to explore the mysterious island you\u0027re stranded on. However, you quickly learn the only inhabitants are felines who have a thing or two for you\u2014not that you mind, of course.\u003cbr\u003e\u003cbr\u003eTravel and learn more about what happened to you while getting frisky with some (or all) of the feline inhabitants as you discover Southern Ruby Island.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCharacters: \u003c/strong\u003eat the moment, you\u0027re able to encounter six different characters. Three of which are Pok\u00e9mon and who can be found at the Lagoon, that being:\u00a0 \u003cbr\u003e\u003cstrong\u003e~Fia\u003c/strong\u003e: an energetic Litten.\u003cbr\u003e\u003cstrong\u003e~Nyancy\u003c/strong\u003e: a shy Espeon.\u003cbr\u003e\u003cstrong\u003e~Medea\u003c/strong\u003e: a sly and calculated Meowstic.\u003cbr\u003e\u003cbr\u003eThe other three characters will be encountered at the Oasis, which are:\u003cbr\u003e\u003cstrong\u003e~Brownie: \u003c/strong\u003ea sweet, straightforward Felyne.\u003cbr\u003e\u003cstrong\u003e~Rosie: \u003c/strong\u003ea peppy Villager.\u003cbr\u003e\u003cstrong\u003e~Gracie: \u003c/strong\u003ea kind and smart Gatomon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlans for future updates: \u003c/strong\u003eas it stands, Feline Fantasies is going to be a very big game. Only half of the first island is available right now, with plans to expand it to four islands in total. Next big update aims to complete the first island, implement the option to play as a female and give a sneak-peek of the second island.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards: \u003c/strong\u003eIf you decide to support us and become a Patron, you\u0027ll have access to content early and our unending gratitude! Here\u0027s what you can expect in detail if you support us:\u003cbr\u003e\u003cstrong\u003e~Caracals: \u003c/strong\u003eCaracals have the privilege to get to know which characters are going to be added in the next update a week in advance before anybody else knows. Furthermore, they will be able to see the cropped version of the SFW art that will be added into the game, as well as a detailed description of the feline in question. After a week, the character will be revealed to the general public without the art or the detailed description.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLynxes:\u003c/strong\u003e Lynxes get the same privileges as Caracals, as well as the ability to play the updated game a week early. The updated game won\u0027t be available to the general public yet. After a week, the game will then be published for everybody to play and enjoy.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheetahs: \u003c/strong\u003eCheetahs get the same privileges as Lynxes, as well as receive all of the art in the game in high-quality. This means twelve pictures in total, six SFW and six NSFW. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTigers: \u003c/strong\u003eTigers get the same privileges as Cheetahs, as well as receive all the art for future updates in high-quality as soon as they\u0027re drawn. This means whenever the art of a feline is done, tigers will receive them immediately without them even being in the game yet.\u003cbr\u003e"
