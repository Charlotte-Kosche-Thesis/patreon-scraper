    "summary": "\u003cblockquote\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://trickster-book.com/lostinthesnow/images/image4.jpg\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThe Elduin and Donestan Chronicles\u003c/strong\u003e\u003c/em\u003e is \u003cspan style=\"color: rgb(149, 55, 52);\"\u003ean erotic Yaoi/BL webcomic\u003c/span\u003e drawn by Japanese female artist, Velvet Toucher. The entire series can be read online for free on the \u003ca href=\"http://trickster-book.com/lostinthesnow/warning.html\" rel=\"nofollow\"\u003eofficial website\u003c/a\u003e.\u003c/div\u003e\u003cblockquote\u003e\u003cbr\u003eHeavy snow falls over a forest of men, struck down in a bloody battle between noble brothers. The young victor, wounded and near death, is discovered by one of his own nameless soldiers and carried to safety -  an isolated cabin on a lonely mountain. This small comfortable peasants\u0027 home becomes a refuge for the unlikely pair as winter closes in around them.\n\u003cbr\u003e\u003cbr\u003e\nAs their snowbound days and nights pass, the noble recovers and begins to learn that he and this lowly soldier share a forgotten past. Despite their disparity in social status, the two trapped men find themselves inexorably drawn to each other by a force far stronger than the laws of man or nature. Soon they become torn between a sense of duty and a desire to stay frozen in time.\n\nThe Elduin and Donestan Chronicles is an erotic Yaoi/BL webcomic drawn by Japanese female artist, Velvet Toucher. The entire series can be read online for free on the official website or tumblr page.\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003eThe first episode \u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eLost in the Snow\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e, in which Elduin and Donestan begin a relationship despite the difference in their social classes, ran between \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSeptember 2014 to August 2015 and is 128 pages long\u003c/span\u003e. The second installment, \u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhispers in the Dark\u003c/span\u003e,\u00a0\u003c/em\u003ewill start in winter of  2015. The chronicles are set in a light fantasy world modeled after Europe during the Medieval period. Powerful feudal lords and knights rule over the common man, religious authorities dominate even the most noble of houses, and a war between brothers holds the nation in a thrall of chaos and death. But even in these dark times, love and desire still find a way to rule the hearts of men.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Goal:\u003c/strong\u003e The Elduin and Donestan Chronicles were originally published in English but have since been translated into Japanese, Spanish, German, and Chinese. Many of these translations are based on the English version, and the next planned episode, \u003cem\u003eWhispers in the Dark, \u003c/em\u003ewill feature more dialogue and characters than ever before. In the past I\u0027ve relied on the generous help of volunteers to look over my English and provide suggestions for improvement, but with the increased demands of the new volume \u003cstrong\u003eI\u0027ve decided to hire a proofreader and editor.\u003c/strong\u003e At $50 a month I can completely cover the cost of hiring an editor! Anything beyond that would act as encouragement for me to keep drawing my sexy boys!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e(Patrons must be 18 or older.)\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e"
