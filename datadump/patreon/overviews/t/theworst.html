    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a0\n\t\u003cimg src=\"https://s29.postimage.org/qqwu2gaxz/welcome.png\" style=\"width: 541px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e----------------------- \u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9); color: rgb(255, 255, 255);\"\u003eIMPORTANT\u003c/span\u003e\u003c/span\u003e\u00a0-----------------------\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eBILLING IS DUE EVERY 1ST OF THE MONTH, SO I WOULD SUGGEST YOU TO AVOID PLEDGING CLOSE TO MONTH-END!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\nI\u0027m an \n\u003cstrong\u003eartist\u003c/strong\u003e\u00a0(with a thing for videogames) who has been lucky enough to manage wrapping up a team sharing my vision on improving the H-scene while showing people that \u003cstrong\u003equality\u003c/strong\u003e adult games \u003cstrong\u003ecan\u003c/strong\u003e be delivered and updated in a timely manner.\u003cbr\u003e\nShould I ever make no progresses/want some time off, I\u0027d just \n\u003cstrong\u003ePAUSE THE CAMPAIGN WITHOUT CHARGING YOU A DIME:\u00a0\u003cbr\u003e\n\u003c/strong\u003e(True story. I did it before already,\u00a0\u003ca href=\"https://www.patreon.com/posts/just-to-let-you-8634181\" target=\"_blank\"\u003e\u003cstrong\u003echeck the records\u003c/strong\u003e\u003c/a\u003e for yourself).\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(227, 108, 9);\"\u003eOUR DEV-TEAM:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e2D Artist/Animations:\u003c/strong\u003e \u003ca href=\"https://www.patreon.com/theworst\"\u003e\u003cstrong\u003eTheWorst\u003c/strong\u003e\u003c/a\u003e (\u003cstrong\u003eBabe Runner/GiBC\u003c/strong\u003e)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eProgramming/\u003cstrong\u003eGame Design\u003c/strong\u003e:\u00a0\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/darkt\"\u003eDarkTl\u003c/a\u003e (Pytfall/Babe Runner/GiBC)\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eProgramming:\u00a0\u003ca href=\"http://patreon.com/xelapy\" target=\"_blank\"\u003eXela\u003c/a\u003e \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003e(\u003cstrong\u003e\u003cstrong\u003ePytfall/Babe Runner/GiBC\u003c/strong\u003e\u003c/strong\u003e)\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u00a0\u003ca href=\"https://www.patreon.com/darkt\"\u003e\u003cstrong\u003eDarkTl\u003c/strong\u003e\u003c/a\u003e and \u003cstrong\u003e\u003ca href=\"http://patreon.com/xelapy\"\u003eXela\u003c/a\u003e\u003c/strong\u003e are\u00a0actual professionals with an actual background in Coding/Python language.\u003cbr\u003e\nThey take care of all the boring (yet crucial) stuff needed to turn a bunch of \"nice illustrations\" into actual \n\u003cstrong\u003eGames (\"our\" games).\u003c/strong\u003e\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003eSo, if you intend to pledge more than 1$ to me, please consider pledging the remaining amount to them:\u003cbr\u003e\nWe are a TEAM and we cannot really keep them sexy games coming without your support!\u00a0\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00a0\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(227, 108, 9);\"\u003eOUR PROJECTS\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://s4.postimage.org/gbu4v7k8d/banner.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"http://s4.postimage.org/gbu4v7k8d/banner.jpg\"\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\"Girls in The Big City\" (WORK IN PROGRESS)\u003c/strong\u003e\u00a0is a breezy/sexy game where you\u0027ll get to \u201chelp\u201d a bunch of Heroines warped into a mysterious City in their endeavors to make it back to their own worlds.\u003cbr\u003e\n\u003ca href=\"http://www.lewdgamer.com/2017/10/10/girls-in-big-city-tech-demo-publicly-released/\" target=\"_blank\"\u003e\u003cstrong\u003eGibC Preview\u00a0on Lewdgamer.com\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eDownload (Hentai/NSFW):\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e- Latest Version\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/gibc-public-01-16652263\" target=\"_blank\"\u003eHERE\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://s17.postimage.org/b6y9vmau7/Babe_Runner_ND_1600x400.jpg\" style=\"width: 860px;\"\u003e\u00a0\u00a0\u003cbr\u003e\n\u003cstrong style=\"background-color: initial;\"\u003e\"Babe Runner\" (ON HOLD) \u00a0\u003c/strong\u003eis our \"debut\" game together\u003cstrong style=\"background-color: initial;\"\u003e:\u003c/strong\u003e\u00a0it\u0027s an Hentai parody inspired by the 1982 movie \u003cstrong\u003e\u003cem\u003e\"Blade Runner\"\u003c/em\u003e\u003c/strong\u003e. \u00a0\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan styl
