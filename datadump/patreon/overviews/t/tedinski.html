    "summary": "Link to my blog with the essays: \u003ca href=\"http://www.tedinski.com\"\u003ewww.tedinski.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eEvery Tuesday, I\u0027ll bring you a new essay on software design, as part of a project to write a book in what I think is an under-served niche. \u003ca href=\"http://www.tedinski.com/book/\" target=\"_blank\"\u003eSee my website for a more detailed description of the book\u003c/a\u003e. But long story short, I think existing books that talk about design are too language-specific, too introductory, or more about management / process than \"just programming\" and I want to fix that.\u003cbr\u003e\u003cbr\u003eBackers will:\u003cbr\u003e\u003cul\u003e\u003cli\u003eSupport this book writing effort, which may take an awful long time without your support!\u003c/li\u003e\u003cli\u003eGet access to the \"comment section\" here on Patreon: my own comments and community discussion for each blog post, or on topics brought up by patrons.\u003c/li\u003e\u003cli\u003eGet access to especially interesting links I find the community may be interested in.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eLong time supporters will get bonuses:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAt $25 total contribution, you get a copy of the ebook, when it is complete. (This is about 6 months of support at the $4 tier.)\u003c/li\u003e\u003cli\u003eAt $50, you\u0027ll get acknowledged in the book as someone without whom this project would not have happened. (This is about 1 year at $4.)\u003c/li\u003e\u003cli\u003eAt $100, you\u0027ll get a more prominent special thanks in the book acknowledgements. (Project won\u0027t last long enough for anyone at $4 tier to make it here!)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf this book sounds interesting to you, please back me! Even just $1/mo helps support the project. If you want the book, but don\u0027t want to spend the money until there\u0027s a finished project, remember to subscribe to the blog RSS or follow me on Twitter. And consider telling your friends!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow will this project work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEvery Tuesday, you get a new 1000-2500 word essay. This will go on for about one year (perhaps to 60 or so essays). This is partly a brain-storming project, to get these ideas out of my head and into prose.\u003cbr\u003e\u003cbr\u003eAt that point, I\u0027ll take these essays, and organize them into an actual outline for a book, perhaps discarding some in the process. I expect this organization will also highlight some additional essays I should write. The Patreon will continue until these additional essays are finished.\u003cbr\u003e\u003cbr\u003eAt that point (approximately mid-2019), I will pause the Patreon, and write the book. It will be written as a whole work, and not merely a collection of essays, so it may take some time. But hopefully not too long.\u003cbr\u003e\u003cbr\u003eThank you all for your support!\u003cbr\u003e\u003cbr\u003e"
