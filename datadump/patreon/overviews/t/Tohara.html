    "summary": "\u003cstrong\u003eHello!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf you\u0027re here, you probably already know I am Tohara! I draw a lot of large things spanning a broad expanse of Special Interests. In April 2016, I opened this Patreon as a way of letting others offer a little extra support as I studied to add more skills to my repertoire.\u003cbr\u003eSeveral months later, I was able to start making more of a profit with my off-site commission work. The want to feed back into my supporters helped me develop a tighter work ethic, and now I\u0027ve put more focus into my commission work as a source of income. But no artist is ever a master, and there\u0027s always more to learn.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Does This Page Offer?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAny money put forward by my followers is a huge help as I get older and begin figuring out more adult things (and their expenses). Here, I will post small tutorials explaining anything my fellow artists might want to know. Or else I will put up my notes from practices of things Im studying that month, whether its routine gestures or testing out a painting technique to bring some more interesting smut down the line. Everything will be available to the public, so pledging is entirely optional!\u003cbr\u003eWith 2017 on the way, Im going to keep working to improve my work ethic til such a day comes I can offer proper rewards again. But until that day, thank you all for your support and visitation. Lets make some monsters!\u003cbr\u003e\u003cbr\u003e-Tohara"
