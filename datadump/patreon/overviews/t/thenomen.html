    "summary": "\u003cstrong\u003e\u003cstrong style=\"color: rgb(192, 80, 77);\"\u003e*WARNING - The video above contains flashing images*\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello explorers, i\u0027m Brett Uren. I\u0027ve been creating comics for 10 years, and enjoyed bringing stories to people around the world. Despite having wonderful readers, it\u0027s been tricky to sustain a project for a long time period, and i\u0027d like to take the time to create a long series that really develops its characters.\u003cbr\u003e\u003cbr\u003eThat\u0027s where the\u00a0\u003ca href=\"http://theno.men/\" target=\"_blank\"\u003e\u003cstrong\u003eNo-Men\u003c/strong\u003e\u003c/a\u003e come in. The garbage men of space-time, clean-up crew of mystery - my first story that doesn\u0027t feature monsters, or toys, or magic. It\u0027s a sci-fi tale about Britain, about exploitation, about our current time period through the lens of a dirty but fantastical future.\u003cbr\u003eWhen it officially launches and I announce the publishing of part 1, the main webcomic will be available at -\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://theno.men/\" target=\"_blank\"\u003e\u003cstrong\u003ehttp://theno.men/\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/27336492_10216421151269942_5729253405605646513_n.jpg?oh=36413cfdd658f7348bb375bfa5de94dc\u0026amp;oe=5B1B2DCE\"\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI previously created the \u0027Fluffy-Noir\u0027 Torsobear anthologies (published by\u00a0\u003ca href=\"http://sourcepointpress.storenvy.com/collections/747492-comic-books-and-graphic-novels\"\u003e\u003cstrong\u003eSource Point Press\u003c/strong\u003e\u003c/a\u003e, and magical British dystopian mini-comic series \u0027The Vale\u0027. Now i\u0027m really interested in digital comics in the true sense, not just republishing print comics online, but adapting the medium for our generation of reading by scrolling.\u003cbr\u003e\u003cbr\u003eWe want to offer you all the rewards and extra world-building materials we can to help fund our experiment in webcomics, as ad revenue and social media likely won\u0027t sustain this project, pay for hosting, and a realistic wage for the artists involved - you guys can. \u003cbr\u003e\u003cbr\u003eI\u0027m not especially interested in the money for myself - I just want to make great, hopefully affecting art - because empires and riches are like sand, but culture has the chance to transcend time. We hope you will consider supporting The No-Men."
