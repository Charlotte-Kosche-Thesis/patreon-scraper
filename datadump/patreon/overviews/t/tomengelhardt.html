    "summary": "\u003cstrong\u003ePLEDGE $1 OR MORE AND I WILL SEND YOU A BUNCH OF MP3\u0027s OF MY COVERS/ORIGINALS!!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHERE ARE A COUPLE OF MP3\u0027s FOR FREE!!\u003cbr\u003e\u003ca href=\"https://soundcloud.com/tom-engelhardt-1/let-it-be-known-acapella-looping\" rel=\"nofollow\"\u003ehttps://soundcloud.com/tom-engelhardt-1/let-it-be-known-acapella-looping\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://soundcloud.com/tom-engelhardt-1/wake-me-up-avicii-engelhardt\" rel=\"nofollow\"\u003ehttps://soundcloud.com/tom-engelhardt-1/wake-me-up...\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://soundcloud.com/tom-engelhardt-1/counting-stars-onerepublic\" rel=\"nofollow\"\u003ehttps://soundcloud.com/tom-engelhardt-1/counting-s...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI am having a blast making these videos! \u00a0Watching other creative artists like Jack Conte and Smooth McGroove has inspired me to make more and more!\u003cbr\u003e\u003cbr\u003eHere are some examples of the videos I like to make...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOriginal Arrangements of Popular Songs:\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/16rxpDcQxnQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/z0dI05dEOh0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/MvxA-LiapOE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eFunny music parodies:\u003cbr\u003e\u003c/strong\u003eEvery once in a while there might be a current event or news story that catches my eye. \u00a0That\u0027s when I like to take a current hit song and change the lyrics to make fun of the situation. \u00a0Here are a couple of examples:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/eUfubQ_fdKg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/nIlENsvQyyk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003eHow does Patreon work?  What does it mean to pledge money?\u003c/strong\u003e\u003cbr\u003eIt is a great way for you to give an artist a tip each time they create and upload a work of art.  For me, it means you would pledge to pay $1 (or more) every time I upload a video.  Unlike Kickstarter, this isn\u2019t money you give first and then I make the product.  I am making the product anyway, with or without the money.  This is just a way for you to give a tip for a job well done and support me doing more.  You only get charged at the end of each month and you can put in a monthly maximum that you are comfortable being charged for.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow regularly are you planning on uploading Happy Music Videos?\u003c/strong\u003e\u003cbr\u003eMy goal right now is to upload a new video twice a month, but most likely once a month. \u00a0 If for some reason I go over that estimate, you can always put in a monthly maximum that you are comfortable being charged for.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf I decided to make a pledge, where does the money go?\u003c/strong\u003e\u003cbr\u003eGreat question!  First of all, I give a percentage to my local church.  The rest of the money goes to covering the cost of making the videos (time and resources). Eventually, if enough money is pledged, I would like to hire a production crew that can help make these videos at a higher quality (currently I\u2019m using my phone or laptop camera.)  I would also like to purchase Final Cut Pro X ($299) to use for editing the videos.  I\u0027m currently using iMovie and it is very limited.\u003cbr\u003e\u003cbr\u003eTHANKS FOR CONSIDERING THIS! \u00a0I WON\u0027T BE ABLE TO KEEP THIS GOING WITHOUT YOUR HELP AND SUPPORT! \u00a0BLESSINGS!!"
