    "summary": "\u003cstrong\u003eHello, I\u2019m Thomas and I make art for games.\u003c/strong\u003e I do other things too, but all of it is art of some shape or form. I make monsters using pens and have had my twisted city illustrations in a number of projects, but I also made a zine about monsters in swim suits.\u003cbr\u003e\n\u003cbr\u003e\nI made this patreon so that people who like my stuff could just subscribe as a patron to get zines and other various goodies that I make as I make them (and sometimes early). As well as exclusive content. If you really like the art I make in my free time and want to see more of it in a variety of different forms and mediums, become a patron! Doing so gives you access to a wealth of content.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eSo what is the \u201cArt\u201d that I create?\u003c/h4\u003e\nThe primary work that I do is for\u003cstrong\u003e tabletop role-playing games\u003c/strong\u003e, drawing dwarves and castles or grotesque monsters. Sometimes I paint spaceships too. On this patreon you\u0027ll see art that I post nowhere else, and art from elsewhere in forms that I don\u0027t post anywhere else. \u003cbr\u003e\n\u003cbr\u003e\nBy becoming a patron you get access to some stellar art in the form of: art/sketchbook zines, art print files, desktop wallpapers, digital posters, small tabletop games, and illustrated short fiction zines to name a few.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDiscord rewards?\u003cbr\u003e\u003c/strong\u003eBy being a Patron you also get access to a patron only chat channel on my discord server. Discord is a platform similar to teamspeak and skype, in that you can have multiple voice chat channels, and group text chat channels. You can join in without being a patron too, but patron only chats will be where I do after project Q\u0026amp;As and what not. If you want to join in as a non-patron,\u00a0\u003ca href=\"https://discord.gg/pAbHAAs\" target=\"_blank\"\u003eclick here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://thomas-novosel.com/wp-content/uploads/2017/10/examples-of-stuff-I-have-done-B.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eWhere have you seen my work?\u003c/h4\u003e\nYou may have seen my work (whether it be one picture or multiple depends on where you look!) in some of these publications:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eSanta is Dead\u00a0from\u00a0In Search of Games\u00a0(2016)\u003c/li\u003e\n\t\u003cli\u003eVacant Ritual Assembly #6\u00a0from\u00a0Red Moon Medicine Show\u00a0(2017)\u003c/li\u003e\n\t\u003cli\u003eWormskin Issues #5-7\u00a0from\u00a0Necrotic Gnome Productions\u00a0(2017)\u003c/li\u003e\n\t\u003cli\u003eRND - issue 4\u00a0from\u00a0thunder bunny press\u00a0(2017)\u003c/li\u003e\n\t\u003cli\u003eB/X Essentials: Core Rules\u00a0from\u00a0Necrotic Gnome Productions\u00a0(2017)\u003c/li\u003e\n\t\u003cli\u003eChromatic Soup #2 from\u00a0Chromatic Soup G+ Community\u00a0(2017)\u003c/li\u003e\u003c/ul\u003e\u003cdiv\u003e\u003ca href=\"https://plus.google.com/u/0/+ThomasNovosel\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003eGoogle+\u003c/a\u003e\u003cspan style=\"background-color: initial; font-weight: bold; text-align: center;\"\u003e |\u00a0\u003ca href=\"https://twitter.com/thomasanovosel\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/artist.thomasnovosel/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/thomasnovosel/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e |\u00a0\u003c/span\u003e\u003ca href=\"http://thomas-novosel.com/\"\u003eMy Website\u003c/a\u003e |\u00a0\u003ca href=\"https://gumroad.com/thomasanovosel\" target=\"_blank\"\u003eOnline Store\u003c/a\u003e\u003c/div\u003e"
