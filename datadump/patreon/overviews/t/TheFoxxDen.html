    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0); text-align: center;\"\u003e-GENERAL-\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://discord.gg/QA2jqpq\" target=\"_blank\"\u003eDiscord Channel\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e-DEV TEAM-\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://picarto.tv/NecroFoxx\" target=\"_blank\"\u003eNecroFoxx\u003c/a\u003e\u003cbr\u003e(Game Designer)\u003cbr\u003e\u003ca href=\"https://picarto.tv/CutieFoxx\" target=\"_blank\"\u003eCutieFoxx\u003c/a\u003e\u003cbr\u003e(3D Artist)\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e________________________________________________________________________________\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ePLANNED GAMES:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e__________\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eEuphoria\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e:\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eAbout:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eEuphoria\u003c/span\u003e\u003c/strong\u003e will be a Free-to-Play\u00a0HUB world that connects all our games together by letting you launch them in a 3D environment with your friends. We want the intersection of our games to be just as enjoyable so we are planning on adding as many fun activities as possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFeatures:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eApartments\u003c/strong\u003e - \u003cbr\u003e(Players will be able to buy apartments with in-game money and customize them to their liking.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn-Game Media Streaming\u003c/strong\u003e - \u003cbr\u003e(Use televisions and radios to stream things like YouTube and other video and music sites.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVideo Arcade\u003c/strong\u003e -\u003cbr\u003e(A public arcade to play mini games with old friends and a place to make new ones.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGambling\u003c/strong\u003e -\u003cbr\u003e(Bet in-game money on games like Poker, Texas Holdem, Slots, and more.)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e_\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e_\u003c/span\u003e\u003c/span\u003e_________\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDarkened Skies\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e (\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e18+\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e):\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003eAbout:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDarkened Skies\u003c/span\u003e\u003c/strong\u003e is a adult fantasy multiplayer role-playing game with anime aesthetics and\u00a0ability based action combat. We really want to focus on the role-playing\u00a0aspect and build the game around it.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStory:\u003c/strong\u003e\u003cbr\u003e(In the works)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWorld:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e(In the works)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFeatures:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHousing\u003c/strong\u003e -\u003cbr\u003e(Players will be able to build houses in towns and cities and customize them to their liking.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShops\u003c/strong\u003e -\u003cbr\u003e(Players will be able to build shops in towns and cities to sell any goods that they found or crafted with professions.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSex\u003c/strong\u003e -\u003cbr\u003e(Players can have sex in Brothels, illegally in public, or in the comfort of their homes. We plan on having tons of different sex positions, fetishes, outfits, sex toys, and races to have fun with. The game won\u0027t be centered around sex and nudity but it will be a huge feature with hours of content.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCrime\u003c/strong\u003e -\u003cbr\u003e(Players will have the option to commit many types of mischievous things such as murder, drugs, stealing, and public sex.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLaw\u003c/strong\u003e -\u003cbr\u003e(Players will have the option to join the guard and help the fight to end crime.\u00a0those that join the guard will have the job of protecting\u00a0citizens, arresting\u00a0criminals, and bounty hunting.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArenas\u003c/strong\u003e -\u003cbr\u003e(Players will be able to compete in pvp and pve arenas for prizes and gold.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGambling\u003c/strong\u003e -\u003cbr\u003e(Bet in-game money on games like Poker, Texas Holdem, Arena fights, and more.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlayer Ships\u003c/strong\u003e\u00a0-\u003cbr\u003e(Players can build ships of many different sizes and gear them for different roles like traveling, transporting goods, or naval combat.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlayer Created Quests\u003c/strong\u003e -\u003cbr\u003e(Players will be able to create quests for others by posting a board with a task and a reward.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCore Guilds\u00a0\u003c/strong\u003e-\u003cbr\u003e(In \u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDarkened Skies\u003c/span\u003e there are multiple core guilds with different goals that players can join. When choosing a guild players will unlock the guilds quests, perks, and access to guild property.)\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003ePlayer Guilds \u003c/strong\u003e-\u003cbr\u003e(Players will be able to create their own guilds connected to a chosen core guild.)\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eGuild Housing \u003c/strong\u003e-\u003cbr\u003e(Guild leaders can build a guild house for their members to hang out in and fill it full of the guilds achievements and trophies.)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eGuild Quests\u003c/strong\u003e\u00a0-\u003cbr\u003e(Guild leaders can buy quests\u00a0offered by the core guild their associated with and place them on the quest board in the guild house for players to take. Once the quest is complete the players involved in the quest will be paid and 10% of the money will go into the guild bank.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLite Survival / Character Needs\u003c/strong\u003e\u00a0-\u003cbr\u003e(In \u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDarkened Skies\u003c/span\u003e characters will have needs that players will have to tend to such as hunger, thirst, tiredness, hygiene, and lust. Some will only have minor effects if ignored and others will kill your character. Everything will have a large time gap so it won\u0027t feel like a chore.)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRaces:\u003c/strong\u003e\u003cbr\u003eHuman, \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Orc, \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Troll, \u00a0 \u003cbr\u003eGoblin, \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 High Elf, \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Wood Elf, \u00a0 \u003cbr\u003eUndead, \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Fairy, \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Slime, \u00a0 \u003cbr\u003eWeaver, \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Naga, \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Harpy, \u00a0 \u003cbr\u003eSatyr, \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Centaur\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eClasses:\u003c/strong\u003e\u003cbr\u003eWarrior, \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Knight, \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Hunter, \u00a0 \u003cbr\u003eRogue, \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Necromancer, \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Pyromancer, \u00a0 \u003cbr\u003eSorcerer, \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Summoner, \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Witch, \u00a0 \u003cbr\u003ePriest, \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Druid, \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Bard\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProfessions:\u003c/strong\u003e\u003cbr\u003eMining, \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Blacksmithing, \u00a0 \u00a0 \u00a0 \u00a0 Jewelcrafting, \u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003eSkinning, \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Leatherworking, \u00a0 \u00a0 \u00a0Tailoring,\u003cbr\u003eEnchanting, \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Alchemy, \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Herbalism, \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003eLogging, \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Carpentry, \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Farming,\u003cbr\u003eHusbandry, \u
