    "summary": "Hey guys. \u003cbr\u003e\u003cbr\u003eMy name is Grant and I\u2019m a UK based artist. In the\nrecent past I have drawn for 2000ad, Titan comics and Doctor Who, where I wrote\nand drew the popular comic \u201cStrax and the Time Shark\u201d.\u003cbr\u003e\u003cbr\u003e\n\nMore recently though I have been sculpting the fictional\nworld of Doxxville. Debuting in \"\u003ca href=\"https://www.amazon.co.uk/Dwayne-Hickenbottom-War-Boots-Doxxville/dp/1445268140/ref=sr_1_1?ie=UTF8\u0026amp;qid=1527455045\u0026amp;sr=8-1\u0026amp;keywords=doxxville\" target=\"_blank\"\u003eDwayne Hickenbottom and the Warboots of Doxxville\u003c/a\u003e\" and continuing through \"\u003ca href=\"https://www.amazon.co.uk/Dwayne-Hickenbottom-Journey-Centre-Doxxville-ebook/dp/B00B3V2HEW/ref=sr_1_3?ie=UTF8\u0026amp;qid=1527455045\u0026amp;sr=8-3\u0026amp;keywords=doxxville\" target=\"_blank\"\u003eDwayne Hickenbottom and the Journey to the centre of the Birth\u003c/a\u003e\" and \"\u003ca href=\"https://www.amazon.co.uk/Anthology-Doxxville-featuring-Hickenbottom-Doxxville-ebook/dp/B00BAES0SE/ref=sr_1_2?ie=UTF8\u0026amp;qid=1527455045\u0026amp;sr=8-2\u0026amp;keywords=doxxville\" target=\"_blank\"\u003eAn Anthology of Doxxville Tales\u003c/a\u003e\", this wonderful world now runs through the Dwayne\nHickenbottom comics. \u003cbr\u003e\u003cbr\u003eAs my Patreons you have been with me as I have written and drawn Dwayne Hickenbottom and his ongoing adventures through Doxxville in comic book form, all of which are now available here.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.etsy.com/uk/listing/571338292/dwayne-hickenbottom-issue-1?ref=shop_home_active_17\" target=\"_blank\"\u003eDwayne Hickenbottom issue 1\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"https://www.etsy.com/uk/listing/571338758/dwayne-hickenbottom-issue-2?ref=shop_home_active_16\" target=\"_blank\"\u003eDwayne Hickenbottom issue 2\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"https://www.etsy.com/uk/listing/585186566/dwayne-hickenbottom-issue-3?ref=shop_home_active_9\" target=\"_blank\"\u003eDwayne Hickenbottom issue 3\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027ve set up my Patreon\naccount so you can keep up to date with all of my artwork (Doxxville related and otherwise) and donate monthly to help me\nwhilst I get on with the exciting\ncreative stuff that everyone loves!\u003cbr\u003e\u003cbr\u003ePatreon is a 21st century way for\npeople to become patrons of the arts and unlike years ago you don\u0027t have to be\nmega rich to support your favourite artists you just support them with whatever\nyou can afford be it one or 1000 units of whatever currency you like!\u003cbr\u003e\u003cbr\u003eYou can also support me by following my \u003ca href=\"https://twitter.com/TheGrantPerkins\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, Liking my \u003ca href=\"https://www.facebook.com/thegrantperkinsart/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e and checking out my \u003ca href=\"https://www.instagram.com/thegrantperkins/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI also have an \u003ca href=\"https://www.etsy.com/uk/shop/TheGrantPerkins?ref=seller-platform-mcnav\" target=\"_blank\"\u003eetsy store\u003c/a\u003e where you can buy many awesome things, so please take a look.\u003cbr\u003e\u003cbr\u003eThank you very much.\u003cbr\u003e\u003cbr\u003eGrant.\u003cbr\u003e\u003cbr\u003e"
