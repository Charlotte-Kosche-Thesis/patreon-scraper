    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWe\u0027ve arrived - you \u0026amp; me - right here.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nThe \"why \u0026amp; how\" of it all continues to unfold.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eFrom whatever corner of the globe and your heart you\u0027ve\ntraversed to join me,\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI welcome you.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e----------------\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThe information, content, and energy I am offering in this online\ncontainer is an extension of the work I share through \u003ca href=\"http://www.theopenspacelancaster.com/\"\u003eThe Open Space\u003c/a\u003e. My\nhope is that this cyber realm will organically evolve through intention \u0026amp; the on-going practice of seeking, unfolding, and connecting through the lens of\njustice, liberation \u0026amp; community.\u00a0\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eMy own journey has been one of sincere suffering \u0026amp; profound inquiry.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBeginning somewhere deep in the dark, rich soil - an earth baby formed from\nvolcanic rock, wet leaves \u0026amp; the composted matter of every former version of\nmyself laid bare.\u003cbr\u003e\n\u003cbr\u003eDeath has always preceded my return to Life.\u003cbr\u003e\u003cbr\u003eScorpio Rising (from ash), I am built for shape shifting through the\ndarkness.\u003c/div\u003e\n\n\n\u003cdiv style=\"text-align: center;\"\u003e-----------------------\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIn this space, we center the weirdos, the edge walkers, and the wounded.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eWe center the folks with lots to lose -\u003cbr\u003e\nin an effort to un-earth \u0026amp; un-fold into that which cannot be taken.\u003cbr\u003e\n\u003cbr\u003eIn this place, we begin to navigate the why/how/when of our disconnection from Self.  And on this path of exploration, we dig into\nan examination of overarching systems of oppression \u0026amp; the ways in which\nharm, suffering, and trauma have impacted us in realms of relationship \u0026amp;\ncommunity.\u003cbr\u003e---------------------\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCurrent \u0026amp; Upcoming Content Includes :\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u003c/strong\u003ewritten musings on intuitive healing through a trauma-informed lens with an emphasis on justice, liberation, and community\u003c/li\u003e\u003cli\u003eguided mindfulness videos utilizing attention liberation\u003c/li\u003e\u003cli\u003elunar-inspired tarot pulls\u003c/li\u003e\u003cli\u003emeditations on life (off-the-cuff ramblings via video inspired by my personal journey)\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e--------------------\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003eSharing this space is a gift.\u003c/b\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAnd it is a living, breathing extension of my\nown practice, learning, and growth.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eInformed by my own suffering - the long road through depression, anxiety, and\nabuse.\u003cbr\u003e\nKnowledge \u0026amp; wisdom acquired through personal failure, Universal downloads, and the great Source.\u003cbr\u003e \nLed by my intuition, my ancestors, and my spiritual foundation.\u003cbr\u003e\nFueled by Nature.\u003cbr\u003e\nInfluenced by all things.\u003cbr\u003e\nAnd deeply indebted to all those who come before \u0026amp; beside me : the\nteachings \u0026amp; practices of spiritual advisers, social justice facilitators,\nenergy workers, front-line activists, and everyday explorers of Self.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe grow together -\u003cbr\u003ethank you for sharing the vision.\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
