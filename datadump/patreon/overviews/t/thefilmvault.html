    "summary": "For over a decade, The Film Vault has been a place for discussions on movies, life, and Anderson coming around on his co-host Bryan. \u00a0The show has been available on websites, the radio, and for the past 6 years, as a podcast. \u00a0Having survived technological changes, side projects, and even cancer, there is no doubt that we love making this show. \u00a0That\u0027s why we decided to make more of it!\u003cbr\u003e\u003cbr\u003eThroughout the years, we have teased the idea of going back and updating top 5 lists, covering niche topics not suitable for the regular show, and diving in deep on specific films without regard for spoilers. \u00a0Now there\u0027s a way for all of this to happen.\u003cbr\u003e\u003cbr\u003eOnce a month, we are going to record and release an extra episode of The Film Vault for listeners that can\u0027t get enough of the show and want to help support it a little more. \u00a0This bonus content will in no way affect the regular, free podcast, but will be more esoteric in nature, and offer a little more for listeners with a real passion for films, as well as this \"progrum.\"\u003cbr\u003e\u003cbr\u003eIn addition to an extra episode, your monthly subscription will give you access to spoiler-filled discussions of films flickfessed on the regular podcast, the same day the episode is released. \u00a0We\u0027re also going to give you access to Anderson and Bryan\u0027s top 5 lists and flickfessions, discounts on all future merchandise, and free downloads of all the past premium content: SniffTrax and the 2016 Live Show. \u00a0And, there\u0027s even more to come!\u003cbr\u003e\u003cbr\u003eWe can\u0027t thank our listeners enough for the continued support over the years, but we\u0027re hoping more show is a good start. \u00a0In addition to doing it for all of you, most importantly, we...\u003cbr\u003e\u003cbr\u003eDo it for Van Gogh!\u003cbr\u003e"
