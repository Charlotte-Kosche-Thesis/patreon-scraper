    "summary": "My name is Garrison Douglas. I\u0027m a student and political science major. I\u0027ve been passionate about the legal and political process since I was 10 years old. I joined President Obama\u0027s re-election campaign as one of the youngest summer fellows in the country. Working on that campaign gave me the privilege of speaking with hundreds of Iowan families. I had the opportunity to hear their stories. They talked to me about their hopes, their struggles, and their complaints. Most of them, just like the rest of America wants their voices to be heard. They want to feel like they have an ally somewhere fighting for them no matter how big or how small.\u00a0\u003cbr\u003e\u003cbr\u003eI podcast every Monday, Wednesday, and Friday, because I want to share those voices with the world. I want to be their ally. I want to fight for the forgotten men and women of America. The folks who work 60+ hours a week, just to put a roof over their heads and food on the table, and have no time or energy left to spend protesting in the streets or fly out to D.C. and lobby their representative.\u00a0\u003cbr\u003e\u003cbr\u003eI want to fight for them to my full potential, but I\u0027m a college student myself on a limited income. I know that if your willing to contribute to this mission; the mission of fighting for the forgotten men and women of America, we can make their voices heard on a continued basis. They won\u0027t be forgotten anymore. They won\u0027t be unheard anymore. When everyone has a chance in getting their voice heard, our country is made better by it. I\u0027m willing to spend every cent I have to stay on the air and fight this mission. I\u0027m not asking you to do the same. All I\u0027m asking is for you to join me on this journey.\u00a0"
