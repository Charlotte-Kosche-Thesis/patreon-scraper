    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/0H2W5PGBQZ4\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eABOUT ME\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003eI\u2019m a comedian performing in churches, colleges, and school assemblies. I use comedy as a way to get to a serious message on the importance of confession.\u003cbr\u003e\u003cbr\u003e\nAfter my shows people have felt comfortable opening up for the first time about their depression, suicidal thoughts, eating disorders, problems at home, and addictions.\u003cbr\u003e\n\u003cbr\u003e\nI also create resources for leaders on how to handle when someone is being vulnerable and opening up. The material helps answer questions like \u201cWhat do I say? How do I follow up? How can I help?\u201d\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWHY SUPPORT\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThree years ago I bought a minivan so I could live in it while I traveled. Organizations no longer had to worry about my travel or hotel because I drove my home. This method worked for a while but it\u2019s hard to create videos, writings, and podcasts out of the back of a van. Also, a few days ago that van died and went to van heaven.\u003cbr\u003e\n\u003cbr\u003e\nI know I have a ton of supportive people who believe in me and the message I\u2019m sharing. My dream is to one day be funded completed by donated support so that I can do the follow.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eTake the financial burden off churches and schools\u003c/li\u003e\n\t\u003cli\u003eReach larger audiences\u003c/li\u003e\n\t\u003cli\u003eCreate more resources\u003c/li\u003e\n\t\u003cli\u003eIncrease the quality of all my projects\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nI\u2019m praying for the day I can tell a church or school that all I need to book a show is gas money and a hotel.\u003cstrong\u003e \u201cYou don\u2019t have to worry about costs because there is a group of people supporting me who want to bless your community.\u201d\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWHAT\u2019S PATREON\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nPatreon is a platform creators can use to set up monthly support. It\u2019s safe, secure, and super easy to use. Sign up with your Facebook account, select a level of giving, and BLAM-O! It\u2019s taken care of.\u003cbr\u003e\n\u003cbr\u003e\nThe coolest thing about Patreon is that I can offer rewards to the different levels of support.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll keep you updated on who you\u0027ve helped me reach, where I\u0027ve gone, and what I\u0027m making."
