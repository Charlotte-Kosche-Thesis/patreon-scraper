    "summary": "\u003cstrong\u003eIn the Name of Allah, the Most Merciful, Especially Merciful.\u003cbr\u003e\u003cbr\u003eRead Before You Donate!\u003cbr\u003e\u003cbr\u003eAssalaamu Alaikum Wa Rahmatullahi Wa Barakaathuhu... \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is The Daily Reminder Network?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOfficially founded on August 2013, The Daily Reminder was a YouTube channel dedicated to uploading the best Islamic short reminders on a daily basis. Two and half years later, TDR Network is an \u003cstrong\u003eIslamic Activist (Dawah)\u003c/strong\u003e and Aid Network, with it\u0027s own production and video studio, dedicated to serving the ummah via our Online Hubto a community of over 1.5 million people, \u003cstrong\u003eConferences\u003c/strong\u003e all over the world, our education hub, \u003cstrong\u003eLuminaire Institute\u003c/strong\u003e delivering seminars, courses, workshops and Islamic retreats, in addition to our \u003cstrong\u003eCharity and Relief work. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLearn more:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://thedailyreminder.org/\"\u003e\u003c/a\u003e\u003ca href=\"http://thedailyreminder.org/\"\u003ehttp://thedailyreminder.org\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://luminaireinstitute.org/\"\u003e\u003c/a\u003e\u003ca href=\"http://luminaireinstitute.org/\"\u003ehttp://luminaireinstitute.org\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://tdrconference.com/malaysia\"\u003e\u003c/a\u003e\u003ca href=\"http://tdrconference.com/malaysia\"\u003ehttp://tdrconference.com/malaysia\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVision Statement:\u003c/strong\u003e To become the most beneficial Islamic Activist and Aid Network in the world with a benchmark self-sustaining financial model. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMission Statement:\u003c/strong\u003e Our principle is simple, \u2018maximum out of minimum.\u2019 We focus on providing the maximum benefit to the world with the very limited resources at our disposal. We hope to achieve this with a perfect combination of technology and skill, to heal the heart, mind, soul and body through mediums easily accessible to all stakeholders around the world. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this fundraiser for?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe fundraiser is to keep this project going and to make future expansions viable. We currently have an 8 people team working full time in addition to the 3 directors in our 2 offices (production studio HQ and video studio setup and run with your donations). This team is to expand from 11 to 20 by the end of 2018 to be able to properly achieve our vision, mission and the goals for the year. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy can\u0027t you do this for free?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWell, if we could - we would. To do what we do, we need people who have dedicated time, energy \u0026amp; a special set of skills, and of course, they come with a very reasonable cost. Moreover, we often have to spend a lot of money on high-end equipment purchase and maintenance, Industrial level Internet connections, rent and utilities for our rented office spaces, buying stock footages, templates, stock images, web design and maintenance costs and expenditures on events. These are some of the main reasons why TDR needs your help financially. \u003cstrong\u003eBut rest assured, we will make the most wise decisions with your money. We need 100 Patrons to support us on a monthly basis to cover our ongoing costs.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get in return for donating?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you do it for the sake of Allah, you will get the rewards. What we are basically doing is the job of a currency converter, we turn you currency of the Dunya (worldly life) into the currency of the Akhira (hereafter).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow much rewards are we talking about?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWell, we are one the fastest growing Islamic networks in the world. Therefore if we are talking about rewards based on results, then we can guarantee you that you will get the reward of all the millions who benefit from our Dawah and Aid work. Not only that, your donation is a sadaqa jaariyah (ongoing charity), what this means is that the rewards of such a cause will reap you rewards even after we have left the Dunya (Worldly life).\u003cbr\u003e\u003cbr\u003eThe Messenger of Allah (Sallalahu Alaihi Wasallam) says: \"If the son of Adam dies, his deeds would terminate except for a charity that he leaves behind, knowledge that benefits, or a righteous son who would pray for him.\"\u003cbr\u003e\u003cbr\u003e[Muslim]\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTDR Network 2016/2017 - What\u0027s Incubating? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGoals and objectives for 2016/2017:\u003cbr\u003e\u003cbr\u003e1. Increased quality of productions with the help of our newly launched video studio. \u003cbr\u003e2. More new genres including documentaries, short films, TDR show, social experiments, short interviews, trending topics, question and answers, current events, kinetic typographies, illustrations, 3d modelling animations, VFX animations, info-graphics animations, and exclusive reminders recorded by and for TDR featuring popular Islamic and conventional speakers.\u003cbr\u003e3. We are going to do 2 awesome conferences in 2 different countries.\u003cbr\u003e4. 10 events and 3 focus groups in 3 countries under Luminaire Institute.\u003cbr\u003e5. Online conference in support of a worthy cause.\u003cbr\u003e6. More bases around the world.\u003cbr\u003e7. Improve on our current websites (3) and apps (1, including the launch of the iOS app for TDR), and its impact.\u003cbr\u003e8. Launch app for LI.\u003cbr\u003e9. Bigger and better team.\u003cbr\u003e10. Work with more speakers and talents.\u003cbr\u003e11. Advertising opportunities for interested and related parties.\u003cbr\u003e12. Beneficial partnerships, collaborations and mergers.\u003cbr\u003e\u003cbr\u003ePlease don\u0027t hesitate to contact us if you have further inquiries via thedailyreminder.org/contactus.php\u003cbr\u003e\u003cbr\u003eJazakAllahu Khair for you concern...\u003cbr\u003eYours Sincerely,\u003cbr\u003eZameer F. \u003cbr\u003eFounder \u0026amp; Director - TDR Network\u003cbr\u003eDirector \u0026amp; CEO - Luminaire Institute\u003cbr\u003e"
