    "published_at": "2014-05-02T08:01:06+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003eA buck on his way to becoming a knight!\u003c/h2\u003e\u003cimg src=\"https://orig00.deviantart.net/e00d/f/2018/048/1/0/the_hayseed_knight__new_banner_by_sandramj-dc3fij9.jpg\"\u003e\u003cbr\u003eThe\n Hayseed Knight is an indie visual novel created by a single person \n(yo! \u003ca href=\"https://twitter.com/SandraMJdev\"\u003eSandraMJ\u003c/a\u003e, Sandra Molina Juan, whatever you wanna call me) that follows the adventures of Ader, the one eyed deer, while he \ndesperately tries to stay on track to fulfill his dream: becoming a \nknight. On a meta sense, the player is The Narrator, a character \nhellbent on finding out what truly happened to Ader and his friends, who\n are little more than legendary characters at this point. The development started officially in May 2017, \u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch4\u003eand you can download the fully voice acted first demo \u003ca href=\"https://sandramj.itch.io/the-hayseed-knight\"\u003ehere\u003c/a\u003e!\u003c/h4\u003e\u003cbr\u003eYou\u0027ll have all the resources of a narrator to help you with the story: \nan encyclopaedia with character and lore notes, backtracking, and revising the story once it\u0027s complete\n to find out just how one can mess the story up so badly as to make Ader\n end up kicked out of the city, walking the streets, locked forever in a\n dungeon, and a whole lot of other endings with varying degrees of \nplausibility!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDiscover the motivations and backstory of a large cast of characters, forming Ader\u0027s own background in the process! \u003c/li\u003e\u003cli\u003eFind love! Or not! Totally up to you (and your skill, of course) \u003c/li\u003e\u003cli\u003eRuin Ader\u0027s life!\u003c/li\u003e\u003cli\u003eRuin someone else\u0027s life without meaning to! \u003c/li\u003e\u003cli\u003eRuin your own life just as well!\u003c/li\u003e\u003cli\u003eHave the narrator questioning your most questionable choices as we all wonder why would anyone ever do any such thing!\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://img.itch.zone/aW1hZ2UvMTcyMTU3LzkyNzE0NC5qcGc=/original/TaMd0E.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003ePlaying as a perpetually embarrassed giant buck is always a plus right? Right?\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eWHY SUPPORT?\u003c/h2\u003e\u003cbr\u003eI\u0027m crazy about this project! I devote every second I have to it, taking care of writing, programming and all the art as well! ...But every other expense, like music, voice acting, web hosting and advertising comes directly out of my pocket. The same pocket that pays for rent and food and healthcare expenses every month.\u003cbr\u003e\u003cbr\u003eIn June 2017 I suffered a wrist lession that made drawing extremely painful (believed to be a chronic tendonitis that, due to the small circumference of my wrist, causes Carpian Tunnel Syndrome-like symptoms). \u003cbr\u003e\u003cbr\u003eIt never healed properly, so I\u0027ve been rendered basically income-less since I can\u0027t keep up with big companies\u0027 deadlines anymore.\u003cbr\u003e\u003cbr\u003eI think \u003cstrong\u003evoice actors\u003c/strong\u003e are what really makes a character-driven story shine. They\u0027re bringing the characters to life after all, and I want to make sure to properly thank them for their job! VAs need more recognition! \u003cbr\u003e\u003cbr\u003eThe same goes for \u003cstrong\u003emusic\u003c/strong\u003e! I could paint the brightest picture, and, with the right picture, make it look like the bleakest scene. That\u0027s just so cool! Art alone could never achieve that. \u003cbr\u003e\u003cbr\u003eWith your support... \u003cbr\u003e\u003cul\u003e\u003cli\u003eI could afford to continue paying the absolutely \u003cstrong\u003eamazing\u003c/strong\u003e team of VAs and musician!\u00a0\u003c/li\u003e\u003cli\u003eDevote myself full time to the VN\u003c/li\u003e\u003cli\u003eGo to cons to let others know about this project! Share the LOVE! \u003cstrong\u003eMAKE MERCHANDISE\u003c/strong\u003e!\u003c/li\u003e\u003cli\u003eHire someone that can actually make that battle minigame work\u003c/li\u003e\u003c/ul\u003e(\u003cstrong\u003eDue to my wrist injury, however, I can\u0027t offer much in the way of art rewards anymore)\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSo help me help you help everyone\u0027s favorite deer husbando as he makes his \nway from the city slums to the top! A story full of adorable characters,\n snarky comments, great voice acting, flowery language, and... love?! Nah, more snark.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
