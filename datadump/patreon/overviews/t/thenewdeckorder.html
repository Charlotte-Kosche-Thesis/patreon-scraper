    "summary": "The New Deck Order began in March 2014, with the vision of spreading the love for cardistry all over the world. We wanted to make learning cardistry fun and easy for newcomers, while building up the stage for experienced cardists to showcase their talents. Over the years, we have worked on multiple projects that have been meeting these goals:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSchool of Cardistry\u003c/strong\u003e\u003cbr\u003eFree weekly tutorials on YouTube that follow a structured skill tree system, where newbies can start from the most basic moves and work their way up. Tutorials are kept short and concise with just the essential information you need to learn each move.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNDO Premium Tutorial Collection\u003c/strong\u003e\u003cbr\u003eFeaturing a selection of experienced cardists, including several award winners, the premium tutorials on NDO are a platform for expert cardists to share their wealth of knowledge with young cardists who want to learn from them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Cardistry of South East Asia\u003c/strong\u003e\u003cbr\u003eA project that brought out the best of cardistry in South East Asia. The NDO team traveled through the South East Asian countries, attending community meetups and discovering cardists with great potential, and provided them the opportunity to spread their name across the world.\u003cbr\u003e\u003cbr\u003eWith your help, we can make MORE and BETTER content for your enjoyment.\u003cbr\u003e\u003cbr\u003eYou are contributing to the future of the cardistry community - a world where cardistry is not just a passion but a career.\u003cbr\u003e"
