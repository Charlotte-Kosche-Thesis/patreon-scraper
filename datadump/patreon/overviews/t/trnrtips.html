    "summary": "When I first started my YouTube channel, the goal was to grow to a point where I would be able to travel the world and complete my Pok\u00e9dex in Pok\u00e9mon GO. With your support on my daily video uploads, we accomplished that goal together. \u003cbr\u003e\u003cbr\u003eThroughout those travels, I learned a lot about myself and what I want to provide for the world. I\u0027ve always viewed Trainer Tips as a travel show operating under the guise of a Pok\u00e9mon GO channel. Providing detailed information about the game has always been and will remain a priority, but as time goes on, there is less and less new information to share. I\u0027ve realized what keeps the game interesting for me is traveling \u2013 not just because I can catch region exclusive Pok\u00e9mon \u2013 but because I get to see and share what life is like for players around the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m ready to take the next step with my content, but I can\u0027t do it without your help. \u003c/strong\u003eIn recent months I\u0027ve started to experiment with a new style of content. You can see examples of this during my trip to the Philippines or my 27-minute documentary on the world\u0027s #1 Pok\u00e9mon GO player in Singapore. The stories I want to tell, the concepts I want to explore, the ideas I want to share are becoming much larger than a single day\u0027s work. Unfortunately, my income is heavily reliant on regular uploads \u2013 one view on a daily vlog pays the same as one view on a highly-produced documentary piece, despite the latter taking five to ten times longer to shoot and edit. This is where you come in.\u003cbr\u003e\u003cbr\u003eBy becoming a Patron, you are contributing directly to the production of higher quality content on my channel. Your backing will allow me to explore the more thought-provoking, culturally-focused, travel-based content I want to create and share. With your help, I can continue to travel the world, telling the stories of the people I meet and the places I explore.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHigher quality content isn\u0027t the only reward. \u003c/strong\u003eThere are various rewards you can unlock with your monthly pledge, including access to Patron-only livestreams, behind the scenes content, and an invite to the Patron-only Discord channel. Take a look at the sidebar to see a full list of rewards!\u003cbr\u003e"
