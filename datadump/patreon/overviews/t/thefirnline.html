    "summary": "\u003ca href=\"https://itunes.apple.com/us/podcast/the-firn-line/id1191897461?mt=2\" target=\"_blank\"\u003eThe\u00a0Firn Line\u003c/a\u003e started with an idea: \u00a0I wanted to create a unique podcast about the lives of mountain climbers. \u00a0By blending taped interviews, thoughtful narration and music I write and produce, I try and create an authentic experience that transports listeners across the human side of mountain exploration.\u00a0\u003cbr\u003e\u2022\u003cbr\u003eThe simple math is that the podcast costs me $2000 per month to produce. \u00a0This includes setting up and conducting interviews, travel, editing, writing and recording music and narration, mixing, mastering and uploading to various online outlets (among other things). \u00a0It\u0027s a monumental task that I absolutely love. \u00a0I set a high artistic bar for myself and take every episode seriously. \u00a0\u003cbr\u003e\u2022\u003cbr\u003eThis Patreon will allow my listeners to personally support a show they enjoy, as well as help me to continue creating and distributing art in a medium I truly love. \u00a0\u003cbr\u003e\u003cbr\u003eEvan (April 2018)\u003cbr\u003e"
