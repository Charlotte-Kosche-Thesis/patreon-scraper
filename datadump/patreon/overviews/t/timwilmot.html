    "summary": "Hello, I am Tim Wilmot, a\nwatercolor artist based in the UK.  I\nhave published many full length watercolor tutorials up on my YouTube Channel since 2015 and now want to compliment that with higher value content on the Patreon\nplatform that is not possible on YouTube.\u003cbr\u003e\u003cbr\u003e\n\nSo if you want to paint\nloose and fast, please support me on our journey together.\u003cbr\u003e\u003cbr\u003e\n\nThanks everyone for watching\nmy videos and taking the time to give me feedback and all your lovely comments.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cDefinitely the best\nwatercolor series on You tube, taking people like me - who have struggled with\nwatercolors\u201d\u003c/em\u003e \u2013 \u003cstrong\u003eJoe B\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cem\u003e\n\n\u201cEagerly awaiting your next\ndemo. Have watched all 35 and am amazed ...the colours you create and the light\n...just think you are a master\u201d\u003c/em\u003e \u2013 Maria T\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\n\n\u201cThere is always a frisson of\nexcitement when the notification of a new Tim Wilmot demo pops up on my\nsmartphone. I\u0027m never disappointed\u201d\u003c/em\u003e \u2013 \u003cstrong\u003eMarc P\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\n\n\u201cI really enjoy your videos,\nplease keep them coming. It has inspired me to pick up the brush after years of\nnot painting\u201d\u003c/em\u003e \u2013 \u003cstrong\u003eKaren S\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\n\n\u201cIts like watching a magician\nin action !!! wow !! so so amazing !!! thank you , Sir !!! for me you are the\nmost talented artist in watercolour !!! love your style !!!\u201d\u003c/em\u003e \u2013 \u003cstrong\u003eTony N\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\n\n\u201cI have no words to express\nmy gratitude to you for being generous to give water color tips with so much\ndetail, especially showing the color pallet and also the names of the colours\u201d\u003c/em\u003e \u2013\n\u003cstrong\u003eHarinder S\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\n\n\u201cIt\u0027s no exaggeration to say\nthat, within a very short time, you have provided the catalyst that has enabled\nme to move my own work on in a manner that I would never have thought possible\njust a few short weeks ago.  The change has been so sudden and so profound\nthat the members of my art group are frankly dumbfounded\u201d\u003c/em\u003e \u2013 \u003cstrong\u003eTony F\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\n\n\u201cI have recently found your\nvideos in Youtube and I can\u2019t stop now watching them. Every of your videos are\na master class to me and I\u2019ve become addicted to your painting\u201d\u003c/em\u003e \u2013 \u003cstrong\u003eCharo S\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
