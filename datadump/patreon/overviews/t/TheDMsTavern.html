pledge means the world to me. \u003c/strong\u003eIt ensures regular weekly releases of my well-known and super high quality blog posts about the world\u0027s best roleplaying game. Your support helps ensure content keeps coming and motivates me every single day.\u003cbr\u003e\u003cbr\u003eTo make that happen \u003cstrong\u003eYou are the BOSS here.\u003c/strong\u003e\u00a0You can pledge whatever you think my job is worth according to a reward tier. At the start of every month you\u0027ll be charged a fixed amount.\u00a0\u003cstrong\u003eYou decide. I just say thanks.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBeing a supporter means you\u0027ll have\u003cstrong\u003e more decision power\u00a0\u003c/strong\u003eon what content I post and you\u0027ll get \u003cstrong\u003emore information before everybody\u003c/strong\u003e else.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eMY GOAL HERE\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eI have a creative mindset and I\u0027ve always liked writing. D\u0026amp;D just gave me the opportunity to create, innovate and develop interpersonal skills. \u003cstrong\u003eI\u0027ve always wanted to write a campaign or D\u0026amp;D resources\u003c/strong\u003e and\u003cstrong\u003e I\u0027d need to hire artists and people to help me\u003c/strong\u003e with extra stuff. Your money can help me do that.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThanks for your support, you\u0027ve not only made my day, you\u0027ve made my year.\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://thedmstavern.com/wp-content/uploads/Firma-min1.png\"\u003e\u003cbr\u003e"
