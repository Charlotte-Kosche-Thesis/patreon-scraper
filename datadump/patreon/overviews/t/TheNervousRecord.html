    "summary": "We (Amanda and Leah) are two anxious friends recording a no frills comedy podcast.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Us:\u003c/strong\u003e\u003cbr\u003eWe\u0027ve known each other for over 15 years, but started openly talking about our anxieties a year ago. The issues that plagued us as teenagers haven\u0027t disappeared, but the microphone in the basement definitely erased our filters. Or perhaps Leah never had one to start with.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the Podcast:\u003c/strong\u003e\u003cbr\u003eThe Nervous Record is a podcast for people who need a laugh (whether you are laughing with us or at us is irrelevant), and hopefully some anxious people will feel less crazy listening to us. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You:\u003cbr\u003e\u003c/strong\u003eWe owe everything to our fans and patrons - LITERALLY none of this would happen without you because we would not leave our houses because we are socially anxious dorks afraid of saying anything dumb to strangers. Well. Here we are.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatrons gain access to exclusive material such as:\u003c/strong\u003e\u003cbr\u003e**Advance episodes**\u003cbr\u003e**Deleted episodes**\u003cbr\u003e**Behind the scenes videos and pictures**\u003cbr\u003e**Patron Only RSS feed**\u003cbr\u003e\u003cbr\u003e"
