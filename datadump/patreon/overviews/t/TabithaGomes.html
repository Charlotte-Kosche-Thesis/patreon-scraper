    "summary": "I love helping others with health and fitness and I want to reach more people to share workout ideas and tips. My main focus currently is pregnancy and postpartum because its so taboo and there is not enough information available. I worked out my entire pregnancy and recorded exercise variations that can be done to maintain a fit body. In my videos you will see me train a variety of ways using  Stability Balls, Resistance bands, HIIT, bosu, plyometrics including traditional gym equipment.\u00a0I\u0027d like to inspire more moms to hit the gym or workout at home throughout their pregnancy and after having the baby. Once the pregnancy series is done I will cover postpartum and how to get you\u0027re body back. I will also teach you how to heal Diastis Recti, lose the wight, find your waist and tone those abs! The journey will take me all the way to a fitness competition and a complete transformation. Finally, I will start the journey all over again with workouts to prepare you for pregnancy as I plan baby #2. \u003cbr\u003e\u003cbr\u003eYour support will help me reach more people and share how important it is to stay fit through pregnancy! I will also be able to purchase better video and workout equipment. I have only a simple camera right now and I do what I can. Videos take hours to create especially when you record on your own and a little support will help make my passion for helping other a full-time reality! I would love to create an at home workout video series for moms through pregnancy and postpartum but I can\u0027t do it alone!\u003cbr\u003e\u003cbr\u003eMahalo!! \u00a0Tabitha"
