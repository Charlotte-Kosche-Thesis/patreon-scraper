    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\t\u003ch2\u003e\u003c/h2\u003e\t\u003ch2\u003eWelcome to The Gamer\u0027s Society\u003c/h2\u003e\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4\u003eWho We Are and What We Do\u003c/h4\u003e\n\u003cul\u003e\t \t \t\u003cli\u003eRuss and Tim are the founders of a new, unbiased \u0026amp; unfiltered video game news and reviews website and weekly podcast.\u003c/li\u003e\t\u003cli\u003eWe\u0027re dedicated to spreading news, reviews, and rumors so you can stay in the loop on all things gaming.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4 style=\"\"\u003eThe Cold, Honest Truth,\u003c/h4\u003e\n\u003cul\u003e\t\u003cli\u003eHonesty is an important quality to us at Coin Drop and we pride ourselves on it.\u003c/li\u003e\t\u003cli\u003eGames aren\u0027t cheap and most of the time, companies don\u2019t give us review copies.\u003c/li\u003e\t\u003cli\u003eWe generally pay out of pocket on release date to get games then do our best to run through them, while balancing the rest of our life, to get a review out as soon as we can so you know whether to spend your money or not.\u003c/li\u003e\t\u003cli\u003ePair that with the mountains of news we do our best to cover and you get a ton of work to do with never enough time to do it in.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4 style=\"\"\u003eSo, Why Do You Do It?\u003c/h4\u003e\n\u003cul\u003e\t\u003cli\u003eThe short answer is, we love it. It\u2019s a ton of work and getting rejection letters is frustrating but Russ and Tim have a combined 45 years of gaming experience. We\u2019ve been playing since we could walk.\u003c/li\u003e\t\u003cli\u003eOur passion for the industry runs deep and burns hot. We want to share our knowledge and experience with you. We want you to know if that new game is worth your money before you buy it. No more No Man\u2019s Sky\u2019s!\u003c/li\u003e\t\u003cli\u003eOur goal is our slogan, \u201cUnbiased \u0026amp; Unfiltered\u201d We\u2019re here for you.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4 style=\"\"\u003eWhat\u0027s Free?\u003c/h4\u003e\n\u003cul\u003e\t\u003cli\u003eAll episodes become free after the 3-day exclusive\u00a0period. Our episodes air for our Patrons every Friday\u00a0morning and then release the following Monday to all the common podcast services.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003eThank you in advance for becoming one of our loyal coin droppers. We look forward to your continued support as we grow and reshape the world of gaming news."
