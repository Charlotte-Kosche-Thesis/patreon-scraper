    "summary": "More than an adventure that tries to go further, to the most inaccessible places in the most difficult way, Tea2Wine is an expedition that wants to learn and share knowledge, and we want to bring all of you with us!\u003cbr\u003e\n\u003cbr\u003eWe want to learn more about tea and wine, on the pretext that they can work together, however, learning is the keyword, and sharing too!\u00a0\u003cbr\u003e\n\u003cbr\u003eObviously, we do not forget our trusty motorcycles. And with that in mind, sharing with all of you all we know and will continue to learn about motorcycles, from maintenance to \"on the road\" tips and tricks, is something that we will never stop doing.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/c97175e92610c826c16277d5b16a033c/tumblr_p45wlmK0I51x61vfmo1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eAll information we have and know is\u003c/em\u003e FREE\u003cem\u003e for everyone, and we want it to continue to be like that forever.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eDo you have a question for producers of a specific wine or tea, or do you have general questions about these two drinks?\u00a0\u003cul\u003e\u003cli\u003e\u003cstrong\u003eLet us know! We will try and give you an answer.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWant to know more about motorcycle expeditions and preparation?\u00a0\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWe will explain everything we know.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDo you just want to say hello?\u00a0\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWe\u0027ll say hello back :)\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cbr\u003eOur questions are also the questions of many, and we are going in search of answers not only for ourselves but for all the ones that want to join us! We want this project to be not only ours but of a community of people that want to learn, share, and of course, go around the world together!\u003cbr\u003e\u003cbr\u003eWith this in mind, we will not be offering big rewards to our Patrons, except that Patreon will be the only place where we will guaranty answers to \u003cstrong\u003eEVERY SINGLE ONE of our Patrons\u003c/strong\u003e. Our posts will be marked as \"Patreon only\" so we can guaranty that no Patron question is unanswered, however that content will be free over our other platforms. We will obviously keep our dear Patrons in mind when merch or special giveaways come around so you can have first dibs.\u003cbr\u003e\u003cbr\u003eAll money raised will be to help us reach the end of our expedition, and our goals will explain in more detail where that money will be allocated\u00a0:)\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/d30bfd8127792e93092e00c9ff4cd5dd/tumblr_p45py6ACJG1x61vfmo1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eZ\u00e9 and Charlotte @Tea2wine\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
