    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHey! My name\u0027s Jack or you can call me Toxic. \u003cbr\u003eI make metal guitar covers of video game music. \u003cbr\u003e\u003cstrong\u003eThank you so much for checking out my Patreon page!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eI am running a Patreon\u00a0campaign\u00a0to make the best and most music possible, to travel and meet my fans,\u00a0and to shred you back into your childhood with a video game cover every week!\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eMy YouTube Background\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eI made my first video game cover in 2008 after ditching class and hanging out with my friend who is also a guitarist. We somehow had the idea to do a metal cover of Mad Monster Mansion. It ended up being received so well and I was instantly hooked on making the internet smile!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat am I doing now?\u003cbr\u003e\u003c/strong\u003eI\u0027ve completely submerged myself into doing YouTube videos full-time thanks to the amazing support of my Patreons. I\u0027m just about to be able to pay the bills and feed myself with video game metal. That is absolutely amazing to me. Once I\u0027m able to travel, you shall all be receiving the biggest hugs! Alongside doing video game covers, I have a band called Singularity that is touring and making albums.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere your money goes\u003cbr\u003e\u003c/strong\u003e1. Cost of living so I can continue making videos every week\u003cbr\u003e2. Saving for a place to live on my own with a dedicated studio and filming room\u003cbr\u003e3. Equipment so my videos can look and sound as good as possible\u003cbr\u003e4. Traveling to play LIVE shows in your town and meet you guys\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get from being a Patreon?\u003cbr\u003e\u003c/strong\u003eyou mean making a random guitarist on the internet\u0027s dreams come true isnt enough?! ;)\u003cbr\u003e\u003cbr\u003e1. Hear and comment on my music before anyone else on the internet\u003cbr\u003e2. Get tabs and backing tracks to every cover I\u0027ve ever made\u003cbr\u003e3. Have your name in the ending credits of all of the videos\u003cbr\u003e4. Talk to me 1 on 1, or even Skype call me if you\u0027re a VIP Patreon\u003cbr\u003e5. Choose what video game song I cover next!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI understand that money is a lame thing and its good to spend and support wisely!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eGive only what\u0027s practical to you. Even 1 dollar makes a difference! Money isn\u0027t what YouTube is about for me or really what any part of my life is about. I want \u003cem\u003eeveryone\u003c/em\u003e to enjoy my music!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut you guys who support me are 100% making my music possible and I can\u0027t express enough how much that means to me and my fans! Thank you!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003esend me a message if you have any questions or suggestions! \\m/\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e~ Jack / ToxicxEternity\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
