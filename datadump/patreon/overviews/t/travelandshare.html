    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DWEVftdH_sCA\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FWEVftdH_sCA\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cbr\u003e\n\u003cstrong\u003eWE\u0027RE ROMULO \u0026amp; MIRELLA, AND WE ARE TRAVELING THE WORLD!\u003cbr\u003eSOMOS ROMULO E MIRELLA E ESTAMOS VIAJANDO O MUNDO!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn\nJuly of 2014 we sold everything, quit our jobs, and took off to leave a\ndream.  We\u2019ve started our world trip in\nSoutheast Brazil, crossed to Argentina where we reached the southernmost point\nin Argentina and after that started to go north. We visited so far 15 countries\nand crossed the whole South and Central America. Our plan is to visit each\ncontinent of the world in the next 2 years. We\u2019ve been capturing our\nexperiences with high quality videos on Youtube, posts on social media and\nphotos. We are having a blast on sharing these experiences with people that\ndream to live an experience similar to our.\n\u003cbr\u003e\u003cbr\u003eEm Julho de 2014 n\u00f3s vendemos tudo que tinhamos, deixamos nossos trabalhos para realizar nosso sonho. Come\u00e7amos nossa viagem no sul do Brasil, cruzamos para Argentina onde chegamos ao fim da rota 3, o ponto mais austral do mundo que se pode chegar de carro e come\u00e7amos a subir para o norte. J\u00e1 passamos por 15 pa\u00edses e atravessamos toda a Am\u00e9rica do Sul e Central. Nosso plano \u00e9 visitar todos os continentes nos pr\u00f3ximos 2 anos. Estamos resgatando toda essa experi\u00eancia atrav\u00e9s de v\u00eddeos em alta qualidade no Youtube, fotos e publica\u00e7\u00f5es nas redes sociais. N\u00f3s estamos nos divertindo muito podendo dividir as experi\u00eancias da viagem com as pessoas que sonham em viver algo parecido com que estamos fazendo.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAND THAT IS HOW WE ARE TRAVELING THE WORLD.\u003cbr\u003eE ASSIM QUE ESTAMOS VIAJANDO O MUNDO.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe\ntravel with a very tight budget, basically we spent money on gas and food since\nwe stay at peoples couch. Yes! Have you ever heard about couchsurfing? That is\nan online community where local people offer to host travelers like us.\nCouchsurfing not only offers us a place to stay but also nice stories for our\nvideos.\n\u003cbr\u003e\u003cbr\u003eN\u00f3s viajamos com um or\u00e7amento muito baixo, gastamos dinheiro basicamente com diesel e comida desde que nos hospedamos na casas de pessoas locais. Sim! J\u00e1 ouviu falar do couchsurfing? Essa \u00e9 uma comunidade online onde pessoas locais oferecem estadia a viajantes como n\u00f3s. Com o couchsufing n\u00e3o temos oportunidade de somente nos hospedar gratuitamente mas \u00e9 da\u00ed onde tiramos as melhores hist\u00f3rias da viagem.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eSO WHY DO WE NEED MONEY?\u003cbr\u003eENT\u00c3O POR QUE PRECISAMOS DE DINHEIRO?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eEven though we don\u0027t pay for lodging most of the time, we still have to pay for\nfood and gas. We are living much cheaply then ever, but unfortunately the money\nwe have is no longer enough. Brazilian currency devaluated by 40% since we\nstarted our trip, the money we had saved is no longer enough to keep this dream\nalive. \u003cbr\u003e\u003cbr\u003eApesar de n\u00e3o pagarmos por hospedagem na maior parte do tempo n\u00f3s ainda precisamos pagar por comida e gasolina. Estamos vivendo da maneira mais econ\u00f4mica que vivemos em toda nossas vidas\u00a0mas infelizmente o dinheiro que fazemos n\u00e3o \u00e9 mais suficiente. A moeda brasileira desvalorizou em mais de 40% desde que come\u00e7amos nossa viagem. O Dinheiro que tinhamos guardado n\u00e3o \u00e9 mais suficiente nessas circunstancias.\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003eIF ENOUGH DON`T PAY UP, ARE WE GOING TO QUIT PRODUCING COOL STUFF?\u003cbr\u003eSE N\u00c3O CONSEGUIRMOS O SUFICIENTE VAMOS PARAR DE PRODUZIR OS VIDEOS?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nNot\nat all. We\u0027re committed to cranking out the current content. We\u0027re not holding\nit . But we\u2019ll have to find another way to pay for our trip, that can be\nlooking for a part time job or to look for a job online, what will impact on\nthe content we generate and the speed we move from on place to another. \n\u003cbr\u003e\n\u003cbr\u003e\nIn\nshort, you\u0027re helping us do more, for longer. If that sounds like something you\nwant to support, we\u0027d greatly appreciate it! \u003cbr\u003e\u003cbr\u003eDe jeito nenhum! Temos o compromisso em dividir o conte\u00fado de nossa viagem com nossa audi\u00eancia, contudo vamos precisar encontrar alguma outra forma de ganhar dinheiro para nos manter na estrada e isso pode comprometer a quantidade de conte\u00fado que dividimos sobre a viagem e tamb\u00e9m a velocidade em que viajamos.\u003cbr\u003e\u003cbr\u003eResumindo, voc\u00ea est\u00e1 nos ajudando a gerar mais v\u00eddeos por mais tempo. Se isso \u00e9 algo que voc\u00ea gostaria de ajuda, n\u00f3s ficaremos imensamente agradecidos.\u003cbr\u003e\u003cbr\u003e"
