    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FfGMYlJT36w4%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DfGMYlJT36w4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FfGMYlJT36w4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/fGMYlJT36w4",
    "one_liner": null,

    "pay_per_name": "Tracking Identity Documentary",
    "pledge_sum": 77040,

    "published_at": "2017-03-26T21:20:29+00:00",
    "summary": "\u003cimg src=\"http://wetheloyal.com/wp-content/uploads/2017/03/About-This-Project.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u0027Tracking Identity\u0027 is a documentary about Brad Gilbert, professionally known as\u003cstrong\u003e\u00a0\u003ca href=\"http://simonilla.com/\" target=\"_blank\"\u003eSimon Illa\u003c/a\u003e\u003c/strong\u003e, a Music Producer born with Osteigeneis Imperfecta (a/k/a Brittle Bone Disease). This documentary showcases Simon\u0027s life both in and out of the studio and delves into his past, exploring the challenges and obstacles he has overcome through the years to create a successful career in the music business.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tuPxuIvca6Q?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u0027Tracking Identity\u0027 digs into his Midwest childhood and what it was like growing up in Paris Illinois, to moving to Philadelphia on a one way ticket with no place to stay, working with Big Boi\u0027s (of Outkast) record label Purple Ribbon, and much more.\u00a0\u003cbr\u003e\u003cbr\u003eThe documentary features commentary from Simon himself, as well as Grammy Award Winning Music Producer Steve Lillywhite (U2, Dave Matthews Band, The Rolling Stones), Music Executive Dee Dee Murray (Outkast, Ludcaris, TLC), and many more.\u003cbr\u003e\u003cbr\u003e\u0027Tracking Identity\u0027 is produced and directed by Reggie Perry, Jr.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ytIyklc6dS8?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://wetheloyal.com/wp-content/uploads/2017/03/Money.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe money raised for this project will go into marketing and promotion of the film, film festival submissions, distribution, and screening events. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePLEASE NOTE\u003c/strong\u003e: All content will be released at once, so you will only be charged once. We prefer Patreon over some of the other services for this project. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePR\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe would like as many eyes as possible on the documentary, so we are seeking to hire a publicist to assist in spreading the film to the masses.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFilm Festivals\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe aim to submit \u0027Tracking Identity\u0027 to films festivals around the country in hopes to be featured as a finalist (and hopefully a winner) in the festival circuit.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDistribution\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAfter we make our rounds at film festivals, we aim to distribute the films through all major outlets (iTunes, Amazon, Google Play, etc.), as well as YouTube, Vimeo, and hopefully Netflix.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eScreening Events\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe certainly want to connect with you in person and host screening events. Our short list of locations at the moment are Atlanta, Philly, NYC and LA, but depending on what comes up along this journey, we certainly seek to add more!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://wetheloyal.com/wp-content/uploads/2017/03/c08460-2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://wetheloyal.com/wp-content/uploads/2017/03/About-Reggie.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHi, I\u0027m Reggie! Some of you know me by the name Nobody Famous. I\u0027ve known Simon for about 8 years now, and from day one he has been a huge inspiration to me. After speaking with him on my podcast (\u003ca href=\"https://soundcloud.com/creativemasterspodcast/from-sleeping-in-train-stations-to-dinner-at-timbalands-house?in=creativemasterspodcast/sets/top-5-most-played-episodes\" target=\"_blank\"\u003e\u003cstrong\u003elisten here\u003c/strong\u003e\u003c/a\u003e) and reading his book I was deeply inspired to create a documentary about his life.\u00a0\u003cbr\u003e\u003cbr\u003eThere are a lot of parallels between his life and my own, as we are both music producers and took big risks by moving to large cities to turn our dreams into reality.\u003cbr\u003e\u003cbr\u003eOver the years it has always been a dream of mine to produce and direct documentaries as I love to learn about and share people\u0027s stories, so this project is my deep dive into that dream.\u00a0\u003cbr\u003e\u003cbr\u003eI hope that you all will become supporters of this project! I have poured my heart and soul into it, and I am confident the final product reflects that. I would also like to thank Simon for allowing me to share his story, it is one that I feel needs to be heard by the world.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://wetheloyal.com/wp-content/uploads/2017/03/Thank-You.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for checking out our page and becoming a patron. If you have any questions about the documentary, press inquiries, etc. we can be reached at\u00a0\u003ca href=\"mailto:trackingidentityfilm@gmail.com\"\u003etrackingidentityfilm@gmail.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://wetheloyal.com/wp-content/uploads/2017/03/c-8486-1.jpg\"\u003e\u003cbr\u003e"
   },
