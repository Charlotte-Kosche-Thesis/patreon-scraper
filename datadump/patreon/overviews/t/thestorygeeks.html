    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/C0sDqyjpENE\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eCheck out this video about why we use Patreon and how it benefits YOU! Also, message us to tell us what kind of content you want us to produce! We love hearing from YOU!\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(94, 124, 132);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0WHO ARE WE?\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan\u003eWE ARE GEEKS. AND WE LOVE GREAT STORIES.\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eWelcome to our community of geeks: people who love science fiction, fantasy, and comic book stories. We\u0027re glad you\u0027re here, because if you love geek stories, then \u003cstrong\u003eyou\u0027llfit right in\u003c/strong\u003e. Who are we? The Story Geeks content is generated and distributed by these geeks:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eJay:\u003c/strong\u003e\u00a0Writer/producer and host of The Story Geeks podcast and the Story Geeks LIVE Show on YouTube.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNathan:\u003c/strong\u003e Illustrator/producer and editor of The Story Geeks podcast.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eDaryl:\u003c/strong\u003e Super fan and host of The Story Geeks podcast and the Story Geeks LIVE Show on YouTube.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAshley:\u003c/strong\u003e\u00a0Writer for The Story Geeks blog posts.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCaitlin:\u003c/strong\u003e\u00a0Freelancer marketer for The Story Geeks.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFreddie:\u003c/strong\u003e\u00a0Comments manager and in-studio producer for The Story Geeks LIVE Show and The Story Geeks podcast.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nWe invite amazing guests from our community (and beyond) to dig deeper into geek stories. We\u0027ve had guests from the ESO Network, Cocktail Cinema, Network 1901, The Story Cauldron, NerdSOUL, and more. They\u0027re all a part of our larger community: \n\u003cstrong\u003epeople who love geek stories and want to dive deeper into them. \u003c/strong\u003ePeople just like \u003cem\u003eyou\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=740618\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eBecome a supporter\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e and you can unlock even more exclusive geek content!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"font-weight: bold; background-color: rgb(94, 124, 132); color: rgb(255, 255, 255);\"\u003e\u00a0WHAT DO WE DO?\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWe start deep conversations about geek stories.\u003c/strong\u003e\u00a0How? \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eThe Story Geeks Podcast\u003c/strong\u003e\u00a0- A weekly podcast that comes out every Thursday (plus bonus episodes thrown in):\n\t\u003cul\u003e\n\t\t\u003cli\u003eDIG DEEPER: We ask deep questions about\u00a0good and evil, truth, justice, culture, spirituality, human nature, relationships, and more.\u003c/li\u003e\n\t\t\u003cli\u003eHASH IT OUT: We share our opinions, including ranking or rating popular geek stories (e.g., Top 10s, Best Villains, etc.).\u003c/li\u003e\n\t\t\u003cli\u003eMAKE IT BETTER: We re-imagine geek stories, deciding how we would make them better (even if they\u0027re already great!).\u00a0\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eThe Story Geeks YouTube Channel\u003c/strong\u003e\u00a0- Where we release all of our video content.\u003cul\u003e\u003cli\u003eSHORT VIDEOS: We breakdown geek stories or give our opinions on what we like or don\u0027t like.\u003c/li\u003e\u003cli\u003eLIVE SHOWS: We invite YOUR feedback and interact with our audience in real-time!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003eWant to see more of what we\u0027ve produced?\u003c/strong\u003e Click the \"Posts\" tab and you can check out all the content that\u0027s available to the public, and then make sure to\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=740618\"\u003ebecome a Patron\u003c/a\u003e\u003cstrong\u003e\u00a0in order to unlock \u003cem\u003eexclusive\u003c/em\u003e content.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"font-weight: bold; background-color: rgb(94, 124, 132); color: rgb(255, 255, 255);\"\u003e\u00a0WHAT MAKES US DIFFERENT?\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eThree things make us unique in the geek podcast/YouTube multiverse:\u003cbr\u003e\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cstrong\u003eWe dig deeper\u003c/strong\u003e. Our guests often tell us, \"I\u0027ve watched this film dozens of times, and I\u0027ve never thought of that until you guys asked me about it.\" And we \u003cem\u003elove\u003c/em\u003e that!\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWe respect each other\u003c/strong\u003e, even when we have strong opinions.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWe care about geek stories\u003c/strong\u003e\u00a0and attempt to understand why we love them or why we struggle to find the good in them.\u003c/li\u003e\n\u003c/ol\u003e\nOur guests come from all over the world, have different faith traditions (including Atheists and agnostics), and have different ethnic backgrounds. But we all love geek stories!\n\u003cbr\u003e\n\u003cbr\u003e\nLike what you here? \n\u003cstrong\u003ePlease support us by\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=740618\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ebecoming a Patron\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"font-weight: bold; background-color: rgb(94, 124, 132); color: rgb(255, 255, 255);\"\u003e\u00a0WHY SHOULD YOU SUBSCRIBE?\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eStories \u003cem\u003einfluence\u003c/em\u003e us. They \u003cem\u003echange\u003c/em\u003e us. They \u003cem\u003eshape\u003c/em\u003e us. And we believe it\u0027s important for us to understand \u003cem\u003ehow\u003c/em\u003e and \u003cem\u003ewhy\u003c/em\u003e. We believe that digging deeper into our favorite stories can help us have better conversations about the world around us--not hostile arguments, but truly productive and enlightening discussions.\u00a0\u003cstrong\u003eAnd we\u0027d love for you to join us on this journey. Please consider become part of our community and a Patron of The Story Geeks.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThank you!!!\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
