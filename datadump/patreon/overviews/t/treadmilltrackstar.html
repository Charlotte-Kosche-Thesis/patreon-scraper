    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"517\" src=\"//www.youtube.com/embed/GNqW1KbFolA?autoplay=1\u0026amp;feature=oembed\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/GNqW1KbFolA",
    "one_liner": "an album every couple of years until I\u0027m dead... ",
    "patron_count": 12,

    "pledge_url": "/bePatron?c=70158",
    "published_at": "2013-05-09T16:45:59+00:00",
    "summary": "\u003col\u003e\u003cli\u003eDownload all of our music for free \u003ca href=\"https://treadmilltrackstar.bandcamp.com/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eWatch the silly video and\u00a0contemplate chipping in 88 cents or $8.88 or $88.88 to help us make the next one. \u00a0We\u0027d surely appreciate it. \u003cem\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\"Treadmill Trackstar is interested in music for music\u2019s sake. \u00a0No band member receives any money. \u00a0All funds go toward recording the next project. \u00a0Our only goal is to make the next record. \u00a0And the next\u003c/span\u003e\u2026\u003cspan style=\"line-height: 1.45em;\"\u003e\"\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eDon\u0027t let Patreon confuse you.\u00a0 This is not a monthly thing. \u00a0This is only a pledge and you only get charged when we have a new record ready to go. If you have a question please emailus@treadmilltrackstar.com .\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e8 is a magic number. \u00a0It signifies infinity which is what we\u0027re going for. \u00a08\u0027s are lucky. \u00a0\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThe\u00a0\u003c/strong\u003e\n\u003cstrong\u003eShort Version:\u003c/strong\u003e\u003cbr\u003eThe goal is to make a Treadmill album every \ncouple of years until the day I die. I love the idea of creating music \nwith a \u00a0community behind me, with the end goal simply being the creation\n itself. \u00a0We\u0027ve made 3 records this way so far (download them for free \u003ca href=\"http://treadmilltrackstar.bandcamp.com\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e). I need your help to keep \ndoing this!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe Long Version:\u003c/strong\u003e\u003cbr\u003eI realize that people are sick and tired of Kickstarter and crowd-funding in general. But I believe that giving music away for free and paying for its creation in some way other than selling it\u00a0makes for better, more pure, more honest music. Unfortunately there are some obvious problems with this business model!\u003cbr\u003e\u003cbr\u003eNo money raised through this campaign will be used for \u003cem\u003eanything\u003c/em\u003e other than the next record. Recording, mixing, mastering, art, graphics, packaging, online distribution costs... \u00a0and that\u0027s it. \u00a0Not one cent goes into anyone\u0027s pocket. \u003cem\u003eEver\u003c/em\u003e. \u00a0That goes for income outside of this campaign too - shows (if we ever play live again), merch, iTunes sales... it all goes into the pot. \u00a0If by a miracle we get pledges of over our goal, we\u0027ll use that for more time in a real studio - which would rule. Rinse, repeat... \u003cem\u003euntil the day I die.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027ve gotten very good at making high quality records for cheap. \u00a0\"I Belong to Me\" cost $13,000 in \u002707 and I thought that was cheap as hell (especially compared to the 85k we [they] blew on \u003cem\u003eOnly This\u003c/em\u003e in 97). \u00a0The last two albums have come in between 4 and 6 grand. \u00a0We do not waste a penny, but we truly need about a few grand to make a decent record that sounds as good as it needs to sound to be worth making. And the more resources we have, the more we can do. \u00a0Truth. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eBecause we need the money \u003cem\u003ebefore\u003c/em\u003e\u00a0the record comes out so we can pay for everything, this is the plan. \u00a0If you pledge, you\u0027ll have access to the stream here at Patreon. \u00a0I\u0027ll keep you up to date on songwriting and progress for the next project. \u00a0When I have all of the songs for the next project written and demo\u0027d - I\u0027ll release those demos as the content that will trigger the pledges to actually go through so that we then use the cash to make the record which we\u0027ll give it to you as soon as it\u0027s ready to go. \u00a0\u003cbr\u003e\u003cbr\u003eYou only actually pay when we\u0027re ready to record the record, which is only going to happen every couple of years - \u003cem\u003eso pledge with that in mind!\u003c/em\u003e\u00a0 And you can cancel at any time. \u00a0I need over 150 people at $18.88 to make this happen. \u00a0(Or 1 at $2,888.88.) \u00a0That seems completely impossible. \u00a0I don\u0027t know 150 people! \u00a0Pledge boldly. \u00a0Pledge recklessly. \u003cem\u003e\u00a0\u003cstrong\u003ePledge knowing that you\u0027re only going to actually pay what you pledge every 2 years or so!\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eOn my end - I swear to the Lord above that I will work my ass off to make you the most interesting and best record I possibly can... every couple of years... until the day I die. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAnd man - use those little social media icons at the top of the page there.\u00a0 Sharing is caring and that is some powerful stuff.\u00a0 It really REALLY helps.\u00a0 \u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThank you \u00a0 \u00a0 ~ ang\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003ciframe seamless=\"\" src=\"//bandcamp.com/EmbeddedPlayer/album=2367850207/size=small/bgcol=ffffff/linkcol=0687f5/transparent=true/\"\u003e\u003c/iframe\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
