    "published_at": "2013-06-14T21:27:58+00:00",
    "summary": "Hi! I\u0027m Julien Neel (Trudbol A Cappella on YouTube). Check out my one man barbershop quartet video above! \u003cstrong\u003eN\u003c/strong\u003e\u003cstrong\u003eew song every Thursday\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"background-color: rgb(31,73,125);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(79,129,189);\"\u003eDO YOU ALSO LIKE IT... A CAPPELLA?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003c/div\u003e\u003cstrong\u003eNothing more satisfying than creating \u003c/strong\u003e\u003cstrong\u003ea cappella harmonie\u003c/strong\u003e\u003cstrong\u003es\u003c/strong\u003e, a vocal puzzle where you sing all the voices, from bass to tenor! Fun to make \u0026amp; to eat! Here\u0027s what you can get from me with your support on Patreon: tunes from The Beatles, old classics from the 1900s, video game themes, etc. I sing in English, French, German, Swedish, Hebrew... A cappella works on just about anything! :)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u00a0HOW YOU CAN HELP\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eWhy? Well, I do everything on my own\u003c/strong\u003e: I sing, record \u0026amp; edit everything from my desk in a small room, with basic equipment. Not much of a studio!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI currently fund my productions on a string budget,\u003c/strong\u003e with expenses for copyright \u0026amp; arranger fees, software, recording \u0026amp; lighting equipment, countless man hours editing audio \u0026amp; video together. I lack financial back up \u0026amp; stability, I can\u0027t do many of the projects I\u0027d like, or hire outside help. I\u0027d love to build a small equipped studio, so that I could streamline my production, thereby enhancing the quality and regularity of my releases... for you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNow you can \u003c/strong\u003e\u003cstrong\u003ebecome an active supporter of my digital art\u003c/strong\u003e! By\u00a0tipping me as little as $1, you\u00a0can help provide me with resources to improve \u0026amp; continue making free music videos for you all.\u003cbr\u003e\u003cbr\u003eTogether, \u003cstrong\u003elet\u0027s\u00a0promote\u00a0an art form that isn\u0027t the usual pop music\u003c/strong\u003e you\u0027d hear on the radio!\u003cbr\u003e"
