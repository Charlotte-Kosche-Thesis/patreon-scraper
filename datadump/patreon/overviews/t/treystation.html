    "summary": "First off, I wanna thank you for taking time out to visit my patreon page. To those who follow me on Facebook, promise kept! I\u0027m Delvon Maxwell, and I\u0027m a fantasy \u0026amp; sci-fi author. I also work as a freelance comic writer - you can catch my work on \u003cem\u003eXOGENASYS\u003c/em\u003e and \u003cem\u003eSHINIGAMI\u0027S CONTRACT\u003c/em\u003e, both on noircaesar.com. You can also check out my website: prodigiousdialect.com.\u003cbr\u003e\u003cbr\u003eTo start, I\u0027m looking to make a career out of writing. So far I\u0027ve been making it happen through my freelance work, but each commission is few and far in between. I\u0027ve been shifting my focus to trying to become publishing but since I\u0027m indie, it\u0027s an expensive process. Editing, proofreading, formatting, marketing...especially marketing.\u003cbr\u003e\u003cbr\u003eSo, I came to Patreon. One thing I\u0027ve learned about this site is that\u003cstrong\u003e Patreon isn\u0027t here to support my work; it\u0027s the other way around.\u003c/strong\u003e \u003cstrong\u003e\u003cem\u003eMy work\u0027s here to support Patreon.\u003c/em\u003e\u003c/strong\u003e I\u0027m here to support other creators just as much as I\u0027d like their support. Every penny here will help me greatly, but I\u0027m not just here for money.\u003cbr\u003e\u003cbr\u003eI\u0027ll be doing writing videos showing my works, offering chapters of my first epic fantasy, \"\u003cem\u003e\u003cstrong\u003eRobin the Witch Chaser\u003c/strong\u003e\u003c/em\u003e.\" I\u0027m entertaining the audience that loves to see the writer\u0027s creative process, so I\u0027ll do my best to do frequent and in-depth posts breaking down said process. Everything I upload here will be offered for free. Anything donated will be appreciated, and there will be rewards and stretch goals: early access to future works, bonus material, drafts, deleted scenes from books (if I make any), character studies, and outlines.\u003cbr
