    "summary": "Hello! \u003cbr\u003e\u003cbr\u003eThe Explorist is a podcast about the outdoors: how we change it, and how it changes us. We go to unexpected places, find unlikely people, and discover how things like \u0027wilderness\u0027 and \u0027adventure\u0027 are getting redefined in our crazy modern era. Then we wrap it up in immersive soundscapes that drop you right in the middle of the action.\u003cbr\u003e\u003cbr\u003eThe \u0027we\u0027 is Jeff and Ted Alvarez: Ted writes and talks, and Jeff\u0027s a sound engineer. We\u0027re a two-man band for now, working in closets and bathrooms and coffee shops when we\u0027re not in the boonies doing stories. It\u0027s a lot of work for two clowns with regular jobs, but we love it. And we want to do more of it.\u003cbr\u003e\u003cbr\u003eThat\u0027s where you come in. If you\u0027re here, that means you might\u0027ve heard the podcast and liked it. (If you haven\u0027t, \u003ca href=\"https://www.theexplorist.com/episodes/\"\u003echeck it out here.\u003c/a\u003e) Making a great podcast is hard, but we\u0027re determined to keep it free. So if you\u0027re stoked about our show and want to keep the episodes coming, you can support us right here. Your help means we can produce more episodes, make merch, and maybe even take this show on the road.\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027ve got more rewards planned, so stay tuned. In the meantime thank you, thank you, thank you from the bottom of our hearts, and we\u0027ll see you out there.\u003cbr\u003e\u003cbr\u003e-- T+J\u003cbr\u003e"
