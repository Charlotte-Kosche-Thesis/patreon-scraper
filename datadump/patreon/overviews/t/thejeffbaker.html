    "summary": "\u003cstrong\u003eWELCOME!\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Jeff Baker. \u00a0I\u0027m a Jazz vocalist, composer and educator based out of Portland Oregon and THIS is my PATREON page!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThere\u0027s never been a more significant time for the importance of music and art in our society. Music has the ability to connect people across socio-political, ideological, and even literal boundaries. I\u0027ve had the unique opportunity to help facilitate this process for many years, as teacher and mentor. I\u0027ve also been privileged to share the stage with some of the most incredible musicians on the planet. All of it has led me to this year, and my forthcoming project \u0027\u003cstrong\u003ePHRASES\u003c/strong\u003e\u0027. This recording is so important to me for a variety of reasons. It represents in many ways, a culmination of my musical and life experiences to this point. I\u0027d like to ask \u003cstrong\u003eyou\u003c/strong\u003e, the fan and listener, to consider supporting this endeavor. \u00a0\u003cstrong\u003ePATREON\u003c/strong\u003e allows for individuals to support artists like myself every month, encouraging the creation of new art! I\u0027m asking for any size monthly contribution, $5 to $100 and I hope that EVERY ONE of my friends, family and members of my community will contribute a little something!\u003cbr\u003e\n\u003cbr\u003e\nIn exchange for that support, you\u0027ll receive exclusive access to monthly videos of my new work! As well as a behind the scenes look at every thing I\u0027m doing, in preparation for recording my next album. I will also use the money raised here, to help promote many of the young artists I\u0027m currently working with and producing. Some of them will be featured on monthly videos! \u00a0I promise to do everything I can to put more beauty into your day, and more love into the world. Thanks for stopping by! Thanks for checking things out and listening, and thanks so much for your support! God bless my friends. \u00a0With love, Jeff Baker\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/b_UGUDiv8-Y\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"

     "about": "\u003cimg height=\"501\" src=\"http://jeffbakerjazz.com/wp-content/uploads/2012/08/130419_0556-640x960.jpg\" style=\"float: left; color: rgb(34, 34, 34); margin: 5px 20px 20px 0px;\" width=\"334\"\u003eCalled \u003cem\u003e\u201c\u2026one of the best male vocalists in the jazz world today,\u201d\u003c/em\u003e by WCLK in Atlanta, Jeff Baker has quickly become one of the most significant talents in the next generation of jazz vocalists.  His diverse musical recordings, exciting live performances, and infectious energy and personality have gained him accolades from critics and listeners alike.  Baker has headlined numerous festivals and clubs, and has shared the billing and played with some of jazz music\u2019s top artists including: the Yellow Jackets, Mose Allison, Kenny Werner, Joey DeFrancesco, Joe LaBarbera, Bruce Barth, Darrell Grant, Karrin Allyson, Nancy King, Henry Butler, Dave Frishberg, Gene Harris, Orrin Evans, Clark Sommers, George Colligan, Ray Brown, Nancy King and more! \u00a0Jeffs new album PHRASES is due to be released in 2017, and will feature jazz luminaries Brian Blade, Steve Wilson, Marquis Hill, Jeff Parker, Clark Sommers, Geof Bradfield \u0026amp; Darrell Grant.",
