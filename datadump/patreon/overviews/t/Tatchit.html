    "summary": "For the past few years I\u0027ve been taking commissions to help pay for things. \u00a0Doing this, I had to set aside my own ideas for the most part. \u00a0I\u0027d like to bring some of my personal stories, characters, and concepts to life while providing tutorials, advice, and tools along the way\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig15.deviantart.net/f008/f/2015/139/b/4/patyo_by_tatchit-d8u1iaq.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(151,72,6);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eWhat\u0027s the deal?:\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003e\u00a0To keep it short: make more personal stuff. \u00a0I do post sketches and work of my characters and ideas, but nothing to the degree that I\u0027d like to. \u00a0I want to spend more time on my own headworld and critters and reward those supporting me by giving back. \u00a0To be able to sprinkle a little more of my personal work into my galleries, but to do this I have to set aside taking as many commissions and somehow make up the loss of commission work elsewhere...that being my work and the purpose of my Patreon!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cstrong\u003eWhat\u0027s in store if I pledge?:\u003c/strong\u003e\u00a0 \u003cspan style=\"color: rgb(0,0,0);\"\u003eA\u003cspan style=\"color: rgb(29,27,16);\"\u003ell kinds of stuff! \u00a0Brushes, process videos, desktop background friendly sizes of illustrations, suggestions, tutorials and more!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eAdvice and possible paintovers (must be taken for a grain of salt!)  Maybe goodie grab-bags at the end of each month of original sketches. \u00a0Below are some of the things I\u0027d like to offer.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eIllustrations of my world, ideas, and characters\u003cbr\u003e\u003cimg src=\"http://orig03.deviantart.net/358d/f/2015/116/3/1/stuff_by_tatchit-d8r7jz8.png\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003eCustom Brushes\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://41.media.tumblr.com/c63679da74785c5048631cd995c61aa8/tumblr_nncefg1wnK1ql4y4uo1_540.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003eProcess Videos\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"510\" src=\"https://www.youtube.com/embed/7LC3JNi-Xhk\" width=\"854\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eSketches I will mail out\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://orig08.deviantart.net/7dd0/f/2015/116/f/3/tiger_by_tatchit-d8r7ibh.png\"\u003e\u003cimg src=\"http://orig00.deviantart.net/6a1f/f/2015/122/9/c/wl_by_tatchit-d8rw7xc.png\"\u003e\u003cimg src=\"http://orig15.deviantart.net/a855/f/2015/122/c/f/deer_by_tatchit-d8rw7xq.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eTextures and More!\u003cbr\u003e\u003cimg src=\"http://orig09.deviantart.net/e007/f/2015/122/8/f/te_by_tatchit-d8rw9si.png\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cstrong\u003eWhen will I be charged?:\u003c/strong\u003e\u003c/span\u003e The first of every month. \u00a0Once all funds are received, I will distribute goodies, this is usually around the 3rd-5th of each month. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u00a0I\u0027d like to thank everyone in advance for any support given, this means a lot to me!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
