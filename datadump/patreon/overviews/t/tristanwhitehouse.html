    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eHi there, I\u0027m Tristan and I\u0027m the illustrator behind The Tale of Tashi and Nima!\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI\u0027m a graphic designer because I have bills and student loans to pay, and while I enjoy it, my true passion is in illustration, and in a related context, photography and painting. I don\u0027t get a lot of time to do my own creative work, because most of my day and energy is used up at my day job. I decided to set up a Patreon to help me move from being someone else\u0027s full-time employee, to being an independent illustrator.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://tashiandnima.com\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i1.wp.com/tashiandnima.com/wp-content/uploads/2014/11/TaN_200x40_banner1.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://tashiandnima.com\" rel=\"nofollow\"\u003ewww.tashiandnima.com\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI\u0027ve got many other projects in development but right now I\u0027m mainly focused on Tashi and Nima, which I produce with the help of my wife, Krystle. In addition to getting these other comics off the ground, I\u0027d also like to stream more frequently on \u003ca href=\"https://www.picarto.tv/live/channel.php?watch=TristanWhitehouse\" rel=\"nofollow\" target=\"_blank\"\u003ePicarto\u003c/a\u003e, and hopefully with your support I can do just that! \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOther Places to find us online:\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eTumblr (\u003ca href=\"http://tashiandnima.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTaN\u003c/a\u003e / \u003ca href=\"http://twhitehouse.tumblr.com\" rel=\"
