    "summary": "\u003cstrong\u003eSl\u00e1inte fellow celtic music lovers !! :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are \u003cstrong\u003eThe O\u0027Neill Sisters\u003c/strong\u003e and we want to thank you so so much for stopping by our Patreon page and\ntaking the time to  connect with us. You are now definitely part of the family \u003cem\u003e(and we\u0027re descended from the High Kings of Ireland so...technically we\u0027re royalty ;) which means you are now too!\u003c/em\u003e)\u00a0 and it is only because of your support that we can\ncontinue to produce our beloved Celtic songs. Our main aim is to keep creating\nmore and even better videos for you all to fill your eyes and ears with the\nglorious sights and sounds of Celticness!! :) To try and fully express our\nappreciation for having you as a Patron/ family member we have created a list of rewards\nexclusive ONLY to our Patreon supporters. We are so incredibly grateful for the\nsupport at any level so have a look and see if you would like to receive\nany of the rewards! \u003cbr\u003e Irish blessings to\nall,\u003cbr\u003e Love, \u003cbr\u003eThe O\u2019Neill Sisters X X X\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMORE ABOUT PATREON\u00a0\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nFirst of all we want to say a big thank you to all of \u003cstrong\u003eYOU\u003c/strong\u003e,\nour honorary family for all you have done and continue to do to help us make\nour music and generally make our dreams a reality! \u003cstrong\u003eWE COULDN\u2019T DO THIS WITHOUT\nYOU!! \u003c/strong\u003e\u003cbr\u003e\n\nWhether you\u2019ve been part of the family for a few years now\nor you just joined us we are so delighted to have you in our lives to join us\non our celtic music journey.  \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nOUR STORY\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe grew up among the wild rural countryside of County Kerry\nIreland, whose  nickname is \u201cThe Kingdom.\u201d\nSomething we have always found rather fitting as being O\u2019Neill\u2019s means (as we already mentioned, we are descended\nfrom the High Kings of Ireland!  We\ndidn\u2019t grow up in a castle unfortunately but our country home was a loving one\nfull of music and singing as our Mom sang with her two sisters and so we\nnaturally followed in their footsteps and spent all our free time writing\nsongs, performing on stage , learning harmonies and even dancing a few jigs\nfrom time to time! We\u2019ve been blessed to have toured the world over the years\nsinging our Celtic songs and connecting with people from all corners of the\nglobe and that really is the greatest feeling in the world to us! Standing side\nby side, sister beside sister, singing in harmony and sharing our voices!  And it really is because of all of you that\nwe get to pursue this life path and hopefully use the talents god was so\ngracious to bestow on us to the best of our abilities. \u003cstrong\u003eTHANK YOU FOR BEING A\nPART OF THIS!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nWHY WE JOINED PATREON\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cem\u003e\u003cstrong\u003eLike\nthe days of old when artists were supported by Patrons who believed in their\nwork, this online platform is designed to allow those who love what we do to\nsupport us so we can continue to make the best music and videos possible for\nyou. \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nWhat\nwe\u2019ll be giving; \u003c/strong\u003eEvery last drop of musicality and creativity in our little Irish bones so that we can keep sharing our Celtic songs with you and keep increasing the quality in our\nrecording and video productions.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nWhat\nyou\u2019ll be giving;\u003c/strong\u003e By becoming our patron you are providing us with the resources\nto help us make our videos, write, arrange and record our music and of course\nthe encouragement and dedication to keep going and keep creating! \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nWhat we\u2019ll be getting ;\u003c/strong\u003e The amazing joy of waking up\neveryday and knowing there are people out there \u003cstrong\u003e(YOU)\u003c/strong\u003e who love and care about\nwhat we do and are looking forward to the next song or video we have to share.  Knowing that by using the voices God gave us\nwe can make others happy and we can feel like we are fulfilling our purpose here on\nearth. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nWhat you\u2019ll be getting;\u003c/strong\u003e As a patron you will get exclusive\naccess to our feed and other patreon-only content like input into our creations\nand song choices, first\u2013look/listen to new songs and videos, AND you can\nconsider yourself an honorary member of The O\u2019Neill Sisters family. Also\ndepending on how much you feel you can pledge there are additional and\nincreasingly cooler rewards \u2013 you can see all these and choose which one you\u2019d\nlike in the column over on the right \u003cstrong\u003e\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eHow it works: \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou\npledge whatever amount you feel comfortable giving per month (you get to decide\nthat amount!)\u00a0\u003c/li\u003e\u003cli\u003eYou\ncan opt out at any point! Some people decide to become a patron for a\nfinite period of time and if this is what you choose to do we are still eternally\ngrateful for any contributions.\u003c/li\u003e\u003cli\u003eIn\nexchange for your patronage each month, you get rewards in return, just\nlike when you pledge to someone\u0027s Kickstarter campaign and most importantly you\ncan feel justifiably contented in knowing you\u2019re helping an artist or artists bring\nmore beauty and creativity to the world! \u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
