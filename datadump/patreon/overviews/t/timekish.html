mation work\u003c/strong\u003e\u003c/span\u003e.\u003c/div\u003e \u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI\u0027ll need \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(79, 129, 189);\"\u003eexperienced partners\u003c/span\u003e\u003cstrong\u003e to \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(79, 129, 189);\"\u003emake\u00a0stuff worth watching\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003eat\u00a0a rate that keeps your attention.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e \u003cstrong\u003eIdeally, I\u0027d like to have \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003e$150 per video\u003c/span\u003e\u003cstrong\u003e --\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(79, 129, 189);\"\u003e$100 to pay an editor and $50 to pay\u00a0a VFX artist\u003c/span\u003e\u003cstrong\u003e. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eIf I can\u0027t pay my people, I won\u0027t make the video. End of story. \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMy top priority is making sure those people paid fully\u00a0and\u00a0fairly for their time.\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eSO WHAT DOES THIS WEEKLY CONTENT LOOK LIKE?!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(79, 129, 189);\"\u003e\u00a0\"Talkin\u0027 Bout\"\u003c/span\u003e\u003cbr\u003eA show where I bring a Youtuber, comedian, or person of note that I happen to know,\u003cbr\u003e into my shitty, cat-piss-smelling apartment -- where we\u0027ll go in on the hot nerd topic of the day. Typically a movie, but it might not always be :)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(79, 129, 189);\"\u003e\"Tim Time\"\u003c/span\u003e\u003cbr\u003eA bi-weekly (Bi-Monthly? Two times a month. Whatever) vlog-style show, \u003cbr\u003eVFX\u00a0and education\u00a0heavy videos about various nerd-ass topics \u003cbr\u003eranging from VOD platforms to Video games.\u003cbr\u003eAlso culture.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(79, 129, 189);\"\u003eMonthly Wild Card\u003c/span\u003e\u003cbr\u003eThese can feature Anime/TV/Movie/Music reviews, \u003cbr\u003eTop 5s, and user-suggested\u00a0content.\u00a0\u003cbr\u003eHave a few surprises in store as well :)\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDo you like me in your life? Do you want me to do that more?\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e Click the button and become a patron!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
