    "published_at": "2018-03-30T16:45:11+00:00",
    "summary": "Welcome all! \u00a0Thank you for being here, I\u0027m eternally grateful for every one of you. \u00a0I\u0027m Tanya, a painter trying to live her dream in the hills of Maine, small cat in tow. \u00a0I paint narrative oil paintings of toys because I never really graduated from kindergarten, and of people, because I continue to be baffled in my attempt to understand the human condition. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-uAVu2Xsxwxo/WSA6JkieL_I/AAAAAAAACEI/fq5ZOba72ug-fJmaKra8XLC0q56FNjlkACLcB/s1600/45%2BThe%2BMeeting%252C%2B2015%252C%2B11x22.JPG\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m most well known for my paintings of my trusty sidekick, Sebbie--a marionette who\u0027s tagged along with me since childhood. \u00a0He\u0027s\u00a0starred in my still lives for years; he has a following all of his own at this point (probably bigger than mine). \u00a0So let me introduce him now.\u003cbr\u003e\u003cbr\u003eMe: \"Everyone, this is Sebbie, Sebbie, this is everyone.\"\u003cbr\u003eSebbie: *waves*\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-LxIA6O0MnMU/V3Lz99luo2I/AAAAAAAAB38/e_SKc2svGq8XaNcvfQJeKqsbGXF8nxHpQCLcB/s1600/IMG_1243.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy figurative paintings I consider to be more personal work, usually without gallery or venue in mind while they\u0027re executed (as attempting to understand the human condition is seldom a public act) but they are starting to make the rounds as well as I find my stride with them.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-l2XkWKEn1Tc/V5Eqd9nsYZI/AAAAAAAAB4c/bTwySEPfuzIsznqkIJmhi0nWz8mlreCWwCLcB/s1600/IMG_1825.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve also been trying to combine various loves by breaking into children\u0027s book writing and illustrating. \u00a0It\u0027s been an uphill battle with the learning curve involved in understanding the children\u0027s book world and market, so very different from the fine art world. \u00a0But, despite the battle, I have one book self-published, and several more, (better and more exciting, after all I\u0027ve learned making mistakes in the first one) in the queue in various stages of completion with the intention of approaching an agent once they\u0027re presentable. \u00a0So far it\u0027s been several years of work with zero income to show for it all, so I count myself lucky to still have the motivation to keep at it.\u00a0\u003cbr\u003e\u003cbr\u003eAnd just to keep things interesting (and some of the bills paid) I teaching drawing and painting on the side (and have been doing so for about a dozen years). \u00a0I started teaching for the money (don\u0027t worry, I\u0027m already aware of the cosmic joke that entails), but ended up finding I quite like helping people find their artistic potential. \u00a0And I learn nearly as much from my students as they do from me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e*********************************************************************\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cbr\u003eSo, enter Patreon. \u00a0Patron is a lovely way for more people to adore Sebbie... \u00a0*ahem* \u00a0I mean, Patreon is a wonderful way to follow my work, getting first peeks at paintings and exclusive in-progress pictures. \u00a0 It\u0027s also a way for me to connect with students not local to the middle of nowhere I chose to live. \u00a0And unlike Facebook or Instagram, there are perks (no, really, keep reading!), and no algorithms to boot.\u003cbr\u003e\u003cbr\u003eAs a patron, you\u0027ll receive exclusive access to studio updates and painting progress, in addition to mailed goodies (frequency dependent on your subscription level--levels listed on right). \u00a0You\u0027ll have the option of choosing your subscription, whether you want to just keep up to date on works in the studio, or you want to receive goodies--think prints, drawings, Sebbie paraphernalia, the more subscribers the more creative I can get with the goods. \u00a0And for the painters seeking feedback, you can to go the student route and receive critiques. \u00a0 \u00a0\u003cbr\u003e\u00a0\u003cbr\u003eAnd if Patreon just don\u0027t float your boat, here are some other ways to support me:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/tanya.harsch\" target=\"_blank\"\u003eFollow me on Facebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/tanyaharsch/\" target=\"_blank\"\u003eFollow me on Instagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.etsy.com/shop/TanyaHarsch?ref=profile_shopname\" target=\"_blank\"\u003eVisit my Etsy shop\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://ko-fi.com/W7W3B7P9\" target=\"_blank\"\u003eBuy me a coffee\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.lulu.com/shop/tanya-harsch/sometimes-a-shoe-is-a-shoe/paperback/product-23592115.html\"\u003eBuy my book\u003c/a\u003e \u00a0\u003cbr\u003e\u003cbr\u003eAnd if you\u0027re looking for a full listing of my paintings and exhibitions, please visit my website:\u003cbr\u003e\u003ca href=\"http://www.tanyaharsch.com\" target=\"_blank\"\u003ewww.tanyaharsch.com\u003c/a\u003e\u003cbr\u003e"

     "description": "And just like that, you\u0027re officially a patron of the arts! \u00a0Sebbie and I are ever so grateful--you\u0027re helping keep us in toys!\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThink of this as a postcard subscription. \u00a0Every month you\u0027ll get a postcard in the mail! \u00a0Postcards will be of new work when it\u0027s completed, or of an oldie but goodie if nothing new has been finished that month.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou\u0027ll also receive exclusive access to Patron only feed--sketches, works in progress, studio glimpses, and a lot of me, rambling on about why I do what I do (I believe other people call that, \"artist statements\").\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAs with all tiers, you will receive invitations to any and all of Sebbie\u0027s public appearances: gallery, museum, exhibition openings, you\u0027re invited! \u00a0(Also, invitations to openings including my non-Sebbie work.)\u003c/p\u003e",

     "description": "Sky Pirates are painters in search of instruction. \u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAt this tier, you are entitled to one written critique (with visual explanation--diagram or drawn over image to get point across) a month. \u00a0As a Sky Pirate, it is your job to send me a high-res image of a painting you are working on with a list questions/concerns you might be having with the piece by the 20th of the month. \u00a0I will study your work and reply by the end of the month with a thorough, honest critique of your work, addressing your questions and anything else that strikes me.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAs with all my teaching endeavors, critiques will be customized for the individual student\u0027s skill level and artistic goals. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAs with all tiers, you will receive invitations to any and all of Sebbie\u0027s public appearances: gallery, museum, exhibition openings, you\u0027re invited! \u00a0(Also, invitations to openings including my non-Sebbie work.)\u003c/p\u003e",
