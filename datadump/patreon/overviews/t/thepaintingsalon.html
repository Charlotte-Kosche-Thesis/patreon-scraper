    "summary": "Thanks so much for checking out our Patreon page! We are excited to have this opportunity to create an online community here. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout us\u003c/strong\u003e\u003cbr\u003eThe Painting Salon is a monthly lecture series aimed at fostering a dialogue about contemporary art in the Bay Area, with an emphasis on painting. \u00a0Each month, we invite two artists to present their work at a new art space, gallery or artist\u0027s studio. With the nomadic venue and expanding roster of presenters, the Salon hopes to foster community by introducing artists to new audiences and artists to each other.  Guests are invited to contribute to the event through pot luck offerings of drinks and snacks.\u003cbr\u003e\u003cbr\u003eHere\u0027s a link to our website and a peek at our upcoming programming: \u003ca href=\"http://thepaintingsalon.com\" target=\"_blank\"\u003ethepaintingsalon.com\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Donate?\u003c/strong\u003e\u00a0\u003cbr\u003eWe believe it is important to value the work that artists do and so we offer all our presenters a stipend for their time and contributions. The donations will also go to help us expand our online archive to include recordings, documentation, interviews and other resources for artists beyond the Bay Area.\u003cbr\u003e\u003cbr\u003eHere\u0027s an example of a recent lecture by the art historian Claire Daigle,\u00a0\u003cem\u003eA Chromophiliac\u2019s Guide to Painting in the 20th and 21st Centuries\u003c/em\u003e hosted by the\u00a0\u003ca href=\"http://minnesotastreetproject.com/events/lecture/chromophiliac%E2%80%99s-guide-painting-20th-21st-centuries\" target=\"_blank\"\u003eMinnesota Street Project\u003c/a\u003e. \u00a0Check out the video here:\u00a0\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/2tJdXkxhkD4\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMonthly Subscriptions\u003c/strong\u003e\u003cbr\u003eFor less than the cost of a latte a month you can help contribute to The Painting Salon, the artists it supports and our future curatorial projects.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the Directors\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://sarahthibault.com\" target=\"_blank\"\u003eSarah Thibault\u003c/a\u003e is an artist, writer and curator living and working in San Francisco. Thibault has exhibited her work at the Berkeley Art Museum/Pacific Film Archive, Interface Gallery, City Limits, Alter Space, Egyptian Art \u0026amp; Antiques and ART in Embassies. Her paintings have been featured in The Huffington Post, San Francisco Magazine, SFAQ, The Examiner and 7x7. Thibault has been a Director of The Painting Salon since 2015. \u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.catenelsonart.com/\" target=\"_blank\"\u003eCate Nelson\u003c/a\u003e lives and works in Oakland, California. Her interdisciplinary studio practice focuses primarily on painting and installation, while other projects have included experimental film, photography, and sculpture. She has exhibited in the Bay Area and Los Angeles and has work in private collections both in the U.S. and abroad. Nelson has been co-Director of The Painting Salon since December 2015. She has appeared in numerous publications including Marin Magazine and LA Weekly, and was lead columnist and editor for the Arts at the former culture site LA2Day.\u00a0\u003cbr\u003e\u003cbr\u003eThe Painting Salon received an Alternative Exposure grant from Southern Exposure in 2016 which helped fund our 2017 programming. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca target=\"_blank\"\u003e\u003cimg src=\"https://www.soex.org/sites/all/themes/at_soex/logo.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cbr\u003e"
