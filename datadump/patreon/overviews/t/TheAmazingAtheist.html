    "summary": "\u003cdiv\u003e\n\t\u003cdiv\u003e\n\t\t\u003cdiv\u003e\n\t\t\t\u003cdiv\u003e\n\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003ch3\u003eSTOP! THIS ISN\u0027T A PLACE TO BECOME A PATRON!\u003c/h3\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tThis Patreon is coming to its close. I will be pausing future payments after the end of this month, and keeping this Patreon around to fulfill my remaining ads and to make sure all patrons are satisfied. \u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tThe reason for this is simple. We have decided that since we are running so many simultaneous YouTube channels, it doesn\u0027t make sense for us to be running competing Patreons and possibly asking fans unfairly to support us in multiple places. \u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tSo we have converted the Deep Fat Fried Patreon into an umbrella Patreon for all our properties. You can visit the page here: \u003ca href=\"https://www.patreon.com/DFFPodcast\"\u003ehttps://www.patreon.com/DFFPodcast\u003c/a\u003e \u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tFor 5 dollars a month you get: \u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u2022 New episodes of Deep Fat Fried every Friday that are available to Patron\u0027s only. \u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u2022 A monthly exclusive episode of Abandon Hope hosted by me.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u2022 A monthly exclusive episode of Cynics vs. Cinema (me and Paul watching bad movies and riffing on them). \u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u2022 Monthly exclusive live Highdeology shows where Me and/or Paul (and sometimes Scotty) talk to the chat.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tFor further details, click the link above. \u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tI hope that those of you who have supported my Patreon here, will continue to support me on the new Patreon, but if not then please know that you have my deepest thanks for all of the support you have given me here. \u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tIn an age where it\u0027s harder and harder to make money in this business, you guys make all of the difference in the world. Thank you for letting me make content for you. \u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tYours Truly, \u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tTJ KIRK\u00a0 \u00a0\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\u003c/div\u003e\n\t\t\t\u003c/div\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
