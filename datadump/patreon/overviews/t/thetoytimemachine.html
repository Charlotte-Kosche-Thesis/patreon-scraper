    "summary": "First thing\u0027s first. \u003cstrong\u003eNOBODY HAS TO CONTRIBUTE TO THIS!\u003c/strong\u003e I\u0027m still doing my thing on the internet if this patreon is successful or not. \u003cstrong\u003eEVERYTHING IS APPRECIATED and nothing at all is expected\u003c/strong\u003e. \u00a0Watching my content is compliment enough, This is simply here for my ride or die supporters who want to help me build a foundation for something bigger. Do not feel obligated or pressured, that is not my intention. just watching my content is compliment enough\u003cbr\u003e\u003cbr\u003eMy name is Lance, I\u0027m Canadian, eh! and I\u0027m a toy hunter and video creator. I search the country looking for the best in vintage toys and collectables and do toy hunt videos. The show style incorporates the thrill of the toy hunt, humour, trivia, tips,collectable knowledge. my mission\u00a0is to produce entertaining and informational videos with my friends that appeal to collectors and non-collectors alike.\u003cbr\u003e\u003cbr\u003eI love making these videos and producing them but these are extremely time consuming and expensive to make. My youtube channel was recently terminated along with any revenue that was helping my progress and health of the programing, I lost half of our videos and had to start from scratch, I am currently posting all my video\u0027s on my facebook page @ THE TOY TIME MACHINE and my temporary youtube (eventually will be taken down).\u003cbr\u003e\u003cbr\u003eI mainly create for the love and I believe this comes through in the content but truth is this is a really expensive hobby and with a new family, I need all the help I can get if i\u0027m going to continue.\u00a0\u003cbr\u003e\u003cbr\u003eI heard about patreon and believe this will help me grow the channel, make better videos and create a more open dialogue with patrons. I think without youtubes puppet strings I will be able to make more entertaining content. NO STRINGS ATTACHED\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eplease help me continue my time travel by sponsoring my mission.\u00a0\u003cbr\u003e\u003cbr\u003ethanks"
