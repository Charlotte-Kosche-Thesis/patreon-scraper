    "summary": "Hey there, Name\u0027s Tawink. And I\u0027m here to bring you stories, comic, and a few other things! I enjoy writing, and I enjoy my time on the internet so I decided why not combine the two! Here\u0027s a little taste of one of my old writings I did back in High school.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ci style=\"background-color: initial;\"\u003e\u003cstrong\u003eThe Sniper\u0027s Silence\u003cbr\u003e\u003c/strong\u003e\u003c/i\u003e\u003c/div\u003e\u003ci style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/i\u003eThe single breath of a fallen angel is the sign of death.\n\nThe cold grip of steel in his hands as he lays prone on a secluded hill top.\n\nThe thickness of the air after a heavy rain, stay, surrounded by orange hue of a falling sun.\n\nA tree soaked in the tears of a sky longed tortured by earth\u0027s black smoke.\n\nA single drop of water land on a scope, the lens reflecting a man torn from hell, burden with the task set before him.\n\nA pointed barrel, North, silent, awaiting for its command to send the messenger of final words down range. \n\nA soft breeze passes as the trigger is squeezed, an ear piercing ring flow through the air as a body falls limps in the distance. \n\nThe Harbinger of pained souls has made his final reap.\n\nAs the body falls the angel of death sings, she sings a song to put the harbinger at rest.\n\nFor this final act, was the harbinger\u0027s last test.\u00a0"
