    "summary": "\u003ch4 style=\"text-align: center;\"\u003eTHANKS FOR VISITING MY PATREON PAGE!\u003c/h4\u003eSuper excited to announced that Decapolis-Prelude to Bathory #1 FIRST PRINTING is now Available\u00a0\u003ca href=\"http://www.faythstudios.com/product/decapolis-prelude-to-bathory-1\"\u003eHERE\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eDigital comics on\u00a0ComiXology: \u00a0\u003cbr\u003eDecapolis: Prelude to Bathory #1- Click\u00a0\u003ca href=\"http://bit.ly/2qFriSH\" target=\"_blank\"\u003eHERE\u003c/a\u003e to check it out!\u003cbr\u003eDecapolis- That Strange Vancouver Thing is on sale\u00a0\u003ca href=\"https://www.amazon.com/gp/f.html?C=3H2LPF1KR809A\u0026amp;R=1NRNYPK1R86QH\u0026amp;T=C\u0026amp;U=http%3A%2F%2Fbit.ly%2F2sevkij\u0026amp;A=6AS3YO0GALTEMM6OE6JHKZYLDUGA\u0026amp;H=CH5MA1MUUXX7PA98F4TNWPMBEHAA\"\u003eHERE\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.faythstudios.com/wp-content/uploads/2017/10/Patreon-Image-01a.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nHi, my name is Geovanni Flores.\u00a0Decapolis, my ongoing superhero graphic novel, is a combination of all that I love in literature, history, and comics.\u00a0Decapolis follows the adventures of John Mark, a.k.a. Fayth, and his friends who live in the mega city of Decapolis (formerly Toronto).\u00a0\u003cbr\u003e\n\u003cbr\u003eThis book is my humble attempt at creating a comic book universe.\u003cbr\u003e\n\u003cbr\u003e\nI am on Patreon because I need your help to make this project a reality.\u00a0\u003cbr\u003e\u003cbr\u003e\nWhen you look at my website, can see the love I have for this world. I want to produce great work and I need your help. Decapolis is a full time job on top of my daily full time job.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.faythstudios.com/wp-content/uploads/2015/12/Patreon-Image-3.png\" style=\"width: 686px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nSo take some time to read my webcomic and join me in this adventure. With your support, if you keep reading, I will keep writing and drawing. My website features free sneak peaks of the stories\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.faythstudios.com/wp-content/uploads/2015/01/About-Decapolis.jpg\" style=\"width: 691px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nBy being a Patreon supporter, you will be the first to be informed about new work, as well as get access to behind the scene sketches, sneak peaks and digital pin-ups. I also plan on having bigger rewards in the future as well.\u003cbr\u003e"
