    "summary": "We\u0027re Tlaero and Mortze, and we create erotic graphical adventure games. Ours tend to have more story than is typical in the \"erotic games\" genre and feature realistically shaped people who act ... well, like people. If you\u0027re looking for games full of bimbos with beachball-sized breasts who will have sex with you in an ally at the drop of a hat, ours are not the games you\u0027re interested in. If, on the other hand, you want human-looking characters with histories and personalities who you need to treat with dignity and respect ... in order to convince them to have graphic sex with you, then our games might be for you.\u003cbr\u003e\u003cbr\u003eBut don\u0027t take our word for it. Try them out. All of our games and some of our short stories are downloadable for free and, since they\u0027re HTML, should work on any system. Separately and together we\u0027ve written\u00a0eight games so far, and we\u0027re responsible for many of the top games on the noted erotic games site playforceone.com.\u003cbr\u003e\u003cbr\u003eWe are currently telling episodic stories that release early for Patrons.\u003cbr\u003e\u003cbr\u003eThis is the sequel to the \"Keeley-verse\" game \"Getting to Know Christine.\"\u003cbr\u003e-\u00a0\u003ca href=\"http://www.mediafire.com/file/ehylv4hq8460c3o/CtGwC.zip\"\u003eComing to Grips with Christine Eps 1-2\u003c/a\u003e \u003cbr\u003eThis is the ongoing \"Elsa-verse\" game series\u003cbr\u003e- \u003ca href=\"http://www.mediafire.com/file/o3aets8wu5t5bmc/DF.zip\"\u003eDarkness Falls Ep1\u003c/a\u003e\u003cbr\u003eAnd this is a series of text-only short stories written by Tlaero.\u003cbr\u003e- \u003ca href=\"http://www.mediafire.com/file/yuzbrc2056z4020/Tales.zip\"\u003eTales From the Elsa-Verse\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOur previous games have taken place in 3 settings.\u003cbr\u003e\u003cbr\u003eThe \"Elsa-verse\" games are the main games that Tlaero and Mortze have done together.\u00a0\u003cbr\u003e-\u00a0\u003ca href=\"http://www.mediafire.com/download/e3o1n7ru73vmj9l/DwE.zip\" rel=\"nofollow\"\u003eDreaming with Elsa\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"http://www.mediafire.com/download/t21ijc3xjwo5tga/RfJ.zip\" rel=\"nofollow\"\u003eRedemption for Jessika\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"http://www.mediafire.com/file/maidcaieofkctdg/FM.zip\" rel=\"nofollow\"\u003eFinding Miranda\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"http://www.mediafire.com/file/8fnz7ydf8sf9g6z/SC.zip\"\u003eSaving Chloe\u003c/a\u003e\u003cbr\u003eThese are some of the short stories we\u0027ve written that take place in the Elsa-verse.\u003cbr\u003e- \u003ca href=\"http://www.mediafire.com/file/ijnmoe3wj1aeyu8/DwELtF.zip\"\u003eDwE: Learning to Fly\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"http://www.mediafire.com/file/rauvt2p8h0tuz7r/DwERG.zip\"\u003eDwE: Royal Guard\u003c/a\u003e\u003cbr\u003e-\u00a0\u003ca href=\"http://www.mediafire.com/file/xo44r438008s7j5/DwEDwtD.zip\" target=\"_blank\"\u003eDwE: Dreaming with the Dead\u003c/a\u003e\u003cbr\u003e-\u00a0\u003ca href=\"http://www.mediafire.com/file/hkbjvjdjooq7v5l/DreamMaster.zip\"\u003eDream Master\u003c/a\u003e\u003cbr\u003e-\u00a0\u003ca href=\"http://www.mediafire.com/file/1odhj7pra5o5hq6/FMAlpha.zip\"\u003eFM: Alpha\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\"Pandora\" is a game that Mortze started on his own and that Tlaero helped finish.\u003cbr\u003e- \u003ca href=\"http://www.mediafire.com/file/rq1t27h12t2wkdd/pan.zip\"\u003ePandora\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAnd these are the original four \"Keeley-verse\" games.\u00a0 They were developed by Tlaero with a different artist named \"Phreaky.\"\u003cbr\u003e- \u003ca href=\"http://www.mediafire.com/file/9bbok00eewu4o63/mk.zip\"\u003eMeeting Keeley\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"http://www.mediafire.com/file/c8yeazejdsg48pa/GtkC.zip\"\u003eGetting to Know Christine\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"http://www.mediafire.com/file/cg20goxo0sj6w1e/LwK2.0.zip\"\u003eLife with Keeley\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"http://www.mediafire.com/download/025a3yoz243vwqo/CfK.zip\"\u003eCoffee for Keisha\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027d like to continue to work together on future games in the universe that Dreaming with Elsa, Redemption for Jessika, and Finding Miranda\u00a0are a part of, as well as games in the Pandora universe.\u00a0That\u0027s where you come in. Supporting us will help defray the cost of creating these free games and allow us to keep making them into the future.\u003cbr\u003e\u003cbr\u003eYou can also follow us on our website \u003ca href=\"http://www.mortzeart.com/\" rel=\"nofollow\"\u003ehttp://www.mortzeart.com\u003c/a\u003e as well as on \u003ca href=\"http://the-new-lagoon.com/\" rel=\"nofollow\"\u003eSharks Lagoon\u003c/a\u003e where our screen names are \"Tlaero\" and \"Mortze\".\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003eTlaero \u0026amp; Mortze"
