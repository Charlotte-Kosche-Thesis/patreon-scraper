    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F_8VB57cN6Mk%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D_8VB57cN6Mk\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F_8VB57cN6Mk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2014-12-11T03:08:37+00:00",
    "summary": "\u003ch1\u003eWriting and Sciencing\u003c/h1\u003e\n\u003cbr\u003e\n[Para leer esta descripci\u00f3n en Espa\u00f1ol:\u00a0\u003ca href=\"https://www.patreon.com/posts/descripcion-de-9689634\"\u003eClick Aqu\u00ed\u003c/a\u003e. Tambi\u00e9n el video del inicio en Espa\u00f1ol esta\u00a0\u003ca href=\"https://www.youtube.com/watch?v=FnPp6JynebY\"\u003eaqu\u00ed\u003c/a\u003e.]\u003cbr\u003e\n\u003cbr\u003e\nHello,\n\u003cbr\u003e\n\u003cbr\u003e\nIn case you don\u0027t know me. My name is Aisling Fae. I\u0027m a Dominican Trans Woman living in Berlin. Trying to get into grad school to research cool shit like cyborgs, and VR and developing immortality whilst hoping to attain enough power that I can keep it from becoming the exclusive domain of the bourgeoisie.\n\u003cbr\u003e\n\u003cbr\u003e\nBut you probably want to hear more about my writing.\n\u003cbr\u003e\n\u003cbr\u003e\nI write mostly fiction. Short stories set in the very real present full of magic, and ghosts and demons and science that we don\u0027t know exists, but it\u0027s there in conceptual space. Also sometimes sci-fi set in the future, but so far no high fantasy.\n\u003cbr\u003e\n\u003cbr\u003e\nOccasionally, I\u0027ll write non-fiction, about being trans, about the importance of dismantling capitalism as the source of all materials oppression whilst keeping our communist aware of the myriad specific ways capitalism targets certain people more than others. Ableism, transantagonism, patriarchy, racism, and other systems of oppression.\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a0I mostly survive by leeching off the German government, as I currently live on German welfare (which I have to say is pretty nice and I\u0027m very lucky to have access to). I have a Patreon so that I can hopefully make more money to dedicate exclusively to my art, my craft and my activism, but sometimes also a bit of a safety net. Multiple times, the extra 10 dollars I\u0027ve gotten have made the difference between me having no groceries at the end of the month.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eMy Projects\u003c/h1\u003e\n\u003cbr\u003e\n\u003ch3\u003eBilingual Story Zines\u003c/h3\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"https://c3.patreon.com/1/patreon-posts/11511946354380747238.png?v=1U4eRhIfDwASTg_fJIwdiNLWoRSv6Z0Z9X_bQkV7XlY%3D\" style=\"color: rgb(35, 45, 50); width: 320px;\"\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\nI\u0027m turning my short stories into Zines. And translating them myself into Spanish and publishing the translations alongside them. The reason for this is simple. Whilst I feel that trans literature has come a long way in recent years. Most of the work I can find is in English. There\u0027s more trans people writing in each language, but I still find it difficult to find writing in Spanish. I never write in Spanish, despite it being my mother tongue, but I can still provide a faithful translation of my work for people to enjoy.\n\u003cbr\u003e\n\u003cbr\u003e\nThese zines can be bought online on a pay-what-you-can basis at\u00a0\u003ca href=\"http://https://gumroad.com/transfaerie\" target=\"_blank\"\u003egumroad.com/transfaerie\u003c/a\u003e. Additionally, anyone who pledges any amount will get the digital versions automatically. Everyone who pledges 10 or more will get physical versions.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eOpportunities for Trans Writers, Trans Writers groups, etc.\u003c/h3\u003e\n\u003cbr\u003e\nIn the past I used to host a trans writer\u0027s workshop in Berlin. However, due to low attendance it has been on hiatus for almost a year. I\u0027m hoping to revive something like it soon, with a couple of changes. Including:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eMore emphasis on encouraging new writers/non-writers to start writing. Holding intro workshops with writing prompts, etc.\u003c/li\u003e\n\t\u003cli\u003eMore open. Allowing some events and meetings to have queer cis people participating. With the understanding that trans writers come first, but that we can all learn together to write better stories that represent the realities of trans characters. And better stories in general. I want to encourage trans writers to write, period. What anyone chooses to write can have as much or as little \"trans content\" as the author chooses.\u003c/li\u003e\n\t\u003cli\u003eOrganising Story swaps or partnering people up to give each other feedback.\u003c/li\u003e\n\t\u003cli\u003eFun stuff, competitions, jams, springs, etc.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nMy goal is to create a trans literature scene in Berlin. One where trans people feel encouraged to write, to share their writing, to collaborate, to create. I want trans people in this city to realise that their stories are important and that they have an audience!\n\u003cbr\u003e\n\u003cbr\u003e\nFor more info, join the facebook group:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/groups/766023020169369/?fref=ts\"\u003ehttps://www.facebook.com/groups/766023020169369/?f...\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003eThank you so much for reading!\u00a0\u003cbr\u003e"
   },
