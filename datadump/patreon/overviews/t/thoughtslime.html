    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWho is this ding dong?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThought Slime, wow, what an appropriate title.\u003cbr\u003e\u003cbr\u003eIt\u0027s a\u00a0\u003ca href=\"http://youtube.com/c/thoughtslime\"\u003eYouTube channel\u003c/a\u003e which makes little boner cartoons for leftoids.\u003cbr\u003e\n\u003cbr\u003e\nIt is run by the King of all Cucks, and he does his very best to make sure to spread his ooey-gooey cultural marxist SJW goobledegook all over your brain. \u003cbr\u003e\u003cbr\u003eHe calls himself an \"anarcho-communist\", whatever that means. How can you be both?\u003cbr\u003e\u003cbr\u003eAnyway, all of his videos are just cringey SJW bullshit.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e~* Here\u0027s an example *~\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/sXRl5ZgDwPM\" width=\"854\"\u003e\u003c/iframe\u003e\n\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eWow, how embarrassing\u003c/strong\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI know, right? Now he wants YOUR hard earned money.\u003cbr\u003e\u003cbr\u003eThat\u0027s right! What a hypocrite! He hates capitalism, and yet, still requires money to buy things. Honestly, I can\u0027t believe how little self awareness he is displaying.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat\u0027s he even gonna do with it?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHe\u0027ll probably blow it all on new equipment to keep churning out his garbage, useless junk like:\u003cbr\u003e\u003cul\u003e\u003cli\u003e An XLR mic\u00a0\u003c/li\u003e\u003cli\u003eA camera\u003c/li\u003e\u003cli\u003eLighting equipment\u00a0\u003c/li\u003e\u003cli\u003eA new PC for editing and live streaming\u003c/li\u003e\u003cli\u003eSoundproofing his recording space\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf he has any leftover, who knows? Probably waste it all on rent, groceries, cat-food, and other useless privileges.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eIs he even gonna give me anything for this?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePffft. Barely.\u003cbr\u003e\u003cbr\u003eIf you give him $1/month he\u0027ll probably just give you access to a special role and channel on his \u003ca href=\"https://discord.gg/PJhcxAG\" target=\"_blank\"\u003eDiscord server\u003c/a\u003e where you can learn about new content as it\u0027s being created.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you give him $5/month he\u0027ll give you the discord garbage, and a shoutout at the end of one of his dumb little videos.\u003cbr\u003e\u003cbr\u003eIf you actually give him $10/month (Holy shit! How entitled can he be?) he\u0027ll give you that stuff, and include a little drawing of you in his credits. Who cares? He\u0027s not even a good artist, his linework is all wobbly and he doesn\u0027t know anything about anatomy. Don\u0027t bother.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhere does this guy get off charging for this bullshit?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI couldn\u0027t agree more!\u003cbr\u003e\u003cbr\u003eHe\u0027s probably the type of uber-cuck who\u0027s happy \"just because you\u0027re watching\" and appreciates everyone regardless of whether or not they fork over cash for his content. Ugh.\u003cbr\u003e\u003cbr\u003eHe probably totally understands if people can\u0027t afford, or don\u0027t want to give and doesn\u0027t wish them any ill-will, and would just appreciate it if they could. He\u0027s probably same something desperately uncool like \"I appreciate all of you, and it\u0027d mean a lot if you could spare even a little. Your support makes what I do possible, and I can\u0027t wait to share even more content with you!\"\u003cbr\u003e\u003cbr\u003eWhat an asshole.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eAt least he\u0027s not trying to manipulate me with photos of his pets.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eYou mean these idiots? HAHA, what a soyboy. He literally has two cats.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003csp
