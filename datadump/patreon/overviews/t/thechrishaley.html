    "summary": "\u003cimg src=\"https://i2.wp.com/www.keepitclosetome.com/wp-content/uploads/2016/08/Patreon-comic.png\" style=\"width: 239px;\"\u003e\u003cbr\u003eI\u0027m Chris Haley, you may know me from that webcomic I did called\u00a0\u003ca href=\"http://www.letsbefriendsagain.com/\" rel=\"nofollow\"\u003eLet\u0027s Be Friends Again\u003c/a\u003e, or maybe from all that stuff I did for\u00a0\u003ca href=\"http://comicsalliance.com/tags/comics-everybody/\" rel=\"nofollow\"\u003eComicsAlliance\u003c/a\u003e, or maybe from my old podcast,\u00a0\u003ca href=\"https://www.facebook.com/GravityFallsGossiperCast/\" rel=\"nofollow\"\u003eThe Gravity Falls Gossiper\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003eOr maybe you don\u0027t know me from any of those things. That\u0027s fine too.\u003cbr\u003e\n\u003cbr\u003eThe point is I\u0027ve got a new podcast now called\u00a0\u003ca href=\"http://www.keepitclosetome.com/\" rel=\"nofollow\"\u003eKeep It Close To Me\u003c/a\u003e about the things we love and, you know, life and stuff. It\u0027s very much a continuation of the kind of show I did with \u003cem\u003eGFG\u003c/em\u003e, where I talk to a friend about something from pop culture and share life stories and just generally try to have a good time that\u0027s fun to listen to.\u003cbr\u003e\n\u003cbr\u003eUnder the umbrella of that show, I also do these shows:\u00a0\u003cbr\u003e- \u003cem\u003eI\u0027ve Gotta Beat Mortal Kombat: Annihilation\u003c/em\u003e where I talk to guests and chronicle my journey to watch 1997\u0027s MK:A once a day for an entire year!\u003cbr\u003e\u003cem\u003e- Supergirl Gab\u003c/em\u003e where Katie Schenkel and I watch and then talk about The CW\u0027s \u003cem\u003eSupergirl\u003c/em\u003e!\u003cbr\u003e- \u003cem\u003eComics Rule Everything Around Me\u003c/em\u003e where Matt Drane and I talk about the world of comics!\u003cbr\u003e\n\u003cbr\u003eIf you\u0027re reading this, there\u0027s a good chance you already know all of this and are enjoying these shows, but I\u0027ve got a lot of other projects and shows (both mini-series and ongoing) I\u0027d like to be able to devote the appropriate effort and time to producing for you to enjoy.\u003cbr\u003e\n\u003cbr\u003eI\u0027m starting this Patreon to help me pay for some of the cost of operating bills, equipment purchases, and budgetary breathing room to make more cool things for you to hear/watch/read/enjoy!\u003cbr\u003e"
