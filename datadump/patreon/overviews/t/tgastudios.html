    "summary": "Greetings,\u003cbr\u003eMy name is Jessie Yun, and I\u0027m the lead director, producer, writer, and a voice actor of the upcoming 3D Superhero/Crime Drama \u0026amp; Sci-Fi animated series named\u00a0\u003ca href=\"http://tgaofficial.net\"\u003e\"Paradigm\"\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eOur team is currently creating a pilot animation in which we\u0027re planning to release in\u00a0\u003ca href=\"http://newgrounds.com\"\u003eNewgrounds\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/channel/UC2blIYbzRj-UFz05ki-pBVw?view_as=subscriber\"\u003eYouTube\u003c/a\u003e, as a startup. And we are planning to create the animation as best as possible to help people enjoy with entertainment, hiring professional talents to our team. That\u0027s when the financial problem kicks in. But Patreon (and you) will help.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHow?\u003c/span\u003e\u003c/h3\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003ePatreon will help you to directly support our team for creating much more high-quality animations. You can show your support by any donation selective you want. And we will give you a big bow with the reward listed in each selective.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWhere will the fund go to?\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eThis fund will mainly go to our team for continuing our series, including our wonderful and talented animator, voice actors, artists, sound designers, musicians, and engineers. It will also be used in keeping our website domain. We will also post on the community page to where the fund will be sent.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThank you!\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003eWe would like to give big thanks to you in advance for your love and support for our series.\u003cbr\u003eEvery penny, every dollar will be a big help to us.\u003c/div\u003e"
