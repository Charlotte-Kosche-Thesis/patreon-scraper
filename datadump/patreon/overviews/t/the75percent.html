trong\u003eWe have a mission; we have a deadline. Stand on the right side of history. Join the 75%.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eYoung European Movement UK is Britain\u2019s oldest and largest pro-European youth organisation, open for everyone under age 35. It has partner organisations in thirty European countries. Find YEM UK on Facebook: \u003ca href=\"http://facebook.com/youngeuromove\"\u003ehttp://facebook.com/youngeuromove\u003c/a\u003e. \u003c/em\u003e\u003c/span\u003e\u003c/span\u003e"
