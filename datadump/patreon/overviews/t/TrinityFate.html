    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eI\u0027m Trinity-Fate. For years now I\u0027ve been an artist on deviantArt and more recently Furaffinity. I\u0027ve even had a short stint on Tumblr. Chances are if you\u0027ve stumbled upon this page, it\u0027s because you\u0027ve seen some of my artwork somewhere at one of those places. I\u0027m just a guy who likes to draw things and characters in a way that I consider to be cute. This may or may not include things that are slim, chubby, or just plain fat. It varies depending on what I\u0027m up for at the moment.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the goal here?\u003c/strong\u003e\u003cbr\u003eI\u0027m not trying to hit it big or become some kind of super popular/successful artist. I\u0027m just trying to make a living doing what I enjoy and hopefully bring content to people who like the kind of stuff I make. I hold myself to a standard of quality and\u00a0strive to improve my craft with each piece of art I put out. The goal is basically to just draw stuff for the masses, get better at drawing stuff for the masses, and try to live off of drawing stuff for the masses. Simple right?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you get out of pledging?\u003c/strong\u003e\u003cbr\u003eFor just \u003cstrong\u003e$3\u003c/strong\u003e a month you get:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFirst view access\u003c/strong\u003e to my artwork before it\u0027s posted elsewhere (barring cases of commissioners uploading pictures, and cases of adult artwork which will not be uploaded here).\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHigh resolution\u003c/strong\u003e versions of my artwork\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExclusive art. \u003c/strong\u003eSome things I draw I\u0027m just too lazy to post places. These pieces will be posted here.\u003c/li\u003e\u003c/ul\u003eFor \u003cstrong\u003e$45\u003c/strong\u003e a month you get:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll of the above AND a \u003cstrong\u003esingle character quick cell commission\u003c/strong\u003e each month\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo check out the rewards section if you\u0027re interested! And if you have a question about anything \u003cbr\u003ehere, just send me a message and I\u0027ll help you out as best I can!\u003cbr\u003e"
