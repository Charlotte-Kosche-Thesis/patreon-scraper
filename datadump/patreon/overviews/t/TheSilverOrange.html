    "summary": "The mission of The Silver Orange is twofold:\u003cbr\u003e\u003cul\u003e\u003cli\u003eTo support the creative expression and development of local up-and-coming artists and musicians, including providing one of the few all-ages music venues in Sacramento and an art gallery, which features a new artist every month.\u003c/li\u003e\u003cli\u003eTo provide an inspiring, social, and encouraging environment for teens (11-17) to come hang out with their friends, explore their interests, try new activities, and engage in experiences that spark growth and fulfillment while creating a place that they can call their own.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAs a nonprofit organization, your support helps us continue in our mission and engage with teens in our community. Donations will be used to support the following items:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArt and Music Workshops:\u003c/strong\u003e\u003cbr\u003eTo promote the continual learning and evolution of our young artists and musicians, we are expanding our art and music programs to include workshops, classes, and demonstrations from professional artists and musicians in the community. Donations will go toward artist stipends as well as materials for the teens to use.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOutdoor Education:\u003c/strong\u003e\u003cbr\u003eThis spring, The Silver Orange will be renovating our outdoor area, including building a chicken coop, planting a vegetable garden, erecting fences, creating a picnic area and installing a bike rack. This project provides unique opportunities\u00a0for teens to gain hands-on experience in growing food, caring for live animals, and learning about sustainable living. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eScholarship Memberships:\u00a0\u003c/strong\u003e\u003cbr\u003eAs an inclusive environment, we offer scholarship memberships to low-income teens who would not otherwise be able to afford the membership fee. These donations will help teens of all socioeconomic levels enjoy everything The Silver Orange has to offer - from music lessons to art shows, games, and more!\u003cbr\u003e"
