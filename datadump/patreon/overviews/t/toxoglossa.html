    "summary": "Welcome to the ghost\nzone! \u003cbr\u003e\n\nToxoglossa (AKA\nNontoxo) here,\u003cbr\u003e\n\nYou might be\nfamiliar with the art from my \u003ca href=\"https://www.furaffinity.net/user/nontoxo/\"\u003efuraffinity\u003c/a\u003e page or \u003ca href=\"https://nontoxo.tumblr.com/\"\u003eTumblr\u003c/a\u003e. \u003cbr\u003e\nI\u0027m the also artist\nand author behind several reader driven narratives, or \"quests\" on\nTgchan.org.\u003cbr\u003e\u003ca href=\"https://tgchan.org/wiki/The_Book_of_Worms\"\u003e\u003c/a\u003e\u003ca href=\"https://tgchan.org/kusaba/questarch/res/762401.html\"\u003eThe Sunfish\u003c/a\u003e (NSFW warning)\u00a0\u003cbr\u003e \u003ca href=\"https://tgchan.org/kusaba/quest/res/860238.html\"\u003eMoot point\u003c/a\u003e (NSFW)\u003cbr\u003e \u003ca href=\"https://tgchan.org/wiki/The_Book_of_Worms\"\u003eThe Book of Worms\u003c/a\u003e (Finished!)\u003cbr\u003e \u003ca href=\"https://tgchan.org/wiki/A_Conspiracy_of_Wasps\"\u003eConspiracy of Wasps\u003c/a\u003e (hiatus)\u003cbr\u003e\u003cbr\u003eThese are stories told using reader\nsuggestions to influence the actions the characters as a kind of\nchoose-your-own-adventure/ visual novel. All of them are available for free,\nand I\u0027m always looking for more good suggestions! \u003cbr\u003e\nI\u0027m looking for your\nfeedback and support to help me expand my narratives and create art that\nappeals to everyone. Going forward its very important to me that my readers are happy with where my stories are\ngoing, and Patreon is a great way for me to hear your voices. Since reader\nfeedback is vital to my projects, I don\u0027t have any intention to paywall my\nwork! But, those who do support me will get to vote on the monthly full color\nart polls.\u003cbr\u003e\u003cbr\u003eQuest updating is fairly fast so expect at 3-4 updates from my stories every week!\u003cbr\u003e"
