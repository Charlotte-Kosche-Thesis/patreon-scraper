    "summary": "\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cb style=\"color: rgb(255, 255, 255); background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003eWho are we?\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eteamGF has been around since the 2000s, starting as a group of friends from Vancouver, CA. Since that foundation, the group has grown to reach hundreds of members and fans. The group continues to reach outward and upward by exploring new avenues of membership and improvement of our community overall.\u003cbr\u003e\n\u003cbr\u003e\nJust recently teamGF invested in a new logo design that has modernized the face of the community, we reworked the roles of our core staff and how they play into the community, and are in the planning stages of so many things like websites, servers and more.\n\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003eWhere is your money going?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eThe expansion of the community has come previously, mostly from the owners and admins of the community, but we are now opening up the group to generous people such as yourselves to contribute to the growth of this community. The money raised from this patreon goes directly into a teamGF paypal account that will be used for the upkeep of servers, and for other various expenses.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(84, 141, 212); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eJOIN US!\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eWe don\u0027t require you to commit money to join us! We encourage all people to join our group and to enjoy gaming with a community that cares! Below you\u0027ll find some of our social sites and our community forum!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://discord.gg/dSbV9Wp\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://discord.gg/dSbV9Wp\" target=\"_blank\"\u003e\u003cimg src=\"https://ih0.redbubble.net/image.392507765.6604/flat,800x800,075,f.jpg\" style=\"width: 108px;\"\u003e\u003c/a\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cb style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca target=\"_blank\"\u003e\u003c/a\u003e\u003ca target=\"_blank\"\u003e\u003cimg src=\"https://n6-img-fp.akamaized.net/free-icon/world-wide-web_318-9868.jpg?size=338c\u0026amp;ext=jpg\" style=\"width: 98px;\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://steamcommunity.com/groups/teamGF\" target=\"_blank\"\u003e\u003cimg src=\"https://stea
