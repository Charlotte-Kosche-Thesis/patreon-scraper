    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"477\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F103571443%3Fautoplay%3D1\u0026amp;url=http%3A%2F%2Fvimeo.com%2F103571443\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F485855751_640.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eWinner of iTunes\u0027 Best Podcasts of 2014 \u003cbr\u003e\n\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003eThe Lapse Storytelling Podcast\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003e\"\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eKyle Gest (a young Canadian who was trained at film school) painstakingly edits the interviews with his contributors into\u003c/span\u003e \u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cstrong\u003emovies for the ears.\u003c/strong\u003e\u003c/span\u003e\" -\u003ca href=\"http://www.telegraph.co.uk/radio/podcasts/the-best-podcasts-for-stories-fiction-and-poetry/\" rel=\"nofollow\"\u003eThe Telegraph\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\"\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cstrong\u003eRarely anything less than terrific.\u003c/strong\u003e\u003c/span\u003e\" -\u003ca href=\"http://www.independent.co.uk/arts-entertainment/tv/reviews/the-lapse-podcast-review-intense-reflections-on-addiction-that-left-me-craving-more-a6824211.html\" rel=\"nofollow\"\u003eThe Independent\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\"\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eStellar ... \u003c/span\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cstrong\u003eBeautifully edited and rich in sound\u003c/strong\u003e\u003c/span\u003e\" -\u003ca href=\"http://thetyee.ca/Culture/2015/09/04/Four-Podcasts-Election-Boycotters/\" rel=\"nofollow\"\u003eThe Tyee\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\"\u003cspan style=\"font-weight: bold; color: rgb(31, 73, 125);\"\u003eRevolutionizes the art of storytelling.\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e... Kyle is vibrant and hysterical.\" -\u003c/span\u003e\u003ca href=\"http://christiewrites.weebly.com/home/the-lapse\" rel=\"nofollow\"\u003eChristie Writes Reviews\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tThe Lapse has seen more praise than I can possibly account for in the two years since I\u0027ve run it. While oft mentioned alongside podcast heavyweights \u003cem\u003eRadiolab\u003c/em\u003e, \u003cem\u003eSnap Judgment\u003c/em\u003e, and even \u003cem\u003eThis American Life\u003c/em\u003e, \u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003eThe Lapse\u003c/strong\u003e\u003c/span\u003e is indie to its core.\u003cbr\u003e\n\u003cbr\u003e\n\tWhy? Because it\u0027s run by one guy. This guy.\u003cbr\u003e\n\u003cbr\u003e\n\tRunning a show like \u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003eThe Lapse\u003c/strong\u003e\u003c/span\u003e is a full time gig. I spend \u003cem\u003ehundreds of hours a month\u003c/em\u003e writing, curating, narrating, and editing the submissions we get. It is exhausting, penniless work. But it isn\u0027t thankless. I have you to thank for that.\u003cbr\u003e\n\u003cbr\u003e\n\tIn order to keep this show running, in order to maintain the quality of production you expect, \u003cstrong\u003eI need your support\u003c/strong\u003e. I\u0027m going the extra mile to make it worthwhile. Bonus episodes anyone?\n\u003c/div\u003e\n\u003cbr\u003e\nWith love,\u003cbr\u003e\nKyle Gest"
   },
