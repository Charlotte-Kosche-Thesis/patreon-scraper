    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eAt\u00a0\u003ca href=\"http://www.theperpetualyou.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Perpetual You\u003c/a\u003e, we believe in choosing, embracing, unleashing, and celebrating who you already are - who you\u0027ve always been - who you want to be.\u003cbr\u003e \u003cbr\u003eWe offer women the tools to create \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eJoy, Ease, Fun, and Wealth\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e in their everyday lives, as well as the opportunity to connect with other likeminded women.\u003cbr\u003e \u003cbr\u003eWe want women entrepreneurs, bosses, and makers to be successful and satisfied and are working towards providing an online space where makers can meet, collaborate, and support each other. \u00a0\u003c/div\u003e\u003cimg src=\"http://static1.squarespace.com/static/5664b53ee4b032b04c69efbe/t/5712968122482eca2d363711/1460835974924/?format=2500w\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eOur \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003emonthly magazine for women\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e is full of tips, articles, and photos that uplift women. We aim to be the strongest, loudest, most positive voice in media aimed toward women and girls. \u003cbr\u003e\u003cbr\u003eBy supporting and featuring local makers and ethical, sustainable companies, we are extending our reach and taking a stand for the betterment of our society.\u003cbr\u003e\u003cbr\u003eEach month, we release a new online issue that is completely free to the public.  Production of the magazine depends upon our collaborative efforts with over 30 women across the globe -- and every single one of these women volunteers their time and talent because they, too, believe that women should be loved exactly as they are.\u003c/div\u003e\u003cimg src=\"http://static1.squarespace.com/static/5664b53ee4b032b04c69efbe/t/57129f852eeb814000fc999d/1460838283747/?format=2500w\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eThe cost to produce an online magazine isn\u0027t massive; however, in order for us to continue putting this content into the world for free--which we absolutely want to do!--and in order for us to pursue other avenues for becoming profitable that are sustainable and in line with our overall philosophies, we need your support!\u00a0\u003cbr\u003e\u003cbr\u003eIf you or a woman you know has been or could be touched by \u003ca href=\"http://www.theperpetualyou.com/\" rel=\"nofollow\"\u003eThe Perpetual You\u003c/a\u003e, please consider signing up to be our monthly supporter.  We welcome you at whatever level you are comfortable in supporting us.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"http://static1.squarespace.com/static/5664b53ee4b032b04c69efbe/t/571517dac2ea518cbd252458/1461000166462/?format=2500w\"\u003e\u003cbr\u003eThe work we\u0027re doing isn\u0027t about financial gain. \u00a0Actually, the stakes are much higher ( as are the rewards). The work we\u0027re doing is about changing the lives of women and bringing positivity into an overly critical world.\u003cbr\u003e\u003cbr\u003eWe invite you to soak up the magazine, join our\u00a0\u003ca href=\"https://www.facebook.com/groups/theperpetualyousociety/\" rel=\"nofollow\" target=\"_blank\"\u003eprivate group\u003c/a\u003e of self-loving women, and follow us on our\u00a0\u003ca href=\"https://www.instagram.com/theperpetualyou/\" rel=\"nofollow\" target=\"_blank\"\u003esocial media journey\u003c/a\u003e, regardless of whether you are able to support us financially at this time.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eBe YOU ~ the Perpetual You.\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e"
