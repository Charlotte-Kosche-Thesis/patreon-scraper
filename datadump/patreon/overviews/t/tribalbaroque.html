    "summary": "We are Tribal Baroque \u2013 a married vocalizing duo comprised of Lila\u0027Angelique and Thoth who accompany ourselves with dance, theater, foot-percussion, and violins. Thoth is a countertenor, and Lila is a coloratura soprano. We sing in our unique musical language and create a one-of-a-kind transcendent theatrical experience. \u003cbr\u003e\u003cbr\u003eWe\u0027ve been traveling the world for almost 10 years on our own, performing our music in tunnels and parks and we\u0027ve experienced a lot! Many struggles, lots of joy, lots of pain. Wouldn\u0027t change any of it for the world. Through all that, we\u0027ve developed a strong and unique work and a beautiful relationship. We\u0027ve somehow managed to survived as outsider street performers for all these years. Loved and supported by many passers by, but also harassed by fellow street performers, park rangers, police, apartment owners,.. We are now at a point of long awaited transition. We are artists, longing for a space indoors to do our work with lights and sets and even other musicians/actors/dancers//etc. This is our dream. \u003cbr\u003e\u003cbr\u003e\u003ciframe frameborder=\"0\" height=\"360\" src=\"http://www.youtube.com/embed/pdoq2XiOGrU?wmode=transparent\" width=\"640\"\u003e\u003c/iframe\u003e"
