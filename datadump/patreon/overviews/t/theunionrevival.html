    "summary": "\u003cstrong\u003eThe Union Revival is the husband and wife\nsongwriting duo of Aaron and Amanda Konzelman. They have both been singing\nsince they were kids, but didn\u0027t meet until college in a music class in 2001.\nThey began writing and performing together \u003c/strong\u003e\u003cstrong\u003eand got married in 2003. They have traveled and performed for 13 years\nall across the USA, Europe and South America. \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eThey have\na 10-year daughter and 7-year old son that both love music as well and are\nlearning the family trade.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eThey\u2019re\nmodern storyteller/folk rock sound with a bit of Americana and acoustic rock\nvibe weaves vivid storytelling with haunting melodies. \u003c/strong\u003e\u003cstrong\u003eThey draw musical\ninfluence from artists like The Civil Wars, David Wilcox, Bruce Cockburn, Mark\nCohn, Mumford and Sons, Allison Krause, Johnny Cash, Chris Stapleton and Ray\nLaMontagne.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\"\u003c/strong\u003e\u003cstrong\u003eOur hope is that our songs, whether they are heard in a hole in the wall coffee shop, Saloon or sidewalk\u2026will ring\ntrue and resonate with someone\u2019s heart. Maybe we can put to music what someone\nhas been trying to say but could not find the words. \u003c/strong\u003e\u003cstrong\u003eWe love people, authenticity and telling the story of\nthe struggles and victories that are common to all of us. Regardless of race,\ncolor, wealth or creed we are all on this journey trying to find meaning, love\nand purpose. We love finding those stories as we meet people on our journey,\nand share our story with them.\u003cbr\u003e14 years of writing, giging, burning up the roads into the early \nmorning, being rich, being broke, having plenty, and having nothing, \nmarried for thirteen years and moving 10 times...to tell the stories of \nthis crazy journey.... And I wouldn\u0027t change a minute or a single breath\n of the journey to HERE.\u201d \u00a0\u00a0 - The Union \nRevival\u003c/strong\u003e\u003cbr\u003e"

     "created_at": "2016-08-10T18:29:03+00:00",
