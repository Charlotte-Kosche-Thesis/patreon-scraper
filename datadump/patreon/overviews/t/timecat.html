    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eIntroduction\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eHello there, and welcome to my Patreon!\u003cbr\u003eI\u0027m an animation student located in Ireland, that shares and produces animations for my YouTube animation channel, \"\u003ca href=\"https://www.youtube.com/channel/UCM44pgejOQN12WQt1Hgqmvg?view_as=subscriber\"\u003eTime Cat\u003c/a\u003e\".\u003cbr\u003eI have always had a great passion towards animation, as it was through cartoons that I first thought myself to speak\u00a0English when I was just a child living in Portugal.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAbout\u003c/span\u003e\u003c/h3\u003eThe main purpose of\u00a0my YouTube channel is to have the ability\u00a0to show people what I can do and to show how much I have developed\u00a0since I started posting videos on YouTube. Another reason for my channel is also because I really enjoy being able to interact and receive feedback on my work from my subscribers.\u003cbr\u003e\u003cbr\u003eI\u0027m currently a proud\u00a0partner of\u00a0\u003ca href=\"https://www.youtube.com/user/ChannelFrederator\"\u003eChannel Frederator\u003c/a\u003e, to whom I have produced various collaboration animations too.\u003cbr\u003e\u003cbr\u003eMy future hopes for my channel, are to one day be able to produce amazingly high-quality animations that all of my subscribers will enjoy.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/h3\u003eAnimation takes an enormous\u00a0amount of time and patience to produce, so being able to receive some help from you guys would be amazing, as it would help give me a motivation boost and financial support so that I can produce more content for you to\u00a0enjoy.\
