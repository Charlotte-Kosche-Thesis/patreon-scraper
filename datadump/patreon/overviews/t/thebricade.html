    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/BMOxJMRhhIw\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2016-08-25T18:15:17+00:00",
    "summary": "Hello!\u003cbr\u003e\n\u003cbr\u003e\nMy name is \n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eBrianna \u003c/span\u003eand I am an Artist who\u0027s primary work is with Games and interactive media. My work tends to explore narrative in a game space and identity. \u003cbr\u003e\n\u003cbr\u003e\nI am an advocate for \n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eGames as Art\u003c/strong\u003e\u003c/span\u003e and want to see more Artist turn to game development as their medium. \n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(171, 119, 198);\"\u003e\u003cspan style=\"color: rgb(171, 119, 198);\"\u003e\u003cspan style=\"color: rgb(171, 119, 198);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.thebricade.com/games.html\"\u003eView my work!\u00a0\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nSome projects I worked on over the last year: \n\u003cbr\u003e\n\u003cem\u003e\nMe\u0026amp;Mom\u003c/em\u003e is a narrative analog game experience that encompasses a four-act structure with game mechanics to tell a personal story. Each of the acts is set up as a vignette with a different centralized theme and event about a mother and daughter. \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.thebricade.com/uploads/4/7/5/1/47516485/jamaisvuicon_orig.png\"\u003e\u003c/div\u003e\n\u003cem\u003e\nJamais-Vu\u003c/em\u003e aims to create a micro-space for its players to inhabit. While participating in the game there is no talking, and outside of the potential shuffling- the only sound heard is a 20 bpm metronome symbolizing the rhythm of a heart at rest. \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.thebricade.com/uploads/4/7/5/1/47516485/img-1617-1-orig_orig.png\" style=\"width: 341px;\"\u003e\u003c/div\u003e\n\u003cem\u003e\nThe Trump Card \u003c/em\u003eis a political satire game taking place in the year 2020 during the race of the next presidential election. In the game world, this card game has been printed and distributed as propaganda by Trump administration. \u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.thebricade.com/uploads/4/7/5/1/47516485/25624704-10214751777977593-1784402174-o_orig.jpg\" style=\"width: 340px;\"\u003e\u003c/div\u003e\n\u003cem\u003e\nPillow Talk\u003c/em\u003e explores communication, external stresses, and past romances with your current partner. Participants are asked to keep a form of physical contact with their partner while playing and are not communicating about the game happening, but to respond to questions asked of them. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eLes Fleurs des Grandes Personnes\u003c/em\u003e (The Flowers of Adults) is an early prototype of a digital narrative about adulthood and the pursuit of passions. \u003cbr\u003e\n\u003cbr\u003e\nI am also working on a few digital projects and a few neat written pieces. I enjoy being very open about the games I\u0027m working on through streaming, and always you can find works-in-progress on Twitter. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.thebricade.com/uploads/4/7/5/1/47516485/25625503-10214751777897591-2022375705-o_orig.jpg\" style=\"width: 332px; float: left; margin: 0px 10px 10px 0px;\"\u003eIt is one of my\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e most significant goals\u003c/strong\u003e\u003c/span\u003e for 2018-2020 to start running pop-up shows as well as continuing to show my work in festivals, art walks, and gallery spaces. \u003cbr\u003e\u003cbr\u003e\nThroughout 2017 I did not turn down any tables that would have me and my work. It is however costly to produce the work to show- not to mention travel and all of that other fun expenses. It is incredibly kind to have support even in the smallest amounts. \u003cbr\u003e\n\u003cbr\u003e\nIn 2017 through Patreon, donations, and profits through my first run of Jamais-Vu, I was able to cover \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e100% of all my production costs\u003c/span\u003e\u003c/strong\u003e from the year. The only thing we were not able to cover was travel cost to shows and all expenses related to that sort of thing!  Which is extraordinary, I am so thankful to everyone, it also really shows just how much small donors matter and how every bit adds up. \u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://www.thebricade.com/uploads/4/7/5/1/47516485/25577466-10214751793537982-805635571-o_orig.jpg\" style=\"width: 569px;\"\u003e\u003cbr\u003e\u003cbr\u003e\nIf you are at all \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ecurious \u003c/span\u003e\u003c/strong\u003eabout what my 2018 work may look like here are a few placeholder titles. Everything is still very early conceptually, but I look forward to sharing more soon. \u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eThe Feed\u00a0\u003c/li\u003e\n\t\u003cli\u003eCenterist\u003c/li\u003e\n\t\u003cli\u003ePillow-Talk (balanced board)\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=Itmav8RGTgo\u0026amp;t=53s\"\u003eThe Table\u003c/a\u003e (Here\u0027s a link to an unrelated video I did about a product called The Table)\u003c/li\u003e\n\t\u003cli\u003eMoving Boxes\u003c/li\u003e\n\t\u003cli\u003eSelf-Service Confessional\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
