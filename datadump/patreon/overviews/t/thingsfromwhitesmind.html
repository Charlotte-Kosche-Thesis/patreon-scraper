    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello, I\u0027m \u003cstrong\u003eWhite\u003c/strong\u003e - known in some places as the \u003cem\u003eresident Hitman lore expert\u003c/em\u003e - and I am a self-motivated content creator on my \u003cstrong\u003e\u003ca href=\"https://thingsfromwhitesmind.wordpress.com/\" target=\"_blank\"\u003eThings From White\u0027s Mind\u003c/a\u003e \u003c/strong\u003eblog.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eA major portion of my journey as a writer happened over the years as I\u0027ve been coming up with stories since the day I held a pen in my hand but I gained popularity in 2016 on the \u003ca href=\"https://www.reddit.com/r/HiTMAN/\" target=\"_blank\"\u003e/r/HiTMAN \u003c/a\u003esubreddit, \u003cstrong\u003egot noticed and supported by the developers\u003c/strong\u003e of the Hitman franchise and have been going strong ever since. \u003cbr\u003e \u003cbr\u003eI am an avid \u003cstrong\u003efan of well-written interesting stories\u003c/strong\u003e in video games as well as as overall video game enthusiast and a \u003cstrong\u003ecat lover\u003c/strong\u003e. Recently I\u0027ve been feeding on tons of chocolate to fill out my stamina meter and I\u0027ve been known to also consume strong black coffee to get me through the day if I\u0027m sleep-deprived enough. Throughout 2016, I published two series of Hitman-related writings; one being an informational set of \u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://thingsfromwhitesmind.wordpress.com/2016/02/10/hitman-lore-story-masterpost/\" target=\"_blank\"\u003eThe Storyline of Hitman\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e write-ups in which I summarize the plot and lore of the exisiting Hitman universe, the others were ongoing \u003cem\u003e\u003cstrong\u003eopinion pieces\u003c/strong\u003e\u003c/em\u003e about the specific episodes of the first season of the HITMAN video game. \u003cbr\u003e\u003cbr\u003eNot only that, I\u0027m also deeply in favor of overthinking and overanalyzing every single detail, as you can see in my\u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://thingsfromwhitesmind.wordpress.com/2016/06/27/overthinking-overanalyzing-47/\" target=\"_blank\"\u003e huge Agent 47 character analysis piece \u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003eand a write-up \u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://thingsfromwhitesmind.wordpress.com/2016/05/23/final-fantasy-x-the-importance-of-listening-to-stories/\" target=\"_blank\"\u003ecomparing the first act of Final Fantasy X to a concept of Joseph Campbell\u0027s monomyth\u003c/a\u003e.\u003c/strong\u003e\u003c/em\u003e I plan on doing more of these in the future, as well as more articles covering a variety of different media. \u003cbr\u003e\u003cbr\u003eI intend to share my love with all of you fine people and providing you with entertainment in addition to useful information is what has always been my goal. \u003cbr\u003e\u003cbr\u003eSo why do I need your help? Everyone needs a few coins in their pockets, whether it\u0027s Mario or myself. I wish to be able to be able to comfortably buy chocolate for myself to be able to write a lot more than I already am. That is, of course, a fancy way of me saying I need to support myself financially in order to continue pumping out content. This fund will also go into \u003cstrong\u003eupgrading the overall standards and hopefully, the quality of my work\u003c/strong\u003e - covering the costs of new video games, equipment, electricity bills, maybe even finally getting my blog to look especially nice with a paid plan. \u003cbr\u003e\u003cbr\u003eWhether or not you decide to support me is up to you but know that I am grateful for every cent and every nice word you are able to throw at me. \u003cbr\u003e\u003cbr\u003eThank you so much!\u003cbr\u003eThis is White, signing out!\u003c/div\u003e"
