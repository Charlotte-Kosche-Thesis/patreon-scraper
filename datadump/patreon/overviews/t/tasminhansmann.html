    "published_at": "2017-08-14T12:05:09+00:00",
    "summary": "Hi, ich bin \u003cstrong\u003eTasmin\u003c/strong\u003e! :D Willkommen auf meiner Patreon Seite!\u003cbr\u003e\n\u003cbr\u003e\nIch w\u00fcrde mich wohl am besten als vielseitig (und h\u00e4schenverr\u00fcckt!) bezeichnen, denn aktuell betreue ich 2 Blogs (\n\u003ca href=\"https://tasmetu.de\"\u003eTasmetu\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"https://travelpotatoes.com\"\u003eTravelPotatoes\u003c/a\u003e), einen YouTube Kanal (\u003ca href=\"http://youtube.com/c/travelpotatoes_official\"\u003eTravelPotatoes\u003c/a\u003e), organisiere die #RN8 auf Twitter und bin parallel dabei, ins Autorenleben zu starten. Was ihr hier auf Patreon unterst\u00fctzt, ist aber vor allem mein \u003cstrong\u003e\u003ca href=\"https://24chances.de/\"\u003e\u003cstrong\u003e24 Chances Podcast\u003c/strong\u003e\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWas ist der 24 Chances Podcast?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nMein deutschsprachiger Podcast erscheint \n\u003cstrong\u003eeinmal die Woche\u003c/strong\u003e. Es geht um \u003cstrong\u003eInspiration, Motivation und Weltoffenheit\u003c/strong\u003e. Ich f\u00fchre spannende \u003cstrong\u003eInterviews\u003c/strong\u003e, gebe \u003cstrong\u003eBuchtipps\u003c/strong\u003e und versuche mein Ethnologie Studium in der Kategorie \"Anderswo\" zu nutzen, in der ich euch etwas \u00fcber Kulturen und Gesellschaften aus aller Welt erz\u00e4hle. Ich m\u00f6chte unseren\u00a0\u003cstrong\u003eHorizont erweitern\u003c/strong\u003e und \u00fcber den Tellerrand blicken - egal in welche Richtung.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/-1l0PaBnbY4?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWarum Patreon?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nIch bin Studentin und werde 2018 f\u00fcr ein halbes Jahr auf den Azoren leben, um dort ein Praktikum machen. Da ein Podcast Geld und Zeit kostet, brauche ich eure Hilfe! \u003cbr\u003e\n\u003cbr\u003e\nIch m\u00f6chte dieses gro\u00dfartige Projekt verwirklichen und Content kreiren, der wirklich etwas ver\u00e4ndert.\u00a0Damit ich weiterhin unabh\u00e4ngig bleibe und mir die Stunden freihalten kann, die ich daf\u00fcr brauche, ist eure Unterst\u00fctzung notwendig. Und wenn sie noch so klein ist. Ich bin euch sehr sehr dankbar und habe mir auch ein paar tolle Rewards f\u00fcr euch ausgedacht.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFAQ\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eDie Unterst\u00fctzung erfolgt pro Episode - wie oft erscheinen neue Folgen?\u003c/strong\u003e\u00a0\u003c/em\u003e\u003cbr\u003e\n\tJede Woche erscheint eine neue Folge des 24 Chances Podcast. Im Normalfall sind das also 4 Folgen pro Monat. Ihr k\u00f6nnt aber auch einstellen, dass ihr pro Monat nicht mehr als einen bestimmten Betrag spenden wollt, um auf Nummer sicher zu gehen.\n\t\u003cbr\u003e\u00a0\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eWas habe ich davon, wenn ich 24 Chances unterst\u00fctze?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\tIn aller erster Linie nat\u00fcrlich meinen Dank. Und das gute Gewissen, eine Kreative unterst\u00fctzt zu haben. Au\u00dferdem erm\u00f6glicht ihr damit die Fortf\u00fchrung von 24 Chances. \n\t\u003cbr\u003e\n\tUuuuuund ihr bekommt auch tolle Rewards, die ihr hier rechts in der Leiste findet --\u0026gt;\u003cbr\u003e\u00a0\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003eWarum ausgerechnet 24 Chances?\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\tWeil es ein einmaliges Podcastprojekt ist, dass euren Horizont erweitern, euch inspirieren und motivieren soll. Ihr werdet beim 24 Chances Podcast nicht nur gut unterhalten, lernt spannende Leute kennen und bekommt interessante Buchtipps. Ihr lernt auch noch jede Menge dazu - und das, ohne euch anzustrengen\n\t\u003cbr\u003e\u00a0\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eWas passiert mit meinem Geld?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\tEuer Geld ist dazu da, mir die Weiterf\u00fchrung meiner Projekte zu erm\u00f6glichen. In aller erster Linie wird das Patreon-Geld f\u00fcr den Podcast verwendet. Als kleines Gehalt f\u00fcr die Arbeitsstunden, die ich investiere, und nat\u00fcrlich f\u00fcr gute Technik.\u00a0\u003cbr\u003e\n\tEs kann auch mal sein, dass etwas in meine anderen Projekte wie TravelPotatoes flie\u00dft, aber nur, wenn es tats\u00e4chlich \u00fcbrig ist. Via Patreon unterst\u00fctzt ihr mich als kreative Person, aber in aller erster Linie den 24 Chances Podcast.\u003cbr\u003e\u00a0\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eIch kann leider kein Geld spenden - kann ich dich anders unterst\u00fctzen?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\tKlar! Indem ihr den Podcast anh\u00f6rt, abonniert, bewertet und ihn verbreitet, habt ihr bereits jede Menge f\u00fcr mich getan. Ein Podcast lebt von seinen Zuh\u00f6rern und das seid ihr! Erz\u00e4hlt Freunden davon, teilt neue Folgen auf Social Media und h\u00f6rt ihn euch einfach an. \u0026lt;3\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSoziale Kan\u00e4le:\u003c/strong\u003e\u003cbr\u003eInstagram: @travellertasmin // @travelpotatoes // @forest_meditation\u003cbr\u003eTwitter: @travellertasmin // @travelpotatoes\u003cbr\u003eFB: Tasmetu // TravelPotatoes\u003cbr\u003eE-Mail: tatzi@tasmetu.de\u003c/li\u003e\n\u003c/ul\u003e"
