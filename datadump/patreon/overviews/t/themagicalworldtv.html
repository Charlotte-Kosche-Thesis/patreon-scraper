    "summary": "\u003cstrong\u003eThe Magical World\u003c/strong\u003e features first hand experiences and important stories from insiders and leaders in occult and magical circles\u00a0to help you along your own magical path. Thanks for watching and thinking about magic with us!\u003cbr\u003e\u003cbr\u003eOn this exclusive TV series, seasoned experts in magick, neopaganism and shamanism discuss their magical paths, what magic really means to them - and how to do it better. \u003cstrong\u003eT\u003c/strong\u003e\u003cstrong\u003ehe Magical World\u003c/strong\u003e seeks to dialog within the occult community, and also to reach out to the greater world with an important message:\u00a0\u003cem\u003e\u003cstrong\u003e\"Magick is afoot!\"\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWho are we? \u00a0We are a few long-time magicians. Without publicity and under the radar, over several decades we created our own magical groups and also supported the greater magical community such as Starwood, Sirus Rising and PSG. \u00a0Now we feel compelled to share these stories. It is vital to the future and the Earth and all our relations for magic and magicians to take to the cameras,\u00a0\u003cem\u003eto tell the real stories about magic\u003c/em\u003e and \u003cem\u003ehave magic become a greater influence\u003c/em\u003e\u003cem\u003e in the world\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThanks\u003c/em\u003e\u003c/strong\u003e so much for all of your magical, spiritual and monetary support!\u003cbr\u003e\u003cbr\u003eTo be real with you here, we can not produce high quality videos for you on these unique, important, spiritual\u00a0subjects without things like: computers, video cameras, mics, video editing equipment, as well as travel and other expenses. \u00a0\u003cbr\u003e\u003cbr\u003e(Like something? Want to see more? You can also make a\u00a0\u003cstrong\u003eone time donation on paypal in any amount anytime you like\u003c/strong\u003e - email us for details at \u003ca href=\"mailto:richardgloomis@gmail.com\"\u003erichardgloomis@gmail.com\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003eJoin us on this magical journey of exploration and illumination. Please think about becoming a regular supporter at whatever level is right for you (\u0026amp; cancel anytime). With several reward levels for you to choose from, consider the spirit of King Arthur and Merlin, you can become a member of our Magician\u0027s Roundtable and offer direct advice and important support. \u00a0\u003cbr\u003e\u003cbr\u003eFollow us also at\u00a0\u003ca href=\"https://www.facebook.com/magicalworldtv\"\u003ehttps://www.facebook.com/magicalworldtv\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e"
