    "summary": "Hi I\u0027m \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eAngelo\u003c/strong\u003e\u003c/span\u003e, founder \u0026amp; producer of the They Will Kill You YouTube channel (\u003ca href=\"https://www.youtube.com/theywillkillyou).\"\u003ehttps://www.youtube.com/theywillkillyou\u003c/a\u003e). \u003cstrong\u003eThanks\u003c/strong\u003e for joining me here on Patreon!\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWHY I JOINED PATREON\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eAs many of you already know, my channel\u0027s theme revolves around the world\u0027s deadliest entities. It\u0027s\u003cstrong\u003e \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003enot\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u00a0for the faint of heart...and neither is this Patreon page!\u003cbr\u003e\u003cbr\u003eLast spring, my right-hand man Ren\u00e9 (\u003ca href=\"https://www.youtube.com/world5list\"\u003ehttps://www.youtube.com/world5list\u003c/a\u003e) \u0026amp; I had the awesome opportunity of going to Colombia to interview \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003ePablo Escobar\u0027s right-hand\u00a0\u003cem\u003eassassin\u003c/em\u003e\u00a0Jhon Jairo\u00a0Vel\u00e1squez aka \"Popeye.\"\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThis trip led to the creation of the first of our \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003every own\u00a0docu-series\u003c/strong\u003e\u003c/span\u003e: \u003cem\u003eEscobar Uncovered. \u003c/em\u003eIt was both an \u003cem\u003eeye-opening \u0026amp; addicting\u003c/em\u003e experience, which we felt needed to be shared with the world. As such, we\u0027re determined \u0026amp; driven to create more\u00a0handcrafted content.\u003cbr\u003e\u003cbr\u003eThis is also where I believe \u003cstrong\u003e\u003cem\u003eyou\u003c/em\u003e\u003c/strong\u003e can help us stand out on Patreon: by enabling us to offer a unique take on history \u0026amp; provide unfiltered reporting through truth exposures \u0026amp; eyewitness reports.\u003cbr\u003e\u003cbr\u003eIn addition to delivering our own unique productions, we also strive to use this platform as a means of creating videos centered around topics that are \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ecurrently \u0026amp; effectively being censored by YouTube\u003c/span\u003e\u003c/strong\u003e (i.e., \u003cstrong\u003eNSFW = Not Safe For Work\u003c/strong\u003e).\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWHAT IS IN IT FOR ME?!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eDepending on the plan you choose to pledge to, you\u0027ll be given \u003cem\u003eexclusive access\u003c/em\u003e\u00a0to bonus videos, unique content accessible to patrons only, the ability to choose topics, onscreen credits, and even have the chance to ask your own questions in our future documentaries!\u003cbr\u003e\u003cbr\u003eI\u0027m \u003cspan style=\"color: rgb(79, 129, 189);\"\u003ereally looking forward to sharing awesome content\u003c/span\u003e with my most loyal subscribers on Patreon without having to worry about censorship from YouTube, which--unfortunately--has forced us to veer away from the channel\u0027s \"true essence.\"\u003cbr\u003e\u003cbr\u003eReady to dive in? \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eCheck out the rewards section \u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003enow\u003c/span\u003e\u003c/strong\u003e to see what types of perks you\u0027ll get!\u003cbr\u003e"
