    "published_at": "2016-03-13T21:33:33+00:00",
    "summary": "Hello. I am Jonathan Franczyk, also known as \u003cstrong\u003e\u003ca href=\"http://www.titash.net\" rel=\"nofollow\" target=\"_blank\"\u003eTitash\u003c/a\u003e\u003c/strong\u003e. I am a\nfreelance creator working in the drawing and illustration fields, as well as\nweb design and graphic design. I love drawing\u2014be it for me or for others\u2014and\nshare my creations. I really enjoy experimenting with new things, often outside\nof my comfort zone, enabling me to express myself in whole new ways, such as in\nmy \u003ca href=\"http://www.titash.net/livepic/?lang=en\" rel=\"nofollow\" target=\"_blank\"\u003eLivepic\u003c/a\u003e series.\u003cbr\u003e\n\u003cbr\u003eI am not creating this Patreon page\nwith the purpose of making my works exclusive to patrons. \u003cstrong\u003eI want my creations\nto always remain free, accessible to everybody and anybody\u003c/strong\u003e. It is possible that\nvery specific extras remain published only on Patreon (WIP, news, previews, call to\ncharacters for inclusion in a work of mine\u2026),\nbut the final versions of my creations will always remain free, as has always\nbeen the case.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.titash.net/ftp/online/patreon/patreon-05.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 WHY PATREON \u00a0\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nIf you appreciate my work, and wish to\nreally help me and contribute to my works in your own way (supporting the time\nand material costs of my various work), or if you want to cheer on me, your\nhelp would be most helpful. Your contributions would be injected in the\nconstant renewal of my drawing gear (brushes, inks, watercolor paint\u2026),\nmaterials for various creations (Livepic, illustrations\u2026),\nand perhaps buying/replacing new devices\u2026\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.titash.net/ftp/online/patreon/patreon-02.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 \u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHAT\u2019S\nNEXT \u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nIn a near future, I wish to develop a\nfew projects which are dear to me and have, so far, always been set back from\nlack of time and resources:\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u2022\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003ePut into practice what\nI have discovered and learnt while experimenting on my\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003ca href=\"http://www.titash.net/livepic/?lang=en\" rel=\"nofollow\" target=\"_blank\"\u003eTitash Livepics\u003c/a\u003e \u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eproject, with\nbetter staging and more ambitious illustrations.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u2022\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eDive into my comics \u003cem\u003e(bandes dessin\u003c/em\u003e\u003cem\u003e\u00e9\u003c/em\u003e\u003cem\u003ees)\u003c/em\u003e\nprojects, which I have been preparing for quite a while but never got the\nresources to actually make.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u2022\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eResume on making video\ncontent (graphic creation), which I have left apart for a long time.\u003cbr\u003e\n\nI have many more ideas in mind, which I\nwill hopefully tell you about soon... mostly arround Work in Progress things... This videos will be in Early Access on, here.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(15, 36, 62);\"\u003e \u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 ABOUT REWARDS \u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eI plan to enlarge the early access to new projects and creative/WiP videos, soon.\u003cbr\u003eYou need Google account to access to the HD gallery. I will use the email adress you link to your Patreon account to give you acces. If your email linked to your Google account is different, please notify me to I add the good one.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eAllow me to deeply thank you for your\nsupport and contributions.\u003cbr\u003eThey will be greatly and fully appreciated.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.titash.net/ftp/online/patreon/patreon-01.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 WERE TO FIND MY ART \u0026amp; CREATIONS \u00a0\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI will publish on Patreon, only Early Access creations and special patrons contents. To follow my regular work, you can follow it on these platforms:\u003cbr\u003e\nMy Artblog: \u003ca href=\"http://www.titash.net\" rel=\"nofollow\"\u003ewww.titash.net\u003c/a\u003e\u003cbr\u003e\nSocial networks: \u003ca href=\"https://twitter.com/TitashMeerkat\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter (English)\u003c/a\u003e, \u003ca href=\"https://twitter.com/TitashSuricate\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter (Fran\u00e7ais)\u003c/a\u003e, \u003ca href=\"http://titash.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/TitashCreations\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, FA and my \u003ca href=\"https://telegram.me/titashcreations\" rel=\"nofollow\" target=\"_blank\"\u003eTelegram Channel\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.titash.net/ftp/online/patreon/patreon-04.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.titash.net/ftp/online/patreon/patreon-03.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.titash.net/ftp/online/patreon/patreon-07.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.titash.net/ftp/online/patreon/patreon-06.jpg\"\u003e\u003cbr\u003e"
