    "summary": "Invest in me and the education that I provide. \u00a0Often times I meet people that say that they are unable to make the changes, build the things, obtain the resources to do what they want. \u00a0To learn what they want. \u00a0To be the people that they wish they could be. \u00a0\u003cbr\u003e\u003cbr\u003eSo this is my goal:\u003cbr\u003eprovide a place where I can share what I know with those willing to listen. \u00a0To provide that environment where we are no longer afraid to fail but actively seek it out in our pursuit of solutions. \u00a0To listen to my student\u0027s skill set, expectations, and mannerisms to develop a tailored educational experience that will lead them to success in whatever endeavor they aim. \u00a0\u003cbr\u003e\u003cbr\u003eThere is nothing in this world like seeing that moment when students finally have that switch from everything being a problem and having it become a puzzle. \u00a0\u003cbr\u003e\u003cbr\u003eWho am I and what somebody might be able to learn from me:\u003cbr\u003e-A self driven person that has been working jobs since he was 10.\u003cbr\u003e-A computer programmer with experience in several languages and titles from project manager, lead programmer, and Jr DBA. \u00a0\u003cbr\u003e-An artist with focus on 3D modeling, animation, video game design (Unity, PyGame, Java), and wearable tech. \u00a0\u003cbr\u003e-Hands on worker on anything from building houses and roofing to being a tech at SpaceX.\u003cbr\u003e-And above all a teacher. \u00a0\u003cbr\u003e\u003cbr\u003eSo if any of this resonates with you. \u00a0Help support this dream of pointed, open education into newer technologies."
