    "summary": "Kedves l\u00e1togat\u00f3!\u003cbr\u003e\u003cbr\u003eNagyon \u00f6r\u00fcl\u00f6k, hogy ben\u00e9zt\u00e9l a Patreon oldalamra.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eEgy kis inf\u00f3, a t\u00e1mogat\u00e1st illet\u0151en:\u003cbr\u003e\u003cbr\u003eSzinte minden Patreon kre\u00e1tor adom\u00e1nyokhoz k\u00f6t bizonyos tartalmak, posztok megjelen\u00edt\u00e9s\u00e9t. \u00c9n nem szeretn\u00e9m, hogy valaki az\u00e9rt, mert nem tud t\u00e1mogatni k\u00fcl\u00f6nf\u00e9le okokb\u00f3l kifoly\u00f3lag, elesne b\u00e1rmilyen \u00e1ltalam l\u00e9trehozott tartalomt\u00f3l, \u00edgy \u00e9n kiss\u00e9 \u00fajra\u00e9rtelmeztem az adom\u00e1nyokhoz kapcsol\u00f3d\u00f3 jutalmakat, hogy senki se maradjon ki a m\u00f3k\u00e1b\u00f3l. Ezt jobb oldalon fogod l\u00e1tni \u00e9s ahogy haladsz majd lefele, egyre nagyobb pok\u00e9hatalomra tehetsz szert. Most biztos azt gondolod, hogy \"Mi? Milyen pok\u00e9hatalom\"? Kifejtem! Annak, hogy a pok\u00e9monnal hoztam \u00f6sszef\u00fcgg\u00e9sbe egy oka van, m\u00e9gpedig, hogy a 3 kil\u00f3s terrorista kuty\u00e1mnak van egy pikachu mint\u00e1s ruh\u00e1ja, amit pont akkor h\u00fazott r\u00e1 a p\u00e1rom, amikor nekileselkedtem a profil elk\u00e9sz\u00edt\u00e9s\u00e9nek, \u00e9s ezen apr\u00f3s\u00e1g ment\u00e9m \"picit\" szabadj\u00e1ra engedtem a gondalataimat. :)\u003cbr\u003eRem\u00e9lem sz\u00f3rakoztat\u00f3nak fogod tal\u00e1lni. :)\u003cbr\u003e\u003cbr\u003e\u00c9s most egy kis bevezet\u0151, hogy mi\u00e9rt is k\u00e9sz\u00edtettem ezt az eg\u00e9szet:\u003cbr\u003e\u003cbr\u003eA k\u00f6zelj\u00f6v\u0151ben szeretn\u00e9k m\u00e9g t\u00f6bb \u00e9s jobb min\u0151s\u00e9g\u0171 vide\u00f3t gy\u00e1rtani, de az azokhoz sz\u00fcks\u00e9ges cuccok hogy is mondjam, sajnos nem egyenl\u0151ek egy j\u00f3k\u00e9p\u0171 zs\u00edroskeny\u00e9r \u00e1r\u00e1val, rajta egy-k\u00e9t hagymakarik\u00e1val (amit nem mellesleg im\u00e1dok). Sz\u00edvesen k\u00e9sz\u00edten\u00e9k m\u00e9g komolyabb k\u00fcty\u00fckr\u0151l felv\u00e9teleket, sokkal komolyabb min\u0151s\u00e9gben, dr\u00f3nt r\u00f6ptetn\u00e9k az \u00e1gytart\u00f3ban vagy ink\u00e1bb odakint (lehet ezzel jobban is j\u00e1rn\u00e9k), nyerem\u00e9nyj\u00e1t\u00e9kokat szervezn\u00e9k, elvinn\u00e9lek titeket olyan helyekre, ahol m\u00e9g nem j\u00e1rtatok, ig\u00e9ny szerint (ak\u00e1r) gaming vide\u00f3kat is gy\u00e1rtan\u00e9k, illet\u0151leg fenntartan\u00e1m magam, ugyanis az itt befoly\u00f3 \u00f6sszegb\u0151l l\u00e9tezn\u00e9k is, hogy m\u00e9g t\u00f6bb id\u0151t szentelhessek vide\u00f3z\u00e1snak, nektek, hogy kreat\u00edv munk\u00e1val inform\u00e1ljalak, sz\u00f3rakoztassalak benneteket, a magam nem teljesen norm\u00e1lis m\u00f3dj\u00e1n. Persze tudom, hogy vagyok annyira fanatikus, hogy n\u00e9h\u00e1ny vajaskenyeren t\u00fal minden fill\u00e9rt a csatorn\u00e1ba fektessek, de ilyen az, ha az ember im\u00e1dja amit csin\u00e1l. Nagyon szeretem ezt \u00e9s amenyiben t\u00e1mogatsz, egy \u00e1lmot t\u00e1mogatsz. Jelenleg t\u00f6bb 100.000 forintot fektettem m\u00e1r bele a csatorn\u00e1ba, (f\u00e9nyek, kamera, \u00e1llv\u00e1nyok, mikrofon, kieg\u00e9sz\u00edt\u0151k, stb.) hogy el tudjam kezdeni \u00e9s m\u00e9g csak most kezd\u0151dik az igaz\u00e1n nagy munka, aminek a kivitelez\u00e9s\u00e9hez sz\u00fcks\u00e9gem van a seg\u00edts\u00e9getekre, mert rengeteg dolog hi\u00e1nyzik. Sajnos az anyagi lehet\u0151s\u00e9geim v\u00e9gesek, \u00edgy k\u00e9rlek, ha tudsz, t\u00e1mogass, hogy fejl\u0151dhessek \u00e9s jobb vide\u00f3kat k\u00e9sz\u00edthessek nektek, mert szponzorom sajnos nincs, ahhoz t\u00fal kicsi m\u00e9g csatorna, illet\u0151leg amit a youtube fizet az \u00e9n esetemben, az az ut\u00f3bbi 6 h\u00f3napban m\u00e9g a 10 doll\u00e1rt sem \u00fct\u00f6tte meg.\u003cbr\u003e\u003cbr\u003eJobb oldalt tal\u00e1lod meg azokat az opci\u00f3kat, amelyekkel t\u00e1mogatni tudsz. Minden peng\u0151t, fityinget, csekket nagyon-nagyon k\u00f6sz\u00f6n\u00f6k!\u00a0\u003cbr\u003e\u003cbr\u003eBREAKING NEWS!\u003cbr\u003e\u003cbr\u003eVal\u00f3s nyerem\u00e9nyj\u00e1t\u00e9kot h\u00edrdetek!\u003cbr\u003eTe is sokszor volt\u00e1l m\u00e1r \u00fagy, hogy jelentkezt\u00e9l egy nyerem\u00e9nyj\u00e1t\u00e9kra \u00e9s \u00fagy \u00e9rezted, hogy azt sem tudod egy\u00e1ltal\u00e1n val\u00f3s e a dolog, \u00e9s ha igen, m\u00e9gis mekkora es\u00e9llyel indulsz a nyerem\u00e9ny\u00e9rt? \u00c9n voltam m\u00e1r \u00edgy! T\u00f6bbsz\u00f6r is... Ennek ment\u00e9n tov\u00e1bbgondoltam a dolgot. Arra jutottam, hogy a nyerem\u00e9nyj\u00e1t\u00e9kot \u00f6sszekapcsolom a Patreonnal.\u003cbr\u003eHogy is n\u00e9z ez ki?\u003cbr\u003eBizonyos szintek el\u00e9r\u00e9s\u00e9hez k\u00f6t\u00f6m a j\u00e1t\u00e9kot. Teh\u00e1t!\u003cbr\u003eMINDEN H\u00d3NAPBAN ki fogok sorsolni 1-3 embert, aki nyerni fog.\u003cbr\u003e\u003cbr\u003eB\u0151vebben:\u003cbr\u003e\u003cbr\u003eRound 1: Ha el\u00e9rj\u00fck a 150 doll\u00e1rt, akkor ki fogok sorsolni minden h\u00f3napban egy TechFunDo-s p\u00f3l\u00f3t, egy f\u0151 sz\u00e1m\u00e1ra. (1 nyertes)\u003cbr\u003eRound 2: Ha el\u00e9rj\u00fck a 250 doll\u00e1rt, akkor kisorsolok egy TechFunDo-s b\u00f6gr\u00e9t \u00e9s egy p\u00f3l\u00f3t, 1-1 f\u0151 sz\u00e1m\u00e1ra, szint\u00e9n minden h\u00f3napban. (2 nyertes)\u003cbr\u003eRound 3: Ha el\u00e9rj\u00fck a 450 doll\u00e1r t\u00e1mogat\u00e1st, akkor egy b\u00f6gre, egy p\u00f3l\u00f3, \u00e9s egy db 10-25.000 forint \u00e9rt\u00e9k\u0171 tech k\u00fcty\u00fc a f\u0151d\u00edj, amit m\u00e9g 1 f\u0151nek hozz\u00e1csapok a p\u00f3l\u00f3ja mell\u00e9, \u00fagyszint\u00e9n minden h\u00f3napban. (Itt m\u00e1r 3 nyertes van!)\u003cbr\u003eRound 4: Ha el\u00e9rj\u00fck az \u00e1ltalam kit\u0171z\u00f6tt c\u00e9lt, ami 1000 doll\u00e1r, akkor pedig m\u00e1r csomagok j\u00e1rnak majd. A f\u0151d\u00edj, az egy 25-45 ezer forint \u00e9rt\u00e9k\u0171 k\u00fcty\u00fc, mellette egy p\u00f3l\u00f3val. Illet\u0151leg m\u00e9g 1-1 f\u0151 kap p\u00f3l\u00f3t \u00e9s b\u00f6gr\u00e9t egyar\u00e1nt, csomagban, minden h\u00f3napban! (3 nyertes)\u003cbr\u003eEml\u00edtettem m\u00e1r, hogy minden h\u00f3napban!?\u003cbr\u003e\u003cbr\u003eMindezek m\u00e9g alakulhatnak az id\u0151 el\u0151rehaladt\u00e1val, de csak pozit\u00edv ir\u00e1nyba. :)\u003cbr\u003e\u003cbr\u003eJelenleg 1400 feliratkoz\u00f3val rendelkezem \u00e9s ebb\u0151l kb 6-800-an vagytok rendszeres n\u00e9z\u0151im, de ha mindannyian ak\u00e1r csak 1 doll\u00e1rral (250 Ft) t\u00e1mogattok, akkor az nekem hatalmas seg\u00edts\u00e9g, nektek \u00e9s a n\u00e9z\u0151imnek pedig ezen nyerem\u00e9nyek egyike, vagy sokas\u00e1ga.\u003cbr\u003eNa mit sz\u00f3ltok? :)\u003cbr\u003eMaga a sorsol\u00e1s \u00e9s a j\u00e1t\u00e9kra val\u00f3 jelentkez\u00e9s minden h\u00f3napban egy live ad\u00e1s alkalm\u00e1val lesz megh\u00edrdetve, ott fogok mindenr\u0151l b\u0151vebben besz\u00e1molni.\u003cbr\u003eAzt hiszem egyel\u0151re ennyi! Rem\u00e9lem tetszik a koncepci\u00f3! :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eA legjobbakat k\u00edv\u00e1nom neked!\u00a0\u003cbr\u003e\u003cbr\u003e\u00dcdv\u00f6zlettel: Bolla \u00d6rs\u003cbr\u003e\u003cbr\u003e"
