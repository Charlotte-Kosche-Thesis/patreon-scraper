    "summary": "Greetings, all!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003eWelcome to my Patreon page!\u003c/em\u003e For those who do not know, I am a male burlesque performer and emcee known to the world as Tito Bonito (a.k.a. \u201cThe Cuban Missile Crisis\u201d of Burlesque). I am a comedian, dancer, actor, graphic designer, editor (audio \u0026amp; video), choreographer, instructor, and so much more. Utilizing all of these skills has allowed me to create an identity in the neo-vaudeville resurgence. Originally, I performed in Chicago for two years before moving to Los Angeles in late 2012. Since then, I have continued to grow as both an artist and a person. Within my first year in LA, I was named one of Time Out LA\u0027s Best Burlesque Performers in LA. In the next few years, performing and hosting shows across southern California led me to join the wondrous casts of the speakeasy striptease the Bootleg Bombshells (every Wednesday at Townhouse in Venice Beach) and Donna Hood\u0027s Tease If You Please (bi-monthly at the Globe Theatre in DTLA). For more see\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://http://www.TitoBonito.com\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.titobonito.com\"\u003ewww.TitoBonito.com\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\nIn 2013, I started a YouTube channel called \n\u003ca href=\"http://www.youtube.com/cubanmissileseries\"\u003e\u003cstrong\u003eCuban Missile Series\u003c/strong\u003e\u003c/a\u003e that chronicles my career and travels across America and internationally. I produced, filmed, edited, and starred in the series for three years to underwhelming views. Because of that, I decided to direct my attention to growing my social media presence on all three major platforms; Facebook, Twitter, and Instagram.  All of my new videos would be uploaded on those networks. That\u2019s where everyone was watching. So the channel took a rest, but last year, I was named one of LA Weekly\u2019s People of 2016, and while being interviewed they told me that it was my webshow that gained their attention. That\u2019s when I realized the power of YouTube and the content that I was making. \u003cbr\u003e\n\u003cbr\u003e\nTherefore, I would love to bring back \u201cCuban Missile Series\u201d with SEASON 3. I have learned so much constructing this show from scratch for three years. I am eager to apply all of the knowledge that I have gained to expand this show but I need help. \n\u003cbr\u003e\n\u003cbr\u003e\nThat\u2019s where you come in.\n\u003cbr\u003e\n\u003cbr\u003e\nThe stress of producing and managing your own career while booking, traveling, teaching, choreographing, performing, and trying to have any sort of life is beyond stressful. I do it alone because, right now, that is the only way for me to create and share my art successfully. Your help will change all of that tremendously. With it, I plan on building 8 new episodes this season with shows like \u201cTease If You Please\u201d, Bootleg Bombshells, and more on my travels. Just this year, I have headlined 7 festivals in places like LA, Las Vegas, Seattle, Pittsburgh, Oklahoma, and Toronto!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nPLUS not only do you get a ridiculously entertaining new show to watch, but you also receive perks! My recent blog entries on my Journey to the \n\u003cstrong\u003eBurlesque Hall of Fame\u003c/strong\u003e (and winning \u003cem\u003e\u201cMost Comedic\u201d\u003c/em\u003e) this year for Leslie Zemeckis\u2019 \u003ca href=\"http://www.TheBurlyQ.com\"\u003ewww.TheBurlyQ.com\u003c/a\u003e have sparked an interest in more blogging. You will have an exclusive look into my thoughts as I present one new blog a month on various topics including the creation of SEASON 3 of \u201cCuban Missile Series\u201d. \u003cbr\u003e\n\u003cbr\u003e\nYou can catch both seasons of \u201cCuban Missile Series\u201d on YouTube as well as other videos. Thank you for your help and I can\u2019t wait to show you what\u2019s next!\n\u003cbr\u003e\n\u003cbr\u003e\nLove, \n\u003cbr\u003e\nTito\n\u003cbr\u003e\n\u003cbr\u003e"
