    "summary": "\u003cdiv style=\"text-align: center;\"\u003eLioness | Sphinx | Woman\u003cbr\u003eSadistic | Sensual | Self Exploration\u003cbr\u003e24 years old\u003cbr\u003e\u003cbr\u003e\u201cShe sizes up the (male) viewer with a licentious intensity calculated to produce in him, in Max Noradu\u2019s words \u201cthe morbid state of degeneracy which renders man a woman\u2019s plaything and the victim of his own temperament.\u201d\u003cbr\u003e\u003cdiv\u003e\u2014  Bram Dijkstra - \u003cem\u003eIdols of Perversity\u003c/em\u003e\u003cbr\u003e\u003c/div\u003eI have a deep love for art, symbolism and self exploration.\u003cbr\u003eMy work has always focused on femininity and female sexuality. As a lover of art history I have studied in length how women and their sexuality have been represented in various art mediums through symbolism and lore, and reflected upon how these representations relate to me and my experience as 21st century woman. I wish for these ideas to be represented in my paintings and writings, as well as my modeling work. It is my goal to record the journey of my self exploration, to understand how I am connected to my surroundings and to strengthen my understanding of myself and my womanhood.\u003cbr\u003e\u003cbr\u003e\"One thing about this land is certain, it is old ... older than the oceans. It has no age: it is ageless. The Wild Woman archetype funds this layer, emanating from the instinctual psyche. Although she can take on many guises in our dreams and creative experiences, she is not from the layer of the mother, the maiden, the medial woman, and she is not the inner child. She is not the queen, the amazon, the lover, the seer. She is just what she is.\"\u003cbr\u003e\u2014 Clarissa Pinkola Estes - \u003cem\u003eWomen Who Run with the Wolves\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/ce881e961cee52ef4d393d0262a047f5/tumblr_p1zqyvvg4w1vleb5ro2_1280.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e"
