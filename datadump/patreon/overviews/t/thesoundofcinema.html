    "summary": "Hi there. My name is Matthew Morris and I created this channel to highlight the brilliant sound work of motion pictures. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.ytimg.com/vi/kfFu6qQddZo/maxresdefault.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eLike any child, I was always enamored by the fantasy and imaginations of films. From breathtaking special effects to thrilling and engaging narratives, movies have hooked me since ever. But there was once aspect of cinema that always escaped me and so many others: sound design. I couldn\u0027t describe it but I was immersed in a world I cannot only see but also \u003cem\u003ehear. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://madmovieman.com/wp-content/uploads/2015/12/Maul-v-Obi-Wan-Qui-Gonn-1078x516.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eSound is incredibly important in the magic of movie-making and this channel is dedicated to highlighting the brilliant and innovative work of some of the best foley artists and sound mixers in the world. From big-budget mega blockbusters to arthouse indie dramas, the engineering of sound will be isolated and depicted to you in an almost ASMR effect. I\u0027ll try not to do sequels, entire franchises or movies that have \"sub-par\" production. Trust me, it\u0027s beautiful hearing the sounds of your favorite movies in isolation :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://globedia.com/imagenes/noticias/2012/6/25/tendria-sentido-vivir-matrix_2_1272091.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI am an aspiring film director and editor. I am currently in college and love to experiment with audio-visuals to create emotion, tone, a \u003cem\u003emood \u003c/em\u003eyou could say. I do this channel to help sharpen my skills as an editor, as a storyteller and as an artist, and also to provide you all with what I consider interesting and unique content. The schedule is a bit irregular, but expect a video every month or two. I may or may not delve into commentary style content on this channel, if I feel I have something substantial to say, but for now I\u0027m just focused on creating these types of videos.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.reelworldtheology.com/wp-content/uploads/2015/06/Jurassic-Park-T-Rex1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eDo not feel the need that you \u003cstrong\u003ehave \u003c/strong\u003eto support this channel. I am making this content for entertainment/educational purposes, for you the audience to enjoy. If you feel that you may want to donate, cool, \u003cstrong\u003eyou\u0027re awesome\u003c/strong\u003e. If you\u0027re not comfortable giving money to a stranger on the Internet, don\u0027t worry, because \u003cstrong\u003eyou\u0027re still awesome\u003c/strong\u003e. Honestly the views and the acknowledgement of the videos are enough. I am incredibly grateful to you all, with or without donations.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://criticismsfromtherecliner.files.wordpress.com/2014/02/7rrurcguwkzguryyugfxn0fgrrr.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThanks to you all and hopefully we can create something fantastic here! Stay Golden!\u003cbr\u003e\u003cbr\u003e"
