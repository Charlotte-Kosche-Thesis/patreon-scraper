    "summary": "//English\ntext above, deutscher Text darunter. \u003cbr\u003e\n\n//ENGLISH\u003cbr\u003e\n\nGreetings!\u003cbr\u003e\n\n\u003cbr\u003e\n\nI go by the\nalias of Horaijin or Insangitas on the internet and took it upon myself to\ncreate the Pen-and-Paper-RPG Terrumina, and aim to simultaneously offer the\nhighest degree of freedom for Player-Characters as well as GM-worldbuilding\nwhile maintaining a perfect game-balance between party-members and encounters.\u003cbr\u003e\n\nAfter\nhaving issues with all major releases of PnPs, that cannot be resolved by\nsimply house-ruling, requiring a complete rework of numerous elemental\nsystems, I saw that it would be necessary to create one myself. Many times, I\nsaw great ideas whose execution I disliked because they lead to imbalances\nbetween players and items that lead to frustration during play. I think I can\nfix those problems by creating a new game from the ground up, applying\nconsistent balance principles to it from the earliest concepts and building upon\nit interesting and engaging systems for players to enjoy. \u003cbr\u003e\n\nThe game\ncurrently undergoes weekly playtesting since late 2016. Most notable to my\nplaytesters so far has been the wide selection of races, with 40+ planned (and\n18 of them currently in playtesting), ranging from the heroic humans to the\nexotic plantkin, the fiery kitsune, the vicious harpies and many more hybrids\nof elements and animals from mythology around the world. I research their\ncommon characteristics to make sure their qualities ingame are as close to\ntheir myths as possible, while remaining with a consistent and unique identity\namong their peers. \u003cbr\u003e\n\nGame\nMasters will have the choice of three settings (medieval world-empire,\ntechno-magic fantasy and post-apocalyptic cyberpunk) within a contingent\ntimeline, which offer GMs a minimal set of rules as a frame to stage what you want your group to experience. Want a nation of warrior-nomads in a\nmedieval setting? Done. In need a capitol city within 3 miles of the party?\nJust make one up. \u003cbr\u003e\n\nThe\noutlining plot merely needs certain actors, which may act in the background, be utilized or remade to fit your vision of them, and organizations, which would\nexist in different form in really any setting, that still present the players\nwith something to discover and figure out through their actions in the world at\nlarge. \u003cbr\u003e\n\nEventually\nI want the game to be able to portrait every kind of character imaginable, from\na peasant thrown into a world of war to an immortal necromancer on his quest to\nworld domination. So far four major and four minor talent paths allow the\nplayers to mix the basic concepts of warrior, mage, priest, mystic, rouge,\nbard, adventurer and dark identities to create their own hero (or anti-hero)\nwhile being able to compete with monsters and other players alike. Playing\ngroups of weak civilians or heroes destined for great deeds can set the tone of\nyour adventure, just the way you and your group want it to play.\u003cbr\u003e\n\n\u003cbr\u003e\n\nFirst of all\nI would like to declare that the game will definitely be finished, with or\nwithout Patreon, and the base version of it, fully playable and at least as\nfeature complete as any Core-Rulebook, will be free for all either way. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThe reasons\nfor Patreon are the following: \u003cbr\u003e\n\nFirstly, I\nwork a part-time job (as Game-Designer) and I am currently a student. Time is\nlimited. The game has been in development since approx. 2010, with the early\nyears thinking up concepts and solutions for problems I found playing other games.\nWhile actively playtesting the game, as GM and Player alike, I am trying to\ncontinue making content for Terrumina at the same time. Monetary support would justify spending many, many hours of my life on Terrumina, when I could\nbe working instead. \u003cbr\u003e\n\nSecondly, I\nam too unskilled to create quality art for this game. Having to rely on\ntalented artists to create art for the game creates the need for money, and\nwithout monetizing the game (or having plans to do so with the base game) I\u0027d\nhave to take the losses. Mind you, paying for the website (although somewhat\nbarren) and financing pens, paper, ink and especially time for the project already\nproduces red numbers for me. Having a fund available to pay freelance artists (per\ncommissions or similar arrangements), that actually live up to my standard and\nhave a style fitting to the different races, settings or tasks, would be an\nimportant goal. \u003cbr\u003e\n\nFinally, I\nneed a PR-person for all matters that do not solely concern development. I\nsimply do not have the time to contact outlets to make the game known to the\npublic, to liven up my twitter feed and keep the public updated outside of Patreon, or to\nconstruct teasers or announcements etc. All my time would be better spent on actually\ndeveloping the game, as this is where my talents shine. \u003cbr\u003e\n\nCreating a\nPen-and-Paper-RPG as extensive as \"Dungeons and Dragons\" or\n\"Shadowrun\" is by no means a one-man-job, but as far as Terrumina itself goes: it is one for me. Solo-developing\noffers many advantages when it comes to making the highest possible quality of\ngame and actually designing a huge system up to its most miniscule parts. This way of developing will not change, but everything else I would gladly leave to someone else with\npassion for the project and the talent to back it up.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\nSo thank\nyou for at least considering to back my efforts. \u003cbr\u003e\n\nAnd\nespecially thanks to those of you actually following through.\u003cbr\u003e\n\n\n\n\u003cbr\u003e\n\n// GERMAN\u003cbr\u003e\n\nGr\u00fc\u00dfe!\u003cbr\u003e\n\n\u003cbr\u003e\n\nIm Internet findet man mich unter den Namen Horaijin, oder\nInsangitas, und ich habe es mir zur Aufgabe gesetzt das Pen-and-Paper-RPG\nTerrumina zu erschaffen, welches danach strebt gleichzeitig den h\u00f6chsten Grad\nan Freiheit f\u00fcr Spieler-Charaktere sowie die von Game-Mastern dargestellte Welt\nzu bieten. Ein besonderes Augenmerk wird darauf liegen eine perfekte Balance\nzwischen den einzelnen Mitgliedern der Spielergruppe und deren\nHerausforderungen in der Welt zu erreichen. \u003cbr\u003e\n\nNachdem ich auf Probleme mit allen bekannten PnP-Spielen\ngesto\u00dfen bin, die sich nicht einfach durch Hausregeln l\u00f6sen lassen, sondern\neine komplette \u00dcberholung vieler elementarer Systeme erfordern w\u00fcrde, bin ich\nzu dem Schluss gekommen, dass es notwendig ist mein eigenes System zu erschaffen.\nViel zu oft habe ich gute Ideen gesehen, deren Ausf\u00fchrung ich nicht mochte, weil\nsie zu Ungleichheiten zwischen Spielern f\u00fchrten und im Zug zu Frustration\nw\u00e4hrend des Spiels. Ich denke, ich kann diese Probleme beseitigen, indem ich ein\nneues Spiel erschaffe und von Grund auf konsistent Design-Prinzipien anwende, um\nvon den fr\u00fchsten Konzepten an eine Balance sicherzustellen und auf dieser Basis\ninteressante und aufeinander bauende Systeme zu schaffen, die Spieler aktiv\nherausfordern.\u003cbr\u003e\n\nAktuell befindet sich das Spiel in w\u00f6chentlichem Playtesting\nseit Ende 2016. Sehr bemerkenswert ist laut meinen Playtestern die breite\nAuswahl an spielbaren Rassen, mit 40+ geplanten Rassen (von denen 18 aktuell im\nPlaytesting verf\u00fcgbar sind), von den heldenhaften Menschen zu exotischen\nPflanzenwesen, feurigen Kitsunen, den hinterh\u00e4ltigen Harpien und vielen\nweiteren Hybriden aus Elementen und Tieren aus Mythologie aus aller Welt. Ich\nstelle Nachforschungen an um sicherzustellen, dass die F\u00e4higkeiten der Rassen\nim Spiel so nah wie m\u00f6glich an ihren Legenden sind w\u00e4hrend sie eine\nausgeglichene und einzigartige Identit\u00e4t unter den anderen Rassen bewahren. \u003cbr\u003e\n\nAls Game-Master (GM) hat man die Auswahl zwischen drei Settings\n(mittelalterliches Weltreich, Technik/Magie-basierende Fantasy und\npost-apokalyptischer Cyberpunk) welche sich in einer Zeitlinie befinden und ein\nSet an Regeln beinhalten die einen minimalen Rahmen bieten um darin das\nstattfinden zu lassen was du willst das die Gruppe erlebt. Du willst eine\nNation von Krieger-Nomaden im Mittelalter haben? Kein Problem. Du brauchst eine\ngro\u00dfe Stadt innerhalb von drei Kilometern der Gruppe? Ab sofort existiert dort eine.\u00a0\u003cbr\u003e\n\nDer umgebende Plot braucht nur wenige Akteure in der Welt,\ndie einfach ignoriert, genutzt oder deinen W\u00fcnschen angepasst werden k\u00f6nnen,\nund Organisationen, welche in der ein oder anderen Form in wirklich jedem\nSetting existieren w\u00fcrden, die den Spielern immer noch etwas mehr zu erkunden und zu verstehen geben, als sie die Welt durch ihr Handeln selbst erfahren. \u003cbr\u003e\n\nIrgendwann will ich im Spiel jede Art von Charakter, den man\nsich nur ausdenken kann, darstellen k\u00f6nnen, von einem Bauern, der in eine Welt\nvoller Krieg geworfen wird, bis zu einem unsterblichen Nekromanten, der auf\nseinem Quest zur Weltherrschaft ist. Bis jetzt existieren vier Haupt- und\nSeiten-Pfade die den Spielern erlauben, die Basis-Konzepte von Krieger, Magier, Priester,\nMystiker, Schurke, Barde, Abenteurer und dunklen K\u00fcnsten zu mischen, um ihren\neigenen Helden (oder Anti-Helden) zu erschaffen, w\u00e4hrend sie sich mit anderen\nSpielern und Monstern gleicherma\u00dfen messen k\u00f6nnen. Eine Gruppe an schwachen\nZivilisten zu spielen oder Helden, denen ein gro\u00dfes Schicksal zukommt, kann den\nTon des Spiels bestimmen, um genau das zu spielen, was man als Gruppe will. \u003cbr\u003e\n\n\u003cbr\u003e\n\nAls aller Erstes w\u00fcrde ich gerne die Ansage machen, dass das\nSpiel definitiv fertig wird, mit oder ohne Patreon. Die Basis-Version von\nTerrumina wird, vollst\u00e4ndig spielbar und mit mindestens so viel Inhalt wie ein\nCore-Regelwerk, f\u00fcr Alle kostenfrei zur Verf\u00fcgung stehen. \u003cbr\u003e\n\n\u003cbr\u003e\n\nDie Gr\u00fcnde f\u00fcr Patreon sind die Folgenden:\u003cbr\u003e\n\nErstens, ich arbeite in einem Teilzeit-Job (als\nGame-Designer) und bin momentan Student. Meine Zeit ist begrenzt. Das Spiel ist\nin Entwicklung seit 2010, wobei die fr\u00fchen Jahre damit verbracht wurden\nKonzepte und L\u00f6sungen f\u00fcr Probleme zu erarbeiten, die ich in anderen Spielen\ngefunden habe. W\u00e4hrend ich aktiv am Playtesting teilnehme, sowohl als GM und\nSpieler, probiere ich zur selben Zeit weiterhin Inhalte f\u00fcr Terrumina zu\nerstellen. Finanzielle Unterst\u00fctzung w\u00fcrde es erheblich einfacher machen, viele, viele Stunden\nmeiner Zeit auf Terrumina zu verwenden, wenn ich in dieser Zeit Geld verdienen k\u00f6nnte.\u003cbr\u003e\n\nZweitens, ich bin nicht f\u00e4hig qualitativ hochwertige Bilder\nf\u00fcr das Spiel zu erstellen. Die Notwendigkeit, sich auf professionelle K\u00fcnstler\nzu verlassen, um Bilder f\u00fcr das Spiel zu bekommen, erzeugt das Bed\u00fcrfnis nach\nGeld. Ohne das Spiel zu verkaufen bzw. ohne f\u00fcr das Basis-Spiel etwas\nverlangen zu wollen, m\u00fcsste ich die Ausgaben selbst leisten. Au\u00dferdem, f\u00fcr\nTerruminas Website zu bezahlen (auch wenn sie recht leer ist) und f\u00fcr Stifte,\nPapier, Tinte und Zeit, die das Projekt ben\u00f6tigt, selber aufzukommen, f\u00fchrt\nsowieso bereits zu finanziellen Verlusten f\u00fcr mich. Eine Reserve zu haben, aus\nder man freischaffende K\u00fcnstler (per Auftrag oder \u00e4hnlichen Absprachen) bezahlen\nkann, die tats\u00e4chlich meinen Standard erf\u00fcllen und einen passenden Stil f\u00fcr die\nunterschiedlichen Rassen, Welten und Aufgaben haben, w\u00e4re ein wichtiges Ziel\nf\u00fcr mich.  \u003cbr\u003e\n\nLetztlich ben\u00f6tige ich au\u00dferdem eine PR-Person (Public\nRelations = \u00d6ffentlichkeitsarbeit / Marketing), die sich um alle Dinge k\u00fcmmert die\nsich nicht direkt auf die Entwicklung des Spiels beziehen. Ich habe schlichtweg\nnicht die Zeit mich darum zu k\u00fcmmern Presse zu kontaktieren, um dem Spiel mehr\nAufmerksamkeit zukommen zu lassen, oder Updates auf Twitter zu posten, damit\nLeute au\u00dferhalb von Patreon Informationen erhalten, oder Ank\u00fcndigungen zu\nschreiben, Teaser zu ver\u00f6ffentlichen etc. All diese Zeit w\u00e4re besser darauf\nverwendet tats\u00e4chlich das Spiel zu entwickeln, da dort meine Talente liegen. \u003cbr\u003e\n\nEin Pen-and-Paper-Rollenspiel der Gr\u00f6\u00dfe von \"Dungeons\nand Dragons\" oder \"Das Schwarze Auge\" zu entwickeln ist auf\nkeinen Fall ein Ein-Mann-Job, aber soweit dies\nTerrumina als Spiel betrifft, soll es alleinig mein Job bleiben. Alleinige Entwicklung bietet viele Vorteile,\nwenn es darum geht die h\u00f6chstm\u00f6gliche Qualit\u00e4t zu liefern und tats\u00e4chlich ein\nriesiges System bis in seine kleinsten Einzelteile zu designen. Diese Tatsache\nwird sich nicht \u00e4ndern, aber alles andere w\u00fcrde ich gerne an geeignete Personen mit\nTalent und Leidenschaft f\u00fcr das Projekt geben. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\nAlso danke, wenn du zumindest dar\u00fcber nachdenkst meine\nArbeit zu unterst\u00fctzen. \u003cbr\u003e\n\nUnd besonders gro\u00dfen Dank f\u00fcr jene, welche sich dazu\nentschlie\u00dfen.\u003cbr\u003e"
