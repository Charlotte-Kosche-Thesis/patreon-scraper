    "summary": "Hello, everyone. My name is Tremmi, i would like\u00a0to present to you my project. It is the visual novel \"\u003cstrong\u003eMain seduction\u003c/strong\u003e\". This is \u00a0a story about teenager. This is story about complicated relationship, about hidden desires and lustful characters.\u00a0\u003cbr\u003e\u003cbr\u003eFollow me on the story path to reveal the history of main character.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i103.fastpic.ru/big/2018/0103/18/2fca9071179e5e04c354a12a62279318.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003ePlot\u003c/h1\u003e\u003cbr\u003eYoung teenager lives in a big house. His goal is to open the secret of his family, Who are his parents and why many things are so strange.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i100.fastpic.ru/big/2018/0103/d9/d35bce428c1583e93cca637de3853cd9.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eHow to play\u003c/h1\u003eEvery your choise influence on your relation with mother or someone esle. So choise your variant of text wisely.\u003cbr\u003eYour hero has 3 main parameters - \u003cstrong\u003eluck\u003c/strong\u003e, \u003cstrong\u003echarm\u003c/strong\u003e, \u003cstrong\u003ehacking\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eWhen you playing you have a lot of choise, every choise change parameters of surrounding characters. Other heroes have 2 main parameters. - Attitude to the hero (Mood) \u00a0and Sexual\u00a0corruption. The higher these parameters - the more tricks with characters we can do.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i103.fastpic.ru/big/2018/0103/83/1d5ab46ec2bba9c70499c4783819ce83.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eFetishes:\u003c/strong\u003e\u003c/h1\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eHandjob\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eBlowjob\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eMasturbation (male and female)\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eAnal\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eLesbian\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eVoyeurism\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eSneaking\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eGroup\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cu\u003e\u003cem\u003e\u003cbr\u003e\u003cimg src=\"http://i101.fastpic.ru/big/2018/0103/6e/d08b8bfa64304ebcd433ba37c58a2b6e.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/u\u003e\u003ch2\u003e\u003cu\u003e\u003cem\u003eWhy pledge ?\u003c/em\u003e\u003c/u\u003e\u003c/h2\u003eBegin from simple:\u003cbr\u003eHello, my name is Tremmi, i am 26 years old, I am work really hard and my salary is not high. It helps me to survive:) My hobby is creation games, I dedicate all my free time to develop my project. My project gives me insignificant amount. Formally, I (like other normal person) have to waste my free time to my first job, because I (as most population of my country) have family and big number of things to spend money, nothing special, like every other person. I find a ways of extra value of my hobby, cause I dont want to compare priorities (it is really sad, if i start to compare). I dont search for free-not-to-do-something life. For me it is a hobby, but If my living situation is going to be worse - I will work hard on my first job (wasting all my free time to do boring things) and do nothing with my game. I really dont want to break my ambitions and i dream about developing MS to the end. So, yeap, my patrons will have wider possibilities than other followers, but i dont limit my followers and i dont want to do game-for-pay. I really want to give my game to all of you.\u003cbr\u003e\u003cbr\u003eBut main what I want to say - I am not a sheik, I am usual person of third world country, I dedicate my life to my hobby. For doing what you LIKE. I do not rob anyone, I do not excess, I try to do the most content for everyone, bowing to those who help me.\u003cbr\u003eSo it goes.\u003cbr\u003e\u003cbr\u003eFrom June, non-patrons and 1tier will receive the game with a delay of 1 month. So I will immediately see those who are interested in the project and distinguish them from those who simply play because it has nothing to do. I want to remind you that links for early access will be sent through private messages to those who paid in the previous month. Thanks for attention, see you.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you are creator and you want to discuss some communication - I would like it too.\u003cbr\u003e\u003cbr\u003eThis is site of our games -\u00a0\u003ca href=\"http://tremmigames.tk\"\u003etremmiGames\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://mega.nz/#!G8MH3bJR!RPiihw8MkphIm7WL8ZDTAxb6oB2dmH1CR8UnmFMdEjQ\"\u003e\u003cbr\u003eLink on chapter 10 Main seduction\u003c/a\u003e - Win version\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://mega.nz/#!q0tURbzZ!tGi_UXc1tUQupX0deFW0nfRD2lFT9vFuAomyRn1CiRY\"\u003eLink on chapter 10 Main seduction\u003c/a\u003e - Mac version\u003cbr\u003e"
