    "summary": "\u003cblockquote\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u201cIsn\u2019t it the memories we make, what gives life such a value? Sometimes even time stops with these wonderful thoughts. Keep them always with you.\u201d\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003eThat\u0027s what we believe. We know you feel the same way!\u003cbr\u003eMemories and experiences shape you and make you the wonderful person you are!\u003cbr\u003eWe are Leopold and Adrian from Mainz in Germany. We are brothers and app developers. We are travel enthusiasts and nature lovers. \u003cbr\u003eWe have a dream.\u003cbr\u003eAn app that keeps all your memories and experiences in one place for you. It makes sure you never have to worry about losing those precious things! \u003cbr\u003eIt shows you which places in the world you have already travelled, manages your destinations and your experiences. The App that discovers new destinations with you and accompanies you on every trip.\u003cbr\u003eBe a part of this dream, be a part of this journey!\u003cbr\u003e"
