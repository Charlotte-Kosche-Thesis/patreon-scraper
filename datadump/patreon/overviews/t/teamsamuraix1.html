    "summary": "\u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003eSoo... What is going on guys this is \u003cstrong\u003eSam\u003c/strong\u003e from \u003cstrong\u003eTeamSamuraiX1\u003c/strong\u003e Here!\u00a0\u003cbr\u003eI am an enthusiastic 20 year old \u003cstrong\u003eYuGi-Tuber\u003c/strong\u003e who loves the Yu-Gi-Oh Trading Card Game. I love the game so much that I dedicate most of my time making Yu-Gi-Oh YouTube content that over 110,000+ people enjoy! I started TeamSamuraiX1 in 2012 and till this day the channel has grown faster than it has ever been before. My goal is to help others not only to get better but to also share my love and passion that I have for the Trading Card Game!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat I want to do in my videos is provide in-depth high quality competitive deck profiles, intriguing and interactive discussion videos, In-Game Duel commentary, Live Duel commentary, Yu-Gi-Oh Travel Vlogs, and last but not least provide exciting, fascinating HYPED product openings! Basically everything Yu-Gi-Oh! related\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy the Patreon?\u003c/strong\u003e\u003cbr\u003eWith your direct support, I can continue to create in-depth high quality deck profiles, get access to new cards for early deck profiles, interactive and fun discussion videos, new products for pack openings, live duel commentary and talk about the latest format/meta or whatever else that\u0027s on my mind!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does my money actually pay for?\u003c/strong\u003e\u003cbr\u003eThe Patreon funds cover a variety of things\u00a0 (products, equipment, food, travel etc\u2026), which in turn helps me produce a variety of content such as:\u003cbr\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003eVLOGs (Where I travel to Yu-Gi-Oh! events such as UDS, YCS and NAWCQs to meet and showcase the amazing fans!)\u003c/li\u003e\u003cli\u003eIn-Depth Deck Profiles\u003c/li\u003e\u003cli\u003eIn-Depth Discussions\u003c/li\u003e\u003cli\u003eNew Product for Pack Openings!\u003c/li\u003e\u003cli\u003eLive Duel Commentaries\u003c/li\u003e\u003cli\u003eDifferent Series (How to Beat, Budget series and many more!)\u003c/li\u003e\u003cli\u003eNew Equipment (camera, lighting, laptop, etc...)\u003c/li\u003e\u003cli\u003eLiving Expenses (rent, gas, food etc...)\u003c/li\u003e\u003cli\u003eSchool (currently a second year college student)\u003c/li\u003e\u003cli\u003eand many more...!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhen does your content come out?\u003c/strong\u003e\u003cbr\u003eThree times a week, regularly, with new content posted Monday, Wednesdays and Fridays!(schedule may change during exam season, we all know the struggle) Sometimes I even post everyday!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can I support you?\u003c/strong\u003e\u003cbr\u003eFirst of all, THANK YOU. Your support means a lot to me, and I\u2019m incredibly grateful. You can help by contributing to the Patreon - even as little as a dollar a month can help me continue creating content that you enjoy and I love making. With this you\u0027ll get access to the Patreon Page! You are LITERALLY helping me to create the content that I love for you guys!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can also unlock more rewards!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAt $5/month\u003c/strong\u003e, you\u2019ll receive \u003cstrong\u003ea ONE time exclusive patreon TeamSamuraiX1 signed Token (USA and Canada only)\u003c/strong\u003e\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAt $10/month\u003c/strong\u003e, you\u2019ll receive a ONE TIME\u00a0\u003cstrong\u003eexclusive patreon TeamSamuraix1 Token if you\u2019re an international Patron\u003c/strong\u003e, a ONE TIME signed Yu-Gi-Oh! Card from my very own collection, and will upgrade and receive\u00a0\u003cstrong\u003eONE random booster pack EVERY month!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAt $20/month\u003c/strong\u003e, \u003cstrong\u003eyou\u2019ll receive an invitation to the Monthly Patreon-Exclusive Skype Call,\u003c/strong\u003e\u00a0 \u003cstrong\u003eONE TIME Exclusive Patreon TeamSamuraiX1 Token\u003c/strong\u003e and will receive \u003cstrong\u003eTWO\u003c/strong\u003e\u003cstrong\u003e\u00a0Yu-Gi-Oh! BOOSTER PACKS EVERY month!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAt $50/month\u003c/strong\u003e, you\u0027ll receive an \u003cstrong\u003eONE TIME\u003c/strong\u003e\u00a0\u003cstrong\u003eExclusive TeamSamuraiX1 Patreon Only Playmat\u00a0 , ONE Patreon TSX1 Token,\u00a0 and ONE Yu-Gi-Oh! Special Edition EVERY month in addition to receiving TWO Booster Packs!\u00a0\u003c/strong\u003eAnd an \u003cstrong style=\"font-weight: bold;\"\u003einvitation to the Monthly Patreon-Exclusive group Skype Call,\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAt $120/month\u003c/strong\u003e, you\u0027ll receive\u003cstrong\u003e ONE Random Yu-Gi-Oh Booster Box\u003c/strong\u003e EVERY month, a\u003cstrong\u003e pack of sleeves\u003c/strong\u003e EVERY month, #\u003cstrong\u003eONE signed playmat ,\u003c/strong\u003e\u00a0#\u003cstrong\u003eONE random playmat, TWO\u00a0Yu-Gi-Oh Special Edition\u003c/strong\u003e EVERY month, and \u003cstrong\u003e3 ONE time Patreon Exclusive TSX1 Token\u00a0\u003c/strong\u003eAnd an \u003cstrong style=\"font-weight: bold;\"\u003einvitation to the Monthly One-on-One Patreon Chat where we can hang out and DUEL!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e# = One Time items\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u0
