    "summary": "Hello Food Lovers! \u00a0I\u0027m Larry Wolfe, Head Chef at The Wolfe Pit cooking channel on YouTube. \u00a0I\u0027m not really a real Chef, I\u0027m just an average guy who loves to eat and cook any and all DELICIOUS FOODS! \u00a0If you see me at awkward angles while cooking, holding a utensil, cutting things, etc., it\u0027s because I am in a wheelchair and have been for over 20 years. \u00a0But who said you can\u0027t cook sitting down! \u00a0lol\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i238.photobucket.com/albums/ff204/larrywolfe/larrywolfe023/roast%20beef%20po%20boy%202.jpg\" style=\"width: 208px;\"\u003e\u00a0\u00a0\u00a0\u00a0\u003cimg src=\"http://i238.photobucket.com/albums/ff204/larrywolfe/larrywolfe023/American%20Chop%20Suey%201.jpg\" style=\"width: 208px;\"\u003e\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eMy recipes are mainly made with typical everyday ingredients found in most households! \u00a0My cooking videos are short, to the point, very easy to follow and family friendly! \u00a0I have learned how to cook over the years from my mother, father, Classic Chef\u0027s on PBS (Julia Child, Jacques P\u00e9pin, Jeff Smith, Justin Wilson and Martin Yan) and a lot of trial and error!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i238.photobucket.com/albums/ff204/larrywolfe/larrywolfe023/egg%20slut.jpg\" style=\"width: 212px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://i238.photobucket.com/albums/ff204/larrywolfe/larrywolfe023/abt2%20small_1.jpg\" style=\"width: 210px;\"\u003e\u00a0\u00a0\u00a0\u003cbr\u003eYou will find a variety of cooking videos at The Wolfe Pit such as, BBQ, Grilling, Chinese Food, Chicken Wings, Southern Comfort Foods, Appetizers, Budget Meals and even WEIRD Foods!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i238.photobucket.com/albums/ff204/larrywolfe/larrywolfe024/daytona%20wings%20small.jpg\" style=\"width: 209px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://i238.photobucket.com/albums/ff204/larrywolfe/larrywolfe024/pork%20burger%201%20small.jpg\" style=\"width: 209px;\"\u003e\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to contribute and join me for a Culinary Adventure, here\u0027s how it works!!\u003cbr\u003e\u003cbr\u003eWhat does becoming a Patreon mean?\u003cbr\u003e\u003cbr\u003eWhen you click the \u201cBecome a Patreon\u201d button, you can select any amount to pledge per month, from $1 and up. \u00a0Once you contribute, you will have access to the comments and other Patreon Exclusives I post ONLY on this page! \u00a0Non-Patreons will not have this exclusive access.\u00a0\u003cbr\u003e\u003cbr\u003eYour pledge amount will be automatically charged each month, but you can cancel or adjust at any time, so there\u0027s no commitment!\u003cbr\u003e"
