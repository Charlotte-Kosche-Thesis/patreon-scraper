    "summary": "\u003cstrong\u003eI am a storyteller.\u003c/strong\u003e For as long as I can remember I have been telling my very first story, the one about my first UFO experience as told in the video above, It was 1966, Star Trek was premiering on TV and me and my 4 best friends were watching every episode together.\u003cbr\u003e\u003cbr\u003eMy mother Red, my father Big John and my seven brothers and sister were sitting around the dinner table in Laporte, Indiana when I told this true story for the very first time. \"The space ship was the size of a house. It hovered in the field down at the end of the block. There were hundreds of people out there with me and all my friends. We were standing in the front of the crowd watching and listening to the ship when the National Guard truck came down the street with about 20 soldiers loaded in the back. As they jumped out of the truck and told us all to get back, the ship lifted 6 feet in the air. We all let out a yell and as the guards turned and raised their guns, the ship shot off into space. It went from the size of a house to the size of this pea on my plate in one second.\" My oldest brother let out a laugh. \"Man, you are one good storyteller.\" I looked at him and said, \"And you are one big fool because you don\u0027t think my story is true!\"\u003cbr\u003e\u003cbr\u003e\u00a0If you have been following me and have heard me tell stories throughout the years I want to welcome you back, if this is your first time here I do believe your in for a treat as we explore though stories my adventures of living many year in Russia, Costa Rica, Uruguay, Chile, Japan, Korea and my homeland of America. A Shaman, Reiki Master, Past Life Exploration Guide, Buddhist, Vision Quest Leader and all around nice guy I have had quite a life and can\u0027t wait to share it with you.\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eMy dad Big John told me if you see value in what you do, don\u0027t be afraid to ask others to pay you for it. You don\u0027t have to pay me. I have been giving my stories away for free all my life and will continue to do so on my Youtube channel below.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCuPGcdoLsjATQsZ14sMv6AA.\"\u003ehttps://www.youtube.com/channel/UCuPGcdoLsjATQsZ1...\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eHowever, if you see value in what I am sharing and want to support me by clicking the become a patron button above and then clicking your patron level choice, I sure do appreciate it. I receive a small check from Social In-Security and see this as way of helping me help myself with your support.\u00a0 Patreon is an amazing platform for those of us who don\u0027t fit into the NORMAL world, we don\u0027t hold down NORMAL jobs, and the fact is there are very few people on this planet who would call us NORMAL and I thank God for that every day.\u003cbr\u003e\u003cbr\u003eI hope you will take a few minutes to watch my UFO video with the rest of the story and then if you like, you can join me as this Shaman tells a few Stories from the Heart.\u003cbr\u003e"
