    "summary": "Peace Powerful Patrons! I sincerely appreciate you showing up to co-create the next evolution of what I have to offer the World! I\u0027m making a change in my artistry and in the World around me by committing to creating curriculum that includes cultural empowerment, music, TaiChi, meditation, and healthy lifestyle choices.\u003cbr\u003e\u003cbr\u003eI am an entrepreneur and Edutainer, facilitating unique and empowering curriculum from pre-K to the Collegic level for a more soul centered and Dream aligned life! This is everything from personal mission, dream mapping, (G)local living, to Rites of Passage, Family healing and Sacred Sexuality. I even have some exclusives from the American Textures Documentary I was a part of around race, class, equity, and intercultural dialogue.\u003cbr\u003e\u003cbr\u003eOf course I wouldn\u0027t have the InnerGy to do all of this without my 15 plus years of study in Wu Chi Tao TaiChi and Chi Gung. It\u0027s time to PowerUp, InnerGize and I\u0027m ready to share some things that have really helped me and those I love.\u003cbr\u003e\u003cbr\u003eAs a father, I\u0027ve wrestled with this road of walking my purpose and being the example I want for my children, to \"Live their Dreams\". Through 10 plus years on this journey, studying myself, I\u0027ve learned I\u0027m not gonna give up my Art and Expressions, and as I heal into the family man I want to be, well somethings gotta give!\u003cbr\u003e\u003cbr\u003eYou\u0027ll also have the opportunity to be some of the first to participate in the 1 billion World Changers Campaign w/ #TeamCWCM , How are you Changing the World?!\u003cbr\u003eYour Support pushes me forward knowing that I have people (outside of my family!) who believe in me and my work enough to tune in to my progress and contribute financially to see it come to fruition!\u003cbr\u003e\u003cbr\u003eI\u0027m a spiritual being, walking the spiritual path, this time around as a Black and Puerto Rican Man, raised in the Multi-culture, walking strong with my ancestors, poetic and soulfully seasoned \u00a0with Hip Hop and R\u0026amp;B, a splash of Culture Reggae, young unconventional Father of 4, an emerging Progressive lovHer of Love, all things coconut, chocolate, Tai Chi, Gung Fu, and deeply moved by Sustainability, Spirituality, Youth Empowerment, and Racial Equity! That\u0027s me up til now. I\u0027m perfectly Imperfect and I\u0027ve been holding back! Time to Get Free!\u003cbr\u003e\u003cbr\u003e"
