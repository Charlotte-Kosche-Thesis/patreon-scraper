    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWhy \u003cstrong\u003eThomas J. Bellezza\u003c/strong\u003e is on Patron!?\u003cbr\u003e\u003cbr\u003eI like monkeys. Who doesn\u0027t? Did I mention these are my \u0027\u003ca href=\"http://makearightlefthere.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eTraveling Adventures Of A Resilient Entertainer\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u0027 and I\u0027m here to show you how to be successful in your career and what goes on behind the scenes of being an entertainer. My goal is to have my career inspire, enlighten, educate, and of course entertain others. I want to see others succeed and if watching, reading, listening to how I do it, then AMAZING! Every person deserves a chance to succeed in life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledging any amount is overly welcomed and appreciated\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://makearightlefthere.com/00%20Images/patreon/long%20sheet%2002%2011%2017.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThat\u0027s right, the\u00a0\u0027\u003c/em\u003e\u003cstrong\u003eTraveling Adventures Of A Resilient Entertainer\u003c/strong\u003e\u003cem\u003e\u0027 has content in the form of Videos, Music, Radio Episodes, On-line \u0026amp; Live Events (seminars, speaking engagements, pizza parties), The Written Word, Commentaries, and Running For President.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFor those who cannot donate to these traveling adventures know that a lot of my content is available \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eFREE\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e for everyone.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eI have blogs and videos out there already, even new content weekly! I deeply believe we must help and educate one another. Helping one another is the point of life. Showing people life is possible is a delightful gift!\u003c/em\u003e\u003cbr\u003e\u00a0\u003cbr\u003eGood news, any donation is AWESOME... however, if you decide to not donate, or pull out after you do generously send cash-o-la, I want you to know life is beautiful! And of course I love that you did read all of this! \u003cstrong\u003e\u003cem\u003ePeace in harmony!\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e"

    "attributes": {
     "about": "I love monkeys. How could you not? I mean, they\u2019re so cute, we allow them to throw poop! I also know one or two things about the number 3, for those interested. And please no more than five questions per six people because 7, 8, 9 till about ten o\u2019clock tonight. I\u2019m full, just saying.\u003cbr\u003e\u003cbr\u003eThere\u2019s a lot going on over here in the \u201cTraveling Adventures of a Resilient Entertainer\u201d. For the record I can never spell Resilient without a spell check. Second, it\u2019s so much easier, if you have what it takes, to \u201c\u003ca href=\"https://marlhtv.wordpress.com/about/I%20love%20monkeys.%20How%20could%20you%20not?%20I%20mean,%20they%27re%20so%20cute,%20we%20allow%20them%20to%20throw%20poop!%20I%20also%20know%20one%20or%20two%20things%20about%20the%20number%203,%20for%20those%20interested.%20And%20please%20no%20more%20than%20five%20questions%20per%20six%20people%20because%207,%208,%209%20till%20about%20ten%20o%27clock%20tonight.%20I%27m%20full,%20just%20saying.%20%20There%27s%20a%20lot%20going%20on%20over%20here%20in%20the%20%E2%80%9CTraveling%20Adventures%20of%20a%20Resilient%20Entertainer%E2%80%9D.%20For%20the%20record%20I%20can%20never%20spell%20Resilient%20without%20a%20spell%20check.%20Second,%20it%27s%20so%20much%20easier,%20if%20you%20have%20what%20it%20takes,%20to%20%E2%80%9CMake%20A%20Right%20Left%20Here%E2%80%9D%20and%20see%20what%20I%27m%20all%20about.%20It%20shows%20you%20everything%20I%20am.%20%20If%20you%20need%20a%20little%20blurb%20%E2%80%9Cabout%20me%E2%80%9D%20here%20you%20go.%20But%20please,%20read%20it%20with%20an%20English%20Accent.%20Or%20a%20really%20bad%20Australian%20accent.%20%20Thomas%20J.%20Bellezza%20is%20turning%20heads%20with%20his%20%E2%80%9CMake%20A%20Right%20Left%20Here%E2%80%9D%20Youtube%20show,%20performances%20and%20his%20unforgettable%20beard%20while%20still%20making%20music%20with%20a%20studio%20project%20titled%20%E2%80%9CAltayon%E2%80%9D.%20As%20a%20musician,%20originally%20from%20Long%20Island%20NY,%20%E2%80%9CThomas%20J.%20Bellezza%E2%80%9D%20made%20a%20career%20playing%20with%20%E2%80%9CTENEbRAE%E2%80%9D.%20After%20ten%20years%20with%20a%20successful%20band%20he%20retired%20and%20moved%20to%20Acting%20and%20Stand-Up%20Comedy.%20Performing%20around%20America,%20and%20parts%20of%20Canada,%20he%20maintains%20a%20rising%20star%20to%20success.%20As%20an%20author%20of%20a%20fantasy%20adventure%20series%20and%20a%20self%20help%20book%20he%20continues%20to%20stay%20active%20touring%20with%20%E2%80%9CTop%20of%20the%20Bottom%20Pile%E2%80%9D%20and%20running%20his%20production%20company%20%E2%80%9CBBR%20Productions%20Inc.%E2%80%9D%20Bringing%20reality%20to%20his%20dreams%20as%20inspiration%20for%20others,%20anything%20is%20possible%20to%20live%20their%20dreams!%20%20I%20suppose%20that%27s%20a%20sum%20up%20of%20sorts!%20I%20hope%20that%20bio%20didn%27t%20come%20off%20all%20pompous.%20Not%20that%20I%20am%20looking%20for%20you,%20the%20reader,%20to%20be%20all%20%E2%80%9CDamn,%20I%20have%20to%20follow%20this%20person,%20I%20mean%20they%20just%20said%20they%20ARE%20THE%20GREATEST%20ENTERTAINER%20TO%20LIVE!%22.%20That%20would%20be%20embarrassing.%20We%20are%20all%20amazing,%20awesome%20and%20unique.%20We%20are%20people!%20Be%20the%20best%20You%20as%20you%20can%20be%20and%20laugh%20a%20little,%20cry%20less,%20smile%20more,%20dance%20under%20moonlight,%20kiss,%20love,%20and%20most%20of%20all%20live%20truthfully,%20for%20life%20is%20grandest%20with%20peace%20in%20harmony!\"\u003eMake A Right Left Here\u003c/a\u003e\u201d and see what I\u2019m all about. It shows you everything I am.\u003cbr\u003e\u003cbr\u003eIf you need a little blurb \u201cabout me\u201d here you go. But please, read it with an English Accent. Or a really bad Australian accent.\u003cbr\u003e\u003cbr\u003eThomas J. Bellezza is turning heads with his Make A Right Left Here \u003ca href=\"http://www.youtube.com/telmorn\"\u003eYoutube show\u003c/a\u003e, performances and his unforgettable beard while still making music with a studio project titled \u201c\u003ca href=\"http://www.altayon.com/\"\u003eAltayon\u003c/a\u003e\u201d. As a musician, originally from Long Island NY, \u201c\u003ca href=\"http://www.facebook.com/ThomasJBellezza\"\u003eThomas J. Bellezza\u003c/a\u003e\u201d made a career playing with \u201cTENEbRAE\u201d. After ten years with a successful band he retired and moved to Acting and Stand-Up Comedy. Performing around America, and parts of Canada, he maintains a rising star to success. As an author of a fantasy adventure series and a self help book he continues to stay active touring with \u201c\u003ca href=\"http://www.topofthebottompile.com/\"\u003eTop of the Bottom Pile\u003c/a\u003e\u201d and running his production company \u201c\u003ca href=\"http://www.bbrproductions.com/\"\u003eBBR Productions Inc.\u003c/a\u003e\u201d Bringing reality to his dreams as inspiration for others, anything is possible to live \u003cem\u003etheir\u003c/em\u003edreams!\u003cbr\u003e\u003cbr\u003eI suppose that\u2019s a sum up of sorts! I hope that bio didn\u2019t come off all pompous. Not that I am looking for you, the reader, to be all \u201c\u003cem\u003eDamn, I have to follow this person, I mean they just said they ARE THE GREATEST ENTERTAINER TO LIVE!\u003c/em\u003e\u201c. That would be embarrassing. We are all amazing, awesome and unique. We are people! Be the best You as you can be and laugh a little, cry less, smile more, dance under moonlight, kiss, love, and most of all live truthfully, for life is grandest with peace in harmony!\u003cbr\u003e",
