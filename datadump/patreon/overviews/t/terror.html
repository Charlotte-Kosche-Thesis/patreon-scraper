    "summary": "\u003cstrong\u003eHi! My name\u0027s Tim and I make art and comics!\u00a0\u003c/strong\u003e\u003cbr\u003eI\u0027ve been drawing and doing stuff on the internet for a little over 7 years and i\u0027m currently working on two comics, Terror terror terror which is a murder-mystery comic set in the 80s, embracing the synthwave retro aesthetic.\u003cbr\u003eYou can read it on\u00a0\u003ca href=\"https://terrorterrorterror.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003etumblr\u003c/a\u003e and on\u00a0\u003ca href=\"https://tapastic.com/terrorterrorterror\" rel=\"nofollow\"\u003etapastic\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eAnd Everything Else, a slice of life comic about anxiety, depression, heartbreak, creativity and everything else.\u003cbr\u003eYou can read it on\u00a0\u003ca href=\"https://twitter.com/eevrythingelse\"\u003etwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://eevrythingelse.tumblr.com\"\u003etumblr\u003c/a\u003e and\u00a0\u003ca href=\"https://tapas.io/series/Everything-Else\"\u003etapastic\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eYou can find my work on my\u00a0\u003ca href=\"http://ludicneeds.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/TimLiljefors\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/ludicneeds/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/channel/UCZ3LCnbVBexWJk5OWfqZdBA\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e!\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/4BHzXlG.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I on Patreon?\u003c/strong\u003e\u003cbr\u003eI\u0027m on patreon because making art full-time and being able to live off of it has been my dream\u00a0for as long as I can remember and I feel like it might be my only shot at making that happen! If you feel like helping me out by subscribing to my patreon I would be eternally grateful and it\u0027d\u00a0mean the world to me. You can also get tons of cool stuff!\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/muAyhQX.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get for subscribing?\u003c/strong\u003e\u003cbr\u003eI want to keep as much content as possible outside of a paywall but some rewards are\u00a0going to be patreon exclusive, most of them however just get you a bunch of cool shit that you can hopefully\u00a0learn from, and maybe get some cool art out of it!\u003cbr\u003ePlus you get that sweet feeling in your chest from helping me out!\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/GEOJpzv.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
