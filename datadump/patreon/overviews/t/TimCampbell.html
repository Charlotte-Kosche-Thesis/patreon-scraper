    "summary": "\u00a0 \u00a0 \u00a0 Come and join me for a little spin and some target practice at hypocrisy and the powers that be. It\u0027s a great way to spend a day and it\u0027s also important.\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\u00a0 \u00a0 \u00a0 My name is Tim Campbell and I\u2019m a nationally syndicated Editorial Cartoonist with the Washington Post News Service and Syndicate as well as the local Editorial Cartoonist for Current Publishing.\u003cbr\u003e\n\n\u003cbr\u003e\u00a0 \u00a0 \u00a0 My political leanings are fairly uncomplicated - I distrust everyone. Seriously though, I can\u0027t for the life of me comprehend how the current occupant of the white house got elected... then I sadly remember who his opponent was and it becomes a little less fuzzy. I honestly think the Republicans and Democrats could have given us better choices by closing their eyes and pointing to names in a phone book. (Do phone books still exist?)\u003cbr\u003e\n\n\u003cbr\u003e\u00a0 \u00a0 \u00a0 Anyway, consider this your formal invitation to climb aboard and toss a few crates of tea into the harbor. You can be a part of Free Speech, Freedom of the Press and the good old fashioned American tradition of mocking authority.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
