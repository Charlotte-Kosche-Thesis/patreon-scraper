    "published_at": "2017-04-26T22:17:48+00:00",
    "summary": "\u003cem\u003e\u003cstrong\u003eWhat is The Candle Enthusiast YouTube Channel:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eAn In-Depth look at the world of Aroma: Education of sensory evaluation, keeping our fingers on the pulse of the candle industry, while constantly traveling, discovering new places, visiting historical locations, basking in scenic sites and keeping every day an adventure. One destination at a time, we\u0027re going to experience the world through AROMA.\u003cbr\u003e\u003cbr\u003eOn August 26th 2016 at 5:28pm, I set out on a quest to discover, experience, and learn everything I could about the \"Candle World\". I\u0027ve had a life long fascination with candles, but more specifically, a devotion to Aroma. I\u0027ve worked in the film industry as a producer and in the wine industry as a Certified Sommelier. Great combo, right?.. Well as it turns out, the two backgrounds have worked in my favor. Producing episodes for The Candle Enthusiast YouTube Channel has been the most rewarding creative endeavor I\u0027ve ever undertaken. But, I want to raise the bar MUCH higher. I\u0027m constantly dreaming of the possibilities that lie in store with each new day.\u003cbr\u003eWith careful thought and consideration, I\u0027ve decided to launch a Creator page here on Patreon. \u003cstrong\u003eNO LONGER IS THIS CHANNEL \"ME\"... IT\u0027S \"WE\"\u003c/strong\u003e\u003cbr\u003eI want to be absolutely clear... my content is free. There\u0027s no need to pay me for my own financial gain or success; I\u0027m producing these videos on my own accord. However, with the many goals I have in mind for this channel, the future of this project will inevitably have to rely in part on donations and revenue sales. Think of it as firewood in the stove; the more fuel in the fire, the hotter WE\u0027LL burn.\u003cbr\u003eWith your support, WE\u0027LL be able to constantly be on the road, visit endless locations, have countless adventures, embrace nostalgia, explore and rediscover the world through AROMA.\u00a0\u003cbr\u003eI\u0027ve got my hands on the wheel... Let\u0027s get this show on the road.\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003e-Shane, \u003cem\u003e\"The Candle Enthusiast\"\u003c/em\u003e\u003cbr\u003e"
