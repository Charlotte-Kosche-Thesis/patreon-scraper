    "summary": "When you\u0027re at a gig, you probably could look behind the sound desk and see a rather disgruntled man who knows you haven\u0027t been coiling your cables properly. With The Volume Collective - there\u0027s two of them! Depending on how much caffeine they\u0027ve had, one is less grumpy than the other, so pick your battles, but we like to call these grumps Jake and Wai, and they are pretty much the guys to go to when you\u0027re having problems (usually of the musical type).\u00a0\u003cbr\u003e\u003cbr\u003eFor the past 2 years, we have been bustin\u0027 ass in the New Zealand Music Scene from setting up events, to recording musicians and giving them a space to live, breathe and practice, to mixing sound for them at their gigs.\u003cbr\u003e\u003cbr\u003eNow, we\u0027ve decided to start seeing these creatures on a regular basis - weekly in fact. We are focusing some of our power on creating a web series called \"In The Fridge\" which records and interviews musicians.\u00a0\u003cbr\u003eThe difference is that we don\u0027t auto-tune or splice the sessions together. What you hear is exactly what we hear - well, the biggest difference is our speakers. Our interviews are honest and give a little insight into each of the musicians involved in the session - plus a little tech talk sometimes, we all like to geek out, after all.\u00a0\u003cbr\u003e\u003cbr\u003e"
