!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e3. Interactive and chating\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWe`re not such kind of artists who looks at fans and just good guys who love our drawings like on a piece or shit. We love people, and always free to communicaty with you C: Thats why we want to make some chats each week to discuss your ideas and characters and any stuff you want! Maybe you need some help with drawing? Or just a warm friendly hug? We have it all C:\u003cbr\u003e\u003cbr\u003eThanks for reading and have a nice day ^^\u003cbr\u003eUse our FA account to contact us here ----\u0026gt;\u0026gt;\u0026gt;\u00a0\u003ca href=\"http://www.furaffinity.net/user/gardeaalgedo\" rel=\"nofollow\"\u003eFA Account\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
