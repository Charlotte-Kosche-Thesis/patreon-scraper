    "summary": "We want to say what we want, when we want, and how we want. And we want you to as well!\u003cbr\u003e\u003cbr\u003eThe Trigger Warning project is the latest project from LiveLeak co-founder Hayden Hewitt. The idea grew from the weekly online show on LiveLeak rather imaginatively called The LiveLeak Show with 1k+ live viewers for each show tuning in to hear ranting, raving, and pro-level swearing.\u003cbr\u003e\u003cbr\u003eThe team behind it consists of experienced broadcasters and producers as well as people versed in the more organisational and marketing aspects of online work.\u003cbr\u003e\u003cbr\u003eTrigger Warning already has a weekly live online TV show and an online radio show with weekly podcasts\u00a0featuring Hayden and other team members. We\u0027ve even set up our own online radio station because we\u0027re passionate about having as much control as possible therefore keeping the content as open as possible. It\u0027s available now on triggerwarning.tv, the TuneIn Radio App, and soon on our own apps.\u003cbr\u003e\u003cbr\u003eAllied to this we have our triggerwarning.tv website with regular articles and member profiles. But we want to give you more and according to a recent survey you guys want it!\u003cbr\u003e\u003cbr\u003eThere are already ongoing costs for Trigger Warning which we are meeting but any project requires funding and that\u0027s why we\u0027re reaching out to you. We also want to abandon online advertising programs and clear that out of our site and content. The only ads you see should be ones created in house for companies dealing with us direct or just folks we want to give a leg up to. No tracking codes, no nonsense, and no advertiser pressure telling us what we can or cannot do.\u003cbr\u003e\u003cbr\u003eWith your help we will not only continue to provide content you enjoy but add more. More TV shows, more radio, more podcasts, more hosts, and a greater variety of topics. Help us and we can go wherever WE want with this. Let\u0027s have some fun!\u003cbr\u003e"
