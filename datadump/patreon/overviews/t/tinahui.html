   {

     "created_at": "2017-08-01T12:16:27.230672+00:00",
     "description": "We have a robust community and will be hosting events where everyone in the community can come together and network either by vertical or in support of innovation. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n$100+ will go towards treating a round of beverages of choice be it coffee, tea or drinks to depending on the venue and occasion at a Follow The Coin Labs Innovator Lounge. We host Lounges regularly, at conferences and events we organize, or at events we attend and support. Event beverage sponsorship will include signage at the event and in all communications and promotion surrounding the event. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nPlease email someone on our event team at team@followthecoin.com if you or your organization would like to contribute, partner or collaborate further as a sponsor. We have sponsor and partner packages to support different levels (bronze, silver, gold, platinum) of engagement be it an interactive engagement sponsor, venue sponsor, speaker sponsor, logo sponsor, topic sponsor, an Innovation collaboration, demo partner or more. \u00a0 \u00a0\u003cbr\u003e\n\u003cbr\u003e\nOur event team is extremely talented, has produced conferences, salons, panels, workshops, awards galas and more. We would be excited to work with you to collaborate on ways that that support community engagement and innovation at the ground level.\u003cbr\u003e\n\u003cstrong\u003eIncludes\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eAccess to patron-only content\u003c/li\u003e\n\u003cli\u003eConnect with other patrons\u003c/li\u003e\n\u003cli\u003eFollow The Coin Stickers (2)\u003c/li\u003e\n\u003cli\u003eBuy a round of beverages for The Follow The Coin Innovation Loun\u003c/li\u003e\n\u003cli\u003eCustom digital and event signage\u003c/li\u003e\n\u003cli\u003eEvent Sponsor Credit\u003c/li\u003e\n\u003c/ul\u003e",
