    "summary": "https://www.youtube.com/watch?v=o7esxZON30w\u0026amp;t=37s\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cem\u003e002.270 \u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003e\"And whatever ye spend in charity or devotion, be sure Allah knows it all.\"\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAssalamu Alaikum Wa Rahmatullahi Wa Barakatuhu.\u003cbr\u003e\u003cbr\u003eWe hope you are all in good health and imaan, Ameen. 1st we would like to say a heartfelt thank you to each and every one of you for the support you have shown us since we started this amazing journey. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cstrong\u003e002.274 \u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003e\"Those who (in charity) spend of their goods by night and by day, in secret and in public, have their reward with their Lord: on them shall be no fear, nor shall they grieve.\"\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\nWe are at a point now that we need your help. We have been funding the channel from ourselves these last few months, and it is not enough. Our costs are now more than we can support and we need your help to keep the channel going. All aspects of the channel, from researching topics to editing and marketing to footage recording/purchasing are handled by just the two of us. We need to expand the team and/or outsource some sections of the work in order to keep providing you with high quality content. The funding you provide will go towards:\u003cbr\u003e\u003cbr\u003e\n\n\u003col\u003e\n\u003cli\u003eBuying footage\u003c/li\u003e\n\u003cli\u003eBuying/hiring recording equipment \u003c/li\u003e\n\u003cli\u003eHiring help for video editing\u003c/li\u003e\n\u003cli\u003ePaying nasheeds artists/speakers where applicable \u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0\u003cstrong\u003e\u003cem\u003e(40) 024.056\u003cbr\u003e\"So establish regular Prayer and give regular charity; and obey the Messenger. that ye may receive mercy.\"\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur costs for each video is upwards of \u00a3100. The funding will NOT go to us individually as we are doing this for the love of our religion and we will keep going as long as we can. Please show us your support by giving what you can. This is a form of Sadakah Jariya, as each video created with your help will keep on giving you reward until the day of judgement, In Shaa Allah.\u003cbr\u003e\u003cbr\u003eIf you would just like to make single one-off donations, please visit our\u00a0\u003ca href=\"http://www.gofundme.com/TheSilentRepenter\"\u003eGoFundMe\u003c/a\u003e page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e \u00a0 \u00a0 (41) 027.003\u003cbr\u003e\"Those who establish regular Prayers and give regular charity, and also have (full) assurance of the hereafter.\"\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
