    "summary": "Welcome to the ComiSquad!\u003cbr\u003e(Thank-you for Considering becoming our Patreon)\u003cbr\u003e\u003cbr\u003eThe ComiSquad is a creative community of close-knit friends and acquaintances of varying talents.We have Voice Actors, Artists, Mixers, Editors, and more.\u003cbr\u003e\u003cbr\u003eFor a while we be running as a just-for-fun community, without ever taking a profit from anything. Most of the bills and stuff for The ComiSquad come straight out of the directors\u0027 weekly wages from their offline jobs.\u003cbr\u003e\u003cbr\u003eHowever, with the cost of the website, and the fact that the ComiSquad pays their mixers/editors and artists, and would LIKE to pay their actors. Not to mention, the number of projects and comics they have to do continues to grow. As such, the costs are starting to grow as well, and are becoming a bit of a burden.\u003cbr\u003e\u003cbr\u003eIn efforts to stay non-profit and better equip the ComiSquad as a whole, as well as everyone involved, and provide better, higher quality, and more quantity comics and other projects, we turn to you the fans to help us out. Even $1 helps! Not to mention there are rewards at every level. Keep in mind that every reward you may receive is a privilege, and if you abuse anything you earn in anyway, it can be taken away without a refund.\u003cbr\u003e\u003cbr\u003eAnything is appreciated, and if you have any questions or just want to drop us a line, feel free to email us at: thecomisquad@gmail.com"
