    "summary": "The Might Project is about representation and belonging\u2014a\u00a0community trying to make the outdoors not just safe but welcoming for women, people of color, queer, trans, femme, and non-binary folk.\u00a0\u003cbr\u003e\u003cbr\u003eTMP will be photographing and interviewing solo thru-hikers on the PCT during the 2018 hiking season. The focus is part personal, part practical, and\u00a0we\u0027ll be sharing their stories, gear, and planning resources along with inspiring, curated content.\u003cbr\u003e\u003cbr\u003eWe\u0027ve already recruited over 15 willing hikers and are looking forward to meeting more (seriously, if you know anyone that\u0027d be a good fit, please send \u0027em our way)!\u003cbr\u003e\u003cbr\u003eWhen we reach our goals, patrons will have the first look/listen at: \u003cbr\u003e\u003cul\u003e\u003cli\u003emid-hike updates on trail stories, tips, and gear choices\u003c/li\u003e\u003cli\u003ea podcast of shorts featuring interviews with hikers\u00a0\u003c/li\u003e\u003cli\u003ea website housing resources, interviews, etc\u003c/li\u003e\u003cli\u003eprofessional video content/potentially a short documentary (we already have an amazing videographer on board)\u003c/li\u003e\u003cli\u003ea book featuring photography, interviews, tips, gear information, and resources from the project and other community members (such as solo thru-hikers from previous years from within TMP\u0027s featured communities)\u003c/li\u003e\u003c/ul\u003e\u00a0Join today to be part of The Might Project\u2014because we\u0027re stronger together.\u00a0\u003cbr\u003e"
