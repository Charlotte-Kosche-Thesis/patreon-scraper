    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cimg src=\"https://i.imgur.com/CguRdom.png\"\u003eWHO?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eHello! I\u0027m \u003cstrong\u003eRyen \u003c/strong\u003ebut you probably know me by \u003cstrong\u003eTheRyDesigns\u003c/strong\u003e. I am\u00a0a self-taught Graphic Designer from Puerto Rico based in the U.S. I started making AMV\u0027s (anime music videos) back in \u003cstrong\u003e2010 \u003c/strong\u003eand that\u0027s basically what started it all, I eventually got bored of making them and decided to focus on making still art and graphics around \u003cstrong\u003e2013\u003c/strong\u003e and I\u0027ve been focusing on improving and learning as much as I can ever since. I want to become an art director eventually and work on bigger projects while also sharing my journey and process with\u003cstrong\u003e you\u003c/strong\u003e.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWHY PATREON?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWhile I love making my personal art, I need to focus on school and commissions which eat up a good chunk of my days and its getting a bit challenging to continue making them (I might miss a day or two sometimes) but without the dreadful cloud of financial instability looming over my head, I can lessen my workload and focus/allot more time into making more personal art and sharing my process with and/or teaching \u003cstrong\u003eyou! \u003cbr\u003e\u003c/strong\u003eI want to become self-sufficient and do this more, on a bigger scale and full-time. If I\u0027m able to reach a point where I can solely focus on this, I want to spend more time sharing how I make my work and maybe teaching others through Tw\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eitch streams or YouTube videos. While I\u0027m currently focused on 2D and 3D design, I eventually want to get into Illustration, character design, maybe some fashion design and web design. I want to become as well-rounded as an artist as I can be and want to be able to do a little bit of everything and Patreon will definitely push me closer to those goals.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eREWARDS\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eI want to send out rewards in a bi-weekly (every 2 weeks) schedule. Depending on your Tier level, you will receive 1080p mobile and desktop wallpapers of my artworks, higher-res 4K mobile and desktop wallpapers, full-res final image file to project files (PSD\u0027s, C4D\u0027s and/or Ai\u0027s).\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWhether you pledge or not, I still thank and appreciate everyone who\u0027s supported my art and journey. Thank you so much for taking the time to read through this! \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eYou can also find me on \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003ca href=\"http://www.therydesigns
