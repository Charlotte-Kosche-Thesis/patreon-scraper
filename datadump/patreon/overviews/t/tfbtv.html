    "summary": "\u003cstrong\u003e\u003cstrong\u003eTFBTV is one of the only channels on YouTube that does not charge manufacturers for reviews (i.e., no \"shilling\"). Because we don\u0027t charge for reviews like the vast majority of YouTube channels, we rely on our viewers for support. We need \u003cu\u003eyour\u003c/u\u003e help.\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eYoutube has placed gun channels in a restricted category, decimating our ad revenue.\u00a0 As long as TFBTV generates enough revenue to cover its own costs, we can keep making videos. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT\u0027S IN IT FOR YOU?:\u003cbr\u003e\u003c/strong\u003eThis isn\u0027t all about us: TFBTV gives back to you as a way of saying \"thanks.\"\u00a0\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cu\u003e\u003cstrong\u003e\u003cstrong\u003eYou Can\u0027t Buy These Patches, But You Can Earn Them:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/u\u003e\u003cu style=\"font-weight: bold;\"\u003e\u003cimg src=\"https://i.imgur.com/dtmeC1X.jpg\" style=\"width: 364px;\"\u003e\u003cbr\u003e\u003c/u\u003e\u003cbr\u003eWe have established a set of membership tiers as a way of recognizing our loyal fans. Some giveaways are only open to Tier Members.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eTier 3: \u003c/strong\u003e($30+ Lifetime Support) Tier 3 members get a red and white \"Writer\u0027s Patch\", which is the patch that writers for The Firearm Blog wear at shows and media events to identify each other. You\u0027re a part of the team, too.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eTier 2: \u003c/strong\u003e($60+ Lifetime Support) Tier 2 members get the exclusive OD/Black TFB patch. You can\u0027t buy this patch - it\u0027s only available for TFB Patreon supporters.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eTier 1: \u003c/strong\u003e($100+ Lifetime Support) Tier 1 members get access to all giveaways and chats, plus the exclusive \"secret\" patch.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIMPORTANT: Email your address to James@tfb.tv when you hit the $30, $60, and $100 lifetime contribution levels to get your patch(es)!\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cu\u003eBlue Alpha Gear Belt Giveaway:\u003c/u\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003ePatrons giving at a $1 level (Red Squad) or higher complete this form at the first of every month to enter a drawing for a free Hybrid EDC Belt:\u00a0\u003ca href=\"https://goo.gl/forms/ssVsU4zgFvU9ax3t2\"\u003ehttps://goo.gl/forms/ssVsU4zgFvU9ax3t2\u003cbr\u003e\u003c/a\u003e\u003cbr\u003ePatrons giving at a $2 level (Black Squad) or higher complete this form at the first of every month to enter a drawing for your choice of custom belt $100 or less: \u003ca href=\"https://goo.gl/forms/nwwzi1sptoiGQ61L2\"\u003ehttps://goo.gl/forms/nwwzi1sptoiGQ61L2\u003cbr\u003e\u003c/a\u003e \u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cu\u003eMonthly Giveaways:\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eTFB gives something away every month! Holsters, hats, belts, swag, even a gun now and again. Some giveaways are only available to Tier Members.\u003cbr\u003e\u003c/li\u003e\u003cli\u003e\u003cu style=\"font-weight: bold;\"\u003eChat:\u003cbr\u003e\u003c/u\u003eWe hold a live chat every month - want to join in? We also have a live Discord chat with special perks and Patreon only chat channels. Just click here: \u003ca href=\"https://discord.gg/nRCWaNX\"\u003ehttps://discord.gg/nRCWaNX\u003cbr\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003eWHAT IS TFBTV:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe story of\u00a0\u003ca href=\"http://thefirearmblog.com/blog/\" rel=\"nofollow\"\u003eThe Firearm Blog\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/channel/UCnKbs5xffaEzzdKdPZvfhdQ\" rel=\"nofollow\"\u003eTFBTV\u003c/a\u003e starts 10 years ago when The Firearm Blog began as a small blog with one rule: \"Guns, Not Politics\", creating a space online where guns could be discussed free of flame-wars and political debates. \u003cbr\u003e\u003cbr\u003eTFB is now the largest gun-related website on the internet.\u003cbr\u003e\u003cbr\u003eIn January 2015, we launched TFBTV,\u00a0a Youtube channel with the same \"guns, not politics\" ethos of TFB. TFBTV has over 100 MILLION views as of January 1, 2018.\u003cbr\u003e"
