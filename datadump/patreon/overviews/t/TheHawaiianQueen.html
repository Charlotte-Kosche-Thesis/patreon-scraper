    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003eWelcome to my Patreon!\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u263e\u003ca href=\"http://thehawaiianqueenpersonalblog.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u263d\u263e\u003ca href=\"https://www.youtube.com/c/TheHawaiianQueen\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e\u263d\u263e\u003ca href=\"https://twitter.com/1HawaiianQueen\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u263d\u263e\u003ca href=\"https://www.instagram.com/thehawaiianqueen\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u263d\u263e\u003ca href=\"https://www.redbubble.com/people/thqofficial\" rel=\"nofollow\" target=\"_blank\"\u003eShop\u003c/a\u003e\u263d\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nAloha! My name\u0027s Kashi, I\u0027m a digital artist who loves creating things for people to enjoy and learn from. I\u0027ve been drawing for a very long time and I plan to keep improving, learning and growing as an artist for the rest of my existence. Nothing really brings me more joy, and I\u0027d love to share with you my artistic journey! I want to help the people that look up to me and ask me questions.\u003cbr\u003e\u003cbr\u003eBy supporting me you will help me pursue my dream of being an artist.  I will be able to create video tutorials, and answer questions for all of you who love what I do and/or want to improve your art skills like I did and still am. I will be more than happy to give tips, tricks and the details of what I do. Being an artist means you can teach people who want to do what you do, and I will teach you everything I know to help you grow as an artist!  \u003cbr\u003e\u003cbr\u003eIf you enjoy my weekly livestreams on \u003ca href=\"https://www.twitch.tv/thehawaiianqueen\"\u003eTwitch \u003c/a\u003eand/or my art, your support is greatly appreciated! I want to keep drawing for you all for as long as I can. :)\u003cbr\u003e\u003cbr\u003eI am also planning on moving within the next year so anything that\u0027s left over will go  towards the nightmare of moving and paying bills.The Masterpost is\u00a0\u003ca href=\"https://thehawaiianqueenpersonalblog.tumblr.com/post/168450097539/i-need-your-help-guys-to-make-things-short-im\" target=\"_blank\"\u003eHERE\u00a0\u003c/a\u003efor the Gofundme and info about that so please feel free to read and share that! :)\u00a0\u003cbr\u003e\u003cbr\u003ePatreon is easy to use, just pick a tier that suits you and hop on in\u2014you can join or cancel whenever you like. Depending on how this goes, future tiers could include monthly prints, sticker sheets and whatever else you guys want! \\^o^/ \u003cbr\u003e\u003cbr\u003eAll rewards will be sent out via private message the following month to processed Patreons! \u003cbr\u003e\u003cbr\u003eThank you for dropping by my page, and if you choose to become a Patron you have my thanks for the support.  \u003cbr\u003e\u003cbr\u003e~Kashi \u003cbr\u003e"
