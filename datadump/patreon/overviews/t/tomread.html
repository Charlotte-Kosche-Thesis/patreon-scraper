    "summary": "\u003cstrong\u003e\u003cem\u003eHelp me\u00a0write and record music\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThank you for visiting my page. I am an independent singer-songwriter based in Oxford, UK. A few years ago I decided to focus full time on my music and since then I\u2019ve been on a journey to grow and develop as both an artist and a songwriter. In 2015 I wrote, recorded, and produced one song a month for the entire year. You can listen to those songs in my \u003cstrong\u003e\u003cem\u003e\u2018Creator posts\u2019\u003c/em\u003e\u003c/strong\u003e section below. \u003cbr\u003e\n\u003cbr\u003eIt\u0027s no secret that most musicians struggle to make a living from music these days, even those with major record label deals. Patreon is a new model of making music - a way that you can \u003cstrong\u003e\u003cem\u003edirectly\u003c/em\u003e\u003c/strong\u003e support the artists you care about.\u00a0By supporting me on Patreon you will help me to continue to write and record music, and to pursue my dream of making music for a living.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI\u0027m writing one song a month\u003c/em\u003e\u003c/strong\u003e\u00a0and you can pledge any amount you like, or check out rewards options to the right. Every pledge helps me to focus on creating more music and you will get behind the scenes access to my songs as they are being written, and you get to hear them before anyone else.\u003cbr\u003e\u003cbr\u003eDon\u0027t forget, Patreon is an ongoing pledge (you will be charged every month when I post my song), but you can cancel or amend your pledge at any time. As well as my monthly song, I will also be posting up bonus tips, thoughts, and articles on songwriting and music.\u003cbr\u003e\u003cbr\u003eThanks for your help and for supporting the arts!\u003cbr\u003e"
