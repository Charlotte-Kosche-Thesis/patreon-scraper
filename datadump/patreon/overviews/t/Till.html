    "published_at": "2017-01-11T19:42:16+00:00",
    "summary": "Hello there, I\u0027m\u003cstrong\u003e\u00a0\u003ca href=\"https://www.twitter.com/tilfinning\" rel=\"nofollow\" target=\"_blank\"\u003eTill\u003c/a\u003e\u003c/strong\u003e. I\u0027m the sole member of \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eStudio Tillbot\u003c/span\u003e\u003c/strong\u003e, and I do \u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003eanimation\u003c/strong\u003e/\u003cstrong\u003eVR Art\u003c/strong\u003e/\u003cstrong\u003ecomic\u003c/strong\u003e/\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003egame development\u003c/span\u003e\u003c/strong\u003e. I like creating \u00a0stories, and I tend to choose a medium that fits best for the quality of the story. There are a few things I\u0027m focusing on this patreon channel. \u003cbr\u003e\u003cbr\u003eFirstly, I\u0027m developing a game called the\u003cstrong\u003e\u00a0\u003ca href=\"http://www.shrineoform.com/\" rel=\"nofollow\" target=\"_blank\"\u003eShrine of Orm\u003c/a\u003e\u003c/strong\u003e. For the next few years I\u0027ll be working on Orm, and possibly the sequels if people like the game.\u003cbr\u003e\u003cbr\u003eSecondly, I plan to make a 4 cut comic based off of the Shrine of Orm universe. If you enjoy a slice of dark humor from time to time, I can bring that to you.\u003cbr\u003e\u003cbr\u003eLastly, I am currently creating a variety of VR sculptures/drawings/art. I can\u0027t express enough of how amazing this new technology is in terms of art, and I can\u0027t even imagine what could be possible once the VR animation program is out in the world. My current project for VR art is to translate classic 90s anime characters into the form of VR.\u00a0\u003cbr\u003e\u003cbr\u003eTo those of you who like what I do and wish to support, I want to bring you \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003enews\u003c/strong\u003e, \u003cstrong\u003eupdates\u003c/strong\u003e,\u003cstrong\u003e concept art\u003c/strong\u003e\u003cstrong\u003e, animation, VR\u003c/strong\u003e, \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eetc\u003c/span\u003e \u003c/strong\u003eon ongoing projects.\u00a0\u003cbr\u003e\u003cbr\u003eMoney earned here will be used for the following:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003cdel\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePaying bills\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSomething almost all of us can\u0027t escape from. \u00a0\u003c/del\u003e\u00a0Until I reach my first goal, I will save the funds for other things written below.\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePurchasing tools and licenses\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSoftware licenses such as Adobe products can get expensive once it adds up.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHiring people\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI tend to wear many hats on my projects, but there are times when I need other peoples expertise such as translation.\u003cbr\u003e\u003cbr\u003eThink of it as buying your favorite artist a mcdonalds coffee. Even a dollar a month can be a lot of help. Your support will keep me going with creating content. I\u0027ll do my best to bring you the works you enjoy. \u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003eThank you so much for your support.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eLinks:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eShrine of Orm official website: \u003c/strong\u003e\u003ca href=\"http://www.shrineoform.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.shrineoform.com\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eShrine of Orm twitter: \u003c/strong\u003e\u003ca href=\"https://www.twitter.com/ShrineofOrm\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.twitter.com/ShrineofOrm\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eShrine of Orm Youtube:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003ca href=\"https://www.youtube.com/channel/UCKHAYYdIlq5HpAFlF5V7x3w\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.youtube.com/channel/UCKHAYYdIlq5HpAFlF5V7x3w\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003ePersonal twitter:\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.twitter.com/tilfinning\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.twitter.com/tilfinning\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: bold; color: rgb(31, 73, 125);\"\u003ePersonal Youtube:\u003c/span\u003e\u003cstrong\u003e\u00a0\u003ca href=\"https://www.youtube.com/channel/UC1cZhEibuop_1lbgD4ZfMug\"\u003ehttps://www.youtube.com/channel/UC1cZhEibuop_1lbgD4ZfMug\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e"
