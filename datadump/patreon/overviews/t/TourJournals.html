    "summary": "Hey, hope you liked that video!\u00a0\u003cbr\u003e\nHere\u0027s a little more about myself and what I do:\u003cbr\u003e\n\u003cbr\u003e\nBy day I\u0027m just a mild-mannered millennial, spending my time hitting the road with Chicago Pop Punk band \u003ci style=\"font-weight: bold;\"\u003eSleep On It\u003c/i\u003e. By night I write document our adventures under a series of posts I call The Merch Life.\u003cbr\u003e\n\u003cbr\u003e\nAs much as I \u003cem\u003elove \u003c/em\u003eto tell our story, and as much as people truly enjoy my writing style, I have found it difficult to find an outlet who will simultaneously let ME be ME and compensate me for my hard work, so I said \"Fuck it\" and decided to do it my own way. (Which, if you\u0027re familiar with my work, is how I go about doing anything.)\u003cbr\u003e\n\u003cbr\u003e\nTo the uninitiated, my writing style is brash, yet emotional. It\u0027s a real, unapologetic, raw account of anything and everything that I decide to cover. For the purposes of this Patreon, I\u0027ll be focusing on my adventures on the road with \u003ci style=\"font-weight: bold;\"\u003eSleep On It.\u003c/i\u003e\u00a0In The Merch Life post (when I\u0027m on the road), I will cover the day-to-day events, as they happened, unedited and unscripted. The writing is done when I find time while on the road, often at the end of long drives at peak exhaustion.\u00a0\u003cbr\u003e\u003cbr\u003eAlso, because touring isn\u0027t a year round endeavor, I will be doing series of writings here and there on an array of subjects. As my patreon grows, so to will the variety of writing I\u0027m able to bring to you, my patron.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThis Patreon is for you if:\u003c/strong\u003e\u003cbr\u003e\nYou\u0027re a fan of music, and want to know what it\u0027s REALLY like for a young band to be on the road.\u003cbr\u003e\nYou enjoy the works of Hunter S Thompson and want to tell me how I\u0027m ruining his memory.\u003cbr\u003e\nYou\u0027re a fan of psychology and want to study a man\u0027s dissent into madness.\u003cbr\u003e\nYou\u0027re Aj\u0027s mom and want to make sure he is doing well on tour.\u003cbr\u003e\nYou like pizza and/or pop punk.\u003cbr\u003eOr you just want to support a writer who is trying to do something different and affect positive change in the world.\u003cbr\u003e"
