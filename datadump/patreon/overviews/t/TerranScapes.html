    "summary": "Over 10 years ago I started a tiny business creating miniature landscapes for people who play wargames. It led to a YouTube channel, larger and more intricate projects and grander ideas.\u00a0 \u003cbr\u003e\u003cbr\u003eNow with the help of my Patrons, I am creating works of miniature art of my own choosing!\u00a0 It\u0027s amazing to finally be able to follow my vision.\u003cbr\u003e\u003cbr\u003eNow that I have left commission work behind, I get to spend more time on making videos!\u00a0 I love creating videos and I\u0027m excited that I can focus more on sharing what I do with more wargamers, diorama creators, and anyone who just likes making really small things look like they\u0027re big.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNone of this would be possible without my YouTube fans and my Patrons most of all!\u003c/strong\u003e\u00a0 So a huge Thank You for helping support my dream!\u00a0 \u003cstrong\u003eThank You!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m always excited able to use Patreon to help other miniature modelers.\u00a0 I was a teacher before I became an artist and the teacher has never left me.\u00a0 Sharing with my patrons new products and techniques I discover, giving them feedback on their own work, and bringing them inside the studio for a behind the scenes view of my world is huge a treat for me.\u00a0 Connecting with my patrons is a reward for me all on its own.\u003cbr\u003e\u003cbr\u003eWhether you\u0027re a patron, or just considering pledging towards my dream, \u003cstrong\u003eyou\u0027re awesome!\u003c/strong\u003e\u00a0 \u003cbr\u003e\n\u003cbr\u003e"
