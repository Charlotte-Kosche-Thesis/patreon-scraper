    "summary": "I\u0027m Tina Moenck, the author of \u003cem\u003eThe Soap Making Handbook Vol 1, A Guide to Making Natural Deodorant,\u003c/em\u003e and the creator of the eCourses... Master Class: Advanced Soap Formulations, and How to use Citric Acid in Soap Making.\u003cbr\u003eI have made several soap making videos on YouTube, and I specialize in teaching the Counter Top Fluid Hot Process soap making method.\u00a0\u003cbr\u003eI am now a Cosplaying Soap Maker! I created a new brand called Soaper Babe. I created this character that will be my main cosplay, but I am also doing several other cosplays. I will be making costumes to match my soaps, and drawing more artwork to go with. For the rundown on this I have a video Introducing Soaper Babe on my Youtube channel. www.youtube.com/tinamoenck\u00a0\u003cbr\u003eYou may already be apart of my group on facebook, Soap Making and Business Coaching. We have over 24,000 members! I have many free resources available in the files for beginners in soap making \u00a0and those that are just beginning a soap making business (or business in general). I spend a lot of my time helping soap makers, and it\u0027s truly my honor to serve and help others. I have been successfully self employed since 2004. I really enjoy coaching, teaching, and helping others.\u00a0\u003cbr\u003eI\u0027ve had people suggest I start a patreon account, and I would be truly grateful if you became a patron of mine. This is an amazing tool for me to better serve you and the rest of the soaping community, and now the cosplay community! This is about you becoming successful, and giving me the tools to help you do just that!\u00a0\u00a0\u003cbr\u003ePatreon is a great tool that allows you to become a patron of mine by giving a small monthly donation for great rewards. Don\u0027t think of it as giving though, think of it as investing in your success. This is to help me serve you better.\u003cbr\u003eI have many more experiments planned, more cosplays planned, and more books coming out. The Soap Making Handbook Vol 2 will be how to have a successful soap business, and it will also be an eCourse.\u00a0\u003cbr\u003eWith your help I can do much more to help the soap and cosplay community, and I\u0027ll be able to do it faster. I\u0027ll also be able to provide more free resources as well.\u00a0\u003cbr\u003eI also take care of people that take care of me, as a patron of mine you\u0027ll get access to many special rewards and special deals.\u00a0\u003cbr\u003eI also appreciate my fans very much who share my content and help promote what I do. If you can\u0027t afford to support me financially, please know how awesome you are and how much I appreciate all the promoting you do! Every little bit helps!\u003cbr\u003eEven if you can only give $1 a month you are a rock star in my eyes! I have different levels too with different rewards. Thank you for taking an interest in what I do, and helping share and promote what I do! If you can support me with any amount, I would be so grateful. If you have any questions please let me know. Thank you for helping me help and serve others, you are amazing!\u00a0\u003cbr\u003eIf you aren\u0027t a member of our facebook group, please join. Also, please follow my facebook page, Tina Moenck, for daily encouragment... and my Soaper Babe pages!\u003cbr\u003eThank you so much for checking out my patreon, and all the support you give! Hugs!"
