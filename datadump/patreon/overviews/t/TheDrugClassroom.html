    "summary": "The Drug Classroom (TDC) is dedicated to providing vital information about drugs, drug policy, and related topics. Most of the drug education people receive during their lives is limited to a handful of substances (alcohol, cocaine, cannabis, heroin, etc) and it never teaches them how to stay safe when using drugs.\u003cbr\u003e\u003cbr\u003eGiven drugs are used by the majority of humans, trustworthy and neutral education is necessary. That\u0027s where The Drug Classroom comes in.\u003cbr\u003e\u003cbr\u003eTDC is primarily focused on making videos and written content about drugs and drug policy, but there are many areas I\u0027d like to move the project into. If someone is going to use a substance, there are few places for them to turn for reliable and easily accessible information. For that reason, TDC will grow to provide drug education in as many ways as possible.\u00a0\u003cbr\u003e\u003cbr\u003eYou can find the content on the\u00a0\u003ca href=\"http://thedrugclassroom.com\" rel=\"nofollow\" target=\"_blank\"\u003eTDC website\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/channel/UCmnRJ-G1Qq2kdOzIe5fBBaQ\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e, and\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/the-drug-classroom/id1260662757\" target=\"_blank\"\u003epodcast\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eSince I never want someone to have limited access to drug information, no content will hide behind ads or paywalls. For this reason, contributions are necessary in order for me to provide content and help those who need information about substances.\u003cbr\u003e\u003cbr\u003eI hope you\u0027ll support TDC and help me provide drug education and other harm reduction services.\u00a0\u003cbr\u003e"
