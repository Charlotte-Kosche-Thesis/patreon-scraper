    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWHO ARE YOU!?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eThanks so much for asking! I am Isaiah, a content creator who is trying to find his place in the world. I specialize in writing and directing and for the last four years, I have been making comedic machinima videos using the Halo franchise. I\u0027ve made series like Isaiah \u0027n\u0027 Bryan, The Misfits \u0026amp; Halo Butt Buddies!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/B0fSX6y4oAM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/KWbJvh1LM9I\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003eWhy\u0027s a handsome, talented guy like you on Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/strong\u003eWhat a great question person who definitely asked that! I am currently in the process of graduating from college and having more funds would be GREAT. As YouTube slowly becomes worse and worse for people who make content that isn\u0027t a let\u0027s play or a vlog, sites like Patreon are great and super helpful.\u003c/div\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhere would my money be going?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eI want to start this off saying my work will always be free. My approach with Patreon is \"If the money fell out of your pocket and you didn\u0027t notice then that\u0027s the perfect amount\". I want you to support the Patreon because you like my work so any amount you give will be amazing and appreciated! If you\u0027re a poor student or you\u0027re just poor don\u0027t feel bad that you don\u0027t or can\u0027t donate. I completely understand. If you watch my videos that\u0027s honestly more than enough.\u003cbr\u003e\u003cbr\u003eThis Patreon will just help me with things like equipment upgrades, paying the people who assist me and other things that cost money.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\n\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003ePerks\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eAgain the purpose of this Patreon is to support me so I don\u0027t want to promise perks but I can say I will try and get you videos early. I update the Patreon blog monthly and you\u0027ll get sneak peaks into my creative process. If you pay even a dollar you get access to everything.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
