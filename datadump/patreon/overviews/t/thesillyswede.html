    "summary": "Guh-reetings! My name is Martin Dunst, a.k.a Silver the Silly Swede.\u003cbr\u003e\u003cbr\u003eI love board games, and love making stuff. I also love to entertain. And thus I wanted to combine these three things into one: making entertaining games. Especially since the games I have designed seems to be very popular with those who have playtested them.\u003cbr\u003e\u003cbr\u003eIf you support this, expect a grab bag of various game prototypes due to my tendency to try out different ideas and working on multiple projects at once. Most of these prototypes will be available for playing on Tabletop Simulator.\u003cbr\u003e\u003cbr\u003eMy hope is that one day I\u0027ll get one of these strange (but great, from what I have been told) ideas properly published. I won\u0027t self-publish, because I have no idea how. I just design games.\u003cbr\u003e\u003cbr\u003eIf you want to support my creator shenanigans, that\u0027d be amazing. The release schedule might be erratic, and the game art might be from game-icons.net, but this is about finding fun ideas, so let\u0027s go!\u003cbr\u003e\u003cbr\u003eI have chosen to go for a monthly support base mainly because I expect a lot of prototypes never making it past that stage, and how many prototypes that are created can be all over the place. Those that make it to the playtesting phase will pretty much always be available to supporters, and I might go back to previous ideas if they show a lot of promise.\u003cbr\u003e\u003cbr\u003eYou can find some games I have released on TTS here: http://steamcommunity.com/profiles/76561198040824416/myworkshopfiles/?appid=286160\u003cbr\u003e"
