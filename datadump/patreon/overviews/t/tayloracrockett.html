    "published_at": "2017-08-29T19:24:20+00:00",
    "summary": "\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003eThey call me Tay!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePersonally I\u0027m a pasta enthusiast, rock collector, \u0026amp; keeper of a cat (/demon?) named Jiji. Professional I\u0027m a freelance illustrator, aspiring designer, and a practicer of good Magicks.\u00a0\u003ca href=\"https://tayloracrockett.wixsite.com/portfolio\"\u003eHere\u0027s my portfolio if you\u0027re curious!\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2606\u263d\u2606\u263d\u2606\u263d\u2606\u263d\u2606\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy web-comic,\u003ca href=\"http://www.webtoons.com/en/challenge/natural-tan/list?title_no=88345\"\u003e\u003cem\u003e\u00a0 \u003c/em\u003eNatural Tan\u003c/a\u003e, is an autobiographical exploration of my experiences as a mixed-race, queer woman alongside groan-worthy goofs.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://www.instagram.com/p/BfLuIUyn0EG/?taken-by=tayloracrockett\"\u003eMixed Thoughts\u00a0\u003c/a\u003eis my monthly illustrated series \u003cstrong\u003eexclusive to patrons\u003c/strong\u003e\u00a0where I share some self-care, home-care, and nom-care recipes for saving packaging, reducing waste, and being gentle on your body (and saving hella \ud83d\udcb0). \u003cbr\u003eThe most fun part? I stream what I make on\u00a0\u003ca href=\"https://www.twitch.tv/naturallytay\"\u003eTwitch\u003c/a\u003e!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/5f1f433eaee53ed13743d9e740309656/tumblr_p1ssniyKvm1sgnx9ro1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m a freelancer who went to school which means student loan and medical debt constrains my time and energy from creating as much as I love to as well as prevents me from giving more time and money to\u00a0\u003ca href=\"https://www.splcenter.org/\"\u003echaritable\u003c/a\u003e \u003ca href=\"https://www.aclu.org/\"\u003eorganizations\u003c/a\u003e \u003ca href=\"http://sierraclub.org/\"\u003eI\u003c/a\u003e \u003ca href=\"https://www.plannedparenthood.org/\"\u003esupport\u003c/a\u003e. Through Patreon I can creating more content such as:\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003eI can make more for my shop! That means more\u00a0\u003ca href=\"https://www.teepublic.com/user/tayloracrockett\"\u003e\u00a0stickers, patches, enamel pins! Shirts \u0026amp; textile Prints/ Patterns! Illustration Prints!\u003c/a\u003e\u003c/li\u003e\u003cli\u003eMore updates for\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/natural-tan/list?title_no=88345\"\u003eNatural Tan\u003c/a\u003e!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMy Patron Only\u003c/strong\u003e\u00a0series\u00a0\u003ca href=\"http://a monthly ILLUSTRATED series exclusive to Patreon where I share some selfcare, home care, and nom care recipes for saving packaging, reducing waste, and being gentle on your body (and saving hella \ud83d\udcb0\ud83d\udcb0). \"\u003eMixed Thoughts\u003c/a\u003e- a monthly, illustrated guide to natural self-care recipes that are inclusive and environmentally friendly.\u003c/li\u003e\u003cli\u003eGaming Streams\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.teepublic.com/user/tayloracrockett\"\u003e\u003c/a\u003eWitch Streams for mental health \u0026amp; nature cultivation\u003c/li\u003e\u003cli\u003eFood streams where we create together\u003c/li\u003e\u003cli\u003e .... and even more!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/c29c51c704e8a1a365c5df69ae94a8f6/tumblr_p1ssniyKvm1sgnx9ro2_1280.png\"\u003e\u003cbr\u003eReal Talk\u003cbr\u003e\u003c/strong\u003eAs a queer woman of color, sometimes the odds don\u0027t feel stacked in my favor, and I truly believe anyone who would choose to support an artist in any way is among the best people in the world. By supporting me, you are helping me feed myself, Jiji, and keep a roof over our heads while we try to make the world a better place through laughter and beauty, and that means more than I could ever express. So, if you want a seat at my table, there\u0027s always room.\u003cbr\u003e\u003cbr\u003eThanks,\u00a0\u003cbr\u003e\u0026lt;3 Tay\u003c/span\u003e"
