    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHey guys! I\u0027m Jessica or \u003cstrong\u003eTrusslark\u003c/strong\u003e. Currently I am achieving my BFA in Illustration and as well as creating my webcomic,\u00a0\u003ca href=\"https://tapastic.com/series/madhaddix\" rel=\"nofollow\"\u003eMad Haddix\u003c/a\u003e, which\u00a0currently updates once a week Fridays on Tapastic!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/ef38eb723aca111eb1d85a27db51cda4/tumblr_oo0y8yj1Oh1rec6edo2_r1_540.png\" style=\"width: 286px;\"\u003e\u003cbr\u003eAside from supporting and getting early updates on the comic, patrons will also gain early access to other illustrations or comics that get published online or exclusively here. Another cool thing about being my patron is that you will get process videos and step by steps on how I work. You guys will also get to see future projects as I work through them over time.\u003cbr\u003e\u003cbr\u003eIn fact, at the start of July, my Patrons will begin getting a second comic for them only! I another project I\u0027ve been meaning to make is Seeing Demons.\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/a7cee4e0877784f6db19db3012d1dc9e/tumblr_oo0y8yj1Oh1rec6edo1_540.png\" style=\"width: 296px;\"\u003e\u003cbr\u003eSo I will be giving them either weekly updates or monthly batch updates via a private blog depending on their tier choice. They will receive this comic alongside Mad Haddix. My goal is to just focus on making comics and these are two projects I have wanted to do for some time. And with the support of my patrons it becomes a relatity!\u003cbr\u003e\u003c/div\u003e"
