    "summary": "Oh hi! We didn\u0027t see you there! Welcome to our Patreon! We\u0027re\u00a0\u003ca href=\"https://twitter.com/ericbrasure\" rel=\"nofollow\"\u003eEric Brasure\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/richardgoodness\" rel=\"nofollow\"\u003eRichard Goodness,\u003c/a\u003e the hosts of\u00a0\u003ca href=\"http://www.trekaboutshow.com\" rel=\"nofollow\"\u003eTrekabout\u003c/a\u003e and\u00a0\u003ca href=\"http://tuninginshow.com\"\u003eTuning In.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWould you like us to earn more money? Sure, we all would! And with your help, we can!\u003cbr\u003e\u003cbr\u003eFor those of you living in the Gamma Quadrant, Trekabout is our weekly podcast examining the entire Star Trek franchise, two episodes or one movie at a time. Started in 2012, Trekabout has given you quality non-Trekkie/Trekkie commentary on The Original Series, The Animated Series, The Next Generation, Deep Space Nine, and Voyager!\u003cbr\u003e\u003cbr\u003eAnd that\u0027s not all! Our spinoff podcast Tuning In is a weekly series with our unique takes on shows such as Firefly, United States of Tara, and The X-Files!\u003cbr\u003e\u003cbr\u003eAnd now, through the power of FUNraising, we can be rewarded for our hard work and sacrifice, each and every week, for quality podcasts on such topics as: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eChekov!\u00a0\u003c/li\u003e\u003cli\u003eDoes Odo have a penis?\u00a0\u003c/li\u003e\u003cli\u003eWhy does Geordi hang out with a 16-year-old boy so much?\u003c/li\u003e\u003cli\u003eRichard\u0027s strange and bewildering interest in Tuvok!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo come one, come all, dig deep, and fund our Patreon generously. And be sure to \"trek\" out our many episodes! Thank you, and don\u0027t drink and drive.\u003cbr\u003e"
