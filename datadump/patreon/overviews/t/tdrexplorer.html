    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FTYrR0Z_ANqk%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DTYrR0Z_ANqk\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FTYrR0Z_ANqk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=TYrR0Z_ANqk",
    "one_liner": "Discussing Tokyo Disney Resort in English",
    "patron_count": 59,
    "pay_per_name": "month",
    "pledge_sum": 22522,
    "pledge_url": "/bePatron?c=130077",
    "published_at": "2017-02-12T00:34:39+00:00",
    "summary": "\u003cstrong\u003eNOTE: This is only for our website tdrexplorer.com and YouTube Channel. If you\u0027d like to support our podcast TDR Now, we have a \u003c/strong\u003e\u003ca href=\"https://patreon.com/tdrnow\"\u003eseparate Patreon\u003c/a\u003e\u003cstrong\u003e with other rewards.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHey, fellow Explorers! I want to start by saying how much we appreciate and \u2764\ufe0f each of our loyal readers here at TDRExplorer. You\u2019re the ones that make this all possible, and it\u0027s your support that has allowed TDRExplorer to grow into what you see today, and to continue to flourish into the future!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat is TDRExplorer?\u003c/h3\u003e\n\u003cbr\u003eWe are a \u003ca href=\"http://tdrexplorer.com\" target=\"_blank\"\u003etrip planning website specializing\u003c/a\u003e in guides, videos, and original content to help plan your trip to Tokyo Disney Resort, Hong Kong Disneyland, and Shanghai Disneyland. \u003cbr\u003e\n\u003cbr\u003eI started TDRExplorer back in 2009 as a simple blog for my Disney Trip Reports. After moving to Japan in 2013, I began writing about Tokyo Disneyland for fun. Since then, we have grown into one of the best places to research your trip to not only Tokyo Disneyland, but Hong Kong and Shanghai Disneyland too! \u003cbr\u003e\n\u003cbr\u003eIn the past year alone, we\u0027ve released our wait time app \u2014 TDRNow \u2014 for \u003ca href=\"https://itunes.apple.com/us/app/tdr-now-wait-times-for-tokyo/id1158761120?mt=8\"\u003eiOS \u003c/a\u003eand \u003ca href=\"https://tdrnow.com/\"\u003eweb browsers\u003c/a\u003e (with an Android app on the way), and crafted our unique \u201c\u003ca href=\"http://tdrexplorer.com/getting-started-tokyo-disneyland/\"\u003eStart Here\u003c/a\u003e\u201d guide which highlights our best guides and articles for Tokyo Disney Resort. After thorough consideration by our team of statistical analysts (just me at Starbucks with a notepad and a Frixion pen) of the results of two surveys undertaken, we look forward to bringing you more of what you want to see in 2017 and beyond, including: \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eGuides and reviews to other attractions and destinations within Japan, including other theme parks (we\u0027re just dying to fill you in on \u003ca href=\"http://english.huistenbosch.co.jp/\"\u003eHuis Ten Bosch\u003c/a\u003e, the Dutch theme park in Nagasaki)\u003c/li\u003e\t\u003cli\u003ePlanning guides to the other Disney Parks in Asia, \u003ca href=\"http://tdrexplorer.com/ultimate-hong-kong-disneyland-trip-planning-guide/\"\u003eHong Kong\u003c/a\u003e and \u003ca href=\"http://tdrexplorer.com/shanghai-disneyland-planning-guide/\"\u003eShanghai\u003c/a\u003e (and a strategy for tackling all three resorts!)\u003c/li\u003e\t\u003cli\u003eMore in-depth discoveries of the \u201ckawaii\" merchandise exclusively available at Tokyo, Hong Kong, and Shanghai Disney Resorts\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eWe love being able to provide you with daily news and updates, and now, we\u0027re pleased to invite you to show your support by contributing to the TDRExplorer Patreon. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy Patreon?\u003c/h3\u003e\n\u003cbr\u003eWe want to continue growing TDRExplorer and bring you \u003cstrong\u003emore high-quality guides, videos, and original content\u003c/strong\u003e. From videos highlighting merchandise or food to informative guides to maxmise your time in the Disney Parks in Asia.\u003cbr\u003e\n\u003cbr\u003eYour contribution helps us keep the site running, and will mean we can grow TDRExplorer from being a great resource for planning your Tokyo Disney Resort vacation to being the premier destination for news, reviews, guides and more, for Tokyo Disney Resort, theme parks and other attractions within Japan, and even further afield from Shanghai and Hong Kong. \u003cbr\u003e\n\u003cbr\u003eWhether you\u0027re a regular visitor to TDRExplorer, or it\u0027s your first time, we hope you\u0027ve found great value in the information we have on offer, and will consider supporting TDRExplorer Patreon (even $1 a month is a great help!) \ud83d\ude01. With your contributions, we can take the site from \u201cawesome\u201d to \u201cspectacular\u201d! \u003cbr\u003e\n\u003cbr\u003eWith your help, we will make TDRExplorer bigger and better and be THE source for trip planning, videos, and original content for Tokyo Disney Resort, wider Japan, and other destinations across Asia. \u003cbr\u003e\u003cbr\u003eCover photo by\u00a0\u003ca href=\"https://www.facebook.com/Duy.Phan.Photography\"\u003eDuy Phan Photography\u003c/a\u003e.\u003cbr\u003e"
