    "published_at": "2017-11-20T01:27:06+00:00",
    "summary": "\u003cstrong\u003eHi! \u003c/strong\u003e\u003cbr\u003eWe\u0027re Austin and Fredrik, the two creators and developers behind the free-to-play (without pay-to-win) Massively Multiplayer Online Role Playing Game\u00a0\u003ca href=\"http://store.steampowered.com/app/640150/Tale_of_Toast/\"\u003eTale of Toast\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eTale of Toast is inspired by old school MMORPGs and focus on an easy pick up play style, open world player versus player with high stakes for those daring to partake, and has its focus on simple yet tactical combat, social aspects, trade skills, procedurally generated dungeons and quality over quantity quests.\u003cbr\u003e\u003cbr\u003eWe started development on Tale of Toast back in January 2015, and launched a private Family \u0026amp; Friends Alpha on August 22nd 2016. In January of 2017 we launched an Early Access campaign that got approved within a couple of days, before launched our first bi-weekly Alpha test in March.\u003cbr\u003e\u003cbr\u003eOn February 23rd 2018, Tale of Toast was launched on Steam Early Access!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get for becoming a Patron?\u003cbr\u003e\u003c/strong\u003eFor as little as $1 per month, you will be given a special role in our Discord server as well as your name in the credits in the game. If you pledge a little more ($3), you\u0027ll gain special access to insider information. More than that and you\u0027ll reap even greater benefits, which you can check out in the \u0027Rewards\u0027 section to the right.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do we need your support?\u003c/strong\u003e\u003cbr\u003eBecoming a Patron (even if it\u0027s the lowest amount of $1) will help continue the development of Tale of Toast by allowing us to purchase necessary services and tools required to run and develop the game.\u00a0Your donations will directly impact the time we can spend to advance our progress and shorten the time between updates.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen do we get our rewards?\u003cbr\u003e\u003c/strong\u003eYour Discord rewards are given instantly as long as you link your correct Discord account to Patreon. Patreon withdraws money on the 1st of each month, and most rewards are taken care of within 3 working days of that, while the Boss, Event, Mount and Pet rewards takes a bit longer as it requires modelling, animating and texturing, but we will deliver it before the end of the month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003eThank you all for your continued support (even if you don\u0027t become a Patron), it has really helped to keep us pushing forward! You\u0027re all shaping the game into something greater that we could never have created by ourselves.\u003cbr\u003e"
