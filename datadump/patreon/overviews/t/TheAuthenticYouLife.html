    "summary": "IN THE AUTHENTIC YOU LIFE WE EXPLORE THE EFFECTS OF HOW THE BRAIN AND EMOTIONS FEED OFF ONE ANOTHER! HOW THIS ALLOWS US TO EITHER HAVE HEALTHY EMOTIONS THAT MAKE US SUPER PRODUCTIVE OR BE UNAWARE OF HOW THEY OPERATE AND WATCH THEM BECOME DISASTROUS TO US. ENABLING YOU TO LIVE THE ULTIMATE LIFE OR THE ONE YOU CAN ONLY TALK ABOUT.\u003cbr\u003e\u003cbr\u003eSOME OF THE MOST POWERFUL FORCES IN THE UNIVERSE IS, \u201cTHOUGHT AND EMOTIONS\u201d THEY ARE POWERFUL MOVING COMBINATIONS THAT WHEN MIXED WITH DEFINITENESS OF PURPOSE, WITH PERSISTENCE, AND A BURNING DESIRE THERE IS NOTHING IN THE UNIVERSE THAT WILL STOP YOU FROM ACHIEVING THIS PURPOSE. ACTUALLY IN EVERY CASE WHERE THESE COMBINATIONS HAS COME TOGETHER DUE TO UNDERSTAND OF HOW THEY WORK AND WORKING THEM TOGETHER FOR YOUR DEFINITE PURPOSE. THE RESOURCES OF THE UNIVERSE WILL COME AND GIVE AID TO MAKING SURE THAT THEY ARE FULFILLED.\u003cbr\u003e\u003cbr\u003eEVERY HUMAN BEING IS BORN WITH TWO THINGS 1) NINE EMOTIONAL NEEDS THAT ARE FUNDAMENTAL TO MENTAL AND EMOTIONAL HEALTH. 2) WITH WHAT WE CALL INNATE KNOWLEDGE, THIS IS LIKE YOUR PHONE COMING WITH AN ALREADY PRE-OPERATING SYSTEM FOR THE FULL FUNCTIONALITY OF THE PHONE. AS DO HUMAN BEINGS COME PRE-PROGRAMMED WITH INNATE KNOWLEDGE THAT WE EXPERIENCE AS PHYSICAL AND EMOTIONAL NEEDS. HOWEVER, NOT MEETING THESE NEEDS CAN BE ABSOLUTELY DISASTROUS TO OUR SURVIVAL. ON THE OTHER HAND MEETING THESE NEEDS CAN PROPEL OUR PHYSICAL, MENTAL, AND EMOTIONAL HEALTH TO LEVELS THE MAKES US THE MOST PRODUCTIVE AND FULFILLED PEOPLE WITH PURPOSE. \u003cbr\u003e\u003cbr\u003eALONG WITH OUR INNATE KNOWLEDGE WE ARE GIVEN A GUIDANCE SYSTEM/RESOURCE BANK THAT ENABLES US TO MEET THE REQUIRED INNATE NEEDS THAT WE CALL \u201cHUMAN GIVENS\u201d THE HUMAN GIVENS PHILOSOPHY HAS BEEN REVOLUTIONIZING PSYCHOTHERAPY BY JOE GRIFFIN AND IVAN TYRELL. HOWEVER WHAT WE HAVE FOUND IS THAT THE SAME UNDERSTANDING IF APPLIED DAILY CAN LEAD TO HIGHLY PRODUCTIVE FULFILLING LIVES FOR EVERYONE. HERE AT THE AUTHENTIC YOU LIFE WE ARE NOT PSYCHOLOGIST, WE ARE LIFESTYLE COACHES I AND OUR TEAM HAVE GONE THROUGH THE SAME TECHNICALLY TEACHING ON THE HUMAN GIVENS. WE JUST BELIEVE IT IS BETTER TO BUILD THE FENCE AT THE TOP OF THE MOUNTAIN THEN A HOSPITAL AT THE BOTTOM.\u003cbr\u003e\u003cbr\u003eTHE AUTHENTIC YOU LIFE TAKES EACH PERSON THROUGH A JOURNEY OF UNDERSTANDING THE 9 BASIC EMOTIONAL NEEDS THAT EVERY SINGLE PERSON WAS BORN WITH, IN ORDER TO LIVE HEALTHY EMOTIONAL LIVES THAT MAKE US SUPER PRODUCTIVE. WE EXPLORE WHAT INNATE KNOWLEDGE WE ARE BORN WITH. AND HOW WHEN WE USE OUR GUIDANCE SYSTEM CORRECTLY IT WILL SERVE US AND NOT BE A TYRANT TO US. THAT NO MATTER WHAT IT IS IN LIFE YOU WANT TO ACCOMPLISH THAT YOU WILL HAVE THE FULL FORCE OF WHO YOU ARE BEHIND THIS DESIRE, WHICH WILL CAUSE YOU NOT TO FELL.\u003cbr\u003e\u003cbr\u003eSO JUST LIKE OUR PHYSICAL NEEDS HAVE TO BE MEET SUCH AS WE NEED FOOD, WATER, SLEEP OXYGEN WITHOUT THESE VITAL PHYSICAL NEEDS BEING MEET WE DIE. WE ALSO NEED THE ABILITY TO EXERCISE OUR MUSCLES FOR THEM TO WORK PROPERLY. IF WE DO NOT USE OUR SENSES THEY WILL STOP WORKING FOR US AND COULD CAUSE US HARM. THESE ARE ALL IMPORTANT TO THE WHOLE WELL BEING OF WHO WE ARE.\u003cbr\u003e\u003cbr\u003eAS THE PHYSICAL NEEDS INTERRELATE TO OUR EMOTIONAL NEEDS THIS BECOMES THE FOCUS OF THE HUMAN GIVENS. OUR EMOTIONAL RESPONSES CONNECT US TO THE GREATER WHOLE AS A SOCIETY IT IS THE FOUNDATION TO OUR SURVIVAL. SOME OF THE KEY DRIVING FORCES THAT DEMAND US TO TAKE ACTION IS BASED UPON PSYCHOBIOLOGICAL STATES THAT ARE CREATED BY OUR EMOTIONS. THE CONSEQUENCE THAT TAKES PLACE WHEN THESE EMOTIONS ARE NOT FULFILLED THROUGH HOW WE INTERACT WITH THE OUTSIDE WORLD CAN BE DISASTROUS. WHAT INSUE TYPICALLY IS CONSIDERABLE STRESS SUCH AS ANXIETY, DEPRESSION, INSOMNIA, AND LACK OF EATING OR OVER EATING; DRINKING EXCESSIVELY THIS IS OUR EXPRESSION OF THE DISTRESS TAKING PLACE IN OUR EMOTIONS. AND THE TRUTH IN THE MATTER IS THAT IT AFFECTS EVERYONE ONE THAT WE HAVE THE PRIVILEGE OF INFLUENCING.\u003cbr\u003e\u003cbr\u003eBY MEETING OUR PHYSICAL AND EMOTIONAL NEEDS IS HOW WE DEVELOP INDIVIDUALLY AND AS A SOCIETY. IT IS WHAT ALLOWS US TO BECOME HIGHLY PRODUCTIVE PEOPLE WHICH IN RETURN GIVE EACH PERSON MEANING. IF THAT IS YOUR DESIRE THEN YOU HAVE CAME TO THE RIGHT PLACE. THE AUTHENTIC YOU LIFE!"
