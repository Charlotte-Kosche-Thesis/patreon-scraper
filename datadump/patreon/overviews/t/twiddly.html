itter\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"https://github.com/Pewpews\" target=\"_blank\"\u003eGithub\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"https://www.pixiv.net/member.php?id=22042791\" target=\"_blank\"\u003ePixiv\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"https://twiddly.tumblr.com/\" target=\"_blank\"\u003eTumblr (SFW)\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"https://lewddly.tumblr.com/\" target=\"_blank\"\u003eTumblr (NSFW)\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"https://atwiddly.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMany thanks! \u2764\u2764\u2764\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003c/strong\u003e"
