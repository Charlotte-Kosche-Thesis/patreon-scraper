s St. Croix is known as one of the best diving/snorkeling spots in the world. It will also go towards an appropriate vlogging camera to better capture more shots. It would also be nice to utilize proper equipment for night-time shots as this is not a possibility at all right now.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Huge Thank You!!\u003c/strong\u003e\u003cbr\u003eThank you for reading my post and taking an interest in my production. Your support is what makes this all possible. I appreciate you!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
