    "published_at": "2017-01-10T19:17:12+00:00",
    "summary": "Thank you for making the effort to land on our Patreon page! Keep reading to find out who we are and why we are on Patreon.\u003cbr\u003e\u003cbr\u003eWe are Columbo \"Sama\" Ahmed and Keith Foster, two California-based record collectors who love music and podcasting! Since July 2014, we have been hosting a weekly podcast called The Vinyl Exam where we have featured stories by vinyl record collectors, highlighted fantastic records and artists, and hosted a slew of amazing DJ mixes. We also write a monthly newsletter called Liner Notes full of commentary, record reviews and histories, record shop highlights, and art.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/10628278_1670389343185580_5453179657748525873_n.jpg?oh=abc6b899edeacabd4296a491d470824d\u0026amp;oe=5918D3E1\"\u003e\u003cbr\u003e\u003cbr\u003e--------------------------------------------\u003cbr\u003e\u003cbr\u003eHere\u0027s one of our earliest episodes, hosted by Keith and featuring record collector and Aloha Got Soul label master, Roger Bong.\u003cbr\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/185642733\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e--------------------------------------------\u003cbr\u003e\u003cbr\u003eIt\u0027s now December 2016, and since we launched The Vinyl Exam, \u003cstrong\u003ewe have featured 35+ guests, released 130+ episodes, and received 55,000+ downloads and listens\u003c/strong\u003e. We are amazed at how much love and support we have received from our listeners, so we made the decision to grow our program into something even better, and we need you to help us get there! \u003cbr\u003e\u003cbr\u003eWe have always known that we wanted The Vinyl Exam to be something much bigger than the average podcast. We have always brainstormed ideas for creative, large-scale episodes and side projects. For example, we want to write a Vinyl Exam book, build our website into a community space, and bring more people into our production team.\u00a0That\u0027s why we are on Patreon. \u003cstrong\u003eWe\u00a0need *your* help and support to grow\u003c/strong\u003e \u003cstrong\u003eThe Vinyl Exam\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBy becoming a patron, you help us do the following:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eStay on the air:\u003c/strong\u003e\u00a0Hosting a podcast and website costs a lot of money. Just basic running costs keep us from investing in more creative programming. With your support, we can go beyond just staying on the air.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProduce better episodes: \u003c/strong\u003eThe more Patreon support we have, the more we can invest in our episodes. We can pay for audio transcriptions, better equipment, and travel.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eReach more listeners: \u003c/strong\u003eThe Vinyl Exam has grown organically for 2.5 years. We have not paid for any advertising and have relied solely on our listeners to pass the word. With more Patreon support, we can reach more people.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePublish a book: \u003c/strong\u003eWe have been kicking around the idea of publishing a Vinyl Exam coffee table book. We have already started prepping material for this in the form of our monthly newsletter, Liner Notes.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHire other contributors: \u003c/strong\u003eWe have plans to grow our team. We already brought one blogger (Matt Scott) and photographer (Ryan Jones) on board, and we want to commission art and music projects from other creative people.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThere are so many goals we want to reach, and we can do it, but only with your support! We hope you become a Patron. \u003cstrong\u003eW\u003c/strong\u003e\u003cstrong\u003ee have some awesome rewards waiting for you! \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe want this Patreon page to be the go-to place for a behind-the-scenes look into our programming and progress. We want to hear from you and for us to build a Vinyl Exam community together.\u00a0\u003cbr\u003e\u003cbr\u003eThanks so much for your support!\u003cbr\u003e- Sama and Keith\u003cbr\u003e\u003cbr\u003e\u003cem\u003eNote: Why Patreon and not Kickstarter?\u003cbr\u003e\u003c/em\u003eIt\u0027s simple; it\u0027s because our costs are ongoing. We want The Vinyl Exam to be a long-running podcast and Patreon lets us to just that! A one-time crowdfunder like Kickstarter or Indiegogo won\u0027t help us reach our goals. If you become a patron, then your monthly contribution will go a long way to supporting our program. And don\u0027t forget about the rewards you get!\u003cbr\u003e"
   },
