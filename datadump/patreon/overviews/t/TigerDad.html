    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://i.imgur.com/z1rcuEj.png\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHey there!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMy name is \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCharlie\u003c/span\u003e\u003c/strong\u003e, but you may know my as \u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eTiger Dad!\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI live in Florida and I\u0027m a full time freelance artist for the Furry Community\u003c/span\u003e. \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00a0I have always drawn animals and furs since I was a kid, but recently I have been commissioned to draw much larger characters which I am now generally known for. I\u0027m working on honing my ability to give my watchers more of what they want to see!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI don\u0027t want to consider myself a starving artist, but\u00a0 I do work very hard to get through each month with the bare minimum. My goal for this Patreon is to give myself some time off since I work almost every single day of the month. I would love to also have the free time to create more personal art, as well as supporter voted content!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThank you so much for reading!\u003c/span\u003e\u003c/strong\u003e Your considered support means a lot to me!\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e"
