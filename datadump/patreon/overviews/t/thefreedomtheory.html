    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Jse1yZzUD0Y\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cimg src=\"http://thefreedomtheory.com/wp-content/uploads/patreon_pics/3.jpg\" style=\"color: rgb(0, 0, 0); font-weight: bold; background-color: initial;\"\u003eWe are thrilled to have a Patreon so we can connect on an even deeper level. We are loving making \u00a0videos as we travel and want to support you the best we can. This is in no way us asking for money. Instead this is us wanting to connect with those who want to see the channel quality grow.\u00a0What is sweet about Patreon is we get to give back to those who choose to become a Patron. \u00a0There are fun perks that we hope you will enjoy and grow our community.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://thefreedomtheory.com/wp-content/uploads/patreon_pics/1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe make close to 20-30 videos every month. Your pledge goes towards making our vlogs better and better. You choose what amount you want to pledge per month and enjoy the benefits in that tier.\u00a0\u003cbr\u003e\u003cbr\u003ePatreon made an awesome short clip explaining what this awesome site does for creators! In short it allows Patrons to support us to help bring the best possible content on a regular basis instead of for one major project like other fan funding sites. And BONUS you get sweet perks for being a Patron!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron?\u003c/strong\u003e Yes, please only sign up to donate what you can easily afford. Even $1 per month will make a huge difference and would be greatly appreciated.\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e Yes of course! If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cimg src=\"http://thefreedomtheory.com/wp-content/uploads/patreon_pics/2.jpg\"\u003e\u003c/h3\u003eThe money from Patrons goes back into the Freedom Theory channel. You help keep our cameras rolling and our editing software up to date! Not only that it allows us to focus more on making content that you want! \u003cbr\u003e\u003cbr\u003eWe have a passion for sharing the RV Lifestyle and want to share it with you and the world! Please don\u0027t donate anything if you\u0027re strapped for cash and certainly don\u0027t feel obliged to support my work in this way. Our YouTube videos will always remain free to view. But for those who want bonus content and one on one time with us Patreon is the way to go!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cimg src=\"http://thefreedomtheory.com/wp-content/uploads/patreon_pics/4.jpg\"\u003e\u003c/h3\u003eWe are Josh and Kali, two former Seattlelites who decided to leave the ordinary life of saving money to buy a house and instead bought a 5th wheel. After a long and challenging \u00a02014 us both battling health issues (at the same time), Josh had an idea instead of saving to buy a house, dumping money into renting why not travel full time? \u00a0Kali was set on 2015 being a year filled with goals being accomplished, trips being taken and a house being bought.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://thefreedomtheory.com/wp-content/uploads/patreon_pics/5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAfter we both shared our goals for the year, and Josh gave some time for the reality of our goals being a little out of reach he said\u00a0\u201cWhat do you think about buying a RV and traveling in it?\u201d To his surprise I said \u201cI\u2019m down\u201d The rest of our time in Orcas Island was spent researching how to live in a RV full-time and travel the US.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Vom33Y2ATQ8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e15 days later we bought a used 2009 Thor Jazz 5th wheel and the following day we bought a truck! We ended our lease and started to renovate our RV to our liking. Now a year an a half later we have no plans to stop traveling and want to do everything we can to share this lifestyle with others. Our motto is\u00a0\u003cb style=\"background-color: initial;\"\u003e\u003cem\u003e\"Live simply, dream differently and find your freedom.\"\u003c/em\u003e \u003c/b\u003eWe believe the the travel life doesn\u0027t have to be super expensive or glamorous. For those whole love to travel they will do whatever it takes to see the world. RVing was one way for us to jump right into a life or perpetual travel. If we can do it so can you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
