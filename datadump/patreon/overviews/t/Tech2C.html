    "summary": "Hi! My name is Chris, the voice behind the \u003ca href=\"http://youtube.com/c/tech2c\" target=\"_blank\"\u003eYouTube channel - Tech2C\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWhat started as a simple vlog with my Prusa i3 3D Printer clone, soon transformed into a discovery of how to squeeze every last bit of performance and print quality from that machine. The journey was shared with everyone on YouTube, in the hope that others could benefit from my mistakes and knowledge. \u003cbr\u003e\u003cbr\u003eFrom 3D Printing to 3D Design. The true power of a 3D Printer can be found with creating your own 3D drawings! Imagine drawing something in CAD, then less than an hour later hold that design in your hands. It was (and still is) mind-blowing. My CAD designs are shared on my \u003ca href=\"https://www.thingiverse.com/Tech2C/about\" target=\"_blank\"\u003eThingiverse\u003c/a\u003e page.\u003cbr\u003e\u003cbr\u003eEventually it was time to create something from scratch. Something that would encompass all of my learning\u0027s into one new 3D printer - the \u003ca href=\"https://www.thingiverse.com/thing:1752766\" target=\"_blank\"\u003eHyperCube 3D Printer\u003c/a\u003e. Not just a 3D Printer, but an all-round CNC machine, with ambitions of Drawing, Engraving, Drilling and Milling. Imagine making professional quality PCB\u0027s, or cutting precise 2D shapes in foam, or milling 3D objects from wood. The mind will be blown once again.\u003cbr\u003e\u003cbr\u003eYour support will help me share this and even more!\u003cbr\u003e"
