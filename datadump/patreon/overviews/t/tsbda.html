    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/584181/79f3fd89eb0a4687bf9246dfd06b68ec?token-time=2145916800\u0026token-hash=_EKvABZdu_X2Gixe6cu8xsErUckLVgPKU6iQKSDLdTQ%3D",

    "published_at": "2016-10-31T06:56:10+00:00",
    "summary": "\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/4a2d1f50e650b6bb58274ec707967164/tumblr_p3eck9dMTN1r2k8tfo1_1280.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eCome join us in the creation of a brand new weekly black and white webcomic about teen detectives fighting ghosts, inspired by all the greats:\u00a0\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eScooby Doo, The Goonies, Archie,\u00a0and The Hardy Boys. \u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eWritten by\u00a0Cameron Petti with art by Taylor Carlisle.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJake Allen, along with the sharpest investigative minds that Skeleton Bay High School has to offer, dedicate their lives to the investigation of any and all manner of spooky going-ons in their sleepy little town.\u003cbr\u003e\u003cbr\u003eDespite no one believing them. \u003cbr\u003eOr any \u003cem\u003eactual \u003c/em\u003eevidence of ghosts. \u003cbr\u003e\u003cbr\u003eBut that all changes when the gang stumbles upon Jake\u2019s Grandpa Max; a man presumed dead for years. In fact, Max had his soul ripped from his body, was turned into a ghost, and imprisoned all those years ago. The kids free him, but in doing so let loose a hoard of ghouls on the town of Skeleton Bay. Now, it\u2019s up to the kids to fight these evils, recapture the ghosts, get Grandpa Max\u2019s body back,and save their town!\u003cbr\u003e\u003cbr\u003eJen has piano lessons after school though, so she\u2019ll save the day Tuesdays and Thursdays after 4:30! \u003cbr\u003e\u003cbr\u003eThanks for being flexible.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://68.media.tumblr.com/5b73b89d07c6d956b13d69bbac460d4c/tumblr_inline_oa0baqFN6X1u67vx4_500.jpg\" style=\"width: 450px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://skeletonbay-comic.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003eCheck out the comic!\u003c/a\u003e It updates every Monday with a brand new update every week!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBefore it makes it to the website, however, it gets emailed to our backers here at Patreon along with awesome, behind the scenes content, annotations, and stories from Cameron about how we make each page. \u003cbr\u003e\u003cbr\u003eFor example, check out\u00a0the steps it took to make the cover of our 2nd issue:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://78.media.tumblr.com/0bbf71cf75f62b262447293984526e00/tumblr_p3eck9dMTN1r2k8tfo6_1280.jpg\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0\u00a0\u003c/strong\u003e\u00a0\u00a0\u00a0 \u00a0 \u003cbr\u003eIt started with Taylor\u0027s rough sketch of an idea. He sent it over to get some feed back from Cameron.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/539d6f555d7387b507a0fa1271d8fab9/tumblr_p3eck9dMTN1r2k8tfo5_540.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIdeas were bounced around back and forth, there was talk about putting the scene on the bridge of the ship, so that we really get a striking sense of where our heroes are. This is a quick little idea pitch Cameron sent to Taylor to show a possible layout.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/ec95e184ae582559691828ba23d4aede/tumblr_p3eck9dMTN1r2k8tfo4_1280.jpg\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTaylor then took his ideas and Cameron\u0027s ideas and synthesized them into the final art for the cover.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/d33db6a846df619eae8bac3339d1b83d/tumblr_p3eck9dMTN1r2k8tfo3_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFor the week-to-week comic, Taylor then tones the page in greyscale on his computer. But to kick off each issue the right way and make each cover a little more special, we send it off to a professional colorist to make the piece really pop. Issue two was colored by our good friend Brittany Peer, who also did the colors for the cover of issue 1, as well as all the color in McLlyod Mansion.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/2d0877fcf5e33ef740c309cdd74b5ba7/tumblr_p3eck9dMTN1r2k8tfo2_1280.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eLastly, it\u0027s bounced back to Taylor who puts our logo and names on it, and it\u0027s good to go!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThere is no better way to express your support than to he\u003c/strong\u003e\u003cstrong\u003elp lessen the economic burden\u00a0of making art. Patreon is one of the most direct ways possible to make sure that cool stuff keeps getting made, every month of the year. \u003cbr\u003e\u003cbr\u003ePLUS, \u003cem\u003eyou\u003c/em\u003e\u00a0get cool stuff too! EVERYBODY WINS!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAgain, thank you in advance for your support, and remember: \u003cstrong\u003eBe cool and Stay Spooky.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
   },
