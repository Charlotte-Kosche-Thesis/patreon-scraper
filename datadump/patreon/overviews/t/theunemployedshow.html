     "about": "\u003cstrong\u003eAnna Roisman (Creator, Producer, Host)\u003c/strong\u003e\u003cbr\u003eAnna Roisman is a comedian, actress, singer, and writer in NYC. Anna creates comedy videos that have been featured on Funny Or Die, AdWeek, MTV, Huffington Post, Bark\u0026amp; Co, Splitsider, College Humor, Daily Dot, People, and the LA Times. Anna was named a finalist in the Snapchat Shorts competition at the 2017 Tribeca Film Festival with her film,\u00a0\u003ca href=\"http://www.adweek.com/tv-video/tribeca-snapchat-shorts-owen-wilson-dates-himself/\" target=\"_blank\"\u003e\"Owen Wilson Dates Himself.\" \u003c/a\u003eAnna went to the Montreal Just For Laugh\u2019s Festival with her 30min. pilot, \u201cThis One Time @ Camp.\u201d Anna co-created a web series on Elite Daily called,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLidTvIp4b7EFdreefEuVb6A05vkMBMOhZ\" target=\"_blank\"\u003e\"There\u0027s No Place Like Home.\"\u00a0\u003c/a\u003eShe is half of the comedy video team\u00a0\u003ca href=\"https://www.youtube.com/channel/UCOFx7-T-JvK82SnN1hQyKKg\" target=\"_blank\"\u003eSortaKosher\u003c/a\u003e.  Anna also creates parody music videos. She hosts a monthly show at Sid Gold\u2019s Request Room and sings at Joe\u2019s Pub with the Loser\u2019s Lounge. You can catch her doing standup all over NYC \u0026amp; Brooklyn. For more information and videos, check out \u003ca href=\"http://www.annaroisman.com\"\u003ewww.AnnaRoisman.com\u003c/a\u003e.\u003cbr\u003e",
