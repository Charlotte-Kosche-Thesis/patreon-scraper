    "summary": "\u003cstrong\u003e\u003cem\u003eThe Failing Times\u003c/em\u003e\u003c/strong\u003e was born because after the election of 2016, we needed a reason to get up in the morning.\u003cbr\u003e\u003cbr\u003eTrying to laugh seemed like a pretty good reason, no?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThe Failing Times\u003c/em\u003e\u003c/strong\u003e creates political satire on our daily magazine blog posts at\u00a0\u003ca href=\"http://www.failingtimes.com\" target=\"_blank\"\u003eThe Failing Times Website.\u003c/a\u003e  We do it, because it\u0027s still legal in the good old U.S of A. to act the fool in the face of power. \u003cbr\u003e\u003cbr\u003eAnd we aim to keep right on doing it, until we\u0027re either dragged off in the night, or get a phone call from Vladimir Putin telling us he has photographs of that night we spent in Moscow. (Nothing happened. Honest.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e allows\u003cem\u003e you, our valued supporters,\u00a0\u003c/em\u003eto contribute a monthly sum to help us keep the lights on. We have stuff like web fees, photostock fees, and lawyers to worry about.\u003cbr\u003e\u003cbr\u003eIt makes you kind of\u00a0like the aristocracy of old, who used to throw some breadcrumbs to the artists around them every so often. We love your breadcrumbs, and we thank you for your support.\u003cbr\u003e\u003cbr\u003eAnd...keep laughing. It\u0027s all we have."
