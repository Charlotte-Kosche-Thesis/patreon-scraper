    "summary": "\u003cstrong\u003eFood\u003c/strong\u003e is a universal language that we all understand, no matter who you are. And traveling opens up the world (and your mind) in surprising ways. We created our YouTube Channel \u003cstrong\u003eTABIEATS\u00a0\u003c/strong\u003eto share with you our love for \u003cstrong\u003efood and travel.\u00a0\u003c/strong\u003eIf you\u0027re familiar with our channel, you already know that we\u0027re discovering new and delicious things all the time through our \u003cstrong\u003erecipe videos, food review videos and more\u003c/strong\u003e. We hope that our videos inspire, challenge and entertain you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/zbrw725kQxU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eOur\u003cstrong\u003e once-a-week travel videos\u003c/strong\u003e are one of the most popular videos on our channel and know that you want more. We want to show you more of what Japan has to offer, especially the regional cuisines that make \u003cstrong\u003etraveling around Japan\u003c/strong\u003e so rewarding. And although we\u0027ve covered a few other countries outside of Japan, we want to explore the rest of the\u003cstrong\u003e world \u003c/strong\u003ewith you. There\u0027s so much food to be discovered!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Xk7YsSpZW0A\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eNow \u003cstrong\u003ehere\u0027s the truth\u003c/strong\u003e. We make enough to take care of the small stuff. The convenience store bentos and small trips to Yokohama, we can handle that. However it all adds up and traveling around Japan (and around the world) cost a lot of money.\u00a0\u003cbr\u003e\u003cbr\u003eIn order for us to continue doing what we love to do,\u003cstrong\u003e \u003c/strong\u003ewe need your help! We\u0027re offering \u003cstrong\u003eexclusive content\u003c/strong\u003e and other rewards for those generous enough to become patrons of \u003cstrong\u003eTabiEats\u003c/strong\u003e. Please remember that supporting us through Patreon is totally optional and we will continue to create awesome content for you regardless. Each and \u003cstrong\u003eevery one of you\u003c/strong\u003e is important to us and \u003cstrong\u003eyou\u003c/strong\u003e are all a part of the \u003cstrong\u003eTabiEats Family\u003c/strong\u003e. For this, we say \u003cstrong\u003eTHANK YOU\u003c/strong\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e"
