    "summary": "What\u0027s up, beardos?! We are The Bearded Vegans, a podcast featuring a dissection of all things vegan. We love to talk about the ethical gray areas of veganism as well as issues within our vegan community and how to make our activism more effective.\u003cbr\u003e\u003cbr\u003eSince 2016 we have been working feverishly to bring the world a new episode every single Wednesday. At the time, our podcast started as a mere five o\u0027clock shadow but has grown into a much more glorious wizard beard that takes up a ton of our time, effort and resources. Thankfully, along with the growth of the podcast, we have connected with an amazing community of vegans (and aspiring vegans) that have warmed our hearts and kept us on our toes with their thoughtful \u00a0feedback. And so we turn to you, our beautiful beardos, to ask if you would be willing to support us by becoming an official Patreon Beardo?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eBy joining the Patreon Beardo family you will provide much needed funds to upgrade our equipment, offset the immense time spent on each episode, and work towards expanding the podcast by offering things like transcripts that will make us more accessible to the deaf and hard of hearing.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get out of it?\u003c/strong\u003e\u003cbr\u003eWe have a bunch of great rewards and perks that you\u0027ll find on the right side of your screen, but no matter what level you pledge, you\u0027ll have access to our Patreon feed, where we will be posting bonus episodes and video content not available anywhere else.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e***please note - any physical rewards will be shipped out after your first pledge payment processes successfully (on the next 1st of the month after you sign up)\u003cbr\u003e\u003cbr\u003eINTERNATIONAL ORDERS - Your physical rewards will be shipped out after your lifetime contribution has reached $20. Apparently shipping one button costs a ton of $$$. Thanks for understanding! ***\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imageshack.com/a/img924/4504/xP6rN6.png\"\u003e\u003cbr\u003e\u003cbr\u003eWe seriously cannot thank all of you amazing beardos enough for your support over the years. Whether it was through sending us emails, joining in on the conversation on our Facebook page, saying \"hello\" at a vegfest or sharing our episodes with your friends. For those that are willing and able to support us monetarily, we owe you a huge bearded hug of gratitude!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imageshack.com/a/img924/4819/DBrikf.png\"\u003e"
