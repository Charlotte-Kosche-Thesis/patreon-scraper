    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eWith the help of science, humans are capable of creating extraordinary things. \u003cstrong\u003eTwo Minute Papers\u003c/strong\u003e is a series where I explain the latest and greatest research in a way that is understandable and enjoyable to everyone. We talk about really exciting topics, like:\u003c/div\u003e\u003cem\u003e- machine learning techniques to paint in the style of famous artists,\u003c/em\u003e\u003cbr\u003e\u003cem\u003e-\u00a0light and fluid simulations,\u003c/em\u003e\u003cbr\u003e\u003cem\u003e-\u00a0flying robots building bridges,\u00a0\u003c/em\u003e\u003cbr\u003e\u003cem\u003e- animating the movement of digital creatures on a computer.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur goal is to show the world how cool science and research really is!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/uj8b5mu0P7Y?vq=hd2160\" width=\"560\"\u003e\u003c/iframe\u003e \u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eIf you add only one dollar per month, you help more than a few thousand advertisement views on a video. It\u0027s tremendously helpful. You also get really cool perks like accessing upcoming episodes earlier, or choosing the topic of the next Two Minute Papers video!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eWhat the funds are used for:\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e- Hardware and software costs,\u003cbr\u003e\u003c/strong\u003eRendering 4K videos with 60 frames per second takes a powerful machine and stable, reliable software. Additionally, having a laptop to work on new episodes during travels is also very helpful in keeping up with our schedule of two videos per week.\u00a0An update on our current Patreon-supported setup is available\u00a0\u003ca href=\"https://www.youtube.com/watch?v=ZaAUFqcfDJg\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003e- Local backups and cloud storage,\u003cbr\u003e \u003c/strong\u003eWe like to play it safe and back up the raw data from our previous episodes both on local hard drives and in the cloud.\u003cbr\u003e\u003cstrong\u003e- Keeping the lights on,\u003cbr\u003e\u003c/strong\u003eWe do not have any employees and do everything ourselves, ranging from audio recording and engineering to designing the thumbnails and video editing. Your support ensures that we can focus more on creating awesome research videos instead of doing more freelance work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur write-ups on some of the newer features are available here:\u003c/strong\u003e\u003cbr\u003eTechnical Memo #1 - \u003ca href=\"https://www.patreon.com/posts/improvements-for-7607896\"\u003e\u003cstrong\u003eTechnical improvements for 2017\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003eTechnical Memo #2 -\u00a0\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/8622149\" target=\"_blank\"\u003eSoftware and hardware overhaul\u003c/a\u003e \u003cbr\u003e\u003c/strong\u003eTechnical Memo #3 -\u00a0\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/14199475\" target=\"_blank\"\u003eEmpowering research projects - planning\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003eMemo #4 - \u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/2017-closing-16126993\" target=\"_blank\"\u003eClosing thoughts for 2017\u003c/a\u003e\u003cbr\u003eTechnical Memo #4 - \u003ca href=\"https://www.patreon.com/posts/16738692\" target=\"_blank\"\u003eTechnical improvements for 2018\u003c/a\u003e (new)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eResearch papers are for experts, Two Minute Papers is for everyone.\u00a0\u003c/strong\u003e\u003cstrong\u003eWith your help, we can create even more elaborate videos. Thank you so much
