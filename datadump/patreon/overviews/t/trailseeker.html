ughing Avenger for mesmerists to the Masked Rider for cavaliers. By Jonathan Palmer. Illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/4399245\"\u003eUnderstanding Size Categories\u003c/a\u003e. You know the Pathfinder size categories, of course. But in this article, Michael McCarthy takes a closer look, describing what each means and summarising all the relevant rules. Illustrated by Indi Martin.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/4456926\"\u003eFighting Familiar\u003c/a\u003e. We\u0027ve reached our 50th article, in which Carl Cram\u00e9r introduces a new fighter archetype - the fighting familiar! The fighting familiar is a bodyguard and partner to a spellcaster with a magical life-long bond, and the ability to deliver his partner\u0027s spells via melee attacks. Illustrated by Rick Hershey.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/4524971\"\u003eSinging Sword\u003c/a\u003e. Following up from last week\u0027s Fighting Familiar article, the Singing Sword is a new Pathfinder RPG archetype for bards, clerics, oracles, and skalds - a character which assumes the shape of a weapon. While not designed as a long-term character option, it can be used as an NPC, a support character or cohort, adopted for short periods, or even used as a way to handle the absence of players who can only make the game occasionally. By Carl Cram\u00e9r; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/4804871\"\u003eGrindylow\u003c/a\u003e. A new, fully playable Pathfinder character race! The Grindylows are a bizarre aquatic species, half octopus and half goblin with gnashing teeth and tangling tentacles. Jeff Gomez introduced the race, plus three new racial feats. Illustrated by Rick Hershey.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/4832732?alert=1\"\u003eExpanded Skills: Appraise \u0026amp; Craft\u003c/a\u003e. Our Expanded Skill series continues with a detailed look at the Appraise and Craft skills. Accounting, managing a (fantasy) business, crime, trade, and a whole range of crafts enable characters to engage in a range of business and trade related activities. By Carl Cram\u00e9r; illustrated by Scott Harshbarger.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/4883227?alert=1\"\u003eMagical Laws\u003c/a\u003e. Jonathan Palmer takes a look at the ways a fantasy society would regulate and legislate the use of magic. From registration to mandatory service to guild enforcement, these ideas can help add verisimilitude to your game and create new plot ideas. Illustrated by Indi Martin.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/4915776?alert=1\"\u003ePhobias\u003c/a\u003e. A new subsystem for the Pathfinder roleplaying game introduces a range of phobias which can add depth to a character without being debilitating or frustrating in play. 10 phobias, from acrophobia to arachnophobia to night terrors, along with a small bonus effect and a small penalty effect for each. By Jacob W. Michaels; illustrated by Melissa Tillery.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/5100051?alert=1\"\u003eCaster Balance\u003c/a\u003e. In this discussive article, Carl Cram\u00e9r takes a look at the balance in power between spell casters and non-magical characters, taking into account issues like the 15-minute adventuring day, power level, wands of cure light wounds, buffs and sell selection, magical freebies, combat manoeuvres and edition wars, and fighter or caster friendly rules. Illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/5148633\"\u003eThe Angelic, The Cursed, And The Risen: Three New Sorcerer Bloodlines\u003c/a\u003e. Three new sorcerer bloodlines for the Pathfinder RPG. The Angelic have the blood of angels running through their veins; the Cursed live with a lingering ancestral enchantment; and the Risen return from the grave to hunt the undead. By Anthony Jennings; illustrated by Sade.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/5194619\"\u003eHow To Run A Successful Festival\u003c/a\u003e. Festivals are staple of the fantasy genre, and this article from Jeff Gomez presents over a dozen festival games to spice up your game world. With festival sizes ranging from a village to a worldwide event, and contests including Bop the Rat, Coal Holder, Shot for Shot, and Ring the Bell, your PCs will easily spend an hour or two exploring the show! Illustrated by Ellis Goodson.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eARTICLES - RULES - ADVENTURES - ADVICE - ENCOUNTERS - AND MORE!\u00a0\u003cbr\u003eBECOME A PATRON AND GET THE ENTIRE BACK-CATALOG!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://www.enworld.org/ensider/line.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.enworld.org/ensider/sample.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eThere are four FREE sample \u003cem\u003ePathfinder RPG\u003c/em\u003e compatible articles for you to check out before you become a Patron. Download \u003ca href=\"https://www.patreon.com/creation?hid=1856400\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eRed Fangs in a White Night\u003c/em\u003e\u003c/a\u003e (an adventure by Thiago Rosa), \u003ca href=\"https://www.patreon.com/creation?hid=1814195\" rel=\"nofollow\" target=\"_blank\"\u003eMulticlassing Feats\u003c/a\u003e by Jonathan Palmer, \u003ca href=\"https://www.patreon.com/creation?hid=1831889\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eArchery Contests\u003c/em\u003e\u003c/a\u003e by Russ Morrissey, and \u003cem\u003e\u003ca href=\"https://www.patreon.com/creation?hid=1898105\" rel=\"nofollow\" target=\"_blank\"\u003eUrndaemon, Voludaemon\u003c/a\u003e\u003c/em\u003e by Jessie Staffler. If you like what you see, and want more of this every week, simply become a Patron!\u00a0 Remember, you can easily cancel at any time with no fuss.\u003cbr\u003e\u003cimg src=\"http://www.enworld.org/ensider/line.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eHow does it work?\u003c/h3\u003eAll you need to do is make a pledge per article to become a patron.  And\n you can set a monthly limit, which your pledge will never exceed.\u003cbr\u003e\u003cbr\u003eSee our \u003ca href=\"http://www.enworld.org/ensider/index.html\" rel=\"nofollow\"\u003einformation page and FAQ\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eThis is a patronage system - you only pay what you think its worth. You set an amount per article, but you also choose a \u003cstrong\u003emaximum monthly limit\u003c/strong\u003e.\n  You will still get everything at that pledge level - your monthly \nlimit only limits what you pay, not what you get. For example, if you \npledge $2 per article and cap the month at $6, you will get everything \neven if we produce a hundred articles that month!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSubmissions\u003c/strong\u003e\u003cbr\u003eIf you are interested in contributing to EN World \u003cspan style=\"color: rgb(192,80,77);\"\u003eTRAIL\u003c/span\u003eSEEKER, \u003ca href=\"http://www.enworld.org/ensider/submissions.html\" rel=\"nofollow\"\u003eplease click here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eEN World TRAILSEEKER supports the \u003cem\u003ePathfinder\u003c/em\u003e RPG, plus a selection of system-neutral articles and other content. Please also \u003ca href=\"https://www.patreon.com/ensider\" rel=\"nofollow\"\u003echeck out our sister magazine\u003c/a\u003e, EN5IDER.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://paizo.com/image/product/catalog/PZO/PZOCOMPATIBILITYE_500.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.enworld.org/ensider/binder_full.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eMore information?\u003c/strong\u003e\u003cbr\u003eSee our \u003ca href=\"http://www.enworld.org/ensider/index.html\" rel=\"nofollow\"\u003einformation page and FAQ\u003c/a\u003e!\u003cbr\u003e"
