    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F8AGcSQUL5SE%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D8AGcSQUL5SE\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F8AGcSQUL5SE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eWelcome to this Pathfinder \u0026amp; Starfinder Roleplaying Game Patreon! YOU\u003c/em\u003e decide how much you want to pay!\u003c/strong\u003e\u003cbr\u003e[\u003ca href=\"http://www.enworld.org/forum/showthread.php?434299-Don-t-know-if-this-is-the-best-place-to-put-this-but-I-have-questions-about-the-En5ider-service\u0026amp;p=6571764\u0026amp;viewfull=1#post6571764\" rel=\"nofollow\" target=\"_blank\"\u003econfused?\u003c/a\u003e]\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eARTICLES - RULES - ADVENTURES - ADVICE - ENCOUNTERS - AND MORE! \u003cbr\u003eBECOME A PATRON AND GET THE ENTIRE BACK-CATALOG!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003eCollect \u003cspan style=\"color: rgb(192,80,77);\"\u003eTRAIL\u003c/span\u003eSEEKER\n articles and adventures designed for the \u003cstrong\u003ePATHFINDER RPG\u003c/strong\u003e\u00a0and \u003cstrong\u003eSTARFINDER RPG \u003c/strong\u003efrom Paizo, formatted to be filed in a binder.\n The treasure hoard of a winged fire-breathing reptile and a \nsubterranean cave complex all in one place. And best of all - YOU decide\n how much you want to pay!\u003cbr\u003e\u003cbr\u003eEN World \u003cspan style=\"color: rgb(192,80,77);\"\u003eTRAIL\u003c/span\u003eSEEKER\n is the new way to get regular \u003cem\u003ePathfinder RPG\u003c/em\u003e\u00a0and \u003cem\u003eStarfinder RPG \u003c/em\u003egaming articles and adventures online.  \nFor a small monthly donation, you will receive rules articles, gaming \nadvice, adventures, and more.  Starting at one item per week (including \none adventure per month), EN Publishing\u0027s critically-acclaimed designers\n will bring you a continuous stream of content for your favourite \nroleplaying game! From the people who brought you \u003cem\u003eWar of the Burning Sky, ZEITGEIST: The Gears of Revolution\u003c/em\u003e, and more!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.enworld.org/ensider/p_samples.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e#148.\u00a0\u003ca href=\"https://www.patreon.com/posts/19043680\" target=\"_blank\"\u003eDowntime Activities: Reputation\u003c/a\u003e.\u00a0These rules introduce a new subsystem which measures a character\u0027s sanding within the community. Reputation increases with major accomplishments, and can be spent on certain activities and actions during downtime. Use your reputation to gain social rank, call in favors, arrange protection or avoid legal trouble; obtain special items, or hold parties or other events; patronise artists, gain proper, give to charity, and more. By Adam Meyers; illustrated by Rachel Maduro.\u003c/li\u003e\u003cli\u003e#147.\u00a0\u003ca href=\"https://www.patreon.com/posts/18998629\" target=\"_blank\"\u003eThe Way of the Mongrelmen\u003c/a\u003e.\u00a0This PC race has a hideous appearance, with random combinations of animal features from fur to claws to wings to tentacles. A full playable race for your game from designer Charlie Brooks; illustrated by Tamara Cvetkovic.\u003c/li\u003e\u003cli\u003e#146.\u00a0\u003ca href=\"https://www.patreon.com/posts/18885130\" target=\"_blank\"\u003eOn The Move\u003c/a\u003e.\u00a0These ten new combat feats are themed around moving combat. Critical Disengage, Deadly Dash, Distance Defence, Fleet Archery, Lightning Maneuvers, Raging Charge, Raze Terrain, Shield Spring, Slingshot Ally, and Terrain Trickery. By Charlie Brooks; illustrated by Tamara Cvetkovic.\u003c/li\u003e\u003cli\u003e#145.\u00a0\u003ca href=\"https://www.patreon.com/posts/18816482\" target=\"_blank\"\u003eArcane Zodiac\u003c/a\u003e.\u00a0Jeff Gomez presents us with a constellation of twelve magical astrological signs, from the Warrior to the Mountain to the Owl. Taken as a bonus feat, these signs grants benefits and penalties to those born under them. Slightly more powerful than regular feats, these can be randomly provided to or selected by PCs as bonus feats during character creation. Illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e#144.\u00a0\u003ca href=\"https://www.patreon.com/posts/18396299\" target=\"_blank\"\u003eAnatomy of a B.B.E.G.\u003c/a\u003e Need a little inspiration for your Big Bad Evil Guy? These random tables are here to help! Conjure up your BBEG\u0027s identity, flaw, motivation, and favoured expression. An insecure mad genius who craves respect and grinds his teeth? A lonely arrogant dragon who seeks immortality and suffers from destructive tantrums? By Jeff Gomez; illustrated by Kim Van Deun.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/18211004\" target=\"_blank\"\u003eZEITGEIST #12: The Grinding Gears of Heaven\u003c/a\u003e. Welcome to the twelfth and penultimate adventure in the ZEITGEIST adventure path! The End Has Already Begun.\u00a0Things are falling apart. An attempt by the Obscurati conspiracy to create a more perfect world was sabotaged, and the world is descending into chaos. With mere months before the planet is devoured by the cosmic gears of the graveyard of the multiverse, the party undertakes an extraplanar expedition to find the means to fix the conspiracy\u0027s disastrous failure. But there in the Gyre, at the center of oblivion, a primordial serpent known as the Voice of Rot has coiled itself around the physical manifestation of time itself, and it intends to drag the party\u0027s world to its destined destruction. The party must slay the rough beast if they wish to hold together their dying world so that tomorrow can be born.\u00a0An adventure for psychopompic heroes of 20th level!\u003c/li\u003e\u003cli\u003e#143.\u00a0\u003ca href=\"https://www.patreon.com/posts/18119570\" target=\"_blank\"\u003eMedium Pacts\u003c/a\u003e.\u00a0These pacts - contracts with sprits require the medium to exchange a feat or a spell for a portion of the spirit\u0027s energy. Spirits with whom pacts can be formed include Fixer of Broken Things, The Serpent and the Hanged Man, The Living Tome, The Thorn-Crowned Huntress, and The Invisible Gambler. By Christopher Bunge; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e#142.\u00a0\u003ca href=\"https://www.patreon.com/posts/18070178\" target=\"_blank\"\u003eSky Pirates\u003c/a\u003e.\u00a0Charlie Brooks takes a look how to use airships to menace your PCs brigands of the skies! An overview of campaign models, tools and spells, lairs, and adventures await in this article. Illustrated by Indi Martin.\u003c/li\u003e\u003cli\u003e#141.\u00a0\u003ca href=\"https://www.patreon.com/posts/17860483\" target=\"_blank\"\u003eYutu\u003c/a\u003e.\u00a0Yutu, or the Jade Rabbit, a new PC race inspired by Chinese myths, is known for its devotion and generosity. Nimble runners and jumpers, she Yutu can burrow through the ground or gnaw through hard materials, while others can unleash a vicious kick or hear vibrations through the ground. By Carl Cram\u00e9r; illustrated by Indi Martin.\u003c/li\u003e\u003cli\u003e#140.\u00a0\u003ca href=\"https://www.patreon.com/posts/17725384\" target=\"_blank\"\u003eSomething Wild\u003c/a\u003e.\u00a0These two archetypes - the chaos-blooded sorcerer and the wild guardian druid - introduce new takes on wild magic, normally modelled on the traditional wild mage niche. Instead, Instead, the chaos-blooded sorcerer possesses an innate understanding of wild magic and its interaction with traditional castings, enabling her to sabotage other people\u2019s spells by creating wild surges. Similarly, the wild guardian is a druid who embraces the inherent unpredictability of nature, sacrificing a druid\u2019s traditional wild shape ability for the ability to create and manipulate wild magic zones. By Charlie Brooks; illustrated by Yihyoung Li.\u003c/li\u003e\u003cli\u003e#139.\u00a0\u003ca href=\"https://www.patreon.com/posts/17644250\" target=\"_blank\"\u003eInquisitive Magic\u003c/a\u003e.\u00a0The Arcane Avenger (an arcanist who has borrowed inquisitor techniques to fuel her own personal vendetta), Domain Inquisitor, Learned Inquisitor (studious souls, burning the midnight oil in preparation for their confrontation with heresy and sin), and Occult Enforcer (who focuses on finding and fighting magicians, particularly psychic casters that few can see) are all new archetypes for the inquisitor class! By Carl Cram\u00e9r; illustrated by Yihyoung Li.\u003c/li\u003e\u003cli\u003e#138.\u00a0\u003ca href=\"https://www.patreon.com/posts/17510096\" target=\"_blank\"\u003eAnatomy of a Heist\u003c/a\u003e.\u00a0Jeff Gomez\u0027 series continues, this time presenting a way to randomly create an exciting heist scenario! Roll dice to select the object target, or human target, the heist\u0027s goal, target faction, method, and obstacles! Illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e#137.\u00a0\u003ca href=\"https://www.patreon.com/posts/17264075\" target=\"_blank\"\u003eShips of the Greater Galaxy\u003c/a\u003e.\u00a0These three ships - the mighty Trailblazer 9 which forges a path through the cosmos, the Primum Non Nocere science vessel, and the Selkirk class freighter, can serve as ships for NPCs or players, or even as entire adventure locations. By Michael McCarthy; art and maps by Indi Martin, Meshon Cantrell, and Michael McCarthy.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/17208627\" target=\"_blank\"\u003eZEITGEIST #11: Gorged on Ruins\u003c/a\u003e. The World is Falling Apart.\u00a0After the stars fell and the sun vanished, a new world order arose, controlled by a group known as the Obscurati. Now four nations are poised to assault the party\u0027s homeland, Risur. The only hope to avoid defeat is to convince the invaders that they have been tricked, for it was the Ob who truly cast the world into darkness.\u00a0It will take a great show of heroism to make them listen. But in a mix of fortunes, the departure of those vast armies have left the invading nations vulnerable to a series of great disasters back home - doomsdays the party might be able to avert. A wintry apocalyptic cult slaughters and brings anarchy. Cities go mad with eerie paranoia. An entire religion puts itself on trial for the sins of its god.\u00a0This is how the world ends: not with a whimper, but with multiple bangs and a giant lava dragon birthed from an erupting volcano.\u00a0An adventure for calamitous heroes of 19th level.\u003c/li\u003e\u003cli\u003e#136.\u00a0\u003ca href=\"https://www.patreon.com/posts/17034297\" target=\"_blank\"\u003eThe Business of Emotion\u003c/a\u003e.\u00a0This is an adventure for 3-5 characters of levels 2-3. The village of Lanidor is suffering from an enchanted \"summer of love\". Can the PCs figure out what\u0027s going on? By Kiel Chenier; illustrated by Mel Tillery.\u003c/li\u003e\u003cli\u003e#135.\u00a0\u003ca href=\"https://www.patreon.com/posts/16955295\" target=\"_blank\"\u003eAnatomy of a Graveyard\u003c/a\u003e.\u00a0Jeff Gomez\u0027 latest Anatomy Of... article helps you to generate a spooky graveyard for your game. Randomly choose Funeral Rites, Cause of Death, Tombstone Inscriptions, and the Restless Dead, and other elements to create  memorable graveyard your players are sure to enjoy! Illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e#134.\u00a0\u003ca href=\"https://www.patreon.com/posts/16670450\" target=\"_blank\"\u003eDon\u0027t Wake Dretchlor\u003c/a\u003e.\u00a0A forgotten mansion. A sadistic demon. A deadly game of cat-and-mouse. Can the heroes outwit the demon and escape the mansion, or will they fall prey to Dretchlor\u0027s evil machinations? An adventure for characters of 5th-7th level by Kiel Chienier; illustrated by Rick Hershey and Michael Tumey.\u003c/li\u003e\u003cli\u003e#133.\u00a0\u003ca href=\"https://www.patreon.com/posts/power-of-16561235\" target=\"_blank\"\u003eThe Power of Prophecy\u003c/a\u003e.\u00a0Charlie Brooks offers advice on bringing the trope of prophecy into your game, discussing the various ways they can be introduced and used. Illustrated by Indi Martin.\u003c/li\u003e\u003cli\u003e#132.\u00a0\u003ca href=\"https://www.patreon.com/posts/16349373\" target=\"_blank\"\u003eSpecialist Investigators\u003c/a\u003e.\u00a0The specialist investigator is an archetype for investigators, choosing from specialisations which include the charming, clever Armchair Investigator, antiques-loving Curator, the gritty Hardboiled Investigator, the tirelessly pursuing Scout, the stealthy Shadow, and and the responsible Sheriff. By Carl Cram\u00e9r; illustrated by Indi Martin.\u003c/li\u003e\u003cli\u003e#131.\u00a0\u003ca href=\"https://www.patreon.com/posts/16204732\" target=\"_blank\"\u003eDeep Space Encounters\u003c/a\u003e.\u00a0Spice up your space travel with these encounters in deep space! escape pods, space restaurants, debris fields, and rogue shots all present intergalactic challenges, and each has a handful of variations so that you can use them again! By Michael McCarthy; illustrated by Sade, Giacomo Marchesi, and James Gary.\u003c/li\u003e\u003cli\u003e#130.\u00a0\u003ca href=\"https://www.patreon.com/posts/16109993\" target=\"_blank\"\u003eFantasy Noir\u003c/a\u003e.\u00a0The term \u201cfilm noir\u201d applies to a specific visual style pioneered in films during the 1940s, often associated with gritty detective stories. This article takes a look at ways to use the noir genre in fantasy games, offering game and setting advice as well as four new feats suited to such settings. By Charlie Brooks; illustrated by Indi Martin.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/15977996\" target=\"_blank\"\u003eZEITGEIST #10: Godmind\u003c/a\u003e.\u00a0The Obscurati have won. Across the world, peoples\u0027 minds turn to rationality and industriousness - ideals of Nicodemus, the conspiracy\u0027s founder. But even as the Ob form a world government, strange side effects of this Great Eclipse begin to arise.\u003c/li\u003e\u003cli\u003e#129.\u00a0\u003ca href=\"https://www.patreon.com/posts/presents-for-15944707\" target=\"_blank\"\u003ePresents for Goblins\u003c/a\u003e.\u00a0In this festive adventure for 3rd-5th level characters, the PCs must recover Revelleschafter\u0027s seasonal gifts from the goblins who raided the town on the eve of All\u0027s Giving Day. Fun as a one-shot or as part of an ongoing camapign. This adventure also includes four new goblin types - a variant nilbog, a yobbo, a goblin concubine, and the goblin king - and a random table for goblin poison effects. By Kiel Chenier; illustrated by Ellis Goodson. \u003c/li\u003e\u003cli\u003e#128.\u00a0\u003ca href=\"https://www.patreon.com/posts/15844775\" target=\"_blank\"\u003eMonstrous Heroes\u003c/a\u003e.\u00a0Writer Charlie Brooks offer some advice on campaigns which feature monstrous PCs, along with some new character traits - Local Hero, Local Connections, Almost Harmless, Lucky Charm, and Dark Outcast. Illustrated by Tamara Cvetkovic.\u003c/li\u003e\u003cli\u003e#127.\u00a0\u003ca href=\"https://www.patreon.com/posts/15606613\" target=\"_blank\"\u003eAnatomy of a Guild\u003c/a\u003e.\u00a0Use this system to quickly generate a guild for your game. Randomly choose the guild type, fees, perks, structure, guildhall, and symbol. By Jeff Gomez; illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e#126.\u00a0\u003ca href=\"https://www.patreon.com/posts/15495236\" target=\"_blank\"\u003eInto the Faerie\u003c/a\u003e.\u00a0Into the Faerie is a Pathfinder adventure for characters of 1st-2nd level. The adventurers are trapped in a strange land - can they find their way home? And can they navigate the labyrinthine Hedgegrove, domain of Princess Daneliean Dandelion?  Illustrated by Egil Thompson.\u003c/li\u003e\u003cli\u003e#125.\u00a0\u003ca href=\"https://www.patreon.com/posts/15354498\" target=\"_blank\"\u003eShaking Up Assumptions\u003c/a\u003e.\u00a0Charlie Brooks looks at the art of creating new worlds and settings for your Pathfinder game, with settings which are different to the traditional core fantasy selection of classes and races. Illustrated by Ellis Goodson. \u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/15210276\" target=\"_blank\"\u003eZEITGEIST #9: The Last Starry Sky\u003c/a\u003e. A Mighty Hand Turns the Stars.\u00a0The conspiracy known as the Obscurati prepares to assassinate the king of Risur and perform a grand ritual. Stars will fall from the heavens, and a new age will begin wherein all must obey. Only the party can avert this coming doomsday, but they are stranded across the looking glass.\u00a0In the realm of the fey - a bright reflection of reality known as the Dreaming - the murder of a beloved man has provoked a civil war. The party cannot make their way home on their own, and the Unseen Court, pledged as allies to Risur, will not lend aid until the mystery is resolved. Can the party find the killer, save the king, and free their homeland from the yoke of the Obscurati before the world witnesses its last starry sky?\u003c/li\u003e\u003cli\u003e#124.\u00a0\u003ca href=\"https://www.patreon.com/posts/15101273\" target=\"_blank\"\u003eBeldenwood: The Town of Bees\u003c/a\u003e.\u00a0Charlie Brooks describes a small town near the edge of the Sprit Wood, protected from danger by fields of giant bees. The Beekeeper\u0027s Guild is a benevolent force... or is it? This article describes the town of Beldenwood, places of interest, and a handful of adventure hooks. Illustrated by Yihyoung Li.\u003c/li\u003e\u003cli\u003e#123.\u00a0\u003ca href=\"https://www.patreon.com/posts/15030913\" target=\"_blank\"\u003eIldywych\u0027s Crystal Castle\u003c/a\u003e.\u00a0This fey-themed adventure is set in the village of Summerwine Creek. The tiny castle in the center of the village  is filled with puzzles and secrets; can the PCs free the villagers from  Fey Prince Ildwych and discover the secret of Summerwine Creek\u0027s  perpetual festival?   By Brandes  Stoddard; illustrated by Phil Stone; cartography by Michael McCarthy.\u003c/li\u003e\u003cli\u003e#122.\u00a0\u003ca href=\"https://www.patreon.com/posts/14780849\" target=\"_blank\"\u003eAnatomy of an Island\u003c/a\u003e.\u00a0Jeff Gomez brings you a selection of random tables to hope you generate a memorable island for your players to encounter. Roll for the initial approach, threat, treasure, terrain, and notable locations. Illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e#121.\u00a0\u003ca href=\"https://www.patreon.com/posts/14661049\" target=\"_blank\"\u003eFour Orders of Honor\u003c/a\u003e.\u00a0These new knightly orders for the cavalier class include the defensive Order of the Bulwark, the maverick Order of the Fallen, the loyal Order of the Hart, and the honorable Order of the Stag. By Carl Cram\u00e9r; illustrated by Kim Van Deun.\u003c/li\u003e\u003cli\u003e#120.\u00a0\u003ca href=\"https://www.patreon.com/posts/14543208\" target=\"_blank\"\u003eYou\u0027re All Doomed!\u003c/a\u003e An abandoned wizard\u0027s tower resting atop a hill. A peaceful village threatened by the undead. Rumors of vast treasure buried in forgotten crypts. Sounds like the perfect start to an adventure! A little too perfect... An unrepentantly deadly adventure for characters of 3rd-5th level (or a fairly challenging adventure for characters of 8th level).\u003c/li\u003e\u003cli\u003e#119.\u00a0\u003ca href=\"https://www.patreon.com/posts/anatomy-of-cult-14433030\" target=\"_blank\"\u003eAnatomy of a Cult\u003c/a\u003e.\u00a0Jeff Gomez brings you the charts and tables you need to randomly regenerate a new cult for your game setting! This article will help you choose the cult\u0027s core tenet, commandments, central myth, distinguishing mark, priests, and temple. Illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e#118.\u00a0\u003ca href=\"https://www.patreon.com/posts/14324996\" target=\"_blank\"\u003eStellar Species\u003c/a\u003e.\u00a0An article for Paizo\u0027s new game, Starfinder! Michael McCarthy brings us the Haunted Robot, Parasitic Symbiote, and Ship Gremlin, ready to be inserted into your campaigns. Starfinder is a \"Pathfinder in Space\" RPG, based on the same rules engine as Pathfinder.\u003c/li\u003e\u003cli\u003e#117.\u00a0\u003ca href=\"https://www.patreon.com/posts/14215060\" target=\"_blank\"\u003eFriend of the Children\u003c/a\u003e. A dark fantasy adventure.\u00a0Why do the children of Medvedka Vas not age? Can the answer be found on Bear Plateau? Who is the mysterious \"Friend of the Children? And what is the role of Eglantina, the last pixie of Bear Plateau?  By Peter Zacchaeus; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e#116.\u00a0\u003ca href=\"https://www.patreon.com/posts/13971669\" target=\"_blank\"\u003eDanuki Playable Race\u003c/a\u003e.\u00a0A shapechanging race of pranksters, this small-sized race are able to assume other forms. Clever and mischievous, Danuki are also lazy and cowardly. This article also includes alternate racial traits, and a selection of racial feats. By Carl Cram\u00e9r; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e#115.\u00a0\u003ca href=\"https://www.patreon.com/posts/13855013\" target=\"_blank\"\u003eFantasy Law: Magical Order\u003c/a\u003e.\u00a0What happens when magic and law enforcement meet? How does the legal system in a fantasy medieval world work? This article takes a look at the laws of a typical fantasy setting, along with the ways trials are conducted in a world with divination, or trial by combat. By Charlie Brooks; illustrated by Tamara Cvetkovic.\u003c/li\u003e\u003cli\u003e#114.\u00a0\u003ca href=\"https://www.patreon.com/posts/13721037\" target=\"_blank\"\u003eTrickster\u0027s Transmutations\u003c/a\u003e.\u00a0Ten new transmutation spells, including Alter Race, Armor, Deep Pockets, Fool\u0027s Gold, Object Shape, and Scent of Sight. By Carl Cram\u00e9r; illustrated by Mike Engelhart\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/13582290\" target=\"_blank\"\u003eZEITGEIST #8: Diaspora\u003c/a\u003e.\u00a0Wherein the past may be best left forgotten!\u00a0The Great Malice. Five centuries ago the death of a goddess triggered widespread upheaval, setting the stage for the modern industrial revolution. But for the eladrin of Elfaivar, the tragedy left behind a crippled people who scattered across the world with little sense of common identity.\u00a0In the ruins of Elfaivar, the party must locate Kasvarina Varal, a founder of the Obscurati who has lost her memories. With the aid of an artifact that an manifest the past in physical form, they can retrace her steps across five hundred years, restore her identity while gaining her trust, and recover secrets that will reveal how to thwart the conspiracy\u0027s grand design.\u00a0An adventure for perdurable heroes of levels 13-14\u003c/li\u003e\u003cli\u003e#113.\u00a0\u003ca href=\"https://www.patreon.com/posts/13469555\" target=\"_blank\"\u003eAnatomy of a Ship\u003c/a\u003e.\u00a0This instalment in Jeff Gomez\u0027 popular Anatomy Of... series helps you to generate a quick ship for your setting. Randomly select its name, cargo, crew, propulsion, and weapons. Will you be captaining the Gentle Star or the Sunken Ghost? Trannsporting alchemical materials, colonists, lumber, or gemstones? Is your ship pulled by dolphins, a bound elemental, or old-fashioned sales? \u003c/li\u003e\u003cli\u003e#112.\u00a0\u003ca href=\"https://www.patreon.com/posts/13241665\" target=\"_blank\"\u003eCroaking Sirocco\u003c/a\u003e.\u00a0Croaking Sirocco is an adventure for 5th-level characters that takes the party into the heart of a magically warped, blasted land. Deep in the heart of the expanding desert is a tribe of desert-dwelling bullywugs, whose petty power struggle unwittingly endangers the entire outside world. By Kyle Carty; illustrated by Rick Hershey and Indi Martin.\u003c/li\u003e\u003cli\u003e#111.\u00a0\u003ca href=\"https://www.patreon.com/posts/13061800\"\u003eBlack Powder Conjurer\u003c/a\u003e.\u00a0This archetype of the Unchained Summoner combine summoning with technology, mastering black powder firearms in new ways. Special Conjurer Deeds such as Black Smoke Barrier, Follow the Thunder, and Shadow of the Gun are powered - like the gunslinger - with grit. By Christopher Bunge; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/12842399\" target=\"_blank\"\u003eZEITGEIST #7: Schism\u003c/a\u003e.\u00a0On a bleak, remote isle, gathered villains plot the final stages of their grand design. This heavily guarded affair is the best chance to land a killing blow against the Obscurati, but to get close enough to strike, the constables will need an invitation. Fortunately, and old enemy of the party is having a bit of an identity crisis.\u00a0Alexander Grappa crafted the mind of the conspiracy\u0027s colossus, then was slain when he had second thoughts. But the crafty mage managed to transfer his consciousness into Leone Quital, who is now responsible for ferrying conspirators to the meeting\u0027s secret location. If the constables can help Grappa get control of his new body, he can get them into the conclave. But then the villains\u0027 goals are finally revealed, power will tempt, loyaties will fracture, and a schism might doom the world\u0027s last best hope.\u00a0A fantasy adventure for mindful heroes of levels 11-12.\u003c/li\u003e\u003cli\u003e#110.\u00a0\u003ca href=\"https://www.patreon.com/posts/12234361\" target=\"_blank\"\u003eAnatomy of a Prison\u003c/a\u003e.\u00a0The Anatomy Of... series continues!  After taverns, war camps, wizards\u0027 towers, and villages, it\u0027s time to randomly create prisons! This article includes tables for protection and escape, atmosphere, guards and leverage, and prisoners. By Jeff Gomez; illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e#109.\u00a0\u003ca href=\"https://www.patreon.com/posts/11785527\" target=\"_blank\"\u003eSearching the River Styx\u003c/a\u003e.\u00a0The PCs find themselves dead, and at the entrance to Hell itself! The River Styx, a demiplane populated by daemons tasked with shepherding souls to their final destination, is the setting for this adventure which can be run as a one-off, or used when the entire party is killed in the course of adventuring. Will they survive the Cavern of Gluttony, the grasping of the damned, the soul shriek of utter torment, the Altar to Heresy, and the the Grotto of Avarice? Can they help the fallen angel Sotira, and so gain their freedom and their lives?\u003c/li\u003e\u003cli\u003e#108.\u00a0\u003ca href=\"https://www.patreon.com/posts/11729333\" target=\"_blank\"\u003eEveryday Hero\u003c/a\u003e.\u00a0This new rogue archetype wins the day through pluck and audacity.  As she attains levels, she gains \"confidence\" which can be spent on abilities, along with a special social origin which grants abilities befitting her station - destitute, carnie, rustic, treasure-finder, trader, professional, learned, or noble. By Carl Cram\u00e9r; illustrated by Peter Woods.\u003c/li\u003e\u003cli\u003e#107.\u00a0\u003ca href=\"https://www.patreon.com/posts/11533548\" target=\"_blank\"\u003eFey Craft\u003c/a\u003e.\u00a0A selection of magical items created by the fey - the blanket of lavender flowers, booties of feykind, fey fire water, cloak of feykind, dust of laughter, elemental dust, elixir of dance, elixir of song, fey snare while, pseudobezoar, and the stick pixie necklace. By J.L. Duncan; illustrated by Sade.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/11454920\" target=\"_blank\"\u003eZEITGEIST #6: Revelations from the Mouth of a Madman\u003c/a\u003e.\u00a0The mad gnome inventor Tinker Oddcog is a wanted man. The colossus he crafted has gone berserk, and while the Royal Homeland Constabulary wants to know how to stop it, the conspiracy he built for it wants him silenced.\u00a0Tinker has fled to Ber, a nation of savages trying to make themselves civilized. Its minotaur ruler needs the gnome\u0027s inventions to keep his orc, gnoll, and lizardfolk rivals at bay, and he thinks it\u0027d be a fun game to have the constables and conspiracy compete for first shot at their quarry. But there\u0027s another game afoot in Ber, and machinations at work only a madman can perceive.\u00a0A fantasy adventure for enlightened heroes of levels 13-14 (4E) or 9-10 (Pathfinder).\u003c/li\u003e\u003cli\u003e#106.\u00a0\u003ca href=\"https://www.patreon.com/posts/11305703\" target=\"_blank\"\u003eAnatomy of a Town\u003c/a\u003e.\u00a0Our popular Anatomy Of... series continues!  We\u0027ve had taverns, war camps, and wizards\u0027 towers - and this time we have a system for randomly creating a rural village! Roll for its name, size, mood, industry, landmarks, and it\u0027s dark secret.... By Jeff Gomez; illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e#105.\u00a0\u003ca href=\"https://www.patreon.com/posts/commander-11129204\" target=\"_blank\"\u003eThe Commander\u003c/a\u003e.\u00a0This cavalier archetype focuses on group tactics and tight formations. A front-line fighter, the commander also has some support abilities, able to heal or haste  allies. By Carl Cram\u00e9r; illustrated by Phil Stone.\u00a0\u003c/li\u003e\u003cli\u003e#104\u00a0\u003ca href=\"https://www.patreon.com/posts/10696910\" target=\"_blank\"\u003ePriests of the One and the Many\u003c/a\u003e.\u00a0These two archetypes represent diametric opposite approaches to divine magic - one has lots of domains available, while the other focuses in on one. The Domain Priest, a war priest archetype, has a greater rage of domain powers; the Pure Warpriest, on the other hand, gives up domains and blessings in return for closer contact with his patron. By Carl Cram\u00e9r; illustrated by Scott Harshbarger.\u003c/li\u003e\u003cli\u003e#103.\u00a0\u003ca href=\"https://www.patreon.com/posts/9458236\" target=\"_blank\"\u003eApotheosis: the Ascended\u003c/a\u003e.\u00a0What happens when a demon or devil repents for its life of darkness and joins the light? This acquired template is applied to an evil outsider which has overcome its nature and atoned for its deeds.  Also included is Mariah, the Cleaver of Angels, once the CR 19 ruler of the 103rd layer of the Abyss and now a defender of the weak from the denizens of the lower planes. By Anthony Jennings; illustrated by Indi Martin.\u003c/li\u003e\u003cli\u003e#102.\u00a0\u003ca href=\"https://www.patreon.com/posts/9189360\" target=\"_blank\"\u003eAnatomy of a Tavern\u003c/a\u003e.\u00a0From Jeff Gomez comes the latest in this series. We\u0027ve covered wizard\u0027s towers and military camps; and this time, we present tables for randomly generating a tavern! Use dice to generate its name, atmosphere, signature drink, signature meal, bartender, and patrons. Illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e#101.\u00a0\u003ca href=\"https://www.patreon.com/posts/8783249\" target=\"_blank\"\u003eFili\u003c/a\u003e.\u00a0This new archetype is a Celtic bard with some druid-like abilities. A hybrid archetype, it is a combination of druid and either bard or skald. Fili are independent wanderers in barbaric societies, acting as judge, herald, or arbiter. By Carl Cram\u00e9r; illustrated by Tamara Cvetkovic.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/8716724\" target=\"_blank\"\u003eZEITGEIST #5: Cauldron Born\u003c/a\u003e. A conspiracy has woven itself firmly into the dark underbelly of the city of Flint. The Royal Homeland Constabulary (RHC) has learned of its existence and knows it has a base beneath the haunted mountain named Cauldron Hill. Now at the king\u2019s command it is time to rip this threat from its shadowy womb and thrust it into the light of day. While they pursue that mission, two other forces are at work in Flint: a cult of dwarven assassins who want to disrupt a peace summit, and a rogue lord of the Unseen Court who seeks a war between man and fey. Either plot will spell disaster for Flint. Can the constables spare the time to stop them before the doom beneath Cauldron Hill is born?\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/accursed-8622113\" target=\"_blank\"\u003eThe Accursed\u003c/a\u003e.\u00a0There are some children who are born wrong, destined for a cursed life even before they have taken their first step. They are pulled along through life by a foul wind that pushes them ever forward towards their own damnation. Although many succumb quickly to the predations of fate, some learn to master their curses and turn them into weapons against their foes. These beings are known as the accursed and have been the origin of much superstition and fear. A new class for the Pathfinder RPG by Christopher Bunge; illustrated by Sade.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/8582438\" target=\"_blank\"\u003eThe Fugitive Scholar\u003c/a\u003e. An adventure from Mike Myler for 5th level characters. Can the  party help find out who framed Kanral Bodache, save a missing prince,  defeat an evil diabolist, and save the walled city of Rettikus? Master of Evaluations Kanral Bodache is on the run from his arcane college in the city of Rettikus. He has been framed for a royal \u201cmurder\u201d by one of the settlement\u2019s head merchants; the missing prince has been kidnapped and hidden with abyssal power. lllustrated by  Ellis Goodson; cartography by Ross McConnell.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://trello.com/c/AKfWsJeZ/305-anatomy-of-a-war-camp\" target=\"_blank\"\u003eAnatomy of a War Camp\u003c/a\u003e.\u00a0These quick random tables enable you to quickly create a unique war camp, describing its grounds, sleeping arrangements, leisure activities, defences and night watch, and the types of treasure pillaged. By Jeff Gomez; illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/apostate-bards-8423227\" target=\"_blank\"\u003eApostate Bards\u003c/a\u003e.\u00a0These new bard variants put a new spin on this free-hiking class. The cantor (an archetype for both bard and skalds) is a divine servant, while the improvisateur (an archetype for bards) is an artistic rebel. By Carl Cram\u00e9r; illustrated by Egil Thompson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/8251958\" target=\"_blank\"\u003eAerlim\u003c/a\u003e.\u00a0The Aerlim are a race of short-lived semi-incorporeal beings comprised of energy. This article present the full Aerlim playable race, along with new items like the Aethersteel Glove, and feats such as Aetherphasing, and Suppress Glow, designed specially for the Aerlim. By Jeff Gomez; illustrated by Indi Martin.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/8208478\" target=\"_blank\"\u003eZEITGEIST #4: Always on Time\u003c/a\u003e.\u00a0The famous Avery Coast Railroad thunders along its week-long journey through the grandest cities of civilization. Among its roster of international passengers travel stowaways and scoundrels, slavers and spies - and one shadowy figure, bearing an invention that will illuminate the world and cast it into darkness.\u00a0Riding undercover, agents from Risur have one week until this invention falls into the hands of a sinister conspiracy. Before then, they must suss out who they can trust, and who\u0027s out to stop them. But on a train full of liars, will they be able to solve the mystery in time?\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/8104973\" target=\"_blank\"\u003eEldritch Investigations: New Feats for the Occult Investigator\u003c/a\u003e.\u00a0These 13 new feats are accessible to those with an inspiration pool. Choose from Aberrant Studies, Elder Signs, Encoded Mind, Forbidden Dreams, Retreat Into Madness, and more, as your understanding of the occult truths of reality deepen. By Christopher Bunge; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/8040651\" target=\"_blank\"\u003eD\u00eda de los Dinosaurios Muertos\u003c/a\u003e. A spooky 16-page adventure by Jensen Toperzer. You\u0027ve heard of the Day of the Dead... but what happens when the dead are dinosaurs? When the raptors awaken to find their land overrun by hairless apes, they plot to reclaim their legacy. Can the PCs survive the machinations of Miquiztlicoatl, the velociraptor mummy lord, ancient reptilian priest-king of the feathered throne? This adventure for 5th-7th-level PCs includes full-color maps, a pronunciation guide, the all-new Stone of the Inverted Sun, and - of course- intelligent undead velociraptors. Illustrated by Melissa Tillery; cartography by Justin Mason.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/7868383\" target=\"_blank\"\u003e14 New 0-Level Spells\u003c/a\u003e.\u00a0This collection of new 0-level spells can be added to a spell caster\u0027s arsenal, proving simple tricks which can be performed again and again. Ground Mist, Merciful Insight, Paroxysm, Web Tether, and more are included in these cantrips, orisons, and knacks. By Carl Cram\u00e9r; illustrated by Egil Thompson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/7810594\" target=\"_blank\"\u003eThe Haunting of Calrow Ruins\u003c/a\u003e.\u00a0\"You can hear them at night when the mist creeps in off the lakeshore, jibber-jabbering like madmen trying to form words. For years they\u2019ve haunted me, but still I can\u2019t fathom what it means, as if some half-formed mind yearns for the power to speak for itself\u2026\" Complete with character hooks, this 14 page adventure by Aaron Infante-Levy is suitable for 2nd-4th level characters. Illustrated by Sade\u0027 cartography by Mike McCarthy.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/7747423\" target=\"_blank\"\u003eAnatomy of a Wizard\u0027s Tower\u003c/a\u003e.\u00a0Use these random tables to quickly generate a wizard\u0027s tower, with information on the wizard, their workshop, library, living quarters, and their vault and its defenses. By Jeff Gomez; illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/7666111\" target=\"_blank\"\u003eAutomatons: Class Features\u003c/a\u003e. Carl Cram\u00e9r introduces way to introduce automatons to different Pathfinder classes - automaton familiars, automaton companions, plus the new Clockwork Knight ranger archetype. Illustarted by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/7599388\" target=\"_blank\"\u003eFablecrafter\u003c/a\u003e.\u00a0The Fablecrafter is a new class which weaves stories to magical effect. Using genres of comedy, heroism, horror, and tragedy, the fablecrafter weilds abilities such as the Jester\u0027s Charade, Face of the Nemesis, and Field of Sorrow. By Christopher Bunge; illustrated by Indi Martin.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/7530074\" target=\"_blank\"\u003eThe Orrery of Ordan-Dur\u003c/a\u003e.\u00a0This plug-in adventure site can be explored by a party of Pathfinder characters, or used as a mini-adventure. The Orrery is a tower upon which sites a mechanical model of the heavens, powered by a dynamo, and lair to a mechanical snakelike monstrosity. By Stephen W Zundel 2nd; illustarted by Ellis Goodson and Xanditz.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/7440975\" target=\"_blank\"\u003eThe Mystery of Modercai\u0027s Monster\u003c/a\u003e.\u00a0From Dan Head comes this adventure of mystery and horror! Who is Mordecai, and what has become of his latest creation? Can the PCs solve the mystery of Mordecai\u0027s monster before it\u0027s too late? An adventure for 3rd level characters. Illustrated by Nick Cramp and Rick Hershey.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/7349275\" target=\"_blank\"\u003eZEITGEIST #3: Digging for Lies\u003c/a\u003e.\u00a0Welcome to the third adventure in the ZEITGEIST adventure path! In the wake of a villain\u0027s defeat, his accomplices flee into the seedy underbelly of Flint. The party tracks down an arcanoscientist selling illegal arms and magic developed in labs owned by the fallen villain, and discovers a curious collection of ancient artifacts. These primitive weapons contain powerful spells capable of conjuring alien monsters never seen in modern times. To unearth why shadowy forces are collecting these relics, the partytravels into the High Bayou, lair of the dread fey titan called the Voice of Rot. There, beneath an ancient ziggurat, the party finds the remains of a doomed archaeological expedition, and learns that a powerful alien entity has escaped its ancient prison and entered this world. The party has tugged into view one thread of the conspiracy, but to reach its heart and see how deep the threat goes, they\u0027re going to have to dig. An adventure for enterprising heroes of 4th-5th level.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/7327025\" target=\"_blank\"\u003eThe Kryte\u003c/a\u003e. If you were looking for a floating telepathic pink crystal barbarian race for your Pathfinder game, look no further! The Kryte are dimensional interlopers form the crystal chasms of Kazjazal who see warfare and raiding as a way of life. Also included are six racial feats for use with this race, including Crystal Hands, Reflective, and Practiced Telepathy. By Jeff Gomez; illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/7263594\" target=\"_blank\"\u003eRunning Action-Comedy Games\u003c/a\u003e.\u00a0Thiago Rosa presents useful advice on how to run a comedic action Pathfinder game. This rules-neutral article discusses the players, characters, appropriate jokes, incentives, plots, and credible threats. Illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/invisible-scars-7204367\" target=\"_blank\"\u003eInvisible Scars\u003c/a\u003e.\u00a0This article takes a look at mental illness, and how to use metal illnesses in your Pathfinder game. Rules are included for anxiety disorders, bipolar disorders, depressive disorders, dissociative disorders, post-traumatic disorders, obsessive-compulsive disorders, and schizophrenia. By Michael McCarthy; illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/zeitgeist-bonds-7106891\" target=\"_blank\"\u003eZEITGEIST: Bonds of Forced Faith\u003c/a\u003e.\u00a0This one-shot 29-page adventure for 10th level characters can be used as a prologue a hundred years before the ZEITGEIST adventure path, or as a standalone adventure. It also includes six pregenerated characters. The adventurers face a coven of witches, led by the Red Contessa, on Flint\u0027s iconic Cauldron Hill. By Ryan Nock; cartography by James Hazelett and Jonathan Roberts.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/example-7072606\" target=\"_blank\"\u003eExample Automatons\u003c/a\u003e.\u00a0Following up on last month\u0027s TRAILseeker\u0027s article about creating automatons for the Pathfinder game, this supplement presents a range of automatons with stat blocks, tricks, and costs. Meet the Lock Monkey, Clockwork Sentry, and the Squire Automaton, amongst others. By Carl Cram\u00e9r; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/gear-box-7008351\" target=\"_blank\"\u003eThe Gear Box\u003c/a\u003e.\u00a0A range of new magical or mechanical items for your Pathfinder game, all with a frontier fantasy theme where the Wild West and magic collide. From the Desperado\u0027s Duster to Chokesmoke to the Cards of Cruel Fate, these items will add something a little different to your game. By Steven W. Zundel 2nd; illustrated by Xanditz.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/how-do-i-use-6975707\" target=\"_blank\"\u003eHow do I: Use Magic Items\u003c/a\u003e.\u00a0Michael McCarthy continues his deep dive into various aspects of the Pathfinder rules. This time he looks at the rules for using magic items - types, activation, potions, command words, spell triggers, and the Use Magic Device skill. Illustrated by Xanditz.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/how-do-i-6871527\" target=\"_blank\"\u003eHow Do I: Polymorph\u003c/a\u003e.\u00a0In the latest in his How Do I....? series of articles, Michael McCarthy takes a deep dive into the topic of shapechanging in the Pathfinder Roleplaying Game, summarising the rules and laying them out in an easy to understand way. Illustrated by Indi Martin.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/true-martials-6846535\" target=\"_blank\"\u003eTrue Martials\u003c/a\u003e.\u00a0These archetypes remove the magic from various classes and focus on their martial ability.  The paladin, summoner, inquisitor, antipaladin, alchemist, ranger, and bard all get the \"martial\" treatment, removing spellcasting class features and replacing them with other abilities. By Jeff Gomez; illustrated by Indi Martin.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/automatons-6796183\" target=\"_blank\"\u003eAutomatons\u003c/a\u003e.\u00a0This article presents rules for the creation of automatons - cheaper and less reliable constructs than their magical clockwork cousins. Carl Cram\u00e9r provides rules for automaton tricks, and various construct abilities and flaws, along with notes on maintaining and repairing automatons. Illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/jack-of-all-6730945\"\u003eJack of all Bards\u003c/a\u003e. These new archetypes add extra versatility to the bard, including the Animal Tamer, the occult Bhajan, the cursed Blighted Bard, the educated Lettered Bard, the Musician of the Spheres, and the Savage Bard. By Carl Cram\u00e9r; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/6623983\"\u003eWhile You Were Out\u003c/a\u003e. In this rules-neutral article, we present eight plot devices for foreign unforgettable non-player characters. The Monster in the Forest, The Little Villain, The Betrayer, The Dark Twins, and more are simple archetypal character concepts which can be used to great effect. By Steven W. Zundel 2nd; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/6599301\"\u003eWarrior Poet\u003c/a\u003e. This new hybrid archetype combines the strengths of the bard and the ranger. With strong combat skills and bardic songs, the warrior poet is an enlightened type of warrior. By Carl Cram\u00e9r; illustrated by Indi Martin.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/6558135\"\u003eUrban Chases\u003c/a\u003e. Chases are a fun, and frequent part of any Pathfinder game. This simple system by Jeff Gomez helps you to randomly generate chases and obstacles, with appropriate skill checks. Illustrated by Xanditz.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/6511973\"\u003eDanger in the Depths\u003c/a\u003e. In this article, D.L. Loutzenhiser presents new rules for adventuring underwater! Optional rules cover pressure changes, currents, loss of direction, and buoyancy. The new material, aquanium, can be used to create armor, and the new wondrous items - bottled air, pressure pates, and the helm of clear breath - are accompanied by create current, a brand new spell. Illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/6143278\"\u003eGhoulings\u003c/a\u003e. Ghoul fever is a complex and nefarious disease, a mixture of black magic and twisted biology. While many victims rise as ghouls and others defeat the fever entirely, some barely stave off the illness\u2014only to find themselves forever changed. These are ghoulings, humans who have broken the disease but have become broken themselves in the process. The short supplement details the ghouling\u0027s racial traits, a number of alternate racial traits, and four new grisly feats. By Jeff Gomez; illustrated by Sade.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.enworld.org/ensider/sneak_th.jpg\" rel=\"nofollow\"\u003eSneak Attack Archetypes\u003c/a\u003e. Fans of sneak attack will enjoy these new archetypes bringing the ability to other classes - the Precise Rager, Guilesinger, Pressure Point Master, Beast Brother, and Raymancer.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/6087084\"\u003eHow Do I: Grapple\u003c/a\u003e. The grappling rules have never been the most popular part of the d20 system, from the early days of 3.0 up until the Pathfinder RPG. Pathfinder turns grappling into a Combat Maneuver mechanic, and here Michael McCarthy delves into the rules and explains clearly how they work. If you have a player new to Pathfinder, this article can be invaluable in making it clear exactly how grappling works. Illustrated by Egil Thompson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/6063856\"\u003eThe Living Lake And Its Bloated Spawn\u003c/a\u003e. The Living Lake is a horrific creature which animates the souls of nearby dead and use them to create bloated spawn which venture forth to find more souls for the lake to consume. This article contains stats for the Living Lake, Aqueous Assailant, and Bloated Zombie. By D.L. Loutzenhiser; illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/6003691\"\u003eZEITGEIST #2: The Dying Skyseer\u003c/a\u003e. The second adventure in the ZEITGEIST adventure path. Summer smog conceals the skies over Flint, and the skyseers, once able to foretell the future in the wheeling heavens, are blind and discredited. Unnatural tremors shake the city. Protesters brawl with police in the factory district. Fires burn in Flint\u0027s heart. An assassin flies on the wind. Foreign ships smuggle in magic arms, ready for a civil war. But the greatest threat is hidden beyond the sight of men. When a woman is murdered in the Danoran consulate, the party\u0027s investigation threatens to unearth a conspiracy, and those in power move to silence all who might reveal them. Only with the guidance of an old dying prophet will the party have a chance to pierce the conspiracy\u0027s veil, and save Flint from a coming doom. An adventure for inquisitive heroes of 2nd-3rd level.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/5835717\"\u003eSpell-less Ranger.\u003c/a\u003e Non-magic rangers have always been a popular variation on the default Pathfinder class. The animal-loving Alpha Ranger, the archery focused Bow Lord, the scout-oriented Courier, and the shapeshifting Wild Ranger make up four new ranger archetypes designed to replace spell casting ability with other iconic abilities. By Carl Cram\u00e9r; illustrated by Indi Martin.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/5818944\"\u003eWhat They Don\u0027t Know\u003c/a\u003e. In this article by Steven W. Zundel 2nd, we discuss the art of deceiving your players - why you would do it, when to do it, and how to do it. Plot twists and surprises are tools in the GM\u0027s arsenal, and when used correctly, they can enhance a game. Illustrated by Sade.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/5784932?alert=1\"\u003eLayering Encounters for High Level Play\u003c/a\u003e. In this article, Michael Allen discusses how to challenge high level characters without simply making the monsters more powerful. Techniques like adding in environmental effects, lesser creatures, and other challenges can make for a challenging evening\u0027s entertainment! Illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/5748496?alert=1\"\u003eRunewright\u003c/a\u003e. A brand new class for the Pathfinder roleplaying game! The runewright uses runes and spells to set traps, enhance weapons and armor, and more, resulting in a spell caster who can stand toe-to-toe with more skilled martial opponents. By Jeff Gomez; illustrated by Egil Thompson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/zeitgiest-1-at-5736447\"\u003eZEITGEIST #1: Island at the Axis of the World\u003c/a\u003e. Welcome to the first adventure in the \u003ca href=\"http://zeitgeistadventurepath.com/\" rel=\"nofollow\"\u003eZEITGEIST\u003c/a\u003e adventure path! In factories throughout the city of Flint, months of ceasless toil by mages, engineers, and shipbuilders have finally concluded. Now well-wishers from across the nation of Risur have come to witness the launch of the world\u0027s mightiest vessel of war: the R.N.S. Coaltongue, impervious to spell and cannon and armed with fire that could slay even a dragon. On the docks, constables keep a close eye on celebrants and troublemakers; in the shadows, conspiracy and betrayal threaten this technological titan on its maiden voyage. Meanwhile, on an island in the lush Yerasol Achipelago, enemy spies put their plans into motion, clouded with secrecy... An adventure for 1st level heroes.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/5555376\"\u003eWeird Galem Materials\u003c/a\u003e. Carl Cram\u00e9r brings us seven new galem (not golem!) variants with this article which introduces the fantastic new blood, bone, carrion, clockwork, fossil, glass, and junk golems, each with their own different characteristics and abilities - from the amorphous blog galem to the plague-carrying carrion galem, to the reflective glass galem, Illustrated by Sade.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/fell-grafts-5529973\"\u003eFell Grafts: Demons \u0026amp; Devils\u003c/a\u003e. Have you ever wanted an abyssal hide, balor wings, a devil\u0027s arm, a wretch\u0027s belch, an imp\u0027s eye, infernal horns, or vrock feathers? Of course you have! Or at least, your Pathfinder character has. Right? Designer Mike Myler brings you rules for infernal bodily alterations for those willing to make a deal with a devil! Illustrated by Cat Lu.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/5477661\"\u003eThe Lighter Side of Necromancy\u003c/a\u003e. With three new necromantic spells, plus the Lifebringer wizard archetype, Charlie Brooks brings us good-aligned necromancers who protect the living and harm the undead. Not every necromancer wants to raise a foul army and conquer the world! Illustrated by Indi Martin.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/5433020\"\u003eFarmsteads \u0026amp; Foes.\u003c/a\u003e We reach our 60th article with this guide to making low-level play more compelling. Steven Willian Zundel 2nd offers a dozen useful edits which are designed to help you create gripping experiences right from the start of a party\u0027s adventuring career. Illustrated by Cat Lu.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/5223214\"\u003eHow Do I... Fly\u003c/a\u003e. Flight is something which becomes part of a Pathfinder game as the PCs gain levels. Part of our \"How do I...?\" series with has previously delved into the topic of stealth, this article looks in-depth at the flight rules, including magical and winged flight, bad weather, and flight in combat. By Michael McCarthy; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=1814195\"\u003eMulticlassing Feats\u003c/a\u003e. This article presents a selection of multiclassing feats which allow characters to pick up skills from those whose paths they cross. By Jonathan Palmer.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=1831889\"\u003eArchery Contests\u003c/a\u003e. Running and conducting large archery tournaments can be fun and easy! By Russ Morrissey, based on an original article by Ryan Nock.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=1856400\"\u003eRed Fangs in a White Night\u003c/a\u003e. This is an adventure for four 7th-level characters. Werewolves, vampires, a city under a white dome, and a missing archmage. Can the PCs catch White Night\u2019s mysterious werewolf? And what will they discover in the process? By Thiago Rosa.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=1898105\"\u003eUrndaemon, Voludaemon\u003c/a\u003e. This article presents an horrific demon, just waiting to corrupt your adventurers. By Jessie Staffler.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=1919708\"\u003eWeapon Style Feats\u003c/a\u003e. From mounted styles designed to be used in close-quarters, to ancient elven sword styles that emphasize deception and the use of a cloak as a defensive tool, this article introduces five new weapon styles, each with three weapon style feats, sure to enhance your game! By Jonathan Palmer.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=1967402\"\u003eCrypta Hereticarum: The Vault of Heresies\u003c/a\u003e. Evil lies trapped within the Crypta Hereticarum \u2014 the Vault of Heresies. The Clergy believes that true evil cannot be destroyed, and that killing an unholy disciple or destroying a cursed item will only free its malevolence to wreak havoc elsewhere in the world. For centuries, whenever the priests and godhands of the Clergy collected dangerous items, captured evil acolytes, or rescued afflicted innocents whose curses they could not break, they placed them in the vault, built beneath the desolate isle of Odiem, off the coast of the city Sid Minos. Many still tried to plunder its treasures - but these dungeon delvers are drawn not only by the promise of rare riches and powerful magic, but by the mysterious temptation of the vault\u2019s greatest prisoner, Ashima-Shimtu.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=1983171\"\u003eCreating Enjoyable Puzzles for Role Playing Games\u003c/a\u003e. Carl Heyl shows you how to create enjoyable puzzles for your Pathfinder game. It\u0027s all too easy to stop a game in its tracks, or throw off any sense of immersion. The advice in this article gives tips on creating organic, fun puzzles which don\u0027t interrupt your game. Illustrated by Sade.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=2110255\"\u003eFantastic Tomes \u0026amp; Librams\u003c/a\u003e. 1d100 mundane but exotic books and tomes to furnish a wizard\u0027s study, a library, or a treasure hoard. Each entry contains the book\u2019s name, its author, a short description, and an optional notation indicating its rarity, relative value, and number of pages. By Russ Morrissey.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=2163069\"\u003eMaking Mischief: A Dirty Trick Guide\u003c/a\u003e. Make the most of the dirty trick combat maneuver with this guide by Thomas Kyle, which also includes four new feats and two new spells designed to fool and bewilder your opponents in battle!\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=2207511\"\u003eAfter Death\u003c/a\u003e. Congratulations! Your party is dead. This is a Pathfinder RPG adventure designed for 9th-level characters. It is also a little different, as the PCs will start it dead. Fortunately for them, death is not the end. With the help of the azata Asha, they can still defeat the monstrous lich who killed them in the first place\u2026 And recover their lives in the process. By Jonathan Garret.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=2229027\"\u003eCherufe\u003c/a\u003e. A mighty, volcanic monster for your Pathfinder game! This menacing, CR14 giant appears to be made of magma. Its black, rocky mass radiates massive heat, while red light pours from its mouth and the cracks in its stony hide. Full stats, plus adventure seeds. By Jeff Lee; art by Xandits.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=2301113\"\u003eThe Power of Theme\u003c/a\u003e. Anthony Torretti discusses ways to introduces strong thematic elements into a campaign while avoiding railroading in this helpful GMing advice article.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=2430373\"\u003eCreating A Survival Horror Adventure\u003c/a\u003e. Resource scarcity, helplessness, and personal stories are all tropes of the survival horror genre for good reason: they work! By Jonathan Palmer; illustrations by Savage Mojo.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=2496172\"\u003eHerbal Remedies\u003c/a\u003e. Enhance your Pathfinder game with plants and herbs which heal, cure poisons or diseases, provide mental cleansing, or augment the imbiber. Butterfly Weed, St. John\u0027s Wort, Dragon Flower, Rosy Periwinkle... this article contains 10 useful herbal remedies. By Daniel Marshall; illustrations from Savage Mojo and Xanditz.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=2518720\"\u003eGalem Builder\u003c/a\u003e. Galems - not golems! - are built out of clay by the galem builders, an alternate version of the summoner. This article introduces the galem builder, along with the galem itself. Why summon an outsider when you can build your own perfect construct? By Carl Cram\u00e9r; art by Xanditz.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=2530801\"\u003eLeech\u003c/a\u003e. Not all healing is supernatural! Sometimes medical training takes the form of the field-surgeon, with roguish talents such as Apothecary, Bleed, Expert Surgeon, and First Aid, or even advanced talents like Cosmetic Surgery (if you\u0027d dare to undergo medieval-style cosmetic work!) Do not try this at home! By Carl Cram\u00e9r; art by Xanditz.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=2652180\"\u003eStunning Eldritch Fist\u003c/a\u003e. When you combine spellcasting and the martial arts, you get three new exciting fighting styles for the Pathfinder RPG. Emulate the vampire\u0027s gaseous form with the Clouded Path Style; use the graceful dance of blossoms on the wind with the Falling Blossom Style; or summon virulent toxins from your body with the Wandering Spider Style. Each style is presented with three feats ready for use. By Jerall Toi; art by Xanditz.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=2664528\"\u003eShadow Magic\u003c/a\u003e. Shadow Magic introduces 16 new shadow spells to your Pathfinder game, pushing the limits of illusion magic. Whether you\u0027re creating undead shadows, arming yourself with shadow weapons, or transforming yourself into a quasi-real shadow shape, the realm of shadow provides the muscle behind the illusion. By Carl Cram\u00e9r; illustrated by Xanditz.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/2755797\"\u003eBow \u0026amp; Rival\u003c/a\u003e. This article introduces two new NPCs designed specifically to take part in archery contests as introduced in the TRAILSeeker Archery Contests article. These NPCs are well suited to serve as rivals, spanning a number of competition sizes. Each entry details the type of contests that each NPC would find attractive, coupled with suggestions on how they would approach the contest. For players and GMs alike, each NPC also introduces a new ranged combat-themed magic item which expands the options available for both thrown weapons and traditional archery. By Jerall Toi, illustrated by Xanditz.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/2769056\"\u003eChimeric Fusion\u003c/a\u003e. This brand new Chimeric Variant system allows you to create chimeras beyond the Greek archetypal dragon, lion, and goat, and adds nearly 20 new aspects including the yeti, aboleth, spider, golem, and cobra. Additionally, two new spells allow casters to engage in the practice of chimeric fusion. By Anthony Torretti; illustrated by Jen Tracy \u0026amp; Rick Hershey.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/2823375\"\u003ePower Components: The Biting Flames\u003c/a\u003e. Daniel Marshall brings you special components to augment your spells! In this article, find rules for harvesting ingredients, ranging from the organs of defeated creatures to the essence of elementals; and details on trading exotic ingredients with essence vials. Plus six sample ingredients, from dragon bone and ifrit blod to phoenix ashes and salamander horn. Illustrated by Nick Cramp \u0026amp; Jeremy Corff.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/2848898\"\u003eThe Right Way to Fudge\u003c/a\u003e. When and how should the GM \u003ca href=\"http://www.enworld.org/forum/forumdisplay.php?500\u0026amp;prefixid=fate\" rel=\"nofollow\"\u003efudge\u003c/a\u003e an encounter? Jeremy Lewit discusses the reasons and the methods, and provides advice on the right way to fudge. Should you alter the enemies, change the goalposts, or add new challenges? Illustrated by Savage Mojo.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/2912178\"\u003eModern Mysteries\u003c/a\u003e. Meet the Oracles of Industry and of Lost Omens in this Pathfinder RPG article by Carl Cram\u00e9r. These new mysteries add new slants to the Oracle. The mystery of Industry is one of fire and iron; a vision of a mechanical world. The mystery of Lost Omens deals with an age without prophecy where Oracles defy \u003ca href=\"http://www.enworld.org/forum/forumdisplay.php?500\u0026amp;prefixid=fate\" rel=\"nofollow\"\u003efate\u003c/a\u003e at every turn. Illustrated by Sade \u0026amp; Rick Hershey.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/2990169\"\u003eA World Beneath The Waves: Underwater Adventures\u003c/a\u003e. From Daniel Marshall come spells, magic items, hazards, a new monster, and an undersea encounter table. Cast steamspray, use the ring of the triton, fight a Sahuagin Lieutenant, or navigate steam vents and coral reefs. Illustrated by Indi Martin.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/3096757\"\u003eExpanded Skills: Handle Animal\u003c/a\u003e. Expand the Handle Animal rules! This article presents racial affinities for different animals, and the ways in which different types of creaure respond to domestication. Additionally, author Carl Cram\u00e9r includes a new regional trait and the Expert Trainer feat to round out any animal trainer\u0027s resume! Illustrated by Jacob Blackmon.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/3159115\"\u003eSkilled Archetypes\u003c/a\u003e. Introducing the Lay Cleric, the Militant, and the Unorthodox Wizard - three Pathfinder archetypes which focus on skills more than on their class abilities by sacrifcing arcane schools, feats, or domains. By Carl Cram\u00e9r; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/of-wolf-man-3204320\"\u003eOf Wolf \u0026amp; Man\u003c/a\u003e. The Order of the Wolf, and the Circle of the Whistling Oak are two brand new druidic circles for your Pathfinder game. Complete with alternate class abilities and six new druidic spells, these player options focus on animals and on woodland battle, respectively. By Daniel Marshall; illustrated by Xanditz.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/occult-new-3242839\"\u003eThe Occult: New Oracle Curses\u003c/a\u003e. Eight new Oracle curses with an occult theme for your Pathfinder game - animal aspect, deluded, divine brand, psychography, solipsism, somnambulism, temptation, and voices. By Carl Cram\u00e9r; illustrated by Rita Marfoldi.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/3301591\"\u003ePractical Divination\u003c/a\u003e. 12 new divination spells designed to address practical problems - from magic mapping to incidental armor, animal spy to trial by fire, and more! By Carl Cram\u00e9r; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/3322028\"\u003eVariant Galems\u003c/a\u003e. In the second article on the galem builder archetype for the summoner class (originally introduced in TRAILseeker #14), Carl Cram\u00e9r brings us brass, flesh, ice, iron, stone, and wood galems. Illustrated by Rick Hershey \u0026amp; Jen Tracy.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/tip-of-tongue-3339283\"\u003eTip of the Tongue\u003c/a\u003e. A 43-page adventure PCs of 7th-8th level! Hirsli Aptal embodies the finest qualities of Bellek, the City of Scholars: she is disciplined, studious, and dedicated to the pursuit of knowledge. Lately, however, her perfect memory (itself a product of the alchemy she practices) is proving elusive. Will the adventurers be able to get to the bottom of this mystery? If so, will they survive the dangerous knowledge they\u0027re destined to awaken?\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/new-paths-of-ki-3339596\"\u003eNew Paths of Ki\u003c/a\u003e. Ki isn\u0027t just for monks - these new archetypes allow swashbucklers, rangers, paladins, and fighters access their inner ki in the form of the dojo slayer, mystic weaponsmith, spirit hunter, and youxia, along with four new feats and a selection of new ki powers. By Thiago Rosa; illustrated by Jacob Blackmon.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/trailseeker?ty=h\"\u003eThe Tactician\u003c/a\u003e. John Lynch brings us a new fighter archetype for the Pathfinder Roleplaying Game. Strength and skill at arms are only half the battle; precise and clever tactics and techniques elevate the fighter to new heights. The tactician is a versatile combatant, able to inspire and rally her allies, and use a range of specialized fighting techniques. Illustrated by Rick Hershey.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/3613314\"\u003eGothic Curses\u003c/a\u003e. What do Choreomania, Disbelieved, Forthright, Grotesque, Healing Icon, Leper, and Stigmata have in common? They\u0027re all new horrific oracle curses for the Pathfinder Roleplaying Game, just in time for Halloween! By Carl Cram\u00e9r; illustrated by Rita Marfoldi.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/racial-heritages-3633073\"\u003eRacial Heritages\u003c/a\u003e. Does the blood of kings run in your veins? Was a distant ancestor a giant? Explore new racial combinations by inheriting just a touch of heritage in your bloodline - Aberrant, Angelic, Agathion, Archon, Asuran, Deific, Djinni, Efreeti, Elven, Fey, Fiendish, Giant, Hag, Human, Lycanthrope, Marid, Naga, Royal, Orcish, Shaitan, or Vampiric. By John Lynch; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/3641311\"\u003eExpanded Skills: Stealth\u003c/a\u003e. Carl Cram\u00e9r explains the Pathfinder stealth rules, and expands them with ten useful new rules from States of Alertness to Group Stealth, Shadowing to Camouflage, plus a revised version of the way invisibility works. Illustrated by Jen Tracy.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/ace-of-blades-3717580\"\u003eAce of Blades\u003c/a\u003e. Flinging a flurry of blades doesn\u0027t need to be a sub-optimal character design! Thomas Kyle show you how to make the most out of thrown weapon masters with 7 new feats and a pile of great advice. Illustrated by Jeshields.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/3751123\"\u003eThe Making Of An Archetype\u003c/a\u003e. TRAILseeker veteran Carl Cram\u00e9r takes a detailed look at the process of creating an archetype for the Pathfinder Roleplaying Game. Assigning a feat-equivalent numerical value to class features, and accounting for both synergies and flair, this article helps you to create original and unique concepts for inclusion on your game. Illustrated by Scott Harshbarger.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/clockwork-druid-3782995\"\u003eClockwork Druid\u003c/a\u003e. Robert Montano brings us a brand new class which fuses druidic tradition and mechanical artifice. Also introducing the three schools of botanical clockwork - Mechanobiology, Morphic Botanical Clockwork (the \"Gearshifters\", as they are known), and Verdant Engineering. Illustrated by Vanessa Bailey.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/3802273\"\u003eMiserly Necromancer\u0027s Grimoire\u003c/a\u003e. Spells you recognize, but with a deathly twist. Carl Cram\u00e9r gives us variants of common spells altered for the use of necromancers. Along with seven spells (\u003cem\u003eghost spears, incorporeal haunt, rouse corpse, rouse undead, skeletal hand, skeletal regeneration,\u003c/em\u003e and \u003cem\u003equicken the dead\u003c/em\u003e), this collection of deathly incantations also includes stats for the ogre zombie and the warhorse skeleton. Illustrated by Je Shields.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/building-better-3891209\"\u003eBuilding A Better Gnoll\u003c/a\u003e. In our 40th article, Rob Gaffrey looks at the gnoll as a PC race and suggests ways to use traits to spice them up in your Pathfinder game, along with two sample knoll builds - the Scavenger Gnoll and the Hunter Gnoll. Illustrated by Cat Lu.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/undying-fury-3921344\"\u003eUndying Fury: Barbarians \u0026amp; The Undead\u003c/a\u003e. In the dark reaches of the world, there are barbarians who channel the dead. Vampire Blood Barbarians feast upon the blood of their foes; Mummy Wraps Barbarians inspire despair; Ghost Soul Barbarians are impossible to pin down; and Zombie Flesh Barbarians don\u0027t even notice when you cleave off half their head. By Robert Montano; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/3951836\"\u003eFour Random Roleplaying Encounters\u003c/a\u003e. These four random encounters focus on roleplaying and problem solving over combat. Baby Monsters, The Tag Along, The One That Got Away, and Snake Oil Salesman present the adventurers with moral and practical dilemmas. By Anthony Jennings; illustrated by Jes Shields.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/3960578\"\u003eCooking Up Magic\u003c/a\u003e. Ho, ho, ho, ho! Into the pot you go! New for TRAILseeker patrons! End the year with a touch of evil as Carl Cramer presents us with a pair of dark fairytale inspired archetypes. The Stew Witch and the Hash Slinger allow the witch and the ranger to indulge in cooking magic, gaining abilities from the victims they consume. These archetypes are best suited for evil antagonists. Illustrated by Indi Martin.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/4142751\"\u003eThe Many Turns of the Flame Blade\u003c/a\u003e. James Wylie takes a close look at the flame blade spell, with new archetypes and feats designed to enhance or complement the flaming sword. The Oasis Guardian is a druid who calls on the burning blade; the Burning Wanderer is a ranger who gains the flame blade in his repertoire; and feats like Divine Flames, Elven Fire Duelist, Lingering Flames, and Soul of Fire extend the flame blade\u0027s abilities. Illustrated by Egil Thompson and Phil Stone.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/liberator-and-4168939\"\u003eLiberator and Tyrant\u003c/a\u003e. Two new paladin archetypes introduce a chaotic good champion of liberty and the lawful evil tyrant, which join the existing paladin and anti-paladin in the alignment square of holy knights. By Carl Cram\u00e9r; illustrated by Scott Harshbringer.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/4169230\"\u003eLeave None Standing! Flavourful Feats for the Kineticist\u003c/a\u003e. 15 new feats for the kineticist, from Dance of the Elements to Elemental Aspirant to Kinetic Backlash to Rend the Enemy. These feats allow kineticists to specialise or to add extra flavor and flair to characters. By Thomas Kyle; illustrated by Jen Tracey.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/4241052\"\u003eExpanded Skills: Disable Device \u0026amp; Linguistics\u003c/a\u003e. The Expanded Skills series continues with a detailed look at Disable Device and Linguistics. Whether you are using Disable Device for demolition, firefighting, or intruder alerts, or Linguistics for research, code, map reading, or riddles, these new uses expand old skills in new and inventive ways and help you make the most out of your character. By Carl Cram\u00e9r; illustrated by Egil Thompson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/trailseeker?ty=h\"\u003eArchetypes of Mystery\u003c/a\u003e. Enhance your Pathfinder game with these three archetypes for those who hide their identity, from the Hidden Master for summoners to the La
