    "summary": "I am a Chicago based artist working in a variety of media. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/56966de27086d7e8c28f5867/56966ff4a12f44ae28293a6c/56967dd6d8af10712ecde58c/1452806452467/the-sum-of-its-parts_15295766720_o.jpg?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eI\u00a0have three primary bodies of work: \u003cbr\u003e\u003ca href=\"http://www.tiffanygholar.com/the-doll-project\" rel=\"nofollow\"\u003eThe Doll Project\u003c/a\u003e, \u003ca href=\"http://www.tiffanygholar.com/post-consumerism\" rel=\"nofollow\"\u003ePost-Consumerism\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.tiffanygholar.com/recessionism\" rel=\"nofollow\"\u003eRecessionism\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/56966de27086d7e8c28f5867/5696709d841aba21e9e4d34b/5696c3edc21b861f8f9af7df/1459543591092/My+First+Diet+-+1969.jpg?format=500w\"\u003e\u003cbr\u003e\u003cbr\u003eI sell my art online on a few different sites, including\u00a0\u003ca href=\"http://www.etsy.com/shop/tjgholar\" rel=\"nofollow\"\u003eEtsy\u003c/a\u003e,\u00a0\u003ca href=\"http://society6.com/TiffanyGholar\" rel=\"nofollow\"\u003eSociety6\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.zazzle.com/mixedmediaartdesign\" rel=\"nofollow\"\u003eZazzle\u003c/a\u003e. I also sell the art books I\u0027ve written on\u00a0\n\u003ca href=\"http://amazon.com/author/tiffanygholar\" rel=\"nofollow\"\u003eAmazon\u003c/a\u003e and in the\u00a0\u003ca href=\"http://itunes.apple.com/us/artist/tiffany-gholar/id651630671?mt=11\" rel=\"nofollow\"\u003eiTunes store\u003c/a\u003e.\n\u003cbr\u003e\u003cbr\u003eI\u0027ve been working out of my studio in the historic \u003cstrong\u003eFine Arts Building\u003c/strong\u003e in downtown Chicago and want to keep working there. But being an artist can get expensive sometimes. In addition to the cost of an art studio, there are membership dues for arts organizations to pay, entry fees for art shows,\u00a0as well as fees to rent space at arts events around the city. Sometimes I\u0027ve had to let opportunities to share my work pass me by because I simply couldn\u0027t fit them into my budget. I\u0027ve reached a point in my art career where what I need more than anything else is additional funding to reach the next level. And that\u0027s where you come in.\u003cbr\u003e\n\u003cbr\u003e\nWith your support, I can continue my studio practice while also getting my art in front of a new audience. Whether participating in more local shows in Chicago or being able to afford to ship art to and from shows in other states of countries, I will be able to use your contribution towards furthering my creative process.\u003cbr\u003e"
