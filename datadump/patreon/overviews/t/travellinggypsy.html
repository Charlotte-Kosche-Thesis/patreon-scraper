    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWHATS NEXT?!\u003cbr\u003e\u003cbr\u003eHi! My name\u2019s Kristi Ebanks and I\u2019m born in Cairns, \u003cstrong\u003eAustralia\u003c/strong\u003e. I\u2019m originally from the \u003cstrong\u003eCayman Islands\u003c/strong\u003e and have moved back and forth between both countries throughout the course of my life. From this, I\u2019ve officially never lived in one place for more than six years at a time, so you could say \u003cstrong\u003echange\u003c/strong\u003e is a pretty constant thing in my life and I absolutely LOVE it!\u003cbr\u003eI\u2019ve recently just come back to Australia after two years of \u003cstrong\u003etravelling\u003c/strong\u003e\u00a0and\u00a0\u003cstrong\u003ebackpacking\u003c/strong\u003e around the \u003cstrong\u003eworld\u003c/strong\u003e with my \u003cstrong\u003esister\u003c/strong\u003e and you could easily say that those two years involve some of the \u003cstrong\u003ebest\u003c/strong\u003e moments of my life.\u003cbr\u003e 2017 was a year to remember for me but I\u2019m welcoming 2018 with open arms for new and \u003cstrong\u003eexciting\u003c/strong\u003e things.\u003cbr\u003eOn my Patreon page I\u2019ll be posting \u003cstrong\u003evideos\u003c/strong\u003e and \u003cstrong\u003eblogs\u003c/strong\u003e of my last two years of travel as well as what I\u0027m up to now. \u003cbr\u003e\u003cem\u003eExploring, trying new things, making dream catchers, painting and being free\u003c/em\u003e is what this year is all about for me. So if any of these things interest you, come follow me and be apart of the \u003cstrong\u003eadventures\u003c/strong\u003e and \u003cstrong\u003eart\u003c/strong\u003e that 2018 brings for me.\u003c/div\u003e\n\n"
