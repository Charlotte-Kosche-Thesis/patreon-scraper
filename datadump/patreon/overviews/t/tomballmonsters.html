    "summary": "I started the North Houston map in November 2016 as a simple service providing a Twitter feed of rare Monster spawns in the Tomball area. \u00a0It has grown tremendously since then.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eDec 2016\u003c/strong\u003e, Added a North Tomball twitter feed\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFeb 2017\u003c/strong\u003e, Launched public map\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFeb 2017\u003c/strong\u003e, Expanded coverage to the Woodlands and Magnolia\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMay 2017\u003c/strong\u003e, Greatly expanded the scanning area in Tomball and the Woodlands\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eJune 2017\u003c/strong\u003e, Added a Discord server with better features than Twitter including feeds/chat\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eJuly 2017\u003c/strong\u003e, Added support for the new raiding system\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAug 2017\u003c/strong\u003e, Increased coverage area again including the addition of Spring\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAug 2017\u003c/strong\u003e, Expanded to 6 servers to handle the load and improve quality of service\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSept 2017\u003c/strong\u003e, Invested in accounts to support individual information for all monsters\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSept 2017\u003c/strong\u003e, Increased coverage area again including the addition of Cypress, Jersey Village\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eOct 2017\u003c/strong\u003e, Increased coverage area again to close remaining gap areas\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNov 2017\u003c/strong\u003e, Added Conroe.  Added IV scan-on-demand for those not automatically checked\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDec 2017\u003c/strong\u003e, Additional map notification options.\u00a0 Adjusted system for new weather feature.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThis service has always been free, non-profit, and operated by voluntary donations. \u00a0All expenses go to operating costs (servers, scanner account generation, level 30 account purchases, hashing, captcha, proxies, and tools). \u00a0However, a change in July 2017 occurred that drastically changed the cost structure of anyone operating a mapping service, which forced me to solicit a dependable revenue stream to pay for operating expenses. \u00a0\u003cbr\u003e\u003cbr\u003eThe reason for this is that all communications with the monster servers are coded.  All users of 3rd-party applications such as a map must pay the same 3rd-party provider, to do the encoding.  They have a monopoly and drastically changed the way they calculate how many encodings a customer is using per minute. \u00a0As a result, all map operators are having to pay them for a 10X times larger number of \u0027hashing keys\u0027 per month. \u00a0\u003cbr\u003e\u003cbr\u003eThe costs of running this service are directly proportional to the scanning area.\u00a0 This includes partner services that I use as well as the server operating costs.\u00a0 I have expanded over the last year from 1 to 7 servers due to the ever-increasing number of users consuming the services of the map and discord.\u003cbr\u003e\u003cbr\u003eI appreciate your support!"
