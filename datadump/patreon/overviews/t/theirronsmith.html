    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tWe\u0027re here to show you how to be better at and enjoy Hearthstone more by distilling the subtleties of the game \u0026amp; meta into usable, practical information.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nSimple.\n\u003cbr\u003e\n\u003cbr\u003e\nYou\u0027ve probably read some of our content by now, and know how useful they are (if not, go read some now, they\u0027re free!)\n\u003cbr\u003e\n\u003cbr\u003e\nContent like:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eMeta Solutions, that break down the current meta and offer the best counter decks and\u003c/li\u003e\n\u003cli\u003eDeck Masteries that focus on one deck type and show you how to build it, why it\u0027s built different ways, what each works for and how to play it against every match-up.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\nThis is just the beginning though. We have other content types we\u0027re trying already, and heaps more on the drawing board.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nWhich is why we need your help.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nAt the moment we\u0027re putting all of our time into The Irronsmith and these guides, and loving it! We just need to bring in an income so we can keep it up!\n\u003cbr\u003e\n\u003cbr\u003e\nWe are totally ad-free and membership-free, and we want to keep it that way. While we\u0027ll be giving bonuses and extras to our supporters here as our core community, all of our main content will stay totally free.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nSo if you find our content useful or enjoyable, we\u0027d love it if you joined us and supported us in getting this content out there, keeping the meta exciting and making Hearthstone fun!\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\nHow it works:\n\u003cbr\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong style=\"font-weight: bold; color: rgb(51, 51, 51);\"\u003e\u003c/strong\u003eYou choose the amount you\u0027d like to give each week to support us ongoingly\u003c/li\u003e\n\u003cli\u003eWe create awesome content\u003c/li\u003e\n\u003cli\u003eYou get extra cool bonus rewards for being awesome and supporting us (see below)\u003c/li\u003e\n\u003c/ol\u003e\nThis is for ongoing support, so generally its a smaller amount that you give each week. You can cancel at any time, no guilt, life happens.\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n*Important point about how we\u0027ll use Patreon*\n\u003cbr\u003e\n - We want our content to be community driven. Literally. We want to give our supporters a chance to vote on what content they find most useful and literally choose what types of content we make \u0026amp; what we don\u0027t.\n\u003cbr\u003e"

     "about": "We are a Top Legend Player/Writer and a Web/Business Guy making a place on the internet for great Hearthstone content that help people.\u003cbr\u003e\u003cbr\u003eThe Brains:\u003cbr\u003eCorey \"Irronman\" has played Hearthstone since beta days and has been rank 1 legend on NA a couple of times. He loves the game for the deck-building, and not just playing the cards but understanding the subtleties that allow you to control the game and guarantee the win.\u003cbr\u003eThis is what he writes about.\u003cbr\u003e\u003cbr\u003eThe Other Guy:\u003cbr\u003eJustin has spent his life dabbling in building websites \u0026amp; businesses and searching for the meaning of it all. If you happen to know it, let him know. In the mean time he\u0027s improving his skills and trying to make awesome things happen. Hates the mainstream.\u003cbr\u003e\u003cbr\u003eThe People Person:\u003cbr\u003eDamon \"Runner\" has played Hearthstone from beta as well, he\u0027s not as good though. What he does love is interaction with the fans. You might know him from The Forge, The Irronsmith\u0027s weekly podcast. Hopefully you like him, he sure likes you.",
