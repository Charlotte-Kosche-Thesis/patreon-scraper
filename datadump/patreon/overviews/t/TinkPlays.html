    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u00a0\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003eA\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003ebout Me\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(221, 217, 195);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHi everyone! My name is Krystina Praski, aka Tink! I am a gamer / cosplayer in Alberta, Canada and I started cosplaying in March of 2017. Being an avid gamer I had always wondered what it would be like to see the beautifully designed characters from games I play, in real life! I did tons of research and jumped into the art of cosplaying, and fell in love with creating these characters!.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003eWhy I Made Patreon\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003eI received a really warm response to the idea of opening up a Patreon because I constantly want to give back to you guys and do things for you that you would all like. Unfortunately its financially difficult to do so, so opening up a Patreon allows you amazing people to help me give to you! I would like to create tutorials that you guys request in the form of photo sets or videos along with sending Polaroids and prints of my cosplays for you to keep!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRewards\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003eWhen you pledge to a creator here on Patreon you can either do monthly or by creation I believe. For mine I chose monthly pledges. Meaning at the start of every month, you will get charged the amount you chose to pledge and at the end of the month the rewards associated to your tier will be sent to you! I hope eventually to create a wider variety of rewards available but for now we are starting out small!\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003eThank You!!\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u003cb style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eTHANK YOU \u003c/span\u003e\u003c/b\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eto everyone who supports my work, whether its through your kind words or your pledges I love you all so much and am SO SO SO grateful\u00a0for you guys. You guys make cosplaying so enjoyable for me, I love your responses and reactions to what I make, and I am so excited to have you all along for this amazing journey with me!\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
