    "summary": "\u003cstrong\u003eTime Lord and the TARDIS\u003c/strong\u003e \u2013 \u044d\u0442\u043e \u043f\u0440\u043e\u0435\u043a\u0442, \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043d\u044b\u0439\u00a0\u003ca href=\"https://twitter.com/timelordrose\"\u003e\u043c\u043d\u043e\u0439\u003c/a\u003e \u0432 \u0443\u0436\u0435 \u0442\u0430\u043a\u043e\u043c \u0434\u0430\u043b\u0435\u043a\u043e\u043c 2013 \u0433\u043e\u0434\u0443, \u0431\u0430\u0437\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u043d\u0430 \u0444\u044d\u043d\u0434\u043e\u043c\u043d\u044b\u0445 \u043a\u0430\u0432\u0435\u0440\u0430\u0445, \u0442\u0440\u0430\u0432\u0435 \u0434\u043b\u044f \u0431\u0435\u0434\u0440\u0430 \u0438 \u0433\u0430\u043b\u043b\u0438\u0444\u0440\u0435\u0439\u0441\u043a\u043e\u043c \u0447\u0430\u0435. \u003cbr\u003e\u0421\u043f\u0443\u0441\u0442\u044f \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u043a\u043e \u043c\u043d\u0435 \u043f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u0438\u043b\u0438\u0441\u044c \u043f\u043e\u0442\u0440\u044f\u0441\u0430\u044e\u0449\u0438\u0435 \u043b\u044e\u0434\u0438, \u0441 \u043a\u043e\u0442\u043e\u0440\u044b\u043c\u0438 \u043c\u044b \u0440\u0443\u043a\u0430 \u043e\u0431 \u0440\u0443\u043a\u0443 \u0438\u0434\u0435\u043c \u043f\u043e \u0441\u0435\u0439 \u0434\u0435\u043d\u044c.\u003cbr\u003e\u003cbr\u003e\u0421\u043c\u044b\u0441\u043b \u043f\u0430\u0442\u0440\u0438\u043e\u043d\u0430 \u0436\u0435 \u0437\u0430\u043a\u043b\u044e\u0447\u0430\u0435\u0442\u0441\u044f \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u043a\u0430\u0432\u0435\u0440\u043e\u0432 \u043f\u043e\u0436\u0438\u0440\u0430\u0435\u0442 \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u0432\u0441\u0451 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e\u0435 \u0438 \u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u0432\u0440\u0435\u043c\u044f, \u043a\u0430\u043a \u0438\u0442\u043e\u0433: \u0437\u0430\u043f\u0438\u0441\u043a\u0438 \u043d\u0435\u0442, \u043f\u0440\u043e\u043f\u0438\u0441\u043a\u0438 \u043d\u0435\u0442, \u043f\u0438\u043f\u0438\u0441\u043a\u0438 \u043d\u0435\u0442.\u00a0\u0410 \u0431\u0440\u043e\u0441\u0430\u0442\u044c \u044d\u0442\u043e \u0434\u0435\u043b\u043e \u044f \u043d\u0435 \u0445\u043e\u0447\u0443, \u0431\u043e\u043b\u0435\u0435 \u0442\u043e\u0433\u043e - \u0431\u044b\u043b\u043e \u0431\u044b \u043d\u0435\u043f\u043b\u043e\u0445\u043e \u043d\u0430\u0447\u0430\u0442\u044c \u0440\u0430\u0441\u0448\u0438\u0440\u044f\u0442\u044c\u0441\u044f \u0438 \u043c\u0435\u0434\u043b\u0435\u043d\u043d\u043e, \u043d\u043e \u0432\u0435\u0440\u043d\u043e \u043d\u0430\u0447\u0438\u043d\u0430\u0442\u044c \u0442\u0432\u043e\u0440\u0438\u0442\u044c \u043f\u043e\u043b\u043d\u043e\u0441\u0442\u044c\u044e \u0441\u0432\u043e\u044e \u0444\u0430\u043d\u0434\u043e\u043c\u043d\u0443\u044e \u043c\u0443\u0437\u044b\u043a\u0443, \u0441\u043e \u0441\u0432\u043e\u0438\u043c\u0438 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c\u0438 \u043c\u0438\u043d\u0443\u0441\u0430\u043c\u0438. \u041d\u043e \u0434\u043b\u044f \u044d\u0442\u043e\u0433\u043e \u043c\u043d\u0435 \u043d\u0443\u0436\u043d\u0430 \u0432\u0430\u0448\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041f\u0440\u0435\u0434\u0443\u043f\u0440\u0435\u0436\u0434\u0430\u044e\u003c/strong\u003e, \u043f\u0430\u0442\u0440\u043e\u043d\u0441\u0442\u0432\u043e \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0441\u043a\u043e\u0440\u0435\u0435 \u0431\u043b\u0430\u0433\u043e\u0442\u0432\u043e\u0440\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c\u044e, \u0438\u0431\u043e \u0432 \u0433\u0440\u0443\u043f\u043f\u0435 \u043c\u044b \u043f\u0443\u0431\u043b\u0438\u043a\u0443\u0435\u043c \u0442\u043e\u043b\u044c\u043a\u043e \u0442\u043e, \u0447\u0442\u043e \u0441\u0447\u0438\u0442\u0430\u0435\u043c \u043b\u0443\u0447\u0448\u0438\u043c\u0438 \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u0430\u043c\u0438. \u0421\u0442\u0430\u0432 \u043f\u0430\u0442\u043e\u0440\u043e\u043d\u043e\u043c, \u0412\u044b \u0441\u043a\u043e\u0440\u0435\u0435 \u0437\u043d\u0430\u043a\u043e\u043c\u0438\u0442\u0435\u0441\u044c \u0441 \u043a\u0443\u0445\u043d\u0435\u0439 \u0438 \u0442\u0435\u043c, \u0442\u043e \u043e\u0441\u0442\u0430\u043b\u043e\u0441\u044c \u0437\u0430 \u043a\u0430\u0434\u0440\u043e\u043c, \u0447\u0435\u043c \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0435 \u043f\u043e\u043b\u043d\u043e\u0446\u0435\u043d\u043d\u0443\u044e \u0430\u043b\u044c\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u0443 \u0432\u044b\u0448\u0435\u0434\u0448\u0435\u0439 \u043f\u0435\u0441\u043d\u0438. \u0425\u043e\u0442\u044f \u0420\u044b\u0431\u0435, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0431\u043e\u043b\u044c\u0448\u0435 \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u0440\u0430\u043d\u043d\u0438\u0435 \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u044b \u0410\u043b\u044b\u043c\u0438 \u043a\u0440\u0430\u0441\u043a\u0430\u043c\u0438, \u0441 \u043a\u043e\u0438\u043c\u0438 \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043e\u0437\u043d\u0430\u043a\u043e\u043c\u0438\u0442\u044c\u0441\u044f, \u0441\u0442\u0430\u0432 \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u043c.\u003cbr\u003e\u041d\u043e \u043f\u043e\u043c\u043d\u0438\u0442\u0435,\u00a0\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c638624/v638624612/206a2/UirOtJcePw0.jpg\"\u003e\u003cbr\u003e"
