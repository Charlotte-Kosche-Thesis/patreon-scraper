    "summary": "My name is Kaitlyn, and I\u0027m the main Game Master for the Twitch channel\u00a0\u003ca href=\"https://www.twitch.tv/trueneutraltv\" target=\"_blank\"\u003e\u003cstrong\u003eTrueNeutralTV\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nTrue Neutral is unique because our tabletop play-style is built around original systems that promote immersion, storytelling, and realism in tabletop gaming. While we also incorporate music, soundscapes, sound effects, maps, and art to create immersive environments for every scene of our games, we believe that our sharp role-play, deep universes, and no-meta approach to tabletop make us unique.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve made this Patreon because True Neutral is something special, and I want it to grow. True Neutral is\u00a0currently streaming one tabletop show, a universe set in a survival-horror VR--MMO called \"Coagulate.\" As time goes on and support grows, we can afford to focus more time on creating content!\u003cbr\u003e\n\u003cbr\u003e\nTo see some episode highlights from our dark fantasy and survival-horror universes, visit\u00a0\u003ca href=\"https://www.twitch.tv/trueneutraltv/videos/all\" target=\"_blank\"\u003e\u003cstrong\u003ethis page\u003c/strong\u003e\u003c/a\u003e.\u00a0If you like what you see, consider supporting this Patreon. :}\u003cbr\u003e\n\u003cbr\u003e\nThank you to everyone who\u0027s helped True Neutral so far. Your support has been inspirational and beyond kind.\u003cbr\u003e"
