    "summary": "\u003ch2\u003eWho Is Stephanie Smith?\u003c/h2\u003eYou may know me from some of my more infamous work as a video game journalist. Such brow raising pieces as\u003cem\u003e\u00a0\u003ca href=\"http://plusmana.com/girl-gamers-hate-female-characters/\"\u003e Why Do Girls Hate Female Characters?\u003c/a\u003e\u003c/em\u003e\u00a0on \u003cem\u003ePlus Mana\u003c/em\u003e, or\u003cem\u003e\u00a0\u003ca href=\"http://www.gamerheadlines.com/2016/03/feminists-fear-tifa-boobs/\"\u003e Tifa\u0027s Tits And Other \u0027Problematic\u0027 Things\u003c/a\u003e\u003c/em\u003e\u00a0on Gamer Headlines. What I\u0027m getting at is I tend to have a unique perspective on things that can sometimes land me in a little trouble. So if you like my work here is a place where you can support it and keep track of it across all the platforms I post on. Over my Discord, you\u0027ll be able to chat with me and other fans of my work.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWhat Are You Supporting?\u003c/strong\u003e\u003c/h2\u003e\u003ch4\u003eIndie Thoughts: A Different Kind Of IT\u003c/h4\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/400356217098207252/433701425613111316/Indie_Thoughts_A_different_sort_of_IT.png\"\u003e\u003cbr\u003eBy supporting me on Patreon you are supporting my personal project\u003cem\u003e\u00a0\u003ca href=\"http://www.indiethoughts.com/\"\u003e Indie Thoughts\u003c/a\u003e. \u003c/em\u003eIt\u0027s a little website with the idea of combining the topics of gaming, education, and travel together. For example\u00a0\u003ca href=\"http://www.indiethoughts.com/esl-lesson-the-body-taught-spore/\"\u003e What games can be great for the classroom\u003c/a\u003e? or\u00a0\u003ca href=\"http://www.indiethoughts.com/dungeons-and-dragons-esl-tefl/\"\u003e How can I incorporate Dungeons and Dragons into my lesson plans\u003c/a\u003e? or\u00a0\u003ca href=\"http://plusmana.com/mmos-perfect-home-away-home/\"\u003eMMOs are the perfect home away from home\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAs well as normal essays and articles I interview developers. In the past, I have interviewed\u00a0\u003ca href=\"http://www.indiethoughts.com/madison-alexis-di-stefano/\"\u003e Alexis Di Stefano about MADiSON\u003c/a\u003e,\u00a0\u003ca href=\"http://www.indiethoughts.com/interview-super-seducer-la-ruina/\"\u003e Richard La Ruina about Super Seducer\u003c/a\u003e, and more. As a dedicated gamer and a teacher, this is the kind of content I live and breathe. I hope to entertain and inform my audience while I carve out this little niche online.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eLagluster Gaming On Twitch \u0026amp; YouTube\u003c/h4\u003eAlongside interviewing developers, as part of a new expansion, I\u0027m streaming their games on Twitch. I also talk about controversies surrounding games and read some of the more amusing Steam threads.\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eQuestions And Answers On Quora\u003c/h4\u003ePerhaps you are just here because you love my answers on Quora. I do have a habit of making real essays out of those.\u003cbr\u003e\u003ch4\u003eMy Writing Across The Web\u003c/h4\u003eBy supporting me here, you are supporting me everywhere!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.minds.com/archive/thumbnail/637520448740925449\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eMany readers have emailed me in the past in order to give me a tip for my writing work. I started this Patreon to facilitate those valuable readers who want to support me. Beyond that, my readership craves my cutting attitude to feminism. This isn\u0027t something that is easily marketable on most Video Game News websites. It is a lot easier to have my own soapbox to discuss the \u0027Feminist Perspective\u0027 with the same cutting tongue you all love or love to hate.\u003cbr\u003e\u003cbr\u003ePatreon and Indie Thoughts also allows me the freedom to speak out against certain aspects of Video Game Journalism without fear of retribution. Not just that, but difficult and controversial topics such as \u0027#Diversity\u0027, and women in gaming. I have been trying to this with articles such as\u003cem\u003e\u00a0\u003ca href=\"http://www.indiethoughts.com/wrong-video-game-journalism-pt1/\"\u003eWhat\u0027s Wrong With Video Game Journalism?\u003c/a\u003e\u003c/em\u003e\u00a0and\u003ca href=\"http://www.indiethoughts.com/diversity-gaming-intention/\"\u003e\u003cem\u003e Diversity In Gaming And The Importance Of Intention\u003c/em\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Do Patreons Get?\u003cbr\u003e\u003c/strong\u003eMy anticipated upload rate is a minimum of 2 articles a month.\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003ePreviews of articles as they are being written.\u003c/li\u003e\u003cli\u003eAccess to unedited interviews and cut content.\u003c/li\u003e\u003cli\u003eA title and extra access in our Discord server\u003c/li\u003e\u003cli\u003eThe chance to submit articles to the website like \u00a0\u003ca href=\"http://www.indiethoughts.com/dungeons-dragons-autism/\"\u003ethis fantastic piece on how Dungeons and Dragons can help children with Autism\u003c/a\u003e.\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003e\u003cbr\u003eIf this seems like something you\u0027d love than what are you waiting for? Join our community and join in the conversation\u003c/strong\u003e"
