    "summary": "\u003cspan style=\"color: #e6461a;\"\u003e\u003cstrong\u003eHI FRIENDS,\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nthanks so much for checking out my Patreon for my \n\u003cstrong\u003eToplessMovieReviews\u00a0\u003c/strong\u003eproject!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m \n\u003cstrong\u003eSophie Dee\u003c/strong\u003e, former adult film actress and current movie watcher.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/toplessmoviereviews/posts?tag=Uncensored%20Videos\"\u003e\u003cimg src=\"https://i.imgur.com/Y1efHiv.png\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: #e6461a;\"\u003e\u003cstrong\u003eWHAT IS TOPLESS MOVIE REVIEWS?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nSeveral years ago I created a website where I posted videos of myself talking about mainstream movies that I recently watched and let viewers know if I would recommend seeing them or not. Oh yeah, to make it a little more fun, I filmed these reviews without wearing any shirt or bra, and ToplessMovieReviews was born. I even got some of my sexy girlfriends to join in on the fun and they filmed their own topless movie reviews for the site as well!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: #e6461a;\"\u003e\u003cstrong\u003eWHAT WILL YOU GET FOR YOUR PLEDGE?\u003c/strong\u003e\u003c/span\u003e\n\u003cbr\u003e\nTo thank you for your generous support, I have six tiers of rewards that you can choose from. All tiers include access to all past and present topless movie reviews, and you\u0027ll continue being able to view all the new videos for as long as you remain a supporter.\n\u003cbr\u003e\n\u003cem\u003e\nIf you\u0027re on a computer:\u003cbr\u003e\n\u003c/em\u003elook at the right column for all the \u003cstrong\u003ereward tier details \n\u2192\n\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\nIf you\u0027re on a mobile device:\u003cbr\u003e\n\u003c/em\u003ekeep scrolling down for all the \u003cstrong\u003ereward tier details\u00a0\n\u2193\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: #e6461a;\"\u003e\u003cstrong\u003eHOW OFTEN WILL THERE BE NEW TOPLESS MOVIE REVIEWS?\u003c/strong\u003e\u003c/span\u003e\n\u003cbr\u003e\nAny amount you can pledge will go towards my goal of creating two to four new topless movie reviews each month. The more support I get, the more time I will be able to dedicate to producing new videos and getting other girls to film new videos. When you pledge, you will immediately get access to the patron-only posts, where you can view all past videos!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: #e6461a;\"\u003e\u003cstrong\u003eDO YOU HAVE QUESTIONS?\u003c/strong\u003e\u003c/span\u003e\n\u003cbr\u003e\nIf you have any questions about how Patreon works, please check out their official \n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" target=\"_blank\"\u003ePatreon FAQ page\u003c/a\u003e.\u003cbr\u003e\nIf you have a specific question about my ToplessMovieReviews Patreon or the rewards, please e-mail: info@toplessmoviereviews.com.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: #e6461a;\"\u003e\u003cstrong\u003eTHANK YOU SO MUCH!\u003c/strong\u003e\u003c/span\u003e\n\u003cbr\u003e\nThanks for taking the time to read this and for your consideration of becoming a patron of my passion project!\n\u003cbr\u003e\nI truly appreciate every single supporter that I get!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSophie Dee xoxo\u003c/strong\u003e"
