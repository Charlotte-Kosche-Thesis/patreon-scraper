    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eHi there, I am THE one, THE only, the Original PLANESWALKING Filthy Casual. I started MTG when I was really young in 1993/94 unbeknownst to my parents who were quite religious, unfortunately they found out after my cards (black lotus included) was washed in my pants.\u003cbr\u003e\u003cbr\u003eMy primary focus is to Assist the community through support of all means for people who need to chat about life and gaming, while producing content relating mostly to EDH / Commander.\u003cbr\u003e\u003cbr\u003eWhat I like to try and do is bring thought-provoking discussion and critical thinking processes and fitness that challenge an individual that will help them allow insight into the Unknown.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy the Patreon?\u003c/strong\u003e\u003cbr\u003eWith the updated Patreon, I honestly do know, but I do hope to garner your support to allow me to further to bring content and help to those who need it. \u003cbr\u003e\u003cbr\u003eYour Support would help with maintenance cost as I put most of my spare money into new components such as Camera\u0027s and stands.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat your Patreon support would actually pay for?\u003c/strong\u003e\u003cbr\u003eThe Patreon funds would help to offset the cost of electricity, internet access, box opening and Prizes. In the future I would like to expand into the following:\u003cbr\u003e\u003cbr\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003eProduct Reviews,\u003c/li\u003e\u003cli\u003eDeck Techs,\u003c/li\u003e\u003cli\u003eQ\u0026amp;A\u2019s,\u003c/li\u003e\u003cli\u003eTutorials on Being a Casual,\u003c/li\u003e\u003cli\u003ePok\u00e9mon (Maybe)\u003c/li\u003e\u003cli\u003eVideo Game Streams,\u003c/li\u003e\u003cli\u003eHow to Buy and when to buy collections,\u003c/li\u003e\u003cli\u003ePhysical Fitness and Proper Dietary Foods for GP\u0027s\u003c/li\u003e\u003c/ul\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003eWhen would your content come out?\u003c/strong\u003e\u003cbr\u003eHonestly I have a Career and I could be gone for periods of time (with due notice), I would like to strive realistically for one stream a week, and 1 video.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eHow can I support you?\u003cbr\u003e\u003c/strong\u003eFirstly you don\u0027t have to donate to support me, just you being here is more than enough. You can hop over to YouTube view the videos, Like, Share, Tweet.\u003cbr\u003e\u003cbr\u003eI will be opening rewards in the near future, for a low as $1.00 and as high as $300.00.\u003cbr\u003e\u003cbr\u003eI will be Doing a Planeswalker Package for long term Supporters.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eCan I be a Casual?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAbsolutly, go out there young one and spread that which is Casual!\u003c/strong\u003e"
