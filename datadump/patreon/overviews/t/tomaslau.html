    "summary": "Hi there!\u003cbr\u003e\n\u003cbr\u003e\nMy name is Tomas Laurinavicius, I\u2019m a lifestyle entrepreneur and blogger from Lithuania. I write about habits, lifestyle design, and entrepreneurship.\u003cbr\u003e\n\u003cbr\u003e\nRight now, I am traveling the world on a mission to empower 1 million people to change their lifestyle for good. I want to start with you.\u003cbr\u003e\n\u003cbr\u003e\nYou\u0027re here because you know you can have a \u003cstrong\u003ebetter lifestyle\u003c/strong\u003e. You want to \u003cstrong\u003ecreate meaningful work and get paid for it\u003c/strong\u003e. You want to \u003cstrong\u003etravel the world\u003c/strong\u003e and meet inspiring people.\u003cbr\u003e\n\u003cbr\u003e\nJoin me as a Patron to get exclusive access to my training. I will dedicate my time, energy and resources to help you succeed with:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eDesigning a productive morning routine.\u003c/li\u003e\n\t\u003cli\u003eStarting a profitable blog.\u003c/li\u003e\n\t\u003cli\u003eMaking money online.\u003c/li\u003e\n\t\u003cli\u003eTraveling the world indefinitely.\u003c/li\u003e\n\t\u003cli\u003eGetting featured in major media.\u003c/li\u003e\n\t\u003cli\u003eBuilding and selling a business.\u003c/li\u003e\n\t\u003cli\u003eCreating a powerful personal brand.\u003c/li\u003e\n\t\u003cli\u003eGetting speaking gigs and sponsorships.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nIn the last five years, I built and sold two businesses, co-founded an agency, co-authored a book, launched an online course, became a contributor to Forbes, Entrepreneur, The Next Web, HuffPost, Adobe, and Observer, consulted successful entrepreneurs, built an audience of over 100,000 people and traveled to nearly 40 countries. I\u0027m ready to transfer all that knowledge to you.\u003cbr\u003e\n\u003cbr\u003e\nI look forward to helping you \u003cstrong\u003edesign your dream lifestyle\u003c/strong\u003e!\u003cbr\u003e\n\u003
