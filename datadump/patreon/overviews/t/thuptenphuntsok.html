    "summary": "This Patreon is a laboratory for those interested in the application of practical Buddhist mind-training and philosophy to daily life. We will share insight from the age-old lineage of Tibetan Buddhism, offer guided meditation, AMAs, Google Hangouts, and Skype calls with students.\u00a0\u003cbr\u003e\u003cbr\u003eDana is a Sanskrit and Pali word that implies the virtue of charity\u2014of giving. In Buddhism it is the practice of developing generosity. Purposeful, joyful giving, lessens our self-absorption, and places value on the well-being of others. \u003cbr\u003e\u003cbr\u003eTraditionally, Buddhist teachings are offered freely; the lay community in turn takes it upon themselves to meet the worldly needs of monks and nuns. In the modern age, in western societies, crowd-funding platforms like Kickstarter and Patreon have revived this tradition, enabling creators to earn their livelihood in the same way the Buddha and countless teachers since have done. \u003cbr\u003e\u003cbr\u003eThupten Phuntsok is a former ordained Buddhist monk for 21 years, studying under his main teacher Sermey Kensur Geshe Lobsang Tharchin.\u00a0\u003cbr\u003e\u003cbr\u003eThis Patreon is managed by students of Thupten Phuntsok."
