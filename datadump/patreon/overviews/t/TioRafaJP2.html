    "summary": "\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://i.imgur.com/l69n7Td.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003c/font\u003e\u003c/font\u003e\u003c/strong\u003e\u003cstrong\u003eHey, humans and ponies!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Rafael, but here on the internet I am known as TioRafaJP2. Welcome to my Patreon! ;)\u003cbr\u003e\u003cbr\u003eFor starters, I\u0027m Brazilian, and that means English is not my native language. I started learning it in early 2017 and still have difficulty communicating, but I have friends and translators to help me at the moment.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I do?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- I make 2D pixel art animations using sprites from \u003ca href=\"https://pony.town/,\"\u003ehttps://pony.town/,\u003c/a\u003e I make silly video about my adventures in PonyTown, art and anything else I can imagine, I also help creating new features for the game.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy did I create a Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAfter two years looking for a job I finaly found one in a market but in my country the pay is very low making it hard to live nor to make my animations better. I also have got less time to work on my animations since I started working.\u003cbr\u003eI have been doing some since 2010 for fun, I\u0027m now hoping to make some money by continuing to do them.\u003cbr\u003e\u003cbr\u003e- I started making animations on YouTube in 2010. I created animations using Habbo Hotel style, another online game, I was doing it for fun, but I decided to abandon it in 2016.\u003cbr\u003eI discovered Pony.Town and I loved the game and its style. I was inspired to go back to animation with more focus on ponies. I\u0027ve always wanted to make pony animations, but creating 3D animations or using Flash is something I have not mastered, so I will continue with a pixel art, something I love.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will happen to the money?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAny donor has the right to know what I am doing with their money :P\u003cbr\u003eGetting a better network and pay my energy bills are my primary objectives so I can continu my animations.\u003cbr\u003eMy second objective is to upgrade my hardware and equipment (digital drawing tablet, Microphone, Headphonen Monitors, PC improvements...) so I can make higher quality animations.\u003cbr\u003eAnd finaly my main objective, which is also a long term dream, would be to move out in US or Canada.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI am available on my Discord server that you can also join by clicking here: \u003c/em\u003e\u003ca href=\"https://discord.gg/NHhgcsx\"\u003ehttps://discord.gg/NHhgcsx\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://discord.gg/NHhgcsx\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e"
