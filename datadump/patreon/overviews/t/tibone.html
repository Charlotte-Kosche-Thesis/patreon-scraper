    "summary": "\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eGreetings! Who?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI\u0027m self-named \u003cstrong\u003etibone\u003c/strong\u003e and i do video game remixes with a metal flavor, most of the time.\u003cbr\u003eWhich i sometimes upload to youtube, or post it into bandcamp. \u003cbr\u003eI have been doing that for over\u00a0\u003ca href=\"http://dwellingofduels.net/artists/tibone/\"\u003e10 years\u003c/a\u003e now and you might have heard a few of my tracks either on the old VgMix or through\u00a0\u003ca href=\"http://dwellingofduels.net/\"\u003eDwelling of Duels\u003c/a\u003e or perhaps through youtube, there\u0027s lot of it floating around the interwebs.\u003cbr\u003eI usually try to rearrange the song to flow more a like a song and not like a looping track. Sometimes i\u0027m more successful than others.\u003cbr\u003eI love the sound of distorted guitars and screaming guitar leads and that is the most common things you\u0027ll hear in my music. \u003cbr\u003eSome arranges are more far-fetched than others, which are more close to the original songs. \u003cbr\u003eI usually change stuff around, so don\u0027t expect perfect note-for-note covers.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/fH7jZEfJMac\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat kind of games do you cover?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI usually cover songs which i\u0027m familiar with the source material, but that is not mandatory. \u003cbr\u003eI\u0027m a huge SEGA fan, and everything they did in the 80\u0027s and early 90\u0027s. Stuff like Outrun, Space Harrier, After Burner and Quartet have amazing music. \u003cbr\u003eAlso, expect to see lots of 8 and 16 bits games covered here. This was my gaming upbringing and this is where my nostalgia lies the strongest.\u003cbr\u003eBut i can cover anything, from 70\u0027s bleeps to nowdays orchestral pieces, if i feel like it. \u003cbr\u003eBut the majority of the songs, will be from 8 and 16-bit console games. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePatreon, why?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWell, i have released a lot of music for free. And i did a couple of paid\u00a0\u003ca href=\"http://tibone.bandcamp.com\" target=\"_blank\"\u003eBandcamp EPs\u003c/a\u003e.\u003cbr\u003eHowever, i\u0027m at a point in my life, where i need the extra support to keep doing the music, and i really don\u0027t want to stop making music.\u003cbr\u003eMusic has been a driving force in my life and i can easily say that making VGM remixes has saved my life, since its one of the things that help me keep my head in place.\u003cbr\u003eI love putting music out and getting feedback, and i want to keep doing that. So, this is where patreon comes in, its a platform for people who enjoyed my music in the past to help it keep coming in the future. \u003cbr\u003eI really hope to put out great music and i can honestly say, that i always try my best, with each and every song. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFrequency of Releases?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m aiming for a song every 2 months. I\u0027m working a day job and it takes a lot of time to learn, arrange and record a piece. So, my goal is once every 50~60 days. That is viable.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eAnything else?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eJust ask away.\u003cbr\u003e"
