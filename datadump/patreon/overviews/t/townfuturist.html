    "summary": "TownFuturist was created to provide a platform for artists to be promoted and archived as a means to preserve our culture and create sustainable solutions for artists to thrive.\u003cbr\u003e\u003cbr\u003eWe provide media support through documentation, recording, editing, creating showcases, intimate sessions- where we do one on one with artists and allow them to express their art. We do interviews to get those deeper insights that can help other artists with their process.\u003cbr\u003e\u003cbr\u003eRight now we would like to expand our network and create a global presence with our work. \u003cbr\u003eWe would like to build a website(template) that can hold space for this project.\u003cbr\u003e\u003cbr\u003eWe are looking for a team dedicated to this mission, so we are calling on funding so that we can secure individuals who can help us with social media, editing, documenting and overall evolution of this progressive journey. \u003cbr\u003e\u003cbr\u003eOur goal is to create a blueprint/network for communities to utilize globally. Our archive of this Renaissance is essential in this time for overall growth and prosperity for this world we live in. \u003cbr\u003eArt is the foundation of culture that allows us to express, release and retain our true essence. Art is therapy for the oppressed and is vital for our evolution as humans. We seek to hire a staff that can fulfill these goals and create a sustainable solution and model that can be shared freely.\u003cbr\u003e\u003cbr\u003eWe humbly ask for your support with donations so that we can reach our goal of creating a sustainable model that can benefit locally and globally. Our money put together can activate and independent structure that thrives.\u003cbr\u003e\u003cbr\u003eThank You So Much For you Love and Support!!!\u003cbr\u003e\u003cbr\u003eAre looking to contribute or collaborate ???\u003cbr\u003eContact us!!!!"
