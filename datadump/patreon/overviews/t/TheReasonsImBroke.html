    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch1\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cstrong\u003e\u003cstrong\u003eThe Reasons I\u0027m Broke\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003ehas been putting out episodes since 2012 every week covering news and reviews ranging from comics, movies, TV, video games and more! Since then, we\u0027ve gained the greatest of listeners, and have been nominated for the 2017 Podcast Awards under Games \u0026amp; Hobbies.\u003cbr\u003eWe want to push forward even more to provide a higher quality show for all, and to get even better and more consistent giveaways for our Brokettes. \u003cbr\u003e\u003cbr\u003eSince the beginning, our monthly production costs have been a reality. While mostly manageable, we\u0027ve now reached a growing point that requires a bit of extra help to match the attributes, incentives, and overall production that Brokettes deserve. Our goals are very feasible, yet provide great improvements that everyone can enjoy and benefit from. \u003cbr\u003e\u003cbr\u003eWe want to make it very clear that our podcast will \u003cem\u003ealways\u003c/em\u003e be free, but if you want to help support the show, witness results as we grow, and earn rewards along the way, consider becoming a Patron!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhere Can I Listen?\u003c/span\u003e\u003c/h3\u003eFor a
