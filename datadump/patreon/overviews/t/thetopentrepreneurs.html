    "summary": "\u003cstrong\u003eWill you save the show today? \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eMorning everyone. It\u0027s Monday March 26th and this is a big, or bad, day for the show.\u00a0\u003c/i\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://nathanlatka.com/wp-content/uploads/2018/03/Nathan-Latka_high_res-13495.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e2 years ago, in this little homemade studio above, I launched the show\u00a0with the goal of getting CEO\u0027s to join me live in an effort to get them to be transparent like they\u0027ve never been before. I\u0027d ask them to share:\u003cbr\u003e- Revenue Numbers\u003cbr\u003e- Growth Rates\u003cbr\u003e- Churn, customer counts, equity they own\u003cbr\u003e- Valuation on last round\u003cbr\u003e- Weird growth tactics\u003cbr\u003e\u003cbr\u003eOver 1000 of them have:\u003cbr\u003e\u003cimg src=\"http://nathanlatka.com/wp-content/uploads/2018/03/Screen-Shot-2018-03-25-at-10.23.13-PM.png\"\u003e\u003cbr\u003e\u003cbr\u003eBut, due to a few reasons I can share, and one or two I can\u0027t, we have to shut the show down unless you decide to save it.\u00a0\u003cbr\u003e\u003cbr\u003eEach episode takes on average $100 bucks and 3 hours to create ($100k over the last 2 years and over 3,000 hours).\u00a0\u003cbr\u003e\u003cbr\u003eThe purpose of the show was as a tool for me to connect and learn from other B2B SaaS CEO\u0027s. Now that I\u0027ve interviewed most of them - there are only about 3-4k meaningful B2B SaaS businesses - it doesn\u0027t make sense for me to keep doing 40 interviews a week.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEspecially when I get cease and desist letters weekly from CEO\u0027s who feel like they shared too much. \u003c/strong\u003e(Thats my job! Its why YOU listen!)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eInstead of just going cold turkey today - I thought I\u0027d put the ball in your court. If you help us raise $500 in the next very short amount of time, we\u0027ll hire an editor and will keep releasing 1 new 15 minute interview each morning with a new CEO.\u00a0\u003cbr\u003e\u003cbr\u003eIf not, sadly, no episode will go out tomorrow.\u00a0\u003cbr\u003e\u003cbr\u003eWhat do you want to see happen?\u003cbr\u003e"
