    "summary": "\u003cdiv\u003e\u003cstrong\u003eVery important message\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHey people, I have to ask you something if you are willing to do. Basically to move your donation from this Patreon to the main TROM Patreon here \u003ca href=\"https://www.patreon.com/trom\"\u003ehttps://www.patreon.com/trom\u003c/a\u003e - this way we avoid some unnecessary taxes and it will raise the amount on the main Patreon so that we are closer to our goal. Also, it makes things easier for me to manage \u2013 having only one Patreon account.\u00a0\u003cbr\u003e\u003c/div\u003eAnother great alternative is to move your donation to Liberapay - \u003ca href=\"https://en.liberapay.com/TROM/\"\u003ehttps://en.liberapay.com/TROM/\u003c/a\u003e - an open source project similar to Patreon, but there the fees are lower and you can donate directly to my bank account - plus you can donate in Euro as well. I would prefer that over Patreon.\u003cbr\u003eI want to thank you so so much for donating for so long! This Patreon was meant to be a way for me to separate my monthly payments to my projects from the money I personally get, but I realized this is quite impossible because the monthly payments ca vary a lot. So I am paying from whatever money I get from donations, not necessarily from this account.\u003cbr\u003eIf you find it difficult to move to either Patreon or Liberapay don\u2019t hesitate to ask me here or via email \u003ca href=\"mailto:contact@tiotrom.com\"\u003econtact@tiotrom.com\u003c/a\u003e. Again, I want to thank you so so much you are amazing and without people like you TROM and other of my projects could not have existed. That\u2019s the truth.\u003cbr\u003e"
