    "published_at": "2016-05-04T15:07:27+00:00",
    "summary": "First of all... \u003cstrong\u003ewhat is Patreon\u003c/strong\u003e? This video explains it quite well:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/rwvUjAv6pxg\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eHi! \u003cstrong\u003eTinWhistler will always be a free YouTube channel\u003c/strong\u003e. We\u0027ve been posting Irish/Celtic music videos for 11 years now, and we wish to continue doing so... forever! \u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027d like to contribute to TinWhistler, you\u0027ll be helping us get new instruments, new equipment... and food! lol In short, you\u0027ll be ensuring that TinWhistler continues to exist for many more years. Thank you!\u003cbr\u003e\n\u003cbr\u003e\nThis video (2014) shows a little bit of what we\u0027ve been doing for all these years on YouTube, since we were kids:\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/XFEEj_5H7RE\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eInfo\u003c/strong\u003e\u003c/em\u003e: You may still not totally get what \u003cstrong\u003ePatreon\u003c/strong\u003e is. It\u0027s a website that helps musicians and creators continue to make their creations, by getting \"patrons\" who economically help every month the artists they love. So it\u0027s like an ongoing crowdfunding campaign. Basically, many artists can\u0027t make a living off of their art, which is indeed our case, and Patreon is a way for fans to help their favorite artists make this possible. \u003cbr\u003e\n\u003cbr\u003e\nIn our case, you would \u003cstrong\u003econtribute for every YouTube video we post\u003c/strong\u003e (it can be $1 per video, or $5, or $10, or anything you want). Of course, \u003cstrong\u003eyou can set a maximum for every month\u003c/strong\u003e so that, in case we went crazy one month and posted a hundred videos (lol), you wouldn\u0027t pay too much!\u003cbr\u003e\u003cbr\u003eAnd, finally, let us show you our \"before and after\" YouTube video:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/YOAJ7eWrAs4\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eThank you!\u003cbr\u003e"

    "attributes": {
     "about": "Hi! We\u0027re PJ and JJ, two brothers from the Mediterranean island of Mallorca. We mostly play traditional Irish music but also other kinds of \"Celtic music\": Scottish, Breton, Galician, Asturian... Mostly on Irish tin whistles/low whistles (PJ) and guitar (JJ). \u003cbr\u003e\u003cbr\u003eAfter 10 years of making YouTube videos together we\u0027ve MADE AN ALBUM, which is available on our Bandcamp page, as well as on other online stores. \u003cbr\u003e\u003cbr\u003eI (PJ) lived in Galway, Ireland, for half a year (2008-2009) and it was an awesome experience, I learned a lot of tunes and earned some coins while playing in the streets (busking) :D \u003cbr\u003e\u003cbr\u003eYou can check out our videos and playlists on YouTube. If you like our music, please subscribe! Also, if you like what we do and you\u0027d like us to keep making videos forever, any help here on Patreon will be greatly appreciated. \u003cbr\u003e\u003cbr\u003eThank you! :D",
