    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong style=\"background-color: initial; color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eHi! Welcome to my patreon page!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u00a0\u003cimg src=\"https://78.media.tumblr.com/dc3b59564c8c28e2f727d1f6d6a4cf94/tumblr_oj7ukz7Mnh1spa9bto2_500.png\" style=\"width: 632px;\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"http://thabfu.tumblr.com/\"\u003eTumblr\u003c/a\u003e l \u003ca href=\"http://www.webtoons.com/en/challenge/dear-diary/list?title_no=114034\"\u003eComic\u003c/a\u003e l\u00a0\u003ca href=\"https://ko-fi.com/thabfu#_=_\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eKo-Fi \u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003eI\u0027m\u00a0Laurica, an\u00a0\u003cstrong\u003eillustrator/ comic artist\u003c/strong\u003e from France. Thank you for stopping by!\u003cbr\u003e \u003cbr\u003eI love to spend my time exploring new personal ideas inspired by my life and the wonderful world we are living in. It takes form in \u003cstrong\u003eillustrations\u003c/strong\u003e\u00a0and \u003cstrong\u003epersonal comics\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eI realised the more I have freedom and autonomy the more I create interesting and inspiring content. It is very important to me \u003cstrong\u003eto put all my heart in what I do without any restrictions\u003c/strong\u003e. These are the only time when I genuinly feel fulfilled. It would be a real relief if I could make a full-time living by creating content\u003cstrong\u003e full of heart\u003c/strong\u003e!!\u00a0Somehow I believe it will be my best legacy. \u003cbr\u003e\u003cbr\u003eWith my patreon page, I hope to have more time for personal works which include : \u003cstrong\u003eComics (dear diary), personal illustrations \u003c/strong\u003eand\u003cstrong\u003e original characters\u003c/strong\u003e. I also wish to gather more time to practice and expend my artistic knowledge because \u003cstrong\u003elearning art skills is super exciting\u003c/strong\u003e!\u00a0\u003cbr\u003e\u003cbr\u003eIf you decide to support me you will give me\u00a0\u003cstrong\u003ethe mental serenity\u003c/strong\u003e I need to create more meaningful content and I will be grateful until the end of time \u2665\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003e__________________________________________________\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eIn return, I give you access to:\u003cstrong\u003e\u00a0work in progress, sketches and all the things that inspire me\u003c/strong\u003e. Moreover I will be able to interact more with you guys! How cool is that?!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eHow does it work ?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003eIf you like my work and want to support me, \u003cstrong\u003eyou just have to choose how much you want to pledge per month depending on the reward you want to get\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eOf course, \u003cstrong\u003eyou can edit/cancel your pledge whenever you want, no worries!!\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003ch3\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eEven if you don\u0027t have the funds, reading my comics and following my work helps more than you know and I will always be grateful for that \u2665 \u2665\u003cbr\u003e\u003cbr\u003eLots of love,\u00a0\u003cbr\u003eLaurica\u00a0\u003cbr\u003e\u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"http://thabfu.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e\u00a0l\u00a0\u003c/strong\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/dear-diary/list?title_no=114034\"\u003eComic\u003c/a\u003e\u003cstrong\u003e\u00a0l\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://ko-fi.com/thabfu#_=_\"\u003eKo-Fi\u00a0\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
