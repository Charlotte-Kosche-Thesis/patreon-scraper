    "published_at": "2014-02-13T23:41:32+00:00",
    "summary": "\u003cstrong\u003e\u003cimg src=\"http://thestorygiver.com/wp-content/uploads/2018/05/snip.jpg\" style=\"margin-bottom: 18px;\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eI don\u0027t have to tell you about the healing power of stories.\u003c/span\u003e \u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nAfter a hard day\u2019s work, we sit down in front of Netflix and binge our favorite show. We get excited about the next big blockbuster on the silver screen, and when we\u2019re scared or lonely we ask our loved ones to tell us a story.\n\u003cbr\u003e\n\u003cbr\u003e\nA good story lets us put aside, if only for moments, the troubles of body and/or mind. It can elicit powerful emotions within that can change the way we feel entirely. Stories connect us as humans and allows us to find meaning in our lives.\n\u003cbr\u003e\n\u003cbr\u003e\nI wondered how I might serve others with my talent. What could I do as a simple comic artist? Why not try to help people, or at least give them a few moments of relief with a story? A comic book certainly won\u2019t cure a terrible disease or change your life situation. But a good story can remind us that there\u2019s hope and beauty in the world.\n\u003cbr\u003e\n\u003cbr\u003e\nI have two ongoing projects that aim to help others:\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003eThe Flower,\u003c/em\u003e a 48-page comic book without dialog to be given to sick or needy children in the hospital. (Status: Final Proofing)\u003cbr\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003ePunch and Candy at Midnight\u003c/em\u003e, a 5,500 word Christmas-themed short story to benefit the hungry during the holidays. (Status: Book layout in progress).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nBecoming a Patron is a wonderful way to help support my continued efforts and show that you believe in my purpose. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you so much for supporting the work. Any support is great encouragement!\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://thestorygiver.com/wp-content/uploads/2018/05/girl-patreon.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAside from the two projects named above, I have begun work on a new serialized graphic novel called \"The Genesis Girl.\" Currently, this book will be published here exclusively. I have plans to to publicize it in the future.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nHow often will I be charged?\u003c/strong\u003e\u003cbr\u003e\nYou will be charged \n\u003cem\u003eper comic\u003c/em\u003e update. I post on average between 2-4 pages per month. You can always adjust your pledge at any time, and\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913729-How-do-I-set-a-monthly-limit-to-my-pledge-\" rel=\"nofollow\"\u003eyou can set a monthly limit\u003c/a\u003e to your pledge.\u003cbr\u003e\n\u003cbr\u003e\nYou can also read more Patreon FAQs \n\u003ca href=\"https://patreon.zendesk.com/hc/en-us\" rel=\"nofollow\"\u003ehere\u003c/a\u003e!"
   },

     "about": "I\u2019m a lifelong comics, art and story lover. I\u2019ve worked as a \nprofessional artist of some sort for 25 years \u2013 as a graphic designer, a\n web designer and developer, and a user interface and user experience \ndesigner.\u003cbr\u003e\u003cbr\u003e\nComics have always been very special to me. I can remember be very \nyoung and learning to read, sitting on the couch with my mom reading \n\u201cSnoopy and the Red Baron\u201d out loud to her. I kept saying \u201cworld war \neye\u201d instead of \u201cworld war one.\u201d It was written \u201cWorld War I\u201d and I \ndidn\u2019t quite understand Roman numerals yet. But comics made me want to \nread.\u003cbr\u003e\u003cbr\u003eFive years ago I began publishing my own comics, with my first \nproject, \u201cMarooned \u2013 A Space Opera in the Wrong Key!\u201d which concluded in 2013. I hope you\u2019ll join me in the adventures in \ncomics and stories that are to follow.",
