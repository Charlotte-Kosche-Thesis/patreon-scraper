    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThanks for checking this out!\u003cbr\u003e\n\nI\u0027ve been drawing and telling stories since I was 4. I still have my kindergarten crayon set for little hands!\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eThis campaign is about bringing a graphic novel to life! \u003cbr\u003e\n\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0 or is it?\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cstrong\u003eLet me tell you a story.\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA story of adventure and romance, in an exotic place. A story inspired by my own surreal experiences of moving to the tropics.\u003cbr\u003e\n\n\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMitch picks up and moves to \"Big Island\" to create a \"New Eden\". \u003cbr\u003e\nHis vision is a world of free energy, plentiful food and inspiring shelters. \u003cbr\u003e\nA world of light and love. \u003cbr\u003e\nA world ... that works for everyone.\u003c/span\u003e\u003c/div\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHis life can become the seed to transform a struggling planet!\u003cbr\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(149, 55, 52);\"\u003ebut ... will evil forces bent on global control stop him?\u003c/strong\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003cstrong\u003eBig Island-New Eden\u003c/strong\u003e \u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eis filled with unexpected creatures, magical powers, extra/ordinary people and shifting dimensions.\u003c/span\u003e \u003cbr\u003e\n\n\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eA tale of a world I personally know.\u003c/div\u003e\n\u003cstrong\u003eJoin this campaign and receive a passport to journey here yourself. \u003cem\u003eAnd\u003c/em\u003e a lot of goodies!\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e"

Photos\u003c/strong\u003e of actual places that inspired portions of the Big Island-New Eden story.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eStudio Sneak Peek\u003c/strong\u003e of the creation process,\u003cstrong\u003e \u003c/strong\u003ework space, techniques and other things I think you might find interesting. \u003cem\u003eI will take Patron suggestions into consideration regarding what you\u0027ll find interesting (but do not guarantee anything)\u003c/em\u003e. The goal will be to provide a Studio Peek with each monthly Episode.\u003c/li\u003e\n\u003c/ul\u003e",
