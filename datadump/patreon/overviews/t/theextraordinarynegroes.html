    "published_at": "2016-06-22T00:47:11+00:00",
    "summary": "After years of collaborative endeavors with\u003cstrong\u003e\u00a0\u003ca href=\"http://www.thecoloredboy.com/\" rel=\"nofollow\" target=\"_blank\"\u003eAlex\u003c/a\u003e\u003c/strong\u003e, from our\narchaic reign on MySpace, to our most recent partnership\u003cstrong\u003e\u00a0\u003ca href=\"http://www.thecoloredboy.com/search/label/Across%20the%20Aisle\" rel=\"nofollow\" target=\"_blank\"\u003e\u201cAcross the Aisle\u201d\u003c/a\u003e\u003c/strong\u003e, I developed\nan urge for a creative outlet that writing alone could no longer satiate. I\nwanted a podcast. But in true Jay form, I didn\u2019t want a podcast like the majority\nof the ones out there. I had zero desire to just interview the biggest names in\nthe business or gossip about Kanye\u2019s underwear. I wanted to create a platform\nto discuss serious issues within the Black community, such as mental health, financial literacy, masculinity, etc., yet infuse humor to make these discussions entertaining, yet equally informative.  \u003cbr\u003e\n\u003cbr\u003e\n\nAfter spitballing with Alex and pooling our resources,\u003cstrong\u003e\u00a0\u003ca href=\"http://www.theextraordinarynegroes.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u201cThe Extraordinary Negroes\u201d\u003c/a\u003e \u003c/strong\u003ewas born. Which, thus far, has easily been one of the\nmost fulfilling projects I\u2019ve ever been involved with. Having the opportunity\nto dialogue with our friends and contemporaries about relevant issues, all\nwhile entertaining the masses with our unconventional approach, has allowed us\nto breathe new life into a medium that was beginning to feel a bit contrived\nand stale. \u003cbr\u003e\n\u003cbr\u003e\n\nHowever, an endeavor of this magnitude comes with both\ncommitments \u003cem\u003eand\u003c/em\u003e costs. Proper recording\nequipment, advertisements, domain and file hosting, graphic design, etc. are\nall invaluable components of what makes\u00a0\u003ca href=\"http://www.theextraordinarynegroes.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u201cThe Extraordinary Negroes\u201d\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eso unique. Our\npodcast means \u003cstrong\u003enothing\u003c/strong\u003e without the\nloyalty of our fans and a platform such as Patreon provides each of you with the\nopportunity to continue your support. In return for your pledge, you\u2019ll gain\naccess to exclusive content, as well as additional perks and rewards. \u003cbr\u003e\n\u003cbr\u003e\n\nIn closing, Alex and I thank each of you for your continued support\nand look forward to continuing to bring you dope content that not only makes\nyou laugh, but enlightens as well. \u003cbr\u003e\u003cbr\u003e- Jay Connor, prized pupil of the esteemed Professor Xavier and founder of \"The Extraordinary Negroes\".\u003cbr\u003e"
