    "summary": "\u003cstrong\u003eEveryone has a story to tell. Might as well write yours.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nThank you for browsing my Patreon page. I love to write. I\ngeek out over talking about writing with other writers. But I also love helping people self-publish. \u003cbr\u003e\n\n\u003cbr\u003e\n\nSix years ago I began freelancing by writing magazine\narticles after my young kids went to bed. On top of my 9-5 job, I hustled until\nI found an editor who really liked my stuff and kept giving me more and more\nassignments.\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\n\nToday I am a full-time staff writer and editor for Tanner\nPublishing Co., which publishes four magazines - and I absolutely love it! I\u0027m\nalso in the middle of my second ghostwriting project and I\u0027m currently coaching\ntwo other local writers on their book projects. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThat\u0027s why I developed a website and online community called\n\"The Writing Curve\" which is designed to sharpen the learning curve\nfor writers who want to self-publish. The site is in Beta mode now, and will be\nsupported by a blog, Facebook, and Twitter. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThis year, I\u0027m focusing on self-publishing three of my own\nprojects. Along the way, I\u0027ll be using different tools and platforms for each\nproject, which I will be regularly video-blogging on The Writing Curve through\nFacebook Live. \u003cbr\u003e\n\n\u003cbr\u003e\n\nIt\u0027s going to be a fun year! \n\u003cbr\u003e\n\n\u003cbr\u003e\n\nAny patrons who join me on this journey will help me\ngenerate a steady stream of content on The Writing Curve AND launch the newly\noverhauled site in 2018. In return, I will coach you in your own writing\nprojects and share everything that I\u0027ve learned along the way during my own\njourney from freelance to full-time writing. \n\u003cbr\u003e\n\n\u003cbr\u003e\n\nI can\u0027t thank you enough for your support, and I also value\nyour feedback.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e"
