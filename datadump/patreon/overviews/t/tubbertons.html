    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cem\u003e*FOR STARTERS THIS IS A \u003cspan style=\"background-color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"background-color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"background-color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"background-color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e+18 PATREON\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e AND ANY MINORS WILL BE BLOCKED!*\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eHey guys! Some know me as Bonka but this content is all related to my tumblr blog,\u00a0\u003ca href=\"https://tubbertons.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTubbertons\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e~\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eWhat you\u0027ll be seeing here is all my kink related and NSFW type works! Kinks generally ranging from weight gain, breast expansion, butt expansion, and other inflation type things. Giant/Tiny and Monsters will likely show up too \u003cdel\u003e(They\u0027re not a kink for me so much; I just think they\u0027re neat!)\u003c/del\u003e, among other things I\u0027m sure!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eIt took me a while to be open with this kind of stuff in general online, and I still can be really shy and worried to share some stuff, which causes me to not post quite a lot of things... And why I\u0027m going to try to start posting those here instead! \u003cstrong\u003eThere will be a lot of the older works, but also some newer WIPs and whatever else I might be kind of hesitant (or lazy) to share publicly normally. \u003cspan style=\"color: rgb(99, 36, 35);\"\u003eAnd of course, generally all male-centric,\u003c/span\u003e but there might be some other stuff too!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you all so much for actually enjoying my work enough to want to support me! \u003c/strong\u003eI never thought I\u0027d even be sharing this stuff online and making a living off of it. It was something I honestly always wanted to have as an option haha...\u003cstrong\u003e I hope you enjoy what I have to offer!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAgain, THANK YOU!!\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u2764\ufe0f\u003c/span\u003e"
