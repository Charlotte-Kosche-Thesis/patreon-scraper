    "summary": "\u003cstrong\u003e\u003cimg src=\"https://static.tumblr.com/682a02ad1b42a46caab83023d0fd4683/x0xb4do/yWdot42c0/tumblr_static_tumblr_static__640.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eHai, I\u0027m Niko!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eThe King of the Huldrer\u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eWhat\u0027s a\u00a0\u003c/em\u003e\u003ca href=\"http://spangenhelm.com/huldra-folklore-lady-forest/\" target=\"_blank\"\u003ehulder\u003c/a\u003e\u003cem\u003e?\u003cbr\u003e\n\u003c/em\u003e\nBriefly put:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eA human-like creature in Scandinavian folklore, predominantly female.\u003c/li\u003e\n\t\u003cli\u003eOften found in the forest.\u003c/li\u003e\n\t\u003cli\u003eOften has either the tail of a cow or a fox.\u003c/li\u003e\n\t\u003cli\u003eDon\u0027t ask me which of the two I have. R00d.\u003c/li\u003e\n\t\u003cli\u003eThink a cross between a siren and a forest nymph.\u003c/li\u003e\u003c/ul\u003e\u003cdiv\u003e\n\t\u003cstrong\u003eANYWAYS\u003c/strong\u003e\u003cbr\u003eI\u0027m a gamer, weeb, metalhead, digital media artist, actor, creative writer, but... I only started cosplay in 2017! \u003cbr\u003e\n\tI\u0027ve found a creative outlet where I can artistically express myself and my passion for the fandoms I love, and have decided to incorporate my existing talents to create meaningful, quality content, that expresses the love and emotion I have for the characters and worlds that I portray. \u003cbr\u003e\n\tPatron or not, I hope you enjoy the content I produce \ud83d\udc95\ud83d\udc95\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://scontent-sea1-1.xx.fbcdn.net/v/t1.0-9/26731637_554846754853943_5122452682776105458_n.jpg?oh=063bb5899e81e6917637cec489c02981\u0026amp;oe=5ADE03CF\"\u003e\u003cimg src=\"https://scontent-sea1-1.xx.fbcdn.net/v/t1.0-9/25158310_540158936322725_7792963555178640756_n.jpg?oh=a6a632634c081a3035add04ffdf247c1\u0026amp;oe=5AF72226\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eBase of Operations:\u003cbr\u003e\n\t\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/the.huldra.king/\" target=\"_blank\"\u003eMy Instagram page\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\n\t\u003c/strong\u003eHonestly, my friends were recommending I make one. I have so many ideas for content that I want to come to life, so many cosplays I want to do, but...\u003cbr\u003e\n\t\u003cbr\u003e\n\twith a limited budget. *tiny violin plays\u00a0\u003ca href=\"https://www.youtube.com/watch?v=THht1RqCh8U\" target=\"_blank\"\u003eSomnus\u003c/a\u003e*\u003cbr\u003e\n\t\u003cbr\u003e\n\tSo I figured I could set up this Patreon to provide exclusive content and cute lingerie shoots for those who want it and/or want to support me, so then I can create even more content that my muses oh-so-incessantly prod me to create!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://scontent-sea1-1.xx.fbcdn.net/v/t1.0-9/26992196_554846691520616_1272379979902943624_n.jpg?oh=295a210bbfe904a84f9fc9d64096b5bf\u0026amp;oe=5ADFC2B3\"\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow It Works\u003cbr\u003e\u003c/strong\u003eEach post of exclusive content will be locked, pay a small fee, and it will be yours!\u003c/div\u003e\n\u003cul\u003e\n\u003c/ul\u003e"
