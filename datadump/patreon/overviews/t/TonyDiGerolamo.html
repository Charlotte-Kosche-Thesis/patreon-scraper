    "summary": "It\u0027s my feeling that the Webcomic Factory, spearheaded by myself and Christian and with the help of dozens of different artists around the world, is a unique library of webcomic work. In our print days, it took months for us to get to the next issue. Now we just come up with an idea and within a week, it can be on the site.\u003cbr\u003e\u003cbr\u003eWorking on the Webcomic Factory has always felt experimental to me. And if I wasn\u0027t constantly chasing down sponsors, we could do so much more! The money\u0027s not just for me, but also for our artists. We try to keep them on the site as long as we can, but it is often a monetary decision that ends up seeing them leave. Simply put, if we have more money, we can do more webcomics and bigger and more ambitious webcomics.\u003cbr\u003e\u003cbr\u003eWe\u0027d also like to go to print with a lot of our projects, as it is a real morale booster for the artists and many fans still like print.\u003cbr\u003e"

     "about": "\u003ca href=\"http://www.thefixsite.com/\"\u003e\u003cstrong\u003eTony DiGerolamo\u003c/strong\u003e\u003c/a\u003e is a New Jersey screenwriter, novelist, comic book writer, game designer and comedian. He is best known for his work on \u003cstrong\u003e\u003cem\u003eThe Simpsons\u003c/em\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cem\u003eBart Simpson\u003c/em\u003e\u003c/strong\u003e comic\nbooks. He has also been a joke writer for \u003cstrong\u003e\u003cem\u003ePolitically Incorrect with Bill\nMaher\u003c/em\u003e\u003c/strong\u003e, a scriptwriter for \u003cstrong\u003e\u003cem\u003eSpace Ghost: Coast to Coast\u003c/em\u003e\u003c/strong\u003e and\na blogger for \u003cstrong\u003e\u003cem\u003eComedy Central\u0027s Indecision website\u003c/em\u003e\u003c/strong\u003e. He has \u003ca href=\"http://www.imdb.com/name/nm0969004/\"\u003ewritten\u00c2\u00a0screenplays\u003c/a\u003e including\n\u003cstrong\u003e\u003cem\u003eMafioso: The Father, The Son\u003c/em\u003e\u003c/strong\u003e starring Leo Rossi and the upcoming,\n\u003cstrong\u003eBecky\u0027s Driving School\u003c/strong\u003e. His novels, \u003cstrong\u003e\u003cem\u003eFix in Overtime \u003c/em\u003e\u003c/strong\u003eand \u003cstrong\u003e\u003cem\u003eThe Undercover Dragon\u003c/em\u003e\u003c/strong\u003e are available through Padwolf Publishing. After publishing his own comic books (\u003cstrong\u003e\u003cem\u003eJersey Devil\u003c/em\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cem\u003eThe Travelers\u003c/em\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cem\u003eThe Fix\u003c/em\u003e\u003c/strong\u003e) with \u003ca href=\"http://www.thefixsite.com/\"\u003eSJRP\u003c/a\u003e, he eventually got a publishing deal with Kenzer \u0026amp; Company. Kenzer published The Travelers. Tony also wrote \u003cstrong\u003e\u003cem\u003eEverknights \u003c/em\u003e\u003c/strong\u003eas well as the \u003cstrong\u003e\u003cem\u003eHacklopedia of Beasts (Volumes 1 thru 8)\u003c/em\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cem\u003eSlaughterhouse Indigo\u003c/em\u003e\u003c/strong\u003e. Performing in the Philly comedy scene for over ten years, Tony performed and directed such improv groups as Next Line Improv, The Cabal, The Ninjas and Bulletproof Giraffe.Besides writing for comedy websites, he had a long running comics review column in \u003cstrong\u003e\u003cem\u003eKnights of the Dinner Table magazine. \u003c/em\u003e\u003c/strong\u003eHe was the marketing director for comics publisher, \u003ca href=\"http://www.silentdevil.com/\"\u003eSilent Devil\u003c/a\u003e. He is creator of \u003cstrong\u003e\u003cem\u003eTony DiGerolamo\u0027s Complete Mafia for d20, \u003c/em\u003e\u003c/strong\u003ecreator/biographer for the online webcomic, \u003cstrong\u003e\u003cem\u003eSuper Frat\u003c/em\u003e\u003c/strong\u003e at http://\u003ca href=\"http://www.superfrat.com/\"\u003ewww.superfrat.com\u003c/a\u003e, the co-creator of the Webcomic Factory \u003ca href=\"http://www.webcomicfactory.com\"\u003ewww.webcomicfactory.com\u003c/a\u003e\nand writer for the over two dozen webcomics on the Webcomic Factory site including \u003ca href=\"http://www.thewebcomicfactory.com/comic/lester-crenshaw-is-dead/\"\u003eLester Crenshaw is Dead\u003c/a\u003e, \u003ca href=\"http://www.thewebcomicfactory.com/comic/miserable-comedians-1-funny-because-its-sad/\"\u003eMiserable Comedians\u003c/a\u003e and \u003ca href=\"http://www.thewebcomicfactory.com/comic/weird-biker-tales-the-last-outlaw/\"\u003eWeird Biker Tales\u003c/a\u003e.\u003cbr\u003e",
