     "about": "Hi, I\u0027m Knave Murdok and I\u0027m the artist/author of TransCat!\u003cbr\u003eTransCat is a transgender superhero who fights the evils of the world using her dazzling kung fu, magic powers, and jokes! she does this all while doing her best to maintain passing grades in all her classes, and holding together the tenuous strings that make up her extremely volatile social life.\u003cbr\u003e\u003cbr\u003eTransCat is unique in that she not only is a parody of the well established superhero genre, but also comes at it from a previously unexplored direction, from the point of view of a transgender person, something that mainstream comics have yet to explore with any amount of nuance or respect.\u003cbr\u003e\u003cbr\u003eTransCat aims to change that by bringing a fun, humourous and exciting new spin on comics. Join her in her adventures as she rights wrongs, triumphs over evil and narrowly avoids embarrassing situations with crushes who happen to be dating her best friends!",
