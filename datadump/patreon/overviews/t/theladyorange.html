    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHello!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI am currently known on \u003ca href=\"http://twitch.tv/lady_orange\" target=\"_blank\"\u003etwitch.tv\u003c/a\u003e as Lady Orange--in recent months I\u0027ve decided to record music under the name Elle O, which is a play on words of L.O which some folks do call me as well!\u003cbr\u003eI create/perform original music three days out of the week - Sundays - Tuesdays.\u00a0\u003cbr\u003e\u003cbr\u003eI am a self-taught guitarist/musician (\u003cem\u003ealthough I cannot shred and slowly learn new chords\u003c/em\u003e), and have been playing guitar since the age of 17 after my grandfather gifted me my first.\u00a0 Singing is another story, and I\u0027ve been doing it since I could talk\u00a0with no real vocal training - I like to let my soul lead the way.\u00a0\u003cbr\u003e\u003cbr\u003eMy music, will always be accessible/free via live stream on twitch -- Though pledging here is another way to support what I do and gives me the opportunity to keep doing it with the hopes of making art full time in the future.\u00a0\u003cbr\u003e\u003cbr\u003eNot up for commitment? (\u003cem\u003eNot that you can\u0027t back out of this at any time - no hard feelings, I promise\u003c/em\u003e)\u00a0you can make a one time drop in my\u00a0\u003ca href=\"https://streamlabs.com/lady_orange\"\u003etip jar.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u00a0Supporters receive access to blog posts, emotions, handmade thank you cards(\u003cem\u003edepending on your tier pledge\u003c/em\u003e),all original music as I record and release it, any future albums (\u003cem\u003ethere\u0027s one actually in the works\u003c/em\u003e) and other extra fun things like movie nights/discord!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTo my current subscribers, thank you so very very much --you are the backbone of what I do and my eternal gratitude is all yours, forever and ever as long as we both shall live.\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
