    "summary": "Greetings, I am Tempy, Artist, Programmer, Depressive.\u003cbr\u003e\nFor years I have had my own website at \n\u003ca href=\"http://www.tempysart.com\" rel=\"nofollow\"\u003ewww.tempysart.com\u003c/a\u003e as well as being a regular frequent contributor to \u003ca href=\"http://www.Ero-Mania.net\" rel=\"nofollow\"\u003ewww.Ero-Mania.net\u003c/a\u003e where I have contributor Comics, Pictures, Animations and Games.\u003cbr\u003e\n\u003cbr\u003e\nHere are Studio Tempy, I\u0027ll be creating a Series of Episodic Click and Play adventure Puzzle games, mostly of an Adult Nature under the name \u0027Fables of Fulosus\u0027. We now have\u00a0a site at:\u003cbr\u003e\u003ca href=\"http://fulosus.tempysart.com/\" target=\"_blank\"\u003efulosus.tempysart.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nGames are\u00a0compatible on PC\u00a0with planned Android support as well using my own \"Elidor\" AIR engine.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCurrent Project: \u003c/strong\u003eFox \u0026amp; Hound Episode 1 - \"Reichardt Rhapsody\"\u003cbr\u003e\u003cstrong\u003eDOWNLOAD FIRST AND ONLY PUBLIC WIP BUILD HERE\u003cbr\u003e\u003cstrong\u003eOVER 18s ONLY!\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.tempysart.com/Patreon/FHE1-6_2_17.zip\"\u003ehttp://www.tempysart.com/Patreon/FHE1-6_2_17.zip\u003c/a\u003e\u003cbr\u003eFull Demo Release Out for Patreon $10 supporters (20th August 2017). Public Release 3rd September 2017\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.tempysart.com/Patreon/F%26H_Logo.png\"\u003e\u003cbr\u003e\n \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/201024631\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nFAQ\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e-What is the age rating?\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003eThe Projects will state an Age rating on them and a rough idea of subject matter.\u00a0Gaming has had a long and checkered history that with ratings. There has been video game ratings for almost as long as they have been video games but people still complain that there wasn\u0027t a standard system and game creators moan that some companies ratings imposed unfair and \u0027stupid\u0027 systems.. Though most projects will be 18+\u00a0which means sexually explicit animated images, fetish material etc.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e-What is the Release Schedule?\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003eI can\u0027t say for sure sadly, for a number of reasons (some things take longer then others) but to start off, I am aiming for at least 1 game a year. How that changes partly depends on the Patron supporters\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e-When is it released?\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003eBasically, when Act 1 of the game is done, or there-abouts (polish might be needed, graphics etc depending on reward pledges and such like) a Demo will be released to pledgers of $10 or more. When the Game is complete or nearing completion, Early the Demo will go public. When the Game is complete, it\u0027ll go out to the Early Releases. At least a month after that, it\u0027ll go public. All early releases will be released atleast one month before normal release so that you have it nice and early. $50 + pledgers also get WIP demo releases as-and-when i feel it is good to release them (but they will be Work in Progress)\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e-What\u0027s the difference between Demo and WIP Demo?\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eThe Demo is the First Act of the game where it is in a fairly complete stage, that is, Act 1 is in a fairly complete stage. the WIP Demo will vary and most likely will not be complete up to the End of Act, but depending on when the WIP demo was made, will feature more then 1 Act\u0027s content.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e-Will they all feature the same characters and Settings?\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003eOutlook Hazy. I think there would be problems if I tried to always use the same characters. Maybe most of not all will be in the same \u0027world\u0027 but maybe not. Might get too dull. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e-Android Support?\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003eThis is planned BUT, and there are some buts.. While the engine is designed to work with and I can give it limited testing on an Android Tablet, I\u0027m not an Android expert nor do I have access to\u00a0a wide range of Android Devices. It\u0027ll probably run on an Android phone but Screen resolution will mean probably best to use a stylise to tap cause buttons might end up pretty small. I\u0027m not designing this to have such a wide range that it\u0027ll change button sizes to match cause, I don\u0027t have access to devices to check. Also, it might run a bit slower in places on Android devices due to there very limited spec (they aren\u0027t designed to be powerful gaming devices). So while I hope to offer an Android version which should be fine for most tablets (and phones with a Stylise), don\u0027t expect a lot of focus on android support. PC is prime, Android secondary.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e-Will you ever make stuff for Mac or iOS?\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003eAlmost 100% chance of no for that. I have no access to Mac or iOS devices to test and compile for and no plans to have any access or waste time on them.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e-Will the game be fully voiced?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nNot for the foreseeable future. Fully voiced means finding Actors who can do the roles, don\u0027t mind some of the content, working out fair pay for them etc. It also requires dialogue to be finalised at the point when I can get the scripts to the actors. The game\u00a0is a real talkie and I\u0027m forever tweaking dialogue till I\u0027m happy with it.. and even then, tweaking it more. I do, however, expect the game to feature music \u0026amp;\u00a0sound effects, which include some vocals where\u00a0best and possible.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e-Pledge Limit Rules\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003eFor some pledges, there are some limits/rules.\u003cbr\u003e\n- Characters for inclusion in a game must be characters owned or have express permission to be used, be the pledgee.\n\u003cbr\u003e\n\u003cbr\u003e\n-Characters for inclusion in a game do not pile up per month, but longer pledges will lead to rewards such as a higher level of input into details of the Characters in the game.\n\u003cbr\u003e\n\u003cbr\u003e\n-Animated Sex Scenes do not pile up per month. It would be very impractical for them to do so in this case but longer pledges will lead to more actions and animation for the scenes.\n\u003cbr\u003e"
