    "summary": "The Simpit is a community based informational video channel that creates content for the Sim Racing Hobby.\u00a0 We have over 20 years of experience in sim racing and over 10 years of providing sim racing information for our community.\u003cbr\u003e\u003cbr\u003eThe Simpit\u00a0does a variety of different kinds of videos to help sim racers get more out of the hobby.\u00a0 Our videos include: Reviews, Interviews, Do It Yourself Projects, Racing School Videos, Racing Videos, A live Daily News show and many more sim racing related videos.\u003cbr\u003e\u003cbr\u003eWe have started a Patreon site to allow our community to get even more involved with the show.\u00a0 This happens in 2 different ways.\u00a0 Our perks or rewards give our viewers even more access to not only to the show, but also to be part of helping dictate the future of The Simpit.\u00a0 There is also a monetary side of the program and with this the Simpit can grow and in return grow our community.\u00a0 The Simpit will be able to invest in the future of the show in a variety of different ways.\u00a0 More content, better website, additional cast members and behind the scenes support can all be added to the team and provide an even better channel in the future.\u003cbr\u003e\u003cbr\u003eWith that said The Simpit is not a put a hand out for donation type of company or environment.\u00a0 For us there really needed to be enough value to our contributors than just taking a donation.\u00a0 We have designed our rewards to be of added value to those contributors without taking away from the show available to everyone.\u003cbr\u003e\u003cbr\u003eWe are also aware that money is tight,and money isnt everything.\u00a0 We are always looking for additional contribution\u00a0in many differnt ways.\u00a0 We are always in need of help with moderators, website builders, editors, story hunters and even additional cast members.\u00a0 Contact us via \u003ca href=\"http://www.thesimpit.com\"\u003ewww.thesimpit.com\u003c/a\u003e and let us knwo how you can be a bigger part of the team."
