    "summary": "I am a creator of words, of photography, of art, and have been for most of my life. I write screenplays, books, and articles; I take photographs that I sell as prints or canvas art, and some I turn into unique pieces of digital art. In other words, I am a THRIVING artist!\u003cbr\u003e\u003cbr\u003eTo represent the word THRIVE, I chose my favorite flower - the tulip - as my signature image and account theme. Each of the reward levels has been named for a different kind of tulip, and as I locate each one in my travels or daily explorations, I\u0027ll add an image to each level.\u00a0\u003cbr\u003e\u003cbr\u003eWhat does a thriving artist do? What does it mean?\u003cbr\u003e\u003cbr\u003eI can\u2019t NOT write. I can\u2019t NOT create. I am meant to create.\u003cbr\u003e\u003cbr\u003eSo here we are.\u003cbr\u003e\u003cbr\u003eI\u2019ve joined Patreon looking for the freedom to write and create on a more regular basis, for the opportunity to share my creations, whether in word format in screenplays and books, or in visuals like photographs, artwork, and eventually videos, to share my creations with an exclusive community \u2013 YOU! I hope you\u2019ll love my creations as much as I love creating! \u003cbr\u003e\u003cbr\u003eFriends \u2013 and even new acquaintances \u2013 have called me a visionary. I have big dreams and I love to help other people seek after their own dreams, so the word \u201cconduit\u201d has been used to describe me, too. Patrons give me the freedom and opportunity to be a better conduit for my art and for the art of others.\u003cbr\u003e\u003cbr\u003eContent that I\u0027ll share here on Patreon includes exclusive blog posts, book chapters of works in progress, photographs and art created from those photographs before they\u0027re sold to the general public, screenplay scenes, behind-the-scene glimpses, and more.\u003cbr\u003e\u003cbr\u003eI invite you to become one of my patrons, to walk alongside me as I seek all that life has to offer. The journey promises great fun and a lot of creativity, and we\u2019ll discover together where our big dreams can take us!\u00a0\u003cbr\u003e\u003cbr\u003eThank you for being a patron of the arts!\u003cbr\u003e"
