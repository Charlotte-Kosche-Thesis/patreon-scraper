    "summary": "\u003ca href=\"https://www.youtube.com/c/thediscardedimagechannel\"\u003eThe Discarded Image\u003c/a\u003e started on Vimeo, when I turned an old blog I had written about the famous beach scene from \u003ca href=\"https://www.youtube.com/watch?v=Z_Tq91Sq-94\"\u003eJaws\u003c/a\u003e into a video essay. It was well received (\u003ca href=\"http://www.slate.com/blogs/browbeat/2015/03/25/a_breakdown_of_the_jaws_beach_scene_julian_palmer_analyzes_spielberg_s_iconic.html\"\u003eSlate\u003c/a\u003e, \u003ca href=\"http://www.indiewire.com/2015/03/watch-14-minute-video-essay-deconstructs-the-iconic-beach-scene-from-steven-spielbergs-jaws-265776/\"\u003eIndieWire\u003c/a\u003e, \u003ca href=\"http://www.bbc.co.uk/programmes/articles/hSTQLy5zKlXcgksp7LQcZb/what-made-jaws-such-an-effective-thriller\"\u003eBBC\u003c/a\u003e, \u003ca href=\"https://twitter.com/BFI/status/586921863256940545\"\u003eBFI\u003c/a\u003e, etc), so naturally there was a thirst to put out more, and I completed the 5-part video series on the New Hollywood \u201cMovie Brats\u201d. More recently, \u003ca href=\"https://www.youtube.com/channel/UCJKLIcSts_4XpVbORwzLZVw/featured\"\u003eTDI\u003c/a\u003e was launched on YouTube, where I continued looking at the filmmaking craft I\u0027ve studied all my life.\u003cbr\u003e\n\u003cbr\u003eI\u0027d like to put a video out\u00a0\u003cstrong\u003etwice\u00a0\u003c/strong\u003e\u003cstrong\u003ea month\u003c/strong\u003e, which will become more feasible with your support.\u003cbr\u003e\u003cbr\u003eWhile\u00a0\u003ca href=\"https://www.youtube.com/c/thediscardedimagechannel\"\u003eThe\u00a0Discarded Image\u003c/a\u003e is proud to have partnered up with\u00a0\u003ca href=\"http://www.mubi.com/thediscardedimage\"\u003eMUBI\u003c/a\u003e, it still needs your help. The channel is still in its early growth, attracts limited views, and needs as much support as it can get to keep the videos coming out at a consistent rate. Plus I would like to focus on the subjects I\u0027m passionate about discussing, as opposed to being concerned about what will generate big views on YouTube. With Patreon, you give me the opportunity to do just that. So I would appreciate any support, no matter how small.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xm-9E275D9c\" width=\"560\"\u003e\u003c/iframe\u003e"
