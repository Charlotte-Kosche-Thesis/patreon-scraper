    "summary": "\u003cstrong\u003eHey there!\u003c/strong\u003e \u003cbr\u003eSo, I\u0027m Elaine (or TriaElf9 online) and I\u0027m a comic artist living in Japan. I\u0027ve been doing web comics since 2005, and in the last few years I\u0027ve decided to make the changeover from hobby to job, and started up a few of my own series.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/bfb3/f/2018/064/6/0/mainareapic1_by_triaelf9-dc50n3b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy works\u003cbr\u003e\u003c/strong\u003eI have a few comics going; currently I\u0027m doing a new original queer high fantasy comic\u00a0\u003cem\u003ePathways: Chronicles of Tuvana\u003c/em\u003e, loyal adaptation of the Peter Pan novel, a recently completed short story\u00a0\u003cem\u003ePrincess Retribution,\u003c/em\u003e\u00a0and completed Dragon Age fan comic. This Patreon also keeps Tales of a Gaijin going, my comic about my life in Japan. On the side, I do gag strips, illustrations, and other fun things.\u003cbr\u003eI also dabble in fanart, which varies depending on what things I like, so you will see those comics and illustrations posted here as well.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/97d5/f/2018/064/a/0/mainareapic6_by_triaelf9-dc50n2y.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy works can be found on a few sites:\u003cbr\u003e\u003cbr\u003ePathways in on\u00a0\u003ca href=\"http://pathways.smackjeeves.com/\"\u003eSmack Jeeves\u003c/a\u003e and\u00a0\u003ca href=\"https://triaelf9.deviantart.com/gallery/64622908/Pathways-Chronicles-of-Tuvana\"\u003eDeviant Art\u003c/a\u003e, Peter Pan is on\u00a0\u003ca href=\"http://peterpan.smackjeeves.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSmack Jeeves\u003c/a\u003e and\u00a0\u003ca href=\"http://triaelf9.deviantart.com/gallery/32562528\" rel=\"nofollow\" target=\"_blank\"\u003eDeviant Art\u003c/a\u003e, and Princess Retribution can also be found on\u00a0\u003ca href=\"http://princessretribution.smackjeeves.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSmack Jeeves\u003c/a\u003e and\u00a0\u003ca href=\"http://triaelf9.deviantart.com/gallery/46980074\" rel=\"nofollow\" target=\"_blank\"\u003eDeviant Art\u003c/a\u003e. Tales of a Gaijin, funded by this patreon, is uploaded here and on\u00a0\u003ca href=\"http://triaelf9.deviantart.com/gallery/25006237/Tales-of-a-Gaijin\"\u003eDeviant Art.\u003c/a\u003e\u003cbr\u003eAs for my online presence, I\u0027m active on\u00a0\u003ca href=\"http://triaelf9.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviant Art\u003c/a\u003e,\u00a0\u003ca href=\"http://triaelf9.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/TriaElf9\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and\u00a0\u003ca href=\"https://www.facebook.com/ElaineTippingArt\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e!\u003cbr\u003eI am currently most active on\u00a0\u003ca href=\"http://triaelf9.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/70ee/f/2018/064/f/0/punch_by_triaelf9-dc50nan.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Patreon figures in\u003cbr\u003e\u003c/strong\u003eAll of my comics are offered online for free, and that\u0027s not going to change. However, most of my time is spent doing comics, and like most living beings, I need to eat, pay rent, and feed my cats and my spouse ^_- The more that comes from the patreon, the more time I can devote to comics!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/d87e/f/2018/064/c/d/mainareapic4_by_triaelf9-dc50n35.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon work?\u003cbr\u003e\u003c/strong\u003eFor those of you who are new to Patreon, it\u0027s a pretty cool system! As a patron of my comics, you\u0027ll pay monthly. This means, if you choose the $3 dollar reward, for example, you will only pay 3 dollars a month. Plus, you\u0027ll get the rewards that come with that level! You can also set a limit on how much you want to pay, which makes sure you don\u0027t go over budget for the month/year, which is especially important if you\u0027re pledging to multiple patreons.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/6442/f/2018/064/7/c/mainareapic5_by_triaelf9-dc50n33.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003cbr\u003e\u003c/strong\u003eWhile the pledges are going towards the comics and the like, there are also some extra little rewards to spice things up a bit! Plus some big stuff too, for those of you who want something fancy. And if you\u0027re a patron, you get heads up on all kickstarters I do, early views of art I do for them, plus a bonus reward just for patrons! ^_^ Also, all patrons, as long as they\u0027re actively backing in July and January, will be eligible for the Sketch Board giveaway!\u00a0\u003ca href=\"http://triaelf9.tumblr.com/post/141990806001/patreon-news-art-giveaway-for-patrons-twice-a\" rel=\"nofollow\"\u003eMore info on that here!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eHere are some examples of rewards I\u0027ve done since I\u0027ve been on patreon!\u003cbr\u003eWallpapers (for all patrons!):\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/ee7d/f/2018/064/a/6/wallpapers2_copy_by_triaelf9-dc50neu.png\"\u003e\u003cbr\u003eBusts:\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/a598/f/2018/064/f/3/monthlybusts3_copy_by_triaelf9-dc50no0.png\"\u003e\u003cbr\u003eMonthly Drawings:\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/0091/f/2018/064/b/2/monthlyrequests3_copy_by_triaelf9-dc50noi.png\"\u003e\u003cbr\u003eSketch Cards:\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/7029/f/2018/064/1/6/sketchcards3_copy_by_triaelf9-dc50np0.png\"\u003e\u003cbr\u003eComic    {

     "created_at": "2016-10-29T08:55:52+00:00",
     "description": "\u003cstrong\u003eRewards each month:\u003c/strong\u003e \u00a0\u00a0\n\u003cul\u003e\n\u003cli\u003e\u00a0Your chosen higher reward, when you reach that lifetime pledge amount (only available at this pledge level). Message me when you reach the level you want!\u00a0\u003c/li\u003e\n\u003cli\u003eAccess to the monthly wallpaper\u003c/li\u003e\n\u003cli\u003eAccess to the patreon stream\u003c/li\u003e\n\u003cli\u003eA monthly comic WIP\u00a0\u003c/li\u003e\n\u003cli\u003eUpdates emailed directly to you\u003c/li\u003e\n\u003cli\u003eAccess to the patron-only Discord\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDetails:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThis level is for those of you who want a higher level reward, but are unable to support that much each month. At this level, your pledge accumulates each month, until your total \"Lifetime\" amount reaches the reward level you wanted! That way, you can support the work you enjoy, save up for a piece of art just for you, all without the financial pressure of a higher pledge!\u003cbr\u003e\n\u003cbr\u003e\nAt 5 months you can get a character bust sketch, at 8 months you can get a monthly request, at 17 months you can get a sketch card commission mailed to you, and at 42 months you can get a comic page! (that\u0027s one dollar off the current pledge amounts ^_^\u003cbr\u003e\n\u003cstrong\u003eWhen you pledge, please pick a level that you\u0027d like to work towards and message me so we can track your progress, or if you haven\u0027t picked yet, message me when you reach the level you want.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n*Don\u0027t worry, I count your lifetime total, so even if you have to drop out for a bit, it\u0027ll pick up where you left off when you come back, as long as you remain on the patron list ^_^\u003c/p\u003e",
