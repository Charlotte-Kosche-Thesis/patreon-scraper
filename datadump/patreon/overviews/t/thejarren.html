    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/87824/1c3b428b9e10420cade8ec711a7dd1a2?token-time=2145916800\u0026token-hash=njR_QxXbcUs1nTOGP6R4psEXa_gTvikTZxu1qHhvpPg%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FDv4Sj8y2a-4%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DDv4Sj8y2a-4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FDv4Sj8y2a-4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/Dv4Sj8y2a-4",
    "one_liner": "I think I love you.",
    "patron_count": 3,

    "published_at": "2014-04-12T19:58:48+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003eTo\u00a0\u003cstrong\u003eEducate\u003c/strong\u003e,\u00a0\u003cstrong\u003eInspire\u003c/strong\u003e, and to provide\u003cstrong\u003e\u00a0Perspective.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThat\u0027s my goal throughout all of my work, but especially through my videos.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/DCgwgtj.png\"\u003e\u003c/div\u003e\u003cbr\u003eMy name is Jarren Horrocks. I\u0027m a Designer, Musician, and all-around Creator. I\u0027m currently a\u00a0\u003ca href=\"http://thejarren.com/work/design\" target=\"_blank\"\u003efreelance Graphic Designer\u003c/a\u003e and aspiring Musician. I moved to LA from Pennsylvania in early 2017 to become more connected to others. Design is in the fabric of the universe, and for some reason, I feel a responsibility to participate in that design process. Every day I wake up with new ideas spinning though my head, and I\u0027m doing the best I can to create every single one. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/tV3zr5m.png\"\u003e\u003c/div\u003e\u003cbr\u003eEducation is extremely important to me, but not the generic education that a person imagines, sitting in a school-room listening to a teacher drone on and on. I believe \u003cstrong\u003epassion\u003c/strong\u003e is how a person learns, so I make sure passion is my main motivating factor. As a child I learned from world travels with my family, spending time outdoors, video games, technology, the internet, and of course, from the occasional teachers in classrooms.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027l break it down for you.\u00a0\u003cbr\u003eI have two YouTube channels. \u003cstrong\u003eJarren\u003c/strong\u003e, and \u003cstrong\u003eClass with Jarren\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eJarren\u00a0\u003c/strong\u003e\u003c/h3\u003e\u003cem\u003eThis channel is focused around Music Production, Adventure, and Lifestyle.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003ePeople learn in a variety of different ways. I have a passion for music and adventure. I believe that sharing those experiences, and at the same time providing educational information, can be an effective and entertaining way of learning. Here you\u0027ll regularly see music videos and music experiments, as well as travel videos, and videos about my daily life behind-the-scenes of my work.\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/TheJarrenhorrocks\" target=\"_blank\"\u003eVisit this Channel\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eClass with Jarren\u003c/strong\u003e\u003c/h3\u003e\u003cem\u003eThis channel is focused around Design, Technology, and Perspective\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eClass with Jarren is my newest exciting video endeavor. Graphic Design and Product Design have a special spot in my heart. This channel has very specific series\u0027, though I aim to keep the video production process fluid.\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eTech Talks - Specifically about technology, technology companies, current events in technology, etc.\u003c/li\u003e\u003cli\u003eEye on Design - Specifically focused on Design in general, anything from UI/UX Design, Product Design, Illustration, Architecture, etc.\u003c/li\u003e\u003cli\u003eThe World to Come - This series is dedicated to the possibilities of our future on Earth. Technology, Society, nothing is off-limits.\u003c/li\u003e\u003cli\u003eFrame of Reference - Similar to Eye on Design, but focused on social issues, government, world, etc. This series will take a look at where we\u0027ve come from and the different points of view about topics.\u00a0\u003c/li\u003e\u003c/ol\u003eThis channel requires a greater amount of research, preparation, and production. It is a process, but I love each topic here and feel that each one fits inside my focused goal.\u00a0\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCy2DlxCMf_1oE7SWuGWtJ0A\" target=\"_blank\"\u003eVisit this Channel\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/kCs0mVq.png\"\u003e\u003c/div\u003e\u003cbr\u003eGreat question! Videos are released \u003cstrong\u003eone to four\u003c/strong\u003e times every week between the two channels. At optimal efficiency, I\u0027d be releasing two videos on each channel, each week.\u00a0\u003cbr\u003e\u003cbr\u003eVideos are posted to the \u003cstrong\u003eJarren\u003c/strong\u003e channel Tuesdays and Fridays.\u003cbr\u003e\u003cstrong\u003eClass with Jarren\u00a0\u003c/strong\u003evideos are posted on Mondays and Thursdays.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/Qeu16bA.png\"\u003e\u003c/div\u003e\u003cbr\u003eYour pledges directly support the entire process, equipment, software, and especially the time required to create original work. Some videos take significantly longer to create than others. An update video may take a few hours to edit, while The World to Come videos take upwards of 40 hours. I have no room to treat any of this as a 9-5; I live and breathe my work.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/PwQxAtb.png\"\u003e\u003c/div\u003e\u003cbr\u003eCurrently creating these videos is a \u0027part-time\u0027 gig, so I have to prioritize my \u003ca href=\"http://thejarren.com/work/design\"\u003efreelance graphic design\u003c/a\u003e work first and foremost. I work with clients on websites, re-brands, illustrations, logos, animations, etc. This is my main source of income.\u00a0\u003cbr\u003e\u003cbr\u003eI am always working on ways to make money from my personal work. This will allow me to stay focused on what I love, while still making money. My goal is to be able to stop freelancing, and be able to dedicate my time completely to personal projects!\u003cbr\u003e\u003cbr\u003eI\u0027ve made iOS sticker packs, music, fonts and other graphic design resources, and I\u0027m constantly working on new ways to share my work with others.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/Q1yPbTX.png\"\u003e\u003c/div\u003e\n\u003cbr\u003eI can\u0027t imagine work more rewarding than what I do. I love to create and share and encourage others to do the same. Videos are simply the way I share my work, be it music, design, experiences, all are shared through my videos.\u00a0\u003cbr\u003e\u003cbr\u003eI have an email newsletter where I share other information about my work!\u00a0\u003ca href=\"http://thejarren.com/newsletter\" target=\"_blank\"\u003eSign up here!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI am incredibly thankful for your support, and I\u0027m glad I\u0027ve been able to add value to your life. I aspire to do more every day, and I hope you can relate to that in some way!\u003cbr\u003e\u003cbr\u003eThank you so much!\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"http://www.thejarren.com/\" target=\"_blank\"\u003ewww.thejarren.com\u003c/a\u003e"
