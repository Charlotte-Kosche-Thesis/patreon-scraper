    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHiya everyone! \u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eChristopher\u003c/strong\u003e\u00a0but I also go by \u003cstrong\u003eTheArchitect\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI love creating psychdelic experiences in VR, I own \u003cstrong\u003eClub Transcendia\u003c/strong\u003e (\u003cem\u003ethe \u003cstrong\u003ehottest\u003c/strong\u003e\u00a0club in the astral plane\u003c/em\u003e) in VRChat, and I host the \u003cstrong\u003eAstral Ramblings\u003c/strong\u003e podcast!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://discord.gg/pFECKrv\" target=\"_blank\"\u003eCome hang in Club Transcendia\u0027s Discord!\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been creating all sorts of psychedelic experiences for VR since around April 2016, and for the longest time I was doing it without even a headset! Fortunately, I was able to afford an Oculus Rift during the 2017 Summer of Rift sale and ever since then I have been working to get back into the swing of VR development.\u00a0\u003cbr\u003e\u003cbr\u003eThe rooms that I make for VRChat will \u003cstrong\u003ealways be free to access\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eBeing a Patron will also net you a discount on any games or products that I release outside of VRChat! \u003cbr\u003e\u003cbr\u003eThis discount may not apply for services that I am hired to develop for that charge for access, but if I can I will always try to get a discount code for my patrons.\u00a0\u003cbr\u003e\u003cbr\u003eIf you find yourself particularly enjoying what I do, and would like to support me, it would mean the world if you became a patron of mine.\u00a0\u003cbr\u003e\u003cbr\u003eRaised funds will go towards living expenses and hiring additional help for larger projects.\u00a0\u003cbr\u003e\u003cbr\u003eI love sharing my world with you all, and it would be a dream come true to be able to do this full time.\u003cbr\u003e\u003cbr\u003eThank you so much, in advance!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith love, Christopher (TheArchitect)\u003c/strong\u003e\u003cbr\u003e\u00a0\u003c/div\u003e"
