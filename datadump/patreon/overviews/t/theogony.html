3e\u003cli\u003ecreating a better world through play. \u003c/li\u003e\u003c/ul\u003eYour support helps make this dream a reality, and ensures Theogony Games is able to be a positive force in this hobby for years to come.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Infinite Development?\u003cbr\u003e\u003c/strong\u003eInfinite Development is an actual-play podcast where we playtest homebrewed roleplaying game systems, tell engaging long-form stories about interesting characters, and have plenty of fun. We are currently playtesting the \u003cem\u003eWaypoint Roleplaying Game\u003c/em\u003e, a space opera hack of D. Vincent Baker\u0027s \u003cem\u003eApocalypse World.\u003c/em\u003e\u00a0Your support improves the audio and production quality of Infinite Development, funds the games we play on the show, and - if we meet some of our stretch goals - unlocks more podcasts and more frequent episodes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd what\u0027s in it for you?\u003c/strong\u003e \u003cbr\u003eBackers at the $5-and-above tiers gain access to the games we play on the Infinite Development podcast. In addition, you\u0027ll get access to Formative, the little queer transformation game which is the first in a series of small games about queer experiences (not for kids!). Higher-level backers will get their name in the credits of Infinite Development, in the backers section of other Theogony Games productions, and even real world dead tree goodies delivered special to you! \u00a0\u003cbr\u003e\u003cbr\u003eStay tuned for more games, podcasts, and art. Until next time, cheers!\u003cbr\u003e"
