 "creator": {

    "creation_name": "Cosplay, Modeling and Lewds",
    "display_patron_goals": true,
    "earnings_visibility": "private",
    "has_rss": false,
    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiI0IiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/1348883/601765601e364ea59db6a27f8aaf9638?token-time=2145916800\u0026token-hash=OyRmZ_LEBnT1ggzeencPnIQTeXI0HcF5B2yL5eGyU30%3D",
    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiNCJ9/patreon-media/campaign/1348883/601765601e364ea59db6a27f8aaf9638?token-time=2145916800\u0026token-hash=iHplqbG0i5bG_k-OzScOO6gBVPfAw5USK3dTmYcNdJE%3D",
    "is_monthly": true,
    "is_nsfw": false,
    "is_paused": false,
    "is_plural": false,
    "main_video_embed": null,
    "main_video_url": null,
    "one_liner": null,
    "patron_count": 7,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=1348883",
    "published_at": "2017-12-03T22:24:34+00:00",
    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eHi. Hello.\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWelcome to My Patreon Fam!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-atl3-1.cdninstagram.com/vp/62966393e4e715d8012a8022e8b5e150/5B1103B1/t51.2885-15/s640x640/sh0.08/e35/c180.0.720.720/27891853_157466051714363_8680816387746168832_n.jpg\" style=\"width: 477px;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003cbr\u003eMy name is Ashley, aka thegeekymua, aka Ash E. Slashie, aka Ash (I will literally respond to any of these).\u003cbr\u003e\n\u003cbr\u003e\nI am a cosplayer, makeup artist, rollergirl, and self-proclaimed geek from Vancouver, BC!\u003cbr\u003e\u003cbr\u003eWhen I\u0027m not watching Sailor Moon, or reading fan fiction (no shame), you can find me on\u00a0\u003ca href=\"http://www.instagram.com/thegeekymua\" target=\"_blank\"\u003eInstagram\u003c/a\u003e creating costumes, makeup looks and basically anything else my brain can dream up!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Do I Cosplay?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy first cosplay was when I was maybe 5 years old. I created a Zena the Warrior Princess costume out of construction paper. No, I will not be sharing any photos (if they even exist anymore - 20 years is a long time)! Although, maybe a recreation is in order.\u003cbr\u003e\n\u003cbr\u003e\nI didn\u0027t start seriously cosplaying, and going to conventions until the fall of 2016 (so I am definitely very new to the scene). I purchased a Cardcaptor Sakura outfit from some shady Ebay seller, and created my first prop. This is when I fell in love!\u003cbr\u003e\n\u003cbr\u003e\nCosplay is fucking hard; it is literally blood, sweat and tears. While cosplay challenges me consistently, I also find it very relaxing (hello sculpting!), and rewarding.\u00a0I went into this hobby with zero sewing or crafting skills, so it\u0027s super rad that I have been able to create a whole lotta stuff with very minimal skills....and it\u0027s only going to get BETTER!\u003cbr\u003e\u003cbr\u003eI love that I can become any character I want - from cutesy magical girls to badass superheros! Getting in front of the camera has also allowed me to feel empowered as well as kick a lot of my insecurities in the ass.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i0.wp.com/www.thegeekymua.com/wp-content/uploads/2017/09/IMG_20170805_234421_331.jpg?resize=1000%2C1249\u0026amp;ssl=1\" style=\"width: 443px;\"\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003eSo Why Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe goal for 2018 is to create a cosplay every month, and Patreon will allow me to achieve that goal. I also wanted to have a place where I could pursue and experiment with boudoir photography. If all goes well, I would like to eventually make this my career!\u003cbr\u003e\n\u003cbr\u003e\nNow that\u0027s not to say that I\u0027m going to stop creating content for my other platforms, but this is a fantastic option for those super fans who want a little extra!\u003cbr\u003e\u003cbr\u003eAs a Patron you can expect exclusive sneak peeks, behind the scenes photos, access to monthly livestreams, both SFW and most definitely some NSFW sets (no nudity...yet), prints, and polaroids! As our community gets larger, I would also love to offer annual calendars, merch, stickers and video tutorials - the opportunities are endless!\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/e30%3D/patreon-posts/Y8GUG49Z7dLgWzB7xowTX6ucS-Z2Y85xE99LLmTBL5iSR_1zozKDM5uaioAQ9JEn.jpg?token-time=1526083200\u0026amp;token-hash=pBe1sxDxpX600cGoKWN2wEVxFadC91Mqje6eG7ErwGg%3D\" style=\"width: 458px;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eFAQ SECTION\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eHow do my pledges help?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m sure you already know, but cosplay is an incredibly expensive hobby/profession. It is not required for you to pledge, this is just a little somethin\u0027 extra. However, your pledges will allow me to turn out better quality work at a faster pace, as well as allow me to create larger pieces such as armor.\u003cbr\u003eYour pledges will 100% be going back into my cosplays, whether it be a few sheets of craft foam, E6000, paints, or a whole roll of worbla. And for that I am incredibly grateful!\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nIs the content exclusive to Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nFor the most part, yes! Items such as prints, and polaroids will not be sold anywhere else (cons or in store). Any items that are not exclusive will be available on Patreon first (I share, at most, 3 images per set to public social media sites). This means that my patrons will get to see images, plans, and behind the scenes photos before any other platform!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen are packages shipped/delivered?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis depends on your location!\u003cbr\u003e\u003cbr\u003eIf you are located within Canada/USA, your rewards are shipped out the following month after a pledge is received and payment processed. For example: December rewards are mailed out in January, February rewards are mailed out in March.\u003cbr\u003e\u003cbr\u003eIf you are located outside of Canada/USA, your rewards will be shipped out every second month to account for shipping costs. So you can expect to receive one big package every two months!\u003cbr\u003e\n\u003cbr\u003eDigital rewards (such as Dropbox access) will be sent to each individual once your pledge has been approved and payment processed. Because of Patreon\u0027s billing cycle, this will occur between the 1st and the 7th of each month.\u00a0\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThat\u0027s it party people!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you for your support, let\u0027s make some stuff and things!\u003c/span\u003e\u003c/strong\u003e\n\u003c/h4\u003e"
   },
