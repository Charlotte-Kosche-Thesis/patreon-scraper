    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://u.cubeupload.com/Tkyosam/c2awhatistkyosamzpsibde.jpg\"\u003e\u00a0\u00a0\u003c/strong\u003e\u003cstrong\u003e\u00a0\u00a0 \u00a0\u00a0\u003c/strong\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0Tkyosam\u00a0is a YouTuber who started his channel back in 2007 by when he moved to Japan and wanted to share his experiences of Japanese life with his friends back home. His sexy vids are full of randomness to suit all ages and demographics; from vlogs to karaoke vids to lets plays to reaction vids, Tkyo always has something to offer.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://u.cubeupload.com/Tkyosam/vicelogo5zpsknoreytp.jpg\" style=\"width: 91px;\"\u003e\u00a0 \u00a0 \u00a0\u003cimg src=\"http://u.cubeupload.com/Tkyosam/logojapantimessquare.png\" style=\"width: 72px;\"\u003e\u00a0 \u00a0 \u00a0\u003cimg src=\"http://u.cubeupload.com/Tkyosam/onionzpshdkqrhei.jpg\" style=\"width: 72px;\"\u003e\u00a0 \u00a0\u00a0\u003cimg src=\"http://u.cubeupload.com/Tkyosam/playgirlzpsgazntlkm.jpg\" style=\"width: 72px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eIn the 9 years since starting it\u2019s grown to over 16,000 subscribers and 2,000,000 views making it one of the most popular YouTube channels about Japan #sarcasm. It\u0027s even been featured in various media outlets around the world (is what I\u0027ll say some day #eatthepainaway)!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003eI\u0027m totally writing all this in the third person, as I think it sounds more impressive like The Rock.\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://u.cubeupload.com/Tkyosam/327whatvideosdoimakezps.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eHighly sexual and motivating videos, probably as of this moment over 500+ videos covering all of Tkyosam\u0027s experiences.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eThe main aim of the channel is help people trying to come to Japan and/or simply having an interest in the country from the perspective of a fat asshole who gets laid all the time. \u00a0Showing his unique experience of loving Japanese pop as well as historical/cultural side. \u00a0To capture the sense of adventure and excitement of living in a country as beautiful and awesome as Japan in high definition video....plus boobs. \u00a0Everybody loves boobs.\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"http://u.cubeupload.com/Tkyosam/9e1474465050835zpsooto.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://u.cubeupload.com/Tkyosam/1499853851444.jpg\" style=\"width: 196px;\"\u003e\u003cimg src=\"http://u.cubeupload.com/Tkyosam/1499853861596.jpg\" style=\"width: 194px;\"\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eWhether you are trying to learn Japanese, live vicariously in Japan through videos, wanting to move here, looking for advice on living or working here, or simply wanna see funny ass shit. \u00a0Then you came to the right place hopefully.\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003eEach video usually takes between 3 - 5 days to produce, from brainstorming to scripting, to filming, to audio recording, to editing, to photoshopping to finally uploading it. This helps to fulfill 3 key points:\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e1) To give you the most entertaining and informative videos on life in Japan...plus sexual\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e2) To inspire and encourage people to visit, travel, live and work in Japan.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e3) To legalize weed and hookers for a save and fun Japan experience #JokingNotJoking?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://u.cubeupload.com/Tkyosam/whypatreonzpsc3pfnte.jpg\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eI\u0027d love to grow the channel; more videos, more regularly. People are demanding more videos and I really want to create more. However, YouTube ad-revenue isn\u0027t sufficient to grow the channel (especially as ad-blockers are more popular than ever - although who can blame people for using them), and I really don\u0027t want to become reliant on sponsored content.\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cimg src=\"http://u.cubeupload.com/Tkyosam/Saamzpsddja3ef2.png\" style=\"width: 91px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://u.cubeupload.com/Tkyosam/1474475569328zps9shf.jpg\" style=\"width: 211px;\"\u003e\u00a0 \u00a0 \u00a0\u003cimg src=\"http://u.cubeupload.com/Tkyosam/canoncamerazpsslyctu.jpg\" style=\"width: 131px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003eCrowd-funding allows me to be funded by you guys - the awesome mofoz who regularly watch and enjoy the videos - enabling the channel to maintain its creative integrity and sexual identity.\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003ePatreon allows people to fund artists and creators they love more regularly, but with a smaller amount, as opposed to Kickstarter and Indiegogo, which focus on larger scale one-off projects.\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eGenerous supporters can also be rewarded with extra content. Rewards include:\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTkyo Stories: \u003c/strong\u003eAn exclusive monthly series regailing personal experiences and emabrrasing stories from my time in Japan\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAsk Tkyosam Live:  \u003c/strong\u003eA monthly live Q\u0026amp;A show answering your questions\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTkyosam Blog:\u003c/strong\u003e - A weekly article giving you tips/advice on all things Japan\u003c/li\u003e\u003cli\u003eView behind the scenes photos and hear about upcoming projects first\u003c/li\u003e\u003cli\u003eExclusive clips and content \u0027unsuitable\u0027 for the channel (ok, maybe just extras* lol)\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo not only are you helping to grow something you enjoy, but getting extra cool content in return as well!\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003e(NOTE: The full detailed list of rewards can be found on the donation page).\u003c/strong\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eWith your help I\u0027ll be able to not only continue creating original videos, but expand and grow the channel through more regular video and exciting new projects.\u003c/strong\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cimg src=\"http://u.cubeupload.com/Tkyosam/Sushipic1.jpg\" style=\"width: 486px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://u.cubeupload.com/Tkyosam/AwesomeAsianDragonTa.jpg\" style=\"width: 485px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://u.cubeupload.com/Tkyosam/bn160120130037.jpg\" style=\"width: 484px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eFunds raised through Patreon will be used to produce:\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e-  4-5 videos to be released every month on the channel\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003e- A dedicated series showing you big documentary style projects about important subjects nobody has yet to talk about on Youtube (once the target is reached)\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e- A series of videos reviewing Japanese food you need to try\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003e- Travel videos on locations around the country that you want to see (chosen by you)\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e- Unlimited hot man sex. (May be subject to limitation).\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWith your help, I can continue creating videos for you, that capture the exciting sexual spirit of discovery and adventure life in Japan brings, long into the future.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eAnd if the channel becomes a powerful global empire, we\u0027ll build you a club house in Tokyo, in which you can come and sit and enjoy premium reasonably priced coffee and 80\u0027s music. Many thanks for your help and support!\u003c/strong\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://pbs.twimg.com/media/B8LsvTXCcAAhlHY.jpg:large\" style=\"width: 226px;\"\u003e\u003cbr\u003e\u003cstrong\u003eSam and the all the bros behind the scenes \u003c/strong\u003e\u003cbr\u003e"

     "amount": 50000,
     "amount_cents": 50000,
     "created_at": "2016-11-10T08:13:04+00:00",
     "description": "\u003cbr\u003e\n\u003ch3\u003e\u003cem\u003eTKYO WEEKEND TOUR TO END ALL TOURS\u003c/em\u003e\u003c/h3\u003e\n\u003cp\u003eHey, hey. Listen. \u003cem\u003eI get requests from viewers to hang out with people \u003c/em\u003e\u003cem\u003e\u003cstrong\u003eall. the. time.\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e When people come to visit.\u003c/em\u003e As I get older and my time becomes more and more limited, I need to do stuff that will be worth more of \u003cem\u003eyours\u003c/em\u003e and \u003cem\u003emy\u003c/em\u003e time.\u00a0\u003c/p\u003e\n\u003cp\u003eSo instead of just a beer, lets REALLY make a lasting memory with a bad ass 2-Day Tour that you\u0027re never gonna forget. At the moment there are 4 different types of tours at the moment:\u3000\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003cins\u003e\u003cstrong\u003e\u2460Traditional:\u003c/strong\u003e\u003c/ins\u003e\u003cbr\u003e\nSword fighting, temple viewing, tea ceremony and tons of other classical Japan related shit I will take you through that will make you like Tom Cruise by the end of it.\u003cbr\u003e\n\u003cins\u003e\u003cstrong\u003e\u2461Otaku:\u003c/strong\u003e\u003c/ins\u003e\u003cbr\u003e\nWhatever you\u0027re interested in. \u00a0Anime, manga, doushinji, hentai, cosplay, video games, maid cafes, anime concerts, leave it up to me to help you find the best places to go to.\u003cbr\u003e\n\u003cins\u003e\u003cstrong\u003e\u2462Bitches:\u003c/strong\u003e\u003c/ins\u003e\u003cbr\u003e\nYou really wanna get laid while in Japan. \u00a0But you also just want to learn how to be whoever you are and still get with women. \u00a0Whether in Japan or abroad. \u00a0Let coach Tkyo help you out.\u003cbr\u003e\n\u003cins\u003e\u003cstrong\u003e\u2463Become a Local :\u003c/strong\u003e\u003c/ins\u003e\u003cbr\u003e\nBasically you just leave the tour up to me and there will be a big mix of everything I think you will need to help get a full Japan experience.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cins\u003e\u003cstrong\u003e\u24642 Day+ Tour (2-7 Day!)\u003c/strong\u003e\u003c/ins\u003e\u003c/p\u003e\n\u003cp\u003eYou want to do more than 2 days? \u00a0You\u0027d like to visit places \u003cem\u003ebesides\u003c/em\u003e Tokyo? \u00a0Did somebody say \"Road Trip?\" \u00a0Lets get out of Tokyo and go exploring!!! \u00a0Message me and lets see if we can work something out^^\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\nAll of these tours include going to places that are hidden gems all around Tokyo and experiencing shit that no normal tour would cover!!! \u00a0Get the whole \u003cins\u003e\u003cem\u003ewhat being like a local in Japan \u003c/em\u003e\u003c/ins\u003efeels like. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e**All tours include Tkyo\u0027s own super-sexy-pro style photo/video shooting for your hawt ass memories once you go home**\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e**FINALLY - at the end of every tour I gather a lot of my local friends together and we throw you a BIG SEND OFF PARTY!!!***\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u00a0\u30fbPlus all previous rewards\u00a0\u003c/strong\u003e\u003c/p\u003e",
