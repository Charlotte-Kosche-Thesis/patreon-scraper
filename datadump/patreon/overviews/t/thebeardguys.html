    "summary": "\u003cstrong\u003eWELCOME\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eBen \u0026amp; Lam are The Beard Guys and we make fun, chilled gaming content, mostly on Xbox, on YouTube and on Twitch. We have decided to make a Patreon page to offer our fans an alternative way to support the channel and get some fun little perks in our community.\u003cbr\u003e\u003cbr\u003eBen is now running the channel as his full-time job, and the longer term dream is to be able to have both of us doing this. Then we build the Bearded empire...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE REWARDS\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003eStream Alert - \u003c/b\u003eWhen you support us on Patreon you can trigger an alert to pop up on stream (just like with Twitch subs), which will display your Patreon full-name \u0026amp; number of months. Go\u00a0\u003ca href=\"http://twitch.center/patreon/thebeardguys\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ehere\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e for the button and link your account, just remember to press the \"send alert\" button when we are live if you want to see it!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDiscord Rewards -\u00a0\u003c/strong\u003ePatrons get their name displayed in a separate list of users as Patrons, Patron+ get access to a \u003cstrong\u003ePatron \u0026amp; Twitch sub only chat room\u003c/strong\u003e where Ben \u0026amp; Lam hang out more, and Legends also get the mighty \u003cb style=\"background-color: initial;\"\u003eLegends\u003c/b\u003e role!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWoT Crews - \u003c/strong\u003eIf you go for the Legend tier, then we\u0027l rename a crew in our garages on World of Tanks after you! Let me know if you have a preference of which crew, and a name. Otherwise we\u0027ll follow the format of First name or GT (whichever you use on Patreon) followed by \u003cstrong\u003eLEGEND!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eName on Stream -\u00a0\u003c/strong\u003e\u00a0Our Starting Soon and Be Right Back overlays on Twitch contain a list of all current \u003cstrong\u003eLEGEND\u003c/strong\u003e supporters!\u003c/li\u003e\u003c/ul\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cbr\u003eWHAT IS DISCORD?\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eOur Discord chat server of over 1200 members has become the home of our community. It\u0027s an active, friendly community of gamers and fans and is a great place to hang out. Join our Discord server by clicking\u00a0\u003ca href=\"https://discordapp.com/invite/ph9v6rP\" target=\"_blank\"\u003e\u003c/a\u003e\u003cb style=\"background-color: initial;\"\u003e\u003ca href=\"https://discordapp.com/invite/ph9v6rP\" target=\"_blank\"\u003ehere\u003c/a\u003e \u003c/b\u003eand then connect it with your Patreon account\u00a0\u003ca href=\"https://www.patreon.com/settings/account\" target=\"_blank\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e\u003cb style=\"background-color: initial;\"\u003e\u00a0\u003c/b\u003eto get access to your sweet Discord rewards.\u003cbr\u003e"
