    "summary": "\u003cem\u003eThe Tales of Avalon\u003c/em\u003e is a joint, biweekly web comic developed by three people; Betsy Cole, Karl Kratt,\u00a0and TC. \u00a0Betsy is the artist,\u00a0Karl is the writer and co-creator,\u00a0and TC is the creator. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSynopsis of the Series\u003c/strong\u003e\u003cbr\u003eThe comic is set in a fictional world called Avalon, where animals evolved into bi-pedal organisms instead of humans. The series highlights several characters, cultures, and time periods, including (but not limited to); Ancient Egypt, Persia, Medieval Europe, and Minoa. \u003cbr\u003e\u003cbr\u003eThe first grouping of stories all take place in a fictional history during the time of the Third Crusade; The Two Silver Ankhs, The Princess of Persia, Matriarch and Patriarch, The Lady and The Prince, and The Voyages of Sinbad. Other story ideas are in the concept stage, including one set in the mid to late 1930\u0027s.\u003cbr\u003e\u003cbr\u003eThe first six scripts have been written, and there is enough content just from those scripts for 5 YEARS worth of comic strips, with even more content is in development.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the Style of the Comic?\u003c/strong\u003e\u003cbr\u003eThe comic is done in the Classic Disney and Don Bluth animated style similar to that of 101 Dalmatians, Robin Hood, The Jungle Book, The Fox and the Hound, An American Tail, The Aristocats, The Great Mouse Detective, The Secret of Nimh, TaleSpin, and The Rescuers.\u003cbr\u003e\u003cbr\u003eThe story is set up similarly to 1,001 Arabian Nights, however, instead of a single narrator, there is a series of rotating narrators all tell different parts of the stories to a group of children.\u003cbr\u003e\u003cbr\u003eThe comic is designed to be 100% work and child safe with a maximum rating of PG-13 for mild violence, some suggestive language, and depictions of alcohol and tobacco use.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Do We Need The Money For?\u003c/strong\u003e\u003cbr\u003eAny and all donations will be used to pay for the comic and the website. The first two months of the comic (roughly) and first two years of web hosting have already been paid for out of pocket, but we need support to keep everything running. The comic costs $600/month to produce.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere Can I Access the Content?\u003cbr\u003e\u003c/strong\u003eSome of the content can be accessed here, but also on the website:\u003cbr\u003e\u003ca href=\"http://tales-of-avalon.com\" rel=\"nofollow\"\u003ehttp://tales-of-avalon.com\u003c/a\u003e\u003cbr\u003eAnd at these other locations:\u003cbr\u003e\u003ca href=\"http://thetalesofavalon.tumblr.com/\" rel=\"nofollow\"\u003ehttp://thetalesofavalon.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/thetalesofavalon\" rel=\"nofollow\"\u003ehttps://www.facebook.com/thetalesofavalon\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/Talesofavalon\" rel=\"nofollow\"\u003ehttps://twitter.com/Talesofavalon\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
