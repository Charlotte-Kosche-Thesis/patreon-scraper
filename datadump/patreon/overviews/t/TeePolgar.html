    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e... nothing ever becomes real until it\u0027s experienced!\u003c/span\u003e\u003c/em\u003e\u003c/div\u003eHey Patrons! \u003cbr\u003e\u003cbr\u003eIt\u2019s me - Tee and today I would like to introduce you a completely new series, where I do share both inspiring and intriguing travel stories I have personally experienced during 10 years of travelling on a low budget. \u003cbr\u003e\u003cbr\u003eWhether I was sleeping in an uninhabited hot spring cave in Iceland, or hosting nearly a dozen random travellers at the same time in China, or just trekking solo in the Himalayas to save a couple of dollars, I am now sharing all of them with people, who are going to tune on to this podcast.\u003cbr\u003e\u003cbr\u003eYou are going to become a witness of the stories, which completely changed my own personality and perception of the constantly changing environment. By saying this I mean the ability of you syphoning necessary inspiration and motivation so you can start chasing your own dreams too.\u003cbr\u003e\u003cbr\u003eOur team consists me and my fellow friend - Anton, who is responsible for the behind the scenes part of the project. It is going to provide you with fortnightly episodes both in video and audio podcast form, in order to  boost your experience and thirst for achievements.\u003cbr\u003e\u003cbr\u003eAs our initial goal is to open your eyes for the world full of opportunities, we would like to keep it absolutely free for anyone seeking for the inspiration, however, for the sake of maintaining the project we are welcoming you to support us financially.\u003cbr\u003e\u003cbr\u003eAs our patron you are going to receive additional premium content and unique bonus features, as well as a feeling of giving back to society, because we believe that together with our patrons we can shape it.\u003cbr\u003e\u003cbr\u003eSo stop rat-racing - and become our PATRON NOW!"
