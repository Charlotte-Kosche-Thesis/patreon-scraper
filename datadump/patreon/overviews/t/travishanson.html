    "one_liner": "I believe that dreams are meant to be shared, stories meant to be told and adventures need to be followed. ",

    "published_at": "2014-03-03T19:38:15+00:00",
    "summary": "\u003cstrong\u003eMy Patreon will now be dedicated to two unique projects that I am working on. Yup, I am\u00a0involved in two big comic projects. The first is Bean, I am still coloring and adding to that book and I am excited with the progress. The second, if you have not seen the updates is that I am drawing a daily comic called Life of the Party. \u00a0Life of the Party is a daily fun comic strip about the pros and cons of adventuring in a fantasy world. It has been\u00a0going on for more than a year and it is getting bigger and bigger.\u00a0\u003cbr\u003e\u003cimg src=\"http://lotprpg.weebly.com/uploads/9/4/3/7/94378547/cover_orig.jpg\"\u003e\u003cbr\u003eI will continue to update the look and feel of this project as well. I will be adding new exciting rewards and interacting more with those that support. One addition will be \u00a0downloadable content for gaming, including custom maps, character\u00a0\u003cstrong\u003enpc, etc. I want people to enjoy the adventure. (more information will be coming in the next month\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAm I stopping the Bean? \u003c/strong\u003eNope- I am still dedicated to coloring that incredible story\u003cstrong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static1.shop033.com/resources/F3/157683/picture/84/86817668.jpg\"\u003e\u003cbr\u003eWhat is Life of the Party?\u00a0\u003cbr\u003e\u003c/strong\u003eLife\u00a0for the party is a online comic about the realities of adventuring from a characters point of view. \u00a0It\u0027s fun and full of humor and it\u0027s audience is growing.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo\u00a0Who am I?\u003c/strong\u003e\u003cbr\u003eMy name is \u003cstrong\u003eTravis Hanson\u003c/strong\u003e and I create graphic novels\u00a0original artwork, and fantasy prints that stretch the imagination and encourage people to follow their dreams. Over the last 6 years I have worked on a webcomic series called \u003cem\u003e\u003cstrong\u003e\"The Bean\" \u003c/strong\u003e\u003c/em\u003e(over 750 pages and growing) as well as a daily comic strip called \u003cstrong\u003e\u003cem\u003eLife of the Party\u003c/em\u003e\u003c/strong\u003e-.(almost 300 pages)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Passion to create and the reality - \u003c/strong\u003eThis has been a labor of love for many years. Unfortunately, it has been a hobby and I have not been able to focus on more than one page a week. There are bills to be paid and mouths to be fed. Yet I still believe in the dream and even in the tough times, I have always updated and given Bean\u0027s story to the world for free, as well as the comic Life of the Party.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.beanleafpress.com/?comic=the-bean-1\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.beanleafpress.com/wp-content/uploads/2014/06/readthebean1.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI want to finish Bean\u0027s story and have it be read and loved. I want people to be able to imagine themselves there with Bean in his adventures in full color, just how I first envisioned it. A full color epic story about the transformation of a young boy into someone more than he ever imagined himself to be.  \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eSo why am I here on Patreon?\u003c/strong\u003e.\u003cbr\u003eAs the campaign grows, I will be able to dedicate more time to finish \u003cstrong\u003e\"The Bean\" \u003c/strong\u003ebooks and go back and produce color versions that will\n inspire and delight the readers. I will also continue to offer a daily comic about adventuring in the form of \u003cstrong\u003e\"Life of the Party.\"\u003c/strong\u003e Your part in this journey, starts \nwith the first step to become involved with Patreon.  You can help make a\n difference in this project with your generous support. \u003cbr\u003e\u003cbr\u003eI am committed to telling the stories of inspiration and hope, \nillustrating them with imaginative artwork, and helping people to find \ntheir own happiness and joy through service and imagination.  \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhat and When are the updates?\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eLife of the Party Updates:\u003cbr\u003e\u003c/strong\u003eThere will be a Life of the Party update every single day. I am giving this comic away for free. The rewards will begin to match the RPG gaming world- including npc\u0027s, new monsters and Maps.\u00a0\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eThe Bean Updates: \u003c/strong\u003e\u003cbr\u003eWith the help of flattener Darne Lang, we will update the color pages from the beginning of Book 1 once a week. \u00a0The more money that is contributed, the more pages will be completed. My ultimate goal would be to update Bean\u0027s story in Full Color 5 times a week.\u003cbr\u003e\u003cbr\u003eBean and Life of the Party will always be free to read online, but to those special people who become patrons, in addition to helping complete this project, will also have special access to special contests (free art) and opportunities to comment, chat and be the first to preview the story pages before everyone else get to see them. Your feedback, as a patron of the arts, is very important to me and many times the story has incorporated\n the ideas that you have shared with me.  As you contribute, there will \nbe opportunities for you to be able to receive a copy of each new book \nas it is printed, depending on your level of contribution.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.beanleafpress.com/wp-content/uploads/2015/07/how-does-it-work.fw_.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eThank you so much for your support in Bean\u0027s story over the years. I have appreciated that you have shared his story, contributed to the funding and strengthened\n me to keep moving forward. I am very excited to finally be able to see \nBean move in such a positive and incredible direction. I could never \nhave come this far without your help, your encouragement, your financial support, and your belief in the power of changing the world through following your dreams.  I promise to continue to make this adventure of a humble dishwasher an incredible ride.  Please\n commit your financial support today to keep this dream alive.  As \nlittle as one dollar can get you started as a Patron of the Arts.   \u003cbr\u003e\u003cbr\u003eKeep creating, keep dreaming and keep believing. \u003cbr\u003eTravis Hanson\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
