    "summary": "\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThe Earth Collective - A serial series telling the stories of The Collective\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003ca href=\"https://www.theearthcollectivestory.com/\"\u003eListen to all episodes here.\u003c/a\u003e\u003c/h1\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003e\u003ca href=\"http://tecstory.libsyn.com/rss\"\u003eRSS Feed.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eThe Earth Collective\u003c/strong\u003e is a story of Mankind\u0027s survival on \u003cem\u003eOasus\u003c/em\u003e, a distant planet, far from earth. They live in rolling cities to stay bathed in constant sunlight, running from \u003cem\u003eThe Dark\u003c/em\u003e, a malicious entity that resides in the dark-side of the planet.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nOur goal here is to take the expansive and unique universe of The Earth Collective and explore the many facets and stories it can offer. We hope to create a place that literary and audio drama fans can come to on a regular basis to enjoy consistently amazing and moving stories.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eThe Show\u003c/h1\u003e\nJoseph Crane\u0027s experiences and findings are presented to you as a first-person investigative account of the mysterious world of Oasus and it\u0027s inhabitants. Listen along as if you were sitting next to him listening in to a friend.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eWhat Your Pledge Means to Me\u003c/h1\u003e\nI have always been an artist, and have always wanted to create art for a living. Every day I wake up wanting to form more worlds, craft new characters, and build amazing stories as my \"job\". I want my daily agenda to be creating and molding the world of The Collective. Your pledge is what can make that happen. Beyond money, I love creating the emotions and intrigue and excitement that I get from my fans. I know there is so much more I can give you all, and that\u0027s exactly the plan. I am so grateful for any pledge you decide to give, and you\u0027re bringing me one step closer to my dream.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
