    "summary": "\u003cstrong\u003e|| WELCOME ||\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHey, friends--it\u0027s Taryn! I hope you already know that my passion is helping women discover their identity in Christ, find freedom \u0026amp; healing from their past, and take their next steps in their walk with God.\u003cbr\u003e\u003cbr\u003eThrough blogging, reading plans, book recommendations, courses, and inspirational art, everything that our team and I create is meant to help you \u003cstrong\u003elive authentically and pursue meaningful relationships with God and others.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur Intentional Christianity Community is filled with women who are pursuing Jesus together with all their hearts, souls, and minds. We are learning and growing together, which is such a beautiful manifestation of the body of Christ.\u003cbr\u003e\u003cbr\u003eUp until now, everything has been self-funded in order to avoid the use of ads on any of our platforms. We want our community to know that if we recommend something, it\u0027s because we love it, not because we\u0027re getting paid. It\u0027s a fine line to walk and we would rather keep the\u00a0path clear.\u00a0However, as our community grows and we invest in creating more resources, our expenses increase as well. \u003cstrong\u003eSince we offer our resources for free, our ability to keep producing new content will become increasingly difficult. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eThat\u0027s where Patreon comes in.\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cdiv\u003e\u003cstrong\u003e|| A NEW KIND OF COMMUNITY ||\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eIf you aren\u2019t familiar with it, Patreon is a way for you to support content you love on a monthly basis for as little as $1.00 per month. To partner with us, all you have to do is select the level at which you want to participate--and voila!--you receive our undying love and gratitude AND some pretty sweet rewards!\u003cbr\u003e\u003cbr\u003ePlus, by joining our community of patrons, you\u0027ll be partnering with me to make a positive impact in women\u0027s lives.\u003cbr\u003e\n\u003cbr\u003eWith your patronage, I\u0027ll be able to: \u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eContinue to post regular blog content to teach \u0026amp; encourage Christian women\u003c/li\u003e\t\u003cli\u003eWiden the perspective \u0026amp; wisdom of our content by growing our team of talented writers \u0026amp; creators\u003c/li\u003e\t\u003cli\u003eRegularly create new Bible reading plans\u003c/li\u003e\t\u003cli\u003eCreate high-quality discipleship resources on topics that \u003cem\u003eyou\u003c/em\u003e request\u003c/li\u003e\t\u003cli\u003eOutsource tasks that other people are much more skilled at\u003c/li\u003e\t\u003cli\u003eDevote more time to completing the manuscript of my first book\u003c/li\u003e\t\u003cli\u003eStart a podcast, if we reach our patronage goals\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003ePlus, all of this allows us to dream big\u00a0for this ministry together!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\u003cstrong\u003e|| WE\u0027RE BETTER TOGETHER ||\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe Christian life isn\u0027t meant to be lived alone. Being able to grow our ministry with your support means the world to me. You are adding your voice, your perspective, and your gifts to this body of believers, and I truly believe we are stronger because of that. THANK YOU!\u003c/div\u003e\n\u003cbr\u003eMuch love, \u003cbr\u003eTaryn x\u003cbr\u003e\u003cbr\u003e**Please note that Patreon pledges are in US dollars**"
