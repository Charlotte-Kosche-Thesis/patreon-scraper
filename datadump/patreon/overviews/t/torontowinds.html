    "summary": "In the summer of 2016 I had the idea to start a new chamber wind ensemble in Toronto, called the Toronto Winds. The aim of this ensemble was three fold:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTo provide high-caliber chamber wind ensemble music to audiences in Toronto and beyond.\u003c/li\u003e\u003cli\u003eTo create an organization that could give work to freelance musicians in Toronto.\u003c/li\u003e\u003cli\u003eTo create an ensemble that would inspire a new excitement in students for wind music through school concerts and mentorship programs.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI had worked throughout my Master degree as a freelance trumpeter/teacher and had the opportunity to meet many amazing musicians, so I thought \u201cWhy not get these people together!\u201d I put some feelers out and the response was humbling. Not only were the musicians excited about the project, they even offered their services free for the first concert!\u003cbr\u003e\u003cbr\u003eOn Nov. 17th, 2016 with much planning and rehearsals, the Toronto Winds had their first concert at Array Space Studio. Through the enthusiasm of the musicians and the small but mighty audience, I was inspired to further pursue my idea!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis Is Where You Come In\u003c/strong\u003e\u003cbr\u003eWe need your support to grow this ensemble into an organization that can have a real impact on audiences, students and the Toronto music community alike. Your support will go directly to supporting the Toronto Winds in:\u003cbr\u003e\u003cul\u003e\u003cli\u003eBooking rehearsal space\u003c/li\u003e\u003cli\u003eConcert venues\u003c/li\u003e\u003cli\u003eSupporting Toronto Winds musicians\u003c/li\u003e\u003cli\u003eMarketing\u003c/li\u003e\u003cli\u003eConcert Recording\u003c/li\u003e\u003cli\u003eMentorship programs\u003c/li\u003e\u003cli\u003eSheet Music\u003c/li\u003e\u003c/ul\u003eYour support will make it possible to achieve these goals and more! Thank you for supporting Toronto musicians, music education and the goal of pushing the boundaries of wind chamber music!\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read our story and thank you for your support! If you have any questions shoot an message through the our Patreon page.\u003cbr\u003eTo learn more about Toronto Winds, check out:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.dylanrokkmaddix.com/torontowinds\"\u003ewww.dylanrokkmaddix.com/torontowinds\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBest,\u003cbr\u003eDylan Maddix - Artistic Director \u0026amp; Conductor\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT TORONTO WINDS\u003c/strong\u003e\u003cbr\u003eThe Toronto Winds are driven\nby creative programming and the high-quality musicianship of the next\ngeneration of Toronto\u2019s finest wind players.\u00a0The mission of this unique ensemble is to bring high-caliber chamber wind repertoire to audiences in Toronto and beyond, pushing the boundaries of traditional wind chamber music.\u003cbr\u003e\u003cbr\u003eSince its inception, Canadian music has been central to the Toronto Wind\u2019s programming. The Toronto Wind\u2019s vision is to promote Canada\u2019s innovative and creative composers to audiences not only locally, but nationally and internationally.\u003cbr\u003e\u003cbr\u003eThe Toronto Winds are dedicated to their mission of inspiring young musicians through the joy of wind music. Most of the Toronto Winds members being products of school/community band and orchestra programs. The Toronto Winds accomplish this by leading sectionals and working side-by-side with students in preparing and presenting concerts.\u003cbr\u003e\u003cbr\u003eLed by artistic director, Dylan Rook Maddix, Toronto Winds members include players from Ontario\u2019s leading ensembles, including: Canadian Opera Company Orchestra, \u003ca href=\"https://nationalacademyorchestra.com/\"\u003eNational Academy Orchestra\u003c/a\u003e, Kitchener-Waterloo Symphony,\u00a0as well as faculty of the\u00a0\u003ca href=\"https://music.utoronto.ca/\"\u003eUniversity of Toronto\u003c/a\u003e and \u003ca href=\"https://www.rcmusic.ca/\"\u003eRoyal Conservatory of Music\u003c/a\u003e.\u003cbr\u003e"
