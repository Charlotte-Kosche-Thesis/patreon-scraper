    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FtoUzNaegMlU%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DtoUzNaegMlU%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FtoUzNaegMlU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-07-29T23:44:19+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e==I CANCELED THIS FUND RAISER AS I RELEASED A NEW\u003cbr\u003eBOOK (\u003ca href=\"http://www.tonydurso.com\" rel=\"nofollow\"\u003eEASY SALES PROCEDURES\u003c/a\u003e) AND I WILL COVER THE \u003cbr\u003eCOSTS MYSELF. SEE MORE AT: \u003ca href=\"http://www.tonydurso.com/humaniart/\" rel=\"nofollow\"\u003eHumaniArt \u003c/a\u003e== \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eI\u0027m building a site for Everyone to show what they wrote or made. \u003cbr\u003eCreative Stuff\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e like: Video, Film, Writing, Comics, Drawing, Painting, Animation, Podcasts, Games, Photography, Comedy and more.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHave you ever written a story, book, poem or drew something cool?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHey, I\u0027ve been through a lot! (See my bio) But I ain\u0027t gonna stop. \u003cbr\u003eI want to do something for artists and authors.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eDo you know how many people have written a story or book that has not been published?\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eI\u003c/span\u003e\u003c/span\u003et has been my dream for years to help creative people show the world their creations.\u003cbr\u003e\u003cbr\u003eStatistics say only \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e0.03 percent of all manuscripts submitted get published\u003c/span\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003c/strong\u003e What?! That means out of 10,000 submitted, only 3 are published! And what about the millions that are not submitted?\u003cbr\u003e\u003cbr\u003eI have a \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eplan\u003c/span\u003e\u003c/strong\u003e to do something about this.\u003cbr\u003e\u003cbr\u003eHow about \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003epoems\u003c/span\u003e\u003c/strong\u003e? Is that a dead subject? Does anyone write poems anymore? Do you know that it is harder to get a poem published than a book? How about a \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003estory\u003c/span\u003e\u003c/strong\u003e?\u003cbr\u003e\u003cbr\u003eHow about something else that you created, yes you! Have you ever created a great \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003erecipe\u003c/span\u003e\u003c/strong\u003e that you want to let someone know about? How about a piece of \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003emusic? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHow about \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003edrawings?\u003c/span\u003e\u003c/strong\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eIllustrations?\u003c/span\u003e\u003c/strong\u003e And what about \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003etattoos?\u003c/span\u003e\u003c/strong\u003e Yes, tattoos, those are creations aren\u2019t they?\u003cbr\u003e\u003cbr\u003eWell, where do you find these? Where do you go? There is no place for them, there is no website to showcase them all.\u003cbr\u003e\u003cbr\u003eThis is a huge, huge project. It\u2019s big! It requires a big website!\u003cbr\u003e\u003cbr\u003eMy plan is to create a site where artists and creators can showcase their creations free of charge. \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eFree of charge\u003c/span\u003e\u003c/strong\u003e. Let\u2019s share this art with the world! Let\u0027s soak up these awesome stories and creations! Yeah :)\u003cbr\u003e\u003cbr\u003eWouldn\u2019t that be nice? It sure would be with \u003cstrong\u003eYOUR\u003c/strong\u003e help!\u003cbr\u003e\u003cbr\u003eImagine being able to scroll through people\u2019s stories, books, screenplays and read and comment about them. Wouldn\u2019t that be inspiring to those creators? You bet it would!\u003cbr\u003e\u003cbr\u003eThis project is an Awesome Undertaking! It\u2019s huge! It is going to take a LOT of time! It is going to need an awesome back end infrastructure!\u003cbr\u003e\u003cbr\u003eI am going to have this site built with your help! Your pledges will help drive the creation of this. \u003cbr\u003e\u003cstrong\u003eEverybody wins.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe job is big. \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eI need your help.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo while the site is getting built, what can I give back to you? Good question. What do you want?\u003cbr\u003eI have my books, my stories, and over 20,000 followers in my social media circles, with 100s of 1000s of views, so let\u2019s take a look. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ePay it forward. The reward will come. . . \u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e. . . and you will get some cool things based on your pledge, such as mentions, shares and likes through a large social media network, if you want. You can also get e-manuscripts and autographed copies of my books--valuable stuff. But again, it\u0027s not about the rewards, it\u0027s about helping artists, authors and people getting a chance to show the world the awesome stuff they created. \u003cbr\u003ePeople like you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eYou will help, right?\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePledge generously and generosity will come back to you!\u003cbr\u003e\u003cbr\u003eThank you very much.\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003ePlease click on: Become a Patron. $1 goes a long way!\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cbr\u003eI write in my spare time and have a few \u003ca href=\"http://thegoodbadandgold.com/\"\u003ebooks\u003c/a\u003e. It is my dream to help other authors, writers, and artists showcase their work--there is a great deal of wonderful imagination out there and I want the world to know about it.\u003cbr\u003e\u003cbr\u003eI\u0027ve been through the school of hard knocks and that doesn\u0027t stop me. . . \u003cbr\u003e\u003cbr\u003eI was born in Sicily, Italy to a WW II veteran who spent 1 1/2 years in a \nNazi prison camp. Barely alive at the end of the war, he walked \nall the way back home, catching rides anywhere possible, to eventually \narrive a week later at the doorstep of my future mother, as a gaunt starved\n man, but with a defiant will to survive. He eventually got married, and through a lot of blood, sweat and tears he moved to the U.S. to give us a better life. . . . I started working a job when I was five years old at\u00a0 \u003ca href=\"http://thegoodbadandgold.com/authors.php\" target=\"_blank\"\u003eRead more\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
