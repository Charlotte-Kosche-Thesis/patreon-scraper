    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eYou\u0027re Here -- THANK YOU!!!! \u003c/strong\u003eShowing up is validation for me that you have CONFIDENCE in me and my podcast. Thank you so much for listening to \nthe podcast these past thirteen years and 600+ episodes!!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e \nIf the topics, information, and consistency of ASK ALLIE has become a \npart of your life, then I\u2019d like you to consider paying for the podcast,\n by becoming a voluntary subscriber here on Patreon.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eIt takes around 90 minutes of work to make ONE episode of Ask Allie! \u003c/strong\u003e\u003c/em\u003eThat doesn\u0027t take into account the music \u0026amp; editing I will be putting into the show. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Ask Allie podcast has been a safe space\u003c/strong\u003e to discuss topics covering:\u003cbr\u003e\u003cul\u003e\u003cli\u003e twin \nflames\u003c/li\u003e\u003cli\u003eseeds of potential\u003c/li\u003e\u003cli\u003egetting out of your own way\u003c/li\u003e\u003cli\u003esoul mates\u003c/li\u003e\u003cli\u003epast lives\u003c/li\u003e\u003cli\u003echakras \u0026amp; energy\u003c/li\u003e\u003cli\u003etelepathic, astral, and dreams\u003c/li\u003e\u003cli\u003elove \u0026amp; romance\u003c/li\u003e\u003c/ul\u003e\u00a0and so much more!!\u003cbr\u003e\n\u003cbr\u003e\nEach episode is around \u0026lt; 30 min\n and consists of a YouTube video, and an audio download (iTunes, \nStitcher, GooglePlay,\u00a0iHeartRadio, and direct download available).\n\u003cbr\u003e\n\u003cbr\u003eThere will be a podcast episode every Monday and your pledge covers the whole month, not per episode. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWant to share the love?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eClick on that orange button\u003c/strong\u003e and let me know how much a safe place to discuss metaphysical topics means to you. Support at any level means the world to me and to all \nthe listeners who cannot afford $1 a month.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf you\u0027d like to receive our content via Patreon\u0027s RSS content \nfeed, you can access it on the right side of our main page. \nAdditionally, Patreon has a mobile app for \u003ca href=\"https://itunes.apple.com/app/id1044456188\"\u003eiOS\u003c/a\u003e and \u003ca href=\"https://play.google.com/store/apps/details?id=com.patreon.android\"\u003eAndroid\u003c/a\u003e that you can use to download and stream our patron-exclusive content much more easily. WOO HOO!\u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003ch2\u003e\u003cstrong\u003eNEW TO THE ASK ALLIE PODCAST????\u003cbr\u003e\n\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nThe \n\u003cstrong\u003eAsk Allie Podcast\u003c/strong\u003e was created back in 2003 to assure you that you\u0027re not alone \u0026amp; to provide you with tips, tools, and advice to help you along your soul\u0027s journey.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nEach episode is chocked full of information with actionable items you can use today. \n\u003cbr\u003e\n\u003cbr\u003e\nYou\u0027re a busy person whose soul growth is important to you and the world - that\u0027s why the episodes last anywhere from 14 to 30 min depending on\u00a0 the topic (and how many times the cats/dogs or the kid interrupt me. \n\u003cbr\u003e\n\u003cbr\u003e\nThe podcast is unedited just like life - that\u0027s why it\u0027s life advice with a metaphysical twist. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAre you new to the podcast?\u003c/strong\u003e \u003ca href=\"https://itunes.apple.com/us/podcast/ask-allie-life-advice-psychic/id107354732?mt=2\" rel=\"nofollow\"\u003eCheck it out here!\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s a blessing that I have so many fantastic listeners - which is why \n\u003cem\u003eAsk Allie\u003c/em\u003e has been a top podcast in iTunes for the last 13 years!  \u003cbr\u003e\n\u003cbr\u003e\nPositive energy and love are always appreciated and openly welcomed.\u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\nAllie :) xo\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: #000000;\"\u003e\"Ask Allie\" is available:\u003cbr\u003e\n\u003c/span\u003e\u003c/h2\u003e\n\u003ca href=\"https://itunes.apple.com/us/podcast/ask-allie-life-advice-psychic/id107354732?mt=2\" rel=\"nofollow\"\u003e\u003cimg height=\"79\" src=\"http://outofbodyecstasy.com/wp-content/uploads/2016/06/itunes-1.jpg\" width=\"212\"\u003e\u003c/a\u003e\n\u00a0\n\u00a0\n\u00a0\n\u003ca href=\"http://www.stitcher.com/podcast/ask-allie-life-advice-with-a-psychic-twist\" rel=\"nofollow\"\u003e\u003cimg height=\"80\" src=\"http://outofbodyecstasy.com/wp-content/uploads/2016/06/stitcher.jpg\" width=\"218\"\u003e\u003c/a\u003e\n\u00a0\n\u00a0\n\u00a0\n\u003ca href=\"https://playmusic.app.goo.gl/?ibi=com.google.PlayMusic\u0026amp;isi=691797987\u0026amp;ius=googleplaymusic\u0026amp;link=https://play.google.com/music/m/Idwuisvi5nqklv6m2rxrzyozf2a?t%3DAsk_Allie%257C_Life_Advice_with_a_Psychic_Twist%26pcampaignid%3DMKT-na-all-co-pr-mu-pod-16\" rel=\"nofollow\"\u003e\u003cimg src=\"https://play.google.com/intl/en_us/badges-music/images/badges/en_badge_web_music.png\" width=\"125px\"\u003e\u003c/a\u003e\n\u00a0\n\u00a0\n\u00a0\n\u003ca href=\"https://www.iheart.com/podcast/ask-allie-life-advice-with-a-28751697/\"\u003e\u003cimg height=\"40\" src=\"https://outofbodyecstasy.com/wp-content/uploads/2017/12/Listen_On_iHeartRadio_135x40_buttontemplate-01.png\" width=\"135\"\u003e\u003c/a\u003e"
