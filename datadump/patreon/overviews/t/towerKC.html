    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cb style=\"text-align: center;\"\u003eDOWNLOAD LINKS\u003c/b\u003e\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e5$+ Patrons:\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/v0-14-early-18337768\"\u003e\u003cstrong\u003eEarly Access Version (v0.14) - Released 23/04\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eEveryone: \u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://towergirlskingdom.com/2018/01/04/v0-13-released-for-patrons-public-release-on-15-02/\"\u003ePublic Version (v0.13) - Released 16/02\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cdel\u003e\ud83e\udc7a Next Early Access release (v0.14.1): 18th of May! \ud83e\udc78\u003c/del\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://towergirlskingdom.com/2018/05/17/new-mechanics-lets-talk-game-modes/\"\u003eWe\u0027re undergoing a Rebrand!\u003c/a\u003e The promised content is ready, but we\u0027ll be taking a little time off changing what\u0027s needed about the game, while polishing what we have! \u003cbr\u003eCheck our pages often to see all the new stuff!\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://towergirlskingdom.com/2018/01/04/v0-13-released-for-patrons-public-release-on-15-02/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong style=\"font-weight: bold;\"\u003eAll the releases (and much more) can also be reached from...\u003c/strong\u003e\u003ca href=\"https://towergirlskingdom.com\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e...\u003c/strong\u003e\u003ca href=\"https://towergirlskingdom.com\"\u003e\u003cstrong\u003eour new, flashy website!\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHit me up if you have troubles, but the first post in the homepage explains clearly how to do it!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eUntil you get used to it I\u0027ll post the releases in here too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRequired:\u00a0\u003ca href=\"https://s3.amazonaws.com/degica-downloads/RPGVXAce_RTP.zip\"\u003eRPG Maker VX Ace RTP files\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003ePATREON TIERS\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://image.ibb.co/njyzwJ/Rewards.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eABOUT THE GAME\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePrincess \u0026amp; Conquest\u00a0\u003c/strong\u003eis a hybrid RPG-Strategical game where you, the\u00a0\u003cstrong\u003eKnight\u003c/strong\u003e, will have to decide the fortunes of a kingdom, plunged in war after the sudden disappearance of the former, draconic, ruler!\u003cbr\u003e\u003cbr\u003e\nThe dragon isn\u0027t keeping the Princesses trapped in their towers, she\u0027s not around anymore.\u00a0That\u0027s the spring for a series of events that will bring\u00a0\u003cstrong\u003echaos\u00a0\u003c/strong\u003eto the Kingdom, and these girls won\u0027t hold back from messing your plans up! (Most of the events in game aren\u0027t scripted, but generated depending on what\u2019s happening in the game\u0027s world!)\u003cbr\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eTHE WORLD\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/nbpgOb/sEm8u.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\nThe world is split in two big regions, with everything a RPG needs: there are cities, hidden dungeons, events laying around, and a lot of NPCs... Each region is home to the reigns of\u00a0\u003cstrong\u003e10\u00a0\u003c/strong\u003edifferent princesses, adding up to the grand total of\u00a0\u003cstrong\u003e20\u00a0\u003c/strong\u003edifferent, and\u00a0\u003cstrong\u003eunique\u00a0\u003c/strong\u003eones!\u00a0\u003cbr\u003e\nEvery reign has a Princess at its head and all of them (and many NPCs) can be\u00a0\u003cstrong\u003erecruited\u00a0\u003c/strong\u003ein the Knight\u0027s team!\u00a0\u003cbr\u003e\u003cbr\u003eThis will boost your fighting power, as usual, but will also permit you to get more \u0027\u0027intimate\u0027\u0027 with the princess you saved!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/gdwpMx/Pr14.png\"\u003e\u003cbr\u003e\u003cbr\u003e20 reigns\u003c/strong\u003e are no big deal, you say? Let me explain how the game works, then.\u00a0\u003cbr\u003eAt the beginning of the game all the reigns will be at peace with each other, but as time passes (there\u0027s a day/night cycle), even if the player decides to just sit on the map, some of them will grow stronger than other ones (depending on\u00a0\u003cstrong\u003eracial attributes\u003c/strong\u003e, their\u00a0\u003cstrong\u003ewealth\u00a0\u003c/strong\u003eaccumulating and other random factors to spice things up).\u00a0\u003cbr\u003eIf the gap reaches critical levels war ensues.\u00a0\u003cbr\u003e\u003cbr\u003eOf course the Player can help maintain peace, outright favor one of the 20 princesses (directly or not), or just watch the world burn from afar.\u003cbr\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eCOMBAT\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003eThe\u00a0\u003cstrong\u003ecombat\u00a0\u003c/strong\u003eis\u00a0\u003cstrong\u003eaction-packed\u003c/strong\u003e, there are unique skills for every party member, there are sieges, boss-battles, traps and everything you need to get your blood running.\u003cbr\u003e\nYou want a Princess to be a lewd one? Boost her\u00a0\u003cstrong\u003eLust\u003c/strong\u003e\u00a0score as she gains levels.\n You want to protect her smile? Stay away from Lust points and shove them in\u00a0\u003cstrong\u003ePower\u003c/strong\u003e\u00a0if you want to make her stronger in battle!\n If you want her to have eyes only for you, invest her points into\u00a0\u003cstrong\u003eLove\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eQUESTS\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/guvo3b/w7AM4Al.png\"\u003e\u003cbr\u003e\u003cbr\u003eWith a bunch of quests that you can get at the Guild you will always be busy doing something!\u003cbr\u003e\nThere are\u00a0\u003cstrong\u003elewd\u003c/strong\u003e\u00a0ones, asking you to gather specific cum samples,\u00a0\u003cstrong\u003ecrazy\u003c/strong\u003e\u00a0ones, like betting on cow races, or more gameplay oriented ones, like the\u00a0\u003cstrong\u003eTea Parties\u003c/strong\u003e, where the Princesses negotiate amongst themselves or declare war against each other after a fight!\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eSTORY\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nThere\u0027s a story going on in the background, but the game itself remains completely\u00a0\u003cstrong\u003eopen-ended\u003c/strong\u003e.\n Every faction has some winning conditions to satisfy in order to win the game and when it happens, there\u0027s a NG+ where you\u0027ll be able to carry special items and bonuses you got in the game that just ended!\u003cbr\u003e\nNeedless to say there are a lot of\u00a0\u003cstrong\u003eVisual Novel\u00a0\u003c/strong\u003esections in the game, in which we are investing our energies as much as with the RP/strategical ones!\n The player will be able to interact with princesses and NPCs, gaining\u00a0\u003cstrong\u003eAffinity Points\u00a0\u003c/strong\u003ewith them, that will eventually permit you to access the\u00a0\u003cstrong\u003efluff \u0027n lewds\u003c/strong\u003e.\n In these we go for top quality, the art is made by professionals and the writer is really talented, I hope you all enjoy what they\u0027re creating.\u003cbr\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eANIMATIONS and ARTWORKS\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nAs of July 2016 we started working with a Japanese pixel-art animator, Akai, to add\u00a0\u003cstrong\u003eanimated\u00a0\u003c/strong\u003ecut-ins to play during the fights in the game!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/e3o83b/ZBLNtp3.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003eBabs, the sheepgirl witch, works as an ingame gallery for all the animations!\u00a0\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e40 NSFW animations\u003c/strong\u003e\u00a0are included in v0.14!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003ePREGNANCIES\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/eSGjbw/QqeqFGs.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eThese are just some of the cute babies you can get in the game! There\u0027s more than 20k combinations for 13 unique races!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eThe Princesses can now get\u00a0\u003cstrong\u003epregnant\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003eAll of them have different fertility cycles, regulated by an ingame calendar or other factors and they are able to bear\u00a0\u003cstrong\u003echildren\u003c/strong\u003e!\u00a0Said children will have an important role in the game!\u003cbr\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003ePRINCESS MODE\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eStarting March 2018 we started working on \u003cstrong\u003ea new game mode\u003c/strong\u003e, that\u00a0will answer to one of the questions I get more often:\u003cbr\u003e\u003cem\u003e\"Will the Knight be able to become King?\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eNow, I didn\u0027t want our Knight to get distracted from adventuring too much, that\u0027s why in this new game mode you\u0027ll be able to \u003cstrong\u003etake the role of the Princess\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eWe drew inspiration from some old games we loved, like Dragon Half and the Princess Maker series, while adding what will make this mode to feel like an \u003cstrong\u003eintegral and enjoyable\u003c/strong\u003e addition to the main game!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat happens in Princess Mode will influence your Conquest Mode playthrough\u003c/strong\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://image.ibb.co/ef6RWT/giphy.gif\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003eYou will be able to \u003cstrong\u003emanage the Princess\u0027 daily life\u003c/strong\u003e, leave the castle for ADVENTURES and meet other characters, everything flavoured by\u00a0\u003cstrong\u003ebeautiful animations and art\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eFor this new project\u003cstrong\u003e a new team\u003c/strong\u003e has been assembled, in order to not slow down the development of the game! They\u0027re all first-rate artists with experience and most of them worked/are working on other NSFW games. I\u0027ll present them all soon enough!\u003cbr\u003e\u003cbr\u003eYou can find more informations about \u003cstrong\u003ePrincess Mode\u003c/strong\u003e in\u00a0\u003ca href=\"https://towergirlskingdom.com/2018/02/19/monday-development-update-19-02/\" target=\"_blank\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eTHE TEAM\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cbr\u003eTowerfag\u0027s Team\u003c/strong\u003e, as of now, is composed of:\u003cbr\u003e\u00a0\u003cbr\u003e\n\u003cstrong\u003eTowerfag\u003c/strong\u003e, that\u0027s me, working on the\u00a0\u003cstrong\u003egameplay and programming\u003c/strong\u003e\u00a0of the game!\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/hExSVy/Logo.png\" style=\"width: 118px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"https://www.tumblr.com/blog/chiptunesfromtagm\" rel=\"nofollow\"\u003e\u003cstrong\u003eTAGM\u003c/strong\u003e\u003c/a\u003e,\u00a0the\u00a0\u003cstrong\u003emusic\u003c/strong\u003e-guy, currently working on the OST of the game!\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/hWx1Ob/W2YccvT.jpg\" style=\"width: 135px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"http://kawmapkarma.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eKARMA\u003c/strong\u003e\u003c/a\u003e, our\u00a0\u003cstrong\u003ewriter\u003c/strong\u003e, currently busy writing events and questlines for the massive cast of the game!\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/fxC1Ob/K2k79GJ.png\" style=\"width: 116px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tsubameshak.tumblr.com\" target=\"_blank\"\u003e\u003cstrong\u003eTSU\u003c/strong\u003e\u003c/a\u003e, our new portrait/costume artist! Working on new portraits, new forms and new costumes for all the girls of \"Princess \u0026amp; Conquest\" like there\u0027s no tomorrow, in a cute and colorful style!\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/bWceCn/yu_DEAUVn_400x400.jpg\" style=\"width: 115px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://kaijira.deviantart.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cstrong\u003eKAIJIRA\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e,\u00a0\u003c/strong\u003eour new spriter, will be remaking most of the sprites in the game, adding new ones for new characters and Patron-NPCs, while making new BIG sprites for the bosses!\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/bYVo3b/IqVodtt.png\" style=\"width: 222px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"https://www.pixiv.net/member.php?id=251370\"\u003e\u003cstrong\u003eAkai\u003c/strong\u003e\u003c/a\u003e, our animator (search him on Pixiv!), working on the animated cut-ins, both SFW and NSFW!\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/cSRvib/2LcX8Be.png\" style=\"width: 103px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[Princess Mode] \u003c/strong\u003e\u003ca href=\"https://twitter.com/kwehrek\" target=\"_blank\"\u003e\u003cstrong\u003eSommelier\u003c/strong\u003e\u003c/a\u003e, the BG artist working on all the wonderful artworks for the locations needed to the Princess Mode!\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/h3LXXn/sommelier.jpg\" style=\"width: 119px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[Princess Mode] F\u003c/strong\u003e\u003cstrong\u003elynnFlann\u003c/strong\u003e, working on the interface! To see what he\u0027s capable of, you can check his work in\u00a0\u003ca href=\"http://dimlightcity.com/\" target=\"_blank\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/f0uWQ7/team_thomas.jpg\" style=\"width: 121px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[Princess Mode] TomatoTentacle\u003c/strong\u003e, working on the girls\u0027 animations and soon on monsters and NPCs!\u00a0His \u003cstrong\u003eOLD\u003c/strong\u003e page is \u003ca href=\"https://tombmonkey.deviantart.com/gallery/53327686/Animation\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\nWe also have\u00a0\u003cstrong\u003e2 great artists\u00a0\u003c/strong\u003ethat are lending us a hand,\u00a0doing artworks, sketches and such:\u003cbr\u003e\n\u003ca href=\"http://nekofy.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eNekofy\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/krBvib/ngQ9w4b.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://meaconscientia.tumblr.com/\" rel=\"nofollow noopener\" target=\"_blank\"\u003eTheBoogie\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/mMOxww/1r0AQaV.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003eThe game is updated monthly, with a bunch of new stuff added each time!\u00a0\u003cbr\u003e\nCheck the changelog for the latest versions \u003cstrong\u003e\u003ca href=\"https://pastebin.com/6DGGGAtN\"\u003ehere\u003c/a\u003e\u003cu\u003e\u003c/u\u003e\u003c/strong\u003e!\u003cbr\u003e"
