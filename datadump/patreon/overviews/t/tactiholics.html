    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FypQjmdNEvxI%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DypQjmdNEvxI\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FypQjmdNEvxI%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003eIn the market to purchase defensive gear? Find information the packaging can\u0027t provide along with instructional videos on how to respond to dynamic critical incidents. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eTactiholics mission was born during a quest. That quest was to find the best gear - guns, holsters, knives, survival supplies, etc - for armed professionals, shooting enthusiasts, and responsible armed citizens over a variety of budgets. During this search we continually asked the questions \"can this (product) withstand hard use over long periods of time?\" and \"how can it be used beyond it\u0027s intended design?\"\u003cbr\u003e\u003cbr\u003eWe understand that everyone has a budget and we are here to help you spend your hard-earned money on gear that serves any need you may have. We also understand that time is money and our videos are strictly designed to showcase worthwhile equipment as opposed to wasting your time on inferior products. Instead of telling you what not to buy, we tell you what to buy and\u003cstrong\u003e why\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThe Tactiholics team has over 35 years of combined experience in law enforcement, military, and firearms instruction. Our focus includes precision rifle, carbine, pistol, shotgun, and Concealed Carry techniques.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy does Tactiholics need your help?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour support will help cover video production costs, recording equipment, and more so we can bring you quality videos and articles. This is an opportunity for you to become part of our TEAM!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAs a supporter of Tactiholics you will receive\n exclusive bonuses each month, not available to the general public.  \nWith your subscription, you\u2019ll get exclusive videos including outtakes and behind the scenes footage, logo stickers, and much more.  You will also have the ability to see videos before they air, and be part of our monthly, private hangout on Google Chat!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho we are:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSteve Lease\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"https://static1.squarespace.com/static/5602e296e4b0ecc531422be8/t/56bcfcb537013b7f827605f2/1455226045164/z5k+1+-+Patreon+Bio.jpg\"\u003e\u003cbr\u003eBorn and raised in Wisconsin, Steve began shooting nearly a decade ago. Along the way he not only found a drive to push his own limits as a defensive shooter, but also a strong motivation to teach others. Steve holds a wide variety of instructor certifications including concealed carry, defensive rifle/pistol/shotgun, and is a certified Combat Focus Shooting instructor through I.C.E. Training Company.\u003cbr\u003e\u003cbr\u003eSean Price\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"https://static1.squarespace.com/static/5602e296e4b0ecc531422be8/t/56bcfccc37013b7f8276070e/1455226060347/zap+6+2+Patreon+Bio.jpg\"\u003e\u003cbr\u003eA Midwest native, Sean enlisted in the army in 2004 and currently has 12 years in as a military \npolice officer. His Deployments included to Ramadi, Iraq in 2004, to train and living \nwith Iraqi police. Sean has multiple instructor certifications and currently \nteaches defensive pistol, basic and advance handgun, 4 conceal carry \nclasses, rifle and shotgun classes.\u003cbr\u003e\u003cbr\u003eDylan Sessler\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"https://static1.squarespace.com/static/5602e296e4b0ecc531422be8/t/56bcfcc437013b7f827606a7/1455226053017/practac+1+Patreon+Bio.jpg\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003eAt 25 years old, Dylan Sessler is an 8 year infantry veteran with experience in Afghanistan in 2012. Born and raised in Wisconsin, he is a WI National Guard Marksmanship team member and has competed at the national level at the Winston P. Wilson shooting competition. Dylan is an NRA Pistol certified instructor and instructs for both the Army and civilian side. Primarily a rifle shooter, Dylan focuses much of his shooting on precision and long range rifles, giving him the nickname: \u003cstrong\u003eLong D\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to the addiction!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe thank you for supporting Tactiholics! Your personal and financial support is truly a blessing for us. From our team of gunslingers to all of you, \u003cstrong\u003eTHANK YOU\u003c/strong\u003e, and welcome to the team!\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
   },
