    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/FUCRoglWTjo\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-08-16T00:25:40+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhat is it you do?\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHave you ever heard Chinese Chips, the New Port City Mathletic Club, or a Japanese Honor Game? \u00a0Of course, you haven\u0027t. \u00a0I created them -- from passion, from my imagination, in the spirit of radical elegance. \u00a0I make actual, tangible, physical games. \u00a0\u003cem\u003eI\u0027ve been creating my art form for over 20 years\u003c/em\u003e. \u00a0No video games. \u00a0No board games. \u00a0Just games as you\u0027ve never seen them - or even conceived of them -- before. \u00a0\u003cbr\u003e\u003cbr\u003eBut games are just one part of my conceptual world. \u00a0Check out my public posts, and you\u0027ll begin to get an understanding of how I see the world as a conceptual artist. \u00a0Allow me transform your mind, and I will.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is \u003cem\u003enot\u003c/em\u003e Kickstarter or Crowdfunding. \u00a0Patreon is symbiosis. \u00a0For your monthly patronage, you get access to my world of game making, conceptual art, and extra bonus material, depending on which tier you choose. \u00a0Check out the Rewards section for the specifics.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhy is someone like you on Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been creating non-stop for half my life - I\u0027m 42. \u00a0I\u0027ve always resisted taking in the world around me, so I could preserve originality and uniqueness. \u00a0It allowed me over the years to let my art mature, take its natural course, and create a\u00a0\u003cem\u003etrue style\u003c/em\u003e. \u00a0It\u0027s time to share everything I\u0027ve done and learned, in its pure state. \u00a0How could I not jump at this opportunity?\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat do you mean by conceptual art?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eConceptual art must be seen, not described. \u00a0So, if you want a glimpse of how my mind sees the world around me, let\u0027s start with\u00a0\u003ca href=\"http://alexrudzinski.portfoliobox.net/adayattheoffice\"\u003e\u003cstrong\u003e\u003cem\u003ea\u00a0typical day at my office cubicle\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cem\u003eWhy the Cashmere Gardener?\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eOne time I was working in our garden wearing a cashmere sweater, because it\u0027s so comfortable, and I\u0027m a bit eccentric, if I\u0027m being honest. \u00a0My wife was in disbelief. \u00a0Let\u0027s just say the name stuck around -- and volunteered itself for this endeavor.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWhat\u0027s your real name?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eAlex Rudzinski\u003cbr\u003e"

     "description": "\u003cem\u003ePlease help this artist leave his day job\u003c/em\u003e. \u00a0For $2 a month, you\u0027ll get a glimpse into my mindset, and my process of creating games and crafting ideas. These are the conceptual intricacies that I take great pride in and thrive on sharing with others. \u00a0It\u0027s the inner workings of an artistic style.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI post pictures and write commentary on games \u003cem\u003eas I create them\u003c/em\u003e. \u00a0Changes happen all the time, and even I don\u0027t know exactly what\u0027s in store. \u00a0Watch the magic unfold!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFinally, I want to say Thank You! - for boldly joining this wild ride into the land of the uncreated. \u00a0For your support, I will post to your email a handwritten letter of appreciation, written backwards. \u00a0If you have the heart to support me, I have the time to thank you personally.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBesides, I\u0027m one of the few who still handwrites letters. If I may say, I write very good and spel very well.\u003c/p\u003e",

     "description": "\u003cem\u003ePlease, please help this artist leave his day job\u003c/em\u003e. \u00a0For $4 a month, in addition to all $2 rewards, you get access to posts on all of my conceptual art, both finished ones and ones that I\u0027m working on.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMy work combines humor, artistry, and cleverness. \u00a0Check out the featured tag \u003cem\u003eA Day at the Office\u003c/em\u003e and all my public $4 posts. \u00a0You\u0027ll begin to understand what a blast conceptual art can be, and how you will never encounter another artist quite like me again.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",

     "created_at": "2017-08-17T22:54:13.483696+00:00",
     "description": "\u003cem\u003ePlease, please, pretty please help this artist leave his day job\u003c/em\u003e. \u00a0For $8 a month, in addition to all $2 and $4 rewards, you\u0027ll get:\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eExclusive access to my monthly puzzler. \u00a0Fun puzzles. \u00a0Strange sponsors. \u00a0Take a look at my Preview Puzzler, called The Daily Weekend.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou\u0027ll have access to all of my bonus competitions. \u00a0They\u0027re designed for \u003cem\u003eeveryone\u003c/em\u003e to enjoy, sports fan and non-sports fan alike. \u00a0I take the elements of sports and put my own conceptual spin on them, in the name of fun.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThese riveting competitions include: \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe College Football Season\u003c/li\u003e\n\u003cli\u003eWorld Series of Runs\u003c/li\u003e\n\u003cli\u003eNFL Pick Four\u003c/li\u003e\n\u003cli\u003eNFL Pick Twenty Three\u003c/li\u003e\n\u003cli\u003eCanadian Scoring League\u003c/li\u003e\n\u003cli\u003eNBA vs. The World\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFollow for fun. \u00a0Play with a friend. \u00a0See the preview posts, and you\u0027ll begin to appreciate the enjoyment of faux-sports!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
