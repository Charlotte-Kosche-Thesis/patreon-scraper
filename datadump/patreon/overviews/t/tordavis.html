    "one_liner": "I love technology and games.  Helping my fans learn new things always puts a smile on my face.",

    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qBu1exdNPiQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\nHello fellow gamers!  Well the time has finally come!  You\u2019ve asked and begged and pleaded and yes, I\u2019m bringing the Warzone back.  We will continue where we left off with Episode #223. The new home of the Video Game Warzone is\u00a0\u003ca href=\"http://www.vgwarzone.com\" rel=\"nofollow\"\u003evgwarzone.com\u003c/a\u003e.  Any info you need on the show will be here.  I\u2019ve noticed in the past people will always ask, \u201cWill there be a Warzone tonight?\u201d  You no longer need to ask.  Just come here and look for upcoming shows.  You can see past shows under Show Listing and Blog updates under Davis Daily Blog.\u003cbr\u003e\n\u003cbr\u003e\nSo some of you are probably scratching your head about why I\u2019m doing a Patreon for the show.  Let me first state that the Warzone is back and here to stay regardless of whether or not Patreon exists.  The show will always be free and delivered to you here and on other sites.  Crowd funding is the future.  It\u2019s a way for fans to show appreciation for the artistic work that they love.  Having a Patreon set up allows those fans who want to support me monetarily to do so.  Patrons will receive perks that obviously, non-Patrons won\u2019t receive.  Here\u2019s a list of perks you get by supporting the show through Patreon:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eYou get early access to the show\u003c/li\u003e\n\t\u003cli\u003eYou get credited on the site as a contributor\u003c/li\u003e\n\t\u003cli\u003eMaybe more stuff later\u003c/li\u003e\n\u003c/ul\u003e\nThe best thing about Patreon is you can pledge what you want to pay per month.  I\u2019m setting the minimum to $1.  The funds from Patreon will help pay hosting, buy games for review that I wouldn\u2019t normally buy, purchase equipment and hopefully one day allow me to buy bigger prizes for Patrons.  All new shows will be posted on Patreon first, 1hr after the show closes and then posted up here on Sunday morning.\u003cbr\u003e\n\u003cbr\u003e\nThe new Warzone is a bit of the old show with some minor changes.  I\u2019m taking things away and adding things back to it that made it great in the first place.  There will be no official co-host but I\u2019m hoping Ice comes back because he was always great to bounce off of.  I hope you guys like what I have to show for you.  Ironically it\u2019s been exactly a year since I killed the show, but don\u2019t take this as me getting back into the industry.\u003cbr\u003e\nPeace!\u003cbr\u003e"
