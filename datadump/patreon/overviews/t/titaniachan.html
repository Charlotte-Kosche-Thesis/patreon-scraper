    "summary": "\u003cdiv\u003e\u003cb style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u2661 Who is Titania?\u00a0\u003c/span\u003e\u003c/b\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u2661\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eMy name is Titania and I\u0027m an 18-years-old girl studying Japanese Studies in Vienna (Austria)!\u2661\u003cbr\u003eSince I was always very interested in make-up and Japan in general, I discovered Cosplay and want to show you how I represent this type of art!\u003cbr\u003eMy main account is on \u003cstrong\u003eInstagram (titania.cosplay)\u003c/strong\u003e, you can find me on Facebook too (@titaniacosplaymodel)!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u2661 Why should You support Titania? \u2661\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThere are so many cosplayers all over the world, but I want to create my very own and unique style of Cosplay and become a \u003cstrong\u003eprofessional cosplay model!\u003c/strong\u003e\u003cbr\u003eHowever I\u0027m a student and can\u0027t afford as many cosplays as I\u0027d wish to because I need money for basic life too. \u003cbr\u003eBut since I am really serious about my dream, I am \u003cstrong\u003eworking part-time in \u003c/strong\u003e\u003cstrong\u003eGameStop\u003c/strong\u003e, because achieving such a big dream requires ambition too!\u003cbr\u003e\u2661\u003cbr\u003eNevertheless, I would be very happy if you help me out a bit by \u003cstrong\u003edonating money, buying me cosplay costumes\u003c/strong\u003e, camera supplies or by bringing up good shooting ideas! ^-^ \u003cbr\u003eOf course you will be \u003cstrong\u003erewarded\u003c/strong\u003e for helping me out!\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u0     "attributes": {
     "about": "Hello\u2661\u003cbr\u003eMy name is Titania and I\u0027m an 18-years-old girl studying Japanese Studies in Vienna (Austria)!\u2661\u003cbr\u003eSince I was always very interested in make-up and Japan in general, I discovered Cosplay and want to show you how I represent this type of art! My main account is on Instagram: titania.chan_\u00a0 but I will try to be more active on Facebook too!\u10e6\u003cbr\u003e\u2661\u003cbr\u003eThere are so many cosplayers all over the world, but I want to create my very own and unique style of Cosplay and become a\u00a0\u003cstrong\u003eprofessional cosplay model! \u003c/strong\u003eI think that cosplay can be a bit sexy and cute at the same time, even without showing several parts of my body. This is why I think I differ from other popular female cosplayers!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u2661\u00a0\u003cbr\u003eHowever\u00a0I\u0027m a student and can\u0027t afford as many cosplays as I\u0027d wish to because I need money for basic life too. \u003cbr\u003eBut since I am really serious about my dream, I am working part-time in \u003cstrong\u003eGameStop\u003c/strong\u003e, because achieving such a big dream requires ambition too!\u003cbr\u003e\u2661\u003cbr\u003eNevertheless, I would be very happy if you help me out a bit by \u003cstrong\u003edonating money, buying me cosplay costumes\u003c/strong\u003e, camera supplies or good ideas! ^-^\u003cbr\u003e\u2661\u003cbr\u003e\u3088\u308d\u3057\u304f\u304a\u306d\u304c\u3044\u3057\u307e\u3059! - I\u0027m counting on you\u00a0\u10e6\u003cbr\u003e",
