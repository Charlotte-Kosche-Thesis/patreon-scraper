    "summary": "Hey everyone! I\u0027m \n\u003cstrong\u003eDavid\u003c/strong\u003e, and I\u0027m the lead developer of this project. You might already know me by my usual username, \u003cstrong\u003eBlackJax\u003c/strong\u003e. I\u0027ve been modding games and programming mod tools for the past 8 years or so and finally decided it\u0027s time to make a full game on its own custom engine! I enjoy all aspects of game development and want to do this as my job, full-time.\u003cbr\u003e\n\u003cbr\u003e\nThe game, currently entitled \"Thera\" (pronounced thair-uh), is a sci-fi fighter where you\u00a0defeat opponents in open environments by utilizing both melee weapons and guns along with your characters\u0027 special set of attacks and abilities (and weaknesses).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003e\u003cem\u003e\u003cstrong\u003e\"Hold on, back up for a sec. Did you just say you\u0027re writing a custom engine?\"\u003c/strong\u003e\u003c/em\u003e\u003c/h3\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\nYup! I\u0027ve already spent a good deal of time deciding between using an engine already out there or writing my own, and I figured writing my own would allow me to tailor it to my exact needs, provide me with more new experience, and help me avoid having to work around bugs in other engines that I can\u0027t fix myself.\n\t\u003cstrong\u003eIt\u0027s written in C#\u003c/strong\u003e, as that\u0027s the language I\u0027ve gained the most experience with and I can write \n\t\u003cem\u003every \u003c/em\u003equickly, along with \u003cstrong\u003eOpenGL, OpenAL and Bullet Physics. \u003c/strong\u003eI\u0027ve written code modularly so that other libraries for rendering, sound and physics can be supported later and easily swapped in without any major architectural revisions to the engine. Engine documentation will be available to patrons under the \"Engine Users\" reward tier. \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"true\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/NIfv7pmk81E\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"true\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/VFksfh4P0PA\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"true\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/z__9XGSIuwc\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003eOur priorities are as follows:\u00a0\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eCreate an editor for streamlined development of custom content\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCreate small \"proof of concept\" mini-games using the engine: Tetris and a basic third-person shooter game called Chroma Crossfire. Thera is our overall goal but we will be making smaller games along the way.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eCreate a public multiplayer demo of Thera\u003c/li\u003e\n\t\u003cli\u003eRelease a trailer to tease Thera\u0027s story\u003c/li\u003e\n\t\u003cli\u003eCreate the single player story mode\u003c/li\u003e\n\t\u003cli\u003eConsole and Mac/Linux ports? Depends on the demand for each; currently we only have plans for Windows so we can focus on development.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Story \u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\nThe story goes a little like this - there\u0027s an advanced society that lives in a city called Thera. Outside the border of the city lies a vast wasteland inhabited by people who are not of Theran blood and are not allowed to enter the city. You play the same linear story through two viewpoints - a female character from inside the city, and a male character from outside.\n\u003cbr\u003e\n\u003cbr\u003e\nYour journey(s) revolve around an experimental biological weapon. This device merges with its host to provide them with tools, virtual storage, and physical and mental modifications/upgrades.\n\u003cbr\u003e\n\u003cbr\u003e\nIn short, you (both characters) wind up with one. Pretty cool, right?\n\u003cbr\u003e\nBut there\u0027s a catch.\n\u003cbr\u003e\nThey\u0027re killing you both slowly, and the Theran government wants them. You\u0027re simultaneously on the search for a cure to save yourselves while also highly wanted criminals running from the government for \"stealing\" a top-secret weapon.\n\u003cbr\u003e\n\u003cbr\u003e\nAs you carry on with this search, you begin to uncover the backstories of the characters you play as, you will meet an assortment of characters who join your team, and you slowly discover who the Theran government really is. You learn that the weapon that\u0027s killing you is a stolen experiment and there are many more dangerous experiments just like it out there.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003e\u003cstrong\u003e\u003cem\u003e\"Okay, okay. So what about the actual gameplay?\"\u003c/em\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWell, when it comes to gameplay you\u0027ve got:\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eA dynamic 3rd person camera and unrestrained movement in 3D space. Feel free to explore the world and look at your character.\u003c/li\u003e\n\t\u003cli\u003eA balanced roster of different characters with their own play style, set of attacks, and special moves. Choose your favorite!\u003c/li\u003e\n\t\u003cli\u003eBoth melee weapons and guns that can be used as an advantage - both will be balanced appropriately, don\u0027t worry.\u003c/li\u003e\n\t\u003cli\u003eTarget locking for melee combat only - movement is constrained to 2D \nplane between you and the target. Allows for combat with more depth (combos, various moves performed using different sequences of button inputs, better view of combat and better control, etc)\n\t\u003c/li\u003e\n\t\u003cli\u003eA shield system that takes hits for you until it breaks, which results in you taking damage to your health which you will need a health pack to recover. Shields will regenerate after a certain time period passes (even if broken).\u003c/li\u003e\n\t\u003cli\u003eFull game mode customization for multiplayer. Choose exactly how you want the game to go down. Don\u0027t want to allow any guns? Can do. Don\u0027t want shields? Can do. Want to apply a certain parameter change only once a specific requirement is met? Can do!\u003c/li\u003e\n\t\u003cli\u003eA radar to see where your opponents are in relation to your position.\u003c/li\u003e\n\t\u003cli\u003eA special gauge that is increased with consecutive hits and with time, and drained by being hit or using special moves related to your character.\u003c/li\u003e\n\t\u003cli\u003eA mainly-linear story within a limited open world\u003c/li\u003e\n\t\u003cli\u003eBoth melee and gun action sequences, puzzles, and boss fights within the story mode\u003c/li\u003e\n\t\u003cbr\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eConcept art for the in-game HUD:\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/5IDiQtK.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/KPXE05X.png\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\nIllustrations by DrPanda\n\u003c/span\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\"Where will my money be going?\"\u003c/strong\u003e\u003c/em\u003e\u003c/h3\u003e\n\u003cbr\u003e\nBe sure to take a look at the current goal section on the left of the page to see what we\u0027re doing with the current amount of income. The plan is to save all income until we can invest it in whatever is the highest priority at the time that we can afford with the current funding.\n\u003cbr\u003e\n\u003cbr\u003e\nIn general, we\u0027ll be putting money towards: \n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003esome\u003cstrong\u003e \u003c/strong\u003echeaper software such as Substance Painter/Designer ($300), World Machine ($250), Maya LT ($240/yr), Adobe Suite ($50/mo), etc\u003c/li\u003e\n\t\u003cli\u003emore expensive software, such as 3ds Max ($1,470/yr), ZBrush ($750), Marvelous Designer ($550), etc\u003c/li\u003e\n\t\u003cli\u003ehiring modelers, texture artists, animators, and programmers\u003c/li\u003e\n\t\u003cli\u003eAn office space? Hardware for motion capture animation?\u003c/li\u003e\u003c/ul\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003c/ul\u003e\nBeing able to establish a paid workforce (including myself) is very important because it means we can work full-time, actually enforce deadlines, and spread out the work to people who specialize in their field to accomplish more quality work in a shorter amount of time. Hopefully we can make a deal with a publisher who can help jump-start this process as well.\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eNow for a bit about us.\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003eThe team consist of a good handful of people, but these are the main contributors so far.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eDavid\u003cstrong\u003e \u003c/strong\u003eEddy (BlackJax) \u003c/strong\u003e- project lead\u003cbr\u003e\n\u003cstrong\u003eJoseph M Christ (\u003cstrong\u003ePervyTHEshadow\u003c/strong\u003e)\u003c/strong\u003e - modeling, rigging, animation\u003cbr\u003e\n\u003cstrong\u003eDrPanda\u003c/strong\u003e - art and design\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eDavid\u003c/strong\u003e\u003cbr\u003e\n\t------------------------------------------------------\n\t\u003cbr\u003e\n\u003c/div\u003e\nI\u0027m a 21-year-old junior in college pursuing a degree in computer science, but my experience with programming starts way back when I was 12. My creative story starts out with creating websites for fun, later J-Tag hacking my Xbox 360 and modding Halo 3, then advancing the Smash Bros Brawl and Wii modding scenes by developing new modding tools - and now programming this game and engine. I\u0027m involved in every part of development as well: management, story writing, programming, modeling, texturing/art, music, animation, etc. \n\u003cbr\u003e\n\u003cbr\u003e\nThe achievement I\u0027m most proud of so far has been developing the \n\u003ca href=\"https://github.com/libertyernie/brawltools\" target=\"_blank\"\u003eopen-source\u003c/a\u003e modding tool entitled \"BrawlBox\" in C# - something I worked on just for fun since 2010. This tool can be utilized to create custom content for certain Wii games such as Smash Bros Brawl and Mario Kart Wii. To put it in perspective, this is the tool the \u003ca href=\"https://www.ssbwiki.com/Project_M\" target=\"_blank\"\u003eProject M\u003c/a\u003e team utilized to put their artistic content into the game! It\u0027s so cool I could help make that happen.\u003cbr\u003e\n\u003cbr\u003e\nBut now I\u0027m trying to make a living. I want to make fun, exciting and inspiring video games for the rest of my life and I need \n\u003cstrong\u003eyour help\u003c/strong\u003e! A project like this isn\u0027t sustainable and can\u0027t succeed without fans and support, and even just a dollar contribution can really add up.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eJoseph\u003c/strong\u003e\u003cbr\u003e\n\t------------------------------------------------------\n\t\u003cbr\u003e\n\u003c/div\u003e\nThe name\u0027s \n\u003cstrong\u003eJoseph M. Christ\u003c/strong\u003e, aka \n\u003cstrong\u003ePervyTHEshadow\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\nAs for my career, well, I was never sure what I wanted to pursue. I don\u2019t get to say I was that starry eyed kid who\u2019s been working towards the goal of a creator after being exposed to a great Disney cartoon or anything. I just hopped right in, got hands-on experience with modding Brawl, and since then I\u2019ve been working hard to increase my skill. It\u2019s all I want to do. \nYou can see more of my work \n\u003ca href=\"https://sketchfab.com/pervytheshadow\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nSo now I work alongside David and his team with the hope to bring new worlds to life and to inspire.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eDrPanda\u003c/strong\u003e\u003cbr\u003e\n\t------------------------------------------------------\n\u003c/div\u003e\n\tDespite the screen name, he\u0027s not actually a doctor... probably not a panda either, how would he hold a pencil or stylus otherwise?\n\u003cbr\u003e\nHe\u0027s a self-taught artist that\u0027s working to improve and tries to be a creative input when not drawing.\nWhile not too confident in his abilities, he still wants others to enjoy what he creates. Good artwork can be expensive, so he hopes that what he does will be good enough for a people to take delight in, as well as earn maybe a few shoots and leaves.\n\u003cbr\u003e\n\u003cbr\u003e\n...perhaps he is a panda after all?\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\"So what\u0027s in it for me?\"\u003c/strong\u003e\u003c/em\u003e\u003c/h3\u003e\n\u003cbr\u003e\nWell, when you pledge \n\u003cstrong\u003eany amount\u003c/strong\u003e \u003cstrong\u003eper month\u003c/strong\u003e you immediately gain access to the \u003cstrong\u003epatron-only feed\u003c/strong\u003e where I\u0027ll be posting updates, questions, art and thoughts about the game, engine, and their development, and you will also have the option to \u003cstrong\u003einclude your real name, username, or company name in the credits\u003c/strong\u003e of the final products - Thera, as well as any small proof-of-concept games we develop as tests.\u003cbr\u003e\n\u003cbr\u003e\nPledge \n\u003cstrong\u003e$5 or more per month\u003c/strong\u003e and you gain access to two more things - \u003cstrong\u003especial roles and channels on our discord server.\u003c/strong\u003e where you can talk with the dev team and other fellow patrons directly, and invitations to occasional \u003cstrong\u003elivestreams \u003c/strong\u003ewhere the team will broadcast development of the game and engine (a lot of development isn\u0027t so exciting to sit and watch, so we\u0027ll save these for the more visual and interesting parts). Unpledging or pledging less while in the server won\u0027t kick you from it, but will remove your patron status and thus revoke access to certain channels in the server.\u003cbr\u003e\n\u003cbr\u003e\nThe last tier, \n\u003cstrong\u003e$10 or more per month\u003c/strong\u003e, grants you two more things along with everything above - access to test builds of Thera and any smaller games we develop for playtesting, and access to the actual compiled engine! I will be pushing out engine updates every month after the payment cycle for everyone to test and utilize. However, I can\u0027t guarantee\nmonthly releases will be stable. Stable releases that you should use for developing your\n own games will be released less often, depending on when they are ready.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\"...Any previews of your work so far?\"\u003c/strong\u003e\u003c/em\u003e\u003c/h3\u003e\n\u003cbr\u003e\nOf course! Here\u0027s one of the characters we\u0027re preparing for debugging use and for the multiplayer demo, Carly. Keep in mind that the concepts are just ideas and the model for this character is just for testing and not a final version right now, so there\u0027s a lot of work that still needs to be done. This model does not represent the quality we\u0027re aiming for in the final release.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tAn early concept by \n\t\u003ca href=\"http://cx-asuka.deviantart.com/\" target=\"_blank\"\u003ecx-asuka\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/XygiRsy.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tMore refined version by DrPanda\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/CEEmvTI.jpg\"\u003e \u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/iP8Loy8.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tTest model made by Joseph and David\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/KU1x4ho.png\"\u003e \u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/mNt2Qfg.png\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tColored sample and textured test model side-by-side\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/utcv37j.png\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nA closer look at the wrench, modeled by Joseph\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/Gy8jNdP.png\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nUpdated hair\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/UbDlBkt.jpg\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nLow poly version of updated hair (left), side by side with high poly\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/nqCwHYs.jpg\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eThanks for looking.\u003c/h3\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\nI\u0027d like to thank you for reading this far and for considering pledging to help make this happen. This is a huge passion project of mine and I work on it just about every day. We\u0027ve put a lot of time and effort into our work so far and I believe that we can create a fun, compelling and exciting game for everyone to enjoy.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou can follow public updates on:\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.youtube.com/channel/UCekkiovQ0NxqzraXseicDPQ\" target=\"_blank\"\u003eYouTube\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://twitter.com/TheraDev\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.facebook.com/TheraDev/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nFeel free to tweet at me or send a direct message if you have any questions!"
   },
