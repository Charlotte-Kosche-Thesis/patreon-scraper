    "summary": "\u003ch4 style=\"text-align: center;\"\u003eDo you have a physical disability and you\u0027re frustrated with being unhealthy and unmotivated?\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003eAre you ready to flip the switch and start living a healthy, happy life?\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e You\u0027re at the right place at the right time!\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI am Tony Jacobsen, the author of Disable Your Disability (\u003ca href=\"http://bit.ly/BuyDYDNow\" target=\"_blank\"\u003e http://bit.ly/BuyDYDNow\u003c/a\u003e) and NASM Certified Personal Trainer.\u003cbr\u003e\u003cbr\u003eAnd at the heart of it all, I\u0027m a dude with a disability who embraced it to learn how to live a healthy, high-powered, happy life. And now I\u0027m here to \u003cstrong\u003ehelp YOU\u003c/strong\u003e do the same.\u003cbr\u003e\u003cbr\u003eWorkouts, exercise, nutrition, mindset, motivation... I\u0027m gonna cover it all in videos, posts, and even live video streams where we\u0027ll get to hang out and I\u0027ll get to answer questions directly from YOU!\u003cbr\u003e\u003cbr\u003eThere\u2019s a membership tier for everyone - starting at only $20 per month. And depending on where you\u2019re at, what your goals are, and hard you wanna go, each level up offers more specific and personalized content as well as one-on-one time with me, so be sure to review all the tiers and rewards and pick the membership level that makes the most sense for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour patronage helps to cover costs for my coaching/training services as well as costs for producing/editing videos and other content!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhatever you do, don\u2019t wait. Now\u2019s the time to start.\u003cbr\u003e\u003cbr\u003eI look forward to helping you live the healthy, high-powered, happy life you deserve!\u003cbr\u003e\u003cbr\u003eSee ya on the inside!\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eDISCLAIMER:\u003cbr\u003eAs with any exercise or nutrition program, consult with your physician before trying any workouts or making any changes in your diet. All of the information in the DYD V.I.P. Membership Community and any statements made by Tony Jacobsen are for informational purposes only. You agree to use common sense when exercising and eating and agree to consult a licensed physician if you are experiencing any pain or discomfort. Tony Jacobsen will not be held responsible for any injury or illness stemming from taking the advice or using any products that are on this website.\u003c/strong\u003e\u003c/em\u003e"
