    "summary": "Hi kids! Terry Scott Taylor here, welcoming you to my Patreon web site and asking for your support.\u003cbr\u003e\u003cbr\u003eIn terms of creativity I\u0027m incredibly excited about this year, which is shaping up to be a uniquely prolific one for me.\u003cbr\u003e\u003cbr\u003eI\u0027ve got a number of new projects planned and in fact I\u0027m writing and recording new music right now, here at home, that I\u0027m anxious for you to hear. I\u0027m also in the process of writing a book of childhood memoirs and I\u0027ve got plans for a number of surprises for all of you who choose to become members of what we are calling \"Uncle Terry\u0027s Inner Circle.\" Your membership is a support system that will make it possible for me to make available to you exclusive homemade musical content, videos, demos, book excerpts and articles, and all kinds of unique material that, as members, you will get before anyone else.\u003cbr\u003e \u003cbr\u003eWe\u0027ve got a number of rewards for you to choose from, so look those over carefully and know that your membership in \"The Inner Circle\" will not only serve to support me and my family and afford me the opportunity to continue to do what I love and do best, but also a portion of the proceeds will go to \"The Alzheimers Association\" in honor of my Mom.\u003cbr\u003e \u003cbr\u003eI can\u0027t do any of this without you, so to those who choose to join, let me say in advance, \"welcome to Uncle Terry\u0027s Inner Circle, and in the words of Saint Thomas Aquinas \"I really appreciate it.\" \u003cbr\u003e\u003cbr\u003eMuch love to you all and thanks everybody!"
