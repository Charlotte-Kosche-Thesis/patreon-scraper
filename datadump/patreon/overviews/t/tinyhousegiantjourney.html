    "summary": "Hi there! I\u0027m Jenna, Tiny House dweller and adventurer. I\u0027m the gal behind \"\u003ca href=\"http://tinyhousegiantjourney.com/\" target=\"_blank\"\u003eTiny House Giant Journey\u003c/a\u003e,\" a project that combines minimalism and travel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI CREATE SHORT VIDEOS FEATURING:\u003c/strong\u003e\u003cbr\u003e1). Stories of radical people and their unique, alternative houses \u003cbr\u003e2). Advice for Tiny House, off-grid, and minimal lifestyle enthusiasts\u003cbr\u003e3). Inspirational travel videos of my Giant Journey trips around the world!\u003cbr\u003e\u003cbr\u003eCheck out the video above for a compilation of stories featured on my\u00a0\u003ca href=\"https://www.youtube.com/user/tinyhousegj\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://tinyhousegiantjourney.com/wp-content/uploads/2014/05/Jenna_portrait_withdog.jpg\"\u003e\u003cbr\u003eWHY I\u0027M ON PATREON:\u00a0\u003c/strong\u003e\u003cbr\u003eCreating videos takes a lot of time, effort, and expenses. Subscribing to my YouTube channel and sharing my videos helps a lot. \u003cem\u003eThank you for that!\u003c/em\u003e If you want to go one step further, consider contributing a small amount to each of my future videos on Patreon, \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eEven $1 per video will help me continue to produce alternative lifestyle videos!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eCurrently, I only have enough time and money to produce one video every 3-4 weeks. Each video takes hours, if not days, to complete. Even with YouTube revenue, I end up paying myself less than minimum wage to produce my content (like... way less). I\u0027d love to be able to produce more videos, and higher quality videos. If I can get enough people to contribute at least $1 per video, this goal will be possible! I will never upload more than 4 videos a month, so the maximum you will pay out as a $1 contributor is $4/month! That\u0027s one coffee at Starbucks.\u00a0\u003cbr\u003e\u003cbr\u003eYou can cap your expenses at any amount. For example, you can put your cap at $10 a month if you are a $5 contributor. You can also cancel future contributions at any time.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eREADY TO HEAR SOMETHING CRAZY?\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eIf only 1% of my YouTube subscribers contribute $1 per video, I could focus on creating videos and blog posts for Tiny House Giant Journey full time! Things could get really interesting.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003eBy becoming a contributor to my channel, please know that you are supporting the making of these videos. \u003cem\u003eThank you so much for your consideration!\u003c/em\u003e\u00a0Either way, feel free to continue to watch my\u00a0\u003ca href=\"https://www.youtube.com/user/tinyhousegj\"\u003eYouTube channel\u003c/a\u003e for free. I hope my videos are helpful and will inspire you to follow your dreams."
