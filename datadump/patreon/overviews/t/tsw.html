    "summary": "\u003cstrong\u003eWelcome to my Patreon Page. \u003c/strong\u003e\u003cbr\u003eI make ASMR Videos on my \u003ca href=\"https://www.youtube.com/channel/UCb2zGVKGZbt8Y2NvNn-dRjw?view_as=subscriber\" target=\"_blank\"\u003eYouTube Channel\u003c/a\u003e for everybody dealing with sleep disorders, anxiety, insomnia and everybody who just wants to sit and relax for a bit.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is AMSR?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eAutonomous sensory meridian response\u003c/strong\u003e\n(\u003cstrong\u003eASMR\u003c/strong\u003e) is a term used for an experience characterized by a\nstatic-like or tingling sensation on the skin that typically begins\non the scalp and moves down the back of the neck and upper spine. It\nhas been compared with auditory-tacticle synesthesia. ASMR signifies the subjective\nexperience of \"low-grade euphoria\" characterised by \"a\ncombination of positive feelings and a distinct static-like tingling\nsensation on the skin\". It is most commonly triggered by\nspecific acoustic, visual and digital media stimuli, and less\ncommonly by intentional attentional control. \n\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Pledge?\u003c/strong\u003e\u003cbr\u003eMe dream is to become a fulltime YouTube Artist and provide you with awsome video and sound material. That, of course, requires good equipment that allows me to deliver the best quality videos to all of you. Things that are required are for instance a better camera (CANON EOS 700D), a studio microphone and of course a better editing software for videos and sound.\u003cbr\u003eThis is a dream that means a lot to me and I am more than grateful for any support.\u003cbr\u003e\u003cbr\u003eOf course there will be monthly rewards for you.\u003cbr\u003e\u003cbr\u003eAnd my Videos will be available for everony on my Channel.\u003cbr\u003e"
