    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F3TVq0bbRyRE%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D3TVq0bbRyRE\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2F3TVq0bbRyRE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u00bfQuienes somos?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSomos Irene J. Sobreviela y A.J.Luque, Somos Tetera y Kiwi, videocreadores enamorados de la cultura, la m\u00fasica y la ilustraci\u00f3n.\u003cbr\u003eLlevamos 3 a\u00f1os embarcados en este proyecto cultural, con \u003ca href=\"https://vimeo.com/teteraykiwi/videos\" rel=\"nofollow\"\u003em\u00e1s de 50 v\u00eddeos a nuestras espaldas\u003c/a\u003e, entre los que se pueden encontrar entrevistas a ilustradores espa\u00f1oles, sesiones de livepainting o graffiti y v\u00eddeos musicales.\u003cbr\u003eNuestra meta es hacer que el arte y la cultura llegue a todo los rincones, hacerla accesible para todo el mundo, difundiendo a artistas emergentes que no tienen acceso o cabida en grandes museos o estadios pero que no por ello se lo merecen menos.\u003cbr\u003eDurante estos a\u00f1os hemos organizado con estos artistas exposiciones, conciertos, presentaciones, charlas y siempre hemos documentado todos estos eventos en video, queremos seguir haci\u00e9ndolo.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img.overpic.net/images/h/9/e/xh9eb24hlirfkd8j8s08.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPor que necesitamos tu ayuda?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNuestra idea de la difusi\u00f3n de la cultura la convierte por definici\u00f3n en gratuita, pero hacer estos v\u00eddeos para poder difundirla tiene unos costes, es un trabajo a tiempo completo donde ideamos, grabamos y editamos; en el que hay que pagarle al equipo t\u00e9cnico y a los artistas.\u003cbr\u003eTodo esto lleva much\u00edsimo tiempo y trabajo para realizar un v\u00eddeo creado para que vosotros, los que confi\u00e1is en nuestro trabajo, pod\u00e1is disfrutar.\u003cbr\u003e\u003cbr\u003econ vuestra ayuda a trav\u00e9s de Patreon podremos seguir creando v\u00eddeos, podremos seguir conociendo nuevos artistas y difundir su obra, podremos pagar los costes de producci\u00f3n, ampliar nuestro equipo, conseguir nuevas localizaciones para realizar eventos o para grabar.\u003cbr\u003eCon vuestra ayuda estar\u00e9is haciendo que podamos crear mejores contenidos de calidad para vosotros. Har\u00e9is posible entrevistas, conciertos, cortometrajes y exposiciones que no existir\u00edan de no ser por vosotros.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfCon que contamos?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTetera y Kiwi funciona tanto como una peque\u00f1a productora como galer\u00eda de arte (f\u00edsica y \u003ca href=\"http://teteraykiwi.com/shop/product-category/la-tienda/\" rel=\"nofollow\"\u003eonline\u003c/a\u003e), para hacer esto contamos con:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e2 C\u00e1maras DSLR Canon 600D, para grabar en multic\u00e1mara y realizar montajes fluidos.\u003c/li\u003e\u003cli\u003eUn equipo de grabaci\u00f3n de Audio Binaural (Lo llamamos OTO), para realizar grabaciones de sonido de alta calidad.\u003c/li\u003e\u003cli\u003eFocos de leds, tarjetas de memoria, discos duros, cosas de iluminaci\u00f3n, tr\u00edpodes y todas esas cosas que no paran de romperse. (Otro motivo por el que necesitamos vuestra ayuda)\u003c/li\u003e\u003cli\u003eUn estudio fotogr\u00e1fico, con tres papeles continuos, Blanco, negro y Chroma, para sesiones fotograficas, videos, entrevistas, talleres\u2026\u003c/li\u003e\u003cli\u003eUna sala de exposiciones, para realizar, pues eso, exposiciones dedicadas a ilustraci\u00f3n, c\u00f3mic y graffiti. Tanto individuales como colectivas.\u003c/li\u003e\u003cli\u003eSudor, l\u00e1grimas y sangre. Aunque algunos por sangre tengamos m\u00e1s coca cola que otra cosa.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://img.overpic.net/images/y/u/q/xyuqlexthryjkg5exly6f.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfque vas a conseguir?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eComo Patron de nuestra causa recibir\u00e1s extras exclusivos por nuestros v\u00eddeos que no se podr\u00e1n obtener de forma publica.\u003cbr\u003ePor ejemplo, podr\u00e1s descargar las canciones de nuestros v\u00eddeos musicales... Y muchos extras que ya se nos ir\u00e1n ocurriendo.\u003cbr\u003eAyudaras a difundir el trabajo de artistas que se lo merecen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfCuales son nuestras metas?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNuestro siguiente objetivo es organizar una serie de conciertos en nuestra sala de exposiciones y grabarlos en video con nuestro sistema de grabaci\u00f3n Binaural, ofreceremos una serie de Video Maquetas con varios grupos que tocar\u00e1n de 3 a 5 canciones por video.\u003cbr\u003e\u003cbr\u003eTambi\u00e9n queremos contratar a un traductor para que subtitule las 13 entrevistas a ilustradores espa\u00f1oles para que su trabajo pueda llegar m\u00e1s lejos y que pod\u00e1is disfrutar con ellas.\u003cbr\u003e\u003cbr\u003eEsto solo ser\u00e1 posible con vuestra ayuda, muchas gracias por confiar en nuestro trabajo. \u003cbr\u003eOs queremos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-----------------------------------\u003cbr\u003eenglish version\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eAbout us\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are Irene J. Sobreviela and A. J. Luque, we are Tetera y Kiwi, video creators in love with culture, music and illustration.\u003cbr\u003e\u003cbr\u003eWe started this cultural project 3 years ago, having produced \u003ca href=\"https://vimeo.com/teteraykiwi/videos\" rel=\"nofollow\"\u003eover 50 videos over these years\u003c/a\u003e. We\u2019ve produced interviews to Spanish illustrators, live painting or graffiti sessions and music videos, amongst all sorts of videos.\u003cbr\u003e\u003cbr\u003eOur goal is to take art and culture to every corner, to make it accessible to everyone, by promoting emerging artists that don\u2019t have access to or a place in big museums or exhibitions, but not any less deserving nonetheless.\u003cbr\u003e\u003cbr\u003eThroughout these years we\u2019ve organised with these same artists exhibitions, concerts, presentations and talks. We have documented every single one of these events on video and we want to keep doing it.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWhy do we need your help?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur concept for promotion of culture makes it free by definition, but making such videos is not free. It is a full-time job where we create, film and edit; where the artists and the team still need to get paid. Producing a video requires a lot of time and hard work so that you, the people backing our work, can enjoy it.\u003cbr\u003e\u003cbr\u003eWith your help we can continue creating videos through \u003cem\u003ePatreon\u003c/em\u003e. We can continue to meet new artists and promote their work. We can pay production costs, make our team bigger, get new locations for events or filming.\u003cbr\u003e\u003cbr\u003eWith your help we will be able to create higher quality content for you. You will make interviews, concerts, short films and exhibitions possible that wouldn\u2019t exist if it wasn\u2019t for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur resources\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTetera y Kiwi works both as a small production company and as an art gallery (physical and \u003ca href=\"http://teteraykiwi.com/shop/product-category/la-tienda/\" rel=\"nofollow\"\u003eonline\u003c/a\u003e). For these purposes we own:\u003cbr\u003e\u003cul\u003e\u003cli\u003e2 Canon 600D DSLR cameras, for multicam filming and fluid video editions.\u003c/li\u003e\u003cli\u003eBinaural Audio recording equipment (we like to call it OTO), for high quality audio recording.\u003c/li\u003e\u003cli\u003eLEDs, memory cards, hard drives, lighting equipment, tripods and all those things that won\u2019t stop breaking down (another reason we need your help).\u003c/li\u003e\u003cli\u003eA photographic studio with three background papers (white, black and chroma), for photo shoots, videos, interviews, workshops, etc.\u003c/li\u003e\u003cli\u003eAn exhibition room for exhibitions (duh) on illustration, comics and graffiti. Both from single artists and collective efforts.\u003c/li\u003e\u003cli\u003eBlood, sweat and tears. Even though our blood might as well be coffee.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWhat\u2019s in it for you?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eAs a Patron you\u0027ll receive exclusive bonuses PER VIDEO unavailable to the public.\u003cbr\u003e\u003cbr\u003eFor example, you\u2019ll be able to download the songs from our music videos, see below for details and help promote the work of deserving artists.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur goals\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur next goal is to organize a series of concerts in our exhibition room and film them with our Binaural recording system. We\u2019ll offer a series of Demo Videos with several bands performing 3 to 5 songs per video.\u003cbr\u003e\u003cbr\u003eWe also intend to hire a translator to subtitle our 13 interviews to Spanish illustrators. We want their work to reach as far as possible and we want everyone to enjoy them as well.\u003cbr\u003e\u003cbr\u003eAll of this will only be possible with your help. We thank you for your support and for believing in our work.\u003cbr\u003e\u003cbr\u003eLots of love.\u003cbr\u003e\u003cbr\u003e"
   },
