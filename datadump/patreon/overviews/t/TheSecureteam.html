    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cimg src=\"http://www.wakingtimes.com/wp-content/uploads/2015/09/Earth-Alien-Hand.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\"Two possibilities exist: either we are alone in the Universe or we are not. Both are equally terrifying.\" - Arthur C. Clark\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTo my dear friends \u0026amp; fellow truthseekers,\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFirstly, I\u0027d like to thank you for stopping by and being a friend to this little channel!\u00a0\u003cstrong\u003eSecureteam\u003c/strong\u003e in it\u0027s simplest form, is an outlet for people who want the un-filtered truth behind some of the biggest questions, secrets and unknowns regarding the universe we live. There\u0027s a growing sense among everyday people, that we are not alone on this planet, and that the truth is likely being kept from us. We are here to find the answers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAre we alone on this little blue planet?.. \u00a0Do extraterrestrials exist and are they visiting us?...\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThese are the questions that kept me up at night for more years than I care to count. So I started doing research, soaking up all of the information I could on the subject of Ufology and everything that came with it. About 5 years ago I started a Youtube channel called Secureteam, in hopes of sharing my research with anyone who\u0027d want to listen. From UFO sightings, government coverups and secret technology, to the study of space, science, and the mysteries of our universe.. We covered it all, and have continued to do so to this day.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDespite the success of the channel, we have encountered a new problem.\u003c/strong\u003e\u003cbr\u003eOver the years I\u0027ve dealt with a host of haters, skeptics and government saboteurs, who\u0027ve all tried in one form or another, to either get my videos taken down, or smear my name and this research as a whole. But the haters aren\u0027t my biggest enemy, and in fact, through all of their ploys to hurt us, they\u0027ve only helped the channel grow.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what is my biggest obstacle? Well it turns out... \u00a0Youtube.\u003c/strong\u003e\u003cbr\u003eThe very website that has allowed me a platform to grow this channel, and earn a living at the same time, has now begun turning it\u0027s back on creators. Over the last year channels like mine have had countless videos demonetized, censored and hidden from subscribers. It has come to the point where unless you abide by a strict set of \"advertiser friendly\" rules, your channel and with it, your income that supports it will be hindered.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo here I am, hat in hand, asking for your support and help. This channel is my greatest love, and would not be here without the love and attention of my fans. And so, I have created this Patreon page, in hopes that your support will allow me to continue making content, without having to worry about Youtube, or it\u0027s draconian treatment of creators. I don\u0027t want to make content that pleases advertisers. I want to make content that I love, and that you guys will appreciate.\u003cbr\u003e\u003cbr\u003eFrom the bottom of my heart, I want to thank you for stopping by, and supporting this work. My only wish, is to continue this channel and keep up the fight against those who have again and again, tried to keep us down.\u00a0\u003cbr\u003e\u003c/div\u003e"
