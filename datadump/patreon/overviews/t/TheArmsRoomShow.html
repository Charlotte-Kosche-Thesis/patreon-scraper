    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePractical information for your real world application.\u00a0\u003cbr\u003e\u003cbr\u003eWhat is The Arms Room?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\n\n\u003cli\u003eThe\nArms Room Show is a podcast about the preparedness lifestyle. Since 2014, it has been our goal to spread genuine info, based on\nour experiences and the knowledge of our guests, to our listeners around the\nworld! We strive to give our listeners information on a variety of topics to include personal defense, emergency\nmedicine, weapons and accessories, hunting, training concepts, military topics,\nour weekly rants and occasionally some political talk. At The Arms Room, we aim to provide the best and most up-to-date information out there while utilizing show topics requested by our listeners. What better way to give the people what they want than by asking\nthem?\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhy The Arms Room Needs Your Support?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eWith the internet being what it\nis you now have access to so much information, no matter what the source. Unfortunately, that means you have to try and filter through the information yourself to find what is true and false. What you get by supporting us is a group of\npeople who can answer your questions, sort through all the BS that\u2019s available\non the internet today and get you the information you need to be the best person you can be, no matter what your background is. With your support, we can keep creating great content and improve our\nshow\u2019s capabilities. Not only is it our goal to create a show based on what our listeners want to hear, but to also give the\nbest and most relevant information out there today. On top of providing the information you want to hear, our patrons can receive additional shows, information, and even rewards!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eStay Aware, Stay Safe, and Train Hard!\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eWe\u2019d like to thank you supporting The Arms Room Show. Your continued involvement and financial support are more than we could ask for. Together, we will bring the content you want to hear and much more! From all of us here at The Arms Room, \u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e"
