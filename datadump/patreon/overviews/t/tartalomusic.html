a0\u003c/strong\u003e\u003c/em\u003e\u003cem\u003eYes, please only sign up to donate what you can easily afford. Even $1 per month will make a huge difference and would be greatly appreciated.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\u00a0\u00a0\u003c/em\u003e\u003cem\u003eYes of course! If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eDo I have to pay in US Dollars?\u003c/em\u003e\u003c/strong\u003e\u00a0\u003cem\u003eAs this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: #000000;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: #000000;\"\u003eThank you everyone for your support!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: #000000;\"\u003eKind regards,\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: #000000;\"\u003eTartalo Music\u003c/span\u003e"
