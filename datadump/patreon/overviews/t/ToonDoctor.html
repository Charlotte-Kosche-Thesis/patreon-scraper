    "summary": "\u003cimg src=\"http://www.toondoctor.com/images/Johnny-Bullet-Logo-patreon.jpg\"\u003e\u003cbr\u003e\nMy name is Herv\u00e9 St-Louis, also known as Toon Doctor\u00ae. After \nyears of working in animation, and reviewing other people\u0027s comics at \nComicBookBin, a news and review site I started in 2002, I decided to create \n\u003cem\u003eJohnny Bullet,\u003c/em\u003e my own comic. No longer \nlooking at comics from the outside, I am passionate about creating a weekly webcomic.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.comicbookbin.com/artman2/uploads/16/johnny-bullet102-pic.jpg\" style=\"width: 253px; float: right; margin: 0px 0px 10px 10px;\"\u003eJohnny Bullet is important to me. It gives me work life balance and and is the project I want to be known for. It\u0027s an classic adventure comic strip about a 1970s \nprofessional drag racer! Your investment in Johnny Bullet helps me pay \nfor the server at ComicBookBin.com and to continue creating this web \ncomic and eventually publishing it as a book.\n\u003cbr\u003e\n\u003cbr\u003e\nAfter graduating from ICARI, an animation school, I worked\non many cartoon series such as \n\u003cem\u003eOggy and The Cockroaches\u003c/em\u003e.\nStarting Toon Doctor\u00ae, I developed Adobe Flash courseware first, then\ncreated mobile apps such as TED and ComicBookBin. I recently\u00a0 completed my PhD in human-computer-interaction at the University of Toronto.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.comicbookbin.com/artman2/uploads/12/johnny-bullet34-panel-500.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eRead \u003cstrong\u003e\u003cem\u003eJohnny Bullet\u003c/em\u003e\u003c/strong\u003e \u003ca href=\"http://www.comicbookbin.com/johnnybullet.html\" rel=\"nofollow\"\u003eat\nComicBookBin\n\u003c/a\u003e. And if you\u2019re feeling adventurous with your \u003ca href=\"http://www.comicbookbin.com/johnny_bullet.html\" rel=\"nofollow\"\u003eFrench,\nyou can read it here\n\u003c/a\u003e too!\u003cbr\u003e\n\u003cbr\u003e\nCheers\n\u003cbr\u003e\n\u003cbr\u003e\nHerv\u00e9 (Toon Doctor\u00ae)"
