    "summary": "Wholly funded by its readership and audiences, The Straddler is an interdisciplinary organization founded in 2007 with the intent of examining and impacting contemporary culture. We pay all of the writers and performers who help us maintain the high quality of our work.\u003cbr\u003e\u003cbr\u003eOur magazine, \u003cem\u003eThe Straddler\u003c/em\u003e, is available online at \u003ca href=\"http://www.thestraddler.com./\"\u003ewww.thestraddler.com\u003c/a\u003e. Contributors have included Trevor Paglen, Kazys Varnelis, Bonnie Costello, James Kenneth Galbraith, Yang Jianli, Fanny Howe, Lewis Lapham, Heather Cox Richardson, David Ellerman, Micah Zenko, and James Kwak.\u003cbr\u003e\u003cbr\u003eWe also produce theater, films, and live events. These productions have included a staging of T.S. Eliot\u0027s \u003cem\u003eThe Waste Land \u003c/em\u003eand a film adaptation of Shakespeare\u0027s \u003cem\u003eRichard III\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eLooking as much to the past as to the present for insights into an age where repetition and cultural diminishment are the norm, The Straddler seeks to sift through illuminated bits of Western and American culture. Pieced together, we believe these fragments offer images of the potential for a more dignified and humane cultural future.\u003cbr\u003e\u003cbr\u003eYou can support us with monthly contributions of as little as $1 per month. \u003cbr\u003e\u003cbr\u003ePatrons who pledge $2 per month or more get a\u00a07/8\" pinback button that helps them casually evoke Janus and the owl of Minerva while inhabiting an age in which both are ostentatiously ignored.\u003cbr\u003e\u003cbr\u003ePatrons who pledge $5 per month or more get a handsome canvas tote bag that helps them bear the crushing weight of responsibility that comes with living in today\u0027s world. \u003cbr\u003e\u003cbr\u003ePatrons who pledge $10 per month or more get the tote bag and access to our monthly \u003cem\u003eItem\u003c/em\u003e, a short-form dispatch that examines the topics of the day with humor, gall, and insight.\u003cbr\u003e"
