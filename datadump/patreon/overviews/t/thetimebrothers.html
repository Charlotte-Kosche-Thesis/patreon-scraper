    "summary": "\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cbr\u003eCaught between time increments, in a presently unknown universe, \u003cstrong\u003eTHE TIME BROTHERS\u003c/strong\u003e\u00a0\u003ca href=\"http://www.thetimebrothers.com/\"\u003ewww.thetimebrothers.com\u003c/a\u003e are hard at work in their bubble on multiversal projects! These are top secret and DO depend on the future and past coming together so if you wish to completely blindly help them... You can! Here as a \u003cstrong\u003ePATRON ON PATREON\u003c/strong\u003e\u00a0and/or directly at\u00a0\u003ca href=\"http://www.thetimebrothers.com/\" target=\"_blank\"\u003ewww.thetimebrothers.com\u003c/a\u003e. Your sense of wonder and ability to take a leap into the unknown will stay with you like a great scent reminding you of a great childhood memory...Tall order, yes but\u00a0\u003cstrong\u003eTHE TIME BROTHERS\u00a0\u003c/strong\u003eshare in this feeling and have seen elements of spacetime and want to share it all with you!\u003cbr\u003e\u003cbr\u003ePast projects can be viewed at THE PAST: VISIBLE ART here:\u00a0\u003ca href=\"http://www.thetimebrothers.com/thepast\" target=\"_blank\"\u003ewww.thetimebrothers.com/thepast\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cimg src=\"https://static.wixstatic.com/media/1ea2ce_bf9770ae71fe4bf7b35532d58ca22abc~mv2.png/v1/fill/w_401,h_789,al_c,usm_0.66_1.00_0.01/1ea2ce_bf9770ae71fe4bf7b35532d58ca22abc~mv2.png\"\u003e\u003cbr\u003e\u003c/u\u003e\u003cbr\u003e\u003cbr\u003eHaving decided to stay a while and set up shop in their new found entity, they have managed to surpass our conventional scientific realm and transcend all present day restrictions where time travel is simply a dream...\u003cbr\u003e\u003cbr\u003eThe magic happens behind closed doors as \u003cstrong\u003eTHE\u00a0\u003c/strong\u003e\u003cstrong\u003eTIME BROTHERS\u0027 DARK MATTER MACHINE\u003c/strong\u003e\u00a0clunks, clanks and shpilliwails to crank out crillipods, flixowaggys and mostly kriptogicklets! These little bits of inspirational black matter originating from our parallel dimensions surface to reveal the secrets of the universe!\u003cbr\u003e\u003cbr\u003eMore glimpses of insight and wonder will, over time, become available for your viewing and also for your purchasing in the near future! As they come into existence, they will surface on the website, so do keep checking in! They already do reside somewhere lost in Spacetime of course; we just can\u0027t see them yet...\u003cbr\u003e\u003cbr\u003eIn the meantime, if you are so inclined and you happen to be stuck with an issue you cannot find an answer to, \u003cstrong\u003eASK\u00a0\u003c/strong\u003e\u003cstrong\u003eTHE TIME BROTHERS\u003c/strong\u003e\u00a0\u003cstrong\u003eA QUESTION!\u003c/strong\u003e Having time travelled quite a bit, they have seen very interesting things and have a great intuitive sense so they may just be able to give you a bit of inspired insight! Just go to the chat bar\u00a0\u003ca href=\"http://www.thetimebrothers.com\" target=\"_blank\"\u003ewww.thetimebrothers.com\u003c/a\u003e and they will do their ABSOLUTE BEST in getting back to you... If you were so gracious as to leave a donation on your travels there you and the\u00a0\u003cstrong\u003eTHE TIME BROTHERS would be forever linked in Spacetime!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE TIME BROTHERS\u003c/strong\u003e\u00a0are eternally thankful to you and will be endlessly fuelled by your inspired naivety!\u00a0\u003cstrong\u003eInfinite thanks!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/1ea2ce_810c3586a5c44137bb330d87e90a675c~mv2.png/v1/fill/w_443,h_789,al_c,usm_0.66_1.00_0.01/1ea2ce_810c3586a5c44137bb330d87e90a675c~mv2.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
