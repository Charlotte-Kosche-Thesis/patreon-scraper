    "summary": "I perform in my dinning room recording songs instrument by instrument in my laptop and filming the process, then I mix the audio and the video to create videosongs.\u00a0\u003cdiv\u003eMy aim is to upload a new videosong to Youtube every Friday.\u003c/div\u003e\u003cdiv\u003eI started uploading videosongs on the last week of October 2013 and I\u0027ve been making a videosong weekly since then on.\u003c/div\u003e\u003cdiv\u003eWatching a videosong takes from 2 to 4 minutes (depending on the tune) but it takes me around 40 hours of work behind the scenes.\u00a0\u003c/div\u003e\u003cdiv\u003eI am getting better and faster (certainly) on editing and mixing but I hope I can develope more complex sound and video shape as I improve my skills and hopefully also write and shoot all the crazy\u0026amp;funny stuff I\u0027ve got in my head.\u003c/div\u003e\u003cdiv\u003eI\u0027ll deeply appreciate your support to make this creation process sustainable.\u00a0\u003c/div\u003e\u003cdiv\u003eBesides any other consideration, I\u0027ve discovered making videosongs I give the world the best version of myself, and that is worth the effort :)\u003c/div\u003e"
