    "summary": "Tashina Makokis is a nehiyaw iskwew from the Saddle Lake Cree Nation. Utilizing painting, drawing, sculpture, and performance, her work \nis focused on Indigenous issues and draws from personal experiences. A \nlot of her own personal research and work has centered on female \nIndigenous sexuality and the reclamation of our bodies and lives. \u003cbr\u003e\u003cbr\u003eMakokis\u0027 first solo exhibit, held at the \u003ca href=\"https://ualbertafemlab.wordpress.com/2017/07/11/tashina-makokis/\"\u003efemlab gallery\u003c/a\u003e from July-October 2017 and hosted by the Department of Women and Gender Studies at the University of Alberta, was featured in a \u003ca href=\"http://www.cbc.ca/arts/exhibitionists/this-artist-is-taking-apart-your-reverence-for-canadian-historical-figures-one-painting-at-a-time-1.4328083\"\u003eCBC Arts\u003c/a\u003e video in October 2017. Her seminal work, \u003ca href=\"https://canadianart.ca/features/settler-structures-bad-feeling/\"\u003eThe Cancer Series\u003c/a\u003e, was surveyed in the Winter 2018 issue of Canadian Art magazine by Cree writer, Billy-Ray Belcourt. \u003cbr\u003e\u003cbr\u003eShe currently resides in Calgary, AB with her dog Lizzie.\u003cbr\u003e"
