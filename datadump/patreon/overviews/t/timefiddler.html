    "published_at": "2016-07-11T13:55:25+00:00",
    "summary": "Links:\u003cbr\u003eTwitter: \u003ca href=\"http://twitter.com/timefiddler\" rel=\"nofollow\"\u003ehttp://twitter.com/timefiddler\u003c/a\u003e\u003cbr\u003eInstagram: \u003ca href=\"http://instagram.com/timefiddler\" rel=\"nofollow\"\u003ehttp://instagram.com/timefiddler\u003c/a\u003e\u003cbr\u003eTumblr: \u003ca href=\"http://hehashivemind.com\" rel=\"nofollow\"\u003ehttp://hehashivemind.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eComic links:\u003cbr\u003e\u003ca href=\"http://tapastic.com/series/timefiddler\" rel=\"nofollow\"\u003ehttp://tapastic.com/series/timefiddler\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/time-fiddler/list?title_no=33282\" rel=\"nofollow\"\u003ehttp://www.webtoons.com/en/challenge/time-fiddler/...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHey there! I\u0027m Ellis Kim, indie comic creator and resident in the San Francisco Bay Area. I\u0027m working on a comic called \u003cem\u003e\u003cstrong\u003eTime Fiddler\u003c/strong\u003e\u003c/em\u003e, a story about a young woman named Sam who becomes a time traveler and falls in love with a woman who saved her from dinosaurs. You can read a whole bunch of it online\u00a0\u003ca href=\"https://tapastic.com/series/timefiddler\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e and\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/time-fiddler/list?title_no=33282\" rel=\"nofollow\"\u003ehere\u003c/a\u003e, but I\u0027m still working on getting more chapters done!\u003cbr\u003e\u003cbr\u003eI\u0027ve been busy with working on Chapter 3 and want to continue working on my comic. With your help, we can make this work! I\u0027ll be regularly sharing what I\u0027m working on, show progress shots of pages, production art, and behind the scenes blog posts on the story, work timeline, and more!\u00a0\u003cbr\u003e\u003cbr\u003eBut most importantly, you\u0027re gonna be the first to see ALL unpublished pages for Time Fiddler and other original comics I work on! While everyone else waits on a schedule, you\u0027ll get to binge on the happenings of Sam Fiddler and her romantic life.\u003cbr\u003e\u003cbr\u003eFor \u003cstrong\u003e$3-10\u003c/strong\u003e, you get a range of access and art files, whether its the behind the scenes look at Time Fiddler, full sized illustration and comic page files, or a free digital fan art illustration as decided by you!\u003cbr\u003e\u003cbr\u003eFor \u003cstrong\u003e$15\u003c/strong\u003e, you will receive all of that, plus a special care package every month with an 8.5\"x11\" print and 1\" button with original art exclusive to this tier of Patreon supporters.\u003cbr\u003e\u003cbr\u003eTime Fiddler is a comic that I\u0027ve been working on for three years now, a personal project that has taken me quite literally all across and around the country in the name of inspiration and gathering personal experience. Its additionally a project that has opened me up to new friends and personal awareness of marginalized groups, from homeless youth to queer communities and more. My hope is that I do justice by them in how I write my characters. At the end of the day, I\u0027m still writing from my own perspective, and I hope my readers enjoy the final product.\u003cbr\u003e"
