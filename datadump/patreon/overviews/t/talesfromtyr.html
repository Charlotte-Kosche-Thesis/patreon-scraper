    "summary": "\u003cimg src=\"http://i1378.photobucket.com/albums/ah115/andrewmisisco/drakestory_zpsh4ribzgx.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nHello!\u00a0I\u0027m Andrew Misisco and I\u0027m an illustrator, writer, and world builder. I\u0027m working on a series of short comics that explore Aclion, a fantasy world that I\u0027ve been crafting for a number of years now. Most of the stories that I tell take place on the continent of Tyr where the old ways of magic clash with the new ways of civilization.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i1378.photobucket.com/albums/ah115/andrewmisisco/patreonintroart02_zps2apjxwi5.jpg\"\u003e\u003cbr\u003e\nAs of now, I have completed two comics, Solace and Legends, that are part of the Tales From Tyr series. These short stories are vignettes, slice of life tales, that are meant to color the world of Aclion. My goal is to complete four to six more of these stories then publish them as an anthology.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eCurrent Projects:\u003c/strong\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://i1378.photobucket.com/albums/ah115/andrewmisisco/Wyrdling_zpsy3bw5j1o.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Touch of Magic\u003c/strong\u003e\u003cbr\u003eA troop of imperial soldiers are heading home after completing their tour when they come across a village ravaged by magic. They must decide whether to go get help or deal with a situation they are not entirely equipped to face.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i1378.photobucket.com/albums/ah115/andrewmisisco/promo03_zpsyaljn3at.jpg\"\u003e\u003ca href=\"http://i1378.photobucket.com/albums/ah115/andrewmisisco/promo03_zpsyaljn3at.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEar Worm\u003c/strong\u003e\u003cbr\u003eWhat do you do when you have a song stuck in your head and you can\u0027t get it out? Well, that\u0027s what these four friends have to contend with as they go about their \"normal\" lives.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://i1378.photobucket.com/albums/ah115/andrewmisisco/promo02_zpsvturxlu9.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWith your help, I can dedicate more of my time to telling these tales. I love storytelling and I would love to do it all the time. Any contribution helps, and any amount is appreciated.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i1378.photobucket.com/albums/ah115/andrewmisisco/patreonintroart01_zpsu6or7hix.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou can find most of my work on my website\u00a0\u003ca href=\"http://misiscoart.com\" rel=\"nofollow\"\u003ehere\u003c/a\u003e."
   },
