    "summary": "\u003cdiv\u003e\n\t\u003cstrong\u003eWelcome to my Patreon!\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nPatreon is a platform where people can donate monthly to crowdfund their favorite artists. Financially supporting an artist enables them to create more content, which in turn helps to fill the world with the unique things you\u0027re into!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://68.media.tumblr.com/355e8880f13bc9695bcff2d5abf87b94/tumblr_nna8a6UFeY1sm41mbo1_1280.jpg\" style=\"width: 366px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI love to create encouraging animals, comics about living with anxiety and depression, and occasional illustrated tip posts about coping with mental illness. Though I generally create and write for myself (hooray for art therapy), I\u0027ve found that my artwork has been helpful to others, and so in helping to fund my artwork you can help others as well.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://68.media.tumblr.com/68f2a31f300a8adcf7aba5e9ca038ace/tumblr_o3hrhgF2Sq1sm41mbo1_1280.jpg\" style=\"width: 359px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nMy dream is to post every weekday. Every single dollar is absolutely appreciated and counts towards this goal!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://68.media.tumblr.com/c7beca7128d676b03a3cda372b0355c5/tumblr_oce22jlNPb1sm41mbo1_1280.jpg\" style=\"width: 362px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you for your consideration and support!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n*\u2022. \u2727\u02d6\u00b0` \u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eAbout Me:\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003eI am a full time university student and artist. In my mid-20\u0027s I was diagnosed with Generalized Anxiety Disorder which helpfully validated a struggle I had coped with (rather badly) my whole life.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://68.media.tumblr.com/9a1660948bd84db4fd63ab5c57494684/tumblr_n6g5aiGdUq1sm41mbo1_500.jpg\" style=\"background-color: initial;\"\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tWriting encouraging messages as well as drawing colorful animals have been very helpful in managing my mental health. I hope that in my lifetime I can produce thousands of positive illustrations.\u00a0\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e*\u2022. \u2727\u02d6\u00b0` \u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\n\u003c/div\u003e"
