f the scat fetish. Having this as a side project will help me to have support on my main drawings, even though I like the scat ones more...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eDo you have any Request?\u003c/span\u003e\u003c/h3\u003eI\u0027ll gladly accept commission from anyone (Patrons will be a priority). If you are up to it; please, send me a message so we could talk about it directly: \u003ca href=\"mailto:tev27@hotmail.com\"\u003etev27@hotmail.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m really looking forward to improve my drawing skills and be able to make better images for you!"
