    "summary": "Over the last several years of building Laravel, I\u2019ve been asked numerous times how people can support ongoing Laravel development. I typically tell people that subscribing to Forge or Envoyer is a great way to support the framework. However, some either do not need these services or want to do more.\u003cbr\u003e\u003cbr\u003eMeanwhile, another request I have had over the years is to provide a way to ask questions to me directly. Typically, these requests come from established companies that sometimes need some professional guidance on the best direction to take with a given Laravel problem.\u003cbr\u003eI have considered posting a donation page several times in the past and have avoided it thus far because I did not want to feel like I was begging for anything. However, I have decided to attempt to combine the two.\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eCompanies sponsoring at the \u003cstrong\u003eSilver and Gold level will receive their company logo on the Laravel \u201creadme\u201d, and may invite one of their developers to a private Slack channel with myself and other Silver and Gold sponsors.\u003c/strong\u003e In addition, Gold sponsors automatically receive the \u201ccommunity\u201d Laracon US sponsorship package each year.\u003cbr\u003e\u003cbr\u003eMeanwhile, companies sponsoring at the Diamond and Platinum level (of which there may only be 24 total) may invite 5 of their developers to a separate, priority Slack channel with myself, core Laravel developers, and other Diamond and Platinum sponsors. \u003cstrong\u003eThese sponsors also receive individual monthly video conferences with me directly to discuss or screenshare problems, successes, and any other Laravel topics they may need to discuss.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThis gives development teams not only direct access to me for guidance, but also gives me direct access to established companies building on Laravel, providing valuable feedback and insight into how people are using the framework. \u003ca href=\"http://vehikl.com/\"\u003eVehikl\u003c/a\u003e joined this program some months ago as the first Diamond sponsor.\u003cbr\u003e\u003cbr\u003eAdditionally, Diamond and Platinum sponsors will have their logo and company information featured on a brand-new \u201cpartners\u201d section of the Laravel website, featuring an entire paragraph of text about the company.\u003cbr\u003e\u003cbr\u003eThank you for considering sponsoring the development of Laravel!\u003cbr\u003e"
