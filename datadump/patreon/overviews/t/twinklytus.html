    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.facebook.com/twinklytus/\"\u003ehttps://www.facebook.com/twinklytus/\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.twinklytus.com\"\u003ehttp://www.twinklytus.com\u003c/a\u003e\u003cbr\u003e[\u0110\u1ec3 xem video ph\u1ee5 \u0111\u1ec1 ti\u1ebfng Vi\u1ec7t, \u1ea5n CC \u1edf g\u00f3c ph\u1ea3i d\u01b0\u1edbi video]\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xKt7nfQKZ0c\" width=\"560\"\u003e\u003c/iframe\u003e\u003ch3 style=\"text-align: center;\"\u003eWho, what, why\u003c/h3\u003e\tHello world! :D \u003cbr\u003eIn the name of art and music, I (\u003ca href=\"https://www.facebook.com/twinklytus/\"\u003eTwinkly Tus\u003c/a\u003e) and We (\u003ca href=\"https://www.facebook.com/twinklystudio/\"\u003eTwinkly Studio\u003c/a\u003e) are supporting and empowering survivors of childhood trauma. Example of our work:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=5TYLTFV2Ffo\u0026amp;t=2s\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5TYLTFV2Ffo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eA Quick Patreon Explanation\u003c/h3\u003eI\u0027m asking for your help to support us per Twinkling Projects. This means you are not automatically charged every months. You are only charged when I make a PAID POST.\u00a0At the start of the month, you will be charged for all the paid posts from the previous month. Remember to place a \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913729\"\u003emonthly max\u003c/a\u003e on your pledges, this is so you are never charged more than you\u0027re comfortable with. Once you are a patron, you will get access to patron-only contents, like\u00a0\u003ca href=\"https://www.patreon.com/posts/gift-for-twinkly-8660220\"\u003ethis!\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eOne-time payment \u003c/h3\u003eAfter being a patron ($1 only), you can cancel anytime! You can simply\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606205-How-do-I-delete-my-pledge-\"\u003e delete your pledge\u003c/a\u003e after the first month\u0027s payment. Paypal will NOT charge you anymore.\u003cbr\u003e\u003cbr\u003eOf course, it would be more than awesome if you could join us in our creative adventure. However,  if for any reason, you want to cancel your Patreon subscription, you can easily do so! I hope to be able to foster a deep connection with you in our Twinkling tribe!\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eTwinkly Studio\u003c/h3\u003eFounded by Twinkly Tus - Twinkly Studio is a group of artists working together towards one aim: \u003cstrong\u003eEmpowering the vulnerable through Twinkli\u003c/strong\u003e\u003cstrong\u003eng Projects!\u003c/strong\u003e\u003cimg src=\"https://scontent-mad1-1.xx.fbcdn.net/v/t1.0-9/17554485_1313195765429379_6989383724936483706_n.jpg?oh=3f0049a68b56136493935ee31d7f91ed\u0026amp;oe=599515D1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eWhere your money goes\u003c/h3\u003eSupport Twinkly Tus and Twinkly Studio to create\u00a0\u003ca href=\"https://soundcloud.com/twinklytus/bom-bom-narcissistic-supply?in=twinklytus/sets/still-i-rise-ep\"\u003eoriginal songs that raise awareness about psychological abuse\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/1283803818368574/photos/?tab=album\u0026amp;album_id=1291296184286004\"\u003ebody positivity artworks\u003c/a\u003e, music videos (like above), and \u003cstrong\u003eso many more other creative projects.\u003c/strong\u003e With psychotherapeutic input from qualified professionals, our \u003ca href=\"https://www.twinklytus.com/twinklingprojects\"\u003eTwinkling Projects\u003c/a\u003e aim to raise awareness about different types of mental and emotional wounds as well as how to \u003cstrong\u003eheal\u003c/strong\u003e and\u003cstrong\u003e grow above \u003c/strong\u003eadversity.\u003cbr\u003e\n\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eUpcoming Twinkling Projects\u003c/h3\u003e\u003cimg src=\"https://static.wixstatic.com/media/eee8ab_658d472f66044532b56a10d22e5f43f1~mv2_d_2550_3300_s_4_2.png/v1/fill/w_600,h_776,al_c,usm_0.66_1.00_0.01/eee8ab_658d472f66044532b56a10d22e5f43f1~mv2_d_2550_3300_s_4_2.png\"\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003eGifts for Supporters\u003c/h3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cimg src=\"http://i.imgur.com/2obF7AQ.png\" style=\"width: 547px;\"\u003e\u003cbr\u003e$1/Twinkling Project:\u003cbr\u003e\u003c/span\u003e\n\u003cul\u003e\n\t\u003cli\u003eTwinkly will \u003cstrong\u003esing and record your name \u003c/strong\u003e:D !!!!\u003c/li\u003e\n\t\u003cli\u003eAccess to patron-only content\u003c/li\u003e\n\t\u003cli\u003eConnect with other Twinkling Warriors\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e$3/Twinkling Project\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003eSneak-peek at behind the scenes\u003c/strong\u003e photos for upcoming Twinkly productions, concerts/ events\u003c/li\u003e\n\t\u003cli\u003ePlus all previous rewards\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e$10/Twinkling Project\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003ePrivate Live Streaming\u003c/strong\u003e (how I write songs, prepare for show, ...)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eProcess Videos of upcoming projects + how to tips.\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003ePlus all previous rewards\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e$100/Twinkling Project\u003c/span\u003e\u003cins style=\"color: rgb(35, 45, 50);\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/ins\u003e\u003cem\u003eLimited to 30 people\u003c/em\u003e\n\u003cul\u003e\n\t\u003cli\u003eWe will have live hangout/skype.\u003c/li\u003e\n\t\u003cli\u003eYou will get noticed about the project\u0027s progress monthly.\u003c/li\u003e\n\t\u003cli\u003eYou will \u003cstrong\u003eget your own personalised TWINKLING SUPER HERO illustration\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eYou\u0027ll be credited on our website for making Twinkly projects possible.\u003c/li\u003e\n\t\u003cli\u003ePlus all previous rewards.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e$500/Twinkling Project\u003cbr\u003e\u003c/span\u003e\u003cem style=\"color: rgb(35, 45, 50);\"\u003eLimited to 2 people\u003c/em\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003eYOU are our \u003cstrong\u003eASSOCIATE PRODUCER!\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003eI will keep you up-to-date with the project\u0027s progress every 2 weeks!\u003c/li\u003e\n\t\u003cli\u003eYour logo will be on our banner, flyers for all upcoming events, on cover artwork of album, on title scene of music video,... + your advertising standee is presented side by side with our information booth during any event we participate\u003c/li\u003e\n\t\u003cli\u003ePlus all previous rewards\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
