    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/FHqbSxjEKVs\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003eWHO AM I?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nOh hello, my name is Toussaint Morrison and I am a director,\nwriter, and filmmaker. Throughout my career, I\u2019ve played and written many roles\nfor underrepresented identities and marginalized communities. As time has gone\non, I have arranged a team \u0026amp; crew to tackle narratives in the form of short\nfilms and web series.\u003cbr\u003e\n\nTo elevate these stories, I am creating a new channel and\nplatform to launch stories with majority casts of color, narratives you don\u2019t\noften see on mainstream networks, and characters processing their own racial\nidentity in a not-so post-racial society. I want to expand the world and scope\nof these important stories into longer film schedules, multiple film locations,\nand larger casts of characters. BEFORE I can do that, I need your support to breathe\nthese films and pages full of stories TO LIFE!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003eWHAT WILL WE DO WITH\nYOUR MONEY?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\n\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u2019ll start by hiring on the crew of film folk I\u2019ve already\nhad the pleasure of working with before I took on this Patreon, booking out a film\nschedule, and then filming a web series to provide EVERYONE one film a week. I\u2019ve\nalready filmed a 20-episode web series, out of pocket, to be the banner series\nfor this Patreon and serve as an example of what we can do.\u003cbr\u003e\n\nOn top of supporting us, and creating a sustainable and\nstable way for us to launch this new channel, we will be:\u003cbr\u003e\n\n\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCreating up to two short films (30 mins each)\nper year. This will open up a much needed liminal space to have Urban Home\nBoard Member input, and create narratives that might not fit the medium of a\nweb series.\u003c/span\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFilming two web series (20+ episodes each) per\nyear, with the possibility that if we reach our goals, we\u2019ll be able to deliver\nmore cast-involved videos on the fly per request of the Patrons.\u003c/span\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePromoting each web series episode we release, so\nthe films reach a wide spread audience.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(75, 172, 198);\"\u003e1st Exclusive Numbered POSTER from the banner Web Series (Urban Home SQUAD Tier):\u003cimg src=\"http://www.iamkidfresh.com/wp-content/uploads/2017/06/TandT-Promo-Poster-Smaller.jpg\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
