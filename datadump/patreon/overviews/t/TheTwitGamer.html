    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eHold On! Who And What Are You!?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\nHi There! I\u2019m\nTheTwitGamer and I make those video thingies that all the cool kids like on the\nYouTubes! I\u2019ve been doing videos as a hobby for a few years now and I think\npeople enjoy \u2018em (I mean... they keep coming back, so\u2026). My main focus is Let\u2019s\nPlay videos of JRPGs which all started when I began playing the Neptunia games\non the channel! Through a lot of trial and error I feel I\u2019ve got to a good\nplace with my channel now and built a good community who now understand the\nimportance of Tea. \u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eOk\u2026 So, What Plans Do You Have?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eI\u2019m a person who likes to\nmake goals to aim for! I mean... most people are but still! My current aim is\nto improve the studio I was able to make due to people\u0027s support (Pics down in the posts) and then invest time into learning new recording/editing techniques.\u003cbr\u003e\n\u003cbr\u003e\nI also have plans for a\nsecond channel based around me watching Anime. Due to the games I play people\nassume I\u2019ve watched Anime when I don\u2019t. So I thought\u2026 why not start to watch it\nand make something out of it! I have many ideas for this channel (Reviews,\nUnboxing, build a life size Lego Nep etc. etc.). But that\u2019s a far off idea at\nthis point. Update: This has actually evolved as an idea and will now be a \u0027random channel\u0027. But still heavily based around Anime.\u003cbr\u003e\n\u003cbr\u003e\nBut my big big aim is to\nmake YouTube my full time job! I do currently have a full time job that covers\nthe cost of my channel (and all the Tea I need). But, what I don\u2019t have is\ntime! The aim of this Patreon is to allow me to help me achieve that goal and\nmake YouTube a full time job so I can have the time to work on videos and get\naround to sorting the Anime/Random channel.\n\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eSo\u2026 Why Don\u2019t You Have Any Rewards!?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eI\u2019d been debating for a\nwhile what exactly I should do with rewards and I couldn\u2019t come up with\nanything. Oh sure I had ideas\u2026 but everything I did felt wrong, as it would be\nlocking away content for people who haven\u2019t contributed. This doesn\u2019t sit right\nwith me, as I don\u2019t want to be all evil and be: \n\u003cem\u003e\u201cWell, you could view this video. But you didn\u2019t give me $5 a month so\u2026\ntough luck!\u201d.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nBut, should I even do\nrewards in future it would be gifts to you rather than access to content\n(Physical rewards and such). As it would be a \u2018thank you\u2019 from me for\nsupporting me.\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eGot Anything Else To Say?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eJust the obvious! Thank you for reading and if you decide to help\nsupport me, thank you so much! I hope we can achieve the goals so I can have so\nmuch more time to work on making better content for you all! \u003cbr\u003e\n\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTL;DR?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eMoney makes me have more time. More time = Make better content (And\nTea)!\n\u003cbr\u003e"
