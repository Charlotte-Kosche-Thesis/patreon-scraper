    "summary": "\u003ch3\u003eThe Victory Press is a news outlet dedicated to covering women\u0027s sports.\u003c/h3\u003e\u003cbr\u003e\n\nWe also publish features and essays related to feminism/gender/social\n issues as they pertain to sports, with the goal of making the Victory \nPress an inclusive home for quality writing on these issues.\u003cbr\u003eAny amount of support goes directly towards paying our writers and editorial staff for their work and reimbursing expenses.\u003cbr\u003e\u003cbr\u003eRight now, we have a full staff dedicated to covering women\u0027s hockey and we also currently publish feature content on social issues in sports.\u003cbr\u003e\u003cbr\u003eWe pay a monthly staff writer stipend for our writers and travel expense reimbursement so that they can get to the sporting events that they want to cover.\u00a0 For example, we had our editor and a staff writer travel to Boston for the Outdoor Women\u0027s Classic on New Year\u0027s Eve.\u00a0 We\u0027re also handling all postseason coverage for women\u0027s hockey, and will have writers at the finals for the NWHL (Isobel Cup), CWHL (Clarkson Cup), and NCAA (Frozen Four).\u003cbr\u003e\u003cbr\u003eWe want to be able to solicit writers and editors who are familiar with other sports and publish unique, exclusive stories about those too.\u00a0 We\u0027re interested in all types of college sports, Olympic sports, professional wrestling--pretty much anything you can think of.\u00a0 We\u0027d love to grow our editorial staff to include writers who know more about these things, and provide you with thoughtful, independent coverage that you simply won\u0027t get anywhere else.\u00a0 (And of course, once hockey season rolls around again, we\u0027ll be \nproviding you with the same dedicated coverage that you are used to \nseeing.)\u003cbr\u003e\u003cbr\u003eTo give you an idea of the diverse body of writing we\u0027ve been able to publish so far:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://victorypress.org/2015/10/28/victory-press-essays-compromising-with-the-nhl/\" rel=\"nofollow\" target=\"_blank\"\u003eCompromising with the NHL by Clare Austin \u003c/a\u003e-- one of our most widely shared articles delves into what it means to be a woman and a fan of the NHL\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://victorypress.org/2016/01/15/growing-the-game-parity-and-catchphrases-in-womens-college-hockey/\" rel=\"nofollow\" target=\"_blank\"\u003eGrowing the Game, Parity, and Catchphrases in Women\u0027s College Hockey by Nicole Haase\u003c/a\u003e -- a fantastically reported article about the diversification and growth of women\u0027s college hockey\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://victorypress.org/2016/01/04/outdoor-womens-classic-before-and-after/\" rel=\"nofollow\" target=\"_blank\"\u003eOutdoor Women\u0027s Classic: Before and After by Jashvina Shah\u003c/a\u003e -- Jashvina offers analysis of the Outdoor Women\u0027s Classic event, the first NWHL/CWHL inter-league exhibition, which was played outdoors on New Year\u0027s Eve at Gillette Stadium ahead of the NHL Winter Classic.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://victorypress.org/2016/02/17/nwhl-devon-skeats/\" rel=\"nofollow\" target=\"_blank\"\u003eDevon Skeats Speeds Into Power Role with Beauts by Melissa Kania\u003c/a\u003e -- Melissa profiles Beauts forward Devon Skeats, who has been a breakout player for the team this year in the NWHL\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://victorypress.org/2016/01/29/wrestling-to-princess-kimberlee-the-royal-regent-of-chikara-anything-is-possible/\" rel=\"nofollow\" target=\"_blank\"\u003ePrincess KimberLee of CHIKARA\u003c/a\u003e and \u003ca href=\"http://victorypress.org/2016/02/22/making-a-weightlifter/\" rel=\"nofollow\" target=\"_blank\"\u003eMaking a Weightlifter\u003c/a\u003e by Zo\u00eb Hayden -- two profiles by Zo\u00eb about women in traditionally \"masculine\" sports settings: pro wrestling and Olympic weightlifting.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://victorypress.org/2015/11/20/waiting-doesnt-work-casual-transphobia-in-sports/\" rel=\"nofollow\" target=\"_blank\"\u003eWaiting Doesn\u0027t Work: Transphobia in Sports\u003c/a\u003e by Andrew -- A look at how backwards ideas about gender and the gender binary are hurting trans people as both sports fans and athletes.\u003c/li\u003e\u003c/ul\u003eIf you like any of this work, consider telling your friends.\u00a0 If you\u0027d like to be a part of it, feel free to pitch us.\u00a0 And thanks always for your support!\u003cbr\u003e"
