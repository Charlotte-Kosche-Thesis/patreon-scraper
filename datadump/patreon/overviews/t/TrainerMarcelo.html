    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHello!\u003cbr\u003e\u003cbr\u003eThank you for checking out my\nPatreon Page.\u003cbr\u003e\u003cbr\u003eMy name is Marcelo Vazquez. I\nam a fitness, nutrition and wellness coach and I have been involved in sports,\nhealth, nutrition and fitness for more than 20 years. Helping others get in\nshape is my greatest personal satisfaction, and reversing the epidemic of\nchildhood obesity is my ultimate goal.\u003cbr\u003e\u003cbr\u003ePeople have many doubts in the\nfield of fitness and nutrition and most of the time they are guided in the\nwrong direction by others that \u201chear\u201d things here and there from unreliable\nsources. The bottom line is people get confused and frustrated. This platform\nwill allow me to make my knowledge available to you, so you can lose weight,\nmanage stress and get in shape the\nright way and from the comfort of your own place.\u003cbr\u003e \n\n\u003cbr\u003eYour contribution will be used\ntowards increasing the quality of my content, the frequency in uploading \u201cexclusive\u201d\nnew content (I would love to do it more than once per week) and recording equipment.  As a Patron, you will be granted access to exclusive\n\u201cfull length\u201d content created by me, your Trainer Marcelo. Please check out the\nrewards to the right and join me as a monthly subscriber on the Trainer Marcelo\nPatreon page.\u003cbr\u003e\n\n\u003cbr\u003e\u003ca href=\"http://trainermarcelo.com/about/\" target=\"_blank\"\u003eClick here\u003c/a\u003e to learn more about me.  Thank you for becoming my patron!\u003c/div\u003e"

     "about": "Marcelo Vazquez is originally from Argentina. Fitness is his love and passion and he has been involved in sports, health and fitness for more than 20 years. Helping others get in shape is his greatest personal satisfaction, and reversing the epidemic of childhood obesity is his ultimate goal.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFITNESS CREDENTIALS\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCertified Personal Trainer by the American College of Sports Medicine (ACSM)\u003c/li\u003e\u003cli\u003eCertified Fitness Nutrition Coach by the National Exercise \u0026amp; Sports Trainers Association (NESTA)\u003c/li\u003e\u003cli\u003eCertified Stress Management Coach (NESTA)\u003c/li\u003e\u003cli\u003eCertified Lifestyle Coach by the National Diabetes Prevention Program (NDPP)\u003c/li\u003e\u003cli\u003eCertified Smoking Cessation Coach by Quit Smart, Inc.\u003c/li\u003e\u003cli\u003eCertified Spartan Race Coach (Spartan Race, Inc)\u003c/li\u003e\u003cli\u003eCertified Spinning Instructor by Mad Dogg Athletics (MDA) and Keiser\u003c/li\u003e\u003cli\u003eCertified Kickboxing Instructor by AFAA\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eEDUCATOR\u003c/strong\u003e\u003cbr\u003eMarcelo is a health educator at Kaiser Permanente Georgia. He is a fitness contributor for Univision 34 Atlanta, and he has appeared on CNN, Georgia Public Broadcasting, and Azteca America Atlanta TV.  Marcelo has produced a fitness DVD \u201cCardio Extremo Boot Camp\u201d (Spanish), and more than 400 videos (bilingual English/Spanish) in YouTube about health and fitness.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAUTHOR\u003c/strong\u003e\u003cbr\u003eMarcelo is the author of 3 fitness \u003ca href=\"http://www.amazon.com/Marcelo-Vazquez/e/B00EYR349E\"\u003ebooks\u003c/a\u003e, \u201c31 Days of Fat Burning Workouts\u201d,  \u201c100 Ways to Lose Weight, Get Leaner, and Stronger\u201d, and \u201cABSolutely! 4 Week AB Workout Plan\u201d.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eINVENTOR\u003c/strong\u003e\u003cbr\u003eMarcelo has acquired a US patent for the first flying disc with exercises \u003ca href=\"http://trainermarcelo.com/spin-fit/\"\u003eSpin-Fit\u2122\u003c/a\u003e. Marcelo use Spin-Fit\u2122 to promote physical activity among children in a new fun way.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eENTERTAINER\u003c/strong\u003e\u003cbr\u003eMost recently, Marcelo was selected to compete on \u201cAmerican Ninja Warrior\u201d (NBC, season 7). He also played the role as \u201cSergeant Bill\u201d, a Boot Camp Instructor, on the USA show \u201cNecessary Roughness\u201d (season 3, episode 3).\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMarcelo\u2019s books are available at \u003c/strong\u003e\u003ca href=\"http://amzn.to/1wPXa2S\"\u003e\u003cstrong\u003eAmazon\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eMarcelo\u2019s audible books are available at \u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://adbl.co/1K0BGDJ\"\u003eAudible \u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e",
