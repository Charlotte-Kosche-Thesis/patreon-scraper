    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/L9J1xcwudn8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eWhat\u0027s up guys! I\u0027m just a twenty year-old dude who somehow went viral and is now trying to roll with it!\u003cbr\u003e\u003cbr\u003eAfter my first day working at Target, I came home with my mind full of bizarre stories. I sat down and wrote them up for my Tumblr, hoping a few people got a laugh out of it. So many people liked it that I decided to do it again the next day. After my first week of doing this, I was told that my stories were blowing up across the internet. First they were just getting a huge response on other social media sites, but then news outlets began picking it up, and before I knew it, I was being written about by Forbes and being interviewed by Refinery29 and more!\u003cbr\u003e\u003cbr\u003eAs soon as I realized I had something on my hands, I decided what I wanted to do with it: I want to use my stories to promote positivity and optimism. My stories focus on the fascinating and uplifting sides of things, and I constantly strive to find the best in every situation. This carried through in my writing, and after receiving messages saying that I\u0027ve helped other people start thinking the same way about their lives, I knew that I was doing the right thing. It\u0027s not much, but this is my way of making a difference right now, and I want to do the most I can with it.\u003cbr\u003e\u003cbr\u003eI would never have gotten anywhere without the people who read my stories and support me and send me nice messages and just generally keep me going. This wouldn\u0027t even exist without anyone else and I hope that you all know how grateful I am for you. If you are kind enough to help me out and support me, even just $1 a month, I promise I will do everything possible to make it worth your while.\u003cbr\u003e\u003cbr\u003eThat wording was ambiguous. No sex things. But other than that."
