    "summary": "\u003cem\u003eHey there, I\u0027m Jared Blando, and welcome to my Patreon page! \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre you aching for new large encounter maps to throw at your Adventurers? Want ambushes, fallen keeps, sunken cities, and dangerous dungeons? Look no further!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eEnjoy massive \u003cstrong\u003e30\" x 24\"\u003c/strong\u003e\u00a01\" grid encounter maps that are beautifully rendered and ready to be played with immediately. Join in the discussion, voting process, and the rewards of being apart of the Red Company! Each map is perfect for use in Roll20 the various VTT tabletops available, or go and print them out for table use!\u00a0\u003cbr\u003e\u003cbr\u003eAll map files come in three forms:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e1 HQ 24 x 30\" Jpeg\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e1 Roll20 VTT Jpeg (under 5 megabytes for easy uploading!)\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e1 \"Notes\" Map marked with RPG ideas and adventure seeds from the Artist.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eHow it Works!\u003c/strong\u003e\u003cbr\u003eEvery Map Selection I put up a post with 4 Map Ideas. Patrons then cast a number of votes on these ideas depending on what rank they are by commenting on the Map Selection Post. The higher the rank, the more votes a Patron gets. Once the voting cycles ends, the votes are tallied and the new Encounter Map is selected. Over the course of a few days, I post updates on the maps progress as I work on it. Once completed, I post a Map Finish Post, which has the Encounter Map file as an Attachment which can downloaded and used by Patrons!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Goal!\u003c/strong\u003e\u003cbr\u003eAs a Patreon creator, I paint up poster size encounter maps of various Community voted Dungeons and encounter areas that serve as play maps for online use. The Maps also have plenty of adventure seeds, so GMs can fit the map into their campaign as they see fit. Each map has Easter eggs, little mysteries, notes and such that can all be interpreted however a GM would like. \u003cbr\u003e\u003cbr\u003eTelling a good story requires a bit of mystery and intrigue, which helps draw players in. An encounter map filled with subtle drama, unknown and mysterious glyphs, and with a look as though it was scribed by someone who may be of that time and place can lift players into the game, not to mention leading to unscripted side quests.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eI\u0027ve been a professional Cartographer/ Illustrator in the RPG/ gaming/publishing industry for 11 years, and still going strong. It\u0027s been my job to create maps that are both inspirational and functional in some of the most iconic games on the market, including\u00a0Pathfinder, Dungeons and Dragons, as well as a host of other products. I love the work I do, and maps are both fun, and potent tools in creating atmosphere and mystery both in real life and on the gaming table.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eWith your support we will build worlds together! Join the Red Company today!\u003cbr\u003e\u003cbr\u003e~JB\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "description": "As one of the Company Captains, you attend the Counsel of War, providing strategy and tactics for the coming Campaign!\n\u003cp\u003e\u003cbr\u003e\n\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e1.) \u00a030\" x 24\" Encounter map\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003eReceive\u003c/em\u003e \u003cem\u003ea\u003c/em\u003e \u003cem\u003eZip\u003c/em\u003e \u003cem\u003efile\u003c/em\u003e \u003cem\u003ethat\u003c/em\u003e \u003cem\u003econtains\u003c/em\u003e \u003cem\u003ethree\u003c/em\u003e \u003cem\u003eversions\u003c/em\u003e \u003cem\u003eof the map.\u003c/em\u003e \u003cem\u003eA\u003c/em\u003e \u003cem\u003e125dpi\u003c/em\u003e \u003cem\u003eversion\u003c/em\u003e \u003cem\u003efor\u003c/em\u003e \u003cem\u003eRoll20,\u003c/em\u003e \u003cem\u003ea\u003c/em\u003e \u003cem\u003e300\u003c/em\u003e \u003cem\u003edpi\u003c/em\u003e \u003cem\u003eHQ\u003c/em\u003e \u003cem\u003eJpeg for use\u003c/em\u003e \u003cem\u003ein\u003c/em\u003e \u003cem\u003eother\u003c/em\u003e \u003cem\u003eVTT,\u003c/em\u003e (\u003cem\u003eor\u003c/em\u003e \u003cem\u003efor\u003c/em\u003e \u003cem\u003eprint), and version that is marked with DM notes.\u003c/em\u003e \u003cem\u003eFor\u003c/em\u003e \u003cem\u003epersonal\u003c/em\u003e \u003cem\u003euse\u003c/em\u003e \u003cem\u003eonly.\u003c/em\u003e\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e2.)\u003c/strong\u003e \u003cstrong\u003eCaptain\u0027s Rank\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003eAs\u003c/em\u003e \u003cem\u003ean\u003c/em\u003e \u003cem\u003eOfficer,\u003c/em\u003e \u003cem\u003eyou\u003c/em\u003e \u003cem\u003ehave\u003c/em\u003e \u003cem\u003esome sway in\u003c/em\u003e \u003cem\u003ewhat\u003c/em\u003e \u003cem\u003ethe\u003c/em\u003e \u003cem\u003enext map\u003c/em\u003e \u003cem\u003emight\u003c/em\u003e \u003cem\u003ebe. You\u003c/em\
