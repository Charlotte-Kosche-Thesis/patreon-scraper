    "summary": "Our aim is offer an additional option when it comes to Roleplay Rust servers, most of which, tend to lean heavily towards either PVE or PVP. We\u0027ll be the first to admit, it\u0027s tough to find a middle ground, but we\u0027re going for it! On our server, there are lots of PVP opportunities, but they are encountered intentionally, not forcefully, all managed through seamless custom plugins. If you\u0027re not in a designated PVP or raid situation, you\u0027re living the carefree PVE life.... except for of course, the zombies and scientists.\u003cbr\u003e\u003cbr\u003eWe\u0027re very fortunate to have a few developers kicking around our community that have been churning out some great custom plugins, helping to make our little server great.\u003cbr\u003e\u003cbr\u003eHere is a bit more about it;\u003cbr\u003e\u003cbr\u003eThe following settings are all enforced via plugins to keep things easy on everyone;\u003cbr\u003e\u003cul\u003e\u003cli\u003ePVE unless in specific raid/pvp zones\u003c/li\u003e\u003cli\u003eLand ownership with perks such as tax revenues\u003c/li\u003e\u003cli\u003eNo KoS except for designated PVP zones\u003c/li\u003e\u003cli\u003eNo raiding on player claimed land\u003c/li\u003e\u003cli\u003eRaiding on unclaimed land permitted, triggers PVP zones\u003c/li\u003e\u003cli\u003ePVP at large monuments\u003c/li\u003e\u003cli\u003ePVP at airdrop / tank / heli\u003c/li\u003e\u003cli\u003ePVP at base raids\u003c/li\u003e\u003cli\u003eAdditional Default Blueprints (only the ones needed for base building)\u003c/li\u003e\u003cli\u003eGroup access to locks, tool cupboards, and turrets (this is lovely!)\u003c/li\u003e\u003cli\u003eZombies and Scientists\u003c/li\u003e\u003cli\u003eRideable horses\u003c/li\u003e\u003cli\u003eRafts for ocean travel and treasure hunting\u003c/li\u003e\u003cli\u003e...and several other custom plugins unique to our server.\u003c/li\u003e\u003cli\u003e...more being developed as I type this.\u003c/li\u003e\u003c/ul\u003eWe truly have a great community starting up, come on by if you\u0027re looking for something slightly more relaxing for your Rust experience.\u003cbr\u003e\u003cbr\u003eServer: The Lost Isles - 74.91.113.54:28015\u003cbr\u003e\u003cbr\u003eDiscord: \u003ca href=\"https://discord.gg/98usRJ2\"\u003ehttps://discord.gg/98usRJ2\u003c/a\u003e\u003cbr\u003eWebsite: \u003ca href=\"http://thelostisles.net/\"\u003ehttp://thelostisles.net/\u003c/a\u003e\u003cbr\u003e"
