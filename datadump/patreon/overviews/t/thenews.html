r, without the partisan static of traditional media.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWho We Are:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://twitter.com/jdel\" rel=\"nofollow\"\u003eJames Del\u003c/a\u003e is a reformed ad guy for Gawker Media who has over 10 years experience working in media and hating everything about it. After watching firsthand how advertisers regularly try to corrupt the news process, he quit his job in June and is now hellbent on building a media organization where editorial independence is the #1 priority above all else.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://twitter.com/danpatterson\" rel=\"nofollow\"\u003eDan Patterson\u003c/a\u003e is a reporter and radio guy. He lives in Brooklyn, reads comic books, plays video games, and has a beard.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://docstodden.com\" rel=\"nofollow\"\u003eWilliam Stodden\u003c/a\u003e is a student of foreign policy and professor of Comparative and International Politics. He is also a Go enthusiast and player of video games.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/thenews\"\u003eJoin the Team - Become A Patreon - What You Get: \u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eNo ads. No product pitching. No BS: you support ad-free, independent media.\u003c/li\u003e\u003cli\u003eA podcast about stories that matter hosted by a passionate panel of experts.\u003c/li\u003e\u003cli\u003eAccess to our private producer chat \u003ca href=\"http://thenews.slack.com\" rel=\"nofollow\"\u003ecommunity\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eTons of bonus content and conversation.\u003c/li\u003e\u003c/ul\u003eWe are \u003cem\u003eThe News\u003c/em\u003e. Thanks for listening.\u003cbr\u003e"
