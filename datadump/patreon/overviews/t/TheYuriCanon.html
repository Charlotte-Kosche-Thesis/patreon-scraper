    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/2Bhj1MulQKs\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to my Patreon Page.\u00a0\u003c/strong\u003e\u003cbr\u003eI am a disabled non-binary IS, lesbian, artist and writer who mainly focuses on creating my yuri\u00a0\u003ca href=\"https://tapastic.com/series/Yuri-Tale-Inside-OuT\" rel=\"nofollow\" target=\"_blank\"\u003ewebcomic Inside OuT.\u003c/a\u003e Over the past few years my health as declined more and more, adding on to the mental issues that I already battled with. PTSD, Anxiety \u0026amp; depression to name the major ones. I was declared disabled and unfit for the work world when I was 16, but I continued to work on my art and writer. As my health worsened It soon became apparent that I couldn\u0027t travel to conventions or film festivals anymore. Back in 2015 I was told by doctor\u0027s that I had an odd case of Hypothyroidism and sunk even further into depression. With the help of my readers, and my guildies in Guild Wars 2, I was able to pull through a lot of it, and try to face things again. I decided to try Patreon and through your help I\u0027m able to pay off our bills and buy new programs that make my work easier and less of a struggle. Thank you and here is looking forward to a productive 2017!\u003cbr\u003e\u003cbr\u003eHere is a little manga I put together explaining just what i\u0027m doing here.\u00a0\u003cbr\u003e\u003cimg height=\"992\" src=\"https://farm5.staticflickr.com/4014/35386392470_ed608e7665_o.png\" style=\"width: 689px;\" width=\"700\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://farm5.staticflickr.com/4096/34933637394_210e557d91_b.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://farm5.staticflickr.com/4078/34933637354_c9bb9c5f48_b.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://farm5.staticflickr.com/4083/34933637324_843211ede4_b.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/2Bhj1MulQKs\" width=\"560\"\u003e\u003c/iframe\u003e\u003ca href=\"https://youtu.be/2Bhj1MulQKsHere\"\u003ehttps://youtu.be/2Bhj1MulQKs\u003cbr\u003eHere\u003c/a\u003e are some of my ongoing yuri projects\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/shinigami-shimai/35386494740/in/dateposted-public/\"\u003e\u003cimg height=\"249\" src=\"https://farm5.staticflickr.com/4240/35386494740_fe88d66462.jpg\" width=\"500\"\u003e\u003c/a\u003e\u003cbr\u003eFirstly is my 8 year old\u00a0\u003ca href=\"https://tapastic.com/series/Yuri-Tale-Inside-OuT\" rel=\"nofollow\" target=\"_blank\"\u003eOriginal Yuri Manga series Inside OuT\u003c/a\u003e , currently up to 400+ pages long as I work my way through Vol 3 of this rather complicated story about gender identity, sexuality, love, loss and the struggles of homework.\u00a0The entire story has been re-edited and posted on\u003ca href=\"https://tapastic.com/series/Yuri-Tale-Inside-OuT\" rel=\"nofollow\"\u003e Tapastic for easy viewing on Mobile\u003c/a\u003e. You can also read on\u003ca rel=\"nofollow\"\u003e Tumblr, but Tapastic is one week ahead of other public sites.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/shinigami-shimai/35642545471/in/dateposted-public/\"\u003e\u003cimg height=\"251\" src=\"https://farm5.staticflickr.com/4210/35642545471_53dd41a614.jpg\" width=\"500\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://sapphoids.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSapphoids\u003c/a\u003e\u003cstrong\u003e\u00a0(AKA Clockwork Clown and the Wind-up Princess)\u003c/strong\u003e\u00a0\u003cstrong\u003eON HOLD\u003c/strong\u003e- What started out as a silly short idea to help me through my recent illness, and me trying to combat all the \u201cbury your gay\u201d that appears in far too many Vocaloids songs, ended up turned into something much bigger and continues to grow. Follow the weird tale of Hatsune Miku, Kagamine Rin and Gumi as they explore the weird world of the Vocaloids universe. \u003ca href=\"http://sapphoids.tumblr.com/post/144240784499/hello-im-kat-the-yuri-canon-a-happily\" rel=\"nofollow\"\u003eRead from the Beginning as well. \u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://tapastic.com/series/Random-Acts-of-Katness\"\u003eRandom Acts of Katness\u003c/a\u003e (restarted)\u003c/strong\u003e - Series of shorts about my gay life, from life with my wife to gaming and dealing with mental illness and gender identity. Mostly random silliness.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://theyuricanon.weebly.com/\" target=\"_blank\"\u003eFor my other yuri manga projects check my new website\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLGBT Novels\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://the-yuri-canon.deviantart.com/gallery/94158/Original-Lesbian-story-Dreaming-of-Another-D\" target=\"_blank\"\u003eDreaming of Another Day\u00a0\u003c/a\u003e-\u003c/strong\u003e The story of my high school years and my struggles with getting out of a mental hospital and starting my life over again. Rather harsh and dark, but many suicidal LGBT youth have stated it helped them cope with their own problems so I leave it online for for them to read when needed.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://the-yuri-canon.deviantart.com/gallery/38770008/ASD-The-Novel\" target=\"_blank\"\u003e\u003cstrong\u003eA Shadowlander\u0027s Dream\u00a0\u003c/strong\u003e\u003c/a\u003e- Based on my\u003ca href=\"http://the-yuri-canon.deviantart.com/gallery/38770011/ASD-The-Manga\" target=\"_blank\"\u003e first manga from \u002797 - \u002703.\u003c/a\u003e After being told I needed to quit self publishing due to my health and crashing so bad I couldn\u0027t draw for several years I decided to convert the entire manga into a series of novels. The series is a dark psychological yuri story that deals with a lot of my nightmares from the past so deals heavily with suicide, child abuse, mental health and many other issues.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://the-yuri-canon.deviantart.com/gallery/2580632/Original-lesbian-novel-In-My-Heart-And-In-My\" target=\"_blank\"\u003e\u003cstrong\u003eIn my Heart and In My Mind\u00a0\u003c/strong\u003e\u003c/a\u003e- Sci-fi yuri tale\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://the-yuri-canon.deviantart.com/gallery/93118/Original-Lesbian-Story-Morbid-Tales\" target=\"_blank\"\u003eMorbid Tales of Macabre Curiosity and Deranged Love\u003c/a\u003e\u003cstrong\u003e\u00a0-\u003c/strong\u003e A dark Victorian horror that my wife and I had fun putting together.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"http://theyuricanon.weebly.com/\" target=\"_blank\"\u003eFor more about my many LGBT and yuri projects check my newly created website.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eBecause of my Patreons I was able to buy a better computer and actually stream art and gaming, As such I decided to draw more attention to Guild wars 2 because it has helped me get through so much, and is the gayest MMO I\u0027ve come across,\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLTohN5X2VRAKSeZUwH81IogqMB9aoDhkk\" target=\"_blank\"\u003eCheck my youtube channel for more on GW2.\u003cbr\u003e\u003cimg height=\"800\" src=\"https://farm5.staticflickr.com/4383/36674350140_cfd63b3c28_c.jpg\" width=\"565\"\u003e\u003cbr\u003e\u003c/a\u003eGuild Wars 2 Path of FIre  \u003ca href=\"http://send.onenetworkdirect.net/z/622836/CD242352/\"\u003eClick Here\u003c/a\u003e\u003ca href=\"http://send.onenetworkdirect.net/z/622836/CD242352/\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eSo what are the rewards?\u003c/strong\u003e\u00a0Well depending on the amount you pay you get many different things.\u00a0\u003cbr\u003e\u003cstrong\u003e$1\u003c/strong\u003e \u2665\u2665 You get my many thanks for your support and Advanced viewing of finished pages before I post them publicly and added to the Thank you page at the beginning of the month\u003cbr\u003e\u003cbr\u003e$3\u2665\u2665 Step by Step progress posts from Prelim sketches, Inking, Toning and text and scripting. So you\u0027ll get to see things before anyone else does.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.flickr.com/photos/shinigami-shimai/34964449583/in/dateposted-public/\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/shinigami-shimai/34933680544/in/dateposted-public/\"\u003e\u003cimg height=\"352\" src=\"https://farm5.staticflickr.com/4255/34933680544_8de015437f.jpg\" width=\"500\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg height=\"500\" src=\"https://farm5.staticflickr.com/4255/34964449583_9ef7c1b81e.jpg\" width=\"400\"\u003e\u003cbr\u003e$5 \u2665\u2665\u00a0you gets everything below as well as access\u00a0to High-Res Zips of chapters\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/shinigami-shimai/35604925382/in/dateposted-public/\"\u003e\u003cimg height=\"351\" src=\"https://farm5.staticflickr.com/4242/35604925382_3cc5de944f.jpg\" width=\"500\"\u003e\u003c/a\u003e\u003cbr\u003eAnd Monthly Yuri Wallpaper collections\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/shinigami-shimai/35733688816/in/dateposted-public/\"\u003e\u003cimg height=\"351\" src=\"https://farm5.staticflickr.com/4063/35733688816_b3f6ccc197.jpg\" width=\"500\"\u003e\u003c/a\u003e\u003cbr\u003ePlus a peek at my other projects and plans for the future.\u00a0\u003cbr\u003e\u003cbr\u003eLastly all of you get Yuri, Lots of Yuri\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/shinigami-shimai/35642589731/in/dateposted-public/\"\u003e\u003cimg height=\"351\" src=\"https://farm5.staticflickr.com/4036/35642589731_773be5d202.jpg\" width=\"500\"\u003e\u003c/a\u003e\u003cbr\u003eMy Primary purpose is to create as much yuri as possible. From sweeties moments to the more sensual (all sfw). \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHere are\u00a0My goal for the next while.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2665\u2665To create stories that lesbian, trans and asexual youth can relate to.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u2665\u2665Create 1\u003ca href=\"https://tapastic.com/series/Yuri-Tale-Inside-OuT\"\u003e\u00a0Inside OuT\u003c/a\u003e manga page a week (4+ pages a month depending on how my hands are doing). And\u00a0\u003ca href=\"https://tapastic.com/series/Random-Acts-of-Katness\"\u003eRandom Acts\u003c/a\u003e when I have the time.\u00a0\u003cbr\u003e\u003cbr\u003e\u2665\u2665One full yuri wallpaper (will post a Zip of different sizes each month)\u00a0\u003ca href=\"https://www.patreon.com/posts/4322775\"\u003eI have a suggestions post\u00a0\u003c/a\u003efor $5 Patreons.\u00a0\u003cbr\u003e\u003cbr\u003e\u2665\u2665as much other random yuri stuff I can draw in between everything. (mostly yuri) I have another post for\u003ca href=\"https://www.patreon.com/posts/4320418\"\u003e yuri couples suggestions.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u2665\u2665WIP of how I put this all together. Basically a lot of sketches, planning and me talking through the steps of stories and plans. Also for Patreons too.\u00a0\u003cbr\u003e\u003cbr\u003e\u2665\u2665Post tutorials. Not sure how to go about this, but I have a fair number of them on DA right now. I\u0027ll slowly move them here.\u00a0\u003cbr\u003e\u003cbr\u003e\u2665\u2665Zip and post hi-res chapters of Clockwork Clown and Inside OuT for $5 Patreons.\u003cbr\u003e\u003cbr\u003e\u2665\u2665Working on Visual novel version of the chapters of Inside OuT and Ebook formats for my stories.\u003cbr\u003e\u003cbr\u003e\u2665\u2665Fix\u00a0\u003ca href=\"http://theyuricanon.tumblr.com/post/55968077183/my-yuri-list\" rel=\"nofollow\" target=\"_blank\"\u003emy yuri list\u003c/a\u003e and cover which series end well, which have dead ends and what not...\u00a0\u003cbr\u003e\u003cbr\u003e\u2665\u2665anything else I can think of that is remotely yuri related.\u00a0\u003cbr\u003e\u003cbr\u003eWell, thanks those of you who have been supporting me over the years. Ever little bit helps a lot. Here is looking forward to many more years of yuri to come!\u003cbr\u003e"
