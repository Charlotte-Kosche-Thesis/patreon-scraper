    "summary": "\u003ch1\u003eWho am I?\u003c/h1\u003e\nHi! I\u0027m Kim; I go by TravelersWarden online. I love to make movie reviews, play and stream video games, talk about nerdy things like Star Wars, and sometimes make technology and travelers notebook videos.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nIn 2017 I began working on content that was more in-line with my passions (see above!) and was happily surprised to find so many other people that share those passions and want to share in them with me! I\u0027m so grateful for that audience and think of you all as friends more than anything else.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nAlong the way as I have done this I have finally discovered that I think this might be my true passion. It makes me incredibly happy to work on these things and have fun doing so!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eWhy should you support me?\u003c/h1\u003e \nI\u0027m not charging you for what I produce on YouTube or any other social platform. Patreon is simply an option for you to support me and help me produce \u003cem\u003emore\u003c/em\u003e, \u003cstrong\u003ehigher quality\u003c/strong\u003e content!\n\u003cbr\u003e\u003cbr\u003e\nI love doing this, but I\u0027m just one person, and I don\u0027t make anything from YouTube; having help from you guys keeps me from having to worry about all of YouTube\u0027s B.S. (copyright, ads, monetization, etc.) and just focus on what I can provide you and how to make it better!\n\u003cbr\u003e\u003cbr\u003e\nI have lots of ideas and things I want to do on the channel, such as skits, better video editing, better equipment, more videos - I could go on - but I\u0027m just one person doing it all; it takes a LOT of time and effort.\n\u003cbr\u003e\u003cbr\u003e\nEven just $1 goes a long way toward helping me improve the channel and the content I\u0027m producing for you. My dream would be to make this a full time job where I make stuff you guys like - and this way you have the chance to help me do that! If you enjoy what I do, I hope you\u0027ll consider joining my community here on Patreon!\u003cbr\u003e"
