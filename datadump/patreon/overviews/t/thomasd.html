end you do, if you decide to pledge.\u003c/strong\u003e\u003cbr\u003e\nAt the end of the checkout process, you may opt to add a monthly maximum payment. Cap it at 3 pledges per month. I am looking at making a publication every other week, but if I start getting on a kick (like \n\u003ca href=\"http://denaghdesign.com/shadowrun-game/\"\u003ethe five-part comparison between Shadowrun: Anarchy and The Sprawl\u003c/a\u003e) you will not get hit with a sudden spike in Patreon charges.\u003cbr\u003e"
