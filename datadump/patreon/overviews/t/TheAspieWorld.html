    "summary": "\u003cstrong\u003e\u003cimg src=\"http://i112.photobucket.com/albums/n180/danxms3/MISSION_1.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003eI want to help families, individuals and professionals across the globe to understand Autism and the spectrum. I want to educate people from my personal experience and information from hands on professional help, to better the lives and relationships for any one effected by Autism and Aspergers Syndrome.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i112.photobucket.com/albums/n180/danxms3/WHY_1.jpg\"\u003e\u003cbr\u003eAt the age of 26 I was officially diagnosed with Aspergers Syndrome / ADHD / OCD / Dyslexia. After years, and years of a constant struggle through schooling, education, work and social situations I was left looking for help. I couldn\u0027t find many videos online about my condition that where personally connecting, so I set up my YouTube channel to help any one and everyone in the same situation. As you know, this channel is just me, a one man operation, and I am in need of your support.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i112.photobucket.com/albums/n180/danxms3/LEARN_1.jpg\"\u003e\u003cbr\u003ePlease help me fund my channel so I can create high quality content on the best topics and using the equipment that is needed to create the videos people need to see.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i112.photobucket.com/albums/n180/danxms3/WDTMG_1.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003eYour amazingly generous donations go to help fund: Research for the videos, high quality professional lighting equipment, audio equipment, video equipment and any other expenses that are encored in making these highly informative and desperately needed videos.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i112.photobucket.com/albums/n180/danxms3/TANK_YOU_1.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\"Thank you so much for supporting me it means the world to me, and you are part of the help that is needed to educate and help those who need it\" -\u003cem\u003e Daniel M. Jones (The Aspie World)\u003c/em\u003e."
