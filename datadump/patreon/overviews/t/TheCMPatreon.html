    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello, and welcome!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003eMy name is \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cem\u003eCM\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e, an artist who enjoys drawing more then anything. I live to draw, that\u0027s all I\u0027m good at and is all I ever really want to do as well as take up freelance commissions. I\u0027m still improving my skills, and with a little motivation I\u0027m sure I could get better faster!\u00a0\u003cbr\u003e\n\u003cbr\u003e\t\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWhy support my Patreon?\u003c/strong\u003e\u003cbr\u003e\t\u003c/span\u003e\u003c/span\u003e \tThe reason i\u0027ve made this Patreon page is so that, if you want, you can help support me in my future endeavors; to create something that\u0027ll bring enjoyment to others and, hopefully, be remembered for it. It will also help me get motivated, since finding the means to work without a reason is hard for me; something to actually get me off the ground and help me keep pumping out more work is something I\u0027m lacking at this point in time.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat is my goal(s)?\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eI have a dream to someday make a full-length comic book adventure series, and to hopefully be remembered for it, as well as my other pieces of work I do along the way.\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(31, 73, 125);\"\u003eWhat are the things I do?\u003c/b\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eComics (s\u003cem\u003ehort stories, panels\u00a0etc.\u003c/em\u003e), Illustrations, Fanart, Random Work, SFW, NSFW, as well as taking Commissions (\u003cem\u003eInfo on how the ask or flow of it all will be added at a later time.\u003c/em\u003e)\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhere do I post my work?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003eThere are a few plases where I post my stuff:\u003c/em\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003ca href=\"https://cmartworkxl.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://aryion.com/g4/user/CMvoreroom\" target=\"_blank\"\u003eAryion\u003c/a\u003e (\u003cem\u003eWhere all my NSFW stuff is kept, some might not be for everyone.\u003c/em\u003e)\u003c/li\u003e\u003cli\u003eAnd here on Patreon!\u003c/li\u003e\u003c/ul\u003eI hope this helps paint a picture as to what this Patreon is all about. If you have any questions and things that you think could help me out more in terms of awards, prising and other things to help make things better for you as well as me, then please feel free to do so.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Thank you for taking the time to read this, and to anyone who wants to help support me!\u003c/strong\u003e\u003cbr\u003e"
