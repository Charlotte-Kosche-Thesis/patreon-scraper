    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cimg src=\"http://thegardener-comic.com/wordpress/wp-content/uploads/2011/11/avatar-head.png\" style=\"float: left; width: 84px; margin: 0px 10px 10px 0px;\"\u003eWho am I?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m MarcG, a French amateur comic artist. I\u0027ve been working on \u003cem\u003eThe gardener\u003c/em\u003e since 2012 and it\u0027s still going on.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://thegardener-comic.com/wordpress/wp-content/uploads/2016/10/thegardener.jpg\" style=\"float: right; width: 287px; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eWhat is \u003cem\u003eThe gardener\u003c/em\u003e?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eThe gardener is a webcomic I\u0027m working on, I\u0027ve already publish 20\u00a0pages online that you can read for free. The comic is also available in ebook format with some extra material (unpublished pages and illustrations) on my\u00a0\u003ca href=\"https://payhip.com/marcg\" rel=\"nofollow\" target=\"_blank\"\u003ePayhip page\u003c/a\u003e.\u003cbr\u003eThe story is about Ambrose Archibald, a young wealthy and refined man, retired to his family mansion to recover of some health issues. There, he spends some peaceful days until he meets Leo, the gardener in charge of the domain. Ambrose then faces a man that is nothing like him but who will kindle a strange sentiment in him.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhy am I on Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eI work on The gardener during my free time and try to update my webcomic once a week. Unfortunately, I don\u0027t have as much time that I used to and if I want to keep on posting as regularly, I need to hire a color artist to help me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat is Patreon?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003ePatreon is a way for you to support artists. You can choose the monthly pledge amount of your choice and then you\u0027ll be rewarded accordingly. Of course, the higher the pledge, the greater the rewards.\u00a0Pledgings can be stopped anytime.\u003c/div\u003eMore info on\u00a0\u003ca href=\"https://patreon.zendesk.com/\" rel=\"nofollow\" target=\"_blank\"\u003ePatreon\u0027s FAQ\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat are the rewards?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://thegardener-comic.com/wordpress/wp-content/uploads/2016/10/rewards-detail.png\"\u003e\u003cbr\u003e"
