    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DC_eCd_DbNew\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FC_eCd_DbNew\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eHi! I\u2019m Tabitha, I\u2019m a prop maker and cosplayer based in\nthe UK. I\u2019ve been making props with my dad Nic since I was twelve,\npredominately working with foam and latex. I\u0027ve also LARPed since I was 8\nyears old and generally enjoy the escapism and expressive nature of wearing\ncostumes. In 2014 I convinced my dad to live stream our prop\nbuilding, making us the first prop makers/cosplayers to stream on\u00a0\u003ca href=\"https://twitch.tv/artyfakes\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eTwitch.\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://photos-3.dropbox.com/t/2/AADCGTVXvBfHESeMfEIRjsQmyWn1MQ5vIIAGqnf-1FA_2Q/12/73913778/jpeg/32x32/1/_/1/2/IMG_4797-1.jpg/EJCGrTkY9kMgBygH/inYUegsHI3OBIpUB8k2efDTSmDooQvAZPyhE9bR5_js%2C2AoYycpK84fNnz9qmwJyO60btFYcoo8LOiJKWCplnYg%2C_aUshRaA1o5sBzB-XsASkd0Uc4RD4NwjAFFIMCHfAR0?size=800x600\u0026amp;size_mode=3\" style=\"width: 649px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI have been in the prop industry for many years and\nam now naturally progressing into a full time\u00a0\u003ca href=\"https://www.facebook.com/Tabithaartyfakes\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCosplayer\u003c/span\u003e\u003c/a\u003e and Streamer. The move\naway from commissioned work means that I can now do all those awesome costumes\nI\u2019ve always wanted to do. Cosplay\nis far more than a hobby for me it\u2019s intrinsically linked with my profession\nand my creative aspirations. \u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://photos-4.dropbox.com/t/2/AAAx915HOhXbSQExehMDYN7nE6mgqxbh4VcYibRqpuV_eQ/12/73913778/jpeg/32x32/1/_/1/2/RF9A2017%20cool%20light.jpg/EJCGrTkY9EMgBygH/nZbFG2nN7nE4-QSrFo1Dp7L017o_4UTELEAiN_qqKn4%2CePIEEvjkcsrGb4vadzjM-LtxV5vfuYvO2MnH2VdaWgk%2CqPmhHhBfmr_ypQKwGYa3bSUDelJ-V5lp0FVb3iHIyLQ?size=800x600\u0026amp;size_mode=3\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWith your support I will be able to produce some truly\nepic builds, it will allow me to spend more time on costumes and achieve a\nfar higher standard than I am currently able to. What\u2019s more it will free me\ncreatively, I\u2019ll be able to start using a much wider variety of materials and\nupgrade my skill set hugely which I\u2019ll be sharing with you on Twitch and\nthrough exclusive content.\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://photos-2.dropbox.com/t/2/AAAd3TErZM1m0j4qDVWUTHMVxWayrmvKDkJNb3F0G93bkA/12/73913778/jpeg/32x32/1/_/1/2/Aftermath%20-%20Copy.jpg/EJCGrTkY9UMgBygH/BqDa2vVxJz8OZlFbsPRZYmqd2gECfFqf1HE84NKSAoI%2CFWMswqb-hYQyuZF2IPNq4ZLH7Me3Eny7nwbbC5mfE7Y?size=800x600\u0026amp;size_mode=3\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u2019m also going to be streaming far more both creatively\nand as a gamer, I\u2019ll be getting Dad involved too, as we will still be working on\ncostumes and cosplays together, as well as getting him involved in the\noccasional gaming stream.\u00a0You do not have to become a Patron, I\u0027ll still be posting pictures of my Cosplays on social media and streaming via Twitch. If you would like to support me..\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWELCOME TO TEAM TABBY!!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/div\u003e\u003cbr\u003e"
