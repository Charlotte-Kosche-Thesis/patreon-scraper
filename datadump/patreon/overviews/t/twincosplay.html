    "summary": "\u003cstrong\u003e\u003cimg src=\"https://scontent.fmex10-1.fna.fbcdn.net/v/t31.0-8/26025842_1740829699282296_949305761008422976_o.jpg?_nc_cat=0\u0026amp;oh=7a03d4ae7ab574f0f019d5f93e2b1cb7\u0026amp;oe=5B5224C8\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eBienvenidos a nuestro PATREON amigos:\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAntes que nada queremos aclarar que no existe presi\u00f3n\u00a0alguna para convertirse en nuestros Patreon. \u003c/strong\u003eSeguiremos creando contenido para el resto de nuestra redes sociales como siempre lo hemos hecho, sin embargo hemos creado este nuevo espacio especialmente para todas aquellas personas que desean poyarnos a\u00fan mas y por lo tanto recibir con ello todas las recompensas que tenemos para ustedes!\u003cbr\u003e\u003cstrong\u003eLas siguientes son algunas de las recompensas que podr\u00e1s adquirir al unirte a nuestro Patreon! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to our PATREON guys:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBefore we continue we want you guys to know that there is not pressure at all to sign up to our Patreon. \u003c/strong\u003eWe will continue creating content in our other social media like we have been doing so, but we have created this new space specially for all those amazing people who want to support us and with that to get all the special rewards we have for you guys!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNext you will find some of the rewards you can got by signing up to our Patreon!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eACCESO A GRUPOS Y REDES SOCIALES CON CONTENIDO EXCLUSIVO.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eFormaras parte de nuestros grupos de Facebook de Patreon donde subiremos aun mas contenido como fotos, videos e inclusive donde realizaremos din\u00e1micas y transmisiones exclusivas.\u003c/li\u003e\u003cli\u003ePodr\u00e1s ver nuestras aventuras d\u00eda a d\u00eda en nuestra cuenta de Snapchat donde podras disfrutar de muchas mas #twinventuras con nosotros!\u003c/li\u003e\u003cli\u003eTe seguiremos en\u00a0\u003cstrong\u003e\u003ca href=\"https://twitter.com/twincosplay\"\u003eTwitter\u003c/a\u003e \u003c/strong\u003ee\u00a0\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/twincosplay.mex/\"\u003eInstagram\u003c/a\u003e \u003c/strong\u003epara poder conocerte mejor! Queremos saber todo de ti quien nos apoya y nos ayuda a continuar juntos con esta gran aventura!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003eACCES TO EXCLUSIVE SOCIA MEDIA, GROUPS WITH EXCLUSIVE CONTENT.\u003c/b\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eYou will join to our Facebook Patreon groups where we upload exclusive content like photos, selfies, videos and where we even do transmissions and games.\u003c/li\u003e\u003cli\u003eYou will have access to our Snapchat account where you can enjoy our day by day adventures and watch so much more #twinventures with us!\u003c/li\u003e\u003cli\u003eWe will follow you at\u00a0\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"https://twitter.com/twincosplay\"\u003eTwitter\u003c/a\u003e \u003c/strong\u003eand\u00a0\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"https://www.instagram.com/twincosplay.mex/\"\u003eInstagram\u003c/a\u003e \u003c/strong\u003efor us to know you better! We want to know everything about you who support us to continue with this great adventure\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eVIDEOS, VIDEO BLOGS Y\u00a0 TRANSMISIONES PERSONALES.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eRecibir\u00e1s video saludos personales cada mes.\u003c/li\u003e\u003cli\u003ePodr\u00e1s ver videos exclusivos de nuestro d\u00eda a d\u00eda, mirar parte de nuestros procesos de cosplay y ver m\u00e1s de nuestras aventuras en las convenciones o durante nuestros viajes.\u003c/li\u003e\u003cli\u003eFormaras parte de las transmisiones grupales con el resto de nuestros Patreons para hacernos todas las preguntas que gustes o inclusive tener una videollamada m\u00e1s personalizada por Skype o google hangouts con nosotros!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eVIDEOS. VIDEO BLOGS \u0026amp; PERSONAL TRANSMISSIONS.\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou will receive personal message videos every month.\u003c/li\u003e\u003cli\u003eYou will get access to exclusive videos of our day by day, process videos of our new cosplay projects and see more of our adventures during conventions and our trips around the world.\u003c/li\u003e\u003cli\u003eYou will take part of grupal google hangouts live streaming to make all questions you want or even get a1 to 1 personal Skype or Google Hangouts transmission with us!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eRECIBE PRINTS EXCLUSIVOS\u00a0 POSTALES Y CARTAS DIRECTAMENTE EN TU HOGAR!\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eTe enviaremos de 1 hasta 8 Prints exclusivos para nuestros Patreons ya sea de alguno de nuestros trajes o inclusive podr\u00e1s pedir alguno especial \"Fan service\"! Recuerda que todos van firmados y con un mensaje especialmente para ti quien hace todo esto posible!\u003c/li\u003e\u003cli\u003eRecibir\u00e1s una postal y una carta personal escrita a mano agradeci\u00e9ndote todo tu apoyo y junto con ella un peque\u00f1o obsequio muy especial!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eRECEIVE EXCLUSIVE PRINTS, POST CARDS AND LETTERS AT YOUR HOME!\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe will mail you 1 to 8 exclusive for our Patreons prints from either our Cosplay costumes or you can even decide a special \"Fan service\" Print! Remember also that all of them are sent signed and with a really special message just for you who make all this possible!\u003c/li\u003e\u003cli\u003eYou will receive a special Post Card and a personal handwritten Letter to thank you for your support and with an extra surprise gift!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003eFANSERVICE Y M\u00c1S FANSERVICE.\u003c/b\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eNo hay mucho que explicar! Simplemente que con tu ayuda podremos realizar cada mes contenido \"Fanservice\" para nuestros Patreons en el cual podr\u00e1s elegir que prints, zings, videos, y temas para sesiones de fotos te gustar\u00eda que cre\u00e1ramos (y si eso tambi\u00e9n incluye Yaoi). As\u00ed que si siempre hab\u00edas querido ver que realiz\u00e1ramos alg\u00fan personaje, crear alguna armadura, recrear tu comic favorito, o simplemente tu OTP este es lugar!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003eFANSERVICE \u0026amp; MORE FANSERVICE.\u00a0\u003c/b\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eThere is not much to explain! Is as simple as that with your help we will be able to create more \"Fanservice\" content every month for our Patreons. You could even decide which kind of prints, zings, videos \u0026amp; themes for photo shootings you would like to see ( And yes Yaoi is also available) So if you have always wanted us to make one of your favorite characters, create a special armor, recreate any story, or even your favorite OTP this is your place!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eFOTOS Y VIDEOS DE PROCESOS Y TALLERES DE COSPLAY PERSONALIZADOS.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003ePodr\u00e1s acceder a fotos y videos del paso a paso de como y donde compramos materiales, el como creamos nuestros trajes, el proceso que seguimos para hacer armaduras y props, que maquillaje utilizamos ademas de como es que llevamos a cabo nuestra caracterizaci\u00f3n y estilizado de pelucas!\u003c/li\u003e\u003cli\u003eTambi\u00e9n si siempre has querido aprender como hacemos nuestras armaduras, props, trajes, pelucas, maquillaje o cualquier otra parte de nuestros cosplays o comisiones podr\u00e1s recibir un taller personalizado cada mes para ense\u00f1arte paso a paso como hacerlo tu mismo!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eCOSPLAY PROCESS PHOTOS AND VIDEOS \u0026amp; ALSO PERSONAL WORKSHOPS.\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou will have access to step by step photos and videos of how and which materials we buy and the process for making our costumes, create our armors, props and how we apply make up and style wigs!\u003c/li\u003e\u003cli\u003eIf you have ever wanted to learn how we make any of our armors, prop, costumes, wigs, make up or any other part of our cosplays you could receive a personal cosplay workshop once in a month to teach you step by step how to make it yourself!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eSE PARTE DE NUESTRO EQUIPO DE COSPLAY.\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFormar\u00e1s parte esencial de nuestro equipo ayud\u00e1ndonos a decidir nuevos proyectos de cosplay siendo as\u00ed el primero en saber que nuevo proyecto estrenaremos! (Alerta de Spoilers xD)\u003c/li\u003e\u003cli\u003eSer\u00e1s parte de nuestro equipo para las competencias nacionales e internacionales a las que estaremos prepar\u00e1ndonos, como el\u00a0 \u003ca href=\"https://www.facebook.com/twincosplaymex/videos/1142585782510313/\"\u003eWorld Cosplay Summit\u003c/a\u003e! Te compartiremos nuestras ideas y nos ayudaras a tomar decisiones ademas de que te haremos videos y fotos para que vivas junto con nosotros cada paso de la experiencia!\u00a0\u003c/li\u003e\u003cli\u003eTu nombre estar\u00e1 en nuestra portada de Facebook\u00a0\u003cstrong\u003e \u003ca href=\"https://www.facebook.com/twincosplaymex/\"\u003eTWIN Cosplay\u003c/a\u003e \u003c/strong\u003e o en cada uno de nuestros posts de nuestras redes sociales agradeci\u00e9ndote pues sin tu apoyo y ayuda nada de esto seria posible jam\u00e1s!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eBE PART OF OUR COSPLAY TEAM.\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou will be an essential part of out cosplay team, you will help us to decide which new projects of cosplay should make and by so you will be the ver first one to know what we will do next! (Spoiler Alert)\u003c/li\u003e\u003cli\u003eYou will be part of our team for the national and international cosplay competitions we will be preparing for, like\u00a0\u003ca href=\"https://www.facebook.com/twincosplaymex/videos/1142585782510313/\"\u003eWorld Cosplay Summit\u003c/a\u003e! We will share with you our ideas and you will help us to take decisions about the project and also we will create videos and photos for you so you can live this experience with us closely!\u003c/li\u003e\u003cli\u003eYour name will appear in our Facebook Fan Page\u003cstrong\u003e\u00a0\u003ca href=\"https://www.facebook.com/twincosplaymex/\"\u003eTWIN Cosplay\u003c/a\u003e \u003c/strong\u003eBanner or even in every single post we create for our different social media for thanking you for your help and support cause without you any of this would be possible ever!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fmex10-1.fna.fbcdn.net/v/t1.0-9/26001033_1740997192598880_619905927790253243_n.jpg?oh=6978fed9c34274aaefb40309bf23761f\u0026amp;oe=5AF81801\"\u003e\u003cbr\u003e\u003cbr\u003eEsperamos y gusten formar de este nuevo espacio que hemos creado con mucho cari\u00f1o para ustedes amigos, estamos muy emocionados por crear todo este contenido para ustedes quienes hacen posible que todo esto sea posible! \u003cstrong\u003eMIL GRACIAS!\u003c/strong\u003e Y vamos por mas aventuras juntos!\u003cbr\u003e\u003cbr\u003eSus amigos siempre\u003cbr\u003e\u003cstrong\u003eTWIN Cosplay\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe hope guys that you want to be part of this new space we created with so much love specially for all of you who support us the most, we are truly really excited to create new content every time for your enjoyment cause is thanks to you that tall this is possible! \u003cstrong\u003eTHANK YOU TRULY! \u003c/strong\u003eLet\u0027s go for some more adventures together!\u003cbr\u003e\u003cbr\u003e\u00a0Your friends always\u003cbr\u003e\u003cstrong\u003eTWIN Cosplay\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fmex10-1.fna.fbcdn.net/v/t1.0-9/25659530_1740997195932213_7492303174068060194_n.jpg?oh=df15ff47202617fe8e7641c68d5140f7\u0026amp;oe=5AFB1FE2\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cstrong\u003e\u003cimg src=\"https://scontent.fmex10-1.fna.fbcdn.net/v/t1.0-9/26113917_1741676469197619_3205923500363910388_n.jpg?oh=e740766115bb932313e9a139eb8eb5a7\u0026amp;oe=5AF800F0\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fmex10-1.fna.fbcdn.net/v/t1.0-9/25659444_1740997199265546_4184215041612868748_n.jpg?oh=0dc54815f048027e47f438dac67285a5\u0026amp;oe=5AC347EA\"\u003e\u003cbr\u003eTWIN cosplay\u003cbr\u003e\u003c/strong\u003e\u00a0Is a cosplay duo formed by  \u003cem\u003eJose Maria Arroyo\u003c/em\u003e also known as  \u003cstrong\u003eShema Arroyo\u003c/strong\u003e and his work partner \u003cstrong\u003eJuan Carlos Tolento\u003c/strong\u003e, both start cosplaying\u003cem\u003e 3 years ago \u003c/em\u003eand besides cosplay they also are cos makers and prop makers specialized in the recreation of characters and props focused on use for publicity campaigns of the anime, comics \u0026amp; video game industry.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fmex10-1.fna.fbcdn.net/v/t1.0-9/26165411_1741675759197690_7077646678159033547_n.jpg?oh=737ad0900e0b4986e889ab1168f8ea90\u0026amp;oe=5ABD3E43\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\"Cosplay is truly a passion for us, but more specifically is an art, is the challenge to bring the impossible  into reality. Better said, we think of it as the art to make dreams comes true. It\u0027s truly a unique and personal challenge and an adventure where we can discover that there is nothing impossible when someone loves enough what he does so his  passion take him trough any challenge just to create and share his art.\"\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe are focused on keep growing as an artists cause Cosplay has become our full time passion, that\u0027s why we are committed to it completely. Even when we are aware that one never stops learning new things, and that we have so much more to learn still, we feel really blessed that in this years since our very beginning we have achieved so much and have counted with the support of so many people, friends and other artists to do so. \u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWithin this time \u003cstrong\u003eTWIN cosplay\u003c/strong\u003e have been considered one of the best cosplayers in their country, they have been invited in several events in Mexico and  also international conventions around Latin America, Europe, Asia and United States. They have participated in several national and international competitions being the biggest one  the\u003cstrong\u003e WORLD COSPLAY SUMMIT  CHAMPIONSHIIP 2015\u003c/strong\u003e where their dream to bring home the FIRST PLACE as WORLD GRAND CHAMPIONS  became true.\u003cbr\u003e\u003cbr\u003eThank you for visiting our \u003cstrong\u003ePatreon Page\u003c/strong\u003e! We invite you to see more of our work in our other social media:\u00a0\u003ca href=\"https://www.facebook.com/twincosplaymex/\" target=\"_blank\"\u003e\u003cstrong\u003eFACEBOOK\u003c/strong\u003e\u003c/a\u003e, \u003cstrong\u003e\u003ca href=\"https://www.instagram.com/twincosplay.mex/\"\u003eINSTAGRAM\u003c/a\u003e \u0026amp;\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/twincosplay\"\u003eTWITTER\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU FOR YOUR SUPPORT\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eYour friends always:\u003cbr\u003e\u003cstrong\u003eTWIN Cosplay\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fmex10-1.fna.fbcdn.net/v/t1.0-9/26001033_1740997192598880_619905927790253243_n.jpg?oh=6978fed9c34274aaefb40309bf23761f\u0026amp;oe=5AF81801\"\u003e\u003cbr\u003e",

os que tendremos disponibles, recuerda que todos van firmados!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCarta a mano personalizada. \u003c/strong\u003eTe enviaremos una carta para agradecerte todo tu apoyo y contarte algunos adelantos de lo que haremos despu\u00e9s! Por favor si puedes y te es posible escribe una respuesta, nos encantar\u00eda leer tu carta! (No olvides compartirnos tu direcci\u00f3n postal)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePURPLE RUPEE:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eAll rewards from GREEN RUPEE, BLUE RUPEE \u0026amp; RED RUPEE plus:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e5 Photos from our FAN SERVICE projects.\u003c/strong\u003e We will e mail you 5 Photos of our exclusive monthly Fan service project. (Remember to send us your e mail address)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eProcess photos of our new cosplays projects.\u003c/strong\u003e You will have access to process and step by step photos of our new cosplay projects!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAccess to our Patreon Facebook Group. \u003c/strong\u003eoWhere we \u00a0post all the content from our travels and adventures during conventions!\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eVideo Blogs of our travels.\u003c/strong\u003e By joining our Facebook Patreon Group you will have access to the video blogs we make during our travels!\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBehind the scenes Photos.\u003c/strong\u003e DeIn our Facebook group you will find photos from behind the scenes during our photo shootings, while making new cosplays, cosplay fittings or behind the stage in conventions or cosplay contests!\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePersonal Post Card.\u003c/strong\u003e We will mail you directly to your home an special Post Card (unique model for our Patreons) signed only for you!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e2 Signed Prints. \u003c/strong\u003eWe also mail you 2 Exclusive Prints, you could even choose from our available models, remember also that will be signed for you also!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePersonal Handwritten Letter.\u003c/strong\u003e Finally you will receive also a personal handwritten letter just to thank you for your support and also some spoilers from our next projects! Please if you can and it is possible, reply us, \u00a0we would completely love to read your letter!(Do not forget to share with us your mailing information)\u003c/li\u003e\n\u003c/ul\u003e",

     "created_at": "2017-12-24T07:36:44.372471+00:00",
     "description": "\u003cstrong\u003eRUPIA PLATA:\u003c/strong\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eTodas las recompensas de RUPIA VERDE, RUPIA AZUL, RUPIA ROJA y RUPIA MORADA m\u00e1s:\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e7 FOTOGRAF\u00cdAS \"FAN\u003c/strong\u003e \u003cstrong\u003eSERVICE\".\u003c/strong\u003e Te mandaremos a tu correo electr\u00f3nico 7 fotos exclusiva del proyecto Fan service del mes.\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTu nombre en la Portada de nuestra Fan Page en Facebook (\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/twincosplaymex/\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cstrong\u003eTWIN Cosplay\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e). \u003c/strong\u003eQueremos agradecerte de una forma muy especial todo tu apoyo! Pondremos tu nombre en nuestra portada de Facebook agradeci\u00e9ndote!\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eVideo Saludos Personales.\u003c/strong\u003e Aun que estemos en China, Timbuktu o simplemente en casa queremos recordarte cuanto significa para nosotros tu apoyo as\u00ed que espera un video saludo de nuestra parte cada dos semanas directo en tu correo electr\u00f3nico!\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFoto Polaroid firmada.\u003c/strong\u003e Haremos una Polaroid exclusiva , recuerda que llegara directamente a tu hogar y que \u00a0va firmada con un mensaje escrito solo para ti! \u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e6 prints Exclusivos.\u003c/strong\u003e Te enviaremos por correspondencia 6 Prints recuerda que todos van firmados!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFoto TUTORIAL de Cosplay mensual.\u003c/strong\u003e Te mandaremos a tu correo electr\u00f3nico un tutorial de cosplay cada mes comparti\u00e9ndote tips que utilizamos en la creaci\u00f3n de nuestros cosplays!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eJuguemos juntos.\u003c/strong\u003e Te gustar\u00eda jugar con nosotros League of Legends o alg\u00fan otro juego online? pong\u00e1monos de acuerdo durante nuestra llamada 1 a 1 por Skype! Queremos divertirnos a tu lado!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSILVER RUPEE:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eAll rewards from GREEN RUPEE, BLUE RUPEE, RED RUPEE \u0026amp; PURPLE RUPEE plus:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e7 Photos from our FAN SERVICE projects.\u003c/strong\u003e We will e mail you 7 Photos of our exclusive monthly Fan service project.\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eYour name on our Facebook Fan Page (\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/twincosplaymex/\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cu\u003e\u003cstrong\u003eTWIN Cosplay\u003c/strong\u003e\u003c/u\u003e\u003c/a\u003e\u003cstrong\u003e) cover photo. \u003c/strong\u003eWe want to thank you your support in a very special way! We will write your name on our Facebook cover photo to thank you specially!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePersonal Videos.\u003c/strong\u003e Even if we are in China, Timbuktu or simply at home working we want to remind you how much it means your support for us so you will receive a personal video message form us every two weeks directly at your e mail address!\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e1 to 1 live Skype session.\u003c/strong\u003e We want to chat with you for knowing you better, thank you personally your great help and telling you about our new projects or adventures! (Remember to send us your \u003ca href=\"https://www.skype.com/es/\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cu\u003eSkype\u003c/u\u003e\u003c/a\u003e username)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSigned Polaroid photo.\u003c/strong\u003e We will take an exclusive Polaroid photo, remember that it will arrive directly at your home and that is signed with a special message just for you!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e6 Exclusive Prints.\u003c/strong\u003e We also mail you 6 Prints remember also that will be signed for you also!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMonthly Cosplay Photo TUTORIAL.\u003c/strong\u003e T We will mail you a Cosplay Photo Tutorial sharing with you some tips we use while crafting our cosplays!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLet\u0027s play together.\u003c/strong\u003e Would you like to play with us League of Legends or any other free online game? Let\u0027s talk about it and for making it happen during our Skype live session! We want to have fun with you playing games!\u00a0\u003c/li\u003e\n\u003c/ul\u003e",

     "description": "\u003cstrong\u003eRUPIA DORADA:\u003c/strong\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eTodas las recompensas de RUPIA VERDE, RUPIA AZUL, RUPIA ROJA, RUPIA MORADA y RUPIA PLATEADA m\u00e1s:\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eTODA LA SESION \u00a0DE FOTOGRAFIAS \"FANSERVICE\".\u003c/strong\u003e Te mandaremos a tu correo todas ls fotos exclusivas del proyecto fan service del mes.\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eVideollamada 1 a 1 por Skype.\u003c/strong\u003e Queremos platicar contigo, conocerte mucho mejor, agradecerte personalmente tu apoyo y contarte mas sobre nuestros pr\u00f3ximos proyectos y aventuras! (Recuerda mandarnos tu nombre / correo en \u003ca href=\"https://www.skype.com/es/\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cu\u003eSkype\u003c/u\u003e\u003c/a\u003e)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTALLER DE COSPLAY Personalizado.\u003c/strong\u003e Si siempre has querido aprender alguna de las t\u00e9cnicas o saber los procedimientos que usamos para crear nuestros Cosplays \u00a0esta recompensa es para ti, una vez al mes te daremos un taller de cosplay personalizado donde te ense\u00f1aremos paso a paso desde como creamos armaduras, patrones, maquillaje hasta estilizado de pelucas etc.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAcceso a nuestro Grupo secreto en Facebook.\u003c/strong\u003e Formar\u00e1s parte de nuestro grupo secreto de Facebook donde publicamos todos los d\u00edas contenido exclusivo de nuestros viajes, cosplays hasta nuestros pr\u00f3ximos proyectos y competencias!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eVideos de Viajes Personalizados.\u003c/strong\u003e Te enviaremos videos durante las convenciones donde estemos asistiendo como invitados! Inclusive y si es posible junto a otros amigos y compa\u00f1eros cosplayers invitados mand\u00e1ndote saludos para que puedas vivir la convenci\u00f3n con nosotros! \u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e8 prints Firmados.\u003c/strong\u003e Te enviaremos por correspondencia 8 Prints firmados recuerda que todos van firmados!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTu nombre en todos los posts de nuestras redes sociales: \u003c/strong\u003e\u003ca href=\"https://www.facebook.com/twincosplaymex/\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u0026amp; \u003c/strong\u003e\u003ca href=\"http://instagram.com/twincosplay.mex/\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e Queremos agradecerte de una forma muy especial todo tu apoyo! Pondremos tu nombre en cada nuevo post de nuestras redes sociales.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFan Service ZINGS.\u003c/strong\u003e Tienes alg\u00fan ZING so\u00f1ado? Elige el cosplay, actitud y mensaje para tu ZING! Dinos y cuenta con el cada mes! (No podremos realizar ning\u00fan mensaje o fotograf\u00eda con contenido sexual, violencia explicita)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSe parte de nuestro Equipo de Cosplay.\u003c/strong\u003e Forma parte de nuestro equipo para las competencias nacionales e internacionales a las que estaremos prepar\u00e1ndonos, como el\u00a0 \u003ca href=\"https://www.facebook.com/twincosplaymex/videos/1142585782510313/\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cstrong\u003eWorld Cosplay Summit\u003c/strong\u003e\u003c/a\u003e! Te compartiremos nuestras ideas y nos ayudaras a tomar decisiones ademas de que haremos videos y fotos para que vivas junto con nosotros cada paso de la experiencia!\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003c elp even we will send you, if it\u0027s possible, with our other cosplay guests and friends so you can live the convention experience with us!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e8 Signed Prints.\u003c/strong\u003e We also mail you 8 Signed Prints, remember also that will be signed for you also!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eYour name in every post in our social media: \u003c/strong\u003e\u003ca href=\"https://www.facebook.com/twincosplaymex/\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cu\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/u\u003e\u003c/a\u003e\u003cstrong\u003e \u0026amp; \u003c/strong\u003e\u003ca href=\"http://instagram.com/twincosplay.mex/\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cu\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/u\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e We want to thank you your support in a very special way! We will write your name on every post we create for our social media!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFan Service FAN SIGN.\u003c/strong\u003e Do you have any dream FAN SIGN? You can choose the cosplay, character, attitude and message for your Fansign! Tell us what you want and it will be granted every once in a month! (Please understand we can\u0027t make any sexual or violence explicit message or photo)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBe part of our Cosplay Team.\u003c/strong\u003e You will be part of our team for the national and international cosplay competitions we will be preparing for, like\u00a0\u003ca href=\"https://www.facebook.com/twincosplaymex/videos/1142585782510313/\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cstrong\u003eWorld Cosplay Summit\u003c/strong\u003e\u003c/a\u003e! We will share with you our ideas and you will help us to take decisions about the project and also we will create and share videos and photos with you so you can live this experience with us closely!\u003c/li\u003e\n\u003c/ul\u003e",
