    "published_at": "2018-03-01T07:58:23+00:00",
    "summary": "\u003ca href=\"https://ibb.co/ioO9GH\"\u003e\u003cimg src=\"https://preview.ibb.co/dfkdAc/twine.png\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfQui\u00e9nes somos?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u00a1Hola a todo el mundo! Somos \n\u003cstrong\u003eCarlos G\u00f3mez Gurpegui \u003c/strong\u003ey \u003cstrong\u003eDiego Freire \u003c/strong\u003ey juntos os traeremos las mejores \u003cstrong\u003eficciones interactivas\u003c/strong\u003e. Puedes encontrarlas en \u003cstrong\u003enuestro itchio\u003c/strong\u003e: \u003ca href=\"https://twinedoctors.itch.io/\"\u003ehttps://twinedoctors.itch.io/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u00bfQue no sab\u00e9is qu\u00e9 es nada de todo esto? Permitidnos que os lo expliquemos: \u003cbr\u003e\n\u003cbr\u003e\n\u00a1Buenas! Mi nombre es\u00a0\u003cstrong\u003e\u003ca href=\"https://twitter.com/\"\u003eCarlos G\u00f3mez Gurpegui\u003c/a\u003e \u003c/strong\u003ey soy escritor, periodista de videojuegos y aspirante a dise\u00f1ador narrativo. Lo primero lo llevo haciendo desde hace muchos a\u00f1os de manera amateur y apenas un par de a\u00f1os de manera profesional. He publicado\u003cstrong\u003e\u00a0\u003ca href=\"http://www.heroesdepapel.es/producto/el-sonador-de-providence-lapiz/\"\u003e\"El so\u00f1ador de Providence\"\u003c/a\u003e con H\u00e9roes de Papel\u003c/strong\u003e y alg\u00fan que otro relato. Mi labor como periodista de videojuegos suele tener lugar en \u003cstrong\u003eIGN Espa\u00f1a\u003c/strong\u003e pero tambi\u00e9n me dejo caer all\u00ed donde me dejan. Mi aspiraci\u00f3n al dise\u00f1o narrativo (por ahora con un par de jams y poco m\u00e1s) es lo que me ha llevado a unirme a Diego en esto del Twine (verdaderamente es \u00e9l el que sabe de esto).\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u00a1Hola! Mi nombre es \n\u003cstrong\u003e\u003ca href=\"https://twitter.com/Kyuni\"\u003eDiego Freire\u003c/a\u003e\u003c/strong\u003e y soy dise\u00f1ador de videojuegos y escritor. Llevo haciendo lo segundo m\u00e1s de seis a\u00f1os y lo primero menos de dos. He colaborado extensamente en medios como \u003cstrong\u003eXenogames\u003c/strong\u003e, \u003cstrong\u003eIndieorama\u003c/strong\u003e o \u003cstrong\u003eDeus Ex Machina\u003c/strong\u003e y menos extensamente en \u003cstrong\u003eNivel Oculto\u003c/strong\u003e o el blog \u003cstrong\u003e1Up\u003c/strong\u003e de El Pa\u00eds. Con \u003ca href=\"https://twitter.com/BackfireTeam\"\u003e\u003cstrong\u003eBackfire Team\u003c/strong\u003e,\u003c/a\u003e mi antiguo estudio de videojuegos, hice Diagonal Hell y Nuclear Jelly, dos juegos para m\u00f3vil que deben rondar el mill\u00f3n de descargas. Pod\u00e9is probar juegos m\u00e1s personales en \u003cstrong\u003emi p\u00e1gina de \u003ca href=\"https://kyuni.itch.io/\"\u003eitch.io\u003c/a\u003e\u003c/strong\u003e. \u00a1Tambi\u00e9n s\u00e9 mucho de Twine! Por eso estoy aqu\u00ed, claro.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfQu\u00e9 es la ficci\u00f3n interactiva y por qu\u00e9 lo hacemos?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nLa ficci\u00f3n interactiva no es un g\u00e9nero en los videojuegos. Tampoco es un g\u00e9nero literario. Es, quiz\u00e1s, una mezcla de ambos. La precisi\u00f3n literaria de relatar acontecimientos mezclada con la expresividad de las mec\u00e1nicas de videojuegos. \n\u003cstrong\u003eEso es la ficci\u00f3n interactiva: historias que mutan ante tus ojos. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nTwine es la herramienta m\u00e1s aut\u00f3noma ahora mismo para la creaci\u00f3n de ficciones interactivas. Con una comunidad enorme detr\u00e1s que apoya y refuerza el programa, su influencia llega hasta figuras como \n\u003ca href=\"https://emshort.blog/tag/twine/\"\u003e\u003cstrong\u003eEmily Short\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003eo \u003ca href=\"http://www.auntiepixelante.com/twine/\"\u003e\u003cstrong\u003eAnna Anthropy\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e, que demuestran que las limitaciones de Twine solo son una parte m\u00e1s de sus innumerables ventajas.\u003cbr\u003e\n\u003cbr\u003e\nPese a todo, la ficci\u00f3n interactiva sigue siendo un nicho en el amplio espectro de los videojuegos. \n\u003cstrong\u003eNo tiene el encanto de, por ejemplo, los gr\u00e1ficos de cualquier videojuego, ni es muy atractivo en Twitch. Adem\u00e1s, hay que leer. \u003c/strong\u003eY casi toda la interacci\u00f3n se lleva a cabo mediante hiperv\u00ednculos. Lo sabemos. No nos haremos rico escribiendo twines. Pero lo intentaremos.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfQu\u00e9 te llevas t\u00fa?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nQueremos compartir con vosotros nuestras creaciones. Por ello, \n\u003cstrong\u003ecada mes recibir\u00e9is dos ficciones interactivas, una de cada uno de nosotros\u003c/strong\u003e. Una de ellas ser\u00e1 p\u00fablica para todos y otra exclusiva para los patreons, a partir del segundo tier. El tema se someter\u00e1 a debate entre los patrones, porque creemos en la democracia y ya que pon\u00e9is la pasta, que menos que contentaros. \u003cbr\u003e\n\u003cbr\u003e\nAdem\u00e1s, entre ficci\u00f3n y ficci\u00f3n, \n\u003cstrong\u003eintentaremos llenar esto de art\u00edculos\u003c/strong\u003e tratando todo lo relacionado con la narrativa, el dise\u00f1o, las ficciones interactivas y los juegos cuya historia ocupe el centro. No solo eso, sino que \u003cstrong\u003epodr\u00e9is colaborar en nuestro Discord\u003c/strong\u003e, discutiendo fuerte con nosotros e, incluso, \u003cstrong\u003evernos en directo haciendo Twines\u003c/strong\u003e, comentando otros y compartiendo consejos y pr\u00e1cticas. \u003cbr\u003e\n\u003cbr\u003e\nPor supuesto, todo esto es retroactivo. \n\u003cstrong\u003eSi pagas un mes, te llevas todo lo lanzado en los anteriores.\u003c/strong\u003e\u003cbr\u003e"
   },
