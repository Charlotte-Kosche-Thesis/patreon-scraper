    "summary": "\u003cem\u003e\u201cThis whole industry is resting on the foundations of white supremacy, white feminism, anti-blackness, cultural appropriation, manipulative branding, and yes, racism. And unless you see the white spiritual teachers, priestesses, authors and leaders you follow actively and consistently doing the work of anti-racism both in their personal lives and in their businesses, then you can trust that racism is what is going to happen. Unless it is actively and consistently opposed, it is the default position.\"\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e~ Layla Saad\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003e\u003cimg src=\"https://www.filepicker.io/api/file/723MKhb6SFyL18uXZYIy\"\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWoo-hoo! You\u0027re here! Thanks for stopping by and welcome to my Patreon Page! It\u0027s an honor to have your eyes on my words.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eI\u2019m Torrie Pattillo.\u003c/strong\u003e I\u0027m not a big fan of formality, but since the world thrives on it: my OFFICIAL \u201cjob title\u201d is: \u003cstrong\u003eWriter, Intuitive Business Strategist, Spiritual Teacher, Priestess \u0026amp; Visionary behind Soulful Innovation\u2122\u003c/strong\u003e (\u003cem\u003ea transformative modality, philosophy and movement centered in creating revolutionary impact through the intersection of: Thought Leadership, Spirituality, Conscious Entrepreneurship \u0026amp; Activism). \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003eI teach service-based Mission-Driven Entrepreneurs, Healers, Spiritual Teachers, Coaches and Visionary Leaders how to elevate their income, impact and influence by being aligned with and embodied in their soul\u0027s purpose, calling and mission.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI show them how to be highly intuitive, prolific creators, conscious disruptors \u0026amp; revolutionary change-makers who use their spiritual gifts, innovative ideas, unique voice and platforms to heal, transform and elevate humanity. \u003cbr\u003e\u003cbr\u003eI\u2019m passionate about extinguishing the hurtful ideologies, patriarchal mindset, kyriarchy, old paradigms, deceptive practices, manipulation, marginalization, systemic oppression and social constructs that hold people back from reaching their highest potential.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAs a Black, Queer, Woman \u2026 I\u2019m specifically drawn to\u00a0dismantle the intrinsic and insidious nature of:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ewhite supremacy\u003c/li\u003e\u003cli\u003eracism\u003c/li\u003e\u003cli\u003ewhite washing\u003c/li\u003e\u003cli\u003ediscrimination\u003c/li\u003e\u003cli\u003ecultural appropriation\u003c/li\u003e\u003cli\u003eerasure\u003c/li\u003e\u003cli\u003etone-policing\u003c/li\u003e\u003cli\u003espiritual + psychological abuse\u00a0\u003c/li\u003e\u003cli\u003e\n\noutdated structures and beliefs systems that rob humanity of self-expression, creativity, true connection and sovereignty\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e... that occurs in the personal growth industry, healing/spiritual communities, entrepreneurial circles and through white feminist leadership.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eI take a stand for the inclusivity, social equity, financial support and centering of BIWOC (Black, Indigenous and Women of Color) and LGBTQ folx.\u00a0\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eMy Soul\u2019s Purpose is to:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cu\u003e\u003cstrong\u003eWRITE:\u003c/strong\u003e\u003c/u\u003e To heal myself. To use my voice and make my mark in the world. As a conduit for the Divine \u0026amp; Cosmic forces. As a catalyst of healing, unpacking, elevation and transformation for others.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eTEACH:\u003c/strong\u003e\u003c/u\u003e I\u2019m here to teach others how to revolutionize the way they think about themselves, engage with others, use their words, make decisions, connect, lead, create, use their energy, monetize and show up in the world. I\u0027m also here to teach how to obtain collective liberation. (This is also very much my\u003cstrong\u003e CALLING\u003c/strong\u003e).\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eCONNECT:\u003c/strong\u003e\u003c/u\u003e With my higher self/ intuition/ discernment/ Divine Posse (Angels, Guides, Ancestors) and the, Ascended Masters, Orishas \u0026amp; the Goddess I\u0027ve dedicated myself to working with). With my family/friends/soul-sisters/future life partner. With my soul-mate readers, students and partners for sacred revolution. With higher levels of wisdom, truth, love, healing, solutions, and energetic/vibrational frequencies that advances the human race.  \u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eLOVE:\u003c/strong\u003e\u003c/u\u003e Expanding my capacity to give, receive, be, embody and inspire love. In all ways. While also enforcing healthy yet fierce boundaries, protecting my energy and learning to be generous in ways that don\u0027t deplete me.\u003cbr\u003e\u003cbr\u003eThis is my guidance system and compass. It inspires everything I do, believe, feel, think and create. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY MISSION? To positively impact the lives of 1 billion people through my writing, teachings \u0026amp; presence in this lifetime.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m passionate about creating a better world, one leader, one innovative idea, one voice, one piece of writing at a time. \u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"\"\u003e\u003cbr\u003eWe are at the pinnacle of innovation in technology.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003eHowever, there\u0027s massive urgency for innovation in social consciousness \u0026amp; racial equity, human potential and the way we earn money.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"\"\u003eThere\u0027s a Divine broadcast going out to those who are tuned in and listening that\u0027s guiding us on how to create a shift.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"\"\u003eWe each have a role to play and hold the power to facilitate this shift.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003eAre YOU ready to tune in?\u003cbr\u003e\u003cbr\u003eI believe by starting with healing the personal growth industry, healing/spiritual communities, entrepreneurial circles and feminist leadership we will birth a new paradigm where love, equity. inclusivity and integrity in communication thrives.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003e\u003cstrong\u003eI\u0027m an Alchemist, polarity shifter and practitioner of the non-binary arts:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"\"\u003e\u2b50\ufe0f an entrepreneur \u003cstrong\u003eAND\u003c/strong\u003e mystic\u003cbr\u003e\u2b50\ufe0f a spiritually guided leader \u003cstrong\u003eAND\u003c/strong\u003e business savvy AF\u003cbr\u003e\u2b50\ufe0f I embrace soul \u003cstrong\u003eAND\u003c/strong\u003e strategy\u003cbr\u003e\u2b50\ufe0f I do my work on earth \u003cstrong\u003eAND\u003c/strong\u003e have priorities in other dimensions/realms\u003cbr\u003e\u2b50\ufe0f consciousness \u003cstrong\u003eAND\u003c/strong\u003e shadow work occupy my day\u003cbr\u003e\u2b50\ufe0f earning good profit \u003cstrong\u003eAND\u003c/strong\u003e aligning with my purpose, calling and mission are built into my business plan\u003cbr\u003e\u2b50\ufe0f healing myself \u003cstrong\u003eAND\u003c/strong\u003e holding space for others to heal is my priority\u003cbr\u003e\u2b50\ufe0f playfulness + fun \u003cstrong\u003eAND\u003c/strong\u003e getting shit done\u003cbr\u003e\u2b50\ufe0f keeping a soft, open heart \u003cstrong\u003eAND\u003c/strong\u003e enforcing fierce boundaries + calling out bad behavior when necessary\u003cbr\u003e\u2b50\ufe0f honoring introspection \u003cstrong\u003eAND\u003c/strong\u003e proudly engaging in outward expression\u003cbr\u003e\u003cdiv style=\"\"\u003e\u2b50\ufe0f being wildly creative \u003cstrong\u003eAND\u003c/strong\u003e mindfully logical\u003cbr\u003e\u2b50\ufe0f I love ancient wisdom + practices \u003cstrong\u003eAND\u003c/strong\u003e I\u2019m obsessed with technology and innovation\u003cbr\u003e\u2b50\ufe0f I\u2019m equally obsessed with history \u003cstrong\u003eAND\u003c/strong\u003e today\u2019s pop culture\u003cbr\u003e\u2b50\ufe0fThe people I serve are my clients + students \u003cstrong\u003eAND\u003c/strong\u003e sisters/brothers + friends + collaborative partners\u003cbr\u003e\u2b50\ufe0f I\u2019m a marketing nerd, business enthusiast, am obsessed with personal growth and an insatiable learning of all things spiritual, metaphysical, esoteric \u003cstrong\u003eAND\u003c/strong\u003e simultaneously haaaate most of the current teachings \u003cbr\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003e\u2b50\ufe0f I\u0027m embodied and balanced in feminine \u003cstrong\u003eAND\u003c/strong\u003e masculine energy \u003cbr\u003e\u2b50\ufe0f I\u2019m unapologetically PRO-BIPOC, PRO-LGBTQ and am passionate about centering them \u003cstrong\u003eBUT\u003c/strong\u003e that doesn\u2019t mean I hate or don\u2019t support/teach white people or heterosexual-normative and cis-gender.\u003cbr\u003e\u2b50\ufe0fI\u2019m ANTI-KYRIARCHY (although I no longer personally identify AS a feminist because it\u2019s too white-washed, \u003cstrong\u003eI AM still\u003c/strong\u003e very much PRO intersectional feminism).\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"\"\u003e\u003cstrong\u003eI believe we are ALL being called to stop having to \"choose sides\".\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eOccupying multiple spaces at the same time, while consciously dismantling what no longer works is what we\u2019re ALL called to do. I\u2019m here to help the world do just that.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"\"\u003e\u003cstrong\u003eWANT TO SUPPORT ME IN THIS WORK AND PARTNER ON BRINGING SOLUTIONS TO HUMANITY?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAfter MUCH nudging from friends and readers I was encouraged to start publishing through Patreon. Here\u2019s why:\n\u003cbr\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eMany of you wanted to hear more from me, but time constraints running a business, pouring into my clients/students, leading a movement and fueling my own soulful pursuits created limitations. A girl has to eat, pay the bills and hire others to help. So I had to prioritize expenses and share freely when I could.\u003c/li\u003e\u003cli\u003eMany of you asked: \u201cwhere can I donate to you?\"\u003c/li\u003e\u003cli\u003ePatreon is a loving responsibility that allows me to satisfy both: doing my work while getting paid for it AND sharing more with all of you.\u003c/li\u003e\u003c/ul\u003ePatreon allows you to automatically support my work with the contribution that feels most comfortable and resonate for you. \u003cstrong\u003eWhether you have $1 to spare or feel called to contribute substantial more\u003c/strong\u003e\u2014 you get contribution control without having to remember to do it. Since leading, loving, creating and living with boundaries, integrity and generosity is one of my most sacred desires, having an equal exchange of energy in place makes that possible. I get to be prolific in my writing, without it hurting me.\u00a0You get to decide how much access and what tools and rewards most resonate for you. #\u003cstrong style=\"background-color: initial;\"\u003eWinWin.\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"\"\u003e\u003cbr\u003e\u003cstrong\u003eYou also have options. You can either pay to access exclusive prose only found here. OR \u2026 you can upgrade to get perks, rewards and life changing content/programs/coaching.\u003c/strong\u003e See the various levels of membership and chose the one that feels best for you.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003ePlease know, I am ABUNDANTLY and UNCONDITIONALLY grateful for every single contribution. I deeply appreciate you supporting my work.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you love my work, find it helpful and want to support it, but committing to a monthly membership by becoming a Patron feels heavy or impossible right now, no worries, there are other ways to support:\u003cbr\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.buymeacoffee.com/TorrieP\" target=\"_blank\"\u003eYou can buy me a cup of coffee\u003c/a\u003e\u003c/strong\u003e (on most days, I\u2019m ordering a Venti, Toffee Nut Mocha with coconut milk sometimes hot, sometimes iced\u2014but light on the ice\u2026. or a Venti Chai Latte with an extra shot of espresso and whipped cream).\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.paypal.me/TorriePattillo\" target=\"_blank\"\u003eMake a one time love offering/contribution via PayPal.\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003ca href=\"https://www.paypal.me/TorriePattillo\"\u003e\u003cbr\u003e\u003c/a\u003eThere are also non-monetary ways you can support:\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eShare this page on Social Media. Particularly on Facebook where I spend most of my time.\u00a0Tell your friends why you believe I should be getting support.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://medium.com/@torriepattillo\" target=\"_blank\"\u003eRead my writing on Medium\u003c/a\u003e \u003c/strong\u003eAND give it the maximum of 50 claps. This helps my posts go viral. You can also share them on social media.\u003c/li\u003e\u003cli\u003eFollow my\u00a0\u003ca href=\"https://www.facebook.com/torriepattillo/\" target=\"_blank\"\u003e\u003cstrong\u003eFacebook page\u003c/strong\u003e\u003c/a\u003e and be sure to comment/share/like where you feel called. This keeps me visible.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
