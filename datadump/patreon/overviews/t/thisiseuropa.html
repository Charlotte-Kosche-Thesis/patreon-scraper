    "summary": "\u003ch4\u003eWelcome to our Patreon page!\u003c/h4\u003e\u003cbr\u003eIf you are visiting this page, chances are high\n that you have seen some of our content online (whether that be videos, podcasts or articles) and might\nbe considering supporting us in order to see more of it. Patreon is a great tool which allows you to support content creators like us with any monthly amount that you want in order to help out and be part of a team and a community.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003eWhy are we on Patreon? \u003c/h4\u003e\u003cbr\u003eThis is Europa is a crowdfunded channel. We don\u0027t have any rich sponsors and we are not financially independent. We are just normal guys like you who have a passion for what we do!\u003cbr\u003e\u003cbr\u003eMany people have expressed their appriciation for the effort and the work that we have done over the years. And hearing how our work have inspired people and have affected their perception and the way that they think on certain matters for the better really makes it worthwhile for us! \u003cbr\u003e\u003cbr\u003eWe wish we could produce even more and even better content for all of you! But for that to happen we need people like you with us if we want to grow and take our content to the next level. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003eWhere does the money go? \u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eIn short, the money goes to the content. Your support means a lot to us as it will enable us to spend much more resources \nand time on This is Europa, which in turn will help us create more (and \nbetter quality) content and more frequently. It will also enable us to reach a lot more people with our content and messages!\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou can rest assured that all investments, big or tiny, will be put to good use.\u003cstrong\u003e \u003c/strong\u003eEven just 1$ makes a big difference since it all adds up quickly! \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eApart from getting our deepest gratitude we want to offer some modest rewards in return as a small token of our appreciation and invite you to be a part of our community!\u003cbr\u003e\u003cbr\u003eTogether we will take This is Europa to the next level! \u003cbr\u003e\u003cbr\u003eFeel free to contact us on our \u003ca href=\"https://thisiseuropa.net/contribute/\" target=\"_blank\"\u003esite\u003c/a\u003e if you also wish to help out with practical contributions. \u003cbr\u003e"
