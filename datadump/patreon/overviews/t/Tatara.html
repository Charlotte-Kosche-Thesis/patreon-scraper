    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e~\u00a0\u003ca href=\"http://tatara94.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003edeviantART\u003c/a\u003e \u003c/strong\u003e-\u003cstrong\u003e\u00a0\u003ca href=\"http://www.furaffinity.net/user/tatara94/\" rel=\"nofollow\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e\u003c/strong\u003e\u00a0-\u00a0\u003cb style=\"background-color: initial;\"\u003e\u003ca href=\"https://www.facebook.com/tatarafin\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e \u003c/b\u003e-\u003cb style=\"background-color: initial;\"\u003e\u00a0\u003ca href=\"https://twitter.com/TuuaTulisalmi\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u003c/b\u003e-\u003cb style=\"background-color: initial;\"\u003e\u00a0\u003c/b\u003e\u003ca href=\"https://www.youtube.com/user/Tatara94\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e\u003c/a\u003e\u003cb style=\"background-color: initial;\"\u003e\u00a0~\u003c/b\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u00a0Oh! Hello!~\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWelcome! I\u0027m Tatara - female artist from Finland.\u003cbr\u003eMy mother always said that I was \"born with a pencil in my hand\" and\u00a0it seems that it must be\u00a0slightly true.\u003cbr\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003eDrawing\u003c/strong\u003e have been the biggest part of me ever since I was just a kid.\u003cbr\u003eBut - it\u0027s not the only thing I love. I also love movies(mostly cartoons and anime),\u003cbr\u003emusic and video games.\u00a0Making videos is one of the newest \"zeal\" in my life. \u003cbr\u003eI have graduated on Audio-visual communications, a.k.a media assistant.\u00a0\u003cbr\u003e\u003cbr\u003e-------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u00a0What kind of art and videos do I make?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0As for art:\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e-\u00a0\u003c/strong\u003eI have done poster-, tattoo-, logo- and characters designs.\u003cbr\u003e\u003cstrong\u003e- \u003c/strong\u003eI love drawing fan art\u003cbr\u003e\u003cstrong\u003e- \u003c/strong\u003eMostly females from cute chibis to sexy furries and everything between\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0As for videos:\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI have done vlogs, animations (few to my school as a part of my studies),\u003cbr\u003espeedpaint- and gameplay videos.\u003cbr\u003e\u003cbr\u003e-------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eI don\u0027t have the best tools to make my stuff but with your help - I will be much closer to get all the needed tools to make my art and my videos with higher quality. I want to thank all my patrons with as much rewards as I can.\u003cbr\u003e\u003cbr\u003eYou will see stuff days, weeks or even months before I upload anywhere else and stuff\u00a0I will not upload anywhere else.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you all for coming!\u003cbr\u003e-------------------------------------------------------------------------------\u003cbr\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eFRAUD:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eSo you know,\u003cbr\u003eI\u0027ve been blocking frauds and will continue to block, all the patrons whose payment information is tagged as fraudulent in my dashboard and patron manager.\u003cbr\u003e\u003cbr\u003eBest case scenario,\u003cbr\u003eyou are having a problem understanding how to put in correct information, or have put in incorrect payment information into the patreon account. \u003cbr\u003e\u003cbr\u003eWorst case,\u003cbr\u003eyou\u0027re entering fraudulent information to view content that is meant for those who actually support my work by paying their monthly pledges, and that\u0027s not really fair to those people, you guys.\u003cbr\u003e\u003cbr\u003eSO! If you \u00a0REALLY are one of my followers on here or on my other sites - let me know! And if you get BLOCKED PLEASE EMAIL ME at tuua.tulisalmi@icloud.com\u003cbr\u003eI don\u0027t want to give frauds change to do what they do - not that easily that is.\u003cbr\u003e-------------------------------------------------------------------------------\u003cbr\u003e\u003c/div\u003e"
