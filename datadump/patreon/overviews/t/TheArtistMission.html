    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/ZoxQlXJPZ9E\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=ZoxQlXJPZ9E\u0026t=19s",

    "summary": "\u003ch1\u003e\u003c/h1\u003e\n\u003ch3 style=\"margin-left: 20px;\"\u003e\u003c/h3\u003e\u003cstrong\u003eThe Artist Mission is an Art Program, a Documentary Video Series that provides Smart Aid and Art Therapy Workshops to Refugee Children who have been traumatized by wars and conflicts around the World.\u003c/strong\u003e\u003cbr\u003e\u003ch3 style=\"margin-left: 20px;\"\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eWho am I? What is Patreon? and Why am I on it? \u00a0\u003c/h3\u003e\u003cbr\u003e\nThank you so much for checking out my Patreon page!\n\u003cbr\u003e\n\u003cbr\u003eWhen you see me, you might think I\u0027m an ordinary guy living in America. But in fact, I\u0027m from one of the oldest cities in the world, Damascus, Syria.  My name is Saher Alkhattib. I\u2019m a filmmaker, Arabic Culture Instructor and an activist based in Los Angeles. \n\u003cbr\u003e\n\u003cbr\u003e\nAs you might know, Syrians like myself who lived abroad are devastated by what\u2019s happening in Syria. My immediate family has been greatly affected: two young cousins of mine, Omar and Hadi, were killed and many others, including friends and relatives have been injured, displaced, arrested and even tortured.\nSince the war started five years ago, over 600,000 Syrians have been killed.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWhy?\u003c/strong\u003e\u003c/h3\u003e\nWhen I went to Istanbul last year, I witnessed firsthand what the refugee crisis looked like. Imagine hundreds of Syrian children and families on the streets begging and asking for help. Many children were collecting empty bottles just to make enough money to survive. And that is when reality hit me.  Many times I felt overwhelmed and powerless, but after seeing all the struggles Syrians have been through and after seeing so much hate in the world towards refugees I decided to\u00a0do something right here in Los Angeles. I decided to\u00a0create this platform and a community that will help and inspire to make a world of peace and love. \n\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eThe Artist Mission:\u003c/h3\u003e\nI set up an art program called The Artist Mission, which provides Smart Aid (long term green aid) and Art Therapy workshops for refugee children who recently were able to resettle in Southern California with their families.\u00a0For many of them it has been a very difficult journey and PTSD has become a very real and widespread affliction. \u00a0\n\u003cbr\u003e\nWith the help of friends and through social media, \u00a0We collected over 30 boxes of clothing and basic necessities for refugees, which was documented in a previous video on my YouTube Channel.  \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/kh77mjgqp9M\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nIn a collaboration with World Relief and The Artist Mission, we were able to set-up art classes with 20 refugee children from Syria, Iraq and Afghanistan. It took those children a few years to be able to resettle here in the Greater LA area and get accustomed to a completely new language\u00a0and culture.  One of those children was Abdul, a 10 year old boy who lost both of his legs after a bombing in Afghanistan and witnessed the death of his brother in front of his eyes. \n\u003cbr\u003e\n\u003cbr\u003e\nAbdul\u0027s\u00a0story is one in a million. Actually: over 60 million.\u00a0That\u2019s the number of global refugees according to The United Nations.  More than 11 million of them are from Syria alone, while more than half of them are women and children.\u00a0The United Nations estimates the average stay in a refugee camp is 17 years.\u00a0They claim the Syrian refugee crisis to be the worst humanitarian crisis since World War II.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThe aim of The Artist Mission is to create a safe ways for children to express their anger and distress through art. Painting, photography, dancing and music. Many studies over the years have proven art to play a very big role in therapy . \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWhy Patreon?\u00a0\u003c/strong\u003e\u003c/h3\u003eI understand that everyone is busy with their own lives and many of us don\u2019t even know what to do. Therefore, I felt the need to create an easy way where people can get involved. I chose Patreon to create an \"ongoing campaign\" to help thousands of innocent children who have been traumatized by this brutal war. I strongly believe that we as human beings, we need to stand with the Syrian Refugees, especially refugee children. Because they are the future of Syria and will be the future of whatever country they settle in. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rwvUjAv6pxg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eOver 1 million Syrian children are not going to school this year. If we don\u0027t take care of that number now, we are going to have a new generation of traumatized children who may take dangerous and violent paths to release that trauma. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nCurrently, young Syrians do not have options but to:\n\u003cbr\u003e\n1. Join the Army\n\u003cbr\u003e\n2. Join ISIS \n\u003cbr\u003e\n3. Make Art\n\u003cbr\u003e\n\u003cbr\u003e\nThe third option is where I come in, because I believe that creating art is an antidote to war.  My ultimate dream is to build an art therapy center where all displaced children can go to create art and prepare them to go back to school. \n\u003cbr\u003e\n\u003cbr\u003e\nAlthough I love being here in my second home Los Angeles to work on sets and meet a lot of Hollywood celebrities, But I really dream of going back to Syria to help my people. Bur unfortunately, I can\u0027t because I\u2019ll be forced to join the military as soon as I arrive. I refuse to do so because I am an activist who \u00a0believes in peace.  After Syria, my next mission will be in Europe, where the numbers of Syrian refugees are increasing by the day.  Many of them are stuck in Greece because several Europe countries have closed their borders to stop refugees from fleeing.\u00a0\n\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eWhy volunteer with SAMS Global\u003cbr\u003e\nResponse?\u003c/h3\u003e\n\u003cbr\u003eCurrently, the Syrian American Medical Society is in desperate need of volunteer interpreters in Greece, and this is where I need your help.  The money that I will raise will be spent to fly to Greece and help volunteer doctors communicate with refugees.  As you may or may not know, Greece is going through their own economic crisis, making the situation even more challenging.    \n\u003cbr\u003e\nIn the midst of this challenge, your support is vital.  The more you pledge to this page, the more I plan to volunteer and the more art supplies we can provide for the refugee children. I will also be more than happy to take you along with me and share my journey with you through social media and video vlogs. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/U18GO3FeTDI\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eCheck out our latest work People and Power Part 1, shot by one of our real life Superhero and brave artist volunteer Maher, featured on Aljazeera English.\u003c/strong\u003e\u003c/h2\u003eMaher is a Syrian Activist. He grew up in the city of Jobar in the capital of Syria, Damasus. Maher is Saher\u0027s cousin, the founder of The Artist Mission. Although Saher lives in Los Angeles, however, him and his cousin Maher always do their best to spread awareness about Syria and the refugees crisis.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_HYU92uVfVQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eLying just a couple of kilometres east of the centre of Old Damascus and some of the city\u0027s best-known ancient monuments - and just a couple more from the pompous modernistic monolith that is the Syrian presidential palace - the suburb of Jobar was once a peaceful and modestly prosperous place. It\u0027s probably most famous as the site of the 8th-century Eliyahu Hanavi Synagogue, a place of Jewish pilgrimage for centuries.\u003cbr\u003e\u003cbr\u003eOtherwise, it was the kind of pleasant-enough area to which ordinary people gravitate when wanting to bring up their children, go about their business and get on with their lives: unassuming streets of shops, apartment blocks, offices, cafes, neighbourhood schools and mosques.\u003cbr\u003e\u003cbr\u003eThen came the Arab Spring, the Syrian uprising of 2011 and the devastating war that followed. As in other parts of the capital and the country, many residents of Jobar joined the early peaceful demonstrations against President Bashar al-Assad, seeking democratic reforms and policy changes.\u003cbr\u003e\u003cbr\u003eThe brutal response from state security services that these protests provoked and the subsequent armed rebellion that broke out across Syria saw Jobar caught up in events, and before too long the municipality found itself on the front line between Assad\u0027s regime and those trying to bring him down.\u003cbr\u003e\u003cbr\u003eMore than five years on, Jobar is unrecognisable - a bomb-shattered empty relic of what it once was. It\u0027s a tragic monument to the 250,000 people who used to fill Jobar\u0027s avenues with bustle and noise but have been driven away by death and destruction and high explosive savagery of a sort that immediately evokes thoughts of Guernica or Stalingrad or any of the other infamous urban slaughterhouses of the last century.\u003cbr\u003e\u003cbr\u003eBut though Jobar in the summer of 2017 might seem to be abandoned and deserted, there is still life here.\u003cbr\u003e\u003cbr\u003eBeneath the rubble, clinging on somehow in the derelict shops and apartments, 200 or so Jobarian families are defiantly holding out against a regime which just last month launched another massive aerial and ground offensive to reclaim the district from the motley assembly of rebel fighters who guard its approaches with rifles and mortars and machine guns.\u003cbr\u003eSo, why are they so determined not to give way? How do they bear the grinding privation and constant danger? What is so special about these ravaged city streets that people, who in earlier lives would have been shopkeepers and bus drivers and civil servants and housewives, are so doggedly determined not to surrender them to their enemies?\u003cbr\u003e\u003cbr\u003eFor several months a group of filmmakers, led by exiled Syrian producer/director Maher Jamous, have been working amid Jobar\u0027s refuseniks to document their struggle and answer those questions.\u003cbr\u003e\u003cbr\u003eThe results have been compiled into this extraordinary two-part People \u0026amp; Power special report.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e- To\u00a0help us continue our mission and spread the message of peace and love by joining this movement and sharing this video with your friends and family. \u003cbr\u003e\u003cbr\u003eThere\u2019s a saying in Arabic which says: \u0627\u0644\u062f\u0627\u0644 \u0639\u0644\u0649 \u0627\u0644\u062e\u064a\u0631 \u0643\u0641\u0627\u0639\u0644\u0647 \u2013 \u003cbr\u003ewhich means \u201cThe person who guides you towards doing good, is just like the person who is doing the good\".\u003cbr\u003e\u003cbr\u003eI have some amazing rewards for you guys! and If you have any other ideas or questions please feel free to let me know in the comment section below. \u003cbr\u003e\u003cbr\u003eThank you so much for watching and I look forward to hearing from you! \u003cbr\u003e\u003cbr\u003ePeace, \u003cbr\u003eSalam \u003cbr\u003e\u003cbr\u003e*Note: \u003cbr\u003e. You can cancel at anytime. However, minimum of two months membership is required to receive a reward.\u003cbr\u003e. You are guaranteed to receive your rewards at one of our events within a year or so from the time you sign up.\u003cbr\u003e\u003cbr\u003e"
