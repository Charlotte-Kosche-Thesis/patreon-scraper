    "published_at": "2016-06-01T17:52:46+00:00",
    "summary": "Hello, my Nerdy Foodie Friends! And welcome to my Patreon Page. First let me just say, that I humbly thank you for just taking the time to stop by this page. My name is Ashton Amo. I\u2019m a freelance voice actress who loves to bake and cook, and I\u2019m a super nerd when it comes to my fandoms!!\u003cbr\u003e\u003cbr\u003eMy love of food and cooking started at a young age when I used to watch reruns of Julia Child on PBS. While I never pursued the chef life as a career (let\u2019s face it, I wouldn\u2019t want Gordon Ramsay to yell at me...) I did work in food service management for ten years, so I do have a significant amount of experience in that arena.\u003cbr\u003e\u003cbr\u003eI started The Tasty Morsel podcast as a way for me to not only entertain my audience (because first and foremost I am an actress) but to combine my love for tasty food and ALL the nerdy things I love!! Your monthly donation helps me to keep the lights on and produce epic quality shows, while also allowing me to give you guys EXCLUSIVE access to some cool behind the scenes stuff, giveaways, and tasty recipes!\u00a0\u003cbr\u003e\u003cbr\u003eThanks in advance for your support, and I can\u0027t wait to connect with each one of you!!!\u003cbr\u003e~Ash\u00a0\u003cbr\u003e\u003cbr\u003e"
