    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eLaunched in May of 2015\u003c/strong\u003e, The Grim Tidings Podcast now has \u003cem\u003eover 100 episodes\u003c/em\u003e featuring interviews with some of the biggest names in publishing. The world has changed over the span of 100 episodes, and there are new and exciting ways of pushing the envelope when it comes to interacting with our listeners. \u003cem\u003eThrough Patreon\u003c/em\u003e, you\u0027ll have an opportunity to go behind the scenes of the show \u003cem\u003elike never before\u003c/em\u003e and get exclusive content made available ONLY by becoming a Patreon supporter.\u00a0\u003cbr\u003e\u003cbr\u003eFor $3 a month you can sign up to be an \u003ci style=\"background-color: initial;\"\u003eOfficial Grimlin\u003c/i\u003e of The Grim Tidings Podcast. You\u0027ll get regular updates on what\u0027s going on with the podcast, find out who\u0027s coming on the show before the interview, submit guest questions, help us pick future guests and topics, and become a part of the show in a way that only our Patreon supporters will be able to take advantage of. We\u0027ll post exclusive audio, including sneak peeks at new episodes, bloopers and deleted segments, and more content that will only be available on the Patreon Page. You\u0027ll also get an Official Grimlin Certificate (PDF), access to our secret Facebook group, as well as a special thank you social media post!\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eOur next tier is for $5 a month, and with that you\u0027ll get all the cool stuff that comes with being an Official Grimlin, but you\u0027ll also get a brand spanking new Splatter Elf short story from Philip Overby delivered steaming hot to your inbox once a month! Funny, bloody, and weird tales sure to leave you entertained (and somewhat covered in unicorn gore). Now with extra cursing!\u003cbr\u003e\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003eSo how badass are we, really?\u003cbr\u003e\u003c/b\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cul\u003e\u003cli\u003eOver 100 episodes, 75+ guests, and over 50,000 downloads.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eGuests include Steven Erikson, Joe Abercrombie, Ellen Datlow, Raymond E. Feist, R. Scott Bakker, Michael J. Sullivan, Deborah A. Wolf, Agent Mark Gottlieb, and more!\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eRanked 7th top genre podcast by r/Fantasy, one of the largest online fantasy forums. \u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eWon 3rd Place for best fantasy podcast by Virtual Fantasy Con 2017.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eFounded the Grimdark Fiction Readers \u0026amp; Writers Facebook group of over 4,000 members.\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eHere\u0027s what listeners are saying about The Grim Tidings Podcast:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\"5 Stars - This is worth listening to! As a lifelong reader and writer of dark fantasy, this podcast consistently carries interviews, discussion, and information that I turn to for discovering what I\u0027ve missed, should be reading, and want to know about. Much fun. Much information. Highly recommended to readers of the BEST genre in lit today.\"\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\"5 Stars - Entertaining and Educational - I have been listening to this podcast for months. During this time, I have laughed and learned from the discussion between the hosts and the authors. Want writing advice? Subscribe. Want publishing advice? Subscribe. Want to keep things Grimdark? Then stay awhile and listen to my favorite podcast.\"\u003cbr\u003e \u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\"5 Stars - Great Interviews! A both entertaining and insightful show. Great questions and great humor.\" (iTunes)\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003eWe are building and strengthening the ever-growing community of Grimdark. Your financial support will help cover the costs of operating the podcast, and help us continue to develop and deliver great content every month. Thank you in advance for any amount you see fit to pledge.\u00a0 \u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eStay grim, stay dark, stay true.\n\u003cbr\u003e\u003cbr\u003e~Rob Matheny \u0026amp; Philip Overby\u00a0\u003c/strong\u003e\u003cbr\u003e"
