    "summary": "Hello\u003cbr\u003e\u003cbr\u003eI\u0027m the Nebulous Mistress, among other names, and I\u0027ve been writing for 20 years. I wrote my way through college, through after, through college again, and now I\u0027m accepting my reality and trying to make it into an actual career. I write science fiction, weird fiction, horror, and urban fantasy.\u003cbr\u003e\u003cbr\u003eI\u0027ve used fanfiction to develop characters and ideas for ages. In fact, I\u0027d bet that\u0027s how you heard of me. But I am branching out into publishable fiction and that\u0027s where I need your help.\u003cbr\u003e\u003cbr\u003eThere\u0027s a reward over there called \"Should I post this?\" That\u0027s where I\u0027ll be posting small works or snippets or outlines of ideas that I\u0027m not sure are worth it. Literally \"should I post this?\"\u003cbr\u003e\u003cbr\u003eThere\u0027s another one called \"Doin\u0027 the Research\" for all those who wonder what I mean when I say I \u0027did the research\u0027. And of course, a list of current projects and what I plan to do with any money I collect.\u003cbr\u003e\u003cbr\u003eMy most recent fanfiction can be found on the Archive of Our Own under the username\u00a0\u003ca href=\"http://archiveofourown.org/users/NebulousMistress/pseuds/NebulousMistress\"\u003eNebulousMistress\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eA hundred little fanfics and essays can be found on my tumblr\u00a0\u003ca href=\"http://nebulousmistress.tumblr.com/\"\u003eRakshasa in a Top Hat\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI thank you all for your input and for putting up with my own brand of strangeness.\u00a0\u003cbr\u003e"
