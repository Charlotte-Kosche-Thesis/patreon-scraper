    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FxaQHITQczhw%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DxaQHITQczhw\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FxaQHITQczhw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e \u003cbr\u003e \u003cstrong\u003eWELCOME TO THE ST PETERSBURG\u003cbr\u003e \u003cbr\u003e \u003cstrong\u003eWe are the Arensky Chamber Orchestra. Our mission is to create extraordinary nights out and to leave a lasting bond between you and the art form we love - Classical Music. It\u0027s not about us, it\u0027s about you and the music.\u003cbr\u003e \u003c/strong\u003e\u003cbr\u003e \u003c/strong\u003eThe St. Petersburg is a new Arensky Chamber Orchestra adventure, a club that gives you exclusive musical experiences, from concerts in your living room to exclusive recordings, in return for your subscription\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e \u003cdiv style=\"text-align: center;\"\u003e \u003cbr\u003e \u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\t\t\tIf this is your first taste of the ACO,\u00a0\u003ca href=\"http://www.theaco.co.uk/experience\" rel=\"nofollow\" target=\"_blank\"\u003eclick here to find out more about what we do\u003c/a\u003e. \t\t\u003cbr\u003e \u003cbr\u003e\t\t\t\tBut if you now know what it feels like when you\u2019re in our house, ask yourself this:\u00a0 \t\u003c/div\u003e \u003cbr\u003e\t\t\t\t\t\t\t \t\tWhat if we were in yours? What would it be like to have that energy, that electricity, that music in your living room? \t \t\u003cstrong\u003eThrough the St Petersburg, we could be.\u003c/strong\u003e\u003cbr\u003e \u003cbr\u003e\t\t\t\t\tThe St Petersburg is a club, which you can join through a monthly membership using Patreon, the subscription platform you\u0027re on right now. \t \t\u003cbr\u003e \u003cbr\u003e\t\t\t\t\tIn return, we\u0027ll create extraordinary musical experiences - some physical, some digital - just for you. \t \t\u003cbr\u003e \u003cbr\u003e\t\t\t\t\tThere are different levels of subscription, each of which\u00a0gives you greater access to this subscriber-only world. If you look to the right, you can see the different levels and what experiences you\u0027ll be receiving.\u00a0 \t\u003cbr\u003e \u003cbr\u003e \u003cstrong\u003e The St Petersburg is based on four core experiences\u003cbr\u003e \u003c/strong\u003e\u003cbr\u003e \u003ch3\u003e\u003cstrong\u003eThe first is our\u00a0House Concert Series:\u003c/strong\u003e\u003c/h3\u003e \u003cbr\u003e\t\t \t\tThe lights are dimmed. Silence. \t\u003cbr\u003e \u003cbr\u003e\t\t \t\tThe atmosphere is close, electric. There\u0027re 20 people crammed, somehow, into your living room - old friends, new friends, players, and listeners\u2026 \t\u003cbr\u003e \u003cbr\u003e\t\t \t\tYou can\u0027t believe this is happening, right now, in your home. \t\u003cbr\u003e \u003cbr\u003e\t\t \t\tThe musicians look at each other. They nod. \t\u003cbr\u003e \u003cbr\u003e\t\t \t\tAnd then, they begin to play... \t\u003cbr\u003e \u003cbr\u003e \u003cbr\u003e\t\t \t\tAs well as our major events, we\u2019ll be doing a whole series of mini-concerts just for subscribers, where we gather at someone\u0027s home and perform. \t \t\u003cbr\u003e\t\tThere\u0027s a small ticket lottery, so if you\u0027re lucky you can join us in person. \t\u003cbr\u003e \u003cbr\u003e\t\tBut if you\u0027d like, you can host the real thing. Your friends and us, \t\u003cstrong\u003elive \u003c/strong\u003ein your home.\u00a0Imagine the intimacy, the connection. It\u2019ll be like nothing you\u2019ve heard or felt before. \u003cbr\u003e \u003cbr\u003e \u003cbr\u003e \u003ch3\u003e\u003cstrong\u003eNext, there\u2019s our St Petersburg Feed.\u003c/strong\u003e\u003c/h3\u003e\tThe Feed is like the ultimate ACO blog, that we make just for you. \u003cbr\u003e \u003cbr\u003e\t\t \t\tMany of you will have already seen our \u2018Video Diaries\u2019 where we give a whistle-stop tour through the programme for our next concert. Well imagine an entire world of content like that: \t\u003cbr\u003e \u003cbr\u003e\t\t \t\tLive \u2018Google Hangouts\u2019 where you can meet our players online, ask them questions and get to know them as friends. \t\u003cbr\u003e \u003cbr\u003e\t\t \t\tA new series of \u2018Score Thoughts\u2019 videos, where I\u2019ll take you inside the pages of the music and reveal what I\u2019ve discovered hidden in the notes, how I\u2019m going to interpret each piece, and why. \t\u003cbr\u003e \u003cbr\u003e\t\t \t\tArticles we\u2019ve written for you, and not just about music, about anything and \t\u003cem\u003eeverything\u003c/em\u003e we\u2019re interested in. \u003cbr\u003e \u003cbr\u003e\t\t \t\tIn other words, the Feed will be your new destination for cultural and creative inspiration. \t\u003cbr\u003e \u003cbr\u003e\t\t \t\tYou might log in find a cooking masterclass from our Principal 2nd Violin-come-head-chef \t\u003cstrong\u003eRowan, \u003c/strong\u003eor hear the first ever performance of our Principal Cellist \u003cstrong\u003eSteffan\u2019s \u003c/strong\u003elatest composition.\u003cbr\u003e \u003cbr\u003e\t\t \t\tYou\u2019ll have a window into our lives as artists and find out what we\u2019re reading, seeing, doing and thinking. \t\u003cbr\u003e \u003cbr\u003e \u003cbr\u003e \u003ch3\u003e\u003cstrong\u003eThird is the Discovery Series\u003c/strong\u003e\u003c/h3\u003e\t\t \t\tA few days before each of our main concerts we\u0027ll host an insight evening into the programme just for St Petersburg members. \t\u003cbr\u003e \u003cbr\u003e\t\t \t\tIt\u0027ll begin with a short performance by one of our players, then we\u0027ll start exploring the music together. \t\u003cbr\u003e \u003cbr\u003eWe\u2019ll find out who these genius composers were and what they believed in.\u00a0\u003cbr\u003eWe\u2019ll listen to some of their other masterpieces - get a feel for their entire creative lives.\u00a0\u003cbr\u003eYou\u2019ll discover something more about what the music means to \t\u003cem style=\"color: rgb(51, 51, 51); font-weight: 300; background-color: initial;\"\u003eyou\u003c/em\u003e.\u003cbr\u003e \u003cbr\u003e\t\t \t\tThen we\u0027ll pour ourselves a glass of something, sit down, and get to know each other as friends. \t\u003cbr\u003e \u003cbr\u003e\t\t \t\tCome the concert, you\u2019ll know the music, truly understand the person that wrote it and the people playing it, and feel what they\u2019re all trying to say more deeply than you ever thought you could. \t\u003cbr\u003e \u003cbr\u003e\t\t \t\t(By the way, if you can\u2019t make a Discovery Evening, the whole thing will be available to watch online). \t\u003cbr\u003e \u003cbr\u003e\u003cbr\u003e \u003ch3\u003e\u003cstrong\u003eLastly, it\u2019s the Behind the Scenes Experience. \u003c/strong\u003e\u003c/h3\u003e\tIt begins with access passes for our next rehearsal, but it goes a lot deeper than that.\u003cbr\u003e \u003cbr\u003e\t\t \t\tWe\u2019ll send you a playlist so you can get a feel for the music on your own. \t\u003cbr\u003e \u003cbr\u003e\t\t \t\tThen for half an hour before the rehearsals begin, I\u2019ll host an insight session. I\u2019ll show what we\u2019ll be searching for as we rehearse so that you can really understand what we\u2019re about to do. \t\u003cbr\u003e \u003cbr\u003e\t\t \t\tWe\u2019ll catch up in the breaks, and grab a coffee with some of the players. We can answer your questions and discuss what we\u2019ve discovered as we worked. \t\u003cbr\u003e \u003cbr\u003e\t\t \t\tAnd in between you\u2019ll watch on in wonder, as piece-by-piece another ACO performance is born. \t\u003cbr\u003e \u003cbr\u003e\t\t \t\tJust like with the \t\u003cstrong\u003eDiscovery Series, \u003c/strong\u003ethese backstage passes won\u2019t simply deepen your understanding of Classical Music. They\u2019ll build a bond between us that will transform the impact our concerts have on you.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv\u003e \u003cdiv style=\"text-align: justify;\"\u003eThat\u0027s the heart of the St Petersburg, but there\u0027s so much more:\u00a0 \t\t\u003cbr\u003e \u003cbr\u003e\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tFrom \u00a0 \t\t\u003cstrong\u003eexclusive\u00a0access to, The St. Petersburg Sessions, our upcoming recording collection\u003c/strong\u003e\u00a0to \u003cstrong\u003ebecoming part of the team that chooses our next programmes\u003c/strong\u003e there\u0027s a host of other experiences you can get your teeth into. Just look right to find out more.\u003cbr\u003e \u003c/div\u003e \u003cdiv style=\"text-align: justify;\"\u003e \u003cbr\u003e \u003ch2\u003e \u003cstrong\u003eBut before you do...\u00a0\u003cbr\u003e \u003c/strong\u003e\u003c/h2\u003e \u003cstrong\u003e \u003cbr\u003e\t\t\t\tThere\u0027s one more thing we need to talk about. \t\t\u003cbr\u003e \u003cbr\u003e\t\t\t\t\t\t\t\t\t\tBecause the best thing about your subscription is that it will creatively liberate the ACO.\u003c/strong\u003e\u003cbr\u003e \u003cbr\u003e\t\t\t\tWith the continuous support of the St Petersburg we\u2019ll be able to plan years into the future, and for the first time in our history, \t\t\u003cstrong\u003e build something truly lasting.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\t\t\t\t\t\t\t\t\t\tIn other words, we\u0027ll have the time and the funding to create the things we\u0027ve only dreamed of till now: \t\t\u003cbr\u003e \u003cbr\u003e\t\t\t\t\t\tLike \t\t\u003cem style=\"font-weight: 300; background-color: initial;\"\u003e Transfigured Night\u003c/em\u003e, a mysterious nocturnal journey from Sunset to Sunrise, through music by Mahler, Britten and Schoenberg.\u00a0Darkest midnight descends and a distraught couple appears before you. Their future seems bleak but will love transfigure all? \t\u003c/div\u003e \u003cdiv style=\"text-align: justify;\"\u003e \u003cbr\u003e\t\t\t\t\t\t\t\tOr \t\t\u003cem\u003e Isolde Re:Imagined\u003c/em\u003e, an adventure through Wagner\u2019s epic Tristan and Isolde, that starts beneath the rigging of Tristan\u2019s ship, and takes audiences onto the ramparts of King Mark\u2019s castle to witness the fate of these\u00a0star-crossed lovers.\u003cbr\u003e \u003cem\u003e\u00a0\u003c/em\u003e\u003cbr\u003e\t\t\t\t\t\t\t\t\t\tWe won\u0027t just be able to create these experiences for you, our St Petersburg members, but for \t\t \t\t\u003cem\u003eeveryone. \u003cbr\u003e \u003cbr\u003e \u003c/em\u003eImagine having the resources to be able to take these projects to disadvantaged communities, imagine being able to inspire young people - musically trained or not - with the daring, the ambition, the passion behind these stories.\u003cbr\u003e \u003cbr\u003e\t\t\t\t\t\t\t\t\t\tThe St. Petersburg then is not just about creating extraordinary music experiences for you or the ACO\u2019s economic growth. It\u2019s chance for us - together - to write a new chapter for classical music \t\t \t\t\u003cbr\u003e \u003cbr\u003e\t\t\t\t\t\t\t\t\t\tOne where anyone can learn about and experience great music, regardless of age, prior knowledge or background. \t\t \t\t\u003cbr\u003e \u003cbr\u003e\t\t\t\t\t\t\t\t\t\tOne where the joy, the comfort, the courage this orchestra\u2019s performances can give, is available to anyone anywhere \t\t \t\t\u003cbr\u003e \u003cbr\u003e\t\t\t\t\t\t\t\t\t\tWe hope we\u0027ve inspired you and empowered you. If we have, we have only one request: \t\t \t\t\u003cbr\u003e \u003cbr\u003e \u003cstrong\u003ePlease join the St Petersburg.\u003c/strong\u003e\u003cbr\u003e \u003cbr\u003e\t\t\t\t\t\t\t\t\t\tJoin so that we can create truly personal musical experiences for you. \t\t \t\t\u003cbr\u003e \u003cbr\u003e\t\t\t\t\t\t\t\t\t\tAnd so that we can create truly extraordinary experiences for everyone everywhere \t\t \t\t\u003cbr\u003e \u003cbr\u003e\t\t\t\t\t\t\t\t\t\t\u00a0 \u00a0 \t\t \t\t\u003cbr\u003e \u003c/div\u003e\n\u003c/div\u003e"

     "description": "\u003ch3\u003eSt Petersburg Essentials\u003c/h3\u003eYou\u0027ll get:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAccess to our subscriber-only website. \u003cbr\u003e\u003c/strong\u003eOn this site, we\u0027ll release exclusive video diaries, host interviews with our players, post information about our latest projects before anywhere else, and write articles about music, and anything else we\u0027re interested in! \u00a0Through it, you\u0027ll also be able to watch recorded versions of our \u003cstrong\u003eHouse Concert Series \u003c/strong\u003eand \u003cstrong\u003eDiscovery sessions. \u003c/strong\u003eTo attend these events live, check out the next level.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAccess to the repertoire suggestion mailbox: \u003c/strong\u003eYou\u0027ll be able to send us your requests for what we perform next. At least one piece from the mailbox will get programmed each season!",
