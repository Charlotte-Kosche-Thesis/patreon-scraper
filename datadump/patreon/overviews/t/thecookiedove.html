    "summary": "\u003cstrong\u003eHI FRIENDS,\u003c/strong\u003e I\u0027m\u003ca href=\"http://xaerisx.deviantart.com\"\u003e xaerisx\u003c/a\u003e@DA or \u003cstrong\u003eMeesh \u003c/strong\u003eand\u00a0I often make bird art and adopts called\u00a0\u003ca href=\"http://cookiedoves.deviantart.com\"\u003eCookie Doves\u003c/a\u003e! I work with both traditional and digital mediums, and my main focuses are birbs (especially doves/pigeons), flowers, girls, glitter, and yugioh trash. \ud83d\udc96 \u00a0\u003cbr\u003e\u003cbr\u003eI first joined DeviantArt many years ago when I was 12 as a self-taught anime artist, and I returned to DA 3 years ago under the same alias I used as that little animu-drawing weeaboo girl. Nothing has changed. I am still a weeaboo. ;) My inner kid lives on!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/7b69e2b769ac36d64719770788999f4e/tumblr_onqzaewzcf1rm7pkmo1_500.jpg\"\u003e\u003cbr\u003eMy biggest inspiration to create art is my 18yo barbary dove birdson, Pearl, who has been my best pal through the majority of my life. Birds are such precious, silly, loving creatures, and I aim to portray this in my works.\u00a0My aspiration is to create aesthetic pieces that bring love, humor, and positive energy to the viewer viewing, just as Pearl brings to me. (\u25e1\u203f\u25e1\u273f)\u003cbr\u003e\u003cbr\u003eOn the side, I have a passion for holistic health, and with it I have fought my way to remission after having suffered with chronic Lyme Disease for at least a decade. :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/6e08557b500347d0f1e0791fe0d58e49/tumblr_on0h5wYy1X1rm7pkmo1_500.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy supporting my Patreon, you can expect:\u003cbr\u003e- \u003c/strong\u003eI will have more time to focus on art and better my skills!\u003cbr\u003e- first access to Cookie Dove adoptables and works in progress\u003cbr\u003e- first dibs on adopts\u003cbr\u003e- access to more frequent exclusive adopt specials such as\u00a0\u003ca href=\"http://xaerisx.deviantart.com/journal/Macaron-March-C-L-O-S-E-D-665571077\"\u003eMacaron March\u003c/a\u003e and\u00a0\u003ca href=\"http://xaerisx.deviantart.com/journal/summer-squab-special-CLOSED-620523637\"\u003eSummer Squab Scoops\u003c/a\u003e.\u003cbr\u003e- polls\u003cbr\u003e- birb requests\u003cbr\u003e- more fanart pieces/requests (like Disney, Yugioh, Sailor Moon, Final Fantasy, Kingdom Hearts, Katamari Damacy, etc.)\u00a0\u003cbr\u003e- possible streams and speed paints\u003cbr\u003e- occasional Patreon exclusive artwork\u003cbr\u003e- Pearl\u0027s personal blog updates\u003cbr\u003e\u003cstrong\u003e- and more to come!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for you support, and I hope we can create a brighter and happier future together!\u003cbr\u003e\u003cbr\u003eLove and light,\u003cbr\u003eMeesh \ud83d\udc96\u003cbr\u003e"
