    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F268185757%3Fapp_id%3D122963\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F268185757%2F4a8e3bbfdb\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F698865077_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-06-04T21:22:34+00:00",
    "summary": "\u003cstrong\u003eIncepted in 2016, we are tedted Performance Group. \u003c/strong\u003eWe are a\u00a0Brooklyn-based, performance-based, label-free, hyphen-loving, group of creative minds from different artistic backgrounds gathering together in the name of collaboration to create art that moves away from the typical sects of the art world in an attempt to arrive at a truly globalized realm of creation. We believe that through collaboration we can all learn to understand each other better.\u003cblockquote\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/31779133_1025177537636961_2298291511814520832_o.jpg?_nc_cat=0\u0026amp;oh=df29a4a3d3fbc429c89eaa5b6a9ade11\u0026amp;oe=5B8E5710\" style=\"width: 389px;\"\u003e\u003cbr\u003e\u003c/blockquote\u003e\ntedted Performance Group operates under Artistic Director Teddy Tedholm. Teddy\u0027s work has been described as \"\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003emesmerizing and relatable\u003c/strong\u003e\u003c/span\u003e,\" (\u003cem\u003eDance Informa\u003c/em\u003e) and \"\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eanything but conventional\u003c/strong\u003e\u003c/span\u003e,\" (\u003cem\u003eDance Magazine\u003c/em\u003e). \u003cbr\u003e\nSince its beginning, just last year, tedted Performance Group has presented work at:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.thecurrentsessions.com/\" target=\"_blank\"\u003ethe CURRENT SESSIONS\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.triskelionarts.org/collabfest-2016-1\" target=\"_blank\"\u003eTriskelion Arts\u0027 Collaborations in Dance Festival\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://gibneydance.org/\" target=\"_blank\"\u003eGibney Dance Center\u003c/a\u003e (under the Mentorship of\u00a0\u003ca href=\"http://www.dougvaroneanddancers.org/\" target=\"_blank\"\u003eDoug Varone\u003c/a\u003e)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.peridance.com/salvatore-apap-showcases.cfm\" target=\"_blank\"\u003eAPAP at Peridance\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.peridance.com/salvatore-apap-showcases.cfm\"\u003e\u003c/a\u003e \u003ca href=\"http://www.hollows.info/\" target=\"_blank\"\u003eThe Hollows Art Space\u003c/a\u003e (as part of a four-month Performing Artist Residency)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.insitudancefestival.com/\" target=\"_blank\"\u003eINSITU Dance Festival\u003c/a\u003e (A site-specific dance festival in Long Island City)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.whitewavedance.com/wp-content/uploads/2016/04/2017-WAVE-RISING-SERIES-FINAL-1024x223.jpg\" target=\"_blank\"\u003eWave Rising Series\u003c/a\u003e (A dance festival at 92Y)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nAs a collaborative company, we place tremendous value in our artists and believe this should be reflected in the financial compensation they receive. Each artist is a working professional in New York City and our goal has always been to compensate them as such. We believe that with proper, consistent funding tedted Performance Group can be \u003cstrong\u003ea beacon of artistic hope in an increasingly bleak world.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eCurrent one-week costs of a typical rehearsal:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nFor our current project we rehearse \u003cstrong\u003e6 hours a week.\u003cbr\u003e\n\u003c/strong\u003eAt normal New York rates, studio rental averages at \u003cstrong\u003e$10/hour.\u003cbr\u003e\n\u003c/strong\u003eOur goal is to pay all of our artists \u003cstrong\u003e$10/hour each.\u003cbr\u003e\n\u003c/strong\u003eWith 5 artists to compensate this brings us to \u003cstrong\u003e$300/week.\u003c/strong\u003e\u003cbr\u003e\nThe combined total of artist compensation and studio rental fees creates a grand total of\u003cstrong\u003e $360/rehearsal.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eYOUR SUPPORT WILL GO TO:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eArtist Compensation\u003c/li\u003e\n\t\u003cli\u003eAdministrative Fees\u003c/li\u003e\n\t\u003cli\u003eAdvertising\u003c/li\u003e\n\t\u003cli\u003eProduction Costs\u003c/li\u003e\n\t\u003cli\u003eStudio Rental\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t31.0-8/22291106_912729028881813_7882580541551303533_o.jpg?_nc_cat=0\u0026amp;oh=fbceb9c29ad3dd16fd9a2205fb0a7431\u0026amp;oe=5B8D7481\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003ePhoto by Umi Akiyoshi\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\ntedted Performance Group is fiscally sponsored by Unique Projects, Inc., a New York State not-for-profit 501(c)(3) organization administrated by Pentacle/DanceWorks, Inc. \u003ca href=\"http://www.pentacle.org/\" target=\"_blank\"\u003ewww.pentacle.org\u003c/a\u003e"
