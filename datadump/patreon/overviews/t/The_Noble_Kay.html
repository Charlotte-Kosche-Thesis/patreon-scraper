    "summary": "To keep up-to-date on the game, head over to my \u003ca href=\"https://discord.gg/XnAjW3J\"\u003eDiscord Server\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eI stream development on my game on Mondays, Wednesdays, and Fridays on\u003ca href=\"https://picarto.tv/ckay1100\"\u003e Picarto\u003c/a\u003e at 3 PM EST\u003c/h3\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI figured that some people would want to follow my development on the hentai game I\u0027m making, so I\u0027ve decided to put this patreon page to use and post whatever progress I\u0027m making on the game. Everything on this page is going to be free for everyone to see, so there\u0027s no need to become a patron and whatnot.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\"Do I have to pay money in order to play?\"\u003c/h2\u003e\nNo, all games that I release will be free.\n\u003cbr\u003e\nHowever, I would greatly appreciate it if you became a patron, as that would allow me to spend more time and resources working on and keeping this game and future games free.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\"So, what can I expect out of this game?\"\u003c/h2\u003e\nThe game\u0027s premise is a third-person open-world(subject to change) where you defeat monsters and people with a combination of hack n\u0027 slash and sex.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nIn short: Dark Souls + God Eater + The aesthetics of Black Rock Shooter + Hentai = This game.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003e\"When will I be able to play this game?\"\u003c/h2\u003e\nA playable build should be ready by January 27th, 2018\n\u003cbr\u003e\nHowever, you can get access to demo builds before then by becoming a patron.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003eGoals for the \u003cdel\u003eJanuary 27th\u003c/del\u003e March or April Playable Build\u003c/h2\u003e\nA simple environment to explore\n\u003cbr\u003e\nAll Core Physical Fighting and Movement Mechanics implemented (Done)\n\u003cbr\u003e\nBasic Ero Attacks (Done)\n\u003cbr\u003e\nItem system\n\u003cbr\u003e\nA few basic enemy types\n\u003cbr\u003e\n3 weapons, two of which you have to find (1/3? Done)\n\u003cbr\u003e\nInjury/Healing Mechanics that take place outside of battles\n\u003cbr\u003e\nAt least 1 town with NPCs\n\u003cbr\u003e\n1 Scripted instance of the Pick-pocketing mechanic (You\u0027re the one getting pick-pocketed, by the way. Trust me, it\u0027ll be fun ( \u0361\u00b0 \u035c\u0296 \u0361\u00b0) )\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003c/h1\u003e"
