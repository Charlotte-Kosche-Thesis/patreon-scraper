,  afford more time to creating art ranging from youtube videos to merchandise, art materials, keeping my website up and running and more!\u003cbr\u003e\u003cbr\u003eSome rewards and perks you\u2019ll be receiving will be exclusive artworks/sketches/doodles that I\u2019ll be posting here, a patrons only discord text channel, HD .png files, a chance to win some art, early access to art, inside scoop on future events and much more! These rewards will be sent through a private message here on Patreon!\u003cbr\u003e\u003cbr\u003eThank you for taking the time to take a look at my Patreon page! I hope y\u2019all will have a wonderful day! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u2013 Connie"
