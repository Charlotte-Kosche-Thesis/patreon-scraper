    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/129694/c8b0bb29df2846b588c1c97f50bd2b28?token-time=2145916800\u0026token-hash=yMdJ9Z_x-scEhAC6usrWVondEerKGBNTyRkMVqXwIo0%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FEH7RS3ze4JM%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DEH7RS3ze4JM\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FEH7RS3ze4JM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=EH7RS3ze4JM",
    "one_liner": "GUNS N\u0027 ROSES, EPICA, WITHIN TEMPTATION KAMELOT AND MANY OTHERS!",
    "patron_count": 67,

    "published_at": "2014-12-31T13:24:42+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eAll payments received will be used for the project \u003cbr\u003e\n\t(paying the artists, assets, software etc\u0027) \n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t**************************************\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tHello, and welcome to the future of the music\nindustry. \n\t\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eImagine a really good video-clip you saw once. Imagine you can feel inside: The world is in perfect sync with the music and the story is driven by the lyrics. Imagine The Birdcage. \u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eWho are\nwe? Allow us to present \"The Birdcage\" Team\n\t\u003c/h4\u003e\n\u003cimg src=\"http://i.imgur.com/Mg9BGZb.png\"\u003e\u003cbr\u003e\n\u003ca href=\"http://i.imgur.com/Mg9BGZb.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/6EbWAHo.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tThe music industry has hit a serious bump in the form of the\ninternet revolution, and the changes in portable music format just made it\nworse. While the market is saturated with labels and independent artists, they,\ninstead of facing the problem, keep on doing the same thing they are used to do\n- release CD\u2019s, while few of the potential audience, younger people in many\ncases, even own a CD player nowadays. Low quality ripped off digital albums rule\nthe realm because there is no alternative.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eWe don\u0027t want to fight our\n     audience, we want to come and meet you wherever you\u0027re at - Your\n     smartphones, your PC, your gaming consoles. We would like to create a game\n     that will be playable on those platforms, and act as a carrier for our\n     musical adventure. \n\t\t\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eNaturally, this will greatly\n     enhance costs, but that is the case with the existing practice of\n     promoting music by producing video clips as well. Alas, today, giving in\n     to the internet, television is limiting the airplay for music videos, and\n     those, being thus a marketing motor with no rails to run on, end up on\n     Youtube, where they might become viral, but are not likely to become an\n     everyday companion of the listener as records used to.\n\t\t\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eWe are looking to improve\n     upon that and are turning to the most relevant medium in our opinion and\n     the fastest growing industry in the world, the video game, as a\n     replacement for the music video. And while we do believe that this kind of\n     cross-media integration will enable us to reach a greater market and the\n     audience to create a tighter bond with the album, we also think there is a\n\t\t\u003cstrong\u003e\u003cem\u003egreat artistic opportunity at hand\u003c/em\u003e\u003c/strong\u003e, and want to create an\n     atmospheric game, significant to the storytelling and engaging the\n     player/listener in the plot events, that will enhance the musical\n     experience. \n\t\t\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eWe are looking to exploit the\n     existing abundance of digital application distribution platforms to make\n     this new and unique product available for instant download to both mobile\n     and PC, and assumable other devices, depending on budget excesses. \n\t\t\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eIt is important to stress out\n     that the music itself will be available in a pure audio format as part of\n     the purchase on any of the platforms, so that the customer will preserve\n     the traditional listening experience without any additional cost.\n\t\t\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\tBasically, remember when there was only music and no TV? (we also don\u0027t)\nAnd then someone said \"\n\t\u003cem\u003eHey... lets get music to TV\u003c/em\u003e\" and\ninvented the video clip? Well, for some reason we can\u2019t understand, no one has\ndone it with the next step - the video games. \n\t\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/cmRVV26.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\tHave you ever thought how strange the plot of \"The\nBeauty and the Beast\" is? This poor girl is forced to leave her father\u0027s\nhome and become the prisoner of a terrible monster who is, at least in his own\neyes, above all law. As time goes by, she warms up to the beast, and eventually\nfalls in love with him. He then \"\n\t\u003cem\u003emagically\u003c/em\u003e\" transforms into\na \"\n\t\u003cem\u003ehandsome prince charming\u003c/em\u003e\", and... Well, that\u0027s what we\ncall Stockholm Syndrome.\n\t\u003cbr\u003e\nSo we are going to retell the Folk legend the way it should have been to\nbegin with - As a conceptual, story driven, Rock album, set in modern times and\ndealing with the psychological and social aspects of this grim\ncrime. Gitta is a young and fair looking girl, living in a trailer\npark with her drunk and abusive father and her lazy mean older sister. She\nloathes them both. Her mother has left many years ago. Gitta works hard as a\nwaitress at a local diner and dreams of the day she\u2019ll leave her family and the\ngloomy trailer park just like her mother.\n\t\u003cbr\u003e\nHer plans are disturbed when her father loses a big sum of money while\nparticipating in illegal gambling at the house of a mysterious rich person\ncalled Bres. He is given an ultimatum \u2013 he is to submit his younger daughter to\nBres or he\u2019ll be killed. The father doesn\u0027t think twice \u2013 he drugs Gitta and\ngives her up to Bres, warned that if he turns to the police, both he and Gitta\nwill be shot.\n\t\u003cbr\u003e\nFrom here on the plot follows the development of the abusive relationship\nbetween Gitta and Bres, as Gitta\u0027s affection towards him grows, and the events\nrush towards the inevitable end.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.arnoldnesis.com/TheBirdcage/Concept.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.arnoldnesis.com/TheBirdcage/enviroment_concept.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003e(concept art by \u003ca href=\"http://www.behance.net/kaylajoncas\" rel=\"nofollow\"\u003eKayla Joncas\u003c/a\u003e)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/V0ixPTt.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\tThe music of the birdcage will be a synergy of Progressive Rock, Symphonic\nOrchestra and music for video games. It will be of a dark, twisted and melancholic,\nyet a modern atmosphere.\n\t\u003cbr\u003e\n\u003cbr\u003e\nWe believe that in this case, the music should support the story, and be\ncomposed thematically - with the same philosophy as when composing music for a\nfilm or a game, but without the restrictions those mediums force on the composer.\nA soundtrack which, for a change, \n\t\u003cstrong\u003eis the main focus\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\nThis will not be an \"easy listening\" bundle of tunes, just like it is\nnot an easy story. Arnold\u0027s\nmusical belief is that \"\n\t\u003cem\u003eMusic should express what words alone simply\ncan not\n\t\u003c/em\u003e\", and he has been putting it into action in all of his\nprojects, so you are in for a world of interpretive rocking.\n\t\u003cbr\u003e\nTo make sure that our artistic schemes will meet proper\nexecution, we have assembled not only an all-star team of musicians, which\nwe\u0027ve already introduced, but also some of the worlds greatest post-production\nengineers; \n\t\u003cbr\u003e\n\u003ca href=\"http://www.imdb.com/name/nm1116807/\" rel=\"nofollow\"\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.imdb.com/name/nm1116807/\" rel=\"nofollow\"\u003e\n\u003c/a\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://www.imdb.com/name/nm1116807/\" rel=\"nofollow\"\u003eJohn Rodd\u003c/a\u003e -\n     Music Recording, Mixing, Mastering (World of Warcraft, Assasin\u0027s creed,\n     The Last Samuri, X-Men, Matrix, Kill Bill and pretty much every other\n     movie/game you ever played/saw) will mix this hot stew.\n\t\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://www.maorappelbaum.com/\" rel=\"nofollow\"\u003eMaor Appelbaum\u003c/a\u003e\n\t\t(Megadeth, Sepultura, Yngwie Malmsteen, Halford, Edgend, and many others)\n     will be handling the mastering duties. \n\t\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem\u003eYou just don\u0027t start a\nrevolution if you don\u0027t have big enough guns\n\t\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/ugr87ie.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWe welcome you to take a look at our trailer and get the general sense of\nthe atmosphere, environment and game-play of \"\n\t\u003cem\u003eThe Birdcage\u003c/em\u003e\".\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eThe game will be a limited\n     space open box exploration adventure, set in the ever-changing prison in\n     which Gitta is kept. The POV will shift between Gitta and Bres, as the\n     atmosphere and appearance of the game area changes to reflect the\n     developments in the twisted relationship between the two. You are to\n     explore the abandoned industrial compound, fulfilling tasks and minigames.\n     Multiple points in the music timeline are triggers for events in the game,\n     rushing the players into the changes dictated by the plot. As this is\n     the case, the game obviously has limited game-play time. To overcome this\n     constraint, the game will be filled with mini-games, easter eggs and\n     surprising side quests, to keep you coming for more. Making sure the game\n     has a high re-play value is a huge priority for us, and also one of the\n     biggest challenges we face.\n\t\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eThe game is all about atmosphere and mood, and as it progresses, the\ndesign and looks of both the environment and the characters will change to\nconvey the dynamics between our protagonists. This is really the\nstrength point of this new media that we want you to allow us to create -\nvia the combination of the music, the lyrics and the game, controlled by you,\nwe will be able to involve you in the relationship and the psychological\nuniverse of the heroes in a way that wasn\u0027t possible before. \n\t\u003c/strong\u003e\u003cbr\u003e\nOnce again, we would like to point out that while \"The Birdcage\"\nalbum and video game are one, you will be able to enjoy the album in pure audio\nformat as part of the basic deal and listen to it on any of your portable music\nplayers, to preserve the musical experience you are used to. \n\t\u003cbr\u003e\nWe are determined to create a AAA product here, and as you see, \n\t\u003cstrong\u003ewe\u0027ve\ndone a lot of homework before committing to this ambitious project.\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.arnoldnesis.com/TheBirdcage/PlatformsLogos.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Cq8lnz8.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/6juCl0i.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/LKncP9R.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\tAt the moment, the birdcage is made by an ambitious and motivated group of people who want to make a change and create something unique and specially - an experience like no other. We have spent a lot of hours and a lot of money making this a reality, now, we ask for your help. This won\u0027t fund our project completely, but can make it a little easier for us and it will make it easier for us to communicate to you and to create a community together. \n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/CwCphpE.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003eThank you for taking the\ntime and considering investing with The Birdcage\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAdditional credits:\n\t\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.facebook.com/autumnmolly\" rel=\"nofollow\"\u003eAlex Molly Yampolsky\u003c/a\u003e,\n     photographer \n\t\t\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://shiufung.blogspot.co.uk/\" rel=\"nofollow\"\u003eShiu Fung\u003c/a\u003e \u0026amp; \u003ca href=\"http://www.elliscourt.co.uk/\" rel=\"nofollow\"\u003eEllis Court\u003c/a\u003e, environment artists\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.behance.net/kaylajoncas\" rel=\"nofollow\"\u003eKayla Joncas\u003c/a\u003e, concept art\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.facebook.com/drum.bite?fref=ts\" rel=\"nofollow\"\u003eDrum-Bite\u003c/a\u003e,\n     equipment support\n\t\t\u003c/li\u003e\n\u003cli\u003eAvi Ben Ya\u0027akov \u0026amp; B Y W\n     Law, legal consultation\n\t\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e"
   },
