    "summary": "First and foremost, thank you for taking interest in my work!\u003cbr\u003e\u003cbr\u003eSince you\u0027re here, I assume you plan to join my growing community of dedicated supporters. It means a lot to me that you see enough value in my ideas to assist in funding them!\u003cbr\u003e\u003cbr\u003eMy work primarily focuses on sensory + metaphysical experiences associated with existing in a Black human body. I see the body as a bridge between social construct and self-awareness. Flesh is the flag of a sovereign nation. It is history and heritage on display for all the world to see. Our bodies are how we experience ourselves, but also how we are experienced by others. This relationship is the lens through which nearly all of my work is created.\u003cbr\u003e\u003cbr\u003eFollow my journey in real-time:\u003cbr\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e: \u003ca href=\"http://instagram.com/tjddndoesart\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://instagram.com/tjddndoesart\"\u003etjddndoesart\u003c/a\u003e | \u003cstrong\u003eTwitter\u003c/strong\u003e:\u00a0\u003ca href=\"http://twitter.com/TJDDNdoesart\" target=\"_blank\"\u003eTJDDNdoesart\u003c/a\u003e\u003cbr\u003e"

   {
    "attributes": {
     "completed_percentage": 39,
     "created_at": "2015-10-06T01:36:06+00:00",
     "description": "\u003cul\u003e\u003cli\u003e\u003cstrong\u003eEQUIPMENT\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eMy camera screen is broken which means I\u0027m constantly shooting blind. I\u0027ve been able to work through it, but this has been a constant struggle. Fixing the screen is a lot cheaper than replacing the camera, but it still costs more than freelancing has afforded me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eLOST FILES\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eHard drives are doomed to fail eventually. When mine did, I lost a lot of work from the past few years. Some of it was unreleased or even unfinished art including photo, illustration, and video projects. Recovery attempts can cost around $1000 so I could really use your help with this!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eGALLERY PRINTS\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eThe internet is a great way to reach lots of people across the world. It is not the best way to create an intimate art experience. By creating large prints with fine art quality, I\u0027ll be able to submit my work to be shown at exhibitions around the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTL;DR\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eAt $300 in monthly support, I\u0027ll be able to fix my camera in no time! Once that\u0027s done, I\u0027ll try to get my lost files from 2013-2017 recovered. Attempting file recovery is expensive, but there\u0027s some unreleased gold that it broke my heart to lose. If I can get it back, it can be shared not only online, but in physical galleries where it belongs!\u003c/em\u003e",
     "reached_at": null,
     "title": ""
    },
    "id": "257423",
    "type": "goal"
   },
   {
    "attributes": {
     "completed_percentage": 11,
     "created_at": "2015-10-06T01:36:06+00:00",
     "description": "\u003cul\u003e\u003cli\u003e\u003cstrong\u003eLESS FREELANCING\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eFreelancing is extremely time consuming. Finding people who want me to do creative work for them is easy. Actually, they find me. But actually getting paid consistently to do creative work is a lot harder. And even when the work is consistent, it\u0027s still a major distraction from creating the art that we all care about. The less paying gigs I have to take, the more art I can create!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTL;DR\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e$1000 in support will save me countless hours shooting birthday parties and designing companies logos. Wouldn\u0027t you rather I spend that time developing and executing dope ass concepts?\u003c/em\u003e",
     "reached_at": null,
     "title": ""
    },
    "id": "257424",
    "type": "goal"
   },
   {
    "attributes": {
     "completed_percentage": 7,
     "created_at": "2016-09-22T01:35:40+00:00",
     "description": "\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTRAVEL\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eEvery time I travel, I come back with souvenirs. My trips to places like New York City and Atlanta were relatively inexpensive, but extremely fruitful. I\u0027ve met amazing models and artists, done some of my most well-received photo shoots, and participated in incredible events like Afropunk Brooklyn and ONE Musicfest. It\u0027s important to not only continue this tradition, but to expand to other cities and countries. Maybe even yours!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMODELS\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eI\u0027ve had the good fortune of working with friends and models who didn\u0027t charge me or sold themselves short to aid my vision. While I appreciate their generosity, I realize that we all deserve to be paid for our work. There are also some models I\u0027d love to work with who are simply out of my budget. Having the money to hire them would bring some of my dream shoots to life!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTL;DR\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eWhen our community funding reaches $1500, I can plan more trips to visit and create in cities like yours. I might even be able to host my own art show there! I\u0027ll also be able to PAY my collaborators. Because nobody can afford to create if they can\u0027t afford to eat.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e",
     "reached_at": null,
     "title": ""
    },

   },
   {
    "attributes": {

     "description": "\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSTUDIO MEMBERSHIP\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eI was able to secure a monthly membership for a local photo studio, providing an affordable place to shoot consistently.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eDATA STORAGE\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eIn the past, I\u0027ve lost lots of files due to hardware malfunctions. It\u0027s much safer to maintain subscription services like Dropbox and Pixieset.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePROPS/MATERIALS\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eMy approach to art is extremely minimalistic. Still, a good prop, paint, or occasional help from a fellow creative can really help bring a concept together.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTL;DR\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eReaching my goal of $150 in monthly support will guarantee that, if nothing else, I have a place to work and the art I\u0027m making is being preserved. Here and there, I may be able to fit a special project in the budget.\u003c/em\u003e\u003cbr\u003e",
