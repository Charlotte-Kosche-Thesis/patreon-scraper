    "summary": "\u003cstrong\u003eEN/SP\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLet\u0027s start small ad think bigger:\u003cbr\u003e\u003cbr\u003eFirst of all, we will get better fabrics, wigs and make up for our cosplays. Also, we will take more studio photoshoots.\u003cbr\u003e\u003cbr\u003eBut\n what we really want to, in the end, is \u003cstrong\u003ehelping this community to have \nprofessional people working in cosplay as much as they can (and want)\u003c/strong\u003e. \nWe are thinking, especially, in Spain, our country. There are a lot of \npeople we know who deserve working professionally as make up artists, \ncosmakers, photographers and editors... But we don\u0027t know anyone who has\n achieved this.\u003cbr\u003e\u003cbr\u003eHaving this money, we would count on this people \nand, of course, pay for their services. Right now, due to our situation,\n that\u0027s impossible. But we truly think this will be possible in a near \nfuture!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-----------\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLo primero que queremos hacer es comprar telas, pelucas y maquillaje de buena calidad. Tambi\u00e9n nos gustar\u00eda empezar a hacernos fotos en estudio.\u003cbr\u003e\u003cbr\u003ePero nuestro objetivo, al final, es \u003cstrong\u003eenriquecer la comunidad consiguiendo que aquellos que lo merecen puedan ser profesionales\u003c/strong\u003e. Especialmente, en Espa\u00f1a. Conocemos a gente con mucho talento a quienes les gustar\u00eda dedicarse profesionalmente al cosplay: maquilladores, cosmakers, fot\u00f3grafos... Actualmente, no nos podemos permitir contratar a estas personas. Sin embargo, creemos que Patreon puede ayudarnos a nosotras, y a cualquier otro con el mismo objetivo, a lograrlo. Imaginaos si pudi\u00e9ramos permitirnos contar una vez al mes con un equipo de este estilo. Nosotras ingresaremos lo que nos llegue de Patreon, pero emplearemos buena parte en enchuf\u00e1rselo, directamente, a la comunidad.\u003cbr\u003e"
