    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHello there!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://d.facdn.net/art/trias/1495318576/1495318218.trias_patreon-paragraph.jpg\"\u003e\u003cimg src=\"http://d.facdn.net/art/trias/1495318576/1495318218.trias_patreon-paragraph.jpg\" style=\"width: 143px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cbr\u003eI am \u201cTrias The Dino Artist\u201d or probably better known as just Trias. If you\u2019ve heard of me, you probably know my small herd of anthro dinosaurs. Maybe it\u2019s also not new to you that I like to draw and paint curvy smooth females.\u003cbr\u003eI joined the Furry Fandom in late 2006 when I started to draw. Since then I had the great honor of people telling me that was/am improving, which motivates me to continue following my vocation delivering digital art for you.\u003cbr\u003eThe first time I really felt as a part of the community was when I published my comic \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u201cSora\u2019s Dirty Dreams ~ Issue 1\u201d\u003c/span\u003e in 2013, which was well received for my standards.\u003cbr\u003eI hope to be able to create more (and even more elaborate) comics for you to enjoy, plus all the HD renders I primarily do.\u003cbr\u003eThe money you pledge will go into the production of all the sexy pin-ups, the comics and also stories I am planning.\u003cbr\u003eI intend to bring fun and joy through my artwork ~ I need YOUR help though!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy I need your support?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eIt always has been really important to me to avoid the infamous \u201cpay-wall\u201d. The only way I can assure my creation can be enjoyed by everyone is the money you pledge to keep me above the water.\u003cbr\u003eIn addition to that, I can continue producing the content and maintain a decent output of artwork (along with paying bills, insurances and that \u003cem\u003eneat\u003c/em\u003e stuff).\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHow frequently will I be posting the content?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThat depends on the amount of your support. 3-4 solo images a week are not a problem. The more elaborate the subject is, the more time I need of course, but weekly updates are guaranteed. The same applies to comic pages: the more goes on in the panels, the more time I need to work it all out.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat I deliver when you support me?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e- High Resolution version of ALL renders or comic pages\u003cbr\u003e- Comic Inks and sketch clusters\u003cbr\u003e"
