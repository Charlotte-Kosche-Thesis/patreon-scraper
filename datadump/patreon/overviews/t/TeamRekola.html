    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F227668159\u0026amp;url=https%3A%2F%2Fvimeo.com%2F227668159\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F647544952_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOur Latest Film Trailer - President\u0027s Day - Coming Fall 2017\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://cdn-images-1.medium.com/max/1000/1*P33fUNgYegiAnrc0QqK9sQ.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eWELCOME \u00a0\u0026amp; THANK YOU:\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://cdn-images-1.medium.com/max/800/1*dxe5dZgtye1phOE3Pm8DiA.png\" style=\"width: 185px;\"\u003e\u003c/div\u003e\nWelcome one, welcome all to the team-- \n\u003cstrong\u003eTEAM REKOLA\u003c/strong\u003e and thanks for visiting!\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eTeam Rekola Movie Studios\u003c/strong\u003e is creating a new, transparent movie studio \u0026amp; film distribution model. Gone are the days of blockbusters films locking up attention from audiences for great film content. With disruptors like Netflix, Hulu, Amazon and more, showing that quality content can be produced and air on wide platforms (think \u003cem\u003eStranger Things, Bloodline, Room 104\u003c/em\u003e, and more) that yield solid returns.\u00a0Yet, the industry is still changing. It\u0027s not done revolving. As the wheel still turns hop on and join THE TEAM as Team Rekola works build the future of filmmaking in a transparent way. \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eOur goal is simple\u003c/strong\u003e.\n\u003c/div\u003e\nCreate quality film content (short, feature, doc), with high production value, on\u00a0tight budgets. These parameters (Quality Content + High Production Value + Tight Budgets) allow us one unique advantage- the Team providing COMPLETE CREATIVE CONTROL TO THE FILMMAKER. This way Director\u0027s give their best, and YOU, the viewer, watch the BEST.\n\u003cbr\u003e\n\u003cbr\u003eTruly follow behind the scenes as a Patreon supporter of Team Rekola. Again, THANK YOU for taking the time to learn about our new film studio. We hope you look around and consider becoming a Patreon and truly enjoy our art. We are humbled you\u0027re here.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://cdn-images-1.medium.com/max/600/1*BjmSjkJ1DQ3fLInUfMz2Pw.png\"\u003e\u003cbr\u003e\n\tMP Rekola\n\t\u003cbr\u003e\n\tFilmmaker - Team Rekola\n\u003cbr\u003e\t\u003cbr\u003e\n\t\u003cimg src=\"https://cdn-images-1.medium.com/max/1000/1*bpAyyv9wQxvJYT5eR6Si9w.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cimg src=\"https://cdn-images-1.medium.com/max/800/1*LkKvnMNFy7wEPanjEivimA.jpeg\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"https://cdn-images-1.medium.com/max/1000/1*d6L74SCHMGpph5sf6IPmEg.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHow Can You Help?\u003c/strong\u003e\n\u003c/div\u003e\nWelcome aboard! There are two distinct ways you can help Team Rekola Movie Studios accomplish our goal of distributing rich, original content: 1. Monetary and 2. Activity Level - passive or active.\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\nMonetary\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cu\u003e\u003cstrong\u003e$1.00 a month\u003c/strong\u003e\u003c/u\u003e\u00a0- Whether its $1 or more (a month), you get rich, original and authentic film content to watch on your favorite devices.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cu\u003e\u003cstrong\u003e$7.00 a month\u003c/strong\u003e\u003c/u\u003e - For $7 or more (a month) you get full behind the scenes access to films being produced currently. That\u0027s reading draft scripts, livestreams with cast and crew, access to raw footage, and more. This, $7 option is the best way to support Team Rekola Movie Studios.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eActivity Level\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cu style=\"background-color: initial;\"\u003e\u003cstrong\u003eFirst,\u00a0\u003c/strong\u003e\u003c/u\u003e\u003cu\u003e\u003cstrong\u003ePassive\u003c/strong\u003e\u003c/u\u003e - by thoroughly enjoying our content we create.\u003c/li\u003e\n\t\u003cli\u003e\u003cu\u003e\u003cstrong\u003eSecond, Passive but Socially Active\u003c/strong\u003e\u003c/u\u003e - by enjoying the content AND connecting with us on social media- Facebook, Twitter, Instagram, to Sharing our Patreon Page or a new film.\u003c/li\u003e\n\t\u003cli\u003e\u003cu\u003e\u003cstrong\u003eThird,\u00a0\u003c/strong\u003e\u003c/u\u003e\u003cu style=\"background-color: initial;\"\u003e\u003cstrong\u003eActive\u003c/strong\u003e\u003c/u\u003e - by enjoying our content but also providing your input and thoughts actively in our online community.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://cdn-images-1.medium.com/max/1000/1*w4KuFQsTYZIlqWmoq6LlrA.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eFiner Details?\u003c/strong\u003e\n\u003c/div\u003e\nHere\u0027s a bit more on our attentions and goals.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cu style=\"background-color: initial;\"\u003e\u003cstrong\u003eCreate Original Content\u003c/strong\u003e\u003c/u\u003e\u00a0- We\u0027re the $ behind creative content. Without us, original creators can\u0027t make their magic happen. You\u0027re pledge goes directly to helping creators CREATE!\u003c/li\u003e\n\t\u003cli\u003e\u003cu style=\"background-color: initial;\"\u003e\u003cstrong\u003eDistribute Original Content\u003c/strong\u003e\u003c/u\u003e\u00a0- Since we\u0027re the $ we can either buy or invest in concepts. Through doing this we get the rights to distribute the fruits of those labors, the film, to all of you!\u003c/li\u003e\n\t\u003cli\u003e\u003cu\u003e\u003cstrong\u003eSupport the Creator\u003c/strong\u003e\u003c/u\u003e\u00a0- The biggest problem in the creative process is the battle over money. Our goal is simple, strict budgetary control with this demand from Creators they recieve one glorious gift - full creative control. This means Directors give their best, we get to witness their best.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eCOME ON JOIN THE TEAM\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eBECOME A SUPPORT\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eON PATREON\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eTODAY\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn-images-1.medium.com/max/1000/1*P33fUNgYegiAnrc0QqK9sQ.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cimg src=\"https://cdn-images-1.medium.com/max/800/1*XhU-Q_r7oR2kXZwwcdFM4A.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://cdn-images-1.medium.com/max/1000/1*f9I010TQ3bjvbFSFxyNmbQ.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e"
