    "summary": "Hello!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m TowerCurator.\u003cbr\u003e\u003cbr\u003eI recently finished a web novel titled \u003ca href=\"https://towercurator.wordpress.com/\" rel=\"nofollow\"\u003eVoid Domain\u003c/a\u003e. Since July 2014, Void Domain received new chapters twice a week. It culminated in 10 books, 257 chapters, 1,034914 words and completed in November of 2017. Void Domain is free for all to read and I have no intentions to change that.\u003cbr\u003e\u003cbr\u003eVoid Domain is comprised of several hundred thousand words, each of which represent a significant amount of time. That isn\u0027t to say it is not fun. A great deal of love has gone into those words. It has certainly been a learning experience. Despite that fun, I don\u0027t mind one bit if people wish to financially support my writing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHowever, it should be noted that \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI am not currently posting chapters\u003c/span\u003e as the web serial is complete. If you choose to support me at the moment, there will be no new content. It will help towards future writing projects, but I have no when or eta on how soon those projects will come out.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThis Patreon should be used as a tip jar. Perhaps you want to donate something or subscribe for a month or two while you read through the novel.\u003cbr\u003e\u003cbr\u003eThere might be something for extended supporters, but nothing concrete. Likely a free copy of a future self-published, though it would probably be cheaper to simply buy a book when it comes out rather than support a few dollars a month.\u003cbr\u003e\u003cbr\u003eAside from that vague notion, there isn\u0027t much in the way of rewards that I can offer. I considered posting chapters of other works for a time as exclusive rewards for monetary supporters. Since posting the second chapter, I decided to make any previews of upcoming works free for everyone as well, available at \u003ca href=\"http://towercuratorpreview.wordpress.com/\" target=\"_blank\"\u003eTowerCurator Previews\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eSo instead, I\u0027ll just say thank you. Truly.\u003cbr\u003e\u003cbr\u003eThank you for reading, your consideration in supporting me, and regardless of your decision, I hope you enjoy my writings.\u003cbr\u003e"
