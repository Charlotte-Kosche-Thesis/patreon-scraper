     "description": "Oh my, you\u0027re really serious about that collection you\u0027ve been meaning to work on for some time, right?\u00a0\n\u003cp\u003eWell, every month you will receive a signed, limited edition print of one of my photographs. You\u0027ll choose your favourite in that month\u0027s \u00a0selection of images, comprising both images from Paris and from my trips exploring the peaceful landscapes of the world. The print will be on a sheet of A4 sized paper, with a small white margin.\u003c/p\u003e\n\u003cp\u003eAlternatively, you can choose to receive two A2 sized, signed, limited edition prints a year. (In practice, every month you choose not to receive an A4 sized print goes toward your getting an A2 sized print. Do that 6 times and you\u0027ll receive said print)\u003c/p\u003e\n\u003cp\u003eYou\u0027ll also get access to the patron-only posts and will receive monthly postcards.\u003c/p\u003e",
