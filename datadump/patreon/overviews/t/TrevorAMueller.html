    "summary": "Hey guys, I\u0027m\u00a0\u003ca href=\"http://www.TrevorAMueller.com\" rel=\"nofollow\"\u003eTrevor Mueller\u003c/a\u003e - an American comic book writer, and occasional guest star on episodes of the\u00a0\u003ca href=\"http://channelawesome.com/\" rel=\"nofollow\"\u003eNostalgia Critic\u003c/a\u003e. I write and self-publish comics like:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://www.AlbertTheAlien.com\" rel=\"nofollow\"\u003eAlbert the Alien\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e:\u003c/strong\u003e\u00a0a multi-Harvey-Award nominated sci-fi adventure story about the first foreign exchange student from space!\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe Fan:\u003c/strong\u003e a horror story about a girl with supernatural powers and an unhealthy obsession with the leader singer of a band\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLos Ojos: \u003c/strong\u003ea\u00a0supernatural action story about a hitman who battles his demons, and yours - literally!\u00a0\u003c/li\u003e\u003cli\u003eAnd so many more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://albertthealien.com/wp-content/uploads/2015/07/cropped-headerlogo-0720151.jpg\" style=\"width: 859px;\"\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon is to help support my comic career and self-publishing efforts.\u00a0My goal is to reinvest the dollars 100% back into the comics. That means:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003emore comics\u003c/strong\u003e\u00a0from established and guest artists (published, self-published, or that never got picked up)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003evideo tutorials\u003c/strong\u003e on my process for making comics and storytelling\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eshort stories\u003c/strong\u003e (both comic and prose) available here first (if not exclusively)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eupgrading\u003c/strong\u003e the website and resources available to tell more stories\u003c/li\u003e\u003cli\u003emore frequent \u003cstrong\u003eupdates\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eand \u003cstrong\u003eso much more\u003c/strong\u003e!\u00a0\u003c/li\u003e\u003c/ul\u003eIf you enjoy comics, or just like supporting indie creators and learning how comics are made, I hope you will consider supporting my efforts. YOU set the amount you pledge per month, which can be as much or as little as you want, and I provide you with tons of bonus content! Sounds like a deal to me.\u00a0\u003cbr\u003e\u003cbr\u003eThanks so much for your consideration and support. I look forward to seeing you in the Activity Feed!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/001/953/693/adf75e9188cd07d83058f2ea7f176240_original.jpg?v=1398970384\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=19346c9282804002a1b19094f66a2296\"\u003e\u003cbr\u003e"

     "about": "Trevor Mueller works at an advertising agency by day, and writes comics by night. His latest project is the Harvey-Award nominated series ALBERT THE ALIEN, appearing on \u003ca href=\"http://thrillbent.com/\"\u003eMark Waid\u2019s THRILLBENT site\u003c/a\u003e. He has also written stories like JUNKYARD CHASE, THE FAN, and LOS OJOS, and has contributed stories to several anthologies, including \u003ca href=\"http://readingwithpictures.org/\"\u003eREADING WITH PICTURES\u003c/a\u003e, KILLER QUEEN from Red Stylo Media, and HOPE: THE HERO INITIATIVE from Ronin Studios.\u003cbr\u003e\u003cbr\u003eHe is also the writer / artist / creator of several award-winning webcomic series (\u003ca href=\"http://www.trevoramueller.com/\"\u003ewww.trevoramueller.com\u003c/a\u003e), and regularly reviews movies, video games, and comics.\u003cbr\u003e\u003cbr\u003eTrevor gives lectures and presentations throughout the country at conventions and schools on several topics, including the power of combining creativity and literacy.\u003cbr\u003eTrevor currently lives in Chicago with his wife, Beth, and his cat, Waffles.\u003cbr\u003e",
