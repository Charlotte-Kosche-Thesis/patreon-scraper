    "summary": "We are The Mammals. Thank you for finding our Patreon page! This is an easy way for you to support our music on a monthly basis to help us write and create bigger and better things.\u00a0\u003cbr\u003e\u003cbr\u003eYour monthly contribution gains you access to behind-the-scenes content including new song demos, live streams from our kitchen, concert recordings, videos, journals, upcoming albums and more.\u00a0\u003cbr\u003e\u003cbr\u003eYour generosity helps us sustain our recording and touring enterprises in an evolving industry that has shifted to a \"stream it for free\" model. You are helping us pay our studio collaborators, make videos, and promote our tours and albums. It\u0027s amazing!\u003cbr\u003e\u003cbr\u003eOur brand new album,\u00a0\u003cstrong\u003e\u003cem\u003eSunshiner\u003c/em\u003e\u003c/strong\u003e, was Patreon-funded and self-produced at our home studio. Thank you, Patrons! We hope you feel as proud as we do.\u003cbr\u003e\u003cbr\u003eCurrent Patrons are able to download \u003cstrong\u003e\u003cem\u003eSunshiner\u003c/em\u003e\u003c/strong\u003e\u00a0and stream additional songs which didn\u0027t make the album\u2026 we\u0027re considering these for an EP called \"nightcap.\" Give us your thoughts! \u003cbr\u003e\u003cbr\u003eAlso we\u0027ve begun a series of Tuesday live-streams from our kitchen where we sing new songs to each other and take requests from Patrons. These are pretty silly.\u00a0\u003cbr\u003e\u003cbr\u003eWith thanks + gratitude we invite you to come be a part of our ongoing journey.\u00a0\u003cbr\u003e\u003cdiv\u003e  \u003cbr\u003eA dollar is all it takes to get on board.\u00a0You can easily change your monthly subscription amount at any time. \u003cbr\u003e\u003cbr\u003eTo the Music,\u003cbr\u003e\u003cbr\u003eMike + Ruthy\u003cbr\u003eThe Mammals\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\"It\u2019s when Merenda and Ungar are singing together, through a whole song in harmony, that the heart of this project is worn on its sleeve. Indeed, the Mammals are all heart, and Sunshiner seems to be packed with ideas about how love will yet win over darkness and fear. If there\u2019s a moral to this story, it\u2019s nowhere better stated than in the final line of the final song on the disc.\u003cbr\u003eSinging in unison, with instrumentation so relaxed it\u2019s like the world\u2019s gentlest wake-up call, the line comes out of the fog: \u0027May we never say goodbye to all our big ideas.\u0027\" - Kim Ruehl, Folk Alley\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"The Mammals don\u2019t suffer from multiple genre syndrome, they celebrate it as if gleefully aware that the sound barriers separating old-timey music, vintage pop and contemporary folk are as permeable as cotton.\u201d - Washington Post\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"

     "about": "We met in NYC in 1998 and never looked back. Mike\u2019s a poet who some consider \"one of the best songwriters of his generation\" (LA Weekly). Ruthy is a chanteuse who grew up in the American roots underground, the daughter of GRAMMY-winning fiddler + educator, Jay Ungar.\u00a0\u003cbr\u003eWe believe in the transformative power of music and sharing it live and in person. We write songs. We embrace tradition. We tour our kids and our incredible band and sing to audiences world wide. \u00a0We\u2019re folk but some call it rural rock. Our latest record \u201cBright As You Can\u201d brought us to new heights and we\u2019d like to continue at this altitude for a very long time. If you\u2019d like to support us this is a great place to do it. Welcome aboard.\u00a0\u003ca href=\"http://www.themammal.love\" target=\"_blank\"\u003ehttp://www.themammals.love\u003c/a\u003e\u003ca href=\"http://www.mikeandruthy.com\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.homeofthehoot.com\"\u003ehttp://www.homeofthehoot.com\u003c/a\u003e (our festival!)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
