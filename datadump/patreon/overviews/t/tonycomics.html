    "summary": "\u003cstrong\u003eTony Comics\u003c/strong\u003e is my personal project, I started it somewhere in 2011 and since then I\u0027ve tried to keep uploading it so people can enjoy this little project. Recently I started this Patreon page so with \u003cstrong\u003eyour support\u003c/strong\u003e and help, I will be able to work more on this comic.\u003cbr\u003e\u003ca href=\"http://tonybearcomic.deviantart.com/art/PatreonProfile-689357784\"\u003e\u003cbr\u003e\u003c/a\u003eThe comic has three main characters:\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/67bb/f/2018/059/3/c/tonypic_by_tonybearcomic-dbefbvc.png\" style=\"width: 162px;\"\u003e\u003cstrong\u003eTony\u003c/strong\u003e, our plump protagonist. He comes from a small, rural family but now that he became independent he\u0027s currently trying to understand (and survive!) the city life.\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/c7c7/f/2018/059/c/d/mikepic_by_tonybearcomic-dbefbqr.png\" style=\"width: 177px;\"\u003e\u003cstrong\u003eMike\u003c/strong\u003e, the protagonist\u0027s loyal sidekick. A kid at heart, he\u0027s... well, he\u0027s not the sharpest knife in the drawer, however, this polar bear is not ruled by society\u0027s standards.\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/efca/f/2018/059/b/d/blakepic_by_tonybearcomic-dbefb67.png\" style=\"width: 179px;\"\u003e\u003cstrong\u003eBlake\u003c/strong\u003e, the supporting protagonist. He\u0027s a black bear who just moved to live on his own. Despite the\u00a0unfortunate events he goes through he just won\u0027t give up so easily.\u003cbr\u003e\u003cbr\u003e\"\u003cem\u003eBut\u00a0\u003c/em\u003e\u003cem\u003ewhy should I help him\u003c/em\u003e?\" You must be wondering, well, if you support me you will have,\u003cstrong\u003e besides my endless gratitude\u003c/strong\u003e, some\u003cstrong\u003e perks\u003c/strong\u003e depending on how much you help me.\u003cbr\u003e\"\u003cem\u003eAlright, you\u0027re convincing me, but \u003c/em\u003e\u003cem\u003e\u003cstrong\u003ehow\u003c/strong\u003e can I help you and what should I do?\u003c/em\u003e\"\u003cbr\u003e\u003cimg src=\"http://orig11.deviantart.net/3591/f/2017/179/7/c/patreoninfo_by_tonybearcomic-dbefbqr.png\"\u003e\u003cbr\u003eIt\u0027s that simple, the site itself will take care of the rest~!\u003cbr\u003e\u003cbr\u003eI\u0027m uploading a new comic strip\u003cstrong\u003e every Friday\u003c/strong\u003e\u00a0so watch for \u0027em!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for reading and enjoy~!\u003c/strong\u003e\u003cbr\u003e"
