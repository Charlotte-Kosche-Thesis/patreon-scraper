    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.furaffinity.net/user/tailwinds-tails/\" target=\"_blank\"\u003eFurAffinity\u003cbr\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/TawniTailwind\" target=\"_blank\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://tawni-tailwind.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://tawni-tailwind.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eTawni here!\u00a0\u003cbr\u003e\u003cbr\u003eHey guys! I\u0027m a digital artist that loves designing cute characters of all different types! My style and interests are heavily based in anime, due to loving it as a child. The space for anime art in conventional illustration however, is limited, according to the many professors that told me to stop making art this way. But I didn\u0027t listen, I wanted to keep creating things I loved!\u003cbr\u003e\u003cbr\u003eThat\u0027s what this Patreon is for! With your help I can achieve my dream: creating works that we all enjoy and hopefully become financially independent as a result. To make a living off of my work would be an amazing achievement for me and would also make me incredibly happy. It really, really would ; v;\u00a0\u003cbr\u003e\u003cbr\u003eBut what kind of art would you be receiving as a patron to me?\u00a0 \u003cbr\u003eLots of girls and character design. Mostly fantasy/creature girls. \u003cbr\u003eFanart of ponies, Pokemon and other cute furry characters too!\u003cbr\u003eAnd maybe some boys mixed in as well.\u003cbr\u003e....while being cute and sometimes a little spicy~\u003cbr\u003e\u003cbr\u003eIf any of those sound like something you want to see, then consider becoming my patron!\u003cbr\u003eI love creating art, I\u0027ve been making it before I could even sit up straight, and here I am, still going at it. Through Patreon this website I hope to make it my life.\u00a0By supporting me, you\u0027ll help me achieve my goals, and in return become an ally in my fight to spread adorable furries and cute girls throughout\u00a0the land!\u00a0\u003cbr\u003e\u003cbr\u003eThe world needs more cute!\u003cbr\u003e\u003cbr\u003eAnd if you have questions or concerns, drop an ask at my\u00a0\u003ca href=\"https://tawni-tailwind.tumblr.com/\"\u003eTumblr\u003c/a\u003e or\u00a0\u003ca href=\"http://tawni-tailwind.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e !\u00a0\u003c/div\u003e\n\n\n\u003cbr\u003e"
