    "summary": "(Deutsche \u00dcbersetzung: bitte nach unten scrollen!)\u003cbr\u003e\u003cbr\u003eHey folks!\u003cbr\u003e\u003cbr\u003eI\u0027m a 35 year old trans guy from Northern Germany! In June 2016 I started my Youtube-Channel, to vlog about my transition (English). Follow me there, if you\u0027d like to! Profile: \u003cem\u003e\u003cstrong\u003eToby McMill\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e And now, it\u0027s time for a German podcast!!! \u003cbr\u003e\u003ca href=\"https://www.whats-in-your-pants.de\" rel=\"nofollow\"\u003ehttps://www.whats-in-your-pants.de\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI am recording this with a good friend of mine.\u003cbr\u003eSince August 2017 I\u0027m on testosterone and a podcast like ours seems to fill a gap out there ;)\u003cbr\u003eThere are sooo many questions, like: When did it all began? How about the law situation, therapy, health insurance, surgery? What\u0027s it like, to be trans in public? And so on....\u003cbr\u003e\u003cbr\u003eThis podcast is going to be a long-term project, as transitioning takes a few years, too! Most of the time it will be funny stuff, like technical questions \"How does THIS work??\" and yeah....also many wordplays....as we found out, there are tons of funny jokes while you\u0027re talking about DOWN UNDER!!!!! Well....although both of us are OVER 30....we act like little teens ;) But yeah, there will also be seroius moments, just as in everybody elses life!\u003cbr\u003e\u003cbr\u003eIf you\u0027re just a cis guy or woman (hell, what\u0027s that??? listen to the podcast!!), this is an opportunity for getting to know a trans guy from day one. And if you\u0027re trans, genderfluid, somewhere on the spectrum...., then maybe you can just enjoy the funny moments together with us \u0026amp; feel emotionally connected when we talk about the difficulties and the days that bring you down to your knees.\u003cbr\u003e\u003cbr\u003eOne last thing:\u00a0 For sure we will use words and picture things in the podcast, which are highly recommended to an adult audience only!\u003cbr\u003e\u003cbr\u003eAnd the very last: This is MY story \u0026amp; my way to cope with it, everybody is different - tolerance, respect and acceptance of each other is very important! Please keep that in mind!\u003cbr\u003e\u003cbr\u003eGreetz, Toby\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDeutsche \u00dcbersetzung:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHey alle zusammen!\u003cbr\u003e\u003cbr\u003eIch bin ein 35-j\u00e4hriger Transmann aus Norddeutschland! Im Juni 2016 ging mein Youtube-Channel an den Start, um dort \u00fcber meine Transition zu berichten (auf Englisch). Folgt mir, wenn ihr m\u00f6gt! Profil: Toby McMill\u003cbr\u003e\u003cbr\u003eUnd jetzt ist es an der Zeit f\u00fcr einen Deutschen Podcast!!!\u003cbr\u003e\u003ca href=\"https://www.whats-in-your-pants.de\" rel=\"nofollow\"\u003ehttps://www.whats-in-your-pants.de\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIch nehm den zusammen mit einem guten Freund von mir auf.\u003cbr\u003eSeit August 2017 bekomme ich Testosteron und ein Podcast wie der unsere scheint eine L\u00fccke da drau\u00dfen zu f\u00fcllen ;) Es gibt sooo viele Fragen, z.B.: Wie \u0026amp; wann hat alles angefangen? Wie sieht es mit der rechtlichen Situation aus, Therapie, Versicherung, Operationen? Wie ist es eigentlich in der \u00d6ffentlichkeit trans zu sein? Und so weiter...\u003cbr\u003e\u003cbr\u003eDieser Podcast wird ein Langzeitprojekt sein, denn auch die Transition dauert mehrere Jahre! Die meiste Zeit \u00fcber wird es aber eher lustiges Zeug sein, z.B. technische Fragen: \"Wie funktioniert DAS?\" und jepp......auch Wortspiele d\u00fcrfen dabei nicht fehlen. Denn wie wir just herausfanden, gibt es tonnenweise witziger Wortspielereien wenn man \u00fcber \"UNTEN RUM\" spricht ;) Naja....auch wenn wir beiden schon \u00dcBER 30 sind, wir verhalten uns eher wie Teenager...hihi! Doch es wird auch ernsthafte Beitr\u00e4ge und Momente geben, ganz so wie im Leben von anderen Leuten auch.\u003cbr\u003e\u003cbr\u003eWenn ihr einfach nur ein Cis-Mann oder eine -Frau seid (okay....was zum Henker ist das??? H\u00f6rt euch den Podcast an!!!!), dann ist dies eure Gelegenheit einen Transmann der 1. Stunde kennenzulernen. Und wenn ihr selbst trans seid oder genderfluid oder irgendwo auf dem Spektrum....., dann genie\u00dft doch einfach die witzigen Momente mit uns und f\u00fchlt euch mit uns emotional verbunden, wenn wir \u00fcber die Schwierigkeiten sprechen und die Tage, die dich einfach zu Fall bringen.\u003cbr\u003e\u003cbr\u003eEine letzte Sache: Mit Sicherheit werden wir W\u00f6rter benutzen und Dinge visualisieren, die f\u00fcr ein H\u00f6rer-Publikum \u00fcber 18 bestimmt sind!\u003cbr\u003e\u003cbr\u003eUnd ganz zum Schluss: Dies ist MEINE Geschichte \u0026amp; mein Weg damit umzugehen, jede und jeder ist verschieden - ihr solltet eurem Gegen\u00fcber stets mit Toleranz, Respekt und Akzeptanz begegnen! Bitte vergesst das nicht!\u003cbr\u003e\u003cbr\u003eGr\u00fc\u00dfe, Toby\u003cbr\u003e\u003cbr\u003e"
