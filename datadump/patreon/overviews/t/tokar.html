    "summary": "\u003cimg src=\"https://tokar.ua/img/upl/2018/03/fce3cb8f43bc8be59580df7b50c4cd85.png\"\u003e\u003cbr\u003eTokar.ua \u2014 \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0438\u0439 \u043f\u0440\u043e\u0435\u043a\u0442 \u043f\u0440\u043e \u0456\u043d\u0442\u0435\u0440\u043d\u0435\u0442, \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0456\u0457 \u0442\u0430 \u0436\u0438\u0442\u0442\u044f. \u0426\u0435 \u043e\u0434\u0438\u043d \u0437 \u043d\u0435\u0431\u0430\u0433\u0430\u0442\u044c\u043e\u0445 \u0443\u043a\u0440\u0430\u0457\u043d\u043e\u043c\u043e\u0432\u043d\u0438\u0445 \u043f\u0440\u043e\u0435\u043a\u0442\u0456\u0432, \u044f\u043a\u0438\u0439 \u0434\u043e\u043a\u043b\u0430\u0434\u043d\u043e \u043f\u0438\u0448\u0435 \u043f\u0440\u043e \u0442\u0435, \u0449\u043e \u0432\u0456\u0434\u0431\u0443\u0432\u0430\u0454\u0442\u044c\u0441\u044f \u0432 \u0456\u043d\u0442\u0435\u0440\u043d\u0435\u0442\u0456 \u2014 \u044f\u043a \u0432 \u0423\u043a\u0440\u0430\u0457\u043d\u0456, \u0442\u0430\u043a \u0456 \u0437\u0430 \u043a\u043e\u0440\u0434\u043e\u043d\u043e\u043c. \u041e\u043a\u0440\u0456\u043c \u0441\u0442\u0430\u0442\u0435\u0439, \u043c\u0438 \u043e\u0437\u0432\u0443\u0447\u0443\u0454\u043c\u043e \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u043e\u044e \u0446\u0456\u043a\u0430\u0432\u0456 \u0432\u0456\u0434\u0435\u043e \u0437 \u043a\u043e\u043d\u0444\u0435\u0440\u0435\u043d\u0446\u0456\u0439 TED, \u0430 \u0442\u0430\u043a\u043e\u0436 \u043f\u0440\u043e \u043d\u0430\u0443\u043a\u0443, \u0442\u0435\u0445\u043d\u0456\u043a\u0443 \u0442\u0430 \u0437\u0434\u043e\u0440\u043e\u0432\u0027\u044f.\u003cimg src=\"https://tokar.ua/img/upl/2018/03/8ce12f5d67440b60fdb210f280a90d57.png\"\u003e\u003cbr\u003e\u0412\u0456\u0442\u0430\u0454\u043c\u043e \u0432\u0430\u0441! \u0412\u0438 \u043d\u0430 \u0441\u0430\u0439\u0442\u0456 \u041f\u0430\u0442\u0440\u0435\u043e\u043d, \u0434\u0435 \u043a\u043e\u0436\u0435\u043d \u043e\u0445\u043e\u0447\u0438\u0439 \u043c\u043e\u0436\u0435 \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u0442\u0438 \u0440\u043e\u0437\u0432\u0438\u0442\u043a\u0443 \u0441\u0432\u043e\u0433\u043e \u0443\u043b\u044e\u0431\u043b\u0435\u043d\u043e\u0433\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u0443. \u042f\u043a \u0446\u0435 \u043f\u0440\u0430\u0446\u044e\u0454?\u003cbr\u003e\u003col\u003e\u003cli\u003e\u0432\u0438 \u043e\u0431\u0438\u0440\u0430\u0454\u0442\u0435 \u0441\u0443\u043c\u0443, \u044f\u043a\u0443 \u0433\u043e\u0442\u043e\u0432\u0456 \u0436\u0435\u0440\u0442\u0432\u0443\u0432\u0430\u0442\u0438 \u0449\u043e\u043c\u0456\u0441\u044f\u0446\u044f\u003c/li\u003e\u003cli\u003e\u0441\u0442\u0430\u0454\u0442\u0435 \u043f\u0430\u0442\u0440\u0435\u043e\u043d\u043e\u043c, \u0437\u0430\u043f\u043e\u0432\u043d\u0438\u0432\u0448\u0438 \u043d\u0435\u0432\u0435\u043b\u0438\u0447\u043a\u0443 \u0444\u043e\u0440\u043c\u0443\u003c/li\u003e\u003cli\u003e\u0449\u043e\u043c\u0456\u0441\u044f\u0446\u044f \u0432\u0438\u0431\u0440\u0430\u043d\u0430 \u0432\u0430\u043c\u0438 \u0441\u0443\u043c\u0430 \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u043d\u043e \u0431\u0443\u0434\u0435 \u043f\u0435\u0440\u0435\u0440\u0430\u0445\u043e\u0432\u0430\u043d\u0430 \u043d\u0430\u043c \u044f\u043a \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u0430\u003c/li\u003e\u003c/ol\u003e\u0423 \u0431\u0443\u0434\u044c-\u044f\u043a\u0438\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u0432\u0438 \u043c\u043e\u0436\u0435\u0442\u0435 \u0432\u0456\u0434\u043c\u0456\u043d\u0438\u0442\u0438 \u043f\u043b\u0430\u0442\u0435\u0436\u0456, \u0442\u043e\u0436 \u0432\u0438 \u043d\u0456\u0447\u0438\u043c \u043d\u0435 \u0440\u0438\u0437\u0438\u043a\u0443\u0454\u0442\u0435, \u0446\u0435 \u043f\u043e\u0432\u043d\u0456\u0441\u0442\u044e \u0431\u0435\u0437\u043f\u0435\u0447\u043d\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0430.\u00a0\u003cbr\u003e\u003cimg src=\"https://tokar.ua/img/upl/2018/03/f11cb96da0cc052c49095143235b1f00.png\"\u003e\u003cbr\u003e\u041d\u0430\u0441\u043f\u0440\u0430\u0432\u0434\u0456 \u0440\u043e\u0431\u0438\u0442\u0438 \u0446\u0435 \u043d\u0435\u043e\u0431\u043e\u0432\u0027\u044f\u0437\u043a\u043e\u0432\u043e \u0456 \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u0430 \u0454 \u043f\u043e\u0432\u043d\u0456\u0441\u0442\u044e \u0434\u043e\u0431\u0440\u043e\u0432\u0456\u043b\u044c\u043d\u043e\u044e. \u041c\u0438 \u044f\u043a \u0456 \u0440\u0430\u043d\u0456\u0448\u0435 \u0432\u0438\u043a\u043b\u0430\u0434\u0430\u0454\u043c\u043e \u0432\u0441\u0456 \u0441\u0442\u0430\u0442\u0442\u0456 \u0442\u0430 \u0432\u0456\u0434\u0435\u043e \u0431\u0435\u0437\u043a\u043e\u0448\u0442\u043e\u0432\u043d\u043e \u0434\u043b\u044f \u0432\u0441\u0456\u0445 \u043e\u0445\u043e\u0447\u0438\u0445 \u2014 \u0431\u0435\u0437 \u0436\u043e\u0434\u043d\u0438\u0445 \u043e\u0431\u043c\u0435\u0436\u0435\u043d\u044c. \u0410\u043b\u0435 \u0449\u043e\u0431 \u0437\u0440\u043e\u0431\u0438\u0442\u0438 \u043f\u0440\u0438\u0454\u043c\u043d\u0435 \u0442\u0438\u043c, \u0445\u0442\u043e \u043f\u0456\u0434\u0442\u0440\u0438\u043c\u0430\u0454 \u043d\u0430\u0441 \u0444\u0456\u043d\u0430\u043d\u0441\u043e\u0432\u043e, \u043c\u0438 \u043f\u0456\u0434\u0433\u043e\u0442\u0443\u0432\u0430\u043b\u0438 \u043a\u0456\u043b\u044c\u043a\u0430 \u0437\u0430\u043e\u0445\u043e\u0447\u0435\u043d\u044c \u0432 \u0437\u0430\u043b\u0435\u0436\u043d\u043e\u0441\u0442\u0456 \u0432\u0456\u0434 \u0441\u0443\u043c\u0438 \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u0438.\u00a0\u003cbr\u003e\u0426\u0456 \u0433\u0440\u043e\u0448\u0456 \u0431\u0443\u0434\u0443\u0442\u044c \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u0430\u043d\u0456 \u043d\u0430 \u0440\u043e\u0431\u043e\u0442\u0443 \u0436\u0443\u0440\u043d\u0430\u043b\u0456\u0441\u0442\u0456\u0432, \u0440\u0435\u0434\u0430\u043a\u0442\u043e\u0440\u0456\u0432 \u0442\u0430 \u043e\u0437\u0432\u0443\u0447\u043a\u0443 \u043d\u043e\u0432\u0438\u0445 \u0432\u0456\u0434\u0435\u043e.\u003cbr\u003e\u003cbr\u003e"
