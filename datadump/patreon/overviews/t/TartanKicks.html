     "about": "\u003cem\u003eTartan Kicks\u003c/em\u003eis the magazine dedicated to Scottish Women\u0027s Football. As the fastest growing sport in the country, Women\u2019s Football has reached 10,000 registered players for the first time and the time has come to recognise and give it the respect it deserves, which is the ambition of \u003cem\u003eTartan Kicks\u003c/em\u003e. We aim to report the stories, analyse the games and publicise the clubs and players in a monthly magazine packed full of information, news, interviews, statistics and everything that makes up Scottish Women\u2019s Football.\u003cbr\u003e\u003cbr\u003e\nOur launch issue was released on the 29th February 2016, and we have since released the second issue in March.\u003cbr\u003e\n\u003cfont\u003e\u003cbr\u003eThe magazine was founded by Tim Oliver, a freelance journalist who writes for the Scottish Women\u0027s Premier League, Glasgow City and VAVEL. \u003cbr\u003e\u003c/font\u003e",
