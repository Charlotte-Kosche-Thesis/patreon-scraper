    "summary": "Hi everyone, it\u0027s T\u2605RAPS!\u003cbr\u003eWe\u0027re a group of 4 friends who love making doujin / fan-created things and working on group projects! We are Rai, Akira, PinkGoggles, and 33!!\u003cbr\u003e\u003cbr\u003eSince the beginning, all of our projects have been funded via money out of our own pocket, and recently; taking pre-orders!!\u00a0Currently, we try to make at least ONE major project per year, but we would like to do so much more! Unfortunately, this is all we can financially manage right now! This is where we could use your support!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy support?\u003c/strong\u003e\u003cbr\u003eAs mentioned above; we\u0027re a self-funded group. All the profit that we make from our work goes back into creating the next new project, and enhancing the quality of products we make. Unfortunately, we often have to put \u0027real-life\u0027 concerns before\u00a0T\u2605RAPS so we only create for the group in our free time; and it really slows us down!\u00a0\u003cbr\u003e\u003cbr\u003eNone of our members actually get paid for their work with T\u2605RAPS.\u00a0As much as it\u0027s frustrating to admit, money is a real motivator, and the lack of it is a major hindrance to our performance and output as individual artists. Your support would really motivate us, and help us continue to do the work we love to do!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill you stop making stuff if I don\u0027t support?\u003c/strong\u003e\u003cbr\u003eOf course not!\u00a0T\u2605RAPS will continue to do what\u00a0T\u2605RAPS does, no matter what. We may be slow, perhaps skip a year or two; but we\u0027ll always keep creating because it\u0027s something we do out of passion \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will my support go towards?\u003c/strong\u003e\u003cbr\u003eThere are a lot of things your support will affect within\u00a0T\u2605RAPS. The most obvious one being more new things, more often! And if the support is large enough, reprints of our previous works.\u003cbr\u003e\u003cbr\u003eWe still have a whole lot of things we want to create; comics, fanbooks (doujinshi), games, dakimakura, and much, much more! The list is endless; and so, so exciting!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatron perks and rewards?\u003c/strong\u003e\u003cbr\u003eWe hope that our patrons will support us because they like what we do, and want us to keep up the work. That being said, we really want to show our appreciation, so you won\u0027t be completely empty-handed!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eYou will get:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to group updates and wips of projects we work on!\u003c/li\u003e\u003cli\u003eAccess to our \u0027dropped projects\u0027. Depending on the response, we might revive a few!\u003c/li\u003e\u003cli\u003ePatreon-Only discount codes to use at our shop \u003ca href=\"http://trapsgroup.tictail.com/\" rel=\"nofollow\"\u003ehttp://trapsgroup.tictail.com/\u003c/a\u003e\u003c/li\u003e\u003cli\u003eOccasional private livestreams + voice-chat for Q\u0026amp;A \u0026lt;3\u003c/li\u003e\u003c/ul\u003e\u00a0\u003cbr\u003ePlease check out the sidebar for more details!\u003cbr\u003e\u003cbr\u003e"
