    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/yUvtub3AtZs\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=yUvtub3AtZs",
    "one_liner": "THRASH IT OUT is a show where we listen to a heavy metal album, and then argue about it. Hosted by ANTONY JOHNSTON and BRIAN LETENDRE.",
    "patron_count": 74,

    "pledge_url": "/bePatron?c=184313",
    "published_at": "2015-07-29T15:45:06+00:00",
    "summary": "This is\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/thrash-it-out/id1008480723\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTHRASH IT OUT\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e, a show where \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAntony Johnston\u003c/span\u003e and \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBrian LeTendre\u003c/span\u003e listen to a heavy metal album, and then argue about it.\u003cbr\u003e\u003cbr\u003e(\u003ca href=\"https://itunes.apple.com/us/podcast/thrash-it-out/id1008480723\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eSubscribe in iTunes here\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u2014 or\u00a0\u003ca href=\"http://thrashitoutpodcast.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ego to the website here\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e(\u003ca href=\"https://www.facebook.com/groups/thrashitout/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eOh, and we\u0027re also on Facebook\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003eAntony and Brian have both been metalheads since they were kids, but they come at it from very different directions; Antony\u0027s a Mot\u00f6rhead/Sabbath/Slipknot kind of guy, while Brian is on the Megadeth/Exodus/Queensr\u00ffche side of things. \u003cbr\u003e\u003cbr\u003eAnd that\u0027s what makes \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTHRASH IT OUT\u003c/span\u003e\u003c/strong\u003e\u00a0great; we expose one another (and our listeners!) to our different tastes and favourite bands, sometimes for the very first time, and then discuss what we think of the music. Because as any headbanger knows, arguing about metal is half the fun of being a fan :D\u003cbr\u003e\u003cbr\u003eIf you\u0027re wondering where you might have seen/heard us before;\u00a0\u003ca href=\"http://antonyjohnston.com/\"\u003eAntony\u003c/a\u003e writes graphic novels and books, and is best known as the\u00a0\u003ca href=\"http://antonyjohnston.com/work/atomicblonde/\"\u003ecreator of \u003cem\u003eAtomic Blonde\u003c/em\u003e\u003c/a\u003e. Meanwhile,\u00a0\u003ca href=\"http://www.seebrianwrite.com/\"\u003eBrian\u003c/a\u003e is a novelist and journalist, and the host of\u00a0\u003ca href=\"http://powerchordspodcast.weebly.com\"\u003ePower Chords\u003c/a\u003e and \u003cem\u003eCo-Op Critics\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBecause we like being independent. In the spirit of the underground, we believe being supported by fans, rather than sponsors and advertisers, allows us to make a better show for those fans. We\u0027re not even on a podcast network.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTHRASH IT OUT\u003c/span\u003e\u003c/strong\u003e\u00a0is released in \"Volumes\" of 10-12 podcast episodes, plus some bonus eps (see below). \u003cstrong\u003eALL EPISODES ARE FREE TO EVERYONE\u003c/strong\u003e \u2014 and it\u0027s your support that helps us keep it that way.\u003cbr\u003e\u003cbr\u003eThe \"Volume model\" is why we ask you to pledge per episode, rather than per month; so that you\u0027re only charged when we actually release an episode.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/55803530e4b03608a94108df/55af9102e4b0bc5e7b25ccc5/5a652fc6085229c76ff8f16c/1516580811974/TIO+Patreon+keynote+movie.014.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eOUR MINIMUM PLEDGE IS JUST $1.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWe were both penniless young metalheads once, and we don\u0027t want to exclude the kind of fans we used to be ourselves...! So if all you can afford is $1, that\u0027s cool.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eBUT YOU CAN PLEDGE MORE IF YOU CAN AFFORD IT.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe $1 is only a minimum. You can actually pledge as much as you want! So if you love the show and want to help support us, go ahead and pledge $2, $5, $10, whatever. Every dollar helps us make \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTHRASH IT OUT\u003c/span\u003e\u003c/strong\u003e, and stay independent.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eALL PATRONS GET TO INFLUENCE THE SHOW.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePatrons get three \u0027patron perks\u0027:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst, every so often we\u0027ll select a patron at random and invite them onto a \u003cstrong\u003e\"Backstage Pass\"\u003c/strong\u003e show, where they get to call in and tell us all about their favourite album, and why it\u0027s special to them.\u003cbr\u003e\u003cbr\u003eNext, every Volume we do a special \u003cstrong\u003e\"Listener Choice\"\u003c/strong\u003e episode where patrons get to nominate an album for us to discuss, and we select a winner at random.\u003cbr\u003e\u003cbr\u003eFinally, we also do an\u00a0\u003cstrong\u003e\"Encore\"\u003c/strong\u003e bonus episode where patrons can nominate a band we\u0027ve already featured on the show, and get us to talk about a different album from that band.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEVERYONE CAN HEAR THESE EPISODES, BUT ONLY PATRONS GET TO TAKE PART.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(NOTE: We organise all these through Patreon itself, to ensure they\u0027re exclusive to patrons. so \u003cstrong\u003eMAKE SURE YOUR EMAIL IS VALID AND SIGNED UP FOR ALERTS\u003c/strong\u003e, or you might miss out.)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThanks \u2014 and \u003cstrong\u003ekeep thrashing! \u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\\m/ \u00a0\\m/\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/55803530e4b03608a94108df/t/5581fb53e4b067d10b511dfb/1508697381567/\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"

     "description": "\u003cem\u003e\u003cstrong\u003eWe wanna see those hands! Let me see those hands, motherfuckers!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis is our only pledge level, because we want to keep things simple, and not exclude fans who don\u0027t have much money.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nRemember, \u003cstrong\u003eYOU CAN ALWAYS PLEDGE MORE IF YOU WANT\u003c/strong\u003e. That\u0027s why the title says \"$1 \u003cem\u003eor more\u003c/em\u003e\"\u003cem\u003e\u2026\u003c/em\u003e! And if you do, that\u0027s totally awesome. Anyone pledging more than $1 is going the extra mile to help keep the show on the air, and we are really grateful.\u00a0But even if $1 is all you can afford, you still get the Patron Perks.\u003cbr\u003e\n\u003cbr\u003e\nSo if you pledge $1? That\u0027s awesome, go for it. And if you can pledge more than $1? That\u0027s \u003cem\u003eeven more\u00a0awesome\u003c/em\u003e!\u003cbr\u003e\n\u003cbr\u003e\nTHRASH IT OUT is growing into a real metalhead community, and with your support, we can make it thrive!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\\m/ \u00a0THANK YOU \u00a0\\m/\u003c/strong\u003e",

     "description": "\u003cstrong\u003eThis is our only milestone,* to celebrate support from our listeners. If we reach $100, we\u0027ll make the extended version of the THRASH IT OUT theme music free for all patrons to download. \u003cbr\u003eWAAAAUUUUGGGHHHH!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\\m/ \u00a0 \\m/\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*OK, so there\u0027s another below. But we know this is the only milestone we stand a realistic chance of reaching! And that\u0027s kind of the point. We just want to make THRASH IT OUT a great, independent podcast for as long as we can. Every dollar you pledge helps us achieve those goals, so thank you!\u003c/em\u003e",
