    "summary": "Howdy VanDerFreaks and welcome to The Creekend\u0027s Patreon page! If you\u0027re here, you probably already know that The Creekend is an episodic breakdown of the 90\u0027s WB classic, Dawson\u0027s Creek. Every week, we dive deep into the patriarchal framework that makes this show infuriating yet timeless.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd who are we? \u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eLeyna O\u0027Neill is a long-time fan of Dawson\u0027s Creek, she watched it when it originally aired and repeatedly for the past 20 years.\u00a0\u003c/li\u003e\u003cli\u003eAliah O\u0027Neill (yes we\u0027re sisters) is a more recent fan of the show but equally as devoted to exposing the heinous lies this show touts.\u003c/li\u003e\u003cli\u003eAdam Alix has never seen this show before in his life.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eSo why do we do it?\u003c/strong\u003e It\u0027s A LOT A LOT of fun.\u00a0\u003cbr\u003e\u003cbr\u003eOpening Adam\u0027s eyes to the cruel and unjust world of Dawson\u0027s Creek has been a true pleasure for Aliah, Leyna, and all the VanDerFreaks out there, old and new. And let\u0027s be honest. That\u0027s who we\u0027re really doing this for.\u003cbr\u003e\u003cbr\u003eThank you SO MUCH for even coming to this page. We really appreciate the love. The feedback we\u0027ve gotten so far has been overwhelmingly positive and we really just want to give you guys more of an opportunity to build this thing with us. Full disclosure: WE DON\u0027T KNOW SHIT ABOUT PODCASTS. Or at least we didn\u0027t when we started. So we\u0027re always looking for feedback and intel on what you all want to hear and see and how we can make this a fun experience for y\u0027all.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can you expect?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re queuing up some hottt content for y\u0027all. We\u0027ll dish out unedited episodes of the pod, our pre-episode notes, original art, sneak peeks and more! It\u0027s also a great chance for you guys to get to know us a little bit better, and vice versa! If there\u0027s something you want to know please tell us. Via this podcast, you give us life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU THANK YOU THANK YOU \u003c/strong\u003efor any and all you\u0027re willing to contribute, we love ya!"
