    "summary": "\u003cimg src=\"https://orig00.deviantart.net/da8a/f/2017/274/1/0/swa_flyer_2_by_thejettyjetshow-dbp3w2x.png\" style=\"background-color: initial; width: 204px;\"\u003e\u003cbr\u003e\u003cstrong\u003eABOUT ME\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\nWelcome! My name is JettyJet and this is my Patreon! I\u0027ve been drawing pretty much my whole life and have been a fan of anime, painting, and art for as long as I can remember. At the age of 22, I took my love for art to the next level and went to art school for 4 years in San Francisco.\n\u003cbr\u003e\n\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\n\u003cimg src=\"https://scontent.fsnc1-5.fna.fbcdn.net/v/t1.0-9/22046070_1482057235223884_2801027221801487643_n.jpg?oh=b4fb73ed5d19582848081b4d9d401ae1\u0026amp;oe=5A8567E8\" style=\"width: 509px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nAfter graduating and struggling for 2 years to find work, I started a YouTube channel: THEJETTYJETSHOW. As a way to pass the time and share art tutorials. Suddenly, I began to find steady work! Unfortunately this work took up most of my time and I started to neglect my Art Channel.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/47BYZHqo-mo\" width=\"560\"\u003e\u003c/iframe\u003e\n(One of my Redraw episodes from Youtube)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nIn 2016 I tabled at my first art convention and produced some personal fan art that got me be back into touch with my creative soul! I also got back into YouTube and realized that this is what I truly wanted to do! Focus on YouTube, create tutorials, and make FunCrazySexyAnimeManga art!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://scontent.fsnc1-5.fna.fbcdn.net/v/t1.0-9/22089075_1482074901888784_5563873286834703916_n.jpg?oh=a8b6ee3ceafdddbec90c8cb417269368\u0026amp;oe=5A41DD43\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYOUR SUPPORT\u003cbr\u003e\n\u003c/strong\u003eIf you know me outside of Patreon, you know that I make Youtube videos as well. Don\u0027t worry! I will continue to make these tutorials, goofy livestream shows, and \"fan redraw\" for free.. But with your help, I\u0027ll be able to post videos more often, more consistently, and with better quality. Also, I\u0027ll finally be able to focus solely on producing CrazyFunSexyAnimeManga ART, instead\u00a0of worrying about whether I have to sell my dog, a kidney, or what not XD.\u00a0\u00a0\u003cbr\u003e\n\u003cimg src=\"https://scontent.fsnc1-5.fna.fbcdn.net/v/t31.0-8/22181198_1482080138554927_7315066870268655276_o.jpg?oh=3e01219c91e28de2b6759952a17d8506\u0026amp;oe=5A3ED83C\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTHANKS\u003c/strong\u003e\u003cbr\u003e\nThank you so much everyone, for sticking around for so long. You\u0027ve always been so awesome and kind throughout these years in the comments and forums, always had my back! I\u0027ll see to it that you get the best freagen art my brain can possibly conjure up! \u00a0It\u0027s a little scary but I\u0027m ready to take the next step and hope you continue to be a part of this Art Journey.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nMuch Love XOXO \u0026lt;3,\n\u003cbr\u003e\n-JettyJet\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e"
