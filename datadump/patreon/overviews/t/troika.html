    "summary": "\u003cimg height=\"57\" src=\"https://lh5.googleusercontent.com/BQA0SXLkLTO2IPZ_zfnd08b38NJCGn3945a9bICQNz_GKmoA2Kj63NNJOTWYRPQHdwxVZhsNchmLO3MdTEghXoVqpX42c1TYGpf3Hy8GXg7ve_0D6OoEAmmr_8ye5tkuWhQh0OXz\" width=\"321\"\u003e\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/9flr7udxcm3ak4l/spells.png?dl=1\" style=\"width: 280px; float: right; margin: 0px 0px 10px 10px;\"\u003eI\u2019m Daniel Sell and I make \u003ca href=\"http://melsonia.bigcartel.com/\"\u003erole-playing books\u003c/a\u003e.\u00a0\u003cem\u003eTroika!\u003c/em\u003e is my latest effort, already \u003ca href=\"http://melsonia.bigcartel.com/product/troika\"\u003ereleased in a limited form\u003c/a\u003e. It is a game about lost people traipsing across the hump-backed sky, meeting curious folks in curious places and moving ever rimward.\u003cbr\u003e\u003cbr\u003eWhile slim, the current iteration of the game has been \u003ca href=\"http://www.ftoamg.com/reviews/troika-review/\"\u003emet with praise\u003c/a\u003e and \u003ca href=\"http://justabyssbiz.blogspot.co.uk/2017/01/1.html\"\u003eheralded as something that definitely exists\u003c/a\u003e, written and illustrated with good strong hands. \u00a0\u003cbr\u003e\u003cbr\u003eThe mechanical aspects of \u003cem\u003eTroika!\u003c/em\u003e are robust, reminiscent of the gaming hinterlands of 80s Britain, flexible and self-effacing with nothing to prove. Characters are generated from vast lists of randomly chosen options, thrusting you directly into the world with no time for a haircut. They are very important. Feel \u003ca href=\"http://www.rpgnow.com/product/199604/Troika--Free-Artless-Edition\"\u003efree to read\u003c/a\u003e them for yourself.\u003cbr\u003e\u003cbr\u003ePeople like these lists, I like these lists, but books are small or expensive. In the first instance of \u003cem\u003eTroika!\u003c/em\u003e it was small, the second will be expensive. Beyond writing I also publish, which means the onus to pay for art and printing falls on me. Since I do not have the double-edged benefit of an external money-man I must ensure the survival of this work myself.\u00a0Now we turn our faces towards the necessary demon of crowd funding, as we have done from\u00a0\u003ca href=\"https://www.kickstarter.com/projects/846377662/crypts-of-indormancy\"\u003etime\u003c/a\u003e to\u00a0\u003ca href=\"https://www.patreon.com/undercroft\"\u003etime\u003c/a\u003e,\u00a0in order to do what needs doing.\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"63\" src=\"https://lh5.googleusercontent.com/fuwJBSvlDG3g27KbdL_qpJp8NBHK8dYIoC_uaeI69GV0gPJLqlnX0CkJwlaC1BEdaA0KS84Tybs7JZkzthsZndzBZioCWHhQ7SIL7CrYd8De8odmGDzDM0BbbbU9_dpGK0s-lNfQ\" width=\"424\"\u003e\u003cbr\u003eI will create the entries of these huge lists and post them here. I will build the final form of \u003cem\u003eTroika!\u003c/em\u003e while people throw coins in to my hat, producing enemies and backgrounds like some hairy busker. You\u0027ll read them and maybe appreciate them and follow along to the end. One of the great benefits of the list-ey nature of \u003cem\u003eTroika!\u003c/em\u003e is that you can use these pieces as they appear and add them in to what you already have without a thought.\u003cbr\u003e\u003cbr\u003eThe money will be spent primarily on securing the services of a motley bouquet of art-hands, secondarily on defending my time against external pressures, and what\u2019s left will be stored up to pay for printing large, hard, and beautiful books.\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"100\" src=\"https://lh3.googleusercontent.com/ztuvsK1tFCIJT30_cOlsFkv4uq8_898XyofDBIBRZVmGIjHtIfgpnDAr5hikDIXWlfv4rSIA-1whwl2rtM2grXdYxiYyAlvpMJtJB7tmV_l3JxDgag9nHP_NIZqZPhs3psLeoIXa\" width=\"413\"\u003e\u003cbr\u003ePatrons have the power to protect artists from a tedious \u003cimg src=\"https://www.dropbox.com/s/7ryf4b1w2yyi3y0/rules.jpg?dl=1\" style=\"float: right; width: 224px; margin: 0px 0px 10px 10px;\"\u003emarket, one whose urge is to reward the rewarded and lift up the elevated. You, \u003cem\u003especifically you\u003c/em\u003e, can push a cynical world away and make room for this project to exist. \u003cbr\u003e\u003cbr\u003eWithout breathing room,\u00a0\u003cem\u003eTroika!\u003c/em\u003e is unlikely to exist in any meaningful form. Certainly, the rules are out there along with threads and parcels of other bits, but they don\u0027t amount to a fraction of the final work. My time is strangled by the base need to eat and pay rent; when I sit down to write I am torn between \u003cem\u003eTroika!\u003c/em\u003e and something that will keep the lights on for another week. \u003cbr\u003e\u003cbr\u003eOutrageous, I know. But to be clear, this is not begging, nor an ultimatum, merely a statement of fact: \u003cem\u003eTroika!\u003c/em\u003e is too big and too heavy for the resources I currently have to hand. If you find the idea of a finished \u003cem\u003eTroika!\u003c/em\u003e\u00a0to be a desirous thing, then let it be known.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://www.dropbox.com/s/d2znnycw0jw7i7a/fore.png?dl=1\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eHard copies of the rules can be found\u00a0\u003ca href=\"http://melsonia.bigcartel.com/product/troika\"\u003ehere\u003c/a\u003e, while PDFs (both free and fancy) can be found\u00a0\u003ca href=\"https://melsonian-arts-council.itch.io/troika\"\u003ehere\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBackgrounds:\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eClaviger\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eThe key masters wander the universe fathoming the workings of all entry ways they can find. Though they\u2019re quite fascinated with simple chests and doors, they are most excited by metaphysical and metaphorical barriers. You might find small conclaves of clavigers camped around the feet of demon gates, debating appropriate methods of attack or building obscure machines of entry.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePossessions\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFestooned with keys (counts as Modest Armour)\u003c/li\u003e\u003cli\u003eA sledgehammer\u003c/li\u003e\u003cli\u003eLock picking tools\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSkills\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e4 Locks\u003cbr\u003e3 Strength\u003cbr\u003e3 Trapping\u003cbr\u003e2 Spell - Open\u003cbr\u003e1 Spell - See Through\u003cbr\u003e1 Sledgehammer Fighting\u003cbr\u003e1 Spell - Lock\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eMiss Kinsey\u2019s Diner\u2019s Club\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eThe Eaters know that there are only two worlds: the without and the within. They intend to insert as much of the prior into the later as they can while experiencing the finest delights available. All culinary experience is open to them as nothing is forbidden at Miss Kinsey\u2019s. Try the other, other, other white meat.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePossessions\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSharp metal dentures (Damage as sword) OR forked metal dentures (as knife, but on a critical you may cleanly strip all the flesh from one small appendage) OR blunt metal dentures (Damage as knife but may be used to eat hard objects)\u003c/li\u003e\u003cli\u003eEmbroidered napkin\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSkills\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e3 Etiquette\u003cbr\u003e1 Strength\u003cbr\u003e1 Tracking\u003cbr\u003e1 Trapping\u003cbr\u003e1 Gastrology\u003c/div\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSpecial\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eEaters are immune to mundane ingested poisons. Also can identify any object if eaten, gaining knowledge of its material, its origin (if plausibly familiar), and its magical properties on a successful test of Gastrology, though the object must be thoroughly masticated, not merely swallowed and passed. This does not grant special immunity to any effects it may possess.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.dropbox.com/s/3y55h9v2hh7odsz/spot_illo2.png?dl=1\" style=\"width: 184px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003eEnemies:\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eGremlin\u003c/strong\u003e\u003cbr\u003eSkill 3\u003cbr\u003eStamina 4\u003cbr\u003eInitiative 3\u003cbr\u003eArmour 0\u003cbr\u003eDamage as Small Beast\u003cbr\u003eMien\u003cbr\u003e\u003col\u003e\u003cli\u003eInveigling\u003c/li\u003e\u003cli\u003eFearful\u003c/li\u003e\u003cli\u003eFearful\u003c/li\u003e\u003cli\u003eAggressive\u003c/li\u003e\u003cli\u003eAggressive\u003c/li\u003e\u003cli\u003eFeigned inveigling, but aggressive\u003c/li\u003e\u003c/ol\u003e\u003cem\u003eVicious little creatures dressed in potato sacks they stole from old mother\u2019s cupboards. When you see foot prints in the pie crust it\u2019s time to call the gremlin catcher, because where there\u2019s one there\u2019s a hundred and underneath your home will be a veritable maze of warrens stretching off to gods know where.\u003cbr\u003e\u003cbr\u003eNo proven link between the gremlins\u2019 habit of appearing seemingly everywhere and the goblins\u2019 interdimensional labyrinth have been made, but fingers are firmly pointed. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eParchment Witch\u003c/strong\u003e\u003cbr\u003eSkill 8\u003cbr\u003eStamina 14\u003cbr\u003eInitiative 2\u003cbr\u003eArmour 1\u003cbr\u003eDamage as weapon\u003cbr\u003eMien\u003cbr\u003e\u003col\u003e\u003cli\u003eAdmiring\u003c/li\u003e\u003cli\u003eInfatuated\u003c/li\u003e\u003cli\u003eObsessed\u003c/li\u003e\u003cli\u003eParanoid\u003c/li\u003e\u003cli\u003eSkulking\u003c/li\u003e\u003cli\u003eViolent\u003c/li\u003e\u003c/ol\u003e\u003cem\u003eParchment witches are an unusual breed of living dead, both for having usually chosen the state of their own volition and also for being in staunch denial of it. They cover their rotting skin in a layer of leather, vellum, or if no other option is available, paper. They then paint it, decorate it and top it with a wig, completing the illusion. The most talented witches can walk among us and we\u2019d never know it. The only tell-tale sign of a witch among you would be the distinct smell of rendering leather in the house next door and maybe the disappearance of a few handsome townspeople.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSpecial\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThe parchment witch has 5 Spells either rolled from table 5 or chosen ahead of time.\u003cbr\u003e\u003cbr\u003eIf given suitable time and supplies, the witch can completely change their appearance. They can also use the skin of another person to impersonate them for a week, after which time it starts to rot.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
