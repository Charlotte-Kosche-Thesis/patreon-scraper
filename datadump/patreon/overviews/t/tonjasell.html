    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Na0FGdcFcmc\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\tPatreon is empowering a new generation of creators. \n\t\u003cbr\u003e\n\tSupport and engage \nwith artists and creators as they live out their passions!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eI\u0027m passionate about daily drawing and painting because it is transformational! \u00a0\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eI am using this platform to help me \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(149, 55, 52);\"\u003ementor \u003c/span\u003e\u003cstrong\u003eartists who want to develop their skills of observation and \u003cstrong\u003ebecome a more better draftsmen\u00a0\u003c/strong\u003eby\u00a0committing to sketching daily. \u00a0\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eMost artists know the\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(149, 55, 52);\"\u003e value of daily sketching\u003c/span\u003e\u003cstrong\u003e but few commit to it\u00a0regularly. \u00a0\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eMany just need encouragement to get started. \u00a0Once they see the amazing benefits for themselves they\u0027re hooked and their art is taken to the next level!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\n\t\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\"I have learned that what I have not drawn, I have never really seen, and that when I start drawing an ordinary thing, I realize how extraordinary it is, sheer miracle.\" \u003cbr\u003e\n\t-Frederick Franck\n\t\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"564\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/263593616\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003eAbove is a detailed descriptive video of the (DO)ARTworx Daily Gesture mentoring opportunity!\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"564\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/263173708\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"It is only by drawing often, drawing everything, drawing incessantly, that one fine day you discover, to your surprise, that you have rendered something in its true character.\" -Camille Pissarro\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eThis is for YOU if one or more apply:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou KNOW you need more drawing practice\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eYou need a little sketching inspiration, motivation and encouragement\u003c/strong\u003e\u003cbr\u003eYou want to improve your observational skills \u003cbr\u003eYou are NEW to drawing \u003cbr\u003eYou have been drawing forever,  but want a community drawing experience \u003cbr\u003e\"Something\" is lacking in your current work \u003cbr\u003eYou don\u0027t want to be dependent upon grids or tracing... \u003cbr\u003eYou want to learn various ways of drawing and sketching \u003cbr\u003eYou long to become a better overall artist \u003cbr\u003eYou love making art journals and sketching \u003cbr\u003eYou like trying new things! \u003cbr\u003e\u003cbr\u003eWe will focus on ONE SUBJECT per week. Examples may be faces, animals, landscapes and more......Option THREE gets to choose our weekly subject focus! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eINTRODUCING: (DO)artworx- Daily Gesture Sketching\u003cbr\u003eThis Mentor Group begins May 1st 2018\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(215, 227, 188);\"\u003eOption ONE:\u003c/span\u003e\u003cstrong\u003e\u00a0 \u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e$3 per month \u003cbr\u003e\u003c/span\u003e\u003c/div\u003eBy signing up for this option you will see a royalty free inspirational image or images that we will work from together. I will film the drawing of it and you may \u003cstrong\u003ewatch me sketch my version of it in REAL time.  Sketch along with me to learn how I draw\u003c/strong\u003e \u003cstrong\u003eand apply these techniques to your work!\u003c/strong\u003e  I will include a photograph(s) of my completed sketch here and in the private facebook group.  Sketch your version of the posted subject photo reference and share your progress in our private facebook group!  \u003cbr\u003eI will do one gesture drawing per day.\u003cbr\u003e(There will be no installations on weekends)  Starts May 1st 2018\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"564\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/263021567\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cstrong\u003eOption TWO:\u003c/strong\u003e \u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003eOption TWO: Daily Gesture - Serious Student\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e$12 per month\u003cbr\u003e \u003cstrong\u003eBy signing up for this option you will receive everything from Option 1 \u0026amp; 2!\u003c/strong\u003e\u00a0 You will see a royalty free inspirational image or images that we will work from together. I will film the drawing of it and you may\u00a0\u003cstrong\u003ewatch\u00a0\u003c/strong\u003e\u003cstrong\u003eme\u00a0\u003c/strong\u003e\u003cstrong\u003esketch\u00a0\u003c/strong\u003e\u003cstrong\u003emy\u00a0\u003c/strong\u003e\u003cstrong\u003eversion\u00a0\u003c/strong\u003e\u003cstrong\u003eof\u00a0\u003c/strong\u003e\u003cstrong\u003eit in\u00a0\u003c/strong\u003e\u003cstrong\u003eREAL\u00a0\u003c/strong\u003e\u003cstrong\u003etime. \u00a0\u003c/strong\u003e\u003cstrong\u003eSketch\u00a0\u003c/strong\u003e\u003cstrong\u003ealong\u00a0\u003c/strong\u003e\u003cstrong\u003ewith\u00a0\u003c/strong\u003e\u003cstrong\u003eme\u00a0\u003c/strong\u003e\u003cstrong\u003eto\u00a0\u003c/strong\u003e\u003cstrong\u003elearn\u00a0\u003c/strong\u003e\u003cstrong\u003ehow\u00a0\u003c/strong\u003e\u003cstrong\u003eI\u00a0\u003c/strong\u003e\u003cstrong\u003edraw and\u00a0\u003c/strong\u003e\u003cstrong\u003eapply\u00a0\u003c/strong\u003e\u003cstrong\u003ethese\u00a0\u003c/strong\u003e\u003cstrong\u003etechniques\u00a0\u003c/strong\u003e\u003cstrong\u003eto\u00a0\u003c/strong\u003e\u003cstrong\u003eyour\u00a0\u003c/strong\u003e\u003cstrong\u003ework!\u003c/strong\u003e  I will include a photograph(s) of my completed sketch here and in the private facebook group.  Sketch your version of the posted subject photo reference and share your progress in our private facebook group! \u003cstrong\u003eOption\u00a0\u003c/strong\u003e\u003cstrong\u003eTWO:\u00a0\u003c/strong\u003e\u003cstrong\u003eALSO\u00a0\u003c/strong\u003e\u003cstrong\u003eincludes an\u00a0\u003c/strong\u003e\u003cstrong\u003eextended version\u00a0\u003c/strong\u003e\u003cstrong\u003eof\u00a0\u003c/strong\u003e\u003cstrong\u003ethese\u00a0\u003c/strong\u003e\u003cstrong\u003esketches\u00a0\u003c/strong\u003e\u003cstrong\u003ebrought\u00a0\u003c/strong\u003e\u003cstrong\u003eto\u00a0\u003c/strong\u003e\u003cstrong\u003efurther resolution\u00a0\u003c/strong\u003e\u003cstrong\u003ein\u00a0\u003c/strong\u003e\u003cstrong\u003ereal\u003c/strong\u003e\u003cstrong\u003etime.\u003c/strong\u003e\u003cstrong\u003eThese\u00a0\u003c/strong\u003e\u003cstrong\u003ewill\u00a0\u003c/strong\u003e\u003cstrong\u003ebe\u00a0\u003c/strong\u003e\u003cstrong\u003edone\u00a0\u003c/strong\u003e\u003cstrong\u003ein\u00a0\u003c/strong\u003e\u003cstrong\u003eblack\u00a0\u003c/strong\u003e\u003cstrong\u003eand white\u00a0\u003c/strong\u003e\u003cstrong\u003eas\u00a0\u003c/strong\u003e\u003cstrong\u003evalue studies\u00a0\u003c/strong\u003e\u003cstrong\u003eand\u00a0\u003c/strong\u003e\u003cstrong\u003emay\u00a0\u003c/strong\u003e\u003cstrong\u003ebe\u00a0\u003c/strong\u003e\u003cstrong\u003ecompleted\u00a0\u003c/strong\u003e\u003cstrong\u003ein\u00a0\u003c/strong\u003e\u003cstrong\u003echarcoal, pen\u00a0\u003c/strong\u003e\u003cstrong\u003e\u0026amp;\u00a0\u003c/strong\u003e\u003cstrong\u003eink, watercolor,\u00a0\u003c/strong\u003e\u003cstrong\u003epastel,\u00a0\u003c/strong\u003e\u003cstrong\u003eacrylic\u00a0\u003c/strong\u003e\u003cstrong\u003eand\u00a0\u003c/strong\u003e\u003cstrong\u003emore! \u00a0\u003c/strong\u003e\u003cstrong\u003eSimply learn\u00a0\u003c/strong\u003e\u003cstrong\u003eby observation\u00a0\u003c/strong\u003e\u003cstrong\u003eor\u00a0\u003c/strong\u003e\u003cstrong\u003efollow\u00a0\u003c/strong\u003e\u003cstrong\u003ealong\u00a0\u003c/strong\u003e\u003cstrong\u003ewith\u00a0\u003c/strong\u003e\u003cstrong\u003eme. \u00a0\u003c/strong\u003e\u003cstrong\u003eI\u00a0\u003c/strong\u003e\u003cstrong\u003ewill introduce\u00a0\u003c/strong\u003e\u003cstrong\u003enew supplies\u00a0\u003c/strong\u003e\u003cstrong\u003eand\u00a0\u003c/strong\u003e\u003cstrong\u003ematerials\u00a0\u003c/strong\u003e\u003cstrong\u003eand\u00a0\u003c/strong\u003e\u003cstrong\u003edemonstrate how\u00a0\u003c/strong\u003e\u003cstrong\u003eto\u003c/strong\u003e\u003cstrong\u003euse them.\u003c/strong\u003e Share your progress in our private facebook group!  Get about 20 inspiring images and 45 drawing examples per month!  Plus encouragement to keep sketching!  (There will me no installations on weekends).  This option begins May 1st 2018\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"564\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/263058864\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cspan style=\"color: rgb(149, 55, 52); text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003eOption THREE:\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e$20 per month: \u003cbr\u003e \u003cstrong\u003eBy signing up for this option you will receive everything from Option 1, 2 \u0026amp; 3!\u003c/strong\u003e\u003cdiv\u003e\u003cu\u003e\u003cstrong\u003eOption ONE:  \u003c/strong\u003e\u003c/u\u003eSee a royalty free inspirational image or images that we will work from together. I will film the drawing of it and you may watch me sketch myversion of it in REAL time. Sketch along with me to learnhow I draw and apply these techniques to your work!  I will include a photograph(s) of my completed sketch here and in the private facebook group.  Sketch your version of the posted subject photo reference and share your progress in our private facebook group!  \u003cu\u003e\u003cstrong\u003eOption\u003c/strong\u003e\u003c/u\u003e \u003cu\u003e\u003cstrong\u003eTWO:\u003c/strong\u003e\u003c/u\u003e  ALSO includes an extended version of these sketches brought to further resolution in real time.  These will be done in black and white as value studies and may be completed in charcoal, pen \u0026amp; ink, watercolor, pastel, acrylic and more!  Simply learn by observation or follow along with me. I will introduce new supplies and materials and demonstrate how to use them. Share your progress in our private facebook group!  Get about 20 inspiring images and drawing examples per month!  Plus encouragement to keep sketching!  (There will me no installations on weekends).  This option begins May 1st 2018\u003cbr\u003e\u003cu\u003e\u003cstrong\u003e Option 3:\u003c/strong\u003e\u003c/u\u003e \u003cstrong\u003eALSO gives you at least one real time color drawing/painting completed per week!. \u003c/strong\u003eThe first 30 who signed up got to choose our weekly subject focus! \u003cstrong\u003e ALSO Get a behind the scenes look into other project progress in the studio including pieces being created for the Women Painting Women Show 2018!\u003c/strong\u003e \u003cstrong\u003eI will share occasional raw demos, helpful insights and answer questions publicly.  See \"on location\" clips from my upcoming trips to Spain, Venice \u0026amp; Cinque Terre and more!  Be eligible for special gifts and give-aways!\u003c/strong\u003e  Share your progress in our private facebook group!  Get about 20 inspiring images and 45 drawing examples per month!  Plus encouragement to keep sketching!  (There will me no installations on weekends).  This option begins May 1st 2018.\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"564\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/262919778\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003eOne my favorite things about this Patreon Platform is that\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can \u003c/strong\u003e\u003cstrong\u003ejoin for a month and try it out to see if it\u0027s a good fit for you! \u003c/strong\u003e \u003cbr\u003eIf it\u0027s not, just cancel your subscription.  Are you going to be on vacation...step out for the month and re-join upon your return!  \u003cbr\u003e\u003cstrong\u003eI intend to offer this mentorship for ONE YEAR, at that time I will decide if I will continue.\u003cbr\u003e\u003c/strong\u003eIf it\u0027s not, just cancel your subscription.  Are you going to be on vacation...step out for the month and re-join upon your return!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThough this is intended to be a daily\u00a0exercise, I realize that some may not get to view these each day. \u00a0Because of this, I will leave sketches up for a month up at a time. \u00a0I will remove the drawing done on May 1st on June 1st, the May 2nd sketch on June 2nd and so on, this will allow you to \"catch up\" if needed.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am a wife, mom of four, artist, international art teacher and explorer!\u003cbr\u003e I paint, draw, sculpt, do textiles and more.\u003cbr\u003e I LOVE experimenting and making new creative discoveries and sharing them with others!\u003cbr\u003e You are invited to grow with me on my journey.\u003cbr\u003e \u003cbr\u003eQuestions?  Contact me at \u003ca href=\"mailto:doartworx@gmail.com\"\u003edoartworx@gmail.com\u003cbr\u003e\u003c/a\u003eFind more about me and \u003cstrong\u003emy art courses \u003c/strong\u003eon my website \u003ca href=\"http://www.doartworx.com/\"\u003e(DO)ARTworx\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"http://www.doartworx.com/\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/199228954?loop=1\u0026amp;title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\tI am on Patreon to offer a peek inside my creative world to those who \nfind that valuable.  Your contribution will help to provide me with the \ntime and resources \nnecessary to grow personally as a creator and help other aspiring \nartists achieve \ntheir goals. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tWith your support, I will produce some\n great instructional videos to learn from and enjoy.  Would you like to be a part of art \n\t\u003cstrong\u003eas\u003c/strong\u003e it\u0027s being created?\u00a0 Join me in the studio as I make new works of art!\u00a0 Do you want more?\u00a0\u00a0 I will share my process, thoughts and struggles while I work, \u003cstrong\u003egiving you insight\u003c/strong\u003e into my creative process. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tWatercolor \u0026amp; Pastel on Uart Paper\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/199412130?title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00a0 Trailer for my ONLINE Course Merging Watercolor \u0026amp; Pastel \u003cbr\u003e\n \u00a0 \u00a0\u00a0available by contacting me at: doartworx@gmail.com or on Vimeo: Video on Demand\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/198097293?loop=1\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/198055707?loop=1\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"    {

     "amount": 2000,
     "amount_cents": 2000,
     "created_at": "2018-03-19T19:03:05.372983+00:00",
     "description": "\u003cstrong\u003eOption THREE: \u003c/strong\u003e\u00a0\u003cstrong\u003eBy signing up for this option you will receive everything from Option 1,2 \u0026amp; 3!\u003c/strong\u003e\u00a0\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003eOption ONE: \u00a0\u003c/strong\u003e\u003c/u\u003eSee a royalty free inspirational image or images that we will work from together. I will film the drawing of it and you may watch me sketch myversion of it in REAL time. Sketch along with me to learnhow I draw and apply these techniques to your work! \u00a0I will include a photograph(s) of my completed sketch here and in the private facebook group. \u00a0Sketch your version of the posted subject photo reference and share your progress in our private facebook group! \u00a0\u003cu\u003e\u003cstrong\u003eOption\u003c/strong\u003e\u003c/u\u003e\u003cu\u003e \u003c/u\u003e\u003cu\u003e\u003cstrong\u003eTWO:\u003c/strong\u003e\u003c/u\u003e \u00a0ALSO includes an extended version of these sketches brought to further resolution in real time. \u00a0These will be done in black and white as value studies and may be completed in charcoal, pen \u0026amp; ink, watercolor, pastel, acrylic and more! \u00a0Simply learn by observation or follow along with me. I will introduce new supplies and materials and demonstrate how to use them.\u00a0Share your progress in our private facebook group! \u00a0Get about 20 inspiring images and drawing examples per month! \u00a0Plus encouragement to keep sketching! \u00a0\u00a0(There will me no installations on weekends). \u00a0This option begins May 1st 2018\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003e\u00a0Option 3:\u003c/strong\u003e\u003c/u\u003e \u00a0\u00a0\u00a0\u003cstrong\u003eALSO gives you at least one real time color drawing/painting completed per week!.\u00a0\u003c/strong\u003eThe first 30 who signed up got to choose our weekly subject focus! \u003cstrong\u003e\u00a0ALSO Get a behind the scenes look into other project progress in the studio including pieces being created for the Women Painting Women Show 2018!\u003c/strong\u003e \u00a0\u003cstrong\u003eI will share occasional raw demos, helpful insights and answer questions publicly. \u00a0\u00a0See \"on location\" clips from my upcoming trips to Spain, Venice \u0026amp; Cinque Terre and more! \u00a0Be eligible for special gifts and give-aways!\u003c/strong\u003e \u00a0Share your progress in our private facebook group! \u00a0Get about 20 inspiring images and up to 45 drawing examples per month! \u00a0Plus encouragement to keep sketching! \u00a0\u00a0(There will me no installations on weekends). \u00a0This option begins May 1st 2018\u003c/p\u003e",

   {
    "attributes": {
     "completed_percentage": 3,
     "created_at": "2017-01-10T03:54:16+00:00",
     "description": "We earn our living from the art we do.  My husband Matt takes care of \nthe business and building and I do the art and teaching!  I decided to \ncreate an online teaching course that would launch in 2017 in the effort\n to help pay for the building of our art and teaching studio in rural \nNorthern Wisconsin.\u003cbr\u003e\u003cimg src=\"http://i1320.photobucket.com/albums/u529/doartworx/me1_zpswesqrj88.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eMe (Tonja)\u003c/strong\u003e\u003cimg src=\"http://i1320.photobucket.com/albums/u529/doartworx/mattstudio2_zpsapc3ojlq.jpg\"\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003cstrong\u003e\u00a0 Matt\u003c/strong\u003e\u003cbr\u003eThings were going GREAT!\u00a0 I had an amazing response and 118 fabulous students signed up and ready to start on January 11th 2017.\u00a0 Then the CRASH happened!\u00a0 (External hard-drive crash that is...)\u00a0 Now I am in the process of salvaging months of work and putting everything back together.\u00a0 Fortunately, I have all of my raw footage!\u00a0 I am offering options for those who want to join me here.\u00a0 \u003cbr\u003e\u003cimg src=\"http://i1320.photobucket.com/albums/u529/doartworx/mattstudio_zpsxz1kkv3k.jpg\"\u003e\u003cbr\u003eSome of you may want to follow along in a casual way joining me with a small monthly amount as together we focus on creating art, others may want to participate in the class as it\u0027s being re-created and becomes available.\u00a0 Whatever the format you choose, know that I am VERY grateful and am so please to have you joining me!\u00a0 Your subscription frees me up to do what I love; create,\u00a0 and share those creations with you!\u00a0 And ultimately it will help us build our dream
