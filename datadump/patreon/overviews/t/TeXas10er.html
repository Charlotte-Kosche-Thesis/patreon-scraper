    "published_at": "2015-07-04T16:30:24+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong\u003eHere\u0027s A Patreon Explained\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003eI got turned on to Patreon a couple years ago and I was inspired to use itI It think it\u0027s a great! Please consider helping me out by giving a dollar (or however much you\u0027d like) per video or podcast that I upload to YouTube and/or Soundcloud. I will continue to create content to touch your life whether it\u0027s musically or education.  I want to continue to release videos weekly and podcasts at least every 2 or 3 weeks (sometimes more, sometimes less.) If you\u2019re concerned about going over your budget, there\u2019s an easy way for you to set a maximum when you enter your payment info.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere Your Money Goes:\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cdiv\u003eI\u0027m building a production team that I would like to work with to make the videos better and more consistent. I\u0027m looking to work with an video team when I have enough money to pay them!\u003cbr\u003eNow, please don\u2019t become a patron if your money is low and you can\u0027t afford it. I know how that is.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Commitment\u003cbr\u003e\u003c/strong\u003eI\u00a0will continue to share music performance videos and podcasts whether you donate or not. My productions just would probably be a lot better and more frequent if you do. I share music and insights because of people like yourself. Now you have an opportunity to better help me to serve you with what you enjoy watching and listening to.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cstrong\u003eMusic\u003cbr\u003e\u003c/strong\u003eI have studio recordings that I will be releasing that I will make available exclusively to my Patrons\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMusic Videos\u003cbr\u003e\u003c/strong\u003eI\u0027m always capturing video footage from gigs that I play and will share some of those videos with my audience.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePodcasts\u003cbr\u003e\u003c/strong\u003eAs I\u0027m inspired, I publish a podcast where I share about my personal journey as a Christian musician and aim to encourage other musicians who desire to create good wholesome works to build people up.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Quamon\u003c/strong\u003e\u003cbr\u003eQuamon is known world wide for his musical skills on the saxophone and the EWI. He has been awarded in recognition of his music composition and improvisation skills. One of the most notable recognitions is winning 3rd place in the 2008 Thelonious Monk International Jazz Saxophone Competition. All 5 CDs he has published are available on the internet via his website, CD Baby, and ITunes.\u003cbr\u003e\u003cbr\u003eIn 2009, Quamon saw an opportunity to capitalize off of his knowledge and experience as a performing artist and music teacher. He launched his own membership site for Jazz musicians called, JazzWebShed. Branding and sharing his unique teaching methodology through multi-media, audio podcasting and video blogging was a natural step as he has always excelled with blending music and technology.\u003cbr\u003e\u003cbr\u003eThrough disciplined focused research and internet exploration, Quamon identified and created many opportunities for business related to creativity allowing him to market services and digital products related to his niche. He has cultivated an audience and dedicated following through his personal brand.\u003cbr\u003e\u003cbr\u003eThank you for your support! It really does mean a lot to me."

     "about": "Quamon is a performing artist and educator specializing in Jazz. His preferred instruments are saxophone and EWI. Quamon has a unique story. He has a visual impairment which has allowed for him to obtain a more keen ear for sound and is evident in his approach to musically.\u003cbr\u003e\u003cbr\u003eQuamon has always embraced 2 Corinthians 12:9 in order to stay encouraged do to his visual challenges:\u003cbr\u003e\u003cbr\u003e2 Cor 12:9 NLT\u003cbr\u003eEach time he said, \u201cMy grace is all you need. My power works best in weakness.\u201d So now I am glad to boast about my weaknesses, so that the power of Christ can work through me.\u003cbr\u003e\u003cbr\u003eCurrently Quamon is Artist In Residence at Southwestern Seminary in Fort Worth, where he teaches sax, ewi, and leads jazz combo classes.",
