    "summary": "Hey there! I create transcriptions of YouTube videos and other recorded music, and make them available freely through my YouTube page and website. Basically, I turn audio music into sheet music, purely by ear. One transcription takes many hours to complete; your support is what makes this work possible.\u00a0\u003cbr\u003e\u003cbr\u003eThese transcriptions can be found here: \u003ca href=\"http://www.TimothyGondola.com/transcriptions\"\u003ewww.TimothyGondola.com/transcriptions\u003cbr\u003e\u003c/a\u003eSoon, all of the transcriptions PDFs will be posted here on Patreon. This Patreon will be a growing library of transcriptions, as I am uploading two-three transcriptions a month this summer 2018.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs a thank you for becoming a patron of my work, you will get exclusive PDF access to this growing transcription library!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am a classically-trained pianist, and for the past few years I have been using transcriptions to teach myself jazz. Free transcriptions online are what enabled me to quickly delve into the jazz world. Through my transcriptions, I am on a mission to help countless pianists and other musicians worldwide who are longing to play the music they enjoy. Transcriptions also create a portal into the mind of the improviser behind the music. They are a wholistic learning tool for music players and music listeners alike.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you! And welcome to my community!\u003cbr\u003e~\u003c/strong\u003eTimothy"
