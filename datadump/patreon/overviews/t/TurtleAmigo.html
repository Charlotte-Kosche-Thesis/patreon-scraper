    "summary": "\u003cdiv\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DZLEW2CVAAA7elA.jpg:large\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHey guys! I\u0027m the guy who makes animated videos on the YouTube channel known as TurtleAmigo! I\u0027ve been making videos for about 2 years now and the journey has been amazing so far! I\u0027ve met alot of down to earth peeps, been polishing my art skills, and even having an amazing fanbase! (you guys rock!). Oh and I also hate cheesecake.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cb style=\"\"\u003eNow lets talk about my current financial state...\u003c/b\u003e\u003cbr\u003e\u003cb style=\"\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cb style=\"\"\u003e\u003c/b\u003eAs of now, I\u0027m doing pretty well paying my bills while having a full time job, but I want to pump out more videos for you guys to enjoy. Now you may be wondering if I make enough on YouTube to make it into a full time job, and the answer to that is no. And that\u0027s where Patreon steps in. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy should we support you on Patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen you support me on Patreon, not only do you open opportunities for my future, I\u0027ll also be able to upload faster and work on other projects such as a comic series! Yeah that\u0027s right! I\u0027m currently brainstorming and polishing the story of my comic series that\u0027ll be released soon depending on how much income I receive from YouTube and Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eNow when you donate to Patreon, you\u0027ll have a chance to receive some rewards from seeing a 15 second clip of my upcoming animation, to gaining access to movie night each month, and that\u0027s pretty cool! Now obviously any amount you donate to me I\u0027ll be extremely thankful! Each donation helps in the long run and I can turn my passion of making art and animations into a full time job and give back to my parents for supporting my passion of art over the years!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
