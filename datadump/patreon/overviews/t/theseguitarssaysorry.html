    "summary": "So what am I creating and why am I asking you to support me? That\u0027s what you\u0027re here for after all.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a musician from England who moved to the USA some years ago and started a family. My wife and I decided to foster and adopt kids that needed a home\u00a0and \n\u003cstrong\u003ewe now have\u003c/strong\u003e \u003cstrong\u003e3 kids that the state defines as special needs that we are parenting\u003c/strong\u003e \u003cstrong\u003eages 9, 6, and 1\u003c/strong\u003e. It is alternately the most challenging and rewarding thing I have ever done. It is also made more difficult because I now live where I have no support network so I am hoping that\u0027s where you come in!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/5604204ee4b07dc13f932051/t/59b407aecd39c304a1376603/1504970688527/?format=1000w\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBut what about the music I hear you say\u003c/strong\u003e! That\u0027s where you come in. \u003cstrong\u003eI am hoping that you will consider supporting my music to help provide the resources that my kids need for them to develop as fully as possible\u003c/strong\u003e. To this end I play a lot of live shows and put any money I earn towards the family. I am hoping that by releasing my music online I can provide further help.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI\u0027d like you to help me take the next step and allow me to better support my kids by recording and releasing my music.\u003c/strong\u003e I have around 70 originally composed songs ready to go and a basic home studio set up. Here is a live take of one of my songs performed by Navid Eliot of Planes on Paper.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/HvfcPs4lW_0?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWon\u0027t you help me get them recorded\u003c/strong\u003e?\u003cbr\u003e\n\u003cbr\u003e\nFor as little as $1 you can get things rolling, join the community and get a new song every month. For $5 I will record a \"live\" version of each new song I write. Heck for $100 a month pledged for a year I\u0027ll come to your place and play a show for you!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe plan is to release music to Patrons only. \u00a0The music won\u0027t be available elsewhere.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eI looking forward to you partnering with me. Thank you.\u003c/strong\u003e\u003cbr\u003e"
