    "summary": "The Kilted Coaches, Stephen Clarke and Rab Shields, Scotlands very own fitness, health and mindset coaches, are on a quest for Youtube stardom!\u003cbr\u003e\n\nLaunching the channel in early 2016, the Coaches have been working hard to build their online profile and even appeared on Channel 4\u2019s programme \u2018Superfoods the real truth\u2019 which was filmed on Perths North Inch last year.\u003cbr\u003e\nPromoting Scotland at every opportunity, the boys in Kilts are aiming to qualify for the very prestigious \u2018Silver Creator Award\u2019 which is only given out when a Youtube channel reaches 100k subscribers. \u003cbr\u003e\nAnd they are halfway there!\u003cbr\u003e\n\n\u003cbr\u003eStephen says:\u003cbr\u003e\n\u201cWe started the channel as a way of spreading our philosophy to a world wide audience that fitness and good nutrition does not need to be so serious and a good balance of health and happiness is vital.\u201d\u003cbr\u003e\n\n\u003cbr\u003eOf course the boys believe that regular training and clean eating is important but they have witnessed too many people making themselves unwell and unhappy trying to chase their weight loss dreams. And they are here to show you that sustainable weight loss is achievable with a smile on your face whilst still enjoying a few luxuries in life.\u003cbr\u003e\n\n\u003cbr\u003eHaving Patrons will help fund the boys on their journey and they appreciate each and every dollar they receive and to say a real thank you, any and every donation will receive a monthly calendar that can be downloaded straight from the page, with a bespoke image that can\u0027t be found on any of their social media platforms.\u003cbr\u003e"
