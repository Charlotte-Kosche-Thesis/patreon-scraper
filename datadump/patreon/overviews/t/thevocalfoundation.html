    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FiWbH2gaWyu4%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DiWbH2gaWyu4\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2FiWbH2gaWyu4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=iWbH2gaWyu4",
    "one_liner": "Everyone gets to learn everything, and everything should be free.",
    "patron_count": 9,
    "pay_per_name": "seminar for students in a cappella music",
    "pledge_sum": 31950,
    "pledge_url": "/bePatron?c=74503",
    "published_at": "2013-10-24T00:15:05+00:00",
    "summary": "\u003cstrong\u003eThe Vocal Foundation\u003c/strong\u003e is\u00a0a charitable, educational organization that provides opportunities for student musicians to develop and share their music. These opportunities include small, intensive seminars called\u00a0\u003ca href=\"https://www.youtube.com/watch?v=7Hqk21y_rvw\" rel=\"nofollow\"\u003eNext Level Music Education\u003c/a\u003e;\u00a0larger, festival-style events called\u00a0\u003ca href=\"http://acappellaed.com\" rel=\"nofollow\"\u003eacappellaEd\u003c/a\u003e; and more.\u003cbr\u003eOur programming combines two revolutionary concepts in music education: \u003cem\u003eeveryone gets to learn everything\u003c/em\u003e, and \u003cem\u003eeverything should be free\u003c/em\u003e.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eEveryone gets to learn everything\u003c/span\u003e\u003c/strong\u003e means that workshops are offered multiple times, so that every student gets to work with every instructor: no more struggling to create the perfect schedule -- we\u0027ve already created it, and all that\u0027s missing are the students.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eEverything should be free\u003c/span\u003e\u003c/strong\u003e means that our goal is to deliver the highest-quality education at no cost to students. Registration? Should be free. Workshops and masterclasses? Should all be free. The opportunity for young musicians to perform \u003cem\u003etheir \u003c/em\u003emusic for expert-level instructors, excited fellow singers, and an enthusiastic audience? \u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003e\u003cem\u003eThis amazing opportunity should be cost-free.\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eAll of this flows from our commitment to a third concept, \u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003ecollaboration\u003c/span\u003e\u003c/strong\u003e: we\u0027re committed to the idea that everything is better \u003cem\u003etogether\u003c/em\u003e. In all of our programs we work closely with students so that they have the tools and, more importantly, the opportunities to make \u003cem\u003etheir\u003c/em\u003e music, better.\u003cbr\u003eWith your patronage, \u003cstrong\u003eThe Vocal Foundation\u003c/strong\u003e\u00a0will be able to provide these opportunities for even more students!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eWhat your support makes possible: \u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cem\u003eamazing experiences at no cost to the students.\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYour support helps us with every aspect of our programs: from identifying opportunities and student needs; through securing venues for events; to enlisting the best instructors and musicians; and more.\u003cbr\u003e\u003cbr\u003eAbove all, \u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003ci style=\"font-weight: bold;\"\u003eyour support is what lets us do all of this at no cost to the students\u003c/i\u003e:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e- e\u003c/span\u003e\u003c/span\u003every $360 allows a student group to attend an \u003cem\u003eacappellaEd\u003c/em\u003e event for free;\u003cbr\u003e\u003cbr\u003e - every $720 allows us to bring in an expert-level instructor to work with those students;\u003cbr\u003e\u003cbr\u003e - every $3,600 allows the students to work with an entire roster of expert-level instructors;\u003cbr\u003e\u003cbr\u003e - and when support reaches $4,800 per event, \u003cstrong\u003ethe students can attend every event for free\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eThank you so much for making their amazing experiences possible!\u003c/span\u003e\u003c/div\u003e"
