    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/AToGW-8NIN4\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "We are soft creatures in a dangerous and erotic world! My art is depth work; not just images but doorways to inner explorations, the stuff that rumbles around inside each of us that we only know through a glass darkly. Though many works are described \u003ca href=\"http://www.timholmesstudio.com/index.html\" target=\"_blank\"\u003eon my website\u003c/a\u003e, here is a place for a guided tour through various paths to the inner wonders of the soul.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHISTORY\u003c/strong\u003e  \u003cbr\u003eI\u0027ve had a good long career exhibiting art around the US, Europe\nand Africa, working on international outreach projects, most notably\nbeing the first American to be invited to \u003ca href=\"https://vimeo.com/41469598\" target=\"_blank\"\u003eexhibit solo in Russia\u0027s Hermitage Museum\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e, where my sculptures remain in the permanent collection. \u003cstrong\u003eArchbishop Desmond Tutu, Jimmy Carter, Vaclav\nHavel, \u003c/strong\u003eand\u003cstrong\u003e Coretta Scott King\u003c/strong\u003e are some notable collectors of \u003ca href=\"http://www.timholmesstudio.com/index.html\"\u003emy art\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eI\u0027ve created many international projects such as the \u003cstrong\u003e\"U.N.\nMillennium Peace Prize for Women\"\u003c/strong\u003e and other peace awards. I\nworked with Archbishop Tutu in efforts to create an\ninternational peace center on Robben Island, the gulag where\n\u003cstrong\u003ePresident Nelson Mandela\u003c/strong\u003e and thousands of others were imprisoned\nduring the dark apartheid years and on South Africa\u0027s bid for the\n\u003cstrong\u003eOlympics\u003c/strong\u003e. Though I\u0027m most well known for sculpture I\u0027ve worked in a\nvariety of other media from museum installation to \u003ca href=\"http://www.timholmesstudio.com/films/film2.html\"\u003efilm\u003c/a\u003e to foster a\nrich and imaginative future. As my attention has steadily drifted\nfrom making objects toward creating stories of transformation,\nleaving me tinkering with cultural elements that can \u003ca href=\"http://bluebills.us/\"\u003ehardly be called \"art\"\u003c/a\u003e. I\u0027m keenly interested in fostering creative\napproaches to contemporary problems, particularly among growing\nsocial challenges of living together in a rapidly shrinking world. \n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eARTWORK\u003c/strong\u003e\u003cbr\u003e\nI\u0027m a figurative sculptor for whom the human form is not\nsimply bounded by the skin. My abiding interest is in sculpting\nwhatever subject engages me, whether that be a chunk of metal, an\nidea or a community. I advocate for \u003ca href=\"https://www.youtube.com/watch?v=D5JGbXczavw\"\u003epreserving rich and vulnerable human qualities\u003c/a\u003e amidst the tsunami of expanding technology we all\nexperience, hoping to move the evolution of humanity toward a more\nresponsive and sustainable world.\u003cbr\u003e\u003cbr\u003e\nI see myself as an artist/philosopher laboring in the deep mines\nof imagination. One of my roles as an artist is to encourage new ways\nof seeing. Art has the unique capacity to make people come alive from\nthe inside, allowing new approaches and attitudes to emerge. I\u0027m\nkeenly interested in expanding human imagination with the aim of\nfostering \u003ca href=\"https://www.youtube.com/watch?v=2BC66XdonDs\"\u003ecreative approaches to contemporary problems\u003c/a\u003e, particularly as\nwe meet new and growing social challenges of living together in a\nrapidly shrinking world. I feel that if the human species favors our\nimaginative and creative capacities as we face tragic world crises we\ncan cultivate a rich world to enjoy. \nI believe that art will help save the world from ourselves.\u003cbr\u003e\u003ca href=\"https://sites.google.com/site/holmesstudiooffice/bio/linked-overview/E%20of%20Joy%20fig%20WHT.FL.jpg?attredirects=0\"\u003e\u003cimg height=\"200\" src=\"https://sites.google.com/site/holmesstudiooffice/_/rsrc/1486789925768/bio/linked-overview/E%20of%20Joy%20fig%20WHT.FL.jpg?height=200\u0026amp;width=134\" width=\"134\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOPES\u003c/strong\u003e\u003cbr\u003eMy interest is in using art to \u003ca href=\"https://sites.google.com/site/democraticglobe/\"\u003emove the evolution of humanity forward\u003c/a\u003e\ninto an increasingly responsive, inclusive and sustainable culture. \nAs globalization flattens peoples into capitalist monoculture I hope\nto use my art to celebrate historical cultural differences and\nimagine how we can co-create a rich future together.\n  Recently I\u0027ve\nturned my attention to creating films and workshops for engaging\ncommunities directly through cultural transformation. If the human\nspecies favors our imaginative capacities we can cultivate a rich\nworld to enjoy. Areas of conflict or tension are particularly ripe\nfor the kind of transformative power that art uniquely carries.  \u003cbr\u003e\u003cbr\u003eMy\n work is usually layered with meaning, often carrying several \nmeanings at once, begging the viewer to spend time with the works to \ncajole and romance their secrets. Some works have hidden images that \nhave never been found to my knowledge. This is not only literally true, \nbut serves as a metaphor for the power of art. Although I get to spend \nlots of time with my images, I am not privaledged beyond my \nresponsiveness to the inspiration. Like you, the viewer, I too have to \nstudy the images to tease out their secrets and intuit their meanings \nfor me. Often images haunt or attract me for reasons I cannot fathom. I \nlove to engange others in dialog about this magical process that is art.\n There are experts in art history but not in art appreciation; anyone with a heart \nand a brain is equally qulaified to participate. I welcome you and look \nforward to sharing. And, hey, THANK YOU so much for supporting me in this way! \u003cbr\u003e\u003cbr\u003eAn artist/philosopher visible at: TimHolmesStudio.com, \ud83d\udeb9FaceBook: \u003ca href=\"https://www.facebook.com/TimHolmesStudio/\" target=\"_blank\"\u003eTimHolmesStudio\u003c/a\u003e \u003cimg style=\"width: 21px;\"\u003eInstagram: \u003ca href=\"https://www.instagram.com/timholmes/\"\u003e@timholmesstudio\u003c/a\u003e \ud83d\udcccPinterest: \u003ca href=\"https://www.pinterest.com/timeholmes/\"\u003e@timeholmes\u003c/a\u003e, \ud83c\udfacYouTube: \u003ca href=\"https://www.youtube.com/user/musegaze/videos\" target=\"_blank\"\u003eTim Holmes\u003c/a\u003e, \ud83d\udc25Twitter: \u003ca href=\"https://twitter.com/timeholmes\" target=\"_blank\"\u003e@timeholmes\u003c/a\u003e\u003ca href=\"https://www.instagram.com/timeholmes/\"\u003e\u003c/a\u003e,\u00a0\u003cimg src=\"https://www.facebook.com/images/emoji.php/v7/z48/1/16/23ec.png\"\u003e  Vimeo:\"\u003ca href=\"https://vimeo.com/user3960771/videos\" target=\"_blank\"\u003eTim Holmes\u003c/a\u003e\"\u003ca href=\"https://vimeo.com/user3960771/videos\"\u003e\u003cbr\u003e\u003c/a\u003e"

     "created_at": "2017-02-10T01:33:01.152144+00:00",
     "description": "\u003cins\u003e1$ per month\u003c/ins\u003e gets you weekly\u003cstrong\u003e artist\u0027s personal elucidations\u003c/strong\u003e of a variety of my artworks.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEach image is accompanied by an artist\u0027s statement that touches on its creation and history. Then I always ask a specific question of the viewer to encourage your deeper engagement with the art (to which I encourage replies, please!) While in-depth descriptions of some series are available \u003ca href=\"http://www.timholmesstudio.com/index.html\" rel=\"nofollow noopener\" target=\"_blank\"\u003eon my website\u003c/a\u003e, only here is each image specifically addressed.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
