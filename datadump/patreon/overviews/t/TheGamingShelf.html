    "summary": "\u003cdiv\u003e\n\tCreating videos is a \n\t\u003cstrong\u003eHUGE\u003c/strong\u003e passion of mine. I\u0027ve been making them on my\u00a0\u003ca href=\"https://www.youtube.com/user/TheGamingShelf\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube Channel\u003c/a\u003e for nearly 5 years and it\u0027s been an amazing experience. Now I\u0027m ready to take The Gaming Shelf to the next level and make even \u003cstrong\u003emore awesome videos\u003c/strong\u003e for you!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eAbout The Gaming Shelf\u003c/h2\u003e\u003cbr\u003e\nI cover a wide range of topics on my channel, but have a special fondness towards Japanese games.\u00a0\n\u003ca href=\"https://www.youtube.com/playlist?list=PLC1737A7D46D54D0E\" rel=\"nofollow\"\u003eShinkara\u003c/a\u003e is series I created with a unique style and highlights certain games that didn\u0027t get the appreciation they deserved. I also have a regular series called\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLe6Fr8KCSQ4F0V5J9yjJkvTNIkGz14AVw\" rel=\"nofollow\"\u003eJRPG Journal\u003c/a\u003e in which I share memories of JRPGs I\u0027ve played through the years. My real strength and what people probably best know me for are my feature-style videos.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eFeature-Style Videos\u003c/h2\u003e\u003cbr\u003e\nIn these\u00a0\u003ca href=\"https://www.youtube.com/watch?v=ZRuvIWH6IQE\" rel=\"nofollow\" target=\"_blank\"\u003efeature-style videos\u003c/a\u003e\u003ca href=\"http://savefrom.net/?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DZRuvIWH6IQE\u0026amp;utm_source=userjs-chrome\u0026amp;utm_medium=extensions\u0026amp;utm_campaign=link_modifier\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://savefrom.net/?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DZRuvIWH6IQE\u0026amp;utm_source=userjs-chrome\u0026amp;utm_medium=extensions\u0026amp;utm_campaign=link_modifier\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://savefrom.net/?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DZRuvIWH6IQE\u0026amp;utm_source=userjs-chrome\u0026amp;utm_medium=extensions\u0026amp;utm_campaign=link_modifier\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e I deep dive into a particular game, series or developer. I don\u0027t just read facts off of Wikipedia, but really dig to find a compelling story to tell. These are the types of videos I enjoy creating most and clearly ones you enjoying watching. Going forward these will be my main focus and through your contributions here on Patreon I\u0027ll be able to create more of them and get them to you faster!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eWhy Patreon?\u00a0\u003c/h2\u003e\u003cbr\u003e\nPatreon is a really neat way for people to support the creators they enjoy. With your support I\u0027ll be able to create \n\u003cstrong\u003emore videos\u003c/strong\u003e and put them out \u003cstrong\u003emore often\u003c/strong\u003e. In exchange, you\u0027ll receive \u003cstrong\u003ecool rewards\u003c/strong\u003e (see below). Seems like a win-win to me!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIf you can\u0027t or don\u0027t want to donate don\u0027t worry! Nothing is changing. All the videos will continue to be free on Youtube, and in fact you\u0027ll probably just get more!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e"
