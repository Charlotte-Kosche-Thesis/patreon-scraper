    "summary": "\u003cstrong\u003eWelcome! \u003c/strong\u003e\u00a0\u003cbr\u003eYou have found the official Patreon page for the Tetra Music Project! Tetra is a Michigan-based music producer/guitarist/vocalist who creates Visionary Electronic Music suited for living, loving, dancing, and meditation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u00a0\u003cbr\u003e\u003c/strong\u003ePatreon is a new platform for fans to subscribe to artists that offers\u00a0\u003cstrong\u003eexclusive access\u003c/strong\u003e to all of the latest creations. \u00a0Tetra\u0027s subscribers will enjoy the first look at finished content, works-in-progress, the making-of music and videos, exclusive posts about the inspiration and creative process behind certain musical pieces, production tips, live video chat and more! \u00a0See the \u0027Rewards\u0027 section to learn more about different tiers that are available.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Can Tetra\u0027s Patrons Expect?\u003cbr\u003e\u003c/strong\u003eBy entering into a symbiotic relationship with YOU: my family, friends, and fans all over the world, I can continue to create the music that we both love and dedicate more of my time and energy to bringing beautiful art into the world. \u00a0Patreon gives us the opportunity to grow TOGETHER, without any influence from a label.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003c/strong\u003e!\u003cbr\u003eThe best part about Patreon is the ability it gives me to reward awesome fans like you on an \u003cem\u003eongoing basis\u003c/em\u003e. \u00a0This is a place for me to scribe the idea, the process, and the final product, and \u003cem\u003eget it to you first\u003c/em\u003e. \u00a0It gives me a chance to reward you for \u003cem\u003ebeing part of my journey\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eI would like to thank each of you, from the bottom of my heart, for your interest in my passion. \u00a0You can always check out the \u0027Goals\u0027 column to the left to see what I\u0027m up to and watch as dreams become reality!!"
