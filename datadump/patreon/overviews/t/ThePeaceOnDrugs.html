    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/206147671\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003ca href=\"https://vimeo.com/206147671\"\u003eWelcome - The Movement\u003c/a\u003e from \u003ca href=\"https://vimeo.com/user63470166\"\u003eDanny McGrane\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003eHi All,\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for reaching The Peace on Drugs Patreon page.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThe War on Drugs has been allowed to go on for almost a century, with the media having circulated propaganda and misinformation. With technological changes leading to smart phones in most pockets and the internet connecting them all, we\u0027re now empowered to build platforms that replaced the media that have failed to educate us honestly.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWith your support, we can build this platform on Facebook to help bring peace to the war on drugs.\u003cbr\u003e\n\u003cbr\u003e\nAll proceeds through Patreon and The Peace On Drugs Store will be spent on the below vision.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eShort Term\u003c/strong\u003e\u003cbr\u003e\nWiden the reach to millions around the globe while publishing regular eye opening short videos.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMid Term\u00a0\u003c/strong\u003e\u003cbr\u003e\nBuild a global community of writers and journalists who will report on their perspectives of the drug war (using Facebook Live Video) and build the biggest news and media channels for the topic.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLong Term\u003c/strong\u003e\u003cbr\u003e\nProduce feature films that reveal shocking untold stories of the stories and political agendas behind the war on drugs.\u003cbr\u003e\n\u003cbr\u003e\nLet\u0027s build something influential to accelerate this movement.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThank you \u0026amp; Peace,\u003cbr\u003e\nDanny McGrane\u003cbr\u003e"
