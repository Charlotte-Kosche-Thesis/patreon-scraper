    "summary": "My name is Tamar Nachmany. I\u0027m a writer and artist living in New York City. \u003cbr\u003e\n\u003cbr\u003eI am currently raising money to fund and distribute my latest project, a zine of original art and writing about the Jewish High Holy Days or the Yamim Noraim. \u003cbr\u003e\u003cbr\u003e\n\nRosh Hashanah and Yom Kippur, which fall in this part of the Jewish calendar, have always fascinated me. The imagery, values, prayers, and rituals of these holidays are awesome, terrible, beautiful, troubling, inspiring, familiar, and more. These are times when Jews grapple with today\u2019s local and global struggles, when we repent for our individual sins and for the sins of our communities and institutions, when we sing, eat, practice reading prayers aloud in Hebrew, light candles, walk to the local body of water and toss pieces of bread into the waves for the ritual of \u2019Tashlich\u2019, casting the bread away to represent our acknowledgement of our sins and our willingness to work to be cleansed of sinfulness.\u003cbr\u003e\u003cbr\u003e\n\nI am passionate about creating spaces where people can explore Jewish texts, rituals, values, and history intellectually and artistically. I\u2019d love your help in supporting the printing and distribution of Yamim Noraim zine.\u003cbr\u003e"
