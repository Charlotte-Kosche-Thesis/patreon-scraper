    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eGreetings Tree Friends!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003eYou\u0027ve made it to our Patreon page! It\u0027s the perfect place to throw support at the thoughtful shenanigans of Treesicle. We do Gaming Knowledge and we do it hard but not too hard.\u00a0\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou don\u0027t have to become a patron for us to love you\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e but it certainly helps! \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ePatreon is for those who want to support\u003c/span\u003e our endless endeavor to blow your mind and crack you up.\u00a0We like to ride the edge and sometimes advertisers can\u0027t handle us edge lords!\u00a0\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThe more support from you on here the freer we are to express ourselves on YouTube and beyond!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eYOU CAN BE IN OUR VIDEOS!\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBe the punchline of a grandma sex joke!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0Be a part of something incredible!\u00a0\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhy waste money on acting classes to be famous when you can just be in our videos? \u003c/span\u003e\u003c/span\u003eStock photo models have stolen your lime-light for too long. Take back the stage by throwing\u00a0dolla bills in our direction and we\u0027ll throw your face onto the medium sized screen!\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe\u0027ll even verify which kinds of jokes you\u0027re comfortable\u00a0being a part of so you won\u0027t have to worry!\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWE ARE HARBINGERS OF GAMING KNOWLEDGE\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, \u003c/span\u003eridiculous comedy, existential musings, and the oxford comma. We\u0027re Grant, Ryan, and Tyler and \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ewe make gaming theories with a\u00a0satirical spin while dishing out the knowledge bombs\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0ya\u0027ll deserve.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWHY SHOULD I GIVE YOU MY PATREON CHERRY?\u003c/span\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou only should if you want to! We want to make your first time special and we refuse to sacrifice quality for quantity for fear of a violent subscriber mutiny, \u003c/span\u003e\u003c/span\u003ebut we also do it because we can\u0027t sleep at night if we aren\u0027t proud of what we do. Watching our videos and sending us telepathic love is more than enough! But do know that our signature and FDA certified editing style takes a lot of time.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ePoopier videos simply aren\u0027t an option\u003c/span\u003e and so your support will go towards hiring an editor and even putting more time into topics you want but that won\u0027t necessarily get the big views. That means your favorite indie games, old classics, and whatever else you want!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWHAT OTHER COOL STUFF DO I GET?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eProps for asking the important questions! Besides being in at least one of our videos, you can have a voice in what videos come next, you can get mad discounts on Treesicle\u00a0merch, and you can even get our unconditional appreciation!\u003c/strong\u003e"
