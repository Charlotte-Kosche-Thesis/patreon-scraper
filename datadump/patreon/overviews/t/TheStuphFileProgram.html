    "published_at": "2017-02-03T03:16:24+00:00",
    "summary": "Hey gang, first of all many thanks to those of you who have taken this journey on \u003cstrong\u003e\u003cem\u003eThe Stuph File Program\u003c/em\u003e\u003c/strong\u003e with me. \u00a0This listener supported weekly show has grown since its inception in 2009 as a springboard from a terrestrial radio show that ran for 20 years here in Montreal (and also its last four years simulcast in Toronto). Now I\u0027m hoping you\u0027ll join me here on \u003cstrong\u003ePatreon \u003c/strong\u003eand help make this show even bigger and better!\u003cbr\u003e\u003cbr\u003eWe\u0027ve had the opportunity to talk to some great guests over the years, from celebrities to authors to some of the quirky folks that make this world a much more interesting place. \u00a0And with your help it can be an even bigger audio experience!\u003cbr\u003e\u003cbr\u003eOn my old radio show\u00a0I\u0027ve had the pleasure to talk to the likes of \u003cem\u003e\u003cstrong\u003eStar Trek\u003c/strong\u003e\u003c/em\u003e\u0027s \u003cstrong\u003eGeorge Takei\u003c/strong\u003e; \u003cstrong\u003eSteve Allen\u003c/strong\u003e, the first host of \u003cem\u003e\u003cstrong\u003eThe Tonight Show\u003c/strong\u003e\u003c/em\u003e; \u003cstrong\u003eBurt Ward\u003c/strong\u003e, \u003cem\u003e\u003cstrong\u003eBatman\u003c/strong\u003e\u003c/em\u003e\u0027s original Robin;\u00a0\u003cstrong\u003eBuddy Ebsen\u003c/strong\u003e; the legendary \u003cstrong\u003eCarol Channing\u003c/strong\u003e; astronaut\u00a0\u003cstrong\u003eAlan Bean\u003c/strong\u003e, who walked on the moon; \u003cstrong\u003eLindsay Wagner\u003c/strong\u003e,\u00a0\u003cem\u003e\u003cstrong\u003eThe Bionic Woman\u003c/strong\u003e\u003c/em\u003e; \u003cstrong\u003eCloris Leachman\u003c/strong\u003e; \u003cstrong\u003eKarl Malden\u003c/strong\u003e;\u00a0\u003cstrong\u003ePeter Bogdanovich\u003c/strong\u003e; Gilligan himself, \u003cstrong\u003eBob Denver\u003c/strong\u003e and more. \u00a0And many of those celebrity interviews are archived and will be available as a reward to you for being a patron.\u003cbr\u003e\u003cbr\u003eIn addition to celebrities on the old radio show there have also been some decidedly quirky guests too. That tradition continues with\u00a0\u003cstrong\u003e\u003cem\u003eThe Stuph File Program\u003c/em\u003e\u003c/strong\u003e\u00a0as I offer up a variety of guests and a myriad of topics, such as science fiction writer \u003cstrong\u003eRobert J. Sawyer\u003c/strong\u003e; Academy Award winning actor \u003cstrong\u003eGeorge Chakiris\u00a0\u003c/strong\u003efrom \u003cem\u003e\u003cstrong\u003eWest Side Story\u003c/strong\u003e\u003c/em\u003e; actress \u003cstrong\u003eYvette Nicole Brown\u00a0\u003c/strong\u003efrom \u003cstrong\u003eCBS\u003c/strong\u003e\u0027s The \u003cstrong\u003e\u003cem\u003eNew Odd Couple\u003c/em\u003e\u003c/strong\u003e; actress \u003cstrong\u003eMichael Learned\u003c/strong\u003e, from\u00a0\u003cem\u003e\u003cstrong\u003eThe Waltons\u003c/strong\u003e\u003c/em\u003e; actor/comic \u003cstrong\u003eTom Arnold\u003c/strong\u003e and civil rights activist and former U.S. Ambassador to the UN, \u003cstrong\u003eAndrew Young\u003c/strong\u003e. \u00a0\u003cbr\u003e\u003cbr\u003ePlus we\u0027ve had a man who has Hitler\u0027s toilet; a professional juggler; a guy who trains llamas to be golf caddies; the founder of the \u003cstrong\u003eChurch of Jediism\u003c/strong\u003e and more! \u00a0And it\u0027s all wrapped up in an hour that also features some of the most odd news stories available each week\u003cbr\u003e\u003cbr\u003eWith your help we can make \u003cem\u003e\u003cstrong\u003eThe Stuph File\u003c/strong\u003e\u003c/em\u003e Nation even bigger! \u00a0Participate and join us for the ride!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
