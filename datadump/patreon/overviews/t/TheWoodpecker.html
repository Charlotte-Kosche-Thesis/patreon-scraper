    "summary": "I started to make woodworking videos on youtube for a bet with my friends and the response has been amazing. Viwers have been asking for more; so I started to post videos regularly. And it\u0027s been snowballing! Since then, I\u0027ve met a lot of people from around the world and other woodworkers and I\u0027ve been invited all over the place to share my experience, woodworking ideas and tips.\u003cbr\u003e\u003cbr\u003eMy goal is to show my viewers that an average person (guy or gal) can make amazing things with the effort and perseverance. By evening, I\u0027m a TV editor, so the lighting, sound, shooting and editing is well-known territory to me; hence a good-quality product. By day, I change into \"The Woodpecker\". This woodworking guy is trying to recycle as many material as he can to create these wonderful projects. I\u0027m not building things to build things. All my projects have to fulfil a need or have a purpose. They are well built and must be useful. My videos show step-by-step how I made them. I also share the plans. (Most of them are free)\u003cbr\u003e\u003cbr\u003eEven though I do my best to recycle as many materials as possible, the cost of producing those videos is always rising. The price for equipment, tools, wood and hardwhare is always climbing. I have to admit that so far I\u0027ve been a victim of my own popularity; so I had to upgrade my Internet connection a couple of times. Keeping my website up to date, researching and creating more exciting projects, subscribing to monthly professional editing tools, having my tools fixed when needed, dealing with sponsors and answering your emails is getting expensive and more time consuming then I ever thought; but it\u0027s also very rewarding. Woodworking is not a chore for me. It\u0027s sheer happiness. I managed to build my dream shop and share all the process with you. I ask nothing more than to be able to continue doing just that. But for this, I need your help. I need patrons on a monthly basis to give whatever amount you think my videos are worth. Think about what you\u0027ve learned from them, how you\u0027ve been inspired by my projects or the plan(s) you have downloaded for free. I know that many people can\u0027t afford it. But for those who can, a small monthly pledge can go a long way to help me continue to keep a free access to my videos and inspire all my viewers to build something useful that could help his (or her) whole community and that is great in itself. So your patronage will not only benefit me; it will also benefit all my videos and for that, I can only thank you so much.\u003cbr\u003e\u003cbr\u003eJ\u0027ai commenc\u00e9 \u00e0 faire des vid\u00e9os d\u0027\u00e9b\u00e9nisterie sur youtube \u00e0 cause d\u0027une gageure avec mes amis et la r\u00e9ponse a \u00e9t\u00e9 fulgurante. Les gens ont ador\u00e9 et en ont demand\u00e9 encore plus. C\u0027est pourquoi j\u0027ai commenc\u00e9 \u00e0 en faire r\u00e9guli\u00e8rement. Et \u00e7a a fait boule de neige! Depuis ce jour, j\u0027ai rencontr\u00e9 des gens de partout \u00e0 travers le monde et plusieurs autres \u00e9b\u00e9nistes et je suis invit\u00e9 partout pour partager mon exp\u00e9rience, mes trucs et mes id\u00e9es.\u003cbr\u003e\u003cbr\u003eMon but est de d\u00e9montrer aux gens que la personne moyenne (homme ou femme) peut faire des choses incroyables si elle y met un de l\u0027effort et de la pers\u00e9v\u00e9rance. De soir, je suis un monteur \u00e0 la t\u00e9l\u00e9vision; donc l\u0027\u00e9clairage, le son, les prises de vue et le montage font partis de mon quotidien; c\u0027est pourquoi je fais un produit de qualit\u00e9. De jour, je deviens \"L\u0027gosseux d\u0027bois\"; cet \u00e9b\u00e9niste qui essaye de recycler le plus de mat\u00e9riel possible en cr\u00e9ant de merveilleux projets. Je ne construis pas des choses pour construire des choses. Chaque projet doit remplir un besoin et \u00eatre utile. Ils sont fabriqu\u00e9s avec soins et doivent servir \u00e0 quelque chose. Mes vid\u00e9os montrent comment je les construits \u00e9tape-par-\u00e9tape. Je fournis m\u00eame les plans. (La plupart sont gratuits)\u003cbr\u003e\u003cbr\u003eM\u00eame si je fais tout mon possible pour recycler le plus de mat\u00e9riaux possible, le co\u00fbt de production de mes vid\u00e9os est toujours croissant. Le prix des \u00e9quipements, outils, bois et quincaillerie ne cesse de monter. Je dois admettre que je suis \u00e9galement victime de ma propre popularit\u00e9; j\u0027ai du augmenter mon forfait Internet \u00e0 plusieurs reprises. Le maintien de mon site web, la recherche et cr\u00e9ation de projets int\u00e9ressants, la souscription \u00e0 des programmes de montage professionnel, la maintenance de mes outils, la recherche de promoteurs et la gestion des courriels de mes fans devient plus on\u00e9reux et me demande de plus en plus de temps \u00e0 un tel point que je n\u0027aurais jamais pu l\u0027imaginer; mais c\u0027est \u00e9galement tr\u00e8s valorisant. L\u0027\u00e9b\u00e9nisterie n\u0027est pas une t\u00e2che pour moi; c\u0027est le bonheur \u00e0 l\u0027\u00e9tat pur. J\u0027ai r\u00e9alis\u00e9 mon r\u00eave en construisant mon atelier et j\u0027ai pu le partager avec vous. Je ne demande rien de plus que d\u0027\u00eatre en mesure de continuer \u00e0 le faire. Mais pour cela, j\u0027ai besoin de votre soutien. J\u0027ai besoin de gens qui vont me soutenir \u00e0 tous les mois pour la somme pour laquelle vous \u00e9valuez mes vid\u00e9os. Pensez \u00e0 ce que vous avez appris, l\u0027inspiration que mes projets vous a apport\u00e9 et les plans que vous avez t\u00e9l\u00e9charg\u00e9s gratuitement. Je sais que ce n\u0027est pas tout le monde qui peut se permettre de me financer. Mais pour ceux qui le peuvent, une petite somme mensuelle peut faire une grande diff\u00e9rence et peut m\u0027aider \u00e0 garder l\u0027acc\u00e8s gratuit \u00e0 mes vid\u00e9os qui peuvent \u00e0 leur tour inspirer des gens \u00e0 construire quelque chose d\u0027utile qui \u00e0 leur tour peuvent en faire b\u00e9n\u00e9ficier leur communaut\u00e9. Et \u00e7a, ce serait grandiose. Donc votre patronage ne serait pas b\u00e9n\u00e9fique seulement pour mes vid\u00e9os et pour cela, je vous en suis tr\u00e8s reconnaissant."
