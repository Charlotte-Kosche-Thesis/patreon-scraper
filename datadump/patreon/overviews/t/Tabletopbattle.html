    "summary": "UPDATE as of Jan. 17th 2017\u003cbr\u003e\u003ch4\u003eTabletopbattle is now a registered retailer of Games-Workshop products! There will of course be a discount on their products (not webstore exclusives). The discount will be available from the 10USD pledge and has to be purchased from \u003ca href=\"http://www.tabletopbattle.no\"\u003ewww.tabletopbattle.no\u003c/a\u003e\u003c/h4\u003e\u003cbr\u003eUPDATE as of Jan. 1st 2017\u003cbr\u003eHappy New Year everybody, and especially to our amazing Patrons!\u003cbr\u003eRead below for some changes to the pledge levels!\u003cbr\u003e\u003cbr\u003eAll levels have been modified, and we have selected the 10USD pledge as the new \"Sweet Spot\" - You will now find ALL discounts there\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\u003c/div\u003eBattlefield Commander reward has been modified and, in our mind, improved!\u003cbr\u003eFrom 5 USD you get to join a Battle Clan, that will take part in EVERY video of Bolt Action. In addition, you will be the Battlefield Commander of that Clan on a rotating basis, just as we have now.\u003cbr\u003eBut that is not all! Each Battle Clan will also be tracked with regards to Kills, Deaths, Wins and Draws, and be entered into the TTB Bolt Action Clan Wars League!\u003cbr\u003eTake a look at the new video for more info, and check the pledge levels to see what your options are!\u003cbr\u003e\u003cbr\u003eThanks to our AWESOME Patrons, Tabletopbattle has rented a large venue in down town Moss. This will be our TTB Bunker and HQ, as well as having 13 normal sized gaming tables so that we can hold demo games and enlarge the gaming community where we live. We will also be filming our battle reports here, as my basement has become way too small. In addition, all future TTB tournaments will be held here - so THANK YOU :D\u003cbr\u003eAnd i hope that this ensures everybody that all the money we get goes towards making more and better battle reports, as well as helping create awarness for this fantastic hobby!\u003cbr\u003e\u003cbr\u003eWe at Tabletopbattle.com love to play wargames, and we also love to teach new players so that more people can join this social and fantastic hobby.\u003cbr\u003eAs such, we have invested heavily in miniatures, terrain, gaming mats, camera, editing software, our webpage and of course our spare time.\u003cbr\u003eWhile we gladly do this with our own money it would be very helpful to receive some support from fellow gamers if you enjoy our videos.\u003cbr\u003eRest assured that all pledges are going towards more and better models, scenery and equipment as we constantly add to our horde!\u003cbr\u003eOur general release videos are frequently featured in the Warlord Games weekly newsletter and we have a VERY GOOD connection to Warlord Games, as well as Osprey publishing!\u003cbr\u003eTabletopbattle will always be free but there is more and exclusive content for our patrons, as well as early access to all our general release videos and huge discounts when ordering accessories from businesses we promote!\u003cbr\u003eRemember, you can pledge as little or as much as you want, the pledges below are just suggestions. If you\u0027d like to pledge something in between or even more that is no problem, just enter the amount in the pledge box. We will get in touch with you to decide what level of reward you will receive :)"

     "about": "\u003cdiv style=\"margin-left: 20px;\"\u003eTabletop battlereports of Bolt Action, Frostgrave, Warhammer 40K, product reviews, and the odd surprise...\u003cbr\u003e\u003cbr\u003eAt the moment we are filming a timeline of WW2 using the Bolt Action rules, as well as Frostgrave and Warhammer 40K battlereports.\u003c/div\u003eFor Bolt Action we are working our way through the timeline of WW2, from 1939 all the way to 1945, fighting battles in (nearly) all theatres of the war.\u003cbr\u003eFor Warhammer 40K we have an ongoing campaign with a developing story arc and finally for Frostgrave we have just started a 10 scenario campaign taken from the rulebook (and more will of course follow after that).\u003cbr\u003eIn addition we are doing the War Veterans Project that supports war veterans.\u003cbr\u003eWatch this video too learn more:\u003cbr\u003e\u003ca href=\"https://youtube.com/watch?v=hBLtaNzpXas\"\u003ehttps://youtube.com/watch?v=hBLtaNzpXas\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePlease visit our webpage for additional content:\u003cbr\u003ewww.tabletopbattle.com\u003cbr\u003e",
