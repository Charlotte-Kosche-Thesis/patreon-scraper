    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cimg src=\"https://78.media.tumblr.com/dae0f004279c5035cab49c04afa69a9f/tumblr_p34pqvXt4Q1wssj79o1_1280.png\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eIn Development - Current Version v1.5.0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePatron Build - V1.5.0\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePublic Build - V1.2.5\u003cbr\u003e\n\t\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/project-public-2-17345328\"\u003eDownload Public Build\u003cbr\u003e\u003cbr\u003e\n\t\u003c/a\u003e\n\t\u003ch4\u003ePatron build is distributed the first week of each month via email!\u003c/h4\u003e\n\t\u003cstrong\u003eLast Distribution: v1.5.0 (May 1st)\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eNext Distribution: v1.6.0 (June 1st)\u003cbr\u003e\u003cbr\u003eMissed the distribution date or are unable to support with monthly pledges? We\u0027ve made our latest build available on\u00a0\u003c/strong\u003e\u003ca href=\"https://gum.co/lSOyH\"\u003eGumroad\u003c/a\u003e\u003cstrong\u003e\u00a0for those that wish to try it out and support us with a one time download!\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/62cf70e0951ae77fbe86c4f252f7690b/tumblr_p7ehwru0tE1wssj79o1_1280.png\"\u003e\u003cbr\u003eTentakero is composed of a two person team slaving away to bring you the best games we can produce. \u003cstrong\u003eVanis\u003c/strong\u003e\u00a0handles all of the Programming \u0026amp; Music while \u003cstrong\u003eDokucchi \u003c/strong\u003ehandles Art \u0026amp; Animation.\u003cbr\u003e\u003cbr\u003eOur goal is to create Adult Games that have more to them than just a sexual aspect. Deep characters and a compelling plot are part of our philosophy. Thanks for checking us out!\n\u003cbr\u003e\n\u003cbr\u003e\nIf you would like to reach us or keep up with our ramblings, you can check us out on twitter or email us. - \n\u003cstrong\u003etentakero@gmail.com\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://twitter.com/tentakero\"\u003ehttps://twitter.com/tentakero\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://twitter.com/vanis_tk\"\u003ehttps://twitter.com/vanis_tk\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://twitter.com/dokucchidraws\"\u003ehttps://twitter.com/dokucchidraws\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cimg src=\"https://78.media.tumblr.com/ae98bb1ee86cd90618d47d28de492772/tumblr_p7ehynXQWG1wssj79o1_1280.png\"\u003e\u003c/h3\u003e\nYou\u0027ve landed a job at the Resting Bean Cafe \u0026amp; Inn! Friendly coworkers in cute uniforms, great pay-- It\u0027s like a dream come true! However, appearances can sometimes be deceiving...\n\u003cbr\u003e\n\u003cbr\u003e\nYou quickly discover that the Resting Bean has it\u0027s share of secrets. Teamed up with Sophie, you decide to investigate the mysterious happenings in the cafe, but it will prove to be a harder task when your carnal desires seem to distract you at every turn. Just what will you discover, and who will you trust?\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/c80e36384885e481cfe7a4b5239294a0/tumblr_p7ei502Ueu1wssj79o1_1280.png\"\u003e\u003cbr\u003eOur game features a cast of cute girls that have their own unique personality quirks. You\u0027ll discover more about them as you interact with them at The Resting Bean Cafe. Here\u0027s a bit of info about them!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/19c1f6b5c49dba72d1cba171c9e85987/tumblr_p1ym1rR7wK1wssj79o2_1280.png\"\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eAge: 19\u003cbr\u003e\n\t\u003c/strong\u003eSophie moved to the city from a small rural town. Her initial goal was to find a part time job while she studied, however, she fell in love with working at the Resting Bean Cafe and decided to devote full time to her job. She now dreams of owning her own cafe or restaurant one day.\u003cbr\u003e\n\tSophie practiced Jiu-Jitsu back in her hometown and has recently become a black belt. A true social butterfly who loves meeting new people and making new friends.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/21c4ae70f68fbd0c9870794936f6841e/tumblr_p1ym1rR7wK1wssj79o1_1280.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eAge: Declined to Answer\u003c/strong\u003e\u003cbr\u003e\n\tThe present manager of the Resting Bean Cafe. Mira tends to be secretive about her past. To date, no one has learned much about her. She can be stern at times but seems friendly during most interactions. Some would call her a perfectionist with expensive tastes. Sophie has noticed that she\u2019s rather lazy when it comes to manual work and would prefer to offload her responsibilities on others.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/dddf2850c83c2256b2fa31a4bb062c81/tumblr_p1yllh6hGR1wssj79o1_1280.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eAge: 27\u003c/strong\u003e\u003cbr\u003e\n\tThe original owner and manager of the Resting Bean Cafe. She claims that her puppet like appearance is the result of a curse placed on her. However, Colette has been secretive about how it happened and refuses to give any details. Her mannerisms can be cold and distant, making her true feelings difficult to read. From what you can tell, her relationship with Mira is a strained one. What is she hiding?\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003ch3\u003e\u003cimg src=\"https://78.media.tumblr.com/feffa876b8a760bdc856019bc91a0972/tumblr_p7eia13Y841wssj79o1_1280.png\"\u003e\u003c/h3\u003e\nThere\u0027s a ton of content that we have planned for Project Cappuccino so we\u0027ll try our best to explain everything and paint a complete picture of what\u0027s currently in game and what\u0027s coming next.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eStory Mode\u003c/strong\u003e takes you through an original story in which you take the role of a Supervisor at the Resting Bean Cafe. As mentioned in the synopsis, there is something strange happening at the Resting Bean and you\u0027ll soon be drawn into the events that unfold.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/5958eec580ade4f4d5b14e746be21348/tumblr_p34ta78txv1wssj79o2_1280.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nYour choices in the story will lead to different outcomes and reactions from characters as the story is fleshed out in future chapters. Constantly neglecting a character for example will lead to them not trusting you with key information pertaining to their story path.\u003cbr\u003e\n\u003cbr\u003e\nAs the Supervisor of the Resting Bean Staff, you are tasked with assigning work to the Cafe Maids. Assigning the appropriate types of work to the corresponding maids will earn you money, which you will then be able to use for purchasing toys and additional rooms from the shop.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/511c6d3092e0650a89a449eb24a1a78c/tumblr_p1zs049TN61wssj79o1_1280.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePrivate Encounters \u003c/strong\u003etake place throughout the story and allow you to reduce stress that builds up on the Maids. Keep in mind that focusing all of your attention on one maid will eventually cause a response from the others!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/f105f99dd5a13037af8c9db83f7237a6/tumblr_p34ta78txv1wssj79o1_1280.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nFuture rooms will include different locations and poses for characters. We\u0027ve got a double character room on our drafting board at the moment to add some extra spice to encounters!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/96dfb4088cd678b212f86f4609183195/tumblr_p34u2lVkiN1wssj79o1_1280.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFree Play Mode\u003c/strong\u003e\u00a0allows you to dive right in to NSFW scenes with characters. In the final build, unlocking characters in Free Play Mode will require meeting them in Story Mode. At the moment, characters are available in Free Play Mode without having to unlock them.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/0532c1eb6bc7756c6d259d554bb3e725/tumblr_p34uh7AdrS1wssj79o1_1280.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSweet Sensations Shop\u003cbr\u003e\n\u003c/strong\u003eAfter a certain point in the game, you are given the address to a shop named Sweet Sensations, where you can put your hard earned Cafe money to good use. The shop is maintained by Lucretia, who seems to really hate her job. Almost as much as she hates her customers. (We hear that her manager is somewhat of a jerk and she\u0027s just doing this to get by)\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/87a96a33e4d70486f50e57ebb479c768/tumblr_p50qqoeXvm1wssj79o1_1280.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nNow, let\u0027s get on to what\u0027s currently in the works.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cimg src=\"https://78.media.tumblr.com/87851e6da8eaf73a0d8b466cf141443b/tumblr_p7eigvSDKm1wssj79o1_1280.png\"\u003e\u003c/h3\u003e\nThese features are in our pipeline and we are working on implementing these before anything else. They aren\u0027t all in chronological order but some things like Chapter 3 following Chapter 2 should be a given. More details on how these features are coming along will be posted regularly in our weekly\u00a0\u003cstrong\u003eProgress Logs\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cdel\u003eFree Play Mode in which you can dive directly into NSFW scenarios after unlocking them.\u003c/del\u003e \u003cstrong\u003eCOMPLETE\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cdel\u003eGender Selection\u003c/del\u003e \u003cstrong\u003eCOMPLETE\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cdel\u003eDynamic Cut in Camera System when using certain toys.\u003c/del\u003e \u003cstrong\u003eCOMPLETE\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eComplete Story with Multiple Endings.\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e3 Selectable Maids for both the work day and NSFW scenes.\u003c/li\u003e\n\t\u003cli\u003e3 Rooms/Settings for NSFW encounters.\u003c/li\u003e\n\t\u003cli\u003e\u003cdel\u003eShop System to Purchase New Toys.\u003c/del\u003e\u00a0\u003cstrong\u003eCOMPLETE\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eCharacter Undressing System\u003c/li\u003e\n\t\u003cli\u003e\u003cdel\u003ePlayer Skin Tone Selection\u003c/del\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cdel\u003eFast Forward Text / Text History System\u003c/del\u003e\u00a0\u003cstrong\u003eCOMPLETE\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cdel\u003eSave / Load System.\u003c/del\u003e\u003c/li\u003e\n\t\u003cli\u003e19 obtainable toys to use on the girls during NSFW scenarios.\u00a0\u003c/li\u003e\n\t\u003cli\u003eGallery where you can unlock CG\u0027s for viewing as well as art that\u0027s been created for Project Cappuccino. (Monthly Patron Selected Artwork will go here!)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eRoad Map\u003c/span\u003e\u003c/h3\u003eThese Road Map mile stones are a rough estimate of what we\u0027re shooting to accomplish in a particular build. They\u0027re not exactly set in stone but should work to give an idea of what\u0027s coming next in Project Cappuccino. Additionally, they only highlight major changes that are done to the game, full update details are posted in our change logs which usually go up right before we post a new build. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatron Build:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eV1.6.0 - Releasing June 1st\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eNew Private Encounter room with double character feature! (Sophie + Colette)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eV1.7.0 - Releasing July 1st\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eComing soon!\u003c/li\u003e\u003c/ul\u003eRecently we\u0027ve also put together a more complete\u00a0\u003ca href=\"https://www.patreon.com/posts/project-road-map-18015784\"\u003e2018 Development Road Map\u003c/a\u003e that gives you a better idea of what we want to accomplish this year.\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eExtra Features\u003c/span\u003e\u003c/h3\u003e\nThese features have been considered but are heavily dependent on how well our Patreon does. They may not be implemented if we are unable to reach our funding goals as they would not be feasible to add without drastically expanding our projected completion time. For example, Voice Acting would require hiring a Voice Actress, which we would not want to do without being sure we can pay them fairly for their services. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eRevamp to Cafe Work Day System.\u003c/li\u003e\n\t\u003cli\u003eVoice acting for key character dialogue and NSFW scenes.\u003c/li\u003e\u003cli\u003eAlternate outfits for Maids. (Feature still in early planning stages.)\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cimg src=\"https://78.media.tumblr.com/1c815a408cde3b791d14c48f92548b85/tumblr_p7ein6fVN51wssj79o1_1280.png\"\u003e\u003c/h3\u003eSome of our tiers have additional information that doesn\u0027t quite fit on the side bar without giving you guys a wall of text. We\u0027ve put together a small info page that has some more details, feel free to check it out if you have any questions about a reward tier! There\u0027s also 2 new reward tiers that we plan to release soon, so stay tuned!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://docs.google.com/document/d/17V_-q68OfnRZK55a-xt-LFqgbMFV2fP-5YagE7us9qk/edit\"\u003eReward Tier Info Page\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cimg src=\"https://78.media.tumblr.com/49f0dc87478d44267ed3bd980748ce4d/tumblr_p7eipd3RcH1wssj79o1_1280.png\"\u003e\u003c/h3\u003eHave you run into a problem in our of our builds? Please let us know by filling out the following form. We strive to squash as many bugs in each update but there\u0027s some that could be difficult to find!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://docs.google.com/forms/d/e/1FAIpQLSfGggt1hr09OxuNS3v7h_GuB32_k4T_ISJEeNu-P0CwLl5rWg/viewform\" target=\"_blank\"\u003eBug Report Form\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eWe also have a page that shows the current known bugs as well as their severity and patch status.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://docs.google.com/document/d/1tP75NXVDsfA0PMzeNuO5EyJlBb5N8BGPVtsRxiIRT98/edit?usp=sharing\" target=\"_blank\"\u003eKnown Bugs\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cimg src=\"https://78.media.tumblr.com/8490780d0f68c8c7ad0ee4b25308a4fe/tumblr_p7eirmy5pC1wssj79o1_1280.png\"\u003e\u003c/h3\u003e\nSupporting us allows you to have a front row seat as this game grows and develops from a concept to a complete game.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVanis and Dokucchi are now working on this full time. Project Cappuccino has become our life blood. By supporting us, you\u0027re increasing the likelyhood that we\u0027ll be able to continue to develop this game full time. We are still a team of 2 and there\u0027s only so much we can do, but with your help we\u0027ll continue to grow to the point where we can expand team Tentakero. Once Project Cappuccino is complete, we also plan on turning some other concept ideas into new games!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAside from this, you get some awesome patron rewards ranging from \n\u003cstrong\u003ePlayable Patron Builds\u003c/strong\u003e to \u003cstrong\u003eSecret Concept Art\u003c/strong\u003e. Check out our rewards tiers for more info!\u003cbr\u003e\n\u003cbr\u003e\nThanks again for checking us out!\n\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e"
   },
