    "published_at": "2014-04-19T05:49:31+00:00",
    "summary": "\u003cdiv style=\"margin-left: 200px;\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0\u00a0 Heya, it\u0027s \u003cem\u003eCold Blooded Twilight.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eLet me welcome you to the \u0027\u003cem\u003eTower Of Stars\u003c/em\u003e\u0027.\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/hze6kR4.png\" style=\"float: right; width: 403px;\"\u003e\u003cbr\u003e\u003cstrong\u003eP\u003c/strong\u003eursuing the arts professionally has always been a \ndream of mine and this might be a potentially large step in the \ndirection of doing so. I love what I do enough to think of making it a \nlarger part of my life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eN\u003c/strong\u003eow this is where you \nwonderful folks come in. Every single pledge is a another building block\n into that future and I should think it\u0027d be a fair trade to continue my\n debauchery of creativity for you to peruse.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/bw7pPI5.png\" style=\"float: left; width: 392px; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cstrong\u003eE\u003c/strong\u003expect a copious output of cute and questionable art of my usual fare. Ponies, anthros and any variation that crosses my interest. I hope to continue my input to the fandom and the gallery of curiosities I\u0027ve generated over the years.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003es time goes on expect me to do more diverse objectives as the success meets or exceeds expectations. I look forward to creating lots for each and every one of you to enjoy!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eS\u003c/strong\u003eo join me as we build an awesome new dream. Let\u0027s make this journey together....to the stars.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/p80ryHG.png\" style=\"width: 563px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/0MPBqZw.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"A Star is born.\"\u003cbr\u003eAll regular pieces are now available to you.\u003c/strong\u003e\u003cbr\u003e--This means that the fastest and simplest of my works alongside the Cold Storm comic and it\u0027s lineart will be available to you. The comic is uploaded here a full day before being posted on tumblr.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Two are dancing now.\"\u003cbr\u003eAll regular pieces and basic folios are now available to you.\u003c/strong\u003e--Basic folios are the very first level of a completed picture or set. Alongside these will linearts, inking or cleaning up of the simpler doodles on the lower tier.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Morning Glory.\" \u003cbr\u003eAll previous rewards plus the side comics per month will now be available to you.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eMorning glories will be allotted the chance to vote for future themes to pursue over time.\u003c/strong\u003e\u003cbr\u003e--The side comic is usually a longer single or more strip. Around one or\n two can be made per month. The chance to participate in a themed \ncreation is now applicable to this and the lower layer(though I\u0027m still \njust testing it out).\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\"Evening Beacon.\"\u003c/strong\u003e\u003cstrong\u003eAll previous rewards plus a single character monthly commission piece(You will be contacted to provide details.)\u003c/strong\u003e\u003cbr\u003e--The commission will include a single character with details as given \nif accepted. The resultant art work will be posted on the lowest tier \nfor full reception as this tier is only for the right to commission. \nWhat is also important to note is that the commissions are cumulative \nand not just per month. This means you can message to do an idea for a \npreviously paid month. We can discuss \nthe idea here or on another medium if you so desire.\u003cbr\u003e\u003cbr\u003eFeel free to message me here or on tumblr if any questions crop up!\u003cbr\u003e"
   },
