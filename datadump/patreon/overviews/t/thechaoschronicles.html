    "summary": "\u003cem\u003e(Fran\u00e7ais en dessous)\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eSince 2011 we have been working on the transmedia project\u00a0\u003c/strong\u003e\u003cstrong\u003e\"The Cha\u00f8s Chr\u00f8nicles\"\u00a0\u003c/strong\u003ewhich we present during\u00a0\u003ca href=\"http://www.thechaoschronicles.org/installations/\" target=\"_blank\"\u003eimmersive exhibitions\u003c/a\u003e, avant premiere screenings and talks or virtually through our\u00a0\u003ca href=\"http://www.thechaoschronicles.org/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/thechaoschronicles/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e, \u003ca href=\"http://www.facebook.com/thechaoschronicles23\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://twitter.com/nomadismetc/\" target=\"_blank\"\u003eTwitter\u003c/a\u003e.\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eWe are launching this Patreon in order to develop the series of short films \"Fragments\". The movies will be available for viewing simultaneously on \u003ca href=\"https://vimeo.com/channels/thechaoschronicles\" target=\"_blank\"\u003eVimeo\u003c/a\u003e and\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/thechaoschronicles/\"\u003e\u003cstrong\u003eYoutube\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0on a once a month pace.\u003c/strong\u003e\u003cbr\u003eWe will also present them during screening events or via video content distributors.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll of the contributions we receive will be used in the production of the films available in English, French and Spanish.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e_____________________________________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eNous travaillons depuis 2011 sur le projet Transmedia \u003c/strong\u003e\u003cstrong\u003e\u201cThe Cha\u00f8s Chr\u00f8nicles\u201d\u003c/strong\u003e que nous pr\u00e9sentons au public lors d\u2019\u003ca href=\"http://www.thechaoschronicles.org/fr/installations/\" target=\"_blank\"\u003eexpositions immersives\u003c/a\u003e, d\u0027avant premieres ou de rencontres, et, de fa\u00e7on virtuelle \u00e0 travers notre \u003ca href=\"http://www.thechaoschronicles.org/fr/\" target=\"_blank\"\u003esite\u003c/a\u003e,\u00a0\u003ca href=\"https://vimeo.com/channels/thechaoschronicles\" target=\"_blank\"\u003eVimeo\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/thechaoschronicles/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e, \u003ca href=\"http://www.facebook.com/thechaoschronicles23\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://twitter.com/nomadismetc/\" target=\"_blank\"\u003eTwitter\u003c/a\u003e.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eNous lan\u00e7ons ce Patreon afin de pouvoir d\u00e9velopper la s\u00e9rie de cours m\u00e9trages \"Fragments\". Les films serons mis en ligne simultan\u00e9ment sur \u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://vimeo.com/channels/thechaoschronicles\" target=\"_blank\"\u003eVimeo\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"https://www.youtube.com/thechaoschronicles/\" target=\"_blank\"\u003eYoutube\u003c/a\u003e au rythme d\u0027un part mois. \u003c/strong\u003e\u003cbr\u003eNous les pr\u00e9senterons aussi lors de projections en salle ou via des diffuseurs de contenu video.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eToutes les contributions seront utilis\u00e9es pour le d\u00e9veloppement et la r\u00e9alisation des films\u003c/strong\u003e\u003cstrong\u003e qui serons disponible en Fran\u00e7ais, Anglais et Espagnol.\u003c/strong\u003e\u003cbr\u003e"

     "about": "\u00ab The Cha\u00f8s Chr\u00f8nicles is one of those rare projects in perfect adequacy with the temporality and spirit of the web. Serendipity, discovery, sociality, the essence of Lukas and Ma\u00ffliss\u2019s peregrination resonates with the state of our interconnected culture. It is therefore indispensable to consider this project as a global oeuvre, transmedia, able to touch a wide audience through multiple means of expression. \u00bb\u003cbr\u003eBenjamin Hoguet\u003cbr\u003e\u003cbr\u003eFull Presentation :\u003cbr\u003e\u003ca href=\"http://www.thechaoschronicles.net/wp-content/downloads/The_Chaos_Chronicles_Production_Kit_EN.pdf\" target=\"_blank\"\u003eEnglish\u003c/a\u003e /\u00a0\u003ca href=\"http://www.thechaoschronicles.net/wp-content/downloads/The_Chaos_Chronicles_Production_Kit_FR.pdf\" target=\"_blank\"\u003eFran\u00e7ais\u003c/a\u003e /\u00a0\u003ca href=\"http://www.thechaoschronicles.net/wp-content/downloads/The_Chaos_Chronicles_Production_Kit_ES.pdf\" target=\"_blank\"\u003eEspa\u00f1ol\u003c/a\u003e \u003ca href=\"http://www.thechaoschronicles.net/wp-content/downloads/Bio_Mayliss_Spanish.pdf\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eOur web site :\u00a0\u003cbr\u003e\u003ca href=\"http://www.thechaoschronicles.org\" target=\"_blank\"\u003ewww.thechaoschronicles.org\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eOur Instagram :\u003cbr\u003e\u003ca href=\"https://www.instagram.com/thechaoschronicles/\" target=\"_blank\"\u003ehttps://www.instagram.com/thechaoschronicles/\u003c/a\u003e\u003cbr\u003e",

     "description": "\u003cdiv style=\"text-align: justify;\"\u003eWe are still working with the minimum material, really basic sound equipment, and haven\u0027t been able to travel much for the project the past two years due to the lack of funding. With your support, that could change. The world is big and so are the possibilities of our project.\u003cbr\u003eIf we can reach this goal, we will be able to spend most of our time on the project and produce 8 \"\u003ca href=\"http://www.thechaoschronicles.org/fragments/\"\u003eFragments\u003c/a\u003e\" per year, making them available in English/French/Spanish. That means 2/3 month full time\u00a0\u003ca href=\"https://www.facebook.com/thechaoschronicles23/photos_stream?tab=photos_albums\" target=\"_blank\"\u003eon the road\u00a0somewhere in the world\u003c/a\u003e plus 4/5 months post producing.\u00a0\u003c/div\u003e",
