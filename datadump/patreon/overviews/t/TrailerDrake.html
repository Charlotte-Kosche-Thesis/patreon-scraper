    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(79, 97, 40); background-color: initial;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://yt3.ggpht.com/-9KrrwC-7Ie0/AAAAAAAAAAI/AAAAAAAAAAA/ZeQfR-O6EDY/s100-c-k-no/photo.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\"Who are you and why should I care?\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\"\u003c/span\u003e\u003c/h4\u003e\u003c/div\u003eMy name is Drake and I make YouTube videos about comics.\u00a0 You might know my work from Game Theory, ScrewAttack, and my \"hit\" show Unpopular Gaming Opinions.\u003cbr\u003e\u003cbr\u003eHowever, this used to be my one and only job and with the popularity of AdBlock in tandem with how broken YouTube\u0027s algorithm is, I\u0027d like to reach out to you guys, my fans. \u00a0If you think\n that my videos are worth a damn then this is where you can directly support\n me while also getting some exclusive stuff in return.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\"How will YOU spend MY money?\u003cspan style=\"color: rgb(79,97,40);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\"\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003c/div\u003eEven though my videos are free, it costs and time money to produce them. \u00a0The pledges you guys make will help me be able to do this full time as well as upgrade/maintain the equipment that I use so that we can bring you higher quality content more often.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\"What have you done with previous pledges?\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\"\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eOutside of helping me ensure that I can make these videos in the first place, I\u0027ve directly used Patreon pledges to commission the spiffy intro animation and theme, renovated the set, purchased research materials, and got my editing computer some upgrades for a faster turnaround time.\u00a0 Even if you haven\u0027t financially contributed, you\u0027ve gotten better videos thanks to my awesome Patreon supporters.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\"What do I get out of this?\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\"\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eIn addition to the pledge rewards, your pledges will help me make my videos even better and will let me make more of them on a more regular basis.\u00a0 What\u0027s not to love?\u00a0 Exclusive perks and more of the stuff you love! \u00a0It\u0027s a win-win for everybody!\u003cbr\u003e"
