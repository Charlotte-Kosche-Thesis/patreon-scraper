    "summary": "\u003cstrong\u003eWelcome!\u003cbr\u003e\u003c/strong\u003eTo my Patreon! My name\u0027s Arran, also known on the online world as TycerX and I produce 360\u00b0 Virtual Reality Minecraft content on my channel, with 2 videos a week! Alongside this content, where possible I produce 2D Minecraft Roleplay serises on my channel with collabs with my favourite friends!\u003cbr\u003e\u003cbr\u003eWithin 2017 we\u0027ve hit an amazing milestone of 100,000 subscribers, and it wouldn\u0027t of been possible without the support of you guys! Within the last 6 months+ the support I\u0027ve recieved on the channel has been immense, and has been overwhelming, so thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eSo, I\u0027ve got to be honest with you. 360\u00b0/VR videos on youtube are one of the most lowest performing video formats on YouTube in ad-revenue. My channels revenue is roughly 1/8th of that, of similar creators bringing in the same amount of viewage on traditional 2D videos. This is due-to impart advertisers not wanting to advertise on 360\u00b0/VR videos, or the technical means does not exist to do so (e.g. you can\u0027t have ads on a Gear VR headset). I really wish this wasn\u0027t the case, however it\u0027s how YouTube is at the moment.\u003cbr\u003e\u003cbr\u003eBecause of this I\u0027m turning to you, my fans, to help me keep producing content. I\u0027m currently a 3rd University student, and use my YouTube as an almost \u0027Full Time\u0027 job to cover my rent and living costs while at University. However I\u0027ve undertaken a few part-time jobs in the last 2 years to supplement my living costs. Through Patreon, ideally these extra jobs would not be necessary, and instead I can focus on making more 360\u00b0/VR content for my channel!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards and Goals?!\u003cbr\u003e\u003c/strong\u003eI\u0027ve decided to offer Patreon rewards to make sure you\u0027re getting something in re-turn for pledging to my page! I\u0027ve also set a few realistic goals on Patreon whereby I can dedicate more of my time to produce content for the channel!\u003cbr\u003e\u003cbr\u003eBecoming a Patreon is simple! Just pledge a certain amount per month (however much you feel comfortable) and I\u0027ll get to work on getting your rewards out to you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You \u0026lt;3\u003cbr\u003e\u003c/strong\u003eOnce again, thank you for following and subscribing to my channel! I hope you enjoy the content I produce now, and into the future! Much love!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
