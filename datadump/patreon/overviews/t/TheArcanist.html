    "summary": "\u003cbr\u003e\u003cimg src=\"https://cdn-images-1.medium.com/max/800/1*2qtg3YMgHGsL5zHrQq-TKw.jpeg\"\u003e\u003cbr\u003eHi, friends! The Arcanist needs your support to continue\u00a0\u003ca href=\"https://thearcanist.io/fiction/home\" target=\"_blank\"\u003epublishing fantasy and sci-fi flash fiction\u003c/a\u003e .\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e First Off,\u00a0What Are We Trying to Accomplish?\u003c/strong\u003e\u003cbr\u003eOur publication hopes to offer SFF writers and artists a new, paying platform to publish their works to.\u00a0\u003cbr\u003e\u003cbr\u003eWe strongly believe that fantasy and sci-fi are two of the most important genres in the literary world, helping us escape to distant lands, reflect on our shared humanity, and gaze into the future.\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eTo that end, we have launched The Arcanist, a literary magazine that focuses on short, 1,000-word stories that are perfect for genre fans on the go.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Do We Need the Money?\u003cbr\u003e\u003c/strong\u003eWe believe that the reading experience should come at the forefront of digital publishing. Because of this belief, we have decided to use Medium as our backbone, ensuring our readers have a wonderful experience across all devices. You can\u00a0\u003ca href=\"https://thearcanist.io/the-arcanist-a-new-medium-publication-1fe796ee23bc\" target=\"_blank\"\u003eread more about us here!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHowever, this comes with one set back: no ad revenue.\u00a0\u003cbr\u003e\u003cbr\u003eBy not using traditional ads, our publication looks and feels great, but we do need funding to stay afloat. Instead of pushing ads down our reader\u0027s throats, we have decided to use Patreon as a way for people to subscribe to The Arcanist, giving out rewards and extra benefits along the way.\u00a0\u003cbr\u003e\u003cbr\u003eWe think it\u0027s a win-win.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Do I Get For Supporting The Arcanist?\u00a0\u003cbr\u003e\u003c/strong\u003eA bunch of cool stuff!\u00a0\u003cbr\u003e\u003cbr\u003eLike traditional magazines, we have set up this Patreon as a subscription service with various levels.\u00a0\u003cbr\u003e\u003cbr\u003eTo start, we offer a thank you by listing your name as a supporter on our site\u0027s about section. For $5, you get perfectly formatted stories delivered to your email inbox a day before they become public, allowing you to easily read them without all added nonsense that comes with adding digital books to e-reader apps.\u00a0\u003cbr\u003e\u003cbr\u003eIn the future, our higher level subscribers will have access to audio versions of all of our stories, providing yet another way for them to access our content.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Are Your Goals?\u00a0\u003cbr\u003e\u003c/strong\u003eOur main goals are to expand our content offerings by first covering our monthly publication costs and moving up from there.\u00a0\u003cbr\u003e\u003cbr\u003eEventually, we hope to pay for more stories per month, have audio support for all stories, up our writer\u0027s payments, and eventually be able to add staff to help us produce more content and oppertunities for the SFF community.\u003cbr\u003e\u003cbr\u003eWe want to keep all of our content ad-free, and we need your help to do so!\u003cbr\u003e"
