    "summary": "Hello fellow monsters, I go by Kai. Short for Tanuki Kai. I like to think I am more monster than human, and I love to draw. \u003cbr\u003eI went to college at the Art Institute. Yet, I cannot finish since my bills have piled up to beyond my level of control.\u003cbr\u003eSad part is....I only have ONE class left. Crazy right?\u003cbr\u003e\u003cbr\u003eHowever, life doesn\u0027t always allow you to do the things you love as a living.\u003cbr\u003eI\u0027ve worked retail, food, floral, with animals, customer service, webpage, advertising, childcare, and\u00a0I have only thought of drawing through it all.\u003cbr\u003e So hopefully Patreon can allow me to draw and keep my sanity. I have a varied art style and I love to try new techniques, and learn new ones. \u003cbr\u003e\u003cbr\u003eMost of the time people think I have multiple artists producing my works, but nope it\u0027s just little old me. See pics below.\u003cbr\u003e\u003cimg src=\"https://40.media.tumblr.com/e41abdc8ac114be1ee18c4caa6b72978/tumblr_n2m1giKvnn1saatp7o1_540.png\" style=\"width: 213px;\"\u003e\u003cimg src=\"http://41.media.tumblr.com/38b3fbcdd1b5ca86aa85d610e6f74095/tumblr_niz7sgdFtu1saatp7o1_1280.png\" style=\"width: 460px;\"\u003e\u003cbr\u003e\u003ca href=\"http://tanukikai.wix.com/tanukikai\" rel=\"nofollow\"\u003eMy webpage\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.storenvy.com/stores/365902-tanukikai-s-shop\" rel=\"nofollow\"\u003eStorenvy\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.teepublic.com/user/tanukikai\" rel=\"nofollow\"\u003eTeepublic\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://kaiartwerk.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI\u0027ve been drawing since I could hold a crayon, so I would like to continue to sate this insatiable lust to draw. \u003cbr\u003eI like to draw fan art of just about anything, especially if it can bring a smile to peoples faces. Majority of the time I give away my hard work for free during drawing requests, but let\u0027s face it I can\u0027t keep giving away all my hard work.\u00a0\u003cbr\u003eI have mini stories/ficlets that I\u0027d love to share. As well as gifs/tutorials, and so much more!\u003cbr\u003e\u003cimg src=\"https://33.media.tumblr.com/0c4ef38d93e13e9942e8c629c5e7087c/tumblr_nnjje5QrIu1saatp7o1_r1_540.gif\"\u003e\u003cbr\u003ePlease help my dream become a reality!\u003cbr\u003e\u003cimg src=\"https://40.media.tumblr.com/ab1e3fb15402234691f96384abccca4c/tumblr_ndb45aEK011saatp7o1_540.png\" style=\"width: 261px;\"\u003e\u003cimg src=\"https://40.media.tumblr.com/722397c3d844a72d80d6c997dec159e1/tumblr_nbtm6dbUso1saatp7o1_540.png\" style=\"width: 284px;\"\u003e\u003cimg src=\"https://36.media.tumblr.com/50b64dd308afefef078b1a18bf2d353a/tumblr_n8zm2ifwFB1saatp7o1_540.jpg\" style=\"width: 261px;\"\u003e\u003cbr\u003e\u003cbr\u003ePS: For one time donations, you can select a pledge and then select \u0027no reward\u0027. You can cancel after \u003cbr\u003ethe first payment. If you just want to donate to help me out and don\u0027t want to worry about a monthly fee, \u00a0just message and ask for my paypal email.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e"

     "about": "I am 27 years old, female although I like to claim to be more monster than human.\u003cbr\u003eI am half Filipino and African American.\u00a0\u003cbr\u003eAnd I am very close to quitting drawing as a career. I want to do it, I want to give it my all so this is it. \u003cbr\u003eMy last stand! I will continue to draw but, it won\u0027t be my career.\u003cbr\u003eI don\u0027t want to give up, with your help I can keep going! \u003cbr\u003eI can make my dreams come true.\u00a0\u003cbr\u003eI can take all of you with me along the way, we can watch it grow. I want to show what I\u0027ve got in my head.\u00a0\u003cbr\u003eYour support means so much.\u003cbr\u003eIf you are interested in NSFW work I will take it on, but I will not post it up on patreon.\u003cbr\u003e",
