    "summary": "\u003ch2 style=\"text-align: center;\"\u003eWelcome Survivors!\u003c/h2\u003eIt\u0027s been known for a while that a highly requested map type for ARK: Survival Evolved is an underwater map. I was not aware of that starting out, I just thought it would be interesting. Now that I know that, I\u0027m even more determined to get this map finished, uploaded, and enjoyed!\u003cbr\u003e\u003cbr\u003eThat being said, I am a college student and have to balance work, school, and hobbies. As of now, I do not have much time I am able to devote to making this map a reality, ~10 hours a week, often less. The timeframe for this map is pretty drawn out because of this. Right now, I\u0027m expecting to get a playable alpha/beta version up by the end of November and continue working on the map well through Q1 next year before it can be considered ready for release.\u003cbr\u003e\u003cbr\u003eThis is where you come in. If I could combine this hobby and work, I could devote more time each week to working on this map, move up the release date, and add more content to the map.\u003cbr\u003e"
