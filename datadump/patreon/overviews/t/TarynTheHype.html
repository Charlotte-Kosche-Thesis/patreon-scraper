    "summary": "\u00a0 TarynTheHype is a Team who provide coverage in the Recent Movies, Shows, and Games. We evaluate the experience\u0027s and set expectations between fans and newcomers alike. We discuss if the expectations of fans are delivered on. We also provide knowledge for our newcomers to any franchise and keeping them on the same page to enjoy the media of their choosing. Our goal is to make sure that the Hype Train delivers on its promise, once it comes into the station, without letting down consumers who hopped on board. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 TarynTheHype is a passion project. Podcasting and producing content is something that we enjoy. We wanted to put our trust into you, the fans to make the show better. With Patreon, we can do what we love, and deliver to the world our vision, experiences, and content. \u003cbr\u003e\u00a0 If you are willing to subscribe to TarynTheHype on Patreon, not only would you get exclusive access, but you would also get shows and videos not available anywhere else. You would get first pick to have your questions and opinions heard. not to mention that your voice is what makes the show. \u00a0\u003cbr\u003e\u00a0 The more involvement we get with our Patrons, the more we can grow. This would only help us purchase better equipment, and media to give you, the fans, more content. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s New?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 TarynTheHype has had some great traction this past year. None of it could have been possible without our you, our fans. Thank you for those who choose to support us. Your our Favorites;)\u003cbr\u003e  The New Year is upon us, and this means its time to change some things up. We had a great year with the relaunch of the Website, beginning to have our Live Streams, and let\u0027s plays. Not to mention the Launch of this Patreon page itself. We want to keep the ball rolling and build more steam to give you the content you want. \u003cbr\u003e\u00a0 We have heard your requests, read your comments, and want to deliver on our promise. That\u0027s why we are making our schedule more strict, so you have a constant source of videos to watch. We also are going through the process of separating our show from games and movies, so you hear the focus on what\u0027s interesting to you.\u003cbr\u003e\u00a0 We already have 2 new shows in the works for both Movie and Gaming fans alike can enjoy. Not to mention some new Logos and Merchandise. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0So what are you waiting for, be a part of something special, and don\u0027t waste any more money? Subscribe to TarynTheHype and we will make sure your hype and money are going to the right place.\u003cbr\u003e\u003cbr\u003e-Taryn\u003cbr\u003eTarynTheHype\u003cbr\u003e"
