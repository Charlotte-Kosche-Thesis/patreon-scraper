    "summary": "\u003ch2\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://drive.google.com/file/d/0B_Y_46rxlUlUU0ZBMzBVQVBsRGM/view?usp=sharing\"\u003e\u003cimg src=\"https://lh4.googleusercontent.com/YZRl-wL-9kPxuV35cZOoQd51f-pDbPzvHQsRJzIy33vWbekpzylOvc2lcyu2iM0zQwmvv0ujkFw62SM=w1366-h676-rw\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch2\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eHi! Welcome to my Patreon!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e(The things listed above may or may not may not summon me, you may or may not have been warned. Oh, also mermaids.)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh5.googleusercontent.com/PNpKhjaKSsad6dZgJtIc2dupjwdEf4g5X4hGVON-aKZ7R6VCAtEj3xyKzkzGgbsNpzQY3ggGU8nednw=w1366-h676\" style=\"margin: 0px 10px 10px 0px; float: left;\"\u003eMy name\u0027s Theo, I\u0027m a digital artist living in Wales in the UK. I love creating artwork and I want to help people get lost in another world. Fantasy and escapism have always been linked, people are fascinated by myths, legends and magic - I\u0027m no exception.\u00a0\u003cbr\u003e\u003cbr\u003eLast year I graduated with an art degree and went straight into working full-time at the fast food restaurant I\u0027d been part-timing at through school. I earned a promotion and thought everything was awesome! The downside? I was working so much I had \u003cstrong\u003eno time for art\u003c/strong\u003e. I bet you can all relate when there\u0027s something you love to do so much, when you can do it you feel awful! So, early 2017 I decided to \u003cstrong\u003eleap\u003c/strong\u003e. I was fortunate to be able to quit my job and move across the country to live with my mum. This was all to \u003cstrong\u003efocus on my art!\u003c/strong\u003e\u00a0I\u0027ve been creating so much in the past few months, but as I\u0027m sure a lot of you know, it\u0027s not easy. This is where \u003cstrong\u003eyou come in\u003c/strong\u003e. :D\u00a0\u003cbr\u003e\u003cbr\u003eThanks to Patreon and the \u003cstrong\u003egenerosity and faith of patrons (you guys!)\u003c/strong\u003e\u00a0I\u0027ll be able to focus on making \u003cstrong\u003emore artwork, \u003c/strong\u003edevelop \u003cstrong\u003eawesome fantasy worlds and characters\u003c/strong\u003e, interact with\u00a0\u003cstrong\u003eyou amazing patrons\u003c/strong\u003e\u00a0and most importantly, \u003cstrong\u003eadd value to you\u003c/strong\u003e with\u003cstrong\u003e tutorials, tips and advice.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHow This Works!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eIf you like my artwork and want to support me in making more of it, all you have to do is \u003cstrong\u003echoose your pledge per month amount\u003c/strong\u003e, even the lowest tier helps! Then you\u0027ll get access to awesome stuff like exclusive works in progress, patron-only sketches, project updates, process videos, physical prints, Q\u0026amp;A and so much more!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can change or cancel your pledge at any time!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eOne project I\u0027m working on is \u003cstrong\u003ea fantasy graphic novel \u003c/strong\u003ein a similar vein to Rat Queens, supporting my work will help bring that to fruition! :D\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eAny support would be A-MA-ZING, super awesome. That\u0027ll mean I can keep creating and with luck, help you guys out and inspire you! Let\u0027s add something \u003cstrong\u003efantastical to the world together!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eFollow Me Elsewhere!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"http://www.instagram.com/theoevansart\" target=\"_blank\"\u003einstagram\u003c/a\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.twitter.com/theoevansart\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003etwitter\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.facebook.com/theoevansart\" target=\"_blank\"\u003efacebook\u003c/a\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/channel/UCHKjzmsmNnixSphCcXDEc0A\" target=\"_blank\"\u003eYouTube\u003c/a\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003ca href=\"https://plus.google.com/u/0/+TheoEvansArt\" target=\"_blank\"\u003eGoogle+\u003c/a\u003e \u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou can check out most of my art on my other social media! If you don\u0027t wanna faff with that link clicking, feel free to watch my 2017 show reel below. :)\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8IBc1P8fIwo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"back
