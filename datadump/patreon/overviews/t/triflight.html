    "summary": "Hello all Patreons, I\u0027m Jaakko Laurikainen, better known as lauka online. My profession is Embedded Software Architect, with over 10 years of experience on the field. On my freetime, I have been\u00a0creating a flight controller firmware called Triflight. The implementation started at the Q2/2015, with a goal of improving the Cleanflight/Betaflight performance for tricopters. I have already invested hundreds of hours into development and testing of this firmware. The firmware has hundreds of users around the world, now it is possible to show your appreciation for the work I have done. Even the smallest donations are hugely appreciated!\u003cbr\u003e\u003cbr\u003eI want to give big thanks to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eDavid Windest\u00e5l and his wife from RCExplorer.se for the hardware donations, testing/feedback and the setup videos! This wouldn\u0027t have been possible without you.\u003c/li\u003e\u003cli\u003eCommunity at RCExplorer.se forums, the firmware wouldn\u0027t be at the point it is now without your ideas, sparring and testing.\u003c/li\u003e\u003cli\u003eSpecial thanks to Bengt-M and leothehuman for helping with the firmware development!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePlease find the firmware releases at Github:\u003cbr\u003e\u003ca href=\"https://github.com/lkaino/Triflight/releases\"\u003ehttps://github.com/lkaino/Triflight/releases\u003cbr\u003e\u003c/a\u003eJoin us in discussion forums at RCExplorer.se:\u003cbr\u003e\u003ca href=\"https://rcexplorer.se/forums/\"\u003ehttps://rcexplorer.se/forums/\u003c/a\u003e\u003cbr\u003eDavid\u0027s setup video playlist in Youtube:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PL_UNjO94bqmUy2-3oGdahcCpIV6lAYFqH\"\u003ehttps://www.youtube.com/playlist?list=PL_UNjO94bqm...\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eRoadmap for 2017:\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eIntegrate the Triflight changes to Betaflight\u003c/li\u003e\u003cli\u003eIntegrate the Triflight changes to iNav\u003c/li\u003e\u003cli\u003eCleanup the code, optimize where possible for faster looptimes\u003c/li\u003e\u003cli\u003eTesting and tuning for best possible out of the box experience for tricopters.\u003c/li\u003e\u003cli\u003eCreate video for comparing the stock Betaflight with the Triflight additions\u003c/li\u003e\u003cli\u003eOnce we are sure that the changes are improving the performance for tricopters, create a pull requests to merge the changes to the master repos.\u003c/li\u003e\u003c/ol\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
