    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F_NxiapiitRg%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D_NxiapiitRg%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F_NxiapiitRg%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "one_liner": "We\u0027re writers with a penchant for video games.",

    "published_at": "2014-06-19T15:41:02+00:00",
    "summary": "\u003cimg src=\"https://lh5.googleusercontent.com/-zaBk6tZWY4g/U-Ofn1zcwxI/AAAAAAAAAEU/E_WkWRZTeSg/w599-h404-no/BLTG3DsCMAAhFYa.png\"\u003e\u003cbr\u003e\u003cbr\u003eHi! We\u0027re \u003ca href=\"http://twitter.com/slomotionwalter\" rel=\"nofollow\"\u003eDave Frost\u003c/a\u003e and \u003ca href=\"http://twitter.com/sweetlime\" rel=\"nofollow\"\u003eDiana Raygun\u003c/a\u003e but\ncollectively we go by TGIF Arcade. We\u2019re podcasters, writers, live streamers,\nraconteurs, dancers, drinkers, and weirdos. We\u2019re all over the internet. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat do we do?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eGaming Live streams: \u003c/strong\u003eSeveral times a week on\u00a0\u003ca href=\"http://twitch.tv/tgifarcade\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e, we grab a few drinks, lace\nup the old gaming boots, and go to town on a game that we aren\u2019t any good at\nand that everyone got bored with 3 years ago. We get a little drunk and a lot\nsilly and just goof off with a game and talk with the chat. Sometimes we do\ndancing game marathons until we collapse, and we still don\u2019t stop the banter.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWriting: \u003c/strong\u003eDiana writes haiku about pizza, butts and\nheartbreak and fiction\nabout clouds, dinosaurs and killer pumpkins.You can find\na lot of it at \u003ca href=\"http://greenteahaiku.tumblr.com/\" rel=\"nofollow\"\u003eGreen Tea Haiku\u003c/a\u003e\nand \u003ca href=\"http://fakepersona.tumblr.com/\" rel=\"nofollow\"\u003eFake Persona\u003c/a\u003e, though for 2016,\nevery piece of prose of poetry she writes will be posted here for Patrons Only.\nShe also makes zines out of her writing and photography. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHosting 2 Podcasts:\u00a0\u003c/strong\u003e\u003ca href=\"http://apple.co/1dTmmi0\" rel=\"nofollow\" target=\"_blank\"\u003eTossed Salads and Scrambled Eggs\u003c/a\u003e is the podcast\nwhere we spend an hour a week talking about a 22-minute episode of television.\nWe discuss the dystopian nature of the show\u2019s Alternate Universe Seattle and how\nsurprisingly gross some of our favorite characters are.\u003cbr\u003e\n\u003cbr\u003e\n\nThank God It\u2019s\nDate Night is the new show where we help you design a fun romantic night around\na movie. We give you a movie suggestion and how to use it to connect with someone\nyou care about. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy should you pledge to us? \u003c/strong\u003e\u003cbr\u003e\n\nWe love doing\nthis and we\u2019re not going to stop any time soon. But between the streaming, the\npodcasts, and the writing, as well as handling social media, graphic design,\nwebsite management, etc., this is close to a full time job, and the only income\nwe get for it is from your support. The games, the equipment, the snacks, they\u2019re\nall purchased out of our own pockets so we can keep doing this. And the more we\ndo, the more rewards we can provide to you. We\u2019re not going anywhere. We just\nwant to give you the best content we can provide.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTestimonials\u003cbr\u003e\u003c/strong\u003e\"When I see Dave and Diana i see writer couple who are hip millenial who want to create on the internet because they\u0027re adults and can do all the things with the technology that today has\" --Akira Arruda\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e"
