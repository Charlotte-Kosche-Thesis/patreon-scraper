    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F266255337%3Fapp_id%3D122963\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F266255337\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F696469550_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "published_at": "2018-04-24T06:55:30+00:00",
    "summary": "Telling stories + helping \u003cem\u003eother\u003c/em\u003e people tell their stories... I love making this happen with stuff like\u00a0\u003ca href=\"http://tshoxenreider.com/books\" target=\"_blank\"\u003emy books\u003c/a\u003e and\u00a0\u003ca href=\"http://tshoxenreider.com/podcast/\" target=\"_blank\"\u003emy podcasts\u003c/a\u003e! And I love that, thanks to the internet, readers and listeners (that\u0027s YOU) can enjoy 95% of what I put out there for free, even though it\u0027s not free to make. That\u0027s \u003cem\u003eamazing\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\nBeing a patron means you care about the internet being a place of goodness. It also means \u003cem\u003eyou\u0027re\u003c/em\u003e part of making it happen. The work I put out in the world\u00a0\u003cem\u003eliterally\u003c/em\u003e doesn\u0027t happen without readers and listeners, so when you become a patron, you become one of my collaborators... How fun is that?\u003cbr\u003e\u003cbr\u003eJoining the community here also allows me to work on my next book project\u2014a novel! Yep, I\u0027m moving into fiction. Hold me.\u003cbr\u003e\n\u003cbr\u003eI\u0027m saying THANK YOU for partnering with me with a project that gets me so excited, I can barely stand it... I think you\u0027ll dig it.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eThe WRLD at Home\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\nWhen you become a patron at the $3 monthly level\u003c/strong\u003e, you\u0027ll get regular episodes of my new series, The WRLD at Home!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhen you become a patron at the $7 monthly level\u003c/strong\u003e, you\u0027ll get secret episodes of WRLD, regular updates on my novel (maybe sneak peeks?),\u00a0\u003cem\u003eplus\u003c/em\u003e live, monthly, inner-circle video chats with me about all sorts of things\u2014travel, book-writing, starting a business, travel, reading, music, travel, kids, travel... Ask me anything! It\u0027s your chance to pick my brain.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eWhat the heck is WRLD? (Plus, you spelled \u0027world\u0027 wrong)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s not misspelled\u2014it\u0027s an acronym for Watch, Read, Listen, Do. My latest book,\u00a0\u003ca href=\"http://athomeintheworldbook.com/\" target=\"_blank\"\u003e\u003cem\u003eAt Home in the World\u003c/em\u003e\u003c/a\u003e, is my memoir on what I learned about \u003cem\u003ehome\u003c/em\u003e by traveling around the \u003cem\u003eworld\u003c/em\u003e with my family. This new show, The WRLD at Home, is about how to learn about the \u003cem\u003eworld\u003c/em\u003e without leaving your \u003cem\u003ehome\u003c/em\u003e. And it\u0027s just for patrons.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://tshoxenreider.com/wp-content/uploads/2018/04/WRLD-logo-2-e1524090610768.jpg\"\u003e\u003cbr\u003eIn every short episode, I share with you either something to Watch, something to Read, something to Listen to, or something to Do\u2014each that\u0027ll expand your world. It might be an amazing movie about Kenya streaming on Netflix right now. It might be a particular podcast episode about Japanese history that\u0027ll blow your mind, but you\u0027d never be able to find it on your own. It might be a delightful book about a man\u0027s year exploring Rome, Italy. Or it might be something as simple as going to your closest farmer\u0027s market and saying hello to a neighbor.\u003cbr\u003e\u003cbr\u003eIn every episode, I\u0027ll share \u003cem\u003ewhat\u003c/em\u003e it is, my personal thoughts on \u003cem\u003ewhy\u003c/em\u003e I\u0027m recommending it, and \u003cem\u003ehow\u003c/em\u003e to enjoy it, even if you don\u0027t have that much time.\u003cbr\u003e\u003cbr\u003eWith each episode I\u0027ll also give you one global fact + discussion starter to talk about over the dinner table! If you\u0027re a parent, this is a simple way to help widen the world for your kiddos. If you\u0027re not a parent\u2014well, these are fun for grown-ups, too.\u003cbr\u003e\u003cbr\u003eDon\u0027t worry, WRLD isn\u0027t homework. It\u0027s not one more thing to add to your plate. It\u0027s giving you fun, eye-opening things \u003cem\u003eyou already want to do\u003c/em\u003e\u2014I\u0027m here to make it easier for you. With WRLD, we\u0027ll explore the world together without leaving our local surroundings. And we\u0027ll share our takeaways in the secret community!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003eWith The WRLD at Home, we\u0027ll better become the people \u003cem\u003ewe already are\u003c/em\u003e: people who love and care about the whole world, who ache to know more about it, and who want to make it a better place.\u00a0\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cbr\u003eWant in? I\u0027d love that.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
