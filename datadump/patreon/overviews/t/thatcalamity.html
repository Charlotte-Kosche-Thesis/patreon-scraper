    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHi! \u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\nMy name is Calamity and I\u0027ve been writing forever. I started to make a serious attempt at getting my work published a few years ago, and was successful with\u00a0a short horror story about pomegranates. I also\u00a0placed as a Semi-Finalist in the Writers of the Future contest the year that I entered.\nBut something was missing for me. I wasn\u0027t able to find a home for what I really enjoyed writing: offbeat stories that mix humour, well developed characters and interesting (read: \n\u003cem\u003eweird\u003c/em\u003e)\u00a0premises.\u00a0\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nNow there\u0027s Patreon and Twine and \n\u003cem\u003eyou, \u003c/em\u003eso here I am! \u003cstrong\u003eThank you\u003c/strong\u003e, for taking a moment to come check out my page. It means so much to me.\u003cbr\u003e\n\u003cbr\u003e\nI also sew and write about sewing, and have a specific content stream if you\u0027re here for my cosplay tutorials, progress and articles.\nI... I have too many interests.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat Do I Write\u00a0About?\u003c/span\u003e\u003c/h2\u003e\nToo much, honestly. But that just means that you get more to read. My current stories are below:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMaking the Cut\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003cem\u003e\nInteractive - Murder Mystery/Black Comedy\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nAfter a bungled case, Probationary Special Agent Rosalyn Hart must prove to herself and to her superiors at the C.R.I.M.E. Agency that she\u2019s worth keeping in the field. This case is her Last Chance and if she fails not only will a murderer walk free, but Ros will be doomed to paper work for the rest of her career.\n\u003cbr\u003e\n\u003cbr\u003e\nYou \n\u003ca href=\"https://www.patreon.com/posts/making-cut-one-15989619\"\u003ecan read all of Chapter One\u003c/a\u003e without making a pledge, and see if it\u0027s for you!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://calamitywritescom.files.wordpress.com/2017/12/makingthecut01.gif\" style=\"margin: auto;\"\u003e\u003cbr\u003e\nOfficial illustrations are by the wonderful picchar\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat about Cosplay?\u003c/span\u003e\u003c/h2\u003e\n\u003cimg src=\"https://cosplaycalamity.files.wordpress.com/2012/06/calamityicon.png\" width=\"75%\"\u003e\u003cbr\u003e\u003cem\u003e\nicon above by Niklisson.\u003c/em\u003e\n\u003cbr\u003e\u003cbr\u003e\nI also have been cosplaying and writing about cosplay for years at my main blog \n\u003ca href=\"https://www.cosplaycalamity.com\" target=\"_blank\"\u003ecosplaycalamity.com\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e, on my patreon, I\u0027ll be posting articles, tutorials and updates before they\u0027re published to my blog. As a patron, you\u0027ll get first access to this content and special other stuff like eventual hangouts or livestreams. \u003cbr\u003e\n\u003cbr\u003e\nPlus cat pictures."
