    "summary": "\u003cstrong\u003ePagrindinis Teismo Vikingo programos tikslas \u2013 vie\u0161umas auk\u0161\u010diausiuose\nvald\u017eios sektoriuose, atsakomyb\u0117s u\u017e padaryt\u0105 \u017eal\u0105 Lietuvos valstybei ir jos\n\u017emon\u0117ms nei\u0161vengiamumas.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMano kanale diskusijose\ndalyvaus ir gerai \u017einomi visuomen\u0117s atstovai ir niekam ne\u017einomi provincijos\ngyventojai, kurie atsakin\u0117s \u012f atvirus ir kiek netik\u0117tus klausimus, tod\u0117l planai\npl\u0117stis niekur nedings ir a\u0161 pa\u017eadu, kad li\u016bdna nebus ir per TV j\u016bs to\nnepamatysite.\u003cbr\u003e\n\n\u003cbr\u003eTaip a\u0161 ne teis\u0117jas, a\u0161 galiu\nsuklysti ir klystu, bet vienas i\u0161 mano u\u017edavini\u0173 yra neleisti suklysti\nauk\u0161\u010diausius postus u\u017eimantiems tarnautojams, nes j\u0173 klaidos labai brangiai\nkainuoja Lietuvai. Pagrindin\u0117 kanalo tematika: teis\u0117k\u016bra, teism\u0173 ir teis\u0117saugos\ninstitucij\u0173 veikla, did\u017ei\u0173j\u0173 \u016bkio subjekt\u0173 veiklos prie\u017ei\u016bra, vie\u0161\u0173j\u0173 pinig\u0173\npaskirstymas, \u017emogaus teisi\u0173 (ypa\u010d labiausiai pa\u017eeid\u017eiam\u0173 asmen\u0173) apsauga,\nteisinis \u0161vietimas - prevencija.  \u003cbr\u003e\n\n\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u0160is projektas yra ne\nvienadienis projektas\u003c/strong\u003e,\u003c/span\u003e jis n\u0117ra komercinis, jis nevyriausybinis, jis\nnepriklausomas \u2013 a\u0161 neturiu darbdavio, u\u017esakovo. A\u0161 egzistuoju ir esu i\u0161laikomas\ntik i\u0161 paramos ir savo santaup\u0173. Mano kanalas u\u017esiima ne tik korupcijos\ntyrimais auk\u0161\u010diausiuose vald\u017eios sluoksniuose, bet ir \u0161vietimu, mokymais, tam\n\u012fsteigtas vie\u0161as juridinis asmuo. Esu d\u0117kingas ne tik u\u017e finansin\u012f ir moralin\u012f\npalaikym\u0105, bet ir pasi\u016blymus tobulinant tyrim\u0173 kokyb\u0119, si\u016blant naujas temas. Kolkas\nneturiu patalp\u0173 ir telefono linijos, \u012frangos ir kitos technikos,\u00a0 bet tikiuosi su visuomen\u0117s palaikymu tai \u012fgyti\nnetrukus.\u003cbr\u003e\u003cbr\u003eSavanoriai ir\npalaikantys mano \u012fd\u0117j\u0105 visada labai laukiami, tod\u0117l norintys prisijungti prie\nkomandos visada gali kreiptis el.pa\u0161tu \u003ca href=\"mailto:vikingofjustice@gmail.com\"\u003evikingofjustice@gmail.com\u003c/a\u003e A\u0161 visada d\u0117koju u\u017e\u00a0 nuveikt\u0173 tyrim\u0173 vie\u0161inim\u0105 ir platinim\u0105, nes suprantu,\nkad esu ne vienas. \u003cbr\u003eKAS\nYRA KASM\u0116NESINIS R\u0116MIMAS IR KOD\u0116L JIS GERIAU NEI VIENKARTINIS? \u003cbr\u003eMan\nlabai svarbus reguliarus J\u016bs\u0173 palaikymas ir nuolatinis kontaktas, tod\u0117l man\nlabai padeda automatin\u0117 (reguliari) parama. U\u017etenka vien\u0105 kart\u0105 nustatyti\nparamos data ir paramos sum\u0105, v\u0117liau ji nusira\u0161ys kiekvien\u0105 m\u0117nes\u012f\nautomati\u0161kai. \u0160ios paramos d\u0117ka a\u0161 gal\u0117siu planuoti savo darb\u0105, daryti daugiau\nir geresni\u0173 projekt\u0173.  \u003cbr\u003e\u003cbr\u003eA\u0160\nEGZISTUOJU NES J\u016aS PALAIKOTE MANO KANAL\u0104!\u003cbr\u003e"
