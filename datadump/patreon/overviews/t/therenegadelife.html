    "summary": "Hello and welcome! We are JD, Lia, Gibson (3) and Maverick (1). \u003cbr\u003e\u003cbr\u003eWe\u0027re so excited you\u0027ve found our Patreon page and are interested in joining our close-knit family of people who do life differently! We live \"The Renegade Life\" and are not about conforming to a standard of societal norms, but of living authentically and showing the love of Jesus to those around us. \u003cbr\u003e\u003cbr\u003eIt is possible to live a life of adventure and wonder, where schedules are not packed and patience is running thick, not thin. Here, selflessness abounds and compassion is the flavor of the week, every week. It\u0027s not easy to go against the \"American dream\" when it seems like everyone is telling you that is what you need to be happy, but it\u0027s worth it, and that\u0027s the life we\u0027re striving to live.\u003cbr\u003e\u003cbr\u003eWe own a 1960 Silver Eagle bus. Next to the bus, we live our tiny house on a lake in the Twin Cities area of Minnesota. Our goal is to find uncommon individuals and families who want to join us on this journey for just $2, or more a month. By joining our family as a patron, you can get access to various levels of perks including early access to our YouTube content, exclusive behind-the-scenes videos of our lives, hilarious outtakes from our vlogs, parenting and life tips and advice, DIY videos of projects we are working on as well as Patreon Only Q\u0026amp;A times. This is really the unfiltered, backstage pass into our lives, and we want you to be a part of it!\u003cbr\u003e\u003cbr\u003eThrough sharing our lives with you, we hope you\u0027ll be inspired and motivated to live an unconventional life too.\u00a0\u003cbr\u003e\u003cbr\u003eFaith - Family - Adventure\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
