    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/0vf3XZ0.png\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003eMy name is Eclair, I\u0027m an East Coast (US) based gal\u003cbr\u003eand more than anything in the entire world I adore\u003cbr\u003ebringing my precious 2D angels to life!\u2661\u0e05(\u1424\u02ca\ua4b3\u0e05\u02cb\u1424\u266a)\u003cbr\u003e\u003cbr\u003eI\u0027ve been playing video games and cosplayin\u0027 since I\u003cbr\u003ewas a wee babe and I\u0027d appreciate it lots if you\u0027d help me\u003cbr\u003edo what I love more often! Only if you\u0027d want to,\u003cbr\u003eof course, hehe\u003cbr\u003e\u003cbr\u003eMy goal with Patreon is to work hard to help improve\u003cbr\u003enot only myself, personally, but also my work/hobbies\u003cbr\u003eand in turn, give more back to everyone whether it\u0027s\u003cbr\u003eTwitch or Cosplay related! \u0dc6\u003cbr\u003e\u003cbr\u003eI want to become better at speaking and connecting\u003cbr\u003ewith everyone, so this will be a little playground\u003cbr\u003efor me! I hope you don\u0027t mind my\u003cbr\u003eawkwardness\u2764\u20db\u1fcd\u033b\u0329\u2727(\u00b4\u0348 \u0ae2\u141c `\u0348\u0ae2)\u003cbr\u003e\u003cbr\u003eI know more than anyone that I may not have the\u003cbr\u003emost to give right now in terms of rewards,\u003cbr\u003ebut my intention of creating a Patreon is to be\u003cbr\u003eable to do more and more for everyone,\u003cbr\u003eso expect loads of improvement! \u2661\u003cbr\u003e\u003cbr\u003eRegardless, thank you so, \u003cem\u003eso\u003c/em\u003e much for even givin\u0027\u003cbr\u003emy page a lil\u0027 read! I appreciate it bunches!\u003cbr\u003e(\u2661\u02ca\u0348 \u0962\ua4b3 \u0962\u02cb\u0348)\u266a\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/GJamLom.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003eI\u0027m international, when do I get my physical rewards?\u003cbr\u003e\u003c/b\u003eInternational rewards (physical) will be shipped out every\u003cbr\u003etwo cycles while digital content will be delivered by\u003cbr\u003eDM/Patreon feed monthly!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eShow tits or GTFO\u003cbr\u003e\u003c/strong\u003eSorry, my guy, but there\u0027ll be \u003cstrong\u003eno nudity\u003c/strong\u003e here (;\u00b4\u0f0e\u0eb6\u76ca\u0f0e\u0eb6`)\u2661\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA PERSONAL REMINDER FROM YOURS TRULY:\u003cbr\u003e\u003c/strong\u003ePlease do not pledge just to unpledge. My admins\u003cbr\u003eand I are quite lenient, but we will not hesitate to ban\u003cbr\u003esuspicious users and you won\u0027t get a refund unless it\u003cbr\u003ewas a genuine mistake.\u003cbr\u003e\u003cbr\u003eIf you want to unpledge, I advise you waiting until\u003cbr\u003eI update that rewards have been sent out,\u003cbr\u003eotherwise I may lose your information and you\u003cbr\u003ewon\u0027t acquire your rewards for the month.\u003cbr\u003e\u003cbr\u003eIf need be, feel free to contact me at\u003cbr\u003e\u003ca href=\"mailto:theawakenedcosplay@gmail.com\"\u003etheawakenedcosplay@gmail.com\u003cbr\u003e\u003c/a\u003efor business related inquires.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I don\u0027t want to pledge, but still want to support you?\u003c/strong\u003e\u003cbr\u003eYou\u0027re always free to donate to me on\u00a0\u003ca href=\"https://www.twitch.tv/theawakened_\"\u003eTwitch\u003cbr\u003e\u003c/a\u003ethrough\u00a0\u003ca href=\"https://www.twitchalerts.com/donate/theawakened_\"\u003eTwitch Alerts\u003c/a\u003e or through\u00a0\u0    {

     "completed_percentage": 100,
