    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cstrong\u003eThank You\u003c/strong\u003e\u003cbr\u003eStarting this YouTube community was one of the best decisions I ever made.\u003cstrong\u003eI\u0027m so thankful to all of you who see this page and consider becoming a Patron.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Videos\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy videos are about exploring historical and political topics with a depth not found anywhere else. Researching, writing, filming, and animating such in-depth projects takes time and money. Since 2015, I\u0027ve been a one-man band, working as a teacher (I\u0027m now working on a Master\u0027s degree) while buying books and producing these videos alone in my free time. More recent projects have been taking me between 1 and 4 working weeks (60-150 hours) to produce.\u00a0\u003cbr\u003eThat\u0027s why I need your help.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003eThe Goal\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWe\u0027ve learned so much together, but I need your support to make this storytelling sustainable.\u003cbr\u003eI want The Exploration to be a bigger, more consistent operation. I want to be ambitious together, tackling more subjects at even greater depth. I also want to increase production values by improving the sound, adding B-roll, licensing music, using historical news reel, going on location, buying more books, visiting experts, and more. Your donation will go a long way in making these enhancements possible!\u00a0\u003cbr\u003eThat\u0027s why I\u0027ve set us up with a series of goals. Arriving at each one means more time and resources for continued political and historical explorations!\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003ep.s. I aim for 1-2 videos/month. That\u0027s currently hard to achieve because I also have a day job. As this community grows, I hope to become a regular 2vids/month poster. We\u0027ll see. I\u0027ll communicate any changes with you, my Patrons.\u003cbr\u003e\u003cbr\u003ep.s.s you can cap your pledges, so you don\u0027t ever go overbudget"
