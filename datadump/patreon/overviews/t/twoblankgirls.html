    "summary": "Hello, you beautiful wonderful lovely humans, you! \u00a0We are so excited to continue weekly bringing you mass amounts of stupidity and \u00a0our well-meaning thoughtfulness. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO WE ARE\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eWe are Jenna and Annitsa, two best friends fascinated by how we feel at any moment. \u00a0Being a person is hard--it\u0027s up and down and sideways and diagonal. \u00a0We want to talk about it! \u00a0And our hope is that you can relate too. \u00a0Each week we\u0027ll add an adjective to fill in the blank, and anything related to that word is what we\u0027ll cover. \u00a0You\u0027ll learn about us, about what\u0027s happening in the world and probably TMI, as the kids say. \u00a0\u00a0\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eWHY WE NEED YOU\u003c/strong\u003e\u003cbr\u003eIn order to keep this up week after week, we need your help! \u00a0Your contributions, whether they be $1 or $10 a month, go toward all of our site and maintenance fees and therapy sessions. \u00a0In all seriousness though, your generosity keeps us going and working hard to make you laugh.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eE\u003cstrong\u003equipment. \u00a0\u003c/strong\u003eNothing is more important to us than quality. \u00a0We purchased premium microphones and an interface (we know the lingo...) to make sure you can hear the crap we say. \u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSite Fees. \u003c/strong\u003eIt takes a village of websites to create a show. \u00a0We\u0027ve got monthly and yearly fees with AWS, Mailgun, Libsyn, Cloudfare, Mailchimp, etc. \u00a0\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTravel Expenses. \u003c/strong\u003eWe have some big plans to bring you some super exciting guests. \u00a0Help us make it happen! \u00a0\u003c/li\u003e\u003c/ul\u003e"
