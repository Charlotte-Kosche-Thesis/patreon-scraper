    "summary": "The Wanting is a Appalachian style folk trio from the front porches and neighborhood bars of New Orleans, Louisiana. Their style references the high lonesome sound of the Dust Bowl era with an intelligent and a finely crafted modern emotion. Their sound is live, in their carefully knit three part harmonies and intimate original tales of love, loss and the the esoteric.\u003cbr\u003e\u003cbr\u003eCate Swan, on ukulele and vocals, is a performance artist, makeup artist and costume designer from Somers Montana. \u00a0Chad Robin, on piano and vocals, is a woodworker and designer from Luling Louisiana. \u00a0Chris Jacob, on guitar and vocals, is a multi media artist and gallery owner from Zionsville Indiana.\u003cbr\u003e\u003cbr\u003eWe have a collection of finely crafted, original songs that we are ready to create an album out of. We were scouted by a Louisiana-based recording studio called \"A Studio In the Country\", where folks such as Willie Nelson, Stevie Wonder, The Afghan Wigs, Doc Watson and Ani Difranco have recorded. \u00a0We are building funds ($3000) to support the project (pay for studio time and hire session musicians). We plan to record in September and release the album hopefully by the end of the year. \u00a0\u00a0\u003cbr\u003e"
