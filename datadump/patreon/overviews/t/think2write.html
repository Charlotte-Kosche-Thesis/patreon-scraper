    "published_at": "2018-03-06T04:00:51+00:00",
    "summary": "\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0 \u00a0 \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eFor Students To Write Their Best, They Need To Think Their Best\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eThink\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e2\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eWrite\u003c/span\u003e\u003c/strong\u003e is the new generation version of the essay writing apps \u003cem\u003eEssay Czar\u003c/em\u003e,\u00a0\u003cem\u003eEssay Writing Workstation \u003c/em\u003eand\u003cem\u003e Essay Writing Wizard\u003c/em\u003e\u00a0that sold successfully in the Apple App Store for 8 years, from 2009-16.\u003cbr\u003e\u003cbr\u003eUsed in over 400 schools by teachers who acquired bulk licenses and personally bought by high school and college students, the apps were listed multiple times as top language arts apps and featured several times in the App Store and other publications.\u00a0These apps\u00a0brought organized, critical thinking-based essay writing via mobile devices to students who were never before systematically taught this type of writing.\u003cbr\u003e\u003cbr\u003eIf students think essay writing is fundamentally about words, sentences and paragraphs, then this\nbook is exactly what they need to learn how to write excellent essays and papers. Why? Because\nwriting is fundamentally about logic, critical analysis and argument construction - these three\nelements are what make an essay a good one.\u003cbr\u003e\u003cbr\u003eAn essay can only convey what you (the student) have already thought about well enough to\nexplain in a predetermined number of words. More importantly, even the most carefully chosen\nwords and exquisite composition cannot hide illogic and weak arguments. Simply put, think\nillogically and uncritically, then you will write illogically and uncritically, and ultimately,\nunconvincingly.\u003cbr\u003e\u003cbr\u003eTherefore, the keys to writing a good essay are learning and understanding analytical and critical\nthinking skills and proactively using these skills to develop\nsolid arguments. Then, and only then, can your essay become a roadmap for readers to fully\nunderstand what you have written.\u003cbr\u003e\u003cbr\u003eFor beginning writers, such as middle and high school students, this guide saves endless hours of\nfrustration in learning how to write essays because the words flow much easier when a student\ntruly understands what s/he wants to say.\u003cbr\u003e\u003cbr\u003eFor college students, Think2Write provides essay and paper writing guidelines for more complex\nand involved assignments to ensure an essay prompt is properly and fully addressed using logic\nand critical analysis expected by college professors. \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eNow that you understand what Think\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(149, 55, 52);\"\u003e2\u003c/span\u003e\u003cstrong\u003eWrite is all about, we invite you to study the Rewards section and choose which level of patron is best for you, your child, or students you know.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e---------------------------------------------\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003c/strong\u003e\u00a0 \u00a0\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e Think\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e2\u003c/span\u003eWrite: Essay Writing Guide\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eThis guide contains detailed, step-by-step instructions on how to properly understand, develop and organize 25+ different types of essays - all from a critical thinking perspective.\u003cbr\u003e\u003cbr\u003eWhile the structure of most essays is essentially the same (introduction, body paragraphs, rebuttal, conclusion), the purpose of each essay type is distinct.\u003cbr\u003e\u003cbr\u003eThis is why a compare and contrast essay is not the same as a cause and effect essay, and both of those are very different from an opinion essay, even if all three address similar subject matter. One has to approach each essay type with its own premise, set-up and analysis in order to correctly formulate and write it.\u003cbr\u003e\u003cbr\u003eThink2Write\u0027s guide is designed so that a student never again gets stuck or confused about how and what to think about and how and what to write about when developing a particular type of essay.\u003cbr\u003e\u003cbr\u003eBelow is a list of the essay types included in the Think2Write writing guide:\u003cbr\u003e\u003cbr\u003eAnalysis Essay\u003cbr\u003eApproach Paper\u003cbr\u003eArgumentative (Persuasive) Essay\u003cbr\u003eBiography\u003cbr\u003eBook Report\u003cbr\u003eBrainstorming\u003cbr\u003eCause and Effect\u003cbr\u003eCharacter Analysis\u003cbr\u003eChoice Essay\u003cbr\u003eClassification Essay\u003cbr\u003eCollege Admissions\u003cbr\u003eCollege Scholarship\u003cbr\u003eCompare and Contrast\u003cbr\u003eCreative Writing\u003cbr\u003eCritical Essay (Critique)\u003cbr\u003eDeductive Essay\u003cbr\u003eDefinition Essay\u003cbr\u003eDescriptive Essay\u003cbr\u003eEvaluation Essay (Personal)\u003cbr\u003eEvaluation Essay (Source vs. Source)\u003cbr\u003eExploratory Essay\u003cbr\u003eExpository Essay\u003cbr\u003eFive-Paragraph Essay\u003cbr\u003eHistorical Analysis\u003cbr\u003eNarrative Essay (First Person)\u003cbr\u003eNarrative Essay (Third Person)\u003cbr\u003eOpinion Essay\u003cbr\u003eResponse Paper\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eeBook\u003c/strong\u003e (Available on Amazon - accessible and readable on all computers, laptops and mobile devices): \u003ca href=\"http://amzn.to/2paidxg\"\u003ehttp://amzn.to/2paidxg\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eiBook\u003c/strong\u003e (Available for iPad, iPhones, iPod and Macs):\u00a0\u003ca href=\"https://apple.co/2p3ANs0\"\u003ehttps://apple.co/2p3ANs0\u003c/a\u003e\u003ca href=\"http://amzn.to/2paidxg\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003ePaperback\u003c/strong\u003e (Great for students, schools and homeschoolers who like and use hand-held books - also on Amazon here): \u003ca href=\"http://amzn.to/2HoMIXW\"\u003ehttp://amzn.to/2HoMIXW\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eAll patrons receive an electronic PDF copy of the above essay writing guide! Plus, you get a copy of Vol. 2 when that is released later this summer.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
