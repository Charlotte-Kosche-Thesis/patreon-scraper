    "summary": "Since 2011, our\u00a0podcast has covered over 150 (and counting) classic slasher films, Italian gialli, and the occasional sidestep into the tenuous. We\u0027ve also been blessed with the opportunity to record various DVD \u0026amp; Blu-ray commentaries for a slew of slasher films (released by companies such as Arrow Video, Vinegar Syndrome, 88 Films, et al), including (but not limited to) \u003cem\u003eThe Burning\u003c/em\u003e, \u003cem\u003eHappy Birthday To Me\u003c/em\u003e, \u003cem\u003eNail Gun Massacre\u003c/em\u003e, \u003cem\u003eMadman\u003c/em\u003e, \u003cem\u003eFrightmare\u003c/em\u003e, and \u003cem\u003eThe Slayer\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eWe are author/webmaster Justin Kerswell (Hysteria Lives, Teenage Wasteland/The Slasher Movie Book), filmmaker/webmaster Joseph Henson (TBC Productions, \u003cem\u003eThe Night Before Easter\u003c/em\u003e, \u003cem\u003eRoom For One More\u003c/em\u003e, \u003cem\u003eTill Dusk Do Us Part\u003c/em\u003e, etc), journalist Erik Threlfall (contributor to Hysteria Lives), and filmmaker Nathan Johnson (\u003cem\u003eThe Night Before Easter\u003c/em\u003e, \u003cem\u003eTill Dusk Do Us Part\u003c/em\u003e, etc), respectively. Collectively, we are...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Hysteria Continues!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur show is (and has always been) free to the general public, but as hosting costs take their toll, and our time becomes more \"valuable.\" we have decided to reach out to our audience with the hopes of securing \"patrons\" to help keep the show going for many years to come. The tireless effort we put into each episode, from watching several different films, researching information, recording, and releasing to various platforms, costs ample amounts of time and money.\u003cbr\u003e\u003cbr\u003eSo, when becoming a \"patron,\" you\u0027re not only helping us produce more episodes, but you\u0027re getting access to exclusive content not found anywhere else! As a \"thank you,\" we will release monthly, general horror content that won\u0027t be found on our regular shows.\u003cbr\u003e\u003cbr\u003eWe are not asking for a set amount. Contribute whatever you like (the base is $1). You may also set a monthly cap if you have a budget, and you can opt out at any time you desire. Thank you for your interest."
