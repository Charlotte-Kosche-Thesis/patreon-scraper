    "summary": "Hi everyone! I\u0027m The Geeky Gelfling, a cosplay enthusiast based out of the Metro Detroit area. I have always been a lover of all things comic, anime, and fantasy (video games too!!) and love showing my passion for these interests by breathing life in to the characters. The love and support from the cosplay community and from fans of my pages on\u00a0\u003ca href=\"https://www.facebook.com/thegeekygelfling/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e and on \u003ca href=\"http://instagram.com/thegeekygelfling\" target=\"_blank\"\u003eInstagram\u003c/a\u003e has been truly amazing and humbling. One of my favorite things about getting involved with cosplaying is seeing how many people it can touch, from helping bring a little sunshine to those in a dark place or to encourage those who feel closed off to come out of their shell. It\u0027s been an incredible journey meeting and connecting with you all and I can\u0027t wait to continue on this wild adventure with each and every one of you! Donations are always appreciated, never expected, and every little bit helps me to help bring a little more joy and brightness in people\u0027s lives through the art of cosplay."
