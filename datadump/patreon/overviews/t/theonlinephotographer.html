    "summary": "\u003cem\u003eDid you read one of Mike\u0027s posts or articles that you liked on\u00a0\u003cstrong\u003e\u003ca href=\"http://www.theonlinephotographer.com\" rel=\"nofollow\" target=\"_blank\"\u003eTHE ONLINE PHOTOGRAPHER\u003c/a\u003e\u003c/strong\u003e\u00a0or somewhere else? Would you give Mike a small recurring gift for encouragement? Consider the cost of a magazine subscription. This page enables regular readers, fans, and longtime followers to pitch in and say \u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\"thanks for that.\"\u00a0\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e2016\u0027s GIFTS\u003c/strong\u003e paid for 1 1/2 months of health insurance premiums (important for us self-employed) and a 5-day vacation in October back to Milwaukee where I used to live. I drove across Canada and took the ferry across Lake Michigan. Every day was full of activities. I got to see old friends every night, and I got to visit my son at UW Oshkosh and see where he lives. I had a wonderful, memorable trip. It was great fun and really recharged my batteries.\u003cbr\u003e\u003cbr\u003ePatreon gifts are entirely voluntary and you won\u0027t get anything in return except for one thing\u2014which is, I\u0027ll do my best to \"keep up the good work.\" As many people often ask me to do. \u00a0:-)\u003cbr\u003e\u003cbr\u003eMANY THANKS! You\u0027re very kind.\u00a0\u003cbr\u003e"
