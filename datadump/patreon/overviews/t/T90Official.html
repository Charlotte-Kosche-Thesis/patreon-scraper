     "about": "\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u003c/h1\u003e\u003cstrong\u003eWelcome\u003c/strong\u003e to my Patreon page! My name is Tristan, I\u0027m 24 and live in the United States.\u003cbr\u003e\u003cbr\u003e\n\nI started making Age of Empires II videos around three years ago and have enjoyed the ride ever since. When I first began creating content it was because I loved commentating and since that first video I have been able to invest into equipment, practice, and pursue this full time - \n\u003cstrong\u003eall entirely thanks to YOU!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eI absolutely love Age of Empires II, connecting with people all over the world, and ridiculous amounts of pizza.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial;\"\u003eWhy I\u0027m Here\u003c/b\u003e\u003c/h1\u003e\nPatreon will make it possible for me to release more videos, with more consistency, as well as \n\u003cstrong\u003econnecting more with you guys\u003c/strong\u003e to find out exactly what king of content you want to see. I\u0027m EXCITED FOR THIS. It has been a long time coming and I\u0027m so hyped for what is coming!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m sure you know that I\u0027m popular for my commentating, but there is so much more that goes into it. In the past I haven\u0027t had the time to \n\u003cstrong\u003eorganize\u003c/strong\u003e more enjoyable events, create \u003cstrong\u003eYoutube playlists\u003c/strong\u003e, and \u003cstrong\u003emake videos exclusive for supporters of my work. \u003c/strong\u003eI\u0027ve also (in my opinion) I have had little time to improve on my casting, and I hope to be able to take classes that help me improve on that.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhere Your Money Goes\u003c/strong\u003e\u003c/h1\u003eRight now, your money will literally be going towards me \u003cstrong\u003epaying rent and buying food. \u003c/strong\u003eAny excess will be saved for future expenses and equipment needs (new pc coming soon), used for classes and courses, and for some mini vacations when I need a break from the grind.\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eHow It Works\u003c/strong\u003e\u003c/h1\u003eYou have \u003cstrong\u003eCOMPLETE control: \u003c/strong\u003eyou can have a look at the reward tiers, pick what you want, and pledge that amount towards my work every month. You\u0027ll only get charged once a month, and only the amount that \u003cstrong\u003eyou choose! \u003c/strong\u003eI plan on uploading as much awesome content as I can which initially means the following:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e2 EXCLUSIVE videos a month for $5+ Patreons \u0026amp; Twitch Subs\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e5-7 Youtube Videos a week\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTons of streams on Twitch\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYour support will quite literally make it possible for me to make videos you guys want to see, as well as connecting with you regularly, so I can\u0027t thank you enough.\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial; text-align: center;\"\u003eSee you on the inside!\u003c/b\u003e\u003c/h1\u003e\n\u003cbr\u003e\n\u003cb style=\"background-color: initial;\"\u003e\u003c/b\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e",
