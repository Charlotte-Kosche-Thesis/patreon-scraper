oat: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eUnfortunately\u003c/strong\u003e, due to the need of money to live I\u0027ve had to put it off a lot for more important work. And now I\u0027d like to make it more of an independent adventure story.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDoes this mean I am charging you?\u003c/strong\u003e\u003cbr\u003eHere\u0027s the thing: The comic itself is free, so anybody can read it \n\t\u003ca href=\"https://tapastic.com/series/Adventures-of-Team-Sunflower\" rel=\"nofollow\"\u003ehere!\u003c/a\u003e Or even \u003ca href=\"http://www.smackjeeves.com/comicprofile.php?id=163885\"\u003ehere!\u003c/a\u003e That means you owe me nothing. Go ahead and read it if you want.\u003cbr\u003e\u003cstrong\u003eSo if you wish to help support to make it bigger and better, then support! It would help immensely! Due to complicated situations, this and commissions is my main source of income, so I\u0027ll always be trying to give you the best quality art in return for all you\u0027ve given me.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get if you become a Patron?\u003c/strong\u003e\u003cbr\u003eThe satisfaction of supporting a developing artist, and my undying \ngratitude!! You also get to see all my crazy concepts for the story and early access to the sketched and completed pages!!! Or maybe if you\u0027re interested enough, requested linearts or cameos!\u003cbr\u003e\u003cbr\u003eI\u0027m using this as a way for interested parties to support an\n artist they want to see more work from.\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e No matter what, every little bit of support helps immensely! Even the smallest dollar makes a difference. Thank you all!\u003cbr\u003e"
