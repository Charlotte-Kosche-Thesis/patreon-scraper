    "summary": "Hi! Thanks for supporting THAT\u0027S NOT MY JOB!\u00a0\u003cbr\u003e\u003cbr\u003eAs you now know, this is a podcast where Jared Dubin and Jordan White talk to interesting people about subjects they\u0027re interested in and/or knowledgeable about, but that are not necessarily tied to their day jobs. \u003cbr\u003e\u003cbr\u003eThe podcast will be available for free via iTunes and other podcast services, but if you like this idea and would like to see us produce additional episodes beyond the announced first season (guest list below), we hope you\u0027ll support us on this Patreon page. We\u0027ve set it up to accept per-creation contributions, so you only get charged when there is something tangible for you to support. \u003cbr\u003e\u003cbr\u003eOur suggested contribution is $5 for the 10-episode\u00a0first season, but if you want first crack at getting a question answered by one of the guests, or if you want to contact us directly to suggest a potential guest and/or topic for future seasons, there is also a $7 contribution tier.\u00a0\u003cbr\u003e\u003cbr\u003eWe really appreciate your support, and hope you enjoy the show.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSeason 1 Guests\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eRembert Browne\u003cbr\u003e\u003cul\u003e\u003cli\u003ePreviously of Grantland and NY Mag (Making life changes)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSopan Deb\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe New York Times (Boston Celtics/\"Stick to sports\")\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eJulie DiCaro\u003cbr\u003e\u003cul\u003e\u003cli\u003e670 The Score (Online harassment)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eNick Dika\u003cbr\u003e\u003cul\u003e\u003cli\u003eBassist for\u00a0The Arkells (Blogging as a side job)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMike L. Goodman\u003cbr\u003e\u003cul\u003e\u003cli\u003ePreviously of Grantland and ESPNFC (Being an FSO spouse)\u003c/li\u003e\u003c/ul\u0
