    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi Everyone! We are \u003cstrong\u003eThe Lobbyists\u003c/strong\u003e, a band of six actors and musicians based in NYC.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"https://static1.squarespace.com/static/55427278e4b0d578c5855c72/5580f632e4b0f153d1082fd5/5580f68ae4b0e8af57d56176/1434549565707/Alex+Grubbs+-+Gibbs+%28Schlaht%29.jpg?format=2500w\" style=\"width: 166px;\"\u003e\u00a0\u003cimg src=\"https://static1.squarespace.com/static/55427278e4b0d578c5855c72/5580f632e4b0f153d1082fd5/5580f689e4b020d0414ac44e/1434549378819/Douglas+Waterbury-Tieman+-+Stubbs+%28Schlaht%29.jpg?format=2500w\" style=\"width: 167px;\"\u003e\u00a0\u003cimg src=\"https://static1.squarespace.com/static/55427278e4b0d578c5855c72/5580f632e4b0f153d1082fd5/5580f693e4b0330113d21c1f/1434549424562/Eloise+Eonnet+-+SeaWife+%28Schlaht%29.jpg?format=2500w\" style=\"width: 167px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/55427278e4b0d578c5855c72/5580f632e4b0f153d1082fd5/5580f68be4b0e8af57d5617a/1434549445376/Tommy+Crawford+-+Percy+%28Schlaht%29.jpg?format=2500w\" style=\"width: 167px;\"\u003e\u00a0\u003cimg src=\"https://static1.squarespace.com/static/55427278e4b0d578c5855c72/5580f632e4b0f153d1082fd5/5580f68ce4b0e8af57d56192/1434549470841/Tony+Vo+-+Caldi+%28Schlaht%29.jpg?format=2500w\" style=\"width: 167px;\"\u003e\u00a0\u003cimg src=\"https://static1.squarespace.com/static/55427278e4b0d578c5855c72/5580f632e4b0f153d1082fd5/5580f68ee4b0e8af57d56194/1434549488004/Will+Turner+-+GraveSight+%28Schlaht%29.jpg?format=2500w\" style=\"width: 167px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThat\u0027s us!\u003c/strong\u003e\u003cbr\u003e (painted by Travis Schlaht for our last project)\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eWe are now working on our second musical, \u003cstrong\u003eThe Golden Spike\u003c/strong\u003e, with playwright \u003cstrong\u003eDon Nguyen\u003c/strong\u003e.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe Golden Spike\u003c/strong\u003e\u00a0tells the story of the workers who completed the Transcontinental Railroad at Promontory Point, Utah. It weaves together narratives of Chinese and Irish immigrants, confederate soldiers, emancipated slaves and Native and nativist Americans while the nation was trying to suture the gaping wound of civil war. The piece grapples with issues of\u003cstrong\u003e American identity\u003c/strong\u003e and \u003cstrong\u003ehow a national narrative is formed\u003c/strong\u003e.\u003cbr\u003e\u003cimg src=\"http://railroad.lindahall.org/siteart/home-map/6_PromontorySummit.jpg\" style=\"width: 330px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cstrong\u003eThe First Transcontinental Railroad\u003c/strong\u003e was the most ambitious industrial project of its time. In a way that can only be called American, it blended ambition, bravery, and resourcefulness with the exploitation of many and the enrichment of a select few.\u003cbr\u003e\u003cbr\u003eThe planning and building of the railroad sparked heated debate within the country over immigrant labor and government contracts given to private companies. It brought devastation to local environments and native communities. It saw the beginnings (and the quashing) of workers coming together in unions and strikes.\u003cbr\u003e\u003cbr\u003e\nIn short, the controversies of this time period provide ample opportunity to \u003cstrong\u003ereflect the controversies of today\u003c/strong\u003e (not the least of which is the proposal of a massive multi-state infrastructure project that could probably only be completed through the use of convict and other under-price labor\u2014the border wall).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs a band, we create musicals that we like to call \"concert-plays.\"\u003c/strong\u003e A concert play is a concept album and a story smashed together onstage, where the band both tells the story and plays the music. It fuses the immediacy of live theater with the spontaneity of a concert. Music informs the story, and story inspires the music.\u003cbr\u003e\u003cbr\u003eCheck out the music from our first project, \u003cstrong\u003e\u003ca href=\"http://thelobbyists.bandcamp.com/\"\u003eSeaWife\u003c/a\u003e\u003c/strong\u003e, for which we were nominated for a \u003cstrong\u003eDrama Desk Award \u003c/strong\u003efor Outstanding Music -- alongside Andrew Lloyd Weber, Sara Bareilles, and Steve Martin.\u003cbr\u003e\u00a0\u003cimg src=\"https://static1.squarespace.com/static/55427278e4b0d578c5855c72/55464cd9e4b08ca26f7cfc65/55917ba9e4b0b3c425072a37/1435597868117/15-0194+Raymond+Sicam%2C+Will+Turner%2C+Alex+Grubbs+and+Douglas+Waterbury-Tieman+in+SEAWIFE+%28c%29+Caitlin+McNaney.jpg?format=750w\" style=\"width: 518px;\"\u003e\u00a0Here\u0027s a picture of the 2015 world premiere production of SeaWife, and below, the music video for one of our songs, \u003cstrong\u003eScary Night\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ddq7uFqyACc\" width=\"560\"\u003e\u003c/iframe\u003e\u00a0 \u00a0\u003cbr\u003e\u003cstrong\u003eAs a patron of The Lobbyists,\u00a0\u003c/strong\u003eyou will help us raise development funds to handle the manifold costs necessary to the development of a theatrical and musical project.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat does it take to write a concert-play?\u003cem\u003e\u00a0\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eSpace\u003c/strong\u003e\u003cbr\u003eHaving space to write, rehearse and record our music costs a lot! For example, we need to rent studios that have drum kits to compose our music or \u003cstrong\u003erehearsal studio space\u003c/strong\u003e for trying out the material and workshopping what we write.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTime\u003c/strong\u003e\u003cbr\u003eIt takes a lot of time to not only write our\u00a0music, but also to craft it and weave it into the story. Composing and arranging a song to get performance ready generally takes about 20 hours of work. If you multiply 20 hours by the 6 of us.... that makes \u003cstrong\u003e120 hours of individual work per song alone.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEquipment\u003c/strong\u003e\u003cbr\u003eWriting and rehearsing music takes a toll on our \u003cstrong\u003einstruments\u003c/strong\u003e: from restringing and caring for our guitars, banjos and mandolins to maintaining our fiddle bow, instrument upkeep costs are extensive.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eResidency Applications, Promotion, Recording, etc...\u003cbr\u003e\u003c/strong\u003eWe are applying to residencies, which would give us space and time to develop the play, as well as build our \u003cstrong\u003enetwork\u003c/strong\u003e and\u00a0\u003cstrong\u003ebuzz\u003c/strong\u003e. Applications have fees, whether we end up getting the residencies or not. For these applications, and for the promotion of the project along the way, we need to have quality \u003cstrong\u003erecordings\u003c/strong\u003e of our songs, and have \u003cstrong\u003epromotional materials\u003c/strong\u003e (like our Scary Night music video above, or the great band pictures for this Patreon page). These materials are crucial for us to get in the (best) door, remain on people\u0027s minds, and create a successful project.\u00a0\u003cbr\u003e\u003cbr\u003eWe are \u003cstrong\u003eso grateful\u003c/strong\u003e for the help you will bring us as we work to make another project come to life and look forward to sharing The Railroad Project\u0027s development with you. \u003cstrong\u003eStay tuned\u003c/strong\u003e for some \u003cstrong\u003esneak peeks\u003c/strong\u003e as we continue to compose and create videos of our writing sessions and developmental process!\u003cbr\u003e\u003cbr\u003e"
   },

   {

     "created_at": "2017-10-25T19:08:05.133046+00:00",
