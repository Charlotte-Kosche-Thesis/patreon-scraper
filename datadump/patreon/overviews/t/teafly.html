    "summary": "\u003cbr\u003e\u003cimg src=\"https://teafly.files.wordpress.com/2016/06/teafly-web-banner-logo-paint31.jpg?w=1160\"\u003e\u003cbr\u003eLife is shifting for me, as I am sure it is for you. Isn\u0027t that great? The way we can sometimes dance like the clouds, unsure of where we might be going only to realize we have so many amazing and wonderful things when we arrive?\u003cbr\u003e\u003cbr\u003eI am discovering so many amazing things every day and I want to share them with you.  By supporting me, you will allow me to continue to create my work drawing, writing and photographing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMy day to day:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eYou can find me most days in my studio at The workhouse. There I design \u0026amp; draw, teach classes, hold workshops for local groups and more. I offer in-school residencies where I teach media arts to youth in grades K-12. You can read more about what I due on my website: \u003ca href=\"http://www.teafly.com/\" rel=\"nofollow\"\u003ewww.teafly.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWHAT I AM CURRENTLY WORKING ON: \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Coffee + Art + Friends Blog\u003c/strong\u003e\u003cbr\u003eI talk with my friends who are artists and art lovers and ask them to break it down for me. And you. To give us language so we can better support the Arts in our communities and in our lives. I have been publishing this on my website : \u003ca href=\"http://teafly.com/\" rel=\"nofollow\"\u003eteafly.com\u003c/a\u003e for anyone to enjoy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Foxy Proxy (Working Title)\u003c/strong\u003e\u003cbr\u003eI am embarking on a dating project with some friends. This project is an exploration in how we self brand, what we might not see that our friends do and how to ultimately find love and companionship in the modern age. I am only going to publish this work only on this blog while I am in process. You\u0027ll get to read and see everything first-- long before it becomes a public piece! And you will learn more about it if you become a patron, but really my lips are sealed about it outside this space. \u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e(Must be a patron at $3 level or higher to see these posts)\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 The Guardians\u003c/strong\u003e\u003cbr\u003eA collaborative effort with the Central Oregon Environmental Center, I am creating mascots for our Earth that will hopefully inspire the local Bend community. These Guardians will be made into large, walking puppets that the Environmental Center will use to lead the yearly Earth Day Parade, at local events and in their education program.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 The Center For Supportive Bureaucracy\u003c/strong\u003e\u003cbr\u003eI am the director of the Oregon Bureau and am excited to participate in the project created by Ori Adlon of Beacon, NY. I received a grant from Awesome Bend to create a mobile office that I bring to various events around Bend with my fellow Empowering Clerks. We issue Joy Permits, Forgiver\u0027s Licenses, Apology Decrees and more! You can read more about the project here: \u003ca href=\"http://www.supportivebureaucracy.org./\" rel=\"nofollow\"\u003ewww.supportivebureaucracy.org.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Drawing, Doodling, Dreaming\u003c/strong\u003e\u003cbr\u003eI have been working on a coloring book for about 10 years. So many pages and no time to edit or finalize! This little book will also have pages that show you various ways to create your own doodle-rific world and draw it to life!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWHAT MONEY WILL GO TO:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u2022 Rent for my studio space\u003cbr\u003e\u2022 Creative Cloud licenses\u003cbr\u003e\u2022 TIME! Allows me to make more great stuff for you as well as offer classes to the community!\u003cbr\u003e\u2022 Supplies and materials for The Center For Supportive Bureaucracy (office supplies can add up).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWHAT I AM HOPING FOR:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eA sustainable way to get my work into the world and make available for people to enjoy. I hope this will also help me to be able to follow through on projects on a more timely basis, as I often have to take time off art projects to do various other work. The less I have to do that, the more I can do this!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://media1.fdncms.com/bend/imager/u/original/2760474/letters-ad209b37945f57f5.jpg\"\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e(4\u0027 x 8\u0027 coloring board I created for folks to enjoy during Bend Open Streets in September of 2016)\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
