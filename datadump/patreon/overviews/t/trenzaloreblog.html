    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FFxAc8uSVYXk%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DFxAc8uSVYXk\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FFxAc8uSVYXk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "Sinta-se em casa no Trenzalore!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eQuem faz o site?\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003eUma equipe linda que AMA Doctor Who: Anny Carvalho, Andreia Rainha, Bruna Schappo, Erick Martins, Igor Nolasco, Jonathan Holdorf, Karina Rodrigues, Pedro Alc\u00e2ntara, Ravi Aynore.\u003cbr\u003e\n\u003cbr\u003e\nEspalhados pelo Brasil inteiro, unidos pela criatividade e essa s\u00e9rie maravilhosa.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSaiba mais:\u00a0\u003c/strong\u003e\u003ca href=\"http://trenzalore.com.br/sobre-nos/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003etrenzalore.com.br/sobre-nos\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003ePor que voc\u00ea fala tanto sobre criatividade?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nN\u00f3s AMAMOS criar coisas novas, \u00e9 o que nos move.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTrenzaloreCast: \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nDesde 2013, quer\u00edamos um site em que pud\u00e9ssemos fazer conte\u00fado originais e criativos. Foi assim que nasceu o TrenzaloreCast, um podcast entre amigos falando sobre a s\u00e9rie favorita. Al\u00e9m de falarmos sobre os epis\u00f3dios da s\u00e9rie, temos programas SEMANAIS, comentando a s\u00e9rie cl\u00e1ssica, spin-offs e assuntos off-topic. Tudo isso para o SEU entretenimento.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nAtualmente, somos o \u00fanico podcast sobre Doctor Who no Brasil que faz programas semanais, mesmo sem epis\u00f3dios novos.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSaiba mais:\u00a0\u003ca href=\"http://trenzalore.com.br/podcast/\" rel=\"nofollow\" target=\"_blank\"\u003etrenzalore.com.br/podcast\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u00c1udio-dramas:\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eAos poucos fomos avan\u00e7ando na aventura e decidimos produzir as nossas pr\u00f3prias hist\u00f3rias. Temos \u00e1udio-dramas completos e originais, com dubladores profissionais e 100% em portugu\u00eas. Somos praticamente a Big Finish brasileira. Confira os nossos t\u00edtulos:\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://trenzalore.com.br/audio-dramas/?category=CICARDIAN\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/5746f67c4d088e8f654df433/t/5787df381b631b1bfd40e184/1468522340432/fragmentos+da+guerra+audio+drama+brasileiro+doctor+who?format=300w\"\u003e\u00a0\u003cimg src=\"https://static1.squarespace.com/static/5746f67c4d088e8f654df433/t/5787df734402430761261d69/1468522397827/esquadrao+dos+viajantes+no+tempo+sonhadores+doctor+who+audio+drama+brasil?format=300w\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/5746f67c4d088e8f654df433/t/5787dfeccd0f6801e85a7300/1468522500688/trenzalore+audio+drama+original+brasileiro+doctor+who?format=300w\"\u003e\u00a0\u003cimg src=\"https://static1.squarespace.com/static/5746f67c4d088e8f654df433/t/5787e01437c581cbfe75f178/1468522548526/Por+Dentro+da+TARDIS+audio+drama+brasil+Doctor+Who?format=300w\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/5746f67c4d088e8f654df433/t/5787e0692994ca7e849a7528/1468522645550/cicardian+audiodrama+brasileiro+doctor+who+trenzalore?format=300w\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eSaiba mais:\u00a0\u003ca href=\"http://trenzalore.com.br/audio-dramas/\" rel=\"nofollow\" target=\"_blank\"\u003etrenzalore.com.br/audio-dramas\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003eEbooks:\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eAl\u00e9m disso, criamos livros de contos 100% originais, com participa\u00e7\u00f5es da equipe e de colaboradores do site.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSaiba mais:\u00a0\u003ca href=\"http://trenzalore.com.br/ebooks\" rel=\"nofollow\" target=\"_blank\"\u003etrenzalore.com.br/ebooks\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\n\u003ch3\u003eE ainda n\u00e3o acabou!\u003c/h3\u003e\n\u003cbr\u003e\n\u003c/strong\u003eTemos o nosso canal do YouTube com diversos conte\u00fados como: TrenzaloreTV, webs\u00e9ries e curta-metragens, todos sobre Doctor Who ou do universo do Trenzalore.\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/H5nTmCmzW1I?list=UUTmQlUl5zpHhZbg3Sd3NfVg\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWOW!\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003eMas al\u00e9m de todos os conte\u00fados exclusivos, tamb\u00e9m publicamos not\u00edcias, opini\u00f5es e conte\u00fados informativos sobre Doctor Who. Aqui voc\u00ea n\u00e3o perde UMA NOVIDADE.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eCerto... Mas e por que devo contribuir?\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003ePrimeiramente, a nossa proposta \u00e9 espalhar Doctor Who pelo Brasil mas, principalmente, incentivar a criatividade e produ\u00e7\u00e3o de conte\u00fado baseado na s\u00e9rie. N\u00f3s AMAMOS ver as produ\u00e7\u00f5es dos f\u00e3s e, por isso,\u00a0\u003ca href=\"http://trenzalore.com.br/blog/?tag=Under+Gallery\" rel=\"nofollow\" target=\"_blank\"\u003etemos um espa\u00e7o s\u00f3 para elas.\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\nEm 2016 resolvemos dar um passo a mais e pagar do pr\u00f3prio bolso uma plataforma BOA e que resolvesse os nossos problemas. Escolhemos o Squarespace pela facilidade e perfei\u00e7\u00e3o do layout. A sua ajuda mant\u00e9m o site vivo e possibilitar\u00e1 muito mais cria\u00e7\u00f5es durante os pr\u00f3ximos anos!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eUFA! \u00c9 isso...\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"http://www.trenzalore.com.br\" rel=\"nofollow\" target=\"_blank\"\u003ewww.trenzalore.com.br\u003c/a\u003e\u003cbr\u003e"
