    "summary": "\u003cul\u003e\u003cli\u003e\u003cdiv\u003eWe are a Husband and Wife indie folk rock duo. Music has always been a huge part of both our lives. Our separate projects brought us together and now we\u0027ve decided to marry our styles to bring the world awesome music song babies. We are constantly evolving and looking for new sounds to incorporate as we continue to perform regularly. Our debut EP \"Expect\" was released on 6.16.16 which focuses on the contrast of light and dark in the world.\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cdiv\u003eBio\u003cdiv\u003e\u003cdiv\u003eThe Stress Vine is a husband and wife musical duo based out of Oskaloosa, IA. Their powerful vocal harmonies mixed with their unique style of pop/alternative rock is what they are all about. Toss in a bit of comedic husband/wife banter and you will have had The Stress Vine experience. All you need now is the T-shirt! \u003ca href=\"http://l.facebook.com/l.php?u=http%3A%2F%2Fwww.thestressvine.com%2F\u0026amp;h=KAQHA8Lu3\u0026amp;s=1\" rel=\"nofollow\"\u003ehttp://www.thestressvine.com/\u003c/a\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"

     "about": "Creating connections, stories and emotions through music has been our life long dream! \u00a0To be able to share that now with others is incredible! \u00a0Before we even knew each other, long before the questions of \"where are you going to go to college\" came up, the dream was very much alive.\u003cbr\u003e\u003cbr\u003eWe love telling this story...We connected through music. \u00a0We both played in bands in our local town. \u00a0Over the coarse of 2 years we\u0027d seen each other play and caught glimpses of each other out with friends, but we never had an opportunity to talk. \u00a0Though there was definitely interest on both sides. \u00a0Cory\u0027s efforts of getting Brittany to come to his solo shows wasn\u0027t panning out. \u00a0 But, we finally ended up playing the same acoustic show together back in the summer/fall of 2009. \u00a0We talked a lot on myspace (back when myspace was a thing) about music and gigs we\u0027d played and decided to \"jam\" sometime. \u00a0After our jam session that was it! \u00a0we were hooked on each other! \u00a0We were married in August of 2011 and we\u0027ve been going strong ever since.\u003cbr\u003e\u003cbr\u003eOur love of music and dreams of what we wanted out of life were so close it was crazy! \u00a0Our biggest dream that has never lost its drive is music and preforming. \u00a0We want you guys to have a good time at our shows! \u00a0We hope our music will inspire and move you! \u00a0Oh and never hesitate to say hi to us if you come to a show!",
