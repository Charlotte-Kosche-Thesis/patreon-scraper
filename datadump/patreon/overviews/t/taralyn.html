    "summary": "\u003ch3\u003e\u003cstrong\u003eAbout Me:\u003c/strong\u003e\u003c/h3\u003eHeya! I\u0027m Taralyn, and for years I\u0027ve made visual art. I do mixed traditional/digital art, all-digital pieces, the occasional piece of traditional art when I feel up to getting my hands dirty, and recently I\u0027ve branched into making graphics for gamers and other creators on video platforms such as Twitch and YouTube. What I like doing the most, though, is character art. It doesn\u0027t matter whether it\u0027s seeing my own idea coming to life, or reimagining someone else\u0027s work, that\u0027s my wheelhouse right there.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eAbout this Patreon:\u003c/h3\u003eThis Patreon exists so that people who like my work will have an easy way to support me, my family (my fiancee and our two cats) and my work on an ongoing basis. I plan to do a few pieces of art and/or streaming graphics per month, and supporters will also have access to more of it, exclusively, for a time before it\u0027s released to the general public.\u00a0 You\u0027ll also have my ear and be able to suggest ideas for future creative development.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eCommissions:\u003c/h3\u003eIf you want to go above and beyond, or just want more art for yourselves, you can commission me. My commission order form is \u003ca href=\"https://docs.google.com/forms/d/e/1FAIpQLScom56sIvbSI13xqMl7sP2__6RruN2sW1k3SxqF-6czI9sCvQ/viewform\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eExamples:\u003c/h3\u003e\u003cimg src=\"https://78.media.tumblr.com/9fc7a5210fe4742126d0b45c1c22dc2b/tumblr_oyodi8xeRA1rulg6vo2_1280.png\" style=\"width: 270px;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/eb99bff76fd8a58d8185d2c9baa11dad/tumblr_oyodi8xeRA1rulg6vo1_1280.png\" style=\"width: 331px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/3daf0f465e3d9e5b36ed5a60d14495f1/tumblr_oye48l5kkf1rulg6vo1_540.png\"\u00      "created_at": "2017-12-16T19:20:08.240034+00:00",
     "description": "I\u0027m completely floored. I cherish every single supporter I get, but you\u0027re putting a lot of faith in me, and... just... wow. Wow.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI\u0027ll feel truly blessed.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou\u0027ll have access to everything in the $50 tier - yes, EVERYTHING, plus I\u0027ll record a personalized thank you video every month for supporters who get this far.\u003c/p\u003e",

   {
    "attributes": {
     "amount_cents": 2500,
     "completed_percentage": 3,
     "created_at": "2017-12-16T19:44:38+00:00",
     "description": "If I can get just $25 in support per month, I will be able to afford the art supplies needed to restart one of my webcomics - in this case, Scootaling. I want to finish it.\u003cbr\u003e\u003cbr\u003eI\u0027m NOT trying to hold it hostage for money here. Pencils and paper can get expensive, especially if I go on a creating spree. I can go through multiple sketchbooks and boxes of good pencils per month.\u003cbr\u003e\u003cbr\u003eI will also do at least five pieces of art monthly that will be exclusive to patrons only for a short time.\u003cbr\u003e",
     "reached_at": null,

    },

   },
   {
    "attributes": {
     "amount_cents": 5000,
     "completed_percentage": 1,
     "created_at": "2017-12-16T19:44:38+00:00",
     "description": "Y\u0027all are amazing, you know that? And to prove it, I\u0027ll record a thank you video for ALL my supporters, in which I will obviously shower love and praise onto you, and also let you in on future creative plans that are pretty much going to happen in the near future.\u003cbr\u003e\u003cbr\u003eNot only will I be doing the exclusive art pieces, but I\u0027ll also post other character concepts of mine. Maybe they\u0027ve only ever been sketched but left unfinished, maybe they\u0027re just very old and need an upgrade to my most modern techniques. Maybe they\u0027ve never even made it to paper because I was too busy. Whatever the case, I\u0027ll finish them and they\u0027ll be exclusive.\u003cbr\u003e",
     "reached_at": null,
     "title": ""
    },
    "id": "1051205",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 10000,
     "completed_percentage": 0,
     "created_at": "2017-12-16T19:44:38+00:00",
     "description": "You\u0027ve bought me a laser session for my face, and you\u0027ve also bought me a tablet (for the first month).\u003cbr\u003e\u003cbr\u003eAnd you\u0027ve also bought yourself a brand new webcomic launch set in an original universe, with brand new characters that I\u0027ve very slowly been posting concepts of over the past couple of years. And you\u0027ll be getting it at the absolute highest art quality that I can maintain.\u003cbr\u003e",
     "reached_at": null,

   },
   {
    "attributes": {

     "completed_percentage": 0,
     "created_at": "2017-12-16T19:44:38+00:00",
     "description": "I don\u0027t expect the earnings to get this high, but if they do, I\u0027ll be upgrading my computer and buying some of the newer consoles with the extra earnings, and that means I\u0027ll be able to buy new games to add to my gaming streams. Which means you\u0027ll eventually be able to see me yell at things like Sonic Mania or Super Mario Odyssey, for example.\u003cbr\u003e\u003cbr\u003eAdmit it, you watch the gaming streams to see the streamer get salty. ;)\u003cbr\u003e",
