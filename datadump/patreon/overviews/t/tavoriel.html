    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(221, 217, 195);\"\u003eThanks for checking out my Patreon page!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eI\u0027ve been creating art and nonsense on platforms like\u00a0\u003ca href=\"http://tavoriel.tumblr.com/\"\u003eTumblr\u003c/a\u003e for the longest time, and I\u0027m really looking forward to providing that to this platform too!\u00a0 You can expect sporadic sketches, drawings, and comics about projects or other things, and updates about projects.\u00a0 Please don\u0027t hesitate to send feedback about what content you want to see more of!\u003cbr\u003e\u003cbr\u003eYour support helps me find more time and energy to create, and inspires me to create because wow people like the things I do!\u00a0 Please never feel obligated to provide any support beyond your means.\u00a0 At this time, some general content is exclusive to Patreon, but no general content is exclusive to patrons.\u00a0 The reward tier prizes are their own thing, a gesture of profound thanks.\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cimg src=\"https://img00.deviantart.net/4c7b/i/2018/111/3/9/frogggg_heart_by_tavoriel-dc9h2jz.png\" style=\"width: 128px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(221, 217, 195);\"\u003eCurrent Projects:\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch4 style=\"margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003eWoebegone\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003eA novel\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/6022/f/2018/111/3/8/jason_by_tavoriel-dc9gm5u.jpg\" style=\"width: 82px;\"\u003e\u00a0\u003c/strong\u003eJason Boggle is an amateur monster hunter.\u00a0 More like a drifter, but there are enough creepy things around that anybody who travels a lot by foot is an amateur monster hunter by necessity.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/5d9b/f/2018/111/7/c/ser_by_tavoriel-dc9gm5y.jpg\" style=\"width: 82px;\"\u003e\u00a0\u003c/strong\u003eThe Observer is a creature from another plane, unfairly trapped in human form by cultists.\u00a0 They were probably cultists.\u00a0 She isn\u0027t sure, and the people who did this to her aren\u0027t around anymore...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/f5c3/f/2018/111/9/3/rory_by_tavoriel-dc9gm6a.jpg\" style=\"width: 83px;\"\u003e\u00a0\u003c/strong\u003eRory Chase is a professional monster hunter, the protector and local hero of a small town.\u00a0 He has a strong sense of justice, but his sense of who or what deserves any is somewhat limited.\u003cbr\u003e\u003cbr\u003eA looming threat to Rory\u0027s town, and the Observer\u0027s pressing need to return to her true form before her human body dies, don\u0027t really concern Jason...until they do. \u003cem\u003eWoebegone \u003c/em\u003eis a story of harmony in dysfunctionality, the heartache of unmet need, and a whole bunch of creepy nonsense.\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/d8f3/th/pre/i/2018/111/8/3/uh_oh_by_tavoriel-dc9gm6w.jpg\" style=\"width: 251px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003eTheodore Paintwater, Artist-Hero\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003eThe event:\u003c/strong\u003e I run a\u00a0speedpainting/gaming\u00a0\u003ca href=\"https://www.twitch.tv/tavoriel\"\u003etwitch.tv stream\u003c/a\u003e Fridays at 8 pm central time.\u00a0 Part of the stream is playing a story-driven game as an original character, and part of it is finding scenery and subjects to do speedpaints of. Suggestions for what to paint and where to take the story are welcome and encouraged through the chat!\u00a0 I unfortunately don\u0027t have a mic at this time, but it\u0027s very important to me to make my viewers feel welcome, and I take regular breaks to engage with the chat.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/deb9/th/pre/f/2018/111/8/9/theo_by_tavoriel-dc9gznv.png\" style=\"width: 92px;\"\u003e\u003cstrong\u003eThe story: \u003c/strong\u003eTheodore Paintwater is an artist on a personal quest to find deep inspiration and subject matter because he wants to become the best artist the world has ever seen.\u00a0 Standoffish and distant, his only goal in life is to hone himself as a vessel capable of masterpieces.\u00a0 Each in-game universe provides opportunity for an unparalleled artistic journey -- and Theodore, are you \u003cem\u003esure \u003c/em\u003ethat all you care about is art?\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 80px;\"\u003e\u003c/div\u003e"
