    "summary": "\u003ch1\u003e\u003cstrong\u003eWelcome! \u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003eThank you so much for visiting our Patreon page. Our audience is the most important part of our work, and we are committed to making amazing content for you guys to enjoy. We have always had a dream of making movies full time, and Patreon can help us do that, and YOU can be apart of our movie making process.\u00a0\u003cbr\u003e\u003ch1\u003eHow can you help?\u00a0\u003c/h1\u003ePatreon allows you to invest in The Klapps! In a way, you are kind of giving us a tip, or a thank you for the content we are creating. Its basically like saying, Hey! I like what your doing, I want you to keep doing it. Here is a tip! Patreon will allow Portia and I to invest more time and money into The Klapps and make our content bigger and better. That way you have more movies to enjoy and Portia and I get to do what we love every day.\u00a0\u003cbr\u003e\u003ch1\u003eHow often will\u00a0\u003c/h1\u003e\u003ch1\u003ewe post?\u003c/h1\u003ePortia and I aim to post a video once a week. So that means if you tip us a dollar, we will receive your tip once a week. You can always back out with no charge and you can set a cap on your pledge so that you never pay more per month than expected.\u00a0\u003cbr\u003e\u003ch1\u003eThank you!\u003c/h1\u003ePeople always say, do what you love, and you\u0027ll never work a day in your life. Portia and I LOVE making movies and we love being creative together. Most of all we love creating things that make other people happy. So thank you for helping us realize our dreams. Thank you for believing in us!\u003cbr\u003e\u003cbr\u003e"
