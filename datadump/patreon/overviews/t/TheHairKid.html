    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2b06\ufe0f\u2b06\ufe0f\u2b06\ufe0f\u00a0\uff3c(^o^)\uff0f\u00a0PLZ\u00a0WATCH THIS VID 1ST \uff3c(^o^)\uff0f \u2b06\ufe0f\u2b06\ufe0f\u2b06\ufe0f\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWho\u0027s The Hair Kid?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMe - my name\u0027s Miles and I make music. Most of it\u0027s on\u00a0\u003ca href=\"https://soundcloud.com/thehairkid\" rel=\"nofollow\"\u003eSoundCloud\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/user/TheHairKid\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIt\u0027s a website that gives you a way to support your favorite creators a little at a time, kind of like a digital tip jar.\u003cbr\u003e\u003cbr\u003eWhenever a creator you\u0027re supporting makes something new, you can automatically give them a dollar (or a whole lot more) as a way of saying thanks.\u003cbr\u003e\u003cbr\u003eIn return, they\u0027ll give you all kinds of cool stuff that you can\u0027t get anywhere else.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy donate?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBecause you like my music and want me to make more!\u003cbr\u003e\u003cbr\u003eBy becoming my patron, you allow me to spend less time at my day job, and more time making music.\u003cbr\u003e\u003cbr\u003eAs my Patron, you\u0027ll get early access to new tracks, FLAC downloads, instrumentals/acapellas/remix stems, private google hangouts - I\u0027ll even make a Hair Kid track just for you.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(The whole list of rewards is at the bottom of this page.)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eHow do I donate?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIt\u0027s easy:\u003cbr\u003e\u003col\u003e\u003cli\u003eChoose how much you want to donate.\u003c/li\u003e\u003cli\u003eClick \"Become a Patron\"\u003c/li\u003e\u003cli\u003eChoose your reward.\u003c/li\u003e\u003cli\u003eOptionally set a monthly donation limit (if you\u0027re on a budget, this is great!).\u003c/li\u003e\u003cli\u003ePledge via Credit Card or PayPal.\u003c/li\u003e\u003c/ol\u003eThat\u0027s it - you\u0027ll only be charged when I release music, and all payments are processed on the 1st of the month.\u003cbr\u003e\u003cem\u003e(Example: if you pledge $3/song, and I release two songs in Jan., you\u0027ll be charged $6 on Feb.1)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eAnything else?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThanks for reading - please donate! Here\u0027s what you\u0027ll get if you do:\u003cbr\u003e"
