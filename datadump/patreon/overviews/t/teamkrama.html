3cimg src=\"http://teamkrama.com/wordpress/wp-content/uploads/2017/06/RODDownLoad.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ch3\u003eThe fear is coming! A full-fledged first person shooter!\u003c/h3\u003e\nUse machine guns, handguns, shotguns and other firearms to annihilate the attacking zombies!\nHow long can you protect the inferior heroines?\u003cbr\u003e\n\u003cimg src=\"http://teamkrama.com/wordpress/wp-content/uploads/2017/07/JuneTrialMovie.mp4_snapshot_03.55_2017.06.23_15.20.16.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://teamkrama.com/wordpress/wp-content/uploads/2017/07/Battle01.mp4_snapshot_02.23_2017.06.23_15.23.05.jpg\"\u003eAn erotic horror first person shooter that no one has ever made before!\u003cbr\u003e\nAn erotic horror first person shooter that no one has ever made before!\u003cbr\u003eThe zombies aren\u0027t the only ones trying to rape the heroines, you, the Player, can also choose to rape your allies.Will you overcome your lust and fight the horde, or succumb to something almost as bad as a zombie?\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://teamkrama.com/wordpress/wp-content/uploads/2016/02/ScreenShot00383.png\"\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cimg src=\"http://teamkrama.com/wordpress/wp-content/uploads/2016/02/ScreenShot00397.png\"\u003e\u003c/h3\u003e\n\u003ch3\u003ePush forward, be it for the sex, or for the journey, you decide!\u003c/h3\u003eThe level design and its\u0027 challenges will work either against or for you. Rape comes at a price.\u003cbr\u003e\u003cimg src=\"http://teamkrama.com/wordpress/wp-content/uploads/2017/07/HikariH.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://teamkrama.com/wordpress/wp-content/uploads/2017/07/P_Act6_Main_3.avi_snapshot_00.01_2017.06.23_15.46.29.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://teamkrama.com/wordpress/wp-content/uploads/2017/07/SDB01_City.mp4_snapshot_00.06_2017.06.23_15.57.08.jpg\"\u003e\u003cbr\u003eAs the story progresses new enemies and new maps will appear.\u003cbr\u003eThe new enemies are not only stronger but will pose a more erotic enemy.\u003cbr\u003e\u003cbr\u003eCan the player escape this zombie hell filled with Rape and battles?\u003cbr\u003eOnly you will decide!\u003cbr\u003e"
