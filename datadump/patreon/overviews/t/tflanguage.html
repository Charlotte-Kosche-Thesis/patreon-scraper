    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/2G3CexGP--8\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "My name is Thomas, and I\u0027m creating a tool to help you study Japanese. The first component, a dictionary service, is already released and free to use. And by becoming a Patreon you can get a sneak peak at the rest of\u00a0\u003ca href=\"https://tflanguage.com\"\u003eTF Language\u003c/a\u003e. And even help shape the product while it\u0027s still in development!\u003cbr\u003e\u003cbr\u003eThe software is broken into 3 main sections, each with many features:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStudy\u003cbr\u003e\u003c/strong\u003eThis is basically a SRS (spaced repetition system) tool with many unique exercises. It\u0027s designed to be easy to add words and sentences from the dictionary. Because I believe it\u0027s important that you study what\u0027s important to you! Not pre-made word lists. Exercises\u00a0include:\u003cbr\u003e\u003cul\u003e\u003cli\u003eWord / Sentence Listening\u003cul\u003e\u003cli\u003eGood background noise while you\u0027re doing something else!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eKanji Drawing\u003cul\u003e\u003cli\u003eDraw on a touchscreen or with your mouse\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eTyping\u003cul\u003e\u003cli\u003ePractice typing words as fast as you want, there\u0027s no fluff to slow you down\u003c/li\u003e\u003cli\u003ePractice verb conjugations\u003c/li\u003e\u003cli\u003eKana table helps beginners learn the characters (there\u0027s also assistive keyboards for other languages like Korean and Greek that help you learn their character - but I can really only recommend the software for Japanese right now)\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eSmart Choice\u003cul\u003e\u003cli\u003eMultiple choice generally shows you 5 new pieces of information for every question (1 question, 4 possible answers). And 3 of those (the wrong answers), you never learn more about. Smart choice is my solution to these problems. Each time you answer a question, only the answer you used is swapped out. The others will be used for a future question.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eMore coming soon\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eImmerse\u003cbr\u003e\u003c/strong\u003eAdd your own texts and get help reading them! Text can even be timed to media, allowing you to loop or slow down sections. Great for music videos and prepping for karaoke! The following is supported:\u003cbr\u003e\u003cul\u003e\u003cli\u003eYouTube Videos\u003c/li\u003e\u003cli\u003eAudio Files (you provide a files url - Google Drive and Dropbox public links work)\u003c/li\u003e\u003cli\u003eSimple Text\u003c/li\u003e\u003cli\u003eSubtitle Files\u003c/li\u003e\u003cli\u003eMore later... maybe (non-DRM) eBook\u003c/li\u003e\u003c/ul\u003e\u003cem\u003eAozora Bunko is a great place to get public domain Japanese books for you to use! And Librivox has a few Japanese audio books!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eAlso these 2 features are in the process of being added (but aren\u0027t really functional yet):\u003cbr\u003e\u003cul\u003e\u003cli\u003eTutor collaboration\u003cbr\u003e\u003cul\u003e\u003cli\u003eChrome-based voice recognition, so you have notes of what your tutor said.\u003c/li\u003e\u003cli\u003eYou and your tutor can both add lines of text that are automatically parsed.\u003c/li\u003e\u003cli\u003eAfterwards, your tutor can record audio for each sentence - then you can review it using our spaced repetition system!\u003c/li\u003e\u003cli\u003eYour tutor know which words you\u0027ve studied (as each word is color coded: green, yellow red). This allows the to adjust their vocabulary and pacing appropriately.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eAssisted writing\u003cul\u003e\u003cli\u003eSearch for words quickly as you write.\u003c/li\u003e\u003cli\u003eChoose a grammar pattern and fill in the blanks.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eContribute\u003cbr\u003e\u003c/strong\u003eThe goal is for this software to use a massive, crowd sourced database. And support as many languages as possible. Over time I hope to add more and more ways for you to contribute knowledge and resources for you native language (whether it be English, French, Korean etc). Currently the following tools are designed:\u003cbr\u003e\u003cul\u003e\u003cli\u003eContribute Word Audio\u003c/li\u003e\u003cli\u003eContribute Sentence Audio\u003c/li\u003e\u003cli\u003eFix Kanji (for drawing exercise, for now - admin only)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eNote that more contributions can be made in the dictionary.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCurrently I\u0027m limiting the number of people at each tier to ensure I can provide a good experience and reliable service. Later, I plan to gradually increase the number of spots available."
