    "summary": "I\u0027m Escher Null, owner of TatterFae, and I\u0027m an aspiring fashion designer, graphic designer, costumer and illustrator!\u003cbr\u003e\u003cbr\u003eI create goth, pagan, fantasy, and cyberpunk designs that are unique (and sometimes wearable!), as well as cosplay items in the same themes!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been very fortunate over the years to have such support - my grandmother gave me my first sewing machine and my friends encourage my creativity - but now I feel that it\u0027s time to expand my horizons, and make things that are beautiful and accessible to people within my community, in all shapes and sizes!\u00a0\u003cbr\u003e\u003cbr\u003eAs a chronically ill person, having a job outside the home is nigh-impossible, so I began focusing my sights towards strengthening my skills in my crafts: art, design, and sewing/costuming. The results have been wonderful, and I\u0027ve decided that it\u0027s high time for me to share these results!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eMy goal is to be able to start my clothing/accessories line (including fantasy headpieces) this year and sell my art to a wider audience!\u003cbr\u003eThe money earned from Patreon will help me:\u003cbr\u003e\u003cul\u003e\u003cli\u003eCustom print my own products (no more relying on Redbubble and only getting 25% of the profits!)\u003c/li\u003e\u003cli\u003eUse higher quality materials to make my products, and helps me expand my business!\u003c/li\u003e\u003cli\u003eGet better equipment (such as a new dress form, or a camera/light to photograph my products for sale)\u003c/li\u003e\u003cli\u003eEnable me to possibly travel and vend at conventions\u00a0 and events relevant to my work!\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003ePledge rewards (depending on the level) will include doodles, access to my art streams, pieces of my art, accessories and little trinkets, prints, early access to Patreon-exclusive designs, access to custom designs/clothing, and FIRST DIBS at my new pieces of handmade art and clothing!\u003cbr\u003e\u003cbr\u003eA hearty and eclectic mix of cyberpunk and witchcraft, circuits and moonsong.\u003cbr\u003e\u003cbr\u003eTurn on the server tower. Light the candles. Step into the mushroom circle.\u003cbr\u003e\u003cbr\u003eWelcome to the static seance. Welcome to Tatterfae.\u003cbr\u003e\u003cbr\u003e"
