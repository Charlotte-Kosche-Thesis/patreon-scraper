    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig07.deviantart.net/86d4/f/2017/172/8/c/header_by_hosekidragon-dbdk7t6.png\"\u003e\u003cbr\u003e\u003c/div\u003eHello and thank you for visiting my creator page! You can call me Sage!\u003cbr\u003e\u003cbr\u003e[\u003ca href=\"https://www.redbubble.com/people/dullahan-dream?ref=account-nav-dropdown\u0026amp;asc=u\" target=\"_blank\"\u003eREDBUBBLE\u003c/a\u003e] [\u003ca href=\"http://dullahandreamer.storenvy.com/\" target=\"_blank\"\u003eSTORENVY\u003c/a\u003e]\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eI started a Patreon to help stabilize my long suffering bank account. Between my long drive to work, my student debt, rent, therapy payments, and other bills, I\u0027m often living paycheck to paycheck and struggling to make ends meet. I live with two other people and hate asking for money without giving proper compensation.\u003cbr\u003eAny help you can provide is welcome!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get out of this?\u003c/strong\u003e\u003cbr\u003eArt, for one thing! All of my patrons will be able to access WIPs and sketches. The higher the tier, the more you\u0027ll have access to. Including finished tarot cards and even commission slots!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does this work?\u003c/strong\u003e\u003cbr\u003eEvery month I will try to create updates for patrons of all tiers. However, between my full time job and an unfortunate stress on my drawing arm, there may be a slight delay in rewards being posted. Please be patient with me and I\u0027ll try to keep you all updated on current situations!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat happens when you reach a goal?\u003cbr\u003e\u003c/strong\u003eWhen I manage to reach a goal, I will make an announcement post and either release never before seen content for all tiers or create a new tier with even more options!\u003cbr\u003e\u003cbr\u003eThank you for stopping by! Even if you don\u0027t pledge, your interest is appreciated. Have a wonderful day!\u003cbr\u003e"
