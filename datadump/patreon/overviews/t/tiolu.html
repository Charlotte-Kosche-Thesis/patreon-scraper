eEsses patrocinadores ter\u00e3o certos privil\u00e9gios por estarem ajudando o canal, como por exemplo:\u003cbr\u003e\u003cbr\u003e*Voc\u00ea participar\u00e1 da SOCIEDADE SECRETA DA CRECHE OBSCURA no \u003cstrong\u003eWhatsApp\u003c/strong\u003e, um grupo exclusivo para patrocinadores que estar\u00e3o interagindo diretamente comigo;\u003cbr\u003e\u003cbr\u003e*Participar do sorteio de camisas exclusivas do Tio Lu;\n\u003cbr\u003e\u003cbr\u003e\n*Ter as suas hist\u00f3rias e relatos  sobrenaturais transformadas em v\u00eddeos;\n\u003cbr\u003e\u003cbr\u003e\n*Os temas que os patr\u00f5es sugerirem ter\u00e3o prioridade em serem produzidos aqui no canal;\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eVoc\u00ea pode contribuir pelo cart\u00e3o de cr\u00e9dito, Paypal ou pelo boleto banc\u00e1rio.\u003cbr\u003e\u003cbr\u003eDesde j\u00e1 eu agrade\u00e7o o carinho de voc\u00eas.\u003cbr\u003eUm Bj do Tio Lu.\u003cbr\u003e\u003cbr\u003eSonhem comigo...\u003cbr\u003e"
