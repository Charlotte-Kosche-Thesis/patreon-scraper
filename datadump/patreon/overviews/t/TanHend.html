    "summary": "\u003cimg src=\"https://static1.squarespace.com/static/543ca53de4b0a90c1e1fc13c/t/5a1636bdc83025aa86d922ee/1511405255090/18_Rgoa_AdultStudy2web.jpg?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eHi, I\u0027m a professional illustrator and figure drawing teacher.  I\u0027m creating lessons and posting them on my website \u003ca href=\"http://tanhend.com/lessons\"\u003eTanHend.com\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eDrawing is a language. Like reading and writing I believe most people \ncan learn and we are all better off when more people can do it.\u003cbr\u003e\u003cbr\u003eI am focusing on the most basic stuff organized in five sections \u003ca href=\"http://tanhend.com/drawing-as-a-language\"\u003eLine and Shape\u003c/a\u003e, \u003ca href=\"http://tanhend.com/proportion\"\u003eProportion\u003c/a\u003e, \u003ca href=\"http://tanhend.com/perspective\"\u003ePerspective\u003c/a\u003e, \u003ca href=\"http://tanhend.com/anatomy\"\u003eAnatomy\u003c/a\u003e, and \u003ca href=\"http://tanhend.com/design\"\u003eDesign\u003c/a\u003e. \u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/543ca53de4b0a90c1e1fc13c/t/5a341462c830258ccb6d3fe0/1513362533238/Screen+Shot+2017-12-15+at+1.27.15+PM.png?format=750w\"\u003e\u003cbr\u003eI like researching this subject, organizing the information, and seeing what works and what doesn\u0027t. I want to explore these categories in a lot more depth and would also like to do videos. If you think this is a valuable project please become a patron.\u00a0 \u003cbr\u003e\u003cbr\u003eI would love feedback, suggestions, and to know if you try the exercises how they go.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003e"
