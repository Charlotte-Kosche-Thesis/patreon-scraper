    "summary": "\u003cb style=\"background-color: initial;\"\u003eIn November 2012, Addison Rice and Jahnavi Newsom fell in love and formed The Love Sprockets... (or did they form The Love Sprockets and fall in love? guess we\u0027ll never know)\u00a0\u003cbr\u003e\u003cbr\u003eThey dwelled in the Shire-like mountain town of Brattleboro, Vermont.\u003c/b\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThey lived, worked, wrote songs, recorded [a super low-fi living room album] and played music all over New England.\u003cbr\u003e\u003cbr\u003eThen, on September 15th, 2013, Jahnavi and Addison embarked on a cross country bicycle trip, and rode from VT to Austin, TX with a bunch of instruments and their dog, Zoso (they had a lot of food too, but they ate it).\u003cbr\u003e\u003cbr\u003eAfter 4 grueling, heart-and-mind-expanding months of pedaling and connecting with strangers, The Love Sprockets arrived in Austin Texas. \u003cbr\u003e\u003cbr\u003eThe Capital. \u003cbr\u003e\u003cbr\u003eThat was January 2014.\u003cbr\u003e\u003cbr\u003eAnd no sooner did they arrive (well, after a few months of starting a new life out of absolutely nothing... couch surfing, nude modelling, etc) then a couple of stupendous band mates fell into their laps - Watson on upright bass and micro-brewed beer and Pete on drums and angelic harmonies.\u003cbr\u003e\u003cbr\u003eAfter a year of silliness, practice, and consumption of Thirsty Goat, they hit the studio in January 2015 with their wily sound engineer, Captain Red Beard, and recorded their first full-blown, no-holds-barred, unadulterated, panty-dropping album... \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://thelovesprockets.bandcamp.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e[Nobody Wants To Die...]\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eThan, unexpectedly, Watson (the bass player) decided to move to Mexico to brew beer in Playa del Carmen, and Jahnavi decided to get on her bicycle to attempt cycling from Austin to Brazil.\u003cbr\u003e\u003cbr\u003eAddison visited her along her travels, and after 3 months of cycling solo across Mexico, she discovered she was pregnant.\u003cbr\u003e\u003cbr\u003eNeedless to say, she came home, back to Austin, Addison and The Love Sprockets.\u003cbr\u003e\u003cbr\u003eAddison and Jahnavi are back to being a duet (although they are soon to become a trio, what with Jahnavi\u0027s ever-expanding belly).\u003cbr\u003e\u003cbr\u003eThey want to share new and old songs with you through this wonderful Patreon community in the form of live, online shows and music videos.\u00a0\u003cbr\u003e\u003cbr\u003eAs a Patron of The Love Sprockets, you will receive access to their online shows, their monthly music videos, secret updates, surprises in the mail (as a $25+ backer) and information on shows in your area.\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003eYou need music in your life, and music needs you. Thank you for being a supporter of the arts! :-)\u003cbr\u003e\u003c/b\u003e\u003c/strong\u003e\u003cbr\u003e"
