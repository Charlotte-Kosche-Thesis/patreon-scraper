    "published_at": "2016-11-16T18:33:31+00:00",
    "summary": "\u003ch4\u003eGreetings visitors \u0026amp; supporters!\u003c/h4\u003e\u003cbr\u003eI am \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eveleries\u003c/span\u003e\u003c/strong\u003e, a comic\nartist/illustrator who has contributed to anthologies with various publishers\nfrom Indonesia, Malaysia and the US. I used to work as a background artist for an\nanimation company and a production house for several years. Currently my main focus is Traceless Knight.\n\u003cbr\u003e\n\u003cbr\u003eThe concept of Traceless Knight was created when I worked on a fantasy mini series in 2008. The\u00a0first pilot chapter was sold in 2013 at Comic Fiesta Malaysia but only in 2015, I decided to revamp the comic and actually polishing the story.\u003cbr\u003e\u003cbr\u003eOther than me, I have \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFarhan\u003c/span\u003e\u003c/strong\u003e who has been helping as an editor.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/c2440957167437.5a57429481294.jpg\"\u003e\u003cbr\u003e\n\u003ch4 style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat is Traceless Knight?\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nTraceless Knight is a fantasy drama spanning across 60ish chapters about a magic prodigy \u003cstrong\u003eFabian Trevin\u003c/strong\u003e, and a lady knight \u003cstrong\u003eIliora Rozene\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\nThe story is set in the secluded Kingdom of\nOphelia, where Fabian lives in his family owned vineyard with his father. When\nFabian loses control of his magic one day, he attracts the attention of the\nnewly appointed Vice-Commander of the Ophelian Royal Army, Iliora. During the\nshort time in which she puts him under her mentorship, the two become unlikely\ncompanions and eventually discover the unseemly truth of their kingdom.\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003eTraceless Knight will be divided into 3\narcs: Summer, Autumn, Winter and a mini arc to wrap it up - Spring. And as the\nstory progresses, so will the characters grow. Political turmoil boils within\nthe kingdom and the relationships get saucy. It is a story I wanted to do for\na long time because it has all of my favorite elements: \u003cem\u003eFantasy; Drama;\u003c/em\u003e\u00a0a little bit of science and a little bit of\u00a0\u003cem\u003eErotica.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eCurrently, Traceless Knight is a ongoing online webcomic which can be read either in it\u0027s official site\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://www.tracelessknight.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ewww.tracelessknight.com\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e,\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://www.tapastic.com/series/tracelessknight\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTapastic\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eor\u003c/span\u003e\u00a0\u003ca href=\"http://goo.gl/sj4G6I\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eLine Webtoon\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/ca69a857167437.5a8fee800ccb9.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cem style=\"text-align: center; background-color: initial;\"\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003e\u003cblockquote\u003e\"The Kingdom of Ophelia lies between two warring nations. Refusing to take part in their war and to protect their people, Ophelia closes their borders with a magical barrier. \u003cbr\u003e\u003cbr\u003eEvery fifty years, The Ophelian Royal Army sends their most talented knight and magician to recast the barrier, using a very powerful and dangerous magic called the Blood Oath.\" \u003c/blockquote\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\n\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/f19d2c57167437.5a65cbc81e744.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"http://s64.photobucket.com/user/veleries/media/TK.jpg.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/23738057167437.59cb4d4573d94.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eSeveral years ago, I went through the\ntraditional publishing route, which was to put my books in local bookstores,\nfor my first debut comic. I managed to sell a few thousand copies, but due to\nlow prices of local comic books and the low average page rate, there was not\nmuch profit to gain. It\u0027s just hard to survive solely on making comics in\nIndonesia unless we have another full-time job or juggle between two or three\npart-time jobs. On top of that, the local publishing industry in general is\nquite conservative, yet there are a lot of themes I\u0027d like to explore.\u003cbr\u003e\n\u003cbr\u003e\n\nPatreon is a fantastic way for you to help\nme keep Traceless Knight going on a regular basis, by both removing my financial uncertainty and allowing me to expand operation to more than just\none person. \u003cbr\u003e\n\u003cbr\u003e\n\nPatreon will also allow me to break out of\nthe traditional Indonesian publishing environment and create works that really\nmatter to me personally such as Traceless Knight. It is a new way to give back to\nthe loyal readership through exclusive access to behind-the-scenes material\nlike concept art, research notes, general processes and exclusive content.\u003cbr\u003e\u003cbr\u003eContent wise, here\u0027re are the things that\nwould make your dollars worth while:\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eDynamic and intricate art\u003c/li\u003e\n\u003cli\u003eCharacter-driven fantasy drama\u003c/li\u003e\n\u003cli\u003eDiverse characters\u003c/li\u003e\n\u003cli\u003eEngaging world-building\u003c/li\u003e\n\u003cli\u003eIntense political and family conflicts\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/b4185257167437.59cb4d4573601.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eRewards\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\nPlease note that \n\u003cu\u003esince Patreon will only charge you at the beginning of each month\u003c/u\u003e, I\u0027ll will send your rewards (PDF bundle, digital downloads, etc.) through Patron messages right after I\u0027ve received the payment. Also, don\u0027t hesitate to contact me if you have any further questions.\u003cbr\u003e\n\u003cbr\u003e\nFinally, thank you for reading this page! I really appreciate it!\u00a0\u2665\n\u003cbr\u003e"
