    "summary": "Florida is contending with unprecedented environmental challenges, from climbing temperatures, growing populations, rising sea levels, worsening storms and the spread of emergent diseases. Our state\u2019s natural systems are in a precarious balance. \u003cbr\u003e\u003cbr\u003eNow more than ever, Florida deserves a publication that contextualizes and casts a critical eye on the environmental issues characterizing our state.\u003cbr\u003e\u003cbr\u003eThat\u0027s where we come in. Every month, The \u003ca href=\"https://themarjorie.org/\"\u003eMarjorie\u003c/a\u003e digs deep into a new theme related to the Floridian environment. We\u2019re part-blog, part-news magazine, part-commentary, part-community\u2014but most importantly, we\u2019re an online resource that fills the niche for in-depth, thoughtful and sustained reporting on the state\u2019s environment, from the inside out. \u003cbr\u003e\u003cbr\u003eFor now, The Marjorie is a labor of love and an extracurricular project for \u003ca href=\"https://themarjorie.org/about/\"\u003ethree Floridian journalists\u003c/a\u003e. Our ultimate goal is to fuel a robust investigative network of reporters, artists, scholars, scientists and thinkers to curate the best and most timely perspectives on Florida\u2019s environment.\u003cbr\u003e\u003cbr\u003eBut we can\u2019t do it without you! If this is the first you\u2019ve heard of The Marjorie, we invite you to \u003ca href=\"https://themarjorie.org/\"\u003echeck out our work \u003c/a\u003eto learn what we\u2019re about. If you like what we do, we hope you\u2019ll consider supporting the project! Every dollar helps.\u003cbr\u003e\u003cbr\u003eThe story of Florida\u2019s environment is sometimes tragic, sometimes triumphant. Wherever we go from here, The Marjorie will be there, too, documenting the progress and missteps, and offering insight. \u003cbr\u003e\u003cbr\u003eThanks for your support!"
