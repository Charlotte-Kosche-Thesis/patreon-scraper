    "summary": "\u003ca href=\"https://i.imgur.com/eATKSyK.png\"\u003e\u003c/a\u003e\u003ca href=\"https://i.imgur.com/eATKSyK.png\"\u003e\u003cimg src=\"https://i.imgur.com/eATKSyK.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ehELLo there!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHello this is tulextreme, nice meeting you!\u003cbr\u003e\n\t I\u0027m an illustrator, artist, good minded guy that loves to draw and love to create! Let me tell you about my art! I started drawing since the dawn of time and been doing it so for ... Ouch! A couple long years! And sometimes, when i\u0027m inspired (and hey, thats when you, my internet friend can come in!)\u003cbr\u003e\n\ti can create some nice art to the world! :D\u003cbr\u003e\n\t\u003cbr\u003e\n\tSo if you like my style (or even my crazy mug!)\u003cbr\u003e\n\tjoin me up and let\u0027s have a blast together with colors, forms, movement and LASEEEERS! Welcome to my little dabbing spot!\u003cbr\u003e\n\tOh right... u probably (mostly) came here because my ED inspired artwork! Yeah i love that game and it\u0027s a great fuel for me to express my art vein with illustrations, posters, comics and everything i might create about this (and other) incredible universe! \u003cbr\u003e\n\t-=[ \u003cstrong\u003eENGAGE \u003c/strong\u003e]=-\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/q2dAp1U.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e- But wait how this works? -\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tIf you like my art, and you want to support me, just choose how much you want to pledge per month (even $1 makes a difference!) To do that, select a cool \u003cstrong\u003e\u0027action perk\u0027\u003c/strong\u003e and join me up in this adventure! And \u003cstrong\u003eremember \u003c/strong\u003eyou can edit or cancel your pledge anytime you want.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/q2dAp1U.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e-=[ ACTION PERKS ]=-\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003ePLEDGE 1 - Docking granted! \u003c/strong\u003e\u003cbr\u003e\n\tThis first perk is pure love and support from you guys! \u003cstrong\u003eFor $1\u003c/strong\u003e you\u0027ll help me get inspired and move on with my creations! woot \\o/\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cstrong\u003ePLEDGE\u003c/strong\u003e 2 - Charging FTL!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\tAs we fly together you\u0027ll have access to cool artworks like wallpapers, banners, pins, tags and blog posts! \u003cstrong\u003eFor $3\u00a0\u003c/strong\u003espace bucks my creations are yours to keep! Pip that shield up!\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cimg src=\"https://i.imgur.com/q2dAp1U.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e- So why i do this? - \u003c/strong\u003e\u003cbr\u003e\n\tThe galaxy is in peril and only US together can overcome the boredom that spreads! So when the time is needed, i decide to join Patreon and see how this new mission goes. \u003cbr\u003e\n\tIf you up to it, you\u0027ll have my thanks and appreciation! o7\u003cbr\u003e\n\t\u003cbr\u003e\n\tCheck out my work also on \u003ca href=\"https://www.instagram.com/tulextreme/\"\u003einstagram\u003c/a\u003e, \u003ca href=\"https://twitter.com/tulextreme\"\u003etwitter\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.facebook.com/dashdotbrush/\"\u003efacebook\u003c/a\u003e \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e- That will be all! Thank you for checking my \u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003ePATREON PAGE\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e!\u003cstrong\u003e -\u003cbr\u003e\n\t\u003c/strong\u003e\u003cimg src=\"https://i.imgur.com/EHnmwCg.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
