    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/xMHbKMEQeQo\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/xMHbKMEQeQo",

    "published_at": "2017-11-13T10:48:43+00:00",
    "summary": "\u003cdiv\u003eThe poet Lord Byron once said \"IF I don\u0027t write to empty my mind, I will go mad\" and when I think back to that fateful day many years ago when curiosity got the better of me and I picked up a copy of \u003cem\u003eDolls\u0027 House Magazine\u003c/em\u003e in my local supermarket which then went on to change my life - I understand where the man was coming from!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eHello and welcome to my Patreon page! My name is Tee Bylo and I am a model maker, sculptor, artist and storyteller creating imaginary worlds in miniature...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://1.bp.blogspot.com/-k6fhJgj1ovc/WuL7sqRWTLI/AAAAAAAAQrg/F12pMSFdL8QXIcyr94uCdaq5_Bn3ft9pgCK4BGAYYCw/s940/Creating%2BLife%2Bin%2B12th%2BScale%2Bwith%2BArtist%2Band%2BStoryteller%2BTee%2BBylo%2B%2528April%2B2018%2529.jpg\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eI have been creating \u0027Small Worlds\u0027 for many years now and the passion to design and create a miniature world remains just as intoxicating and challenging - which, I might add has also left me a \u003cstrong\u003elittle\u003c/strong\u003e lighter in pocket!\u003cbr\u003e\u003cbr\u003eMy\u00a0most recent 12th scale ventures include the expansion of the\u00a0\u003ca href=\"http://www.mousetown.co.uk\" target=\"_blank\"\u003eMouse\u00a0Town\u003c/a\u003e (both in real estate AND with more mice!), the ambitious design for another\u00a0\u003ca href=\"http://www.brentwoodghost.co.uk/\" target=\"_blank\"\u003e\u0027Nicole\u0027s House\u0027\u003c/a\u003e and with my passion for the unique and mystical, I\u0027m creating more weirdly wonderful emporiums and mythical folk for the model village known as the\u00a0\u003ca href=\"http://www.crookedhen.co.uk/\" target=\"_blank\"\u003eAll Hallows Hamlet\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://nebula.wsimg.com/57b6bbeddaf884da0ab132897703e53b?AccessKeyId=B38664E5039ED1457EFB\u0026amp;disposition=0\u0026amp;alloworigin=1\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eAnd\u003c/strong\u003e as I also have a passion for anything Lord Byron, I love nothing more than escaping to the year 1815 at\u00a0\u003ca href=\"http://www.teebylo.net/\" target=\"_blank\"\u003e13 Piccadilly Terrace\u003c/a\u003e as I fluff the pillows, arrange the flowers and stoke the fires in the home inspired by the life of this fabulous poet.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://piccadillyterrace.files.wordpress.com/2017/03/the-valets-bedroom-of-13-piccadilly-terrace-circa-1815-lord-byrons-abode.jpg?w=820\"\u003e\u003cbr\u003e\u003cbr\u003eSelf-taught and armed with plaster, strip wood, paints, mountboard, papier-m\u00e2ch\u00e9, natural foliage, clay, glue and lots of imagination, I design my \u0027Small Worlds\u0027 using whatever is around me at the time including scrap MDF, cardboard boxes, model kits, a huge plant pot, a tatty dolls house, some chicken wire, a tree stump and even a grotty, old waste bin.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://2.bp.blogspot.com/-hmWsyD28mU0/WuL_8sJLPKI/AAAAAAAAQrs/oI2jdaeWLgUpw8iqEy54B-yA5oTkxMOBwCK4BGAYYCw/s880/Creating%2BLife%2Bin%2B12th%2BScale%2Bwith%2BArtist%2Band%2BStoryteller%2BTee%2BBylo%2B-%2BWork%2Bin%2BProgress%2B%2528April%2B2018%2529.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAND wait until you see the \u0027Small Worlds\u0027 I plan to create with an abandoned bicycle wheel, a plastic paint tub and one very large wire mesh basket once used to store a giant firework!\u003cbr\u003e\u003cbr\u003eI once jokingly calculated that I would need to live another 250 years to create my dream projects into 12th scale reality.\u003cbr\u003e\u003cbr\u003eRemember how I told you about the magazine that changed my life? Well, some years later I was offered a monthly \u0027Tee Time\u0027 column and for one glorious year I got to share the triumphs and tears of my 12th scale musings\u00a0\u003cstrong\u003eand\u003c/strong\u003e I was paid for it too!\u003cbr\u003e\u003cbr\u003eBut why am I \u003cstrong\u003enow\u003c/strong\u003e on Patreon, you ask?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-eSD2qb2LLIU/WoVswQJQf_I/AAAAAAAAPfc/ZLeGHm9dwBUjJC-sJFjoqVT64lKxjgRpwCPcBGAYYCw/s1600/In%2Bthe%2BStudio%2Bwith%2BMark%2Bfrom%2Bthe%2BMouse%2BParish%2B%2528February%2B2018%2529.JPG\"\u003e\u003cbr\u003e\u003cbr\u003eHaving done the parenting bit for my two amazing sons, in 2014, I suddenly found myself as a full-time care giver to my infirm mother and vulnerable adult brother and life became increasingly difficult as my time, financial independence \u003cstrong\u003eand \u003c/strong\u003eoccasionally my sanity have continue to diminish.\u003cbr\u003e\u003cbr\u003eLewis Carroll said that \"Imagination is the only weapon in the war against reality\" and right now, my imagination is all that I have as it gives me the freedom to dream, plan and create new \u0027Small Worlds\u0027 either in the studio or from my shed at the bottom of the garden.\u003cbr\u003e\u003cbr\u003eFor even though I may never own a fabulous house in Laguna Beach or travel back in time to the year 1815 and live as Lord Byron and Jane Austen once did nor could I shop at dusk in a hamlet populated by crones and goblins and then enjoy a delicious supper with a talkative hedgehog -\u00a0\u003cstrong\u003eI\u00a0\u003c/strong\u003e\u003cstrong\u003e\u00a0can still\u00a0\u003c/strong\u003ehave wish fulfillment in 12th scale...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://4.bp.blogspot.com/-__es7kLfLRw/WkzLImLz1cI/AAAAAAAAMs8/xfAedI5rHdYrXX8cSTKSMPHKrRKP9vzDACK4BGAYYCw/s1600/Pictures3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd\u003c/strong\u003e it would be fabulous if \u003cstrong\u003eyou\u003c/strong\u003e could be by \u003cstrong\u003emy\u003c/strong\u003e side too for not only will you be supporting me in my work but you\u0027ll also be invited to cross the portal and step into \u003cstrong\u003emy\u003c/strong\u003e world!\u003cbr\u003e\u003cbr\u003eWhether you want to become a \u0027Hen\u0027 or \u0027House Guest\u0027, \u0027Mouser\u0027 or \u0027Adventurer\u0027 - the choice is yours \u003cstrong\u003eand\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eas a \u0027Thank you\u0027 - there are also lots of unique rewards to enjoy including exclusive \u0027behind-the-scenes\u0027 images, giveaways, tutorials, Etsy discounts and an anniversary gift.\u003cbr\u003e\u003cbr\u003eYour\npledge means \u003cstrong\u003eeverything \u003c/strong\u003eto me as it will allow me to the freedom to\ndesign, create and teach\u00a0\u003cstrong\u003eand\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003eyou can cancel or amend your pledge at any time!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf \u003c/strong\u003eyou are unable to pledge - that\u0027s fine too for knowing that you are still reading this means just as much - Thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExplore More of My Life in 12th Scale...\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.teebylo.co.uk/\" target=\"_blank\"\u003eCreating Life in 12th Scale...\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.teebylo.com/\" target=\"_blank\"\u003eThe Blog\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/teebylo/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://teebylo.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/theteebylo/\" target=\"_blank\"\u003eFlickr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://plus.google.com/u/0/+TeeByloSomewhere\" target=\"_blank\"\u003eGoogle+\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://teebylo.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://vimeo.com/teebylo\" target=\"_blank\"\u003eVimeo\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://ko-fi.com/TeeBylo\" target=\"_blank\"\u003eKo-fi\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"

     "description": "\u0027See It, Feel It, Breathe It. Magick and Beauty Are All Around You.\u0027 \u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAND with a generous pledge of $5 - YOU too shall see AND feel some of the magick with exclusive access to the world of the Crooked Hen. \u00a0\u003cbr\u003e\n\u00a0\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eYour $5 reward includes:\u003c/strong\u003e \u00a0\u00a0\u00a0\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAccess to my Patreon musings with an exclusive look at the work in progress. You can watch me as I fly around the All Hallows Hamlet transforming pieces of old wood and other rubbish into fantastical worlds \u003cstrong\u003eand\u003c/strong\u003e I\u0027ll show you how I sculpt the weird and wonderful folk with a cup of tea to hand. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou\u0027ll have the opportunity to see a completed fantastical world before anyone else and you can enjoy ALL of the $1 \u003cstrong\u003eand\u003c/strong\u003e $3 rewards too! \u00a0\u003cbr\u003e\n\u00a0\u00a0\u003c/p\u003e\n\u003cp\u003ePlus a discount of 10% to spend on an intoxicating array of unique notions and potions in the Crooked Hen Gift Shop.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAnd\u003c/strong\u003e as a \u0027Thank you\u0027 to my fabulous Honorary Hens - a \u0027little\u0027 something designed by me will be posted to you on every yearly anniversary that we have shared together here on Patreon.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",

     "description": "\u0027Where We Love is Home \u2013 Home that Our Feet May Leave, But Not Our Hearts.\u0027 ~ Oliver Wendell Holmes \u00a0\u003cbr\u003e\n\u00a0\u00a0\n\u003cp\u003eAND with a generous pledge of $15 - YOU too shall feel \u0027At Home\u0027 with exclusive access to \u0027Nicole\u0027s House\u0027.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eYour $15 reward includes:\u003c/strong\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eInspired by the life of Nicole Brown Simpson, \u0027Nicole\u0027s House\u0027 is the story of a 12th scale contemporary home which has enjoyed world wide recognition - however, the story is FAR from over!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFor with completion scheduled for Christmas 2018, you can now join me in the studio as I work on the ambitious design of another and much larger Nicole\u0027s House!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWith access to my Patreon musings, you can watch as I recreate Nicole\u0027s last home at 875 South Bundy Drive as faithfully as possible.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou\u0027ll have the opportunity to see the completed \u0027Nicole\u0027s House\u0027 before anyone else, an invitation to join the \u0027At Home With Nicole\u0027 group on Facebook \u003cstrong\u003eand\u003c/strong\u003e you can enjoy ALL of the $1, $3 \u003cstrong\u003eand\u003c/strong\u003e $5 rewards too! \u00a0\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAnd\u003c/strong\u003e as a \u0027Thank you\u0027 to my fabulous Honorary Houseguests - a \u0027little\u0027 something from Nicole\u0027s House designed by me will be posted to you on every six month anniversary that we have shared together here on Patreon.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd as June 2019 will the twenty-fifth anniversary of Nicole\u0027s death, you will receive an exclusive invitation to buy my tribute to Nicole as a gift for yourself or a loved one with the release of a limited edition beautiful coffee table book.\u003c/p\u003e",

     "created_at": "2017-11-03T10:05:19.769303+00:00",
     "description": "\u0027Of All Romances in Miniature... Perhaps this is the Best Shape in which Romance can Appear.\u0027 ~ Lord Byron\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAND with a generous pledge of $20 - YOU too shall discover a little romance with exclusive access to the world of \u002713 Piccadilly Terrace\u0027! \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eYour $20 reward includes:\u003c/strong\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eInspired by the life of the poet Lord Byron, \u002713 Piccadilly Terrace\u0027 is the story of a 12th scale historical house which has enjoyed world wide recognition - however, the story is FAR from over!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWith access to my Patreon musings, you can follow me as I step inside Number 13 and return to the year 1815!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI\u0027ll take you into the fabulous world of Lord Byron and that of his family as he lived at 13 Piccadilly Terrace and you can watch me as I recreate his lifestyle in miniature as faithfully as possible and along the way, you\u0027ll learn something about the dazzling Regency era too!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou\u0027ll have the opportunity to see a completed Regency world before anyone else and you can enjoy ALL of the $1, $3, $5 \u003cstrong\u003eand \u003c/strong\u003e$15 rewards too! \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBeginning the month \u003cstrong\u003eafter\u003c/strong\u003e your \u003cstrong\u003efirst\u003c/strong\u003e pledge, you will receive an invitation to subscribe to the unique story - The Ghost of Piccadilly Terrace.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eEvery month\u003c/strong\u003e you will receive by post a surprise from 13 Piccadilly Terrace which will share the story of this remarkable house with the use of letters, diaries and other historical ephemera - both real \u003cstrong\u003eand\u003c/strong\u003e imagined!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you love the Regency era and are captivated by a time synonymous with elegant romance and are fascinated by historical characters and would love to peep behind closed doors and hear tales of scandal and intrigue or you want to step into another era of ravenous appetites and hard work - this reward is for you!\u003c/p\u003e",
