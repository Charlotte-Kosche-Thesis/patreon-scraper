    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eThe Foxing Hole is the creative efforts a young digital artist from Birmingham, AL. The Foxing Hole specializes in unique art and art-related goods!\u003cbr\u003e\u003c/em\u003e~~~\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e.\u003c/li\u003e\u003c/ul\u003eI have always been passionate about art and made the decision to make a career from it. I spend at least an hour a day working on my craft so that I can continue to improve and grow! Although I do have a day job, art is my true passion and I am hoping to become a full-time artist one day.\u003cbr\u003eBy establishing a Patreon, I am hoping to gain the support of dedicated individuals who wish to see me progress in my craft. My Patrons help me purchase business essentials (such as cards, banners, etc), supplies, and help me pay my day-to-day bills so that I may dedicate more and more time to art. In return, my Patrons are granted exclusive access to sketches, WIPs, projects, etc etc. I can also build a unique relationship with those who offer their support!\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWhat do I get for supporting you?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eMy undying love and gratitude!\u003cbr\u003eIf that isn\u0027t enough, my Patrons receive a number of \u0027rewards\u0027. These range from first-access to WIPs, sketches, and projects to exclusive content only available to my Patrons (project GIFs, Patreon-only pieces, etc). Certain tiers of Patrons also have the chance to win art from me!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
