    "summary": "\u003ch4\u003e\u003cstrong\u003eWhat\u0027s The New Travel?\u00a0\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eHi, I\u0027m Dan. I\u0027ve been making travel videos on YouTube for 3 years now.\u003cbr\u003e\u003cbr\u003eWhen I started, I really had no idea what I was doing. And like a lot of channels, it would just be me following my day. Following the places I travelled to.\u003cbr\u003e\u003cbr\u003eBut I quickly realized that that\u0027s not what interests me the most.\u003cbr\u003e\u003cbr\u003eWhat interests me isn\u0027t my life \u2014 it\u0027s the life around me. It\u0027s the people, the places, the cultures I\u0027m visiting. So as much as I can, I try to make content that doesn\u0027t just show my life, but that shares a message about the place that I\u0027m visiting.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhy Does The New Travel Matter?\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eTurn on the news. What do you see?\u003cbr\u003e\u003cbr\u003eChances are they are talking about crime or war or disease or poverty or violence. Something very... negative.\u003cbr\u003e\u003cbr\u003eThe news makes us think that people are bad and foreign countries are dangerous. But my experience travelling through 30+ countries has taught me the opposite.\u003cbr\u003e\u003cbr\u003eI believe:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat the world is full of kind, generous people who are proud of their countries. That\u0027s the message I want to share.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy becoming a Patreon of The New Travel, you are supporting a new type of media that shares a positive outlook on the world.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhere Are You Now?\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eI am currently in M\u00e9xico, and it\u0027s my mission to share positive stories from this beautiful country.\u003cbr\u003e\u003cbr\u003eExamples:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=1iXUPcQgXas\" target=\"_blank\"\u003eFirst Impressions of Mexico City\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=5r1tmTobXrU\u0026amp;\" target=\"_blank\"\u003eWhy I Love Chapultepec Park\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=wo5Q_UQlxcs\u0026amp;\" target=\"_blank\"\u003eIs Mexico Dangerous? \u2014 I Ask Mexicans for the Truth!\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhere Does the Money Go?\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eMaking travel videos doesn\u0027t pay well, has no job security, and often has me questioning every choice I make in life. \u003cbr\u003e\u003cbr\u003eBy donating to The New Travel you\u0027re helping ensure that I can continue making this content, planning more trips, and purchasing new camera equipment as needed.\u00a0\u003cbr\u003e\u003cbr\u003eBut most of all you\u0027re giving me the gift of time \u2014 time to spend creating the content you love, not pursing other freelance gigs or video work. And for me, that\u0027s the greatest gift of all!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Much Should I Donate?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIt\u0027s entirely up to you.\u003cbr\u003e\u003cbr\u003e$20 a month, $10 a month, $5 a month, $1 a month \u2014 any amount of support means more to me than you can know.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eDan\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
