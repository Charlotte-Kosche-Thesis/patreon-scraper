    "summary": "Hi and thanks for taking\nthe time out to visit my page and find out why I am with Patreon.\u003cbr\u003e\n\u003cbr\u003e\nI have an amazing following on both \u003ca href=\"https://www.youtube.com/TheCarpCatcher\"\u003eYouTube\u003c/a\u003e and \u003ca href=\"https://www.facebook.com/thecarpcatcher\"\u003eFacebook\u003c/a\u003e and it\u0027s this support that has helped keep me going all\nthese years.\u003cbr\u003eMore and more people are switching from the main stream TV/Internet media companies and in turn supporting the creators who deliver the content they want to watch \u003cbr\u003eCrowd funding has become an essential part of this support as it gives the viewer control over pledges, provides them with extra rewards and helps support the creator directly\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNo more adverts\u003c/strong\u003e\u003cbr\u003e\nFirst off all my films will be advert free from now on\nwhether you support me through Patreon or not.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eThe Basics\u003c/strong\u003e\u003cul\u003e\u003cli\u003eA pledge simply says you would like to contribute, it\u0027s not a promise of payment\u003c/li\u003e\u003cli\u003eYour pledge can be as little as $1 (\u00a30.74) per month.\u003c/li\u003e\u003cli\u003eYou will not get charged for your pledge until the end of the month.\u003c/li\u003e\u003cli\u003eA pledge can be deleted/changed at anytime, you can come and go as you like.\u003c/li\u003e\u003cli\u003eYou can edit your pledge at anytime, even if it\u0027s just to try out another tier and trial the rewards.\u003c/li\u003e\u003cli\u003eAs a patron you will get 10-15% discount off TheCarpCatcher bait \u0026amp; Clothing.\u003c/li\u003e\u003cli\u003ePlus extra rewards that are tiered to your pledge amount.\u003c/li\u003e\u003cli\u003eBecoming a patron is really easy especially if you have a Facebook account as you can sign up and join with one click.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eSigning up\u003c/strong\u003e\u003cul\u003e\u003cli\u003eTo start go to my \u003ca href=\"https://www.patreon.com/bePatron?c=1180168\"\u003e rewards\u003c/a\u003e page and select your pledge, there are plenty to choose from.\u003c/li\u003e\u003cli\u003eOnce you have selected your pledge press the \u0027Continue\u0027 button and continue to the sign up/Log in page. If you have a Facebook account then hit the \u0027Sign up with facebook\u0027 button.\u003c/li\u003e\u003cli\u003eThat\u0027s it!\u003cbr\u003eYou are now a patron of TheCarpCatcher and as such you will automatically get 10% of off \u003ca href=\"https://thecarpcatcher.co.uk/bait-info.php\"\u003e TheCarpCatcher bait\u003c/a\u003e and your name will be placed in the \u003ca href=\"https://thecarpcatcher.co.uk/patron_honors_list.php\"\u003e honors list\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eCheck out all the rewards on offer and get more help and advice \u003ca href=\"https://thecarpcatcher.co.uk/patron_rewards.php\"\u003e here\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eThanks for taking the time out to read this and support TheCarpCatche\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003eThanks for taking the time out to read this and please do\nshare it with your friends\u003cbr\u003e\n\u003cbr\u003e\nCheers!\u003cbr\u003e\n\u003cbr\u003e\nSteve Whitby\u003cbr\u003e\naka TheCarpCatcher\u003cbr\u003e\u003cbr\u003e"
