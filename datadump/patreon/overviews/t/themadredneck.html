    "summary": "My name is Zac Henson. \u00a0I\u0027m a redneck. \u00a0I\u0027ve lived a very interesting life. \u00a0I\u0027ve been a short order cook, a sales associate at a department store, a general store clerk, an auto mechanic, a plant worker, an undergraduate student, a pizza delivery driver, a special needs camp counselor, a graduate student, a graduate student instructor, a researcher, a professor, a community organizer, a consultant, an Uber driver, and a newspaper delivery person.\u003cbr\u003e\u003cbr\u003eI have very interesting political beliefs; some have called me an anarchist, but I don\u0027t really care about labels. \u00a0I just think that all people are beautiful, creative, and loving with unique gifts and I don\u0027t believe in anyone trying to control anyone else. \u00a0I\u0027m marginally famous in Birmingham where most people think I\u0027m crazy. \u00a0This may be accurate, but I\u0027m usually right when I say things.\u003cbr\u003e\u003cbr\u003eThe most important person to me is my wife, Robyn. \u00a0She\u0027s a community organizer like me and we have long sometimes intense debates about grassroots political strategies. \u00a0Like me, she is a fighter and we often fight each other, but both of us secretly love it, or maybe not so secretly. \u00a0She\u0027s way more respected than me because people don\u0027t think she\u0027s crazy and one of our friends told us that she \"smooths out my rough edges\" as if that was possible.\u003cbr\u003e\u003cbr\u003eI\u0027m writing a book about my life called \"Confessions of a Mad Redneck: A Birmingham Boy\u0027s Struggle to Create Himself and His Home.\" \u00a0It\u0027s about all the wacko stuff I\u0027ve done in my life, but it\u0027s also a story of the South and how we rednecks can live, act, and think differently, while still being proud of who we are. \u00a0For some reason, this latter statement is controversial, but I don\u0027t really care.\u003cbr\u003e\u003cbr\u003eI hope y\u0027all like my work; please support with whatever you can.\u003cbr\u003e\u003cbr\u003ePeace y\u0027all\u003cbr\u003eDr. Zac Henson, John Brown, Dr. Z, Zac, Mountain Troll, the Mad Redneck, and whatever else people call me."
