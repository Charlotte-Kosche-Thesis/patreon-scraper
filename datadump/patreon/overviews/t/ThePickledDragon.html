    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWelcome friends, to the Pickled Dragon Patreon page!\u00a0\u00a0\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nNearly 40 years have passed since your humble Pickled Dragon barkeep set out on his first epic adventure.\u00a0 During those fateful early days, I lived many lives, explored many worlds, and opened my mind to a universe of possibilities.\u00a0 Countless games later, my mind\u00a0is awash with fond memories, both epic and hilarious, and tales of heroism undreamed of.\u00a0 It is now my wish to share stories of high adventure, glorious heroes, dastardly villains, and dangerous magic with the world.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eSo what\u0027s on tap at the Pickled Dragon?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003eThe Pickled Dragon will be serving up a variety of Dungeons and Dragons content to enhance your gaming experience.\u00a0 Accumulated through decades of gaming, Patrons of the Pickled Dragon will gain access to adventures, NPC\u0027s, original monsters, and more!\u00a0 However, my vision is to do more than just open my gaming archives to Patrons. Your generous support will allow the Pickled Dragon to offer gaming\u00a0resources of ever-increasing variety and quality.\u00a0 Ultimately, the goal is to create a proper studio to enhance the Pickled Dragon\u0027s YouTube presence and build a gaming community in the process.\u00a0 \u00a0\u003cbr\u003e\n\u003cbr\u003e\nThank you all for your time and consideration.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.thepickleddragon.com/wp-content/uploads/2015/11/Dice-Cropped-1024x209.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eLooking for more ways to support the Pickled Dragon?\u00a0\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nNow you can find exclusive Pickled Dragon Press 5th edition adventures on the DM\u2019s Guild!  Get your copies today!\n\u003cbr\u003e\n\u003ca href=\"http://www.dmsguild.com/product/227210\" rel=\"noopener noreferrer\" target=\"_blank\"\u003e\u003cimg height=\"296\" src=\"http://www.dmsguild.com/images/8957/227210.jpg\" width=\"228\"\u003e\n\u003c/a\u003e\n\u003ca href=\"http://www.dmsguild.com/product/210671\" rel=\"noopener noreferrer\" target=\"_blank\"\u003e\u003cimg height=\"296\" src=\"http://www.dmsguild.com/images/8957/210671.jpg\" width=\"228\"\u003e\n\u003c/a\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.dmsguild.com/product/216424\" rel=\"noopener noreferrer\" target=\"_blank\"\u003e\n\u003cimg height=\"296\" src=\"http://www.dmsguild.com/images/8957/216424.jpg\" width=\"228\"\u003e\n\u003c/a\u003e\n\u003ca href=\"http://www.dmsguild.com/product/220594\" rel=\"noopener noreferrer\" target=\"_blank\"\u003e\n\u003cimg height=\"296\" src=\"http://www.dmsguild.com/images/8957/220594.jpg\" width=\"228\"\u003e\n\u003c/a\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/NSESF8tyWdI\" width=\"854\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ca href=\"https://youtu.be/BU208NcPi-M\"\u003e\u003c/a\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/BU208NcPi-M\" width=\"854\"\u003e\u003c/iframe\u003e"

   {
    "attributes": {
     "about": "\u003ch4\u003e\u003cstrong\u003eHow many sides does that dice have?!\u003c/strong\u003e\u003c/h4\u003e\u003cimg src=\"http://www.thepickleddragon.com/wp-content/uploads/2015/11/Dice-e1447210348633-1024x394.jpg\" style=\"margin: 5px auto;\"\u003e\u003cbr\u003e\u003cstrong\u003eI first learned about tabletop RPGs from my older brother who would game with his friends down the street from where we lived. Not long after, when I was 7 or 8, I put my first crayon to a set of dice and joined in. Like most tabletop gamers I got my start playing 1\u0026lt;sup\u0026gt;st\u0026lt;/sup\u0026gt; edition Dungeons and Dragons. I am not sure why but I was immediately drawn to the assassin class and yes, he was evil. Thus, Zorrod the human assassin was born.\u003c/strong\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eMy addiction spreads to many worlds.\u003c/strong\u003e\u003c/h4\u003e\u003cimg src=\"http://www.thepickleddragon.com/wp-content/uploads/2015/10/StarFontiers-e1447211397521.jpg\" style=\"float: left; margin: 5px 20px 20px 0px;\"\u003e\u003cstrong\u003eSoon I was exploring the galaxy as Zamferre, a Dralasite, in Star Frontiers. John Archer, code named Formula 409, fought the Russians, as well as greasy filthy messes, during the Cold War in Top Secret. My alter egos shot up Wong\u2019s Laundry in Boot Hill, spent several hours planning the perfect covert run only to kick in the door after 5 minutes in Shadow Run, and consistently had their ammo critically hit in BattleTech.\u003c/strong\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eMe? Lawful Evil?!\u003c/strong\u003e\u003c/h4\u003e\u003cimg src=\"http://www.thepickleddragon.com/wp-content/uploads/2015/10/PlayersHandbook8Cover-e1447211545378.jpg\" style=\"float: right; margin: 5px 0px 20px 20px;\"\u003e\u003cstrong\u003eI explored many more universes but always returned to Dungeons and Dragons as my main RPG fix. By the late 1980s, with only one exception, I was DMing exclusively, first using the Greyhawk setting but eventually creating my own worlds to torture my players with. My mission as a DM has always been to make every important decision made by the players meaningful and challenging. This has led a to number of arguments where I was accused of being evil, well Lawful Evil specifically.\u003c/strong\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eTales from the Pickled Dragon.\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003eToday, I still enjoy running my weekly game but after journaling hundreds of sessions my goal is to keep those memories alive by sharing their triumphs, disasters, and hilariously humiliating moments on the Pickled Dragon as well as in print.\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.thepickleddragon.com/wp-content/uploads/2015/11/DMGs-e1447211339279-1024x540.jpg\" style=\"margin: 5px auto;\"\u003e\u003cbr\u003e",
