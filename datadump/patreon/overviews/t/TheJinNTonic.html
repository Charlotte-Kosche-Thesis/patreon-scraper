    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHey everyone - \u003cstrong\u003eThis is Jin!!!\u003c/strong\u003e\u00a0Aka Jin N Tonic : Los Angeles-based, \u003cem\u003eworld-traveling\u003c/em\u003e, Actor/Model/Badass\u003cstrong\u003e\u00a0and \u003cem\u003eHOLY FUCK \u003c/em\u003eam I excited to have you here on my Patreon page!!\u003c/strong\u003e\u003cbr\u003eSince 2012 I have created a full-time life as a freelance,\u003cbr\u003e\"Traveling Model\".\u003cbr\u003e\u003cimg src=\"http://www.jinntonic.com/uploads/1/3/6/9/13690715/4014415.jpg\"\u003e\u003cbr\u003eI know, right??\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI spend about 75% of my time traveling the world and sharing my unique #WhiteGurlBootay art. \u003c/strong\u003eMy work hours involve collaborating with hundreds of other incredible, badass, talented people which, clearly, is just terrible. And also emails. \u003cem\u003eENDLESS\u003c/em\u003e emails. Making this jet-setting, art-and-pinot-grigio-fueled life possible though\u00a0\u003cstrong\u003etakes a LOT of work!\u003c/strong\u003e I spend nearly every moment of my life working hard to turn my dreams into reality!\u003cbr\u003e\u003cbr\u003eAnd I am so grateful to Patreon for helping me accomplish my\u00a0biggest dream yet: to share \u003cstrong\u003e\u003cem\u003eMy Uncensored Life \u0026amp; Work with a Safe \u0026amp; Supportive Audience\u003c/em\u003e\u003c/strong\u003e\u00a0aka\u00a0\u003cem\u003ewith all of you!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"https://78.media.tumblr.com/fcff6b08d1970bf821e747b32011c865/tumblr_p40xzzkURA1rlo1m5o1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf my life as a creator has taught me one thing it\u0027s that\u00a0\u003cstrong\u003eNobody Creates Anything by Themselves\u003c/strong\u003e. My life and art requires an Army. My life and art requires You!! You are my foundation, my audience, my support system, my inspiration, and my own personal \u003cem\u003e#JNT Army!\u003cbr\u003e \u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e*The more you GIVE, the more I CREATE, \u0026amp; the more I can GIVE BACK!*\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/5c4e334d2f03fb00caa19dda18c35819/tumblr_p40zd5Ac7g1rlo1m5o1_1280.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eI promise to do my best to reciprocate your support in my own, personal, Jin N Tonic Way! \u003c/strong\u003eHaving you here not only fuels my art, it fuels my passion and, oh yeah, provides the funding for bigger, better, white-gurl-booty-er adventures all around the world, and\u00a0I appreciate every donated dollar endlessly!!\u00a0\u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/f0a62de5685a3aeeb53ab51e3e7f6679/tumblr_p79551shrE1rlo1m5o1_1280.jpg\"\u003e\u003cbr\u003eSo get ready for endless behind the scenes, photos, art, videos, selfies, hot ass friends, travels, late nights, photo sets, poetic ramblings and more!\u003cbr\u003e\u003cbr\u003eQuestions, comments, \u003cstrong\u003eReady to \u003c/strong\u003e\u003cstrong\u003eDo The Damn Thang?Me too! Welcome to JNT\u0027s Badass Army - I\u0027m happy to have you and promise, this won\u0027t be boring.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eXoXo\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eJNT\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAka me V V V\u00a0\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/daa4f9dc5bf9fc53a2d4998ab5dd38a0/tumblr_p4169tOFSd1rlo1m5o1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
