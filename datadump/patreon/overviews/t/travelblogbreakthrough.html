    "patron_count": 2,

    "published_at": "2015-11-09T00:50:24+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWELCOME!\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI\u0027m Will Tang of\u00a0\u003ca href=\"http://travelblogbreakthrough.com/ \" rel=\"nofollow\" target=\"_blank\"\u003eTravel Blog Breakthrough\u003c/a\u003e. After years of trial and error with travel blogs, I decided to create TBB to help YOU avoid the mistakes I made when I first started. I share strategies and resources to get you started, keep you growing, and help improve your content. My goal is to empower you and help you succeed!\u003cbr\u003e\n\u003cbr\u003e\nI release a lot of valuable content \u2013 which takes both time and resources. I\u0027m passionate about making a living as a travel blogger (you can read my income reports \n\u003ca href=\"http://travelblogbreakthrough.com/making-money-from-a-travel-blog/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e), but with your extra support here on Patreon I can do even more with my blog and podcast.\u003cbr\u003e\n\u003cbr\u003e\nI currently release about 1-2 blogs per month and 1 podcast, but with your help I can increase the frequency of posts, to get even more great advice and tips into your hands (and ears)!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eHOW IT WORKS\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWhen you sign up as a patron, you can select an amount to pledge per month. In return, you\u0027ll receive a set of rewards \u2013 which might include livestreams, 1-on-1 calls or access to exclusive content. You can check out all those rewards below.\n\u003cbr\u003e\n\u003cbr\u003e\nI also have some milestones set up to help grow my blog, so make sure to take a look at those as well to see what kind of cool things we have coming up!\n\u003cbr\u003e\n\u003cbr\u003e\nI sincerely appreciate your support and hope you will continue to learn and be inspired by my content.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWHAT YOU GET\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cbr\u003e\n\t[AWESOME BADGE]\n\t\u003cbr\u003e\n\u003cstrong\u003e$1/month\u003c/strong\u003e - You\u0027re a fan of the show and want to show your support. \u00a0Think of this as way to let me know that you appreciate the awesome content that I\u0027ve put out so far and you\u0027re telling me you want MORE! \u00a0\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=326896\u0026amp;u=2404529\u0026amp;patAmt=1.0\u0026amp;exp=1\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePledge $1 a month\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\t[TBB HANGOUTS]\n\t\u003cbr\u003e\n\u003cstrong\u003e\n\t$10/month\u003c/strong\u003e - I know you have questions and they need answering. This is a live webcast for patrons only. \u00a0Once a month I\u0027ll take requests for a half hour during hangout. \u00a0Ask questions and I\u0027ll answer.\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=326898\u0026amp;u=2404529\u0026amp;patAmt=10.0\u0026amp;exp=1\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePledge $10 a month\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e[TBB FB GROUP ACCESS]\u003cbr\u003e\n\u003cstrong\u003e$20/month\u003c/strong\u003e - You guys are all amazing travel bloggers but what if there was a super secret group on Facebook where we can all contribute to and help each other. \u00a0I\u0027ll be there to help you at your time of need and so will other amazing patrons. \u00a0You know how important the power of community is. \u00a0\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=356907\u0026amp;u=2404529\u0026amp;patAmt=20.0\u0026amp;exp=1\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePledge $20 a month\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e[TBB MASTERMIND]\u003cbr\u003e\n\u003cstrong\u003e$50/month\u003c/strong\u003e - I want to keep the TBB Mastermind group small. \u00a0Monthly we\u0027ll meet up over Hangouts or Skype to learn all of our best blogging secrets. \u00a0Every member picks gets to ask a question about something you\u0027re having challenges with and we go around the table to provide our 2 cents. \u00a0The power of instant feedback and collective learning is huge. \u00a0\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=326899\u0026amp;u=2404529\u0026amp;patAmt=50.0\u0026amp;exp=1\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePledge $50 a month\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e[TBB SUPERCHARGED COACHING]\u003cbr\u003e\n\u003cstrong\u003e$100/month\u003c/strong\u003e - You\u0027ve taken up on my free 30 minute one-on-one mentoring and you\u0027re hooked. \u00a0You want to learn more and you want to kick some blogging ass. \u00a0Each month, you\u0027ll get a full hour-long coaching session. \u00a0I\u0027ll build out a program for us to follow and I\u0027ll be tracking your progress as well to keep you accountable. \u00a0\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=326900\u0026amp;u=2404529\u0026amp;patAmt=100.0\u0026amp;exp=1\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePledge $100 a month\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003c/div\u003e"
