    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHi! I\u0027m Emilie Petri, The Alignment Witch.\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eI want to help you define and align with the magick within.\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI have been called to inspire others and help lead them to their own personal spiritual path. Each of us is \u003cem\u003ecompletely unique\u003c/em\u003e and our journeys reflect that, so why wouldn\u0027t our spiritual lives be unique too?\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThere are too many organized religions out there telling you that you\u0027re doing it wrong and giving you all these rules to follow, too much \ndogma, too much\u003cem\u003e\u00a0\u00a0\u003c/em\u003ejudgement. \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eYou won\u0027t get that here.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eInstead, I provide \u003cem\u003eguidance\u003c/em\u003e and \u003cem\u003esuggestions\u003c/em\u003e that will help you \u003cstrong\u003eclarify your thoughts\u003c/strong\u003e and allow your \u003cem\u003eintuition\u003c/em\u003e to light the way. Some practices may resonate with you and others may not... that\u0027s totally ok. Take what does and leave what doesn\u0027t. \u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\"All trails lead to the top of the mountain.\" - Unknown\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLet\u0027s work together to define your personal vibration and translate that into alignment with your individualized spiritual journey so you can move through life\u0027s experiences with more confidence, feeling empowered, and having the tools to face whatever opportunities for growth your story holds for you. \u003cbr\u003e\n\u003cbr\u003e\nAs we do this, we will be building a super aligned community of awesome individuals that all play a part in the beautiful dance of life. One benefit is that we can help each other uplevel on our journeys, reach our goals, and impact the world even faster, but with more ease and more alignment than ever!\u00a0\n\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat You Can Expect\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEach reward tier is geared towards a learning level, so the content for that tier will match your foundation of experience along your spiritual journey!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2605\u003c/span\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eExplorers\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWorksheets for self inquiry. \u003ci style=\"background-color: initial;\"\u003eTruly knowing yourself is a key that unlocks miracles.\u003c/i\u003e\u003c/li\u003e\u003cli\u003eArticles and/or videos on how to start defining your path in your daily life.\u00a0\u003c/li\u003e\u003cli\u003eArticles and/or videos on the basics of what alignment is and how it works.\u003c/li\u003e\u003c/ul\u003e\n\t\u003cbr\u003e\n\t\u2605\u00a0 \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003ePractitioners\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWorksheets on defining and aligning your life with your path.\u003c/li\u003e\u003cli\u003eArticles and/or videos with action steps to get in alignment.\u003c/li\u003e\u003cli\u003eExercises on re-aligning when you find yourself out of it.\u003c/li\u003e\u003cli\u003eOccasional guided meditations.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAs our journey unfolds, I will open new Reward Tiers to reflect all of your upleveling!\u003c/span\u003e\u003c/div\u003e"
