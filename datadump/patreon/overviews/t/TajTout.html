    "summary": "\u003ch1\u003eFREE Create \u003cem\u003eOur\u003c/em\u003e Own Adventure!\u003c/h1\u003e\n\tI currently have two active projects! One is a full manga that I\u0027m writing myself, and that\u0027s what you get if you become a $3 patron. The second project is a \"mini manga\" that is about 6-7 pages per chapter and guess what... \n\u003cstrong\u003eIt\u0027s totally free\u003c/strong\u003e! It\u0027s free for anyone and everyone who is interested. At the end, the characters will be faced with some sort of choice, and that\u0027s where you participate! You will be able to vote on what they do, and whatever gets the most votes will be what happens next! Share it with everyone you know and shake up the polls!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIt\u0027s completely free to read and vote and always will be! Check it out!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/unite-hunt-1-16886753\"\u003eUnite the Hunt! - Chapter 1\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eRead the First Chapter of my Full Manga for Free As Well!\u003c/h3\u003e\n\tThe first chapter of my first story, World of Separation, is going to be free for all! With that in mind, it is also more than twice as long as a regular chapter. If you decide to follow me, the chapters you recieve will probably average between 18-24 pages.\n\u003cbr\u003e\nIf you know someone who might enjoy it, let them know too!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://drive.google.com/drive/folders/0Bys8J_05n9ivVFVKcDlOU3JXME0?usp=sharing\" target=\"_blank\"\u003eWorld of Separation - Chapter 1\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nEvery subsequent chapter goes \u003cem\u003eexclusively\u003c/em\u003e to the people who subscribe to the $3 tier. Those Patrons will also get access to all sorts of \"behind the scenes\" stuff, including concept art and cut content from all my work!\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWho am I?\u003c/h3\u003e\n\tMy name is Taj Tout, and I have a few stories I want to tell. I\u0027m writing comics in the style of manga. It\u0027s what I like to read, and it fits the stories I want to tell. That means that everything is read from right to left! I\u0027ve never done anything like this before, so I\u0027m still learning a lot haha.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat\u0027s in it for you?\u003c/h3\u003e\n\tWell... for now, you\u0027ll get every new chapter as it comes out. You\u0027ll also get any updates I\u0027d need to share, access to any polls, and whatever else I can think of. You\u0027ll only be charged as long as I put a full chapter out. I\u0027m hoping to add more stories and more ways to create a community for us all here. I\u0027ll be sure to ask you all for your help and opinions to help make this place the best it can be. It goes without saying that if you support me, you\u0027ll forever have my undying thanks! This is a long-time dream of mine, and any little thing will help it come true!\n\u003cbr\u003e"
