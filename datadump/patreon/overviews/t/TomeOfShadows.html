    "summary": "\u003cstrong\u003eThe Story\u003c/strong\u003e\u003cbr\u003eWith her mother recently passed and father perpetually away, Alasan Nil has returned to her childhood home - a strange Victorian mansion far from civilization. Seeking solace there, she instead starts having curious dreams about the house and the secret places it leads. Her visions reveal an ancient book containing knowledge arcane and dark - a Tome of Shadows. She soon discovers an ancient land, a world as real as our own; a dream realm - that has been overtaken by Nightmare.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ianllanas.com/PatreonLogoBanner.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals\u003c/strong\u003e\u003cdiv\u003e\u003cem\u003eTome of Shadow\u003c/em\u003e\u003cem\u003es\u003c/em\u003e is a modern Gothic horror story that is currently in development. This phase of the project will culminate in limited edition print runs and an \"Art of\" book, complete with full illustrations, concept art and story elements. My dream is that \u003cem\u003eTome of Shadows\u003c/em\u003e eventually becomes a video game and/or film and is being developed with that in mind. I believe that something amazing can be created when true fans and creators are in direct contact, and in that spirit I would encourage you to take an active role in the creation of this story.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\"It didn\u0027t take long for Ian Llanas to become a trusted creative collaborator. His work grows organically from a deep understanding of the world and the story, some of (it) is\u00a0so evocative that it has begun to reshape the storyline.\" - \u003ca href=\"https://en.wikipedia.org/wiki/Neal_Stephenson\" rel=\"nofollow\"\u003eNeal Stephenson\u003c/a\u003e \u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eBio\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"http://www.ianllanas.com/IansHead.jpg\" style=\"width: 162px; float: right; margin: 0px 0px 10px 10px;\"\u003eI\u0027m\u00a0a professional illustrator and concept artist who develops fantastical worlds for film and games by day. By night, driven by a desire to create something unique and personal, I have been developing \u003cem style=\"background-color: initial;\"\u003eTome of Shadows\u003c/em\u003e. By becoming a patron, you help bring this dream to reality and you\u0027ll receive awesome gifts in return. All of the art will be released for free and, in addition, patrons will receive high resolution images and behind the scenes materials that show my creative process and approach to visual development, giving you new tools to\u00a0develop your own vision."
