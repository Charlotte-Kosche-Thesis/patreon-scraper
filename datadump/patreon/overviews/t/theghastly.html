    "summary": "From H. P. Lovecraft to Ray Bradbury, from EC Comics to Tales From The Crypt... whether it\u0027s told around the campfire or spread through message boards, written on the page or recorded on film, nothing excites the imagination and chills the spine more than short horror fiction. Continuing that tradition through print, radio, and the Internet, this is \u003cstrong\u003ethe ghastly\u003c/strong\u003e.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ethe ghastly\u003c/strong\u003e\u00a0is an anthology of short horror fiction created by independent artists. It includes both a digital magazine and an hour long radio program. It is supported entirely through the subscriptions and contributions of its Patreon patrons, and is dedicated to showcasing independent talent and paying its contributors a fair and competitive rate.\u003cbr\u003e\u003cbr\u003e\nEach new volume of the magazine and each new episode of the radio hour will be released simultaneously.\n\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eThe Magazine\u003c/h1\u003e\n\u003cstrong\u003ethe ghastly\u003c/strong\u003e magazine is an e-zine packed with short fiction and horror illustrations. Each issue includes, at the least:\u003cbr\u003e\u003cul\u003e\u003cli style=\"\"\u003e3-4 pieces of fiction, from us and our contributors.\u003c/li\u003e\n\u003cli style=\"\"\u003eA commensurate number of chilling illustrations.\u003c/li\u003e\n\u003cli style=\"\"\u003eA hidden surprise for the daring.\u003c/li\u003e\n\u003c/ul\u003e\nAs time and funding allows, you may also find other terrors in its curious pages:\n\u003cbr\u003e\u003cul\u003e\u003cli style=\"\"\u003eA full game or RPG in the genre\u003c/li\u003e\n\u003cli style=\"\"\u003eA short horror comic\u00a0\u003c/li\u003e\n\u003cli style=\"\"\u003eEssays, poetry, and related ephemera.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003ch1\u003eThe Radio Show\u003c/h1\u003e\n\u003cstrong\u003ethe ghastly \u003c/strong\u003eradio hour is a full sixty minute radio program in podcast form. Broadcast to you from the quiet town of Coventry, Massachusetts, each hour will contain:\u003cbr\u003e\u003cul\u003e\u003cli style=\"\"\u003eTime spent with our devilish Host.\u003c/li\u003e\n\u003cli style=\"\"\u003eSeveral short radio segments, interviews, and related pieces.\u003c/li\u003e\n\u003cli style=\"\"\u003eMusic and interludes by local and diverse independent artists\u003c/li\u003e\n\u003cli style=\"\"\u003eA full length radio play.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003ch1\u003eOur Plan\u003c/h1\u003e\nEvery month or two we will put together a new volume of the magazine and record another hour of radio. This will typically be built around a few pieces of fiction, illustrations, and the radio play. As more money becomes available, we will use it to purchase even more fiction from contributors, commission artists and musicians, and expand our pool of voice actors. When we have enough content and the material is recorded, edited or laid out, and produced, we will release the magazine and radio hour simultaneously to our patrons.\u00a0A new volume or podcast will be published at most once per month.\n\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eOur Goals\u003c/h1\u003e\n\u003cul\u003e\u003cli style=\"\"\u003eTo eventually publish a new volume every month.\u003c/li\u003e\n\u003cli style=\"\"\u003eTo ensure we can always pay our contributors ever more competitive rates.\u003c/li\u003e\n\u003cli style=\"\"\u003eTo amass enough patronage that we can continue to swell the magazine and radio show with content.\u003c/li\u003e\n\u003cli style=\"\"\u003eTo strive to publish contributions from new and innovative creators.\u003c/li\u003e\n\u003cli style=\"\"\u003eTo eventually improve our recording studio.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003ch1\u003eHow You Can Help\u003c/h1\u003e\nThe easiest way to help is to become a Patron. \n\u003cbr\u003e\u003cul\u003e\u003cli style=\"\"\u003ePledge as little as $1 per volume.\u003c/li\u003e\n\u003cli style=\"\"\u003eYou pay only when we release a new volume, and only ever once per month.\u003c/li\u003e\n\u003cli style=\"\"\u003eThe newest content will always be delivered directly to you when it is released.\u003c/li\u003e\n\u003c/ul\u003e\nYou can always help spread the word about us. Follow us on Twitter at \u003ca href=\"http://twitter.com/ghastlyradio\" rel=\"nofollow\"\u003e@ghastlyradio\u003c/a\u003e, and tell your friends that might be interested. Each new Patron means more and better horror.\n\u003cbr\u003e\u003cbr\u003e\nFinally, if you have the shadow of your own horror within you, contribute!\n\u003cbr\u003e\nYou can find our submission policy on \n\u003cstrong\u003ethe ghastly\u003c/strong\u003e\u0027s website\u00a0\u003ca href=\"http://www.theghastly.com/submissions.html\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\nSubmissions of fiction, art, segments, radio plays, and any other content can be sent to\u00a0\n\u003ca href=\"mailto:submissions@theghastly.com\" rel=\"nofollow\"\u003esubmissions@theghastly.com\u003c/a\u003e for consideration.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eBack Issues\u003c/h1\u003e\nOur first issue is available now at\u00a0\n\u003ca href=\"http://www.theghastly.com/backissues.html\" rel=\"nofollow\"\u003ethe ghastly website.\u003c/a\u003e As each new issue is released, more back issues will become available. Note that, after this first issue, it will always be less expensive to be a Patron than to get an issue after it\u0027s published!\u003cbr\u003e"
