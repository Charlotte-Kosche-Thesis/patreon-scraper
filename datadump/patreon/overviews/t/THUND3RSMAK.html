    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F_0XzPlxuSu8%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D_0XzPlxuSu8\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2F_0XzPlxuSu8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-03-21T23:02:43+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cu\u003e\u003cem\u003eWho am I?\u003c/em\u003e\u003c/u\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nMy name is Thai. \u00a0I\u0027m 13 years old and I am (DJ)\u00a0\n\u003ca href=\"http://www.thund3rsmak.com/\" rel=\"nofollow\"\u003e\u003cem\u003e\u003cstrong\u003eTHUND3RSMAK\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e. \u00a0I have been creating my own music since I was 10 (from idea to creation... no one helps me at the controls). \u00a0I love listening to, and creating, music. \u00a0Mostly, I really want to travel the workd, play large festivals, and make money in this field. Of course, I\u0027d like to have people love my music. If you like my track, the one posted (listen in HD), or even if you don\u0027t, maybe you can take a chance on me.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cu\u003e\u003cem\u003eWhy be a Patron to me?\u003c/em\u003e\u003c/u\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003eBecause you would be helping a young artist from Dallas become internationally known for his quality works of musical art. \u00a0Most DJs today, at least the majority I listen to (but not all), come out of the Netherlands, and while that is perfectly cool, I\u0027m in a suburb of Dallas. \u00a0Your help would help to spread my name around the world. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eMy parents do as much as they can but I\u0027d like to get some better equipment and get some feedback on the tracks and mixes I am now producing from fans and from those in the industry.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cu\u003e\u003cem\u003e\u003cbr\u003e\n\tHow I will use your Patronage/Kindness \n\t\u003c/em\u003e\u003c/u\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003eI would use your patronage for software, hardware, speakers, decks, laptop, amplifiers, and anything else a studio, and DJ, needs (like maybe build a wall around my little corner of our \u0027playroom\u0027 where I work :)). When I am successful at this, or anything in life, I will give back and help others in some way. \u00a0That is a lesson my parents make sure I understand. \u00a0Help those that need help, and those that have helped you in the past because it is the right thing to do. As soon as my goal of\u00a0\u003cstrong style=\"\"\u003e$2500\u003c/strong\u003e\u00a0is met (whenever I reach that goal, and it\u0027s not exactly the amount needed for every track, but that would be awesome!), I pledge to give at least 5% of what I earn from my Patrons to other members of Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eI will continue to work as hard as possible, while still having fun, to release better content with every new production and mix.  Your funding will allow me to buy equipment, pay for tutorials (I will make some when I can), and continue to grow as a musical artist.  I believe in my music and my desire to be better and I hope you will too.\n\u003cbr\u003e\u003cbr\u003e\nIf you\u0027d like to hear how far I\u0027ve progressed in music, I can provide a link that has all my songs... from the first one (scary :)) til the ones posted here or on my other sites. \u00a0There aren\u0027t that many, but it would give you some idea that I am serious about making music, and progressing.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cu\u003e\u003cem\u003eThank You!\u003c/em\u003e\u003c/u\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\nThank you very much for your patronage. \u00a0I will, hopefully, post another vid of me working on a song, or mixing, very soon.\n\u003cbr\u003e\u003cbr\u003e\nMy dad is helping me with this site and my other sites, but this is what I want to say, and do!"
