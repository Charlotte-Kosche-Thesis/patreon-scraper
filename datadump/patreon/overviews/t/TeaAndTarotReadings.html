    "summary": "\u003cimg src=\"http://themidnightrose.com/wp-content/uploads/2017/11/Ana\u00efs-Chareyre-penny_dreadful.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eI\u0027m Diana, a regular Renaissance woman with many interests, but the Victorian aesthetic -- particularly\u00a0mysticism, seances, and tarot cards -- has held a special place in my black heart since I was a wee girl. \u003cbr\u003e\n\u003cbr\u003eYou know that first episode of Penny Dreadful when Miss Ives sat in her parlor drawing tarot cards? Yeah, I nearly lost my mind. This is where I intend to indulge that obsession, as well as a few other choice places online (including\u00a0my new jewelry site dedicated to Victorian gothic,\u00a0 \u003ca href=\"http://www.themidnightrose.com\" target=\"_blank\"\u003e The Midnight\u00a0Rose\u003c/a\u003e.)\u003cbr\u003e\n\u003cbr\u003eSo what is Patreon? Patreon is a membership platform that makes it easy for creators to get paid. That means artists, musicians, writers, and more\u00a0can devote all of their time to creating amazing content for their fans and patrons.\u003cbr\u003e\u003cbr\u003eStarting at just $1 per month, all Tea and Tarot Readings patreons\u00a0get exclusive access to articles on learning tarot and astrology, general horoscope trends, and \"tarotscopes,\" as well as sales and coupon offers for readings and\u00a0jewelry. But higher level patrons also get personal tarot readings without the annoying \"per minute\" meter ticking away, and personalized monthly astrology forecasts based on their real birth date, time, and location.\u00a0\u003cbr\u003e\n\u003cbr\u003eWhat past email clients have said about my email readings: \u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote style=\"margin-left: 42px; text-align: right;\"\u003e\n\t\u003ch3\u003e\u201cThank you so very much for such a well detailed, genuine, and thoughtful reading. For a relatively new tarot reader, I find it obvious you have a gift. This reading really resonates with me, and really hit home.\u201d\u003c/h3\u003e\n\tAllison\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e\u201cThank you, Diana, that was wonderful! I can tell you trusted your instincts and impressions, and even though parts may have been odd or confusing to you, they were spot-on and meaningful to me. Definitely keep trusting your instincts! In all ways your reading rang true.\u201c\u003c/h3\u003e\n\tTessa\n\u003c/blockquote\u003e"

     "about": "\u003cimg src=\"http://themidnightrose.com/wp-content/uploads/2017/11/Ana%C3%AFs-Chareyre-penny_dreadful-1080x675.jpg\"\u003e\u003cbr\u003eDo you love getting tarot readings or astrology forecasts but hate trying to rush through readings at some astronomical \"per-minute\" rate? Or you find a great reader, but then she is never online again?\u00a0\u003cbr\u003e\u003cbr\u003eYeah, been there and done that on both sides.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m combining my love of tarot, astrology, and all things Victorian into a cozy parlor to have a cup of tea and talk metaphysics. I know sometimes you just really want that tarot reading RIGHT NOW and there are options for that on my\u00a0\u003ca href=\"http://www.tarotandhoroscopes.com\" target=\"_blank\"\u003ewebsite\u003c/a\u003e\u003ca href=\"http://www.tarotandhoroscopes.com\" target=\"_blank\"\u003e\u003c/a\u003e, but it\u0027s good to consistently get monthly, in-depth readings where I can focus without trying to rush through because the meter is running.\u00a0\u003cbr\u003e\u003cbr\u003eI always love a good win-win situation.\u003cbr\u003e\u003cbr\u003eI\u0027ll also be posting advice on learning astrology and tarot cards, as well as interesting tidbits and psecial offers not only on readings, but my new line of Victorian-inspired jewelry at\u00a0\u003ca href=\"http://www.themidnightrose.com\" target=\"_blank\"\u003eThe Midnight Rose\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://themidnightrose.com/wp-content/uploads/2017/12/30X40-triple-mockup-4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e",
