 "creator": {

   "attributes": {
    "created_at": "2017-09-12T23:43:13+00:00",
    "creation_name": "Happiness, Health, Confidence, Light, and Love",
    "display_patron_goals": false,
    "earnings_visibility": "public",
    "has_rss": true,
    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiI5IiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/1221392/3aa761bf7214496684d07a832c52cecb?token-time=2145916800\u0026token-hash=wPNMxm3d7zMVSk5PAaDRNh36PsSsoh4JbDj336ICVfY%3D",
    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiOSJ9/patreon-media/campaign/1221392/3aa761bf7214496684d07a832c52cecb?token-time=2145916800\u0026token-hash=iOI8JbTglU21CcC-nLLU4flnmAbgN8Uhx9hlBaiAiQ4%3D",
    "is_monthly": true,
    "is_nsfw": false,
    "is_paused": false,
    "is_plural": true,
    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/nhkGcuQs4C8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/nhkGcuQs4C8",
    "one_liner": null,
    "patron_count": 13,
    "pay_per_name": "month",
    "pledge_sum": 9885,
    "pledge_url": "/bePatron?c=1221392",
    "published_at": "2017-10-12T06:21:18+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003eHow do we not merely pursue happiness, but rather \u003cstrong\u003e\u003cem\u003ecreate and sustain happiness\u003c/em\u003e\u003c/strong\u003e, health, confidence, light, and love in ourselves and in the world?\u003cbr\u003e\n\u003cbr\u003e\nFor us, it\u0027s through writing, video, photography, and everyday discovery we\u0027re sharing here with you, as a way of connecting more meaningfully with this temporary experience we call being human. That, and active advocacy for a few interdependent causes that we have worked to improve over the past decade. Among those are unconditional\u00a0\u003ca href=\"https://www.patreon.com/posts/basicincome-on-14964899\"\u003e\u003cstrong\u003eBasic Income\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://GlobalCognitionGroup.com/OSL\" target=\"_blank\"\u003e\u003cstrong\u003eOpen Source Land\u003c/strong\u003e\u003c/a\u003e for Hackable Housing, and developing cultural narratives and practical policies that cultivate a \u003cem\u003esustainable, flourishing post-automation anthropocene\u003c/em\u003e (society), in general.\u003cbr\u003e\n\u003cbr\u003e\nOur \u003cstrong\u003e\u003ca href=\"http://TurtleTrekkin.Life\"\u003eTurtleTrekkin.Life\u003c/a\u003e\u003c/strong\u003e is also an experiment in hacking retirement by traveling, trekking, and teaching from the tiny-tiny homes on our backs. \ud83d\udc22\ud83d\udc22\u00a0 \u003cbr\u003e\n\u003cbr\u003e\nSo, hi, we\u0027re Kathryn \u0026amp; Michael. Thank you for reading this far!\u00a0\u003cstrong\u003e\u003ca href=\"https://turtletrekkin.blogspot.com/\"\u003eOur experiment began\u003c/a\u003e\u003c/strong\u003e back in February 2012, by downsizing from sticks-n-bricks housing to an RV named Pearl. She was a beautiful, large, luxurious turtle shell, but after five years of learning and understanding what the \"full-timer\" RV lifestyle is all about, we decided to downsize yet again to even more portable shells. \u003cu\u003eAs of January 1, 2018, all of our worldly belongings will fit into our backpacks\u003c/u\u003e.\u003cbr\u003e\n\u003cbr\u003e\nIn the meantime, November 1, 2017 marked 30 brief year that we\u0027ve been trekkin\u0027 together. Yes, it\u0027s been ginormously great, horrifyingly horrendous, and everything in between. Remember that song, Beautiful Disaster? So we asked ourselves, with all the transparent honesty we could muster, \"Was it worth it? What would make the next 30 years worthwhile, if we continue onward, together?\" Beyond our personal story, we began wondering how do people inter-adapt to a world where the legacy processes and institutions that promised fulfillment and security have failed individuals, at a staggering collective scale? How do we model new micro-behaviors that might scale toward adaptive, sustainable, systemic resilience and robust human flourishing?\u00a0\u003cbr\u003e\n\u003cbr\u003e\nLike a mobius strip, we seem to live in a world that inter-exists from both internal and external perspectives, the quantum-level and cosmic-level are both empty in nature and interdependent in expression, as are compassionate interpersonal micro-behaviors and international (and soon interplanetary) public policies. Sound too fancy or complicated? That\u0027s okay, through Michael\u0027s writing and Kathryn\u0027s photography, we will work\u00a0 to create an art of ideas that is as simple as possible in exploring both the natural and non-symbolic worlds. Simple as possible, but no simpler.\u003cbr\u003e\n\u003cbr\u003e\nTurtle Trekkin\u0027 is also a deeper experiential exploration of all these topics and questions, as well as similar questions that we hope you might share with us, along the way. But it can\u0027t be a drag, man! We gotta\u0027 lighten up, even as we trek through the heaviness of these trying times on Earth. So, first and foremost, we hope that our trek will \u003cem\u003edeepen the conversations and relationships with you\u003c/em\u003e, our friends, soon to be friends, and family, who have sustained us through all these years. We hope that this last leg of our journey through life can help to lighten and brighten your days, too, the way your light has illumined ours.\u003cbr\u003e\n\u003cbr\u003e\nThe Great Sea Turtle is our totem as we trek through time and terrain with just our turtle shell backpacks across waves, winds, and wherever. We hope you enjoy tracking our trek as much as we love sharing the adventure with you. We\u0027re so excited and grateful to you for \u003ca href=\"https://www.patreon.com/bePatron?c=1221392\" target=\"_blank\"\u003eempowering\u003c/a\u003e this epic journey of living Life in the Slow Lane.\u003cbr\u003e\n\u003cbr\u003e\nLiving simply and deliberately doesn\u0027t have to be boring! We\u0027ll show why and how that\u0027s true, through photos, videos, experiences, people, products, local destination discoveries, and more, as we seek to find and follow the dharma to our next home, wherever that may be. As we grow, our vision is to share dramatic and immersive 360-degree, virtual reality, and augmented reality experiences with you, to deepen the sense of wonder and oneness that is this ever changing world.\u003cbr\u003e\n\u003cbr\u003e\nWe want our journey to be your journey, and vice versa. We want this to be an interactive adventure and enlightening walking meditation for all of us. We want to experiment with creating lifestyles that are themselves works of creativity and art, painted by the everday events of so-called mundane existence. Supramundane! Sound too deep and philosophical? Don\u0027t worry, it\u0027s all about lightening up (especially when our packs are 40 or 50 pounds, and we\u0027re pushing 60!) so we\u0027ll be focused on the gorgeous greatness of Gaia and Going Beyond.\u003cbr\u003e\n\u003cbr\u003e\nWe can\u0027t possibly do this without our Patreon Saints -- you -- so thank you for being the \u003ca href=\"https://www.patreon.com/bePatron?c=1221392\" target=\"_blank\"\u003ewater beneath our wings\u003c/a\u003e! Amituofo and \u00a1Adalante!\u003cbr\u003e\n\u003cbr\u003e\n___\u003cbr\u003e\n\u003cem\u003eP.S. You can also encourage us just by setting up your own Patreon, using \u003ca href=\"https://patreon.com/invite/nrnjdd\" target=\"_blank\"\u003ethis link.\u003c/a\u003e Thank you! Finally, we prefer to correspond in blog comments in order to better build community, but our Gmail address is exactly what you think it would be, if needed. \u003c/em\u003e\u003cbr\u003e"
   },
