    "summary": "\u003cimg src=\"https://i.imgur.com/KXkzfhM.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003eLykanz \u003c/strong\u003eand I\u0027m creating the adult visual novel \"\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThe Inn\u003c/span\u003e\u003c/strong\u003e\".\u003cbr\u003e\u003cbr\u003eBeing a long time fan of japanese Visual Novels, I have played my share of diferent styles, from \u003cstrong\u003ePulltop\u003c/strong\u003e (If My Heart Had Wings, Princess Waltz) to \u003cstrong\u003eEmpress\u003c/strong\u003e (Starless, Cleavage), so I\u0027m quite familiar with their settings.\u003cbr\u003e\u003cbr\u003eI also always enjoyed writing (I\u0027m a fan of silly comedy and science fiction) and over time I developed the need to write a story of my own. This is how \"\u003cstrong\u003eThe Inn\u003c/strong\u003e\" came into existence.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/PhF2DPX.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThe Inn\u003c/span\u003e\u003c/strong\u003e is quite an ambitious project of mine. It\u0027s a story driven Visual Novel made in \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eRen\u0027py\u003c/span\u003e\u003c/strong\u003e using \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHoney Select\u003c/span\u003e\u003c/strong\u003e assets to generate the scenes. \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThe Inn\u003c/span\u003e\u003c/strong\u003e is a comedic slice of life that pokes fun on common Visual Novel clich\u00e9s and stereotypes while telling the misfortunes of \u003cstrong\u003eMike \u003c/strong\u003e(this is his default name, you can name him whatever you want), a down on his luck kind of guy who\u0027s been trying his life in the big city since he was 18. Life hasn\u0027t been kind to him these last few years, but it\u0027s all about take a turn for the better (or worse?) when he meets a certain person.\u003cbr\u003e\u003cbr\u003eAs I\u0027m working on it for some time now, I have the story of Chapter 1\u00a0\u003cstrong\u003efinished \u003c/strong\u003eand Chapter 2 is well under way. I choose to write them beforehand for the sake of consistency and minimize plot holes.\u003cbr\u003e\u003cbr\u003eChapter 1 is a straight up \"choice/consequence\" Visual Novel mainly focused on how the protagonist came into the possession of an old house on a small coastal village.\u003cbr\u003e\u003cbr\u003eOn the long run, I also plan on adding some other elements (Free Roam, Hotel Management, etc) as I get used to \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eRen\u0027Py\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/ifWHyV2.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat to expect from the first chapter:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- Consistent story\u003cbr\u003e- Slow progression (kinda...)\u003cbr\u003e- Romance storylines\u003cbr\u003e- Focus on interactions with other characters\u003cbr\u003e- Slice of Life style\u003cbr\u003e- Comedy\u003cbr\u003e- Pop culture, games and music refferences.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMain fetishes that are present in the first chapter:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- Voyeurism\u003cbr\u003e- Big tits\u003cbr\u003e- Redhead\u003cbr\u003e- Masturbation\u003cbr\u003e- Blowjob\u003cbr\u003e- Handjob\u003cbr\u003e- Lesbian\u003cbr\u003e- Bisexual\u003cbr\u003e- Threesome\u003cbr\u003e- Walking around naked\u003cbr\u003e- Sex in the shower\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFetishes planned for future chapters:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e- Muscle girls\u003cbr\u003e- Harem\u003cbr\u003e- Ebony women\u003cbr\u003e- Revenge sex\u003cbr\u003e- Nude photoshoots\u003cbr\u003e- Public sex\u003cbr\u003e\u003cbr\u003eAnd many more!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/ZaHQDIi.png\"\u003e\u003cbr\u003e\u003cbr\u003eYou can download the \u003cstrong\u003epublic\u003c/strong\u003e release\u003cstrong\u003e \u003ca href=\"https://www.patreon.com/posts/18182563\" target=\"_blank\"\u003ehere\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/0sBbLZL.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\"Why should I pledge to you?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhile I release the game for free, by pledging you will have access to updates \u003cstrong\u003eseveral days earlier\u003c/strong\u003e than the public release as well as joining this project\u0027s exclusive community and getting access to\u00a0\u003cstrong\u003ePatreon exclusive content\u003c/strong\u003e (wallpapers, concept arts, calendars, etc).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/mcKTPpz.png\"\u003e\u003cbr\u003e\u003cbr\u003eYou can also join my \u003cstrong\u003e\u003ca href=\"https://discord.gg/PykMa23\"\u003eDiscord\u003c/a\u003e\u003c/strong\u003e if you want direct interaction with me. Join it so we can chat and have a good one!\u003cbr\u003e\u003cbr\u003eAll in all, I wish you enjoy what I have done so far as much as I enjoy doing it.\u003cbr\u003e\u003cbr\u003eStay safe.\u003cbr\u003e"
