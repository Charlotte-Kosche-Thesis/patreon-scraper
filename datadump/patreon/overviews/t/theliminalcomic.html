    "pledge_url": "/bePatron?c=164198",
    "published_at": "2017-05-04T03:57:38+00:00",
    "summary": "\u003cstrong\u003e\u003cimg src=\"http://www.dailenogdenillustration.com/uploads/4/9/2/2/49225395/limbanner_orig.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cem\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e1994. As they blast through a California mountain, a road excavation team discovers a strange object embedded in the ground--sealed there when the very earth formed from dust. With it, a new force is born, a force that defies science and explanation, and can only be called \"magic.\"\u003cbr\u003e\u003cbr\u003eNow, in the modern day, something sinister is going on. People are disappearing. Blood is being shed. Human flesh is both the end-goal and the playing chip in a wicked game to cheat death.\u003cbr\u003e\u003cbr\u003eTaylor Holt, magical freelancer, spends most of her time solving supernatural mishaps in the city of Ellston, California. She\u0027s just trying to do her part to curb the violence in the city. \u003cbr\u003e\u003cbr\u003eBut will it be enough? \u003cbr\u003e\u003cbr\u003eAnd what will it cost her in return?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://www.dailenogdenillustration.com/uploads/4/9/2/2/49225395/patreon-divider-2_orig.jpg\" style=\"width: 617px;\"\u003e\u003cbr\u003eHello all, and welcome to the official Patreon of THE LIMINAL!\u003cbr\u003e\u003cimg src=\"http://www.dailenogdenillustration.com/uploads/4/9/2/2/49225395/untitled-2_orig.png\" style=\"width: 276px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003eMy name is Dailen, and you might know me from other sites such as \u003ca href=\"http://www.facebook.com/dailenogdenillustration\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"http://www.dailen-ogden-illustration.tumblr.com/\"\u003eTumblr\u003c/a\u003e, \u003ca href=\"http://www.twitter.com/dailenogden\"\u003eTwitter\u003c/a\u003e, and \u003ca href=\"http://www.instagram.com/dailendailen\"\u003eInstagram\u003c/a\u003e. If you\u0027ve followed me a while, you know that this comic has been in the works for years, and finally, it\u0027s ready to see the light of day. \u003cbr\u003e\u003cbr\u003eI\u0027m providing this page as a means to support the comic--you can pledge a certain amount to pay per chapter update, and in return you get to read each chapter two weeks in advance, plus extra art, Q\u0026amp;As, and more! \u003cbr\u003e\u003cbr\u003eThis comic is \u003cstrong\u003eMATURE CONTENT\u003c/strong\u003e, for both language and violence. It\u0027s \u003cem\u003eJESSICA JONES\u003c/em\u003e meets \u003cem\u003eSAILOR MOON\u003c/em\u003e with an eldritch twist--get ready for magic, bright colors, and blood. Read at your own discretion, but enjoy! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut that\u0027s enough about my comic (for now)! Let\u0027s talk about Patreon!\u003c/strong\u003e\u003cbr\u003eThis site is an amazing way to lend your support to developing artists, and in doing so get access to exclusive content that the general public doesn\u0027t get to see. Think of it as a tip jar with perks! My activity feed will include things you almost never see on my blog or website: access to works in progress, concept art, and more. Plus, \u003cem\u003eevery tier\u003c/em\u003e gets to read THE LIMINAL \u003cem\u003etwo weeks\u003c/em\u003e before it\u0027s released to the general public! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do you support?\u003c/strong\u003e\u003cbr\u003eEasy! All you do is pick a reward tier, throw a few dollars my way each time I drop a chapter, and then sit back and enjoy your rewards! Don\u0027t worry about accidentally overspending, either; Patreon has a feature where you can choose your monthly donating limit, so you\u0027ll never accidentally give more than you have. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy per update, instead of per month?\u003c/strong\u003e\u003cbr\u003eAs a one-woman comic team, I\u0027m a bit slower than your average updating comic, and I don\u0027t want to charge you on months that I may not have much to show! This way, it\u0027s like you\u0027re buying each issue of THE LIMINAL--at whatever price point you can afford, whenever they\u0027re ready to release.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get?\u003c/strong\u003e\u003cbr\u003eEvery single tier gets early access to pages of THE LIMINAL, two weeks before they\u0027re available for reading by the general public. After that, it depends on how much you donate; possible rewards include free goodies like physical, printed copies of the comic, posters, and more. In the future, this comic will have all the works, including \u003cem\u003eguest pages\u003c/em\u003e and \u003cem\u003evariant covers\u003c/em\u003e, so stay tuned.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to support me as an artist but the comic doesn\u0027t float your boat, no sweat! Check out my\u00a0\u003ca href=\"http://www.etsy.com/shop/dailenogden\"\u003eEtsy\u003c/a\u003e for tons of goodies from all kinds of fandoms.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThanks for taking the time to read! \u0026lt;3\u003cbr\u003eCheck out my reward tiers to see which one is right for you!\u003c/em\u003e\u003c/div\u003e"
