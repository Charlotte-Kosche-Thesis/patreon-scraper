    "summary": "\u003cdiv\u003e\n\t\u003cstrong\u003eHi!\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI\u0027m Marcus, but I\u0027m generally known on the net as The Dhel, or simply Dhel.\u003cbr\u003e\u003cbr\u003eI make silly videos mostly featuring virtual, simulated people (also known as Sims) and upload them to \u003ca href=\"https://www.youtube.com/channel/UCprjwBEnATI8AADs2MOsKEw\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003emy YouTube channel\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e. Amazing!\u003cbr\u003e\u003cbr\u003eTogether with my lovely friend \n\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/Resulka\" target=\"_blank\"\u003e\u003cem\u003eNatalie Juhasz\u003c/em\u003e\u003c/a\u003e\u003c/strong\u003e (aka. Resulka) i also work on adventure games under the name \u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://reventure.games\" target=\"_blank\"\u003eReVenture Games\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e. We founded the studio in 2013 and have been working on quite a few freeware titles since then.\u003cbr\u003e\n\u003cbr\u003e\nI have been working mostly on the UI (User Interface) for all our games, but i also do a bit of programming and sound design here and there.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://reventure.games/wp-content/uploads/2017/09/Patreon_LB1.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eWIP UI design used in \"Lorna Bains 1: For Whom The Southern Belle Tolls\"\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003eOther than that i have my small \n\u003ca href=\"https://theretrodhel.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eretro-computing blog\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e where i post opinion pieces mostly about Commodore related projects. Only Amiga Makes It Possible, hehe :)\u003cbr\u003e\n\u003cbr\u003e\nWell that should cover all i do for now! Even if you just support me with a fiver, know that i appreciate your help so much as it helps me cover the costs for Photoshop, the tool i use almost daily. ...And it helps me surviving, too, cause surviving is good. Yes!\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for your support and me love you long time! \u0026lt;3\n\u003cbr\u003e\n\u003cbr\u003e"

     "about": "\u003cdiv\u003e\u003cstrong\u003eHi!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI\u0027m Marcus, but I\u0027m generally known on the interwebs as The Dhel. Together with my lovely friend \u003cstrong\u003e\u003ca href=\"https://www.patreon.com/Resulka\" target=\"_blank\"\u003e\u003cem\u003eNatalie Juhasz\u003c/em\u003e\u003c/a\u003e\u003c/strong\u003e (aka. Resulka) i work on adventure games under the name \u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://reventure.games\" target=\"_blank\"\u003eReVenture Games\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e. We founded the studio in 2013 and have been working on quite a few freeware titles since then.\u003cbr\u003e\u003cbr\u003eI have been working mostly on the UI (User Interface) for pretty much all our games, since digital design is one of my passions. Interfaces should be easy to use and simple in design! :)\u003cbr\u003eBut i also do a bit of programming and sound design here and there.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://reventure.games/wp-content/uploads/2017/09/Patreon_LB1.jpg\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eWIP UI design used in \"Lorna Bains 1: For Whom The Southern Belle Tolls\"\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAfter eight freeware titles we are now actively working on our first ever commercial game, \"Lorna Bains 1: For Whom The Southern Belle Tolls\", for which we ran a not-so-successful crowdfunding campaign. Even though we did not reach our goal the project is coming along well, it just takes a lot longer to get things done.\u003cbr\u003e\u003cbr\u003eHere\u0027s some other examples of work I\u0027ve done for ReVenture Games:\u003cbr\u003e\u003cimg src=\"http://reventure.games/wp-content/uploads/2016/05/gd_screen1.jpg\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eUI design used in \"Ghostly Desires: Ghost Today, Prince Tomorrow\" (In Development)\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://reventure.games/wp-content/uploads/2015/03/HEQ_Scene.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eUI design used in \"Hawk Eye Quandaries\"\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://reventure.games/wp-content/uploads/2015/03/PLAT_Proto_3.jpg\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eUI design used in \"Platonically, Of Course: The Friendship Experiment\" (Prototype)\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eEventually i hope to also be able to help other developers on their projects, but for now i love helping Natalie realize all her awesome game designs!\u003cbr\u003e\u003cbr\u003eWell that should cover all i do!\u003cbr\u003eThank you so, so much for your support! \u0026lt;3\u003cbr\u003e\u003cbr\u003e",
