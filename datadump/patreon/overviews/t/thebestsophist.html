    "summary": "\u003cstrong\u003eHello internet!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI research, write, and give talks about deliberative democracy as a tool building a civics of love and joy in my newsletter \u003ca href=\"https://tinyletter.com/thebestsophist\"\u003eMaking Space for Notes\u003c/a\u003e and\u2014when I have eventually more time\u2014my blog series, \u003ca href=\"http://cordeliayu.com/article/series/making-space-for-democracy/\"\u003eMaking Space for Democracy\u003c/a\u003e (I collectively think of them as \u003cem\u003eMSfX\u003c/em\u003e). Your support helps make that happen.\u003cbr\u003e\u003cbr\u003e\n\n\u003ch2\u003eWTF is this\u203d\u003c/h2\u003e\n\n\u003cem\u003eMSfX\u003c/em\u003e\u00a0is centered around exploring one question:\u003cbr\u003e\u003cbr\u003e\n\n\u003cblockquote\u003e\u003cstrong\u003e\nHow do we build a society that takes care of all who live in its communities?\u003c/strong\u003e\u003cbr\u003e\n\u003c/blockquote\u003eHere is the core of how that works:\u003cbr\u003e\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003eIntellectually rigorous exploration of All The Things\u2122 shaping our civic life and political landscape.\u003c/li\u003e\n\u003cli\u003eStep away from the \u003ca href=\"https://en.wikipedia.org/wiki/Armchair_theorizing\"\u003earmchair\u003c/a\u003e and emphasizing situated knowledge and experience over theory.\u003c/li\u003e\n\u003cli\u003eSkeptical of systems of power and authority while also cognizant of their value.\u003c/li\u003e\n\u003cli\u003eInclusive by default and decolonizing scholarship and civic society through expanding access to communities of knowledge.\u003c/li\u003e\n\u003cli\u003eCreative distruction\u2014provide meaningful paths to progress as a part of the critique.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003eI wrote more about the research areas and guiding principles in the introductory posts for Making Space for \u003ca href=\"http://cordeliayu.com/article/2016/09/i-can-write-this-because-of-the-agricultural-revolution/\"\u003eDemocracy\u003c/a\u003e and \u003ca href=\"http://tinyletter.com/thebestsophist/letters/making-space-for-notes-0-thinking-in-the-open\"\u003eNotes\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\n\u003ch3\u003eWhat\u2019s the diff\u203d\u003c/h3\u003e\n\nThink of \u003cem\u003eMaking Space for Democracy\u003c/em\u003e as the polished and production-ready version and \u003cem\u003eMaking Space for Notes\u003c/em\u003e as the rough draft and marginalia.\u003cbr\u003e\u003cbr\u003e\n\n\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003eWhat is deliberative democracy?\u003c/h2\u003e\n\n\u003ca href=\"https://en.wikipedia.org/wiki/Deliberative_democracy\"\u003eWikipedia calls it a\u003c/a\u003e \u201cform of democracy in which deliberation is central to decision-making\u201d through concensus-driven decision making. I call it empowering people to participate meaningfully the governance of their own communities. Much of Western democracy is built on merely voting on a representative or a few issues that are simplified into binary votes. That is too simple and fascile a method for the nuance needed for healthy civic engagement.\u003cbr\u003e\u003cbr\u003e\n\nDeliberative democracy methods allow people to contribute their knowledge and experience to the shaping issues that demand more than a binary vote. My hope is that through more meaningful engagement in the process, people also become better educated and empathetic towards one another.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat is coming down the line?\u003c/h2\u003eThe \u003cem\u003eMaking Space for Notes \u003c/em\u003enewsletter will continue to get priority. After that, since there is renewed interest from scholars and scientists to get involved in public policy and politics, I want to refresh and release as open source a bunch of resources that I helped create during my time at\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Scientists_and_Engineers_for_America\"\u003eScientists and Engineers for America\u003c/a\u003e for getting people to run for public office. I would also like to interview more subject matter experts and deliberative democracy practitioners\u00a0around the world (not just in the West!) and create a space to bring y\u2019all voices from scholars who are doing research and work in these fields.\u003cbr\u003e\u003cbr\u003e\n\n\u003ch2\u003eWho the eff are you\u203d And why the eff should I trust you?\u003c/h2\u003e\n\nGood question! In a time when bullshitters are taking over control of major Western powers, we gotta vet our sources.\u003cbr\u003e\u003cbr\u003eI am a queer, transfemme, Taiwanese-American, technologist and\u00a0\u003ca href=\"http://wordnik.com/words/interrobang\"\u003einterrobang\u003c/a\u003e enthusiast. I studied philosophy and political science at Beloit College with focuses on political philosophy, ethical theory, and Wittgenstein (fuck yeah \u003cem\u003eOn Certainty\u003c/em\u003e!). These days I am also a content strategist mostly working around journalism, policy, and politics in Washington, DC.\u003cbr\u003e\u003cbr\u003eI have worked or consulted for large environmental and science policy orgs and with nearly a dozen science Nobel laureates\u2014several of my bosses and colleagues became undersecretaries and associate directors in Obama\u2019s administration. I once helped Vint Cerf make liquid nitrogen ice cream for a fundraiser. Among other things, I\u2019ve worked on projects for nonpartisan redistricting, training scientists and engineers to run for public office, international biosecurity, and making mainstream environmental activism more inclusive of marginalized communities.\u00a0Until now, I\u2019ve been doing this work mostly behind the scenes advising others and nonprofits, but I want to do it publicly, too!\u003cbr\u003e\u003cbr\u003eOther things I have work on include:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe \u003cem\u003eGreen American Magazine\u003c/em\u003e\u2019s issue on\u00a0\u003ca href=\"http://app.greenamerica.org/climate-justice/\"\u003eClimate Justice\u003c/a\u003e. Because our fight against climate change will be intersectional or it will fail.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://app.greenamerica.org/food-print/\"\u003eWhat is your carbon foodprint?\u003c/a\u003e Because food takes energy and under capitalism energy creates carbon.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://floriography.cordeliayu.com\"\u003eFloriography: Emoji of 19th Century\u003c/a\u003e a project digitizing old Floriography dictionaries. How else would we know a sending someone a bouquet of basil would be a great way to show\u00a0\u003ca href=\"http://floriography.cordeliayu.com/flower/basil/\"\u003ehatred\u003c/a\u003e and\u00a0\u003ca href=\"http://floriography.cordeliayu.com/flower/carnation/\"\u003edisdain\u003c/a\u003e\u203d\u003c/li\u003e\u003cli\u003eA digital version of the \u003ca href=\"http://books.ayellowraven.com/expedition-of-humphry-clinker/\"\u003eExpedition of Humphry Clinker\u003c/a\u003e, with visualized exploration tools. Because of course a nearly-250-year-old novel\u2014and one of the first best-sellers in the English language\u2014deserves an API.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://lettersforblacklives.com\"\u003eLetters for Black Lives\u003c/a\u003e\u2014A crowdsourced letter from children of immigrant families to our elders about fighting anti-Blackness in our own communities\u2014translated into over 25 languages.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThese days my focus is on political decision making, de-colonial forms of democratic practice, and creating sustainable communities.\u003cbr\u003e\u003cbr\u003e\n\nAlso, I try really hard to cite my sources.\u003cbr\u003e\u003cbr\u003e\n\n\u003ch2\u003eNo perks\u203d\u003c/h2\u003e\n\nI believe that civic knowledge and scholarship should be public and available for all! \ud83d\ude18\u003cbr\u003e\u003cbr\u003e\n\nBut \u2728maybe\u2728 I\u2019ll talk a little about stuff I\u2019m working on or thinking about a little before they get officially announced OR I MIGHT NERD OUT ABOUT FOOD SCIENCE EVERY ONCE IN A WHILE. No promises.\u003cbr\u003e\u003cbr\u003eIf you don\u2019t have resources to give, or yer still not sure about giving, please sign up for the\u00a0\u003ca href=\"http://tinyletter.com/thebestsophist\"\u003eMaking Space for Notes newsletter\u003c/a\u003e or read through the\u00a0\u003ca href=\"http://tinyletter.com/thebestsophist/archive\"\u003earchive\u003c/a\u003e. We\u2019re in this together, let\u2019s arm ourselves with the best possible tools for making a civic of love and joy.\u003cbr\u003e"
