    "summary": "Hello,\u003cbr\u003eMy name is Amit, I am a game developer with 15 years\u2019 experience in CG art and five years\u2019 experience in programming games. \u003cbr\u003e\n\u003cbr\u003eI came to patreon to show you my new RPG game development named \"The cloud Tower\" and hopefully earn your support. \u003cbr\u003e\n\u003cbr\u003eThe Cloud Tower is my vision for how an RPG game should be - very deep on the emotional side of the characters, a well -developed story focusing inner storms of each one on the characters and a skill system that will require you for good intuition and some serious gaming skills. So this game will mean to be as challenging as a game can get.\u003cbr\u003e\n\u003cbr\u003eThe development of the each character\u0027s story is in the center of the game progression, while the bigger picture and background story slowly unfold as well.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/GqcgP8K.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://i.imgur.com/GqcgP8K.jpg\"\u003e\u003c/a\u003e\u003cbr\u003eThe game sets place in a semi-fantasy world at a time that similar to the medieval age. (with some touches of fantasy and awesomeness of course! ). You will play the character of a 15 years old young teenager that is going on a simple task by his father to find fast some fast money to save his mother from jail. As this task going out of hand, you find yourself with no home, no family and no one to guide what you need to do. In this amazing journey, you will find love, get to know the real story behind your grandparents and the walls outside of the Kingdome. Eventually find out the warrior within.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://i.imgur.com/OAZ9uTg.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"https://i.imgur.com/OAZ9uTg.jpg\"\u003e\u003cbr\u003e\n\n\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003eNext few weeks (until the 30/10 +/-) I will finish the first environment, before moving to the code.\u00a0\u003cbr\u003e\n\u003cbr\u003eRight now im working on \"The outpost\", a poor village that has the main gate connecting between the valley of death\u0027s bridge and Ttraitonia\u00a0kingdom.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/iJgy32t.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThis is the list of environment\u00a0taken from the story, I will work on them after finish with all the code needed to have a solid game:\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e- traitonia\u003cbr\u003e- wasteland desert (arena and bandit territory)\u003cbr\u003e- the magical forest\u00a0\u003cbr\u003e- the port\u003cbr\u003e- the pirate ship\u003cbr\u003e- the valley of death\u003cbr\u003e- the dragon\u0027s bridge\u003cbr\u003e- the outpost (right now)\u003cbr\u003e- the castle\u00a0(includes many sub-environments)\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/VvLXle3.jpg\"\u003e\u003cbr\u003e\n\u003ca href=\"https://lh3.googleusercontent.com/Q79Cxez2hhNfiNahRXmZW-VFdEyl_dEmyxo5v3w5E_OszxKOpGAQQwKcX5TZ0WFe5QYXsWGz0scNV1hk0CajwIIBeYS2awCg3FQBmqORMYdv1wjOXxp_6u1uyGgxkggvUtmdwsdieOAm76N-4bNGXpNrRadjEQOkd2n3rl7IjLM3zBr6qruv-1xhlA3cy_TI_C9iLB6Y4euXlxHuVMqYEcQkv53-2zo-f2mVLo7pxC-vKPaGM0RfHb7UX4kXDm3LlDgHBZjMr1FXcKGF7SpT96G_tdS-ew1HlUFlRltsRqT97hA2xJi8GKU93Uvaw4DjknT616wOqvae3aFglOm8QVn-D1fAzgtqi-9iJcxxEuobh7Chg9OqJYvM-v07-w9gU17dwt73Ec4FEY5jrGoNjfP7PXY4n7hed7HuF2XhHpCXuDiZ3CoawBJw_sJST2L1DsmfsnhqB47vNSvRSdusRwACNCH4BxQmHuO_BVNb_MtHR0TgTJuMm1zTMPxGKT1U-Rl-uB3UipFgEk-EX1Ct7yJsma1CM9cStcNB8o-eLM9gtXfTj5W4mpZvrymeB0wILxyKuQnx8ANzYM5q3ujOrssEnMeCPgTXJsAXsyocKbs2gLerhXBP=w1024-h1023-no\"\u003e\u003c/a\u003e"
