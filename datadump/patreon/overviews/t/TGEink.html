    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F9vgBll9_KcU%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D9vgBll9_KcU\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F9vgBll9_KcU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=9vgBll9_KcU",

    "published_at": "2016-07-28T16:18:17+00:00",
    "summary": "\u003ch1\u003e\u003cspan style=\"color: #bad300;\"\u003eWhat do we do?\u003c/span\u003e\u003c/h1\u003e\n\u003ch3\u003e\u003cspan style=\"color: #e60000;\"\u003e\u003cstrong\u003eNews about how our economy is changing: factual, researched and truthful.\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003ch1\u003e\u003cspan style=\"color: #bad300;\"\u003eWhy it Matters.\u003c/span\u003e\u003c/h1\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eBehind the headlines, people, companies and organizations are inventing new ways of using resources much more efficiently, while creating resilient solutions to meet our changing weather.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMillions are looking for tested solutions in order to take advantage of the cost savings and the security of knowing they are ready for the future. \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eThese stories are on-going, missed by most media because they are not great headlines: they are great stories.\u00a0\u003c/span\u003e\u003c/span\u003e\n\u003c/span\u003e\u003c/h4\u003e\n\u003ch1\u003e\u003cspan style=\"color: #bad300;\"\u003eWhy it Matters More.\u003c/span\u003e\u003c/h1\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eBecause in an economy that is driven by how companies make money, understanding the long-term benefits of action and risks of inaction is the only way change happens. And without change, we are literally eating into our future and that of our children.\u00a0\u003c/span\u003e\u003c/h4\u003e\n\u003ch3\u003e\u003cspan style=\"color: #e60000;\"\u003eWe tell those stories so that everyone can become part of the green economy.\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\n\u003ch2\u003e\u003cspan style=\"color: #bad300;\"\u003eHow you can help.\u003c/span\u003e\u003c/h2\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eSmall amount, long term\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003ePick your level, and the rest is automatic.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eLarger amount, short term\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003ePick your level, and then cancel any time after the first payment. You will get an email telling you when your payment has been made. \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eJust click and cancel. EASY!\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"background-color: initial; color: rgb(186, 211, 0);\"\u003eHow we do it: The Deconstructed Magazine\u003c/span\u003e\n\u003c/h2\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eEvery story is told in many media forms: some short, some long; some online, some in print. It\u0027s the same story, told for many different kinds of readers.\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eSome of the stories we wrote three years ago are as relevant today as they were when we wrote them.\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWe publish an online magazine, a web site and scatter throughout social media.\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWe advertise our stories, so that those looking for how to succeed now and in the future.\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWe partner with organizations so that they can help us explain complex technologies, policies and finance that are current and available.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eThen we deliver content to our audience where they are, in the media of their choice.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/h4\u003e\u003ch2\u003e\u003cspan style=\"color: #bad300;\"\u003eWhy us?\u003cbr\u003e\n\u003c/span\u003e\n\u003c/h2\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eEthnically, politically, and socially divergent, we are collaborative, listening to all voices. We combine leadership with years of experience leading and mentoring teams to excellence. With a resourceful, trained group of talented researchers, writers, designers and social media experts, we care about accuracy. Our non-partisan team delivers fact based stories about the latest trends reshaping our economy.\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: #bad300;\"\u003eWithout your help, we cannot do any of this. We are grateful to all those who follow us, support us, and give us insights and new directions.\u003c/span\u003e\u003c/h2\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThank you.\u003c/span\u003e\u003c/h1\u003e"

     "description": "\u003cstrong\u003eYou\u0027re really a part of what makes The Green Economy make a difference. So we think of you as part of the team. Once a month, we send you the articles that we are working on, to get your feedback, your ideas, your input.\u003c/strong\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMost important, you become part of The Green Economy team, working to envision a new economy, that is growing by managing energy, water and transportation more efficiently and safer.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAfter two months, we send you the flashlight AND the backpack, so you can show off to your friends and colleagues.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003eYou can do a one time gift by ending your donation after the first payment notification by email. Or after the second, or third. YOUR CHOICE!\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
