    "summary": "I am the features editor for Basic Income Earth Network\u0027s Basic Income News and the host of the UBI Podcast. In the past year, I moved to Taiwan and joined the board of directors of UBI Taiwan. In March 2017, I was the founder and lead organizer of the first ever Asia Pacific focused basic income conference. Now we want to make a huge push here in Taiwan to bring a massive amount of attention to the subject. We have assembled a team of international experts and activists to help us build a pilot program, including Sarath Davala and Enno Schmidt. And we are bringing together local graduate and undergraduate students to work with them to create a pilot program framework, modeled after the India pilot program.\u00a0\u003cbr\u003e\u003cbr\u003eAs we travel around the island, collecting the research, promoting UBI, and meeting with activists, government officials and NGOs, we are already seeing a huge impact. Our goal is to make UBI the main topic of discussion in Taiwan and the Asia Pacific, and with the team that we\u0027ve built it is a real possibility. For all of this travel and research, we need some funding. We are also planning some massive events with local activists. So I wanted to create a Patreon account to dedicate 100% of the funds to UBI Taiwan. You can be part of history of creating the first Asia Pacific pilot program here in Taiwan. We really need your help to make it a reality at this early stage.\u003cbr\u003e"
