    "summary": "Greetings friends, \u003ca href=\"http://www.timsievert.com\" target=\"_blank\"\u003eTim Sievert\u003c/a\u003e here. I\u2019ve been making comics and weird stuff for a while now, and would love your help in continuing to do so! Here\u0027s a quick rundown of the work I do, and what you can expect to see as a patron.\u003cbr\u003e\n\u003cbr\u003e\nMy first graphic novel, \n\u003ca href=\"http://www.topshelfcomix.com/catalog/that-salty-air/575\"\u003eThat Salty Air\u003c/a\u003e was published by \u003ca href=\"http://topshelfcomicx.com/\" target=\"_blank\"\u003eTop Shelf Productions\u003c/a\u003e back in the 2008. It\u0027s a little bit sad, but I used to be a little bit sad, so that\u0027s okay.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://static1.squarespace.com/static/53214708e4b0fd524add1f37/53220062e4b0084527502923/53220071e4b0ff54eacd85fd/1394737266230/thatsaltyair1_lg.jpg?format=750w\"\u003e\n\u003c/div\u003e\n\u003ca href=\"http://www.timsievert.com/#/the-clandestinauts-vol-1/\" target=\"_blank\"\u003e\u003cbr\u003e\nThe Clandestinauts\u003c/a\u003e, a rip-roaring dungeoneering fantasy epic, took me way too many years to complete, but is finally done, and is all set to be published by Uncivilized Books in July 2018.\u00a0\u003ca href=\"http://uncivilizedbooks.com/quest/\" target=\"_blank\"\u003ePreorder your copy NOW, if you feel like it\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://uncivilizedbooks.com/quest/\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/53214708e4b0fd524add1f37/5a9defca9140b7a2b4ead3d5/5a9defe7419202ee7d7b5136/1520300011051/clandestinauts.png?format=1000w\" style=\"width: 504px;\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\nI\u2019m currently working on a graphic novel about the mind-bending world of Bigfoot research, which I\u0027ve been neck deep in now for the past few years. Trust me, I\u0027ve got the bug bites to prove it!\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/53214708e4b0fd524add1f37/5ac47d3af950b72a52477926/5ac47d3f575d1fea45296fcd/1522826562934/sievert_bigfoot.jpg?format=750w\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nSpeaking of Bigfoot, a friend and I run \n\u003ca href=\"http://www.friendsofbigfoot.com\" target=\"_blank\"\u003eFriends of Bigfoot\u003c/a\u003e, a small Etsy shop selling laser engraved Bigfoot merchandise and collectibles. I get to do a ton of illustration for this, and it\u0027s a lot of fun to work on.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://static1.squarespace.com/static/53214708e4b0fd524add1f37/53221f03e4b0f716bf3ed14d/53221f1ae4b0f716bf3ed164/1394745114946/fob_3.jpg?format=750w\" style=\"width: 402px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nOn top of that, I do shorter comics about boxing, and vampire hunters, and I draw a lot of monsters, and plants, and wrestlers too.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://static1.squarespace.com/static/53214708e4b0fd524add1f37/5927d97c59cc68e22979acf8/592cb9d7a5790abc03dc1c83/1496103384135/HBFL_002_sq.jpg?format=750w\" style=\"width: 425px;\"\u003e\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://68.media.tumblr.com/3de5ff22bf75d8f9f4c7adc93c527f0c/tumblr_ojqlzgkZU81rcb3rbo7_1280.jpg\" style=\"width: 362px;\"\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\nSo again, if you\u0027d like to see some of the process that goes into making these projects, along with comics, sketches, weird drawings, and maybe a few surprises, I\u0027d love to have you along for the ride, and would really appreciate your support. Thank you so much!\n\u003cbr\u003e\n\u003cbr\u003e"
