    "summary": "\u003cstrong\u003eWhat is Space Ward?\u003c/strong\u003e\u003cbr\u003eSpace Ward is an epic neo-noir audio drama about survivors of a massive space attack... in therapy - like a cross between Mass Effect and In Treatment. I\u0027ve loved sci-fi for a long time and after becoming obsessed with podcasts like The Bright Sessions, Girl in Space, and The Adventure Zone, etc. and producing a bunch of short films, I finally felt compelled to sit down and write my own audio drama. We have some incredible talent on board for the first season which is slated for around 15 episodes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy make a Patreon?\u003c/strong\u003e\u003cbr\u003eI am constantly striving to bring our audience better, longer content - this requires better sound equipment, more actors, a sound producer, etc. I want to make sure that everyone gets paid fairly for their incredible work. As I\u0027m not being paid to make the podcast, this is something that I dedicate all of my free time to. The more money we get for the podcast, the more time I can spend on it, which means more stories for you all to listen to. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho is making this?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThis is the brainchild of me, Matt Fowler. I write and direct all the episodes. The actors we have on board are all based in Hollywood and many have been on TV, in films and video games, and narrated countless audio books, etc.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo take a listen to the podcast, check out our rewards, and consider becoming a Patron! \u003c/strong\u003e\u003cbr\u003e"
