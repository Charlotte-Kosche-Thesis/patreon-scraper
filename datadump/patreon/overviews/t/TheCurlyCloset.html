ll get exclusive discounts when The Curly Closet merchandise\n shop officially launches.\u003cbr\u003e\u003cbr\u003eYou will get priority in suggesting what products I review next on my channel. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAt the $5 per month level: \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor channels under 10, 000 subscribers, I will provide a one-hour YouTube consultation to you for your channel in person or via video call at no extra charge. I will also be on hand to answer any YouTube questions you may have for as long as you are a $5 or more Patreon supporter. \u003cbr\u003e\u003cbr\u003eYou will also have access to a monthly livestream with me and other Patreon members to chat about natural hair, beauty, lifestyle or anything else that you like! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
