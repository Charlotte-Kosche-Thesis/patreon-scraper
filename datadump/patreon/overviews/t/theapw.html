    "summary": "\u003cspan style=\"color: #ff0000;\"\u003e\u003cstrong\u003e\u003ca href=\"http://theaudioproductionworkshop.com\"\u003eThe Audio Production Workshop\u003c/a\u003e \u003c/strong\u003e\u003c/span\u003eexists because we want to give the secrets of great studio tone to everyone that needs them,  whether you\u0027re a bedroom warrior, Dad with a shed or audio professional. \u003cbr\u003e\n\u003cbr\u003e\nWe work with great bands and our videos are usually based around a live session, with rig-rundowns for each member and an exclusive interview discussing studio experiences. As our journey progresses, we\u0027ll delve ever deeper into what makes great studio tone.\u00a0\u003ca href=\"https://www.youtube.com/channel/UCmyIXQ2wNSURAtqmHdxvfsw/videos\"\u003eTake a look at our YouTube channel\u00a0\u003c/a\u003e and\u00a0\u003ca href=\"https://theaudioproductionworkshop.com/\" target=\"_blank\"\u003eour website\u003c/a\u003e to see what we have achieved so far. Young Legionnaire, Andy Cairns from Therapy?, Pulled Apart By Horses and producers Scott Middleton and Tom Bellamy are just some of those who have given their time and energy to The Audio Production Workshop and there\u0027s much more still to come. \u00a0With your help, together we can make The APW a great resource for musicians, engineers and producers, and anyone interested in how great recordings are made.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy do we need your help?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eThere is only so much we can do with the facilities we have available. With your patronage, we\u0027ll be able to get more bands, pay expenses, buy or hire more equipment to test, run competitions and produce videos to a much higher standard. Whilst the audio you hear is beautifully recorded and mixed, we are filming using a collection of phones, mini cameras and anything we can beg or borrow!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe journey has already started and we can do amazing things when we work together. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHelping us means helping musicians and producers the world over. We\u0027ve come here to have fun and we\u0027re going to learn a whole lot on the way!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWho are we?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eChris\u003c/strong\u003e is a producer/engineer that has worked with an amazing selection of bands and artists who has recorded thousands of sessions with the likes of Taylor Swift, Ed Sheeran, Thom Yorke, Manic Street Preachers, The Cure, and Mastodon, to name but a few.\u00a0His experience and knowledge are the heart of what makes The APW possible.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eDan\u003c/strong\u003e has been playing guitar and making videos for longer than anyone can remember, and was making websites long before the Internet was fashionable. He\u0027s even worked on television programmes and on the radio, but thinks the internet is much nicer. \u00a0\u003cbr\u003e\u003cbr\u003eChris and Dan met in a television production gallery about ten years ago and their shared love of music, equipment, gadgets and production has led them to create The Audio Production Workshop.\u00a0\u003cbr\u003e\u003cbr\u003eWe hope you enjoy it!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
