    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eCore Mod Packs for The Sims 4\u003c/span\u003e\u003c/h3\u003eWelcome everyone, and thank you for the continuous support over the past few years! If you\u0027re new to my work, I\u0027m a Sims 4 modder. Some of my works include unveiling a large set of\u00a0\u003ca href=\"https://www.reddit.com/r/sims4Cheats/wiki/index\" target=\"_blank\"\u003eunreleased cheats\u003c/a\u003e, the MoveObjects mod (before Maxis officially implemented it),\u00a0\u003ca href=\"https://www.reddit.com/r/sims4Cheats/wiki/customcheats\"\u003eTestingCheats Always on\u003c/a\u003e mod, and most recently my\u00a0\u003ca href=\"https://www.reddit.com/r/sims4Cheats/comments/660qy8/guide_how_to_use_twistedmexis_terrain_pack/\" target=\"_blank\"\u003eTerrain Pack\u003c/a\u003e which adds a large set of terrain objects to help landscape your lots to your desire.\u003cbr\u003e\u003cbr\u003eWhile my initial focus was on missing cheats, I\u0027m now shifting my focus to adding in core features and objects that the game is still sorely missing. My goal is to start releasing items such as third-party \"Stuff Packs\" and \"Game Packs\", and I believe Patreon will serve as the perfect platform to enable larger projects such as these.\u003cbr\u003e\u003cbr\u003eThe Terrain Pack is one of my largest projects yet and is a great jumping off point for this.\u00a0I\u0027ve got much more in store that I can\u0027t wait to show you! I\u0027m just getting started.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat you get for supporting me\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003eBecoming a Patron entitles you to several benefits.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCup o\u0027 Joe Benefits\u003c/span\u003e\u003c/span\u003e:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eRelease Candidates of the next mod will be made available to you before official release.\u003c/li\u003e\u003cli\u003eOutlined details of my next mod will be shared with you\u003c/li\u003e\u003cli\u003ePolls will be posted for you to provide feedback and changes on the upcoming mod.\u003c/li\u003e\u003cli\u003eAccess to Lounge and Support channels on our Discord server.\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMake it a Large Benefits:\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFrequent photos of any mod progress\u003c/li\u003e\u003cli\u003eAccess to \"Subpacks\" of larger mods, so you can install the parts you want and not the parts you don\u0027t.\u003c/li\u003e\u003cli\u003eAccess to the general feedback chat on Discord.\u003c/li\u003e\u003cli\u003ePlus all Cup o\u0027 Joe Benefits\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThe Whole Cafe:\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to Beta Releases as content becomes available.\u003c/li\u003e\u003cli\u003eComplete access to all planned mod roadmaps\u003c/li\u003e\u003cli\u003eHigh-priority on feedback/change requests\u003c/li\u003e\u003cli\u003eAccess to the Priority Feedback Discord channel.\u003c/li\u003e\u003cli\u003ePlus all lower tier rewards\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cb style=\"background-color: initial;\"\u003eAll tiers of course receive my eternal gratitude for making these projects possible!\u003c/b\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e"
