    "summary": "Thanks for visiting my page. My name is Tom Elliot and I\u0027ve been podcasting since 2009. My most successful show is \u003ca href=\"http://thetwilightzonepodcast.com/\"\u003e\u003cstrong\u003eThe Twilight Zone Podcast \u003c/strong\u003e\u003c/a\u003ewhich recently reached it\u0027s 100th episode. As well as reviewing every episode of the classic series, I\u0027ve had special Twilight Zone guests like \u003ca href=\"http://thetwilightzonepodcast.com/marc-zicree-interview-2/\"\u003eMarc Zicree\u003c/a\u003e and Rod Serling\u0027s daughter \u003ca href=\"http://thetwilightzonepodcast.com/special-anne-serling-interview-2/\"\u003eAnne Serling\u003c/a\u003e on the show among others.\u003cbr\u003e\u003cbr\u003eI\u0027m not asking for huge contributions, but If I could get a few dedicated patrons to help fund the hosting fees and any research material I need going forward that would be a big help. Also, I\u0027d like to upgrade my equipment at some point. I pride myself on good production values, but equipment comes at a cost.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Twilight Zone Podcast\u003c/strong\u003e is and will always be a free podcast, but every patron who contributes, can get the following perks depending on donation size!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExecutive Producer Credit...\u003c/strong\u003e Every Patron gets an \u003ca href=\"http://thetwilightzonepodcast.com/executive-producers/\" target=\"_blank\"\u003eexecutive producer credit\u003c/a\u003e on an episode of The Twilight Zone Podcast on the \u003ca href=\"http://thetwilightzonepodcast.com/executive-producers/\" target=\"_blank\"\u003ededicated page\u003c/a\u003e at the podcast website! You help make this podcast happen, so you get the credit, with an episode of the show dedicated to you!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe Fifth Dimension...\u003c/strong\u003e\u00a0For a $1 per month donation you\u0027ll be helping The Twilight Zone Podcast stay on the air and you\u00a0will get this\u00a0monthly podcast in which I read classic pulp science fiction stories. Perfect listening in the night time hours.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTwilight Zone: Aftermath...\u003c/strong\u003e\u00a0For a $2 donation, as well as the Fifth Dimension you get\u00a0another exclusive podcast. A monthly look at the Twilight Zone reboots of the 80s and 90s in Twilight Zone Aftermath. Patrons join me on the show to discuss each episode of the reboot series\u0027. Could you be next?!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStrange and Deadly\u0027s Television Terror... \u003c/strong\u003eFor a $3 donation you will receive the above bonus shows plus, a bi-monthly show looking at horror anthology television beginning with \u003cstrong\u003eNight Gallery\u003c/strong\u003e and \u003cstrong\u003eTales From the Crypt\u003c/strong\u003e! Begins April 2018.\u003cbr\u003e\u003cbr\u003eAlso, subscribers will get any new bonus content I create, here on the Patreon feed. \u003cbr\u003e\u003cbr\u003eThank you so much for your contribution and supporting \u003cstrong\u003eThe Twilight Zone Podcast\u003c/strong\u003e, I hope you enjoy my content!"
