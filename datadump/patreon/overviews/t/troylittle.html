    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/MbxkuTTXkvs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eHi, I\u0027m Troy Little and I\u0027m here to drink coffee and draw comics. With your help I\u0027ll be able to do both! Neato! \u003cbr\u003e\u003cbr\u003eI began\u00a0self publishing comics mere\u00a0days before the internet was a thing.\u00a0A few years later\u00a0my creator own titles \"Chiaroscuro\" and Eisner nominated \"Angora Napkin\" series found a home with IDW Publishing. Since then I\u0027ve worked with them as writer / artist on \"The Powerpuff Girls\" and the Eisner / Harvey Award nominated\u00a0adaptation of Hunter S. Thompson\u0027s \"Fear \u0026amp; Loathing in Las Vegas\".\u003cbr\u003e\u003cbr\u003eAs a patron, you are helping me take the next step in creating original content in a sustainable way. To begin with, the web comic, \"Angora Napkin: The Golden McGuffin\" is continuing here! Supporters have access to a PDF of the first 100 strips and a high quality download of the animated pilot! On top of that, you have the option of getting behind the scenes with sketchs, diary comics,\u00a0videos, hangouts, and access to\u00a0the creation of my\u00a0next major graphic novel, \"The Allusion of Life\" as it develops, plus so much more!\u003cbr\u003e\u003cbr\u003eI\u0027m looking forward to sharing my comics, my\u00a0process, and all kinds of cool stuff with you! Thank you so much for helping make it possible. \u003cbr\u003e"
