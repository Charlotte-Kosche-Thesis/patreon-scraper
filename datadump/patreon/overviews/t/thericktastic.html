    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"http://www.thericktastic.com/.a/6a0133f2ef2651970b01b7c8eb49a6970b-pi\"\u003e\u003cbr\u003e\u003cstrong\u003ePreface:\u003c/strong\u003e\u00a0Please feel free to click on anything highlighted in blue to learn more. Welcome to my page - I hope you enjoy the ride.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003cbr\u003eMy name is Rick, though my friends and most who know me refer to me as\u00a0\u003ca href=\"https://www.facebook.com/the.rick.tastic/\" target=\"_blank\"\u003e\u003cstrong\u003eRick Tastic\u003c/strong\u003e\u003c/a\u003e, a name which was bestowed upon me by a friend due to the nature with which\u00a0\u003ca href=\"https://www.instagram.com/thericktastic/\" target=\"_blank\"\u003e\u003cstrong\u003eI live my life\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand\u00a0\u003ca href=\"https://twitter.com/Rick_Tastic\" target=\"_blank\"\u003e\u003cstrong\u003eexpress my soul\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ein this gorgeous universe. \u003cbr\u003e\u003cbr\u003eI started\u00a0writing after I visited the playground of America - Las Vegas -\u00a0\u003ca href=\"http://www.thericktastic.com/adventures/2010/04/vegas-round-1-thursday-friday-popping-the-cherry.html\" target=\"_blank\"\u003e\u003cstrong\u003efor the first time back in 2010\u003c/strong\u003e\u003c/a\u003e. I was \u003cstrong\u003eassaulted\u003c/strong\u003e with questions from friends and family about \u003cstrong\u003ewhat trouble I got into\u003c/strong\u003e,\u00a0but due to the amount of work I had at the time (\u003cem\u003eback in my days as an \u003c/em\u003e\u003ca href=\"https://www.linkedin.com/in/erik-ahlgren-b153a1a8/\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eairframe structural analyst for Northrop Grumman\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cem\u003e I was regularly working 60-70 hours a week\u003c/em\u003e)\u00a0it would have taken a massive conference\u00a0call to tell everyone the story, so I wrote an email, sent it out to close friends and family, and received \u003cem style=\"background-color: initial;\"\u003esuper positive\u003c/em\u003e responses.\u003cbr\u003e\u003cbr\u003eThen I sent it to other friends and family, and received \u003cem\u003emore\u003c/em\u003e super positive responses.\u003cbr\u003e\u003cbr\u003eThis process repeated until I just thought, \u003cem\u003eFuck it! Ok, I\u0027ll start a\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://www.thericktastic.com/\" target=\"_blank\"\u003e\u003cstrong\u003eblog\u003c/strong\u003e\u003c/a\u003e.\u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem style=\"background-color: initial;\"\u003e\"I\u0027ve always believed that Rick Tastic is the modern day Hunter S. Thompson.\"\u003cbr\u003e\u003c/em\u003e- Tom Hudson\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eSince that fateful year \u003cstrong\u003ealmost a decade ago\u003c/strong\u003e, my mind, heart, and soul, and the way they seek to express themselves in my writing have...\u00a0\u003cem\u003eevolved\u003c/em\u003e. In the past several years I\u0027ve been through some of the \u003cstrong\u003ehighest highs\u003c/strong\u003e and \u003cstrong\u003elowest lows\u003c/strong\u003e I could \u003cem\u003eever\u003c/em\u003e imagine, and as a result my writing has transformed into what it is now.\u00a0\u003cbr\u003e\u003cbr\u003eI lost my father in 2012 \u003cstrong style=\"background-color: initial;\"\u003ewithout warning\u003c/strong\u003e and became the man in the family overnight. I\u0027ve had my heart \u003cstrong style=\"background-color: initial;\"\u003eshattered\u003c/strong\u003e \u003cem style=\"background-color: initial;\"\u003enumerous\u003c/em\u003e times and acted out in ways I\u0027m not proud of \u003cstrong style=\"background-color: initial;\"\u003ebecause I\u0027m human\u003c/strong\u003e and I have\u00a0\u003ca href=\"http://www.thericktastic.com/falls/2016/07/the-heart-of-a-madman-on-a-thursday-morning.html\" target=\"_blank\"\u003e\u003cstrong\u003emoments of weakness\u003c/strong\u003e\u003c/a\u003e. I have \u003cem style=\"background-color: initial;\"\u003eloved\u003c/em\u003e a woman \u003cem style=\"background-color: initial;\"\u003eso\u003c/em\u003e deeply\u00a0\u003ca href=\"http://www.thericktastic.com/falls/2012/01/introduction.html\" target=\"_blank\"\u003e\u003cstrong\u003eI almost gave my life for her\u003c/strong\u003e\u003c/a\u003e and vice versa. I\u0027ve let my self worth get so low I thought for \u003cem style=\"background-color: initial;\"\u003eyears\u003c/em\u003e about\u00a0\u003ca href=\"http://www.thericktastic.com/rhymes/death/\" target=\"_blank\"\u003e\u003cstrong\u003ekilling myself\u003c/strong\u003e\u003c/a\u003e. I\u0027ve been terrified, confused,\u00a0\u003ca href=\"http://www.thericktastic.com/rhymes/2014/12/the-tempest-within.html\" target=\"_blank\"\u003e\u003cstrong\u003ein more pain than I could ever imagine\u003c/strong\u003e\u003c/a\u003e, broken, homeless, unemployed,\u00a0\u003ca href=\"http://www.thericktastic.com/rhymes/2015/01/going-mad.html\" target=\"_blank\"\u003e\u003cstrong\u003edesperate\u003c/strong\u003e\u003c/a\u003e, in tears, and hopelessly lost within myself, all at the same time, and I pulled myself out of it because\u00a0\u003ca href=\"http://www.thericktastic.com/meditations/2016/07/courage-is-only-attained-by-doing.html\" target=\"_blank\"\u003e\u003cstrong\u003eI kept pushing forward and wouldn\u0027t give up\u003c/strong\u003e\u003c/a\u003e even on the days I wanted nothing more than to go to sleep and never wake up. I have no problem writing about and discussing \u003cem style=\"background-color: initial;\"\u003eany\u003c/em\u003e aspect of my life because all of it \u003cstrong style=\"background-color: initial;\"\u003emade me who I am.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAs a result of this openness I\u0027ve been fortunate enough to develop I have also been fortunate enough to attract countless beautiful souls into my life whose presence and support have inspired and encouraged me to \u003cstrong\u003epursue greatness\u003c/strong\u003e, to build \u003cstrong\u003emy\u003c/strong\u003e \u003cstrong\u003edreams\u003c/strong\u003e, and discover \u003cstrong\u003ewhat my own soul is capable of\u003c/strong\u003e accomplishing in \u003cem\u003ethis\u003c/em\u003e existence.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://d2g8igdw686xgo.cloudfront.net/20199464_1494411128.5817_funddescription.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eWHAT AM I DOING?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eIn April of 2017\u003cstrong\u003e\u00a0\u003ca href=\"http://www.thericktastic.com/adventures/2017/04/life-liberty-and-the-pursuit-of-a-dream.html\" target=\"_blank\"\u003eI walked away from my life\u003c/a\u003e \u003c/strong\u003eto seek adventure, get \u003cem\u003elost\u003c/em\u003e in the world, build a \u003cstrong\u003enetwork\u003c/strong\u003e of amazing humans with \u003cstrong\u003edeep\u003c/strong\u003e souls, \u003cstrong\u003egentle\u003c/strong\u003e hearts, and \u003cstrong\u003ebrilliant\u003c/strong\u003e minds, and ultimately figure out \u003cstrong\u003ewhat problem we\u0027re facing\u003c/strong\u003e (\u003cem\u003eor will soon be facing\u003c/em\u003e) as a species that I can dedicate the rest of my life to \u003cstrong\u003eengineering a solution\u003c/strong\u003e for.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cIf you\u2019re working on a problem you can solve in your own lifetime, you\u0027re not thinking big enough.\u201d\u003cbr\u003e\u003c/em\u003e- Wes Jackson\u003cbr\u003e\u003cbr\u003eI don\u0027t know \u003cstrong\u003ehow long\u003c/strong\u003e this path will take me, nor can I fathom \u003cstrong\u003ewhere\u003c/strong\u003e it will take me, but that\u0027s all\u00a0\u003ca href=\"http://www.thericktastic.com/adventures/2017/04/the-cost-of-walking-away-from-life.html\" target=\"_blank\"\u003e\u003cstrong\u003epart of the adventure\u003c/strong\u003e\u003c/a\u003e, isn\u0027t it? If I simply designed an itinerary to take me around the world I would be closing myself off to seeing only what I \u003cem\u003ewant\u003c/em\u003e to know, rather than exploring the\u00a0\u003cem\u003eunknown\u003c/em\u003e\u00a0and \u003cem\u003euncertainty\u003c/em\u003e\u00a0of \u003cstrong\u003eserendipity\u003c/strong\u003e.\u00a0My potential is lying dormant inside me, and by exploring the world I will find small reflections of it in \u003cstrong\u003eplaces\u003c/strong\u003e, in \u003cstrong\u003ebooks\u003c/strong\u003e, in \u003cstrong\u003eideas\u003c/strong\u003e, in \u003cstrong\u003econversations\u003c/strong\u003e, in \u003cstrong\u003eemotions\u003c/strong\u003e, in \u003cstrong\u003epain\u003c/strong\u003e, and \u003cem\u003emost importantly\u003c/em\u003e, in other \u003cstrong\u003epeople\u003c/strong\u003e. This is a \u003cem\u003esoul-searching\u003c/em\u003e journey, though I am not searching for \u003cem\u003emy\u003c/em\u003e soul, but the souls of others who will help \u003cstrong\u003eilluminate\u003c/strong\u003e my own simply by our serendipitous meeting.\u003cbr\u003e\u003cbr\u003eOn one hand, you could say this journey is my equivalent of what many young men used to do in the aristocracy/nobility in their late teens and early twenties - \u003cstrong\u003etravel\u003c/strong\u003e the world, \u003cstrong\u003ework with the best\u003c/strong\u003e artists, teachers, musicians, engineers, and philosophers, and then return home to \u003cstrong\u003eestablish themselves\u003c/strong\u003e in whatever field they so desire.\u003cbr\u003e\u003cbr\u003eIn a sense, that\u0027s where I am, but rather than seek out the \"best\" humans, I\u0027m seeking the best \"in\" humans:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI \u003cstrong style=\"background-color: initial;\"\u003einteract\u003c/strong\u003e with \u003cem style=\"background-color: initial;\"\u003eall\u003c/em\u003e types of people to better understand \u003cstrong style=\"background-color: initial;\"\u003ehumanity\u003c/strong\u003e and \u003cstrong style=\"background-color: initial;\"\u003econsciousness\u003c/strong\u003e in general.\u003c/li\u003e\u003cli\u003eI \u003cstrong style=\"background-color: initial;\"\u003elearn\u003c/strong\u003e as many languages \u003cem style=\"background-color: initial;\"\u003eas possible\u003c/em\u003e to better understand the underlying threads of \u003cstrong style=\"background-color: initial;\"\u003elanguage\u003c/strong\u003e and \u003cstrong style=\"background-color: initial;\"\u003ecommunication\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003eI \u003cstrong style=\"background-color: initial;\"\u003ewrite\u003c/strong\u003e because the best way to understand \u003cstrong style=\"background-color: initial;\"\u003ecomplex ideas\u003c/strong\u003e is by trying to simplify them so \u003cem style=\"background-color: initial;\"\u003eanyone\u003c/em\u003e can \u003cstrong style=\"background-color: initial;\"\u003eunderstand\u003c/strong\u003e them.\u003c/li\u003e\u003cli\u003eI \u003cstrong style=\"background-color: initial;\"\u003eread\u003c/strong\u003e books and \u003cstrong style=\"background-color: initial;\"\u003elisten\u003c/strong\u003e to podcasts to: (1) \u003cstrong style=\"background-color: initial;\"\u003eunderstand the problems\u003c/strong\u003e of the past \u0026amp; present so I might better understand the types and \u003cem style=\"background-color: initial;\"\u003emagnitude\u003c/em\u003e of problems in the future, (2)\u00a0\u003cstrong style=\"background-color: initial;\"\u003eget inside the heads of people\u003c/strong\u003e who currently think, act, and live on a level I aspire to (\u003cem style=\"background-color: initial;\"\u003eor at least have in the past\u003c/em\u003e (\u003cem style=\"background-color: initial;\"\u003eif they\u0027re dead\u003c/em\u003e)), and (3)\u00a0\u003cstrong style=\"background-color: initial;\"\u003estretch my imagination\u003c/strong\u003e as far as it can go so \u003cstrong style=\"background-color: initial;\"\u003enothing\u003c/strong\u003e is off limits when it comes to figuring out problems we might face in the upcoming decades.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI do all of that so I can determine what I\u0027m going to \u003cstrong\u003ededicate my life to\u003c/strong\u003e once I\u0027m done traveling the world - it might be \u003cstrong\u003ewriting\u003c/strong\u003e, it might be \u003cstrong\u003eteaching\u003c/strong\u003e, it might be \u003cstrong\u003eengineering\u003c/strong\u003e... I can\u0027t say for sure, but \u003cstrong\u003eseeking clarity in that objective\u003c/strong\u003e is the purpose of this journey. It\u0027s why I \u003cstrong\u003emust\u003c/strong\u003e travel and expose myself to as much of the world as I possibly can, and I need to do it on the \u003cstrong\u003echeap\u003c/strong\u003e to both \u003cem\u003echallenge\u003c/em\u003e myself AND show the world \u003cstrong\u003ewhat one person can accomplish\u003c/strong\u003e in terms of success and happiness with the bare minimum to \u003cstrong\u003eeliminate as many excuses as possible\u003c/strong\u003e in people\u0027s minds.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY AM I HERE?\u003cbr\u003e\u003c/strong\u003eUltimately, like anyone who has \u003cem\u003eever\u003c/em\u003e changed the world,\u00a0\u003ca href=\"http://www.thericktastic.com/meditations/2016/07/you-cant-be-friends-with-everyone-and-change-the-world.html\" target=\"_blank\"\u003e\u003cstrong\u003eI can\u0027t do it alone\u003c/strong\u003e\u003c/a\u003e. Anyone who has \u003cem\u003eever\u003c/em\u003e done \u003cstrong\u003egreat things\u003c/strong\u003e has stood on the \u003cstrong\u003eshoulders of giants\u003c/strong\u003e, but before I can stand on those shoulders, I must have the support of \u003cstrong\u003efriends\u003c/strong\u003e from all over the world \u003cstrong\u003ewho believe in me\u003c/strong\u003e and are willing to lend a \u003cstrong\u003ehand\u003c/strong\u003e\u00a0(\u003cem\u003eor maybe a ladder\u003c/em\u003e) to \u003cem\u003eensure\u003c/em\u003e I can reach those shoulders when the time comes.\u003cbr\u003e\u003cbr\u003eThis journey is also my equivalent of the spiritual journey males have gone through in many tribal societies throughout the world since the \u003cstrong\u003edawn of humanity \u003c/strong\u003eto gain an understanding of their \u003cstrong\u003epurpose\u003c/strong\u003e within the tribe, acquire their tribal names (\u003cem\u003egot that down - hollah!\u003c/em\u003e), and obtain \u003cstrong\u003ewisdom\u003c/strong\u003e they can then \u003cem\u003eshare\u003c/em\u003e with the rest of the tribe. The \u003cstrong\u003eentire tribe\u003c/strong\u003e supports this and makes a ceremony out of it because \u003cem\u003ethey all agree\u003c/em\u003e how \u003cstrong\u003evital\u003c/strong\u003e it is for each member to understand \u003cstrong\u003ehow\u003c/strong\u003e he or she is \u003cstrong\u003econnected to each other\u003c/strong\u003e and the \u003cstrong\u003eworld\u003c/strong\u003e around them.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://d2g8igdw686xgo.cloudfront.net/20199464_1494410647.2484_funddescription.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eI have come to Patreon to \u003cstrong\u003einvite you to be a part of the tribe\u003c/strong\u003e\u00a0so I can share with you what I learn as I learn it - minute by minute, day by day. In return I ask only for\u00a0\u003cstrong\u003eyour support\u003c/strong\u003e in making sure\u00a0I have the \u003cstrong\u003eresources\u003c/strong\u003e to take the \u003cstrong\u003etime\u003c/strong\u003e I need, visit the \u003cstrong\u003eplaces\u003c/strong\u003e I need to see, risk \u003cstrong\u003emy\u003c/strong\u003e \u003cstrong\u003elife\u003c/strong\u003e in the pursuit of \u003cstrong\u003eknowledge\u003c/strong\u003e, and record my \u003cstrong\u003ejourney\u003c/strong\u003e for all to witness, in the hopes my path will inspire more people to do the things they love because THAT is what will ultimately\u00a0\u003cstrong\u003emake this universe a better place\u003c/strong\u003e\u00a0for all of us.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW WILL I USE THE MONEY?\u003cbr\u003e\u003c/strong\u003eThis is the easy part, my fantastic future fellow tribesmen and tribeswomen.\u003cbr\u003e\u003cbr\u003eI\u0027m living a minimalist lifestyle on this quest, so my daily expenses are rather small. I\u0027ll be couchsurfing and staying in hostels, and \u003cstrong\u003emost hostels I\u0027ll be staying in\u003c/strong\u003e\u00a0charge less than $20 USD per night (\u003ca href=\"http://www.thericktastic.com/adventures/2017/05/eom-financial-report-april-2017.html\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eso far in Latin America\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0I\u0027ve been averaging $10/night\u003c/em\u003e), and I can survive \u003cstrong\u003eon one meal a day\u003c/strong\u003e for $5 or less in many third world countries, especially when many hostels offer complimentary breakfast. \u003cstrong\u003eVehicular transportation\u003c/strong\u003e, however, is going to be my largest expense. While traveling from city to city and country to country I will be relying primarily on \u003cstrong\u003ehitchhiking\u003c/strong\u003e (\u003cem\u003eFREE!\u003c/em\u003e),\u00a0\u003cstrong\u003ebuses\u003c/strong\u003e (\u003cem\u003e$5-$30 per trip with multiple trips per day/week/month depending on the adventure\u003c/em\u003e), and \u003cstrong\u003etrains\u003c/strong\u003e (\u003cem\u003eI don\u0027t even know, yet\u003c/em\u003e), but when it comes time to hop over oceans and traverse vast expanses of land in a hurry, the airfares are going to be a wallet shaker, \u003cstrong\u003efor sure.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOn top of that there will certainly be emergencies. I\u0027ve already\u00a0\u003ca href=\"http://www.thericktastic.com/adventures/2017/05/how-getting-mugged-in-tapachula-turned-into-the-best-last-day-in-mexico.html\" target=\"_blank\"\u003e\u003cstrong\u003ebeen mugged once\u003c/strong\u003e\u003c/a\u003e, and would have had to use almost 25% of my savings just to replace what was stolen if it weren\u0027t for the amazing friends I\u0027m unbelievably grateful for who supported my\u00a0\u003ca href=\"https://www.gofundme.com/ricktastic-recovery-resupply\" target=\"_blank\"\u003e\u003cstrong\u003eGoFundMe campaign\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eUltimately, once this train has picked up momentum due to the \u003cem\u003eincredibly\u003c/em\u003e generous support of \u003cstrong\u003eall of you\u003c/strong\u003e, I will be making my rounds through various major\u00a0\u003cstrong\u003ecities of the world\u003c/strong\u003e to meet you, my new friends and tribe.\u003cbr\u003e\u003cbr\u003eFirst beer is on me!\u003cbr\u003e\u003cbr\u003eWell, with that said we \u003cstrong\u003earrive at the end\u003c/strong\u003e of my Patreon novel. I hope by now you are STOKED to accept my cordial invitation \u003cstrong\u003eto be a part of my tribe\u003c/strong\u003e, which if it is the case I \u003cstrong\u003ethank you\u003c/strong\u003e for \u003cem\u003eany\u003c/em\u003e support you are willing to offer, but if \u003cem\u003enot\u003c/em\u003e, \u003cstrong\u003eI thank you regardless\u003c/strong\u003e for being a reader and taking the time to ingest everything I\u0027ve written here. It\u2019s my pleasure to entertain, inspire, and \u003cstrong\u003eserve\u003c/strong\u003e you!\u00a0\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://d2g8igdw686xgo.cloudfront.net/20199464_1494413451.0521_funddescription.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://d2g8igdw686xgo.cloudfront.net/20199464_1494413472.0599_funddescription.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://d2g8igdw686xgo.cloudfront.net/20199464_1494413489.4054_funddescription.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThat\u0027s what she said...\u003cbr\u003e- Rick\u003cbr\u003e\u003cbr\u003e__________________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cem\u003eSOCIAL\u003c/em\u003e\u003c/span\u003e\u003c/h2\u003e\u003ca href=\"https://twitter.com/Rick_Tastic\" target=\"_blank\"\u003e\u003cimg src=\"https://pureoxygenlabs.com/wp-content/uploads/2016/09/twitter-icon250x250.png\" style=\"width: 48px;\"\u003e\u003c/a\u003e  \u00a0\u00a0\u003cimg src=\"https://facebookbrand.com/wp-content/themes/fb-branding/prj-fb-branding/assets/images/fb-art.png\" style=\"width: 48px;\"\u003e\u00a0 \u00a0\u00a0\u003ca href=\"https://www.instagram.com/thericktastic/\" target=\"_blank\"\u003e\u003cimg src=\"https://instagram-brand.com/wp-content/themes/ig-branding/assets/images/ig-logo-email.png\" style=\"width: 49px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.facebook.com/the.rick.tastic/\" target=\"_blank\"\u003e\u003c/a\u003e  \u00a0\u003ca href=\"https://twitter.com/Rick_Tastic\" target=\"_blank\"\u003e\u003c/a\u003e  \u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ch2\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFAQ\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ca href=\"https://patreon.
