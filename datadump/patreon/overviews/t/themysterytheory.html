    "summary": "I hear people saying that TRUE CRIME \u0026amp; ASMR don\u0027t go together and in theory I understand, but since the content got out I found myself listening to this videos while I do housework or simply getting ready in the morning.\u00a0After a week \u00a0they became my favorite series and I found myself looking for more channels that had them, sadly there isn\u0027t much content out there (about the topic) \u00a0so I decided to create this channel.\u003cbr\u003eI know this cases are sad and tragic but I like the investigation process, the guessing of who could have been, the unconfirmed alibis and the mystery behind each case, and if you are anything like me I hope you join me.\u00a0\u003cbr\u003e\u003cbr\u003eRight now I\u0027m not adding any ads in my ASMR videos, because I find that when I\u0027m trying to sleep the last thing I want to do is listen to a LOUD AD or even reach for my phone to skip it.\u003cbr\u003e I don\u0027t even want to talk about the NEW ADS they added to the middle of the video ... please no more ads in the middle of a video ! \u00a0However all this investigation takes time and dedication and I would love to dedicate even more time to it, that is why I created this page. Thank you for checking it out !\u00a0\u003cbr\u003e\u003cbr\u003eThis is OPTIONAL.\u003cbr\u003eI will still have my FREE Youtube videos, however in here I will add extra content according to your rewards so because if you care enough to be here, you can get NEW \u00a0EXCLUSIVE content every week that won\u0027t be released on Youtube.\u00a0\u003cbr\u003e\u003cbr\u003eNot sure what ASMR is ?\u00a0\u003cbr\u003eAutonomous sensory meridian response is an experience characterized by a static-like or tingling sensation on the skin that typically begins on the scalp and moves down the back of the neck and upper spine. It is most commonly triggered by specific acoustic, visual, and digital media stimuli.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
