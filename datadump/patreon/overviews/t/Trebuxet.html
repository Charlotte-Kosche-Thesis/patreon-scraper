join my other social networks to receive quick updates of this project.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/c8ac/f/2015/302/d/d/patreon05_by_trebuxet-d9esfyu.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can I help in Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eYour pledges and support will allow Trebuxet to bring alive Cribal webcomic, concept art and pinups illustrations. Several updates each month!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eLevel 1: S\u003cem\u003eupport Cribal webcomic and additional content.\u003c/em\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eA monthly help of \u003cstrong\u003e$2.\u003c/strong\u003e\u00a0You will have access to Cribal webcomic, uncensored pictures, pinups, and sketches. All pictures in high resolution. Ask for one free chapter after each month with a Patreon message.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eLevel 2:\u00a0\u003cem\u003eFor commissions and creative ideas.\u003c/em\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eA monthly help of \u003cstrong\u003e$10.\u00a0\u003c/strong\u003e\u00a0All bonus of Level 1. Additionally you will be entitled to priority and special discounts on your commissions. Ask for 4 free chapters after each month. Important: When ordering a commission, send your Patreon name to make effective your benefits!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImportant: Remember to send a Patreon message to receive your benefits at the end of every month!\u003c/strong\u003e You can get the content directly in your email, Patreon posts, or Patreon message at the end of each month. Any questions, please send a internal Patreon message.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\
