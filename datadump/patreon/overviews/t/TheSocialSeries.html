    "summary": "In a world full of digital media + impersonal interactions it\u0027s as though we, as humans, have forgotten what it means to be \u003ci style=\"font-weight: bold;\"\u003ehuman.\u00a0\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003cem\u003eThe Social Series \u003c/em\u003eis a series of a short glimpse into the lives of others to bring light to social issues that may have a negative impact or stigma tagged onto what we would consider a \"label.\" These issues will include but are not limited to; Addiction, Gender Equality, Mental Health, Homelessness, Black Lives Matter, LGBTQ, etc. I realize that these topics are not easy to discuss, but that\u0027s exactly why I want to address them head on-- to educate our world that every life is worth fighting for.\u00a0\u003cbr\u003e\u003cbr\u003eI want viewers to experience the most raw + authentic form of film while still being reminded that this is not about entertainment, it\u0027s for educating, understanding, and spreading inspiration.\u003cbr\u003e\u003cbr\u003eThrough these videos it is not only my goal, but my mission to end the stigmas and remind society that everyone has a story, to not be quick to judge, and to always no matter what you do or say, to live \u003cstrong\u003ewith love\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eDisclosure: Because my videos will be short documentaries, posting may be irregular, however, I will try to research, film and edit within a 2 month span."

     "about": "Originally from Aurora, Colorado, I (over confidently), moved to Los Angeles at the age of 19 to pursue dance. Through being exposed to \"the industry,\" I found my heart shy away from the pettiness of entertainment, and open up to community.\u00a0\u003cbr\u003e\u003cbr\u003eLos Angeles is full of people who are misunderstood and labeled by their stigma. I\u0027ve heard heartbreaking stories that have me asking \"why am I the only one hearing this?\" Which lead me to dreaming of this series; ending the stigmas that society places on those who are misunderstood.\u00a0\u003cbr\u003e\u003cbr\u003eJoin this movement + help me live life with love.\u00a0\u003cbr\u003e",
