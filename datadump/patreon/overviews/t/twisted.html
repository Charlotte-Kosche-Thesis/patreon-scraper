    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eBeholders of all things Twisted!\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nTwisted is an ongoing weekly webcomic about 4 serial killers - a Thriller, featuring dark humor, nightmares, spite, blood, rage and deeeeeep social commentary to disguise my (virtual) bloodlust.\u00a0\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://twistedcomic.net/images/other/intropic.png\"\u003e\u003c/div\u003e\n\tAnd the best news:\u00a0\u003cstrong style=\"text-align: left;\"\u003eTwisted is done\u003c/strong\u003e! HURRAY! wait, \u003cem style=\"text-align: left;\"\u003e\u003cstrong\u003ewhat\u003c/strong\u003e\u003c/em\u003e. Well - the script is done and tells me, that you will have reading material for years to come, more than a decade at my current pace.\u00a0I usually have enough material lined up for at least 2 months in advance, but there are times, when my day job is very demanding and i can\u0027t comic around or I need the drawing time for scroll comics, small animations, interactions and other shenanigans.\u003cbr\u003e\u003cbr\u003e\nI want to keep Twisted \n\u003cstrong\u003efree \u003c/strong\u003e- free of ads, free of fuss, free for all.\u00a0If you decide to back twisted, I can produce \u003cem\u003emore \u003c/em\u003e- more animated panels, print more postcards, actually go to conventions and promote twisted. More readers means eventually \u003cstrong\u003emore than one page a week!\u003c/strong\u003e And that means... Twisted IS getting done in this lifetime. Your support is a great motivation for me.\u003cbr\u003e\u003cbr\u003e\nThank you for considering to back Twisted!\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://twistedcomic.net/images/other/nsfwat.png\"\u003e\u003cbr\u003e\n\tTwisted is intended for a mature audience.\n\t\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.twistedcomic.net/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Actual Comic\u003c/a\u003e|\u00a0\u003ca href=\"http://twistedcomic.net/pages/thankyou.php\" rel=\"nofollow\" target=\"_blank\"\u003eThe Actual Thank You Page\u003c/a\u003e\n\u003c/div\u003e"
