    "summary": "\u003cstrong\u003eHi! I\u0027m Sarah, and I\u0027m a recorder player. \u003c/strong\u003eI started my youtube channel \u003ca href=\"http://youtube.com/user/sarahblokfluit\"\u003eTeam Recorder\u003c/a\u003e to provide an online haven for other recorder players, a place where we can share knowledge and our passion for the instrument and its music. A new video is posted every week.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd\n yep, you read that right -\u003c/strong\u003e I am a professional recorder player! I \nstudied classical music at the Birmingham Conservatoire in the UK and \nAmsterdam Conservatory in the Netherlands, getting bachelor and masters \ndegrees there. Now I make my living as a freelance musician - performing\n concerts, touring with my ensembles and projects, teaching music, \ngiving workshops and masterclasses, writing about music... and of \ncourse, making youtube videos!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe recorder is an amazing instrument\u003c/strong\u003e\n - it\u0027s incredibly versatile, has ceeeeenturies of great repertoire, and\n today there are thousands of people playing it at a very hgh standard \nall over the world. \u003cbr\u003eHowever, there\u0027s not that much high-level \ninformation about the instrument available online, especially not on \nyoutube. I thought - why should this information be kept hidden behind \nthe walls of a conservatory? This was part of what spurred me on to \ncreate Team Recorder. Plus the fact that making videos is very fun ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does Team Recorder create exactly? \u003c/strong\u003eOnline\n tutorials, from basic techniques to professional level subjct matter. \nPlayalong videos that you can even use for performances. Information \nvideos on genres of music, pieces, instruments... Interviews with other \npro recorder players. Recommendations and reviews on recorders and \nmusic. Fun and comedy videos about life as a musician... or how to build\n bagpipes!?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e By supporting Team Recorder on Patreon, you are:\u003cbr\u003e- enabling me to invest in proper camera, lighting, and editing equipment, which brings YOU a good quality video!\u003cbr\u003e- I am saving up for a good microphone - of course, the music is the most important part!\u003cbr\u003e- allowing me to travel to and showcase other musicians, boosting the music scene as a whole\u003cbr\u003e- helping me spend more time researching, making and editing these videos around all of my other work\u003cbr\u003e- supporting the recorder, the best instrument in the world ;) (ahem)\u003cbr\u003e\u003cbr\u003eAnd most importantly - THANK YOU for being a part of the Team Recorder community, and for supporting it through Patreon!"
