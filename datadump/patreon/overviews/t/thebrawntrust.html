    "summary": "\u003cdiv\u003eThe Brawn Trust begins its life in 2017 as a collaboration between the veteran metalworker Michael Coffey and his student Mark Hemley. Both the literal and proverbial fires are lit and Michael and Mark are setting out to create and share beautiful and functional art with the world. \u003cbr\u003e\u003cbr\u003eThe Brawn Trust are no strangers to the Vermont values of local, sustainable, and reusable. All Vermont wood that we use has been harvested from forests following the guidelines for sustainable forestry that has been a cornerstone of Vermont logging since the early 20th century. Our exotic woods are similarly sourced from sustainable and renewable lumber operations. Much of our finishing oil is from Sutherland Welles Ltd., a Vermont based company that imports sustainably grown tung oil from countries that are able to grow tung trees. Finally, though our steel cannot be mined or manufactured in Vermont, we conscientiously purchase our steel from the USA and Germany. \u00a0\u003cbr\u003e\u003cbr\u003eWith your help, The Brawn Trust will be able to continue creating art in metal for years to come.\u00a0\u003c/div\u003e"
