you love our craft and want to see more new\u2026. mostly Steven Universe\u2026 costumes and cosplays come to life, becoming a Patreon will help us to keep our craft moving forward, and bring you more costume work, cosplays, photoshoots, live streams, character videos, tips, and hopefully a whole lot more! Most of our content will be directly posted on our \u003c/strong\u003e\u003ca href=\"https://www.instagram.com/tealtownpatreon/\"\u003e\u003cstrong\u003e@TealTownPatreon\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e account, exclusive to TealTown patrons.\u003c/strong\u003e\u003cbr\u003e\n\n\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eWe are keeping our pledges at a lower cost, since mostly we just wanna make ALLTHETHINGS to share it with you \u003c/strong\u003e\ud83c\udf1f\ud83c\udf89\ud83d\udcab\u003cstrong\u003e! We also want to keep our Patreon more financially accessible to anyone who may not have much money to spend, like us. Thank you for reading our intro! In this world of gems, there\u0027s no one like you.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cem\u003eLet us drive a van into your heart\u003c/em\u003e\u003c/strong\u003e\u2728\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePeri \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u0026amp;\u003c/span\u003e \u003cspan style=\"color: rgb(49, 133, 155);\"\u003eTealio\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e"
