    "summary": "Thinking LBT is starting as a blog and is aimed at helping people think about morality (primarily). My mission is to help people use their own brains to think about the deeper questions of life, and what more of interesting place to start in today\u0027s world than morality? Many people throw around words saying something is right or wrong, or even reject the dichotomy all together, some seeming to have different standards behind their statements. How often to people stop to ask why? That\u0027s where I come in. I\u0027m not going to spoon feed people a long list of wrights and wrongs, but instead to ask questions, give short stories, and discuss modern day parables in the exploration of what is truly right and wrong.\u00a0\u003cbr\u003e\u003cbr\u003eMy goal is to get to the point where I can work on this full time.\u003cbr\u003eI\u0027m starting small with a blog, but my plan is to expand this work into many media avenues.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for coming to check out my page on Patreon, and I greatly appreciate your support!"
