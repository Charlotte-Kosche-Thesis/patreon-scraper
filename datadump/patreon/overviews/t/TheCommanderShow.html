    "summary": "\u003cem\u003eThe Commander Show\u003c/em\u003e is a live show that pits 4 hosts from across the globe against each other in a paper game of \u003cem\u003eCommander\u003c/em\u003e, the popular casual format of \u003cem\u003eMagic: The Gathering\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center; color: #ff9900;\"\u003e\n\u003ch4\u003e\n\u003cstrong\u003e\n\tWhat makes \u003cem\u003eThe Commander Show\u003c/em\u003e\u00a0special\u003c/strong\u003e\u003c/h4\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\tWe don\u0027t just talk about \n\t\u003cem\u003eCommander\u003c/em\u003e, we play \u003cem\u003eCommander\u003c/em\u003e! Ever wonder what the world\u0027s largest playgroup might look like? Now that\u0027s a meta to wrap one\u0027s head around! There\u0027s a little bit of a social experiment aspect to the show because ultimately we want to have a ton of different players on to share the awesome decks they create and their own brand of fun that they bring to the game.\u003cbr\u003e\n\u003cbr\u003e\n\tWe put on shows both with all players in the same room, and ones where each player is playing from their own home, streaming their own individual board state.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center; color: #ff9900;\"\u003e\n\u003ch4\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\n\u003c/h4\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\tIt takes a lot to put on this kind of show. There\u0027s a significant amount of technological back-end support needed to run a live game based on different remote video streams that all need to be brought together into a cohesive and easy to view show. But, then again, if it was all easy, we probably wouldn\u0027t be doing it! Part of the fun is the challenge of pushing into a new realm of entertainment.\u003cbr\u003e\n\u003cbr\u003e\n\tWhile the show will always be free, Patreon is a great way to show your support by allowing you to contribute as little or as much as you feel entertained and enlightened by the show. Your support pushes us to do better and to improve the show.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tAfter each live stream show comes to an end, that same show will then be posted as a new episode on Patreon.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center; color: #ff9900;\"\u003e\n\u003ch4\u003e\n\u003cstrong\u003eAround the web\u003c/strong\u003e\n\u003c/h4\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\tWatch the show live on Twitch:\n\t\u003cbr\u003e\n\u003ca href=\"http://twitch.tv/TheCommanderShow\" rel=\"nofollow\"\u003ehttp://twitch.tv/TheCommanderShow\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWatch previous shows on YouTube:\n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/channel/UCv0-7qTHMYvnGYLtWx2motA\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UCv0-7qTHMYvnGYLtW...\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nFollow the show on Twitter:\n\u003cbr\u003e\n\u003ca href=\"http://twitter.com/cmdrshow\" rel=\"nofollow\"\u003ehttp://twitter.com/cmdrshow\u003c/a\u003e\u003cbr\u003e\n@cmdrshow\n\u003cbr\u003e\n\u003cbr\u003e\nHave questions? Twitter will be the best, but you can also send an email:\n\u003cbr\u003e\nTheCommanderShow@gmail.com\n\u003cbr\u003e\n\u003cbr\u003e\nThe information presented by \n\u003cem\u003eThe Commander Show\u003c/em\u003e\u00a0about \u003cem\u003eMagic: The Gathering\u003c/em\u003e, both literal and graphical, is copyrighted by \u003cem\u003eWizards of the Coast\u003c/em\u003e.\u00a0\u003cem\u003eThe Commander Show\u003c/em\u003e\u00a0is not produced, endorsed, supported, or affiliated with \u003cem\u003eWizards of the Coast\u003c/em\u003e.\u003cbr\u003e"
