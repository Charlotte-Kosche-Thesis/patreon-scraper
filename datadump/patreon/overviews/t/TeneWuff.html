     "about": "Hey, guys!\u003cbr\u003e\u003cbr\u003eI\u0027m a budding young artist who\u0027s drawing every day and eating, sleeping, breathing art. I had some down time when I first moved after some big life changes and now I\u0027m here. I\u0027ve finally kick-started my life back in order again and I\u0027m drawing full-time for a living. \u003cbr\u003e\u003cbr\u003eWhy am I here? Well, many know, blossoming into a well-known artist isn\u0027t easy. It definitely doesn\u0027t happen over night! I\u0027m here because I love this. I love my life when I have the time to draw, color, create, etc... I love making people smile, I love being able to make things for people who will love what I make for them. \u003cbr\u003e\u003cbr\u003eI\u0027m also open for commissions currently and I would love to make pretty art-things for people! I always love a challenge and I will do my absolute best to please!\u003cbr\u003e\u003cbr\u003eSo, if anyone has a question about anything pertaining to myself or my work, go ahead and ask me! I\u0027m an open book and I would love to work or chat with you! \u003cbr\u003e\u003cbr\u003eThanks,\u003cbr\u003eTenebrae\u003cbr\u003e",
