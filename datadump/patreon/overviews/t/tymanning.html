    "summary": "My name\nis Tyrus J. Manning III. I am a 46-year-old guitar slinging\u0027 singer/songwriter\nwho has been creating music for over 1/2 of my life. For the last 25 years, I\nhave been in several bands spanning an eclectic mix of musical genres, too many\nto name, but the common denominator in all of them, besides not making any\nmoney, is that I LOVE making music! I will play anywhere and sing for whoever\nwill listen. I have no shame! I am a storyteller at heart. I have songs about everything. I have\nhad an amazing life full of ups and downs. Music has been my medicine and It works\nevery time. I cannot wait to share what I do with you!\u003cbr\u003e\n\u003cbr\u003e\n     Because I am not making a\nliving with my music YET, I am a musical weekend warrior. Week days, I teach high\nschool art classes. Nights and weekends, I make as much music as possible. Don\u0027t get me\nwrong, I love my day job, but I believe PATREON will help make juggling my teaching career and making/ sharing my music with you easier!\u00a0\u003cbr\u003e\u003cbr\u003e\n     My twin nieces Jamie Shroff\n\u0026amp; Jessica Crabb recently turned me on to the whole PATREON phenomenon. They have convinced me that it will be a perfect fit for my art teacher/rock star wannabe life! I\nthought, what the hell! Let\u0027s give it a try! Here goes everything! WANNA HELP?! \u003cbr\u003e\u003cbr\u003eI have recently started a new balled called TY MANNING AND THE SLAWDOG BISCUITS!\u003cbr\u003eI cannot wait to share what we do with all of you! STAY TUNED!!!!!\u003cbr\u003e\u003cbr\u003eHere is a link to a video a friend of mine at Cation Light Media created: (I hope to have more videos like this soon.) ENJOY!!!!\u003cbr\u003e\u003cbr\u003e\"Rain Don\u0027t Stop The Train\" Ty Manning and the Slawdog Biscuits:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=z3DUXYm-l6Y\"\u003ehttps://www.youtube.com/watch?v=z3DUXYm-l6Y\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI am also a visual artist! I will be sharing my art via this page too! You can check out my art on my wix site:\u00a0\u003ca href=\"http://tymanning1971.wixsite.com/tybo\"\u003ehttp://tymanning1971.wixsite.com/tybo\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTHANKS, EVERYBODY!\u003cbr\u003e"
