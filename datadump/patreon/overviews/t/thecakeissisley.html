    "summary": "Hello! My name is Sisley and I create many things, but you probably know me from making YouTube videos. I make music-related videos on my reaction channel, and various miscellaneous videos on my main channel. I\u0027ve bee making videos for over 4 years, and it\u0027s something that I continue to love and be passionate about. Making videos (and other forms of art) makes me happy and I feel like it\u0027s truly something I\u0027m great at. I\u0027m eternally grateful for each and every single one of my viewers and subscribers, because it\u0027s you who has given me a platform to speak my mind and share my art with the world.\u003cbr\u003e\u003cbr\u003eI\u0027ve known about Patreon for a while, but never thought about getting my own page until recently. I currently don\u0027t have any rewards set up, so anyone who chooses to support me on here will just get access to the posts on this Patreon blog, where I would love to discuss video ideas and similar things. Anything you choose to pledge is a token of gratitude and will be cherished and appreciated. Eventually I will plan out some reward tiers and be Professional\u2122, like so many other creators on here, so bear with me for now. Or, if you have any ideas for rewards that you would like to see on my page, feel free to leave me a suggestion in a comment or anywhere else you can find me on the internet. That would be really cool!\u003cbr\u003e\u003cbr\u003eI certainly do not expect to get rich off this, but for a young artist such as myself, every little bit counts.\u003cbr\u003e\u003cbr\u003eThank you for taking the time to stop by and reading this message!"
