    "summary": "\u003cstrong\u003eHi there! I\u0027m Tristan and this Patreon is pretty much my personal drawing classroom!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhen I was starting out drawing, I would spend a couple of my high school days studying all sorts of drawing subjects from animals, anime/video game characters, to the styles of different artists. I was learning a lot back then and it\u0027s about time I do that again.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/T8gsPhO.jpg\"\u003e\u003cbr\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(221, 217, 195);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e(Anatomy Studies 2010)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/blockquote\u003e\nThrough this Patreon, I hope to do more of these studies routinely (ideally 3-5x a week!). You can expect write-ups of my thoughts while doing these studies which include realizations, tips, and drawing shortcuts. I\u0027ll also make sure to include the resources I use when I do these studies!\u003cbr\u003e\n\u003cbr\u003e\nI also hope to use this Patreon as means of churning out more of my \u003cstrong\u003eHow to Make Your Art Look Nice \u003c/strong\u003etutorials. Perhaps somewhere down the line as I\u0027m still trying to figure Patreon out. In the meantime, I\u0027ll be posting my previous tutorials here!\u003cbr\u003e\n\u003cbr\u003e\nWith your help, I\u0027ll be able to not only churn out more tutorials, but also discover different drawing tips/tricks through studying and sketching to share with you all. Hopefully I\u0027ll be able to add more reward tiers like \u003cstrong\u003epersonal critique\u003c/strong\u003e, \u003cstrong\u003ered lining\u003c/strong\u003e, \u003cstrong\u003etutorial requests, \u003c/strong\u003eand all that good stuff.\u003cbr\u003e\n\u003cbr\u003e\nLet\u0027s learn stuff together and thanks for sitting in!\u003cbr\u003e"
