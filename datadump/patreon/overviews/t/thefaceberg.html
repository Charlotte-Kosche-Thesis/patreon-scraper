    "summary": "\u003cem\u003e\"Man is a rope, tied between Wageslave and NEET--a rope over an abyss...\u003cbr\u003eWhat is great in man is that he is a bridge and not an end: what can be loved in man is that he is an overture and a going under...\" -- Friedrich NEETzche\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eThe world ended in 2007 and we may never recover.\u003cbr\u003e\u003cbr\u003eYou went to school, applied to university, and graduated with a flimsy piece of paper and without career prospects.\u003cbr\u003e\u003cbr\u003eYou believed them when they said to get an education, to study STEM, to work hard, and to walk up and shake the manager\u0027s hand.\u003cbr\u003e\u003cbr\u003eI did too.\u003cbr\u003e\u003cbr\u003eI graduated from one of the top programs in the world in my field and ended up penniless after graduation. I took the first job that was offered to me and unloaded shipping containers at 3 AM for barely $100 per week.\u003cbr\u003e\u003cbr\u003eI did this for nearly a year before I quit and began searching for a real job. Nothing came. I went to interview after interview, worked part-time job after part-time job, before I finally figured it out.\u003cbr\u003e\u003cbr\u003eEverything you have been told about choosing the right college, picking the right major, and finding work is an utter lie.\u00a0\u003cbr\u003e\u003cbr\u003eYou are constantly being fed misinformation from out-of-touch Boomer parents, career teachers, and job counselors who wouldn\u0027t be counseling if they could actually find a job themselves.\u003cbr\u003e\u003cbr\u003eI say enough is enough.\u003cbr\u003e\u003cbr\u003eI am here to share with you actionable advice I have learned over the years. Advice that, had someone told me from the start, would have spared me several long, miserable years of underemployment and unemployment.\u003cbr\u003e\u003cbr\u003eThe jobs are out there, your dream career is out there, but you haven\u0027t been taught how to find it and get hired.\u003cbr\u003e\u003cbr\u003eBy subscribing to my Patreon, I will teach you the steps you need to take to maximize your potential in and out of college, find a career you\u0027ll love, and how to succeed in your chosen field.\u003cbr\u003e\u003cbr\u003eNetworking for NEETs is the definitive guide for competing in today\u0027s tough job market.\u00a0\u003cbr\u003e\u003cbr\u003eYou will learn:\u003cbr\u003e\u003cbr\u003e1. How to shape your college search and experience to maximize your future potential\u00a0\u003cbr\u003e\u003cbr\u003e2. How to find great jobs and ace difficult job interviews\u003cbr\u003e\u003cbr\u003e3. How to excel in your workplace and earn the living you deserve\u00a0\u003cbr\u003e\u003cbr\u003eYou will not find the kind of relevant and actionable advice I am providing you anywhere else on the web.\u003cbr\u003e\u003cbr\u003eClick to subscribe now because you deserve to learn the actionable advice necessary to get started in a great career.\u003cbr\u003e"
