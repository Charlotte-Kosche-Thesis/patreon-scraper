    "summary": "\u003cimg src=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t1.0-9/20229145_10155659025303631_5699800007114028814_n.jpg?oh=deaa6774dc31861860662b2884ab992a\u0026amp;oe=5AE1E693\" style=\"width: 259px;\"\u003e\u003cbr\u003e\u003cbr\u003eSalut !\u00a0\u003cbr\u003eMoi c\u0027est Alexandra, l\u0027humaine derri\u00e8re le baobab.\u00a0\u003cbr\u003e\u003cbr\u003eJ\u0027\u00e9cris des articles o\u00f9 je parle des rapports entre environnement et soci\u00e9t\u00e9.\u00a0\u003cbr\u003e\u003cbr\u003eJ\u0027ai fait par exemple :\u003cbr\u003e\u003cul\u003e\u003cli\u003eune s\u00e9rie d\u0027articles sur\u00a0\u003ca href=\"https://troisiemebaobab.com/1-8-la-soci%C3%A9t%C3%A9-de-consommation-cette-cr%C3%A9ature-qui-nous-fascine-et-qui-nous-d%C3%A9truit-c40e74c96a4\" target=\"_blank\"\u003ela soci\u00e9t\u00e9 de consommation\u003c/a\u003e\u003c/li\u003e\u003cli\u003eune autre s\u00e9rie sur\u00a0\u003ca href=\"https://troisiemebaobab.com/1-6-pourquoi-la-mode-451f70bd38b3\" target=\"_blank\"\u003el\u0027histoire et l\u0027impact environnemental de la mode\u003c/a\u003e\u003c/li\u003e\u003cli\u003eun article sur\u00a0\u003ca href=\"https://troisiemebaobab.com/sommes-nous-trop-nombreux-sur-terre-99d1e504d736\"\u003ele mythe de la surpopulation humaine\u003c/a\u003e \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u00a0A ce jour, l\u0027article qui a re\u00e7u le plus de vues s\u0027intitule \"\u003ca href=\"https://troisiemebaobab.com/pourquoi-les-v%C3%A9g%C3%A9tariens-nous-rebattent-les-oreilles-3c85f16f2f15\"\u003ePourquoi les \u00e9colos deviennent aussi v\u00e9g\u00e9tariens\u003c/a\u003e\" et parle des enjeux li\u00e9s \u00e0 la production et \u00e0 la consommation de viande (enjeux sociaux, culturels, \u00e9conomiques, environnementaux, sanitais etc).\u00a0\u003cbr\u003e\u003cbr\u003eTu peux tout retrouver sur le site\u00a0\u003ca href=\"https://troisiemebaobab.com/\" target=\"_blank\"\u003etroisiemebaobab.com\u003c/a\u003e.\u003cbr\u003ePour savoir plus,\u00a0\u003ca href=\"https://troisiemebaobab.com/qui-suis-je-240b9e68b8e6\"\u003ec\u0027est ici\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePourquoi ouvrir une page Patreon ?\u003c/strong\u003e\u00a0\u003cbr\u003eJ\u0027ai tout essay\u00e9, mais les articles qui vous plaisent le plus sont les plus longs. \u00c7a tombe bien, ce sont ceux qui me plaisent le plus aussi !\u003cbr\u003eMais les articles longs sont ceux qui n\u00e9cessitent :\u003cbr\u003e\u003cul\u003e\u003cli\u003ele plus de recherches (plusieurs semaines, voire plusieurs mois)\u003c/li\u003e\u003cli\u003ele plus de ressources (biblioth\u00e8ques, livres et articles scientifiques dont l\u0027acc\u00e8s est payant)\u003c/li\u003e\u003cli\u003ele plus d\u0027analyses (pour dire des trucs int\u00e9ressants)\u003c/li\u003e\u003cli\u003ele plus long temps d\u0027\u00e9criture (pour que ce soit digeste)\u003c/li\u003e\u003cli\u003ele plus de promo sur les r\u00e9seaux sociaux (pour vous donner envie de lire et pour pas avoir fait tout \u00e7a pour rien !)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eVous avez \u00e9t\u00e9 plusieurs \u00e0 me demander d\u0027ouvrir une page pour me soutenir financi\u00e8rement, et \u00e7a tombe bien parce que \u00e7a m\u0027arrange aussi !\u00a0\u003cbr\u003eLe premier but, c\u0027est que cette page me permette de rentrer dans mes frais en me permettant de financer ou de rembourses les ressources dont j\u0027ai besoin pour faire mes recherches.\u003cbr\u003eLe deuxi\u00e8me but, c\u0027est de r\u00e9mun\u00e9rer le temps (infini !) que je passe \u00e0 travailler sur les articles, le site, et les r\u00e9seaux sociaux.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePourquoi me soutenir ?\u00a0\u003c/strong\u003e\u003cbr\u003ePour que je continue \u00e0 te proposer des articles tout en am\u00e9liorant la qualit\u00e9.\u00a0\u003cbr\u003ePour que je puisse utiliser de bonnes sources scientifiques et documentaires, pour que je produise des articles de qualit\u00e9, et pour que tu puisses briller en soci\u00e9t\u00e9 en citant mes articles !\u00a0\u003cbr\u003eEn plus de m\u0027aider financi\u00e8rement, \u00e7a valorise mon travail et \u00e7a me rebooste les jours o\u00f9 je doute.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComment faire ?\u00a0\u003c/strong\u003e\u003cbr\u003eTu me donnes ce qui t\u0027arrange. \u003cbr\u003eSi t\u0027as pas d\u0027argent, tu peux partager mes articles et ma page Patreon sur les r\u00e9seaux sociaux.\u00a0\u003cbr\u003eSi t\u0027as un tout petit peu d\u0027argent, tu peux me donner 1\u20ac. Ce n\u0027est pas uniquement un euro symbolique : \u00e7a peut me permettre de louer un article scientifique en ligne.\u00a0\u003cbr\u003eSi t\u0027as un peu plus d\u0027argent, tu peux me donner quelques euros, ou dizaines d\u0027euros, \u00e0 la fr\u00e9quence qui te convient.\u00a0\u003cbr\u003eEt si t\u0027as beaucoup d\u0027argent, tu peux tout me donner, ce sera bien utilis\u00e9 !\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEn \u00e9change ?\u00a0\u003c/strong\u003e\u003cbr\u003eJe travaille \u00e0 imaginer des r\u00e9compenses int\u00e9ressantes pour toi.\u00a0\u003cbr\u003eA partir de 1\u20ac, tu recevras toutes les deux semaines une s\u00e9lection d\u0027articles et de vid\u00e9os que j\u0027ai trouv\u00e9s sur le web et qui proposent des des analyses ou des points de vu int\u00e9ressants.\u00a0\u003cbr\u003eSur cette page, je vais aussi essayer de proposer des ressources li\u00e9es \u00e0 mes recherches, des fiches de lecture sur les articles scientifiques ou livres que j\u0027ai lus, des id\u00e9es, des updates sur mon travail en cours et, si possible, des articles (r\u00e9serv\u00e9s \u00e0 Patreon) qui pourront compl\u00e9ter les articles accessibles \u00e0 tous.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAllez, on tente ?\u003c/strong\u003e\u003cbr\u003e"
