    "published_at": "2016-07-10T11:01:06+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"https://s31.postimg.org/q6i9j9gp7/Profile_Picture.jpg\" style=\"width: 121px; float: left; margin: 0px 10px 10px 0px;\"\u003eHello, my name is Tommaso Di Giovanni, I live in Florence, Italy and I\u0027m a freelancer cartographer and a humble illustrator.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eYou can find some of my works on\u00a0\u003ca href=\"http://tomdigitalgraphics.portfoliobox.net/\" rel=\"nofollow\"\u003ePortfoliobox\u003c/a\u003e, or also on my\u00a0\u003ca href=\"http://tomdigitalgraphics.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e page.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eI\u0027ve always loved art and imagination, expecially when they walk together. \u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eLuckily few years ago my girlfriend gave me a wacom tablet for my birthday, so I started drawing some maps for fun and eventually sold them. Then\u00a0I started working on commissions and I have worked both with companies and private customers.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eI\u0027ve always liked the fantasy world, and I\u0027ve played rpg (mostly Dungeons \u0026amp; Dragons) since childhood. Unfortunately  I don\u0027t have much time to play lately, but I started anyway to build my own world where settle a possible campaign.\u003cbr\u003e I\u0027ve done a few maps of it and some friends from the\u00a0\u003ca href=\"https://www.cartographersguild.com/content.php\" rel=\"nofollow\"\u003eCartographer\u0027s Guild forum\u003c/a\u003e suggested me that it could be an interesting project. Sad news, making maps is not my first job, I work as educator in a centre for kids with disabilities and in my spare time I do maps commission, so I have little time to keep building my world.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s31.postimg.org/q6f3fcayj/titoli_patreon1.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eI\u0027m here to ask for your support!\u003cbr\u003e like many artists everywhere, I really enjoy drawing but also you know, need to make a living like eveyone else..so I just  manage everything trying to make the most of it, and hope even better with a little help from you guys!\u003cbr\u003e By becoming a patron you will help me to spend time drawing awesome stuff and to take \"Project Heimur\" alive!\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"https://s32.postimg.org/hpzsspnsl/titoli_patreon2.jpg\" style=\"width: 325px;\"\u003e\u003c/h2\u003eMy goal is to show you the settings I\u0027ve created for my D\u0026amp;D campaign, the world of Heimur, \u00a0through my hand drawn maps, \u00a0illustrations, supplements and adventures.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"https://s31.postimg.org/6z9dbhoob/titoli_patreon3.jpg\"\u003e\u003c/h2\u003eBecause I will make awesome maps, full of details and little curiosities that will capture your imagination!   You will discover the secrets of Heimur, among the green valleys and beneath the high mountains, trough the bare wilderness and yet into the great old cities. The story of this world is unique, and his future depends on you!\u003cbr\u003eWhat is the best part of this? \u003cbr\u003e\u003cul\u003e\u003cli\u003eYou don\u0027t have to use a specific rpg system, I personally based this for my D\u0026amp;D 5ed campaign, but I won\u0027t tell you about rules or monster statistics, I will tell you about \"the fearsome den of Syrilith, the cursed dragon\", by showing you the meandering tunnels covered by blue lichens, the nests of his kobolds denizes, or the traps that protect his fabulous treasure.. you will feel the flavour of the environments I\u0027m going to create!\u003c/li\u003e\u003cli\u003eYou can choose to take inspiration from the whole project or even just small parts of it such as a single map or texts, depending on your preferences, and adapting it to your own campaign and story\u003c/li\u003e\u003cli\u003eYou can be involved in the creative process, by suggesting your ideas, questions and proposals for every next map\u003c/li\u003e\u003c/ul\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"https://s31.postimg.org/6okfz4qsr/titoli_patreon4.jpg\"\u003e\u003c/h2\u003eMostly I\u0027m going to create and develop maps, each with additional introductory notes, besides several illustrations that comes with the story to portray scenes and landscapes \u003cbr\u003eYou\u0027ll see the world of Heimur taking shape in front of you, but remember that all concepts are modular and composable so you can easily keep only those settings that apply to your fantasy universe\u003cbr\u003eAs a start, I will produce 1 map each month but I planning to increase the frequency of new works\u0027 release\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHope you all will have  fun, and thanks for your support!\u003cbr\u003eTom\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
