    "published_at": "2017-08-01T21:32:10+00:00",
    "summary": "Why HELLO you glorious darlings!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imgur.com/a/uk7wO\"\u003e\u003cimg src=\"https://i.imgur.com/woaLSf0.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFor those of you who don\u0027t know me and just luckily stumbled upon my Patreon, my name is Sabrina. I\u0027m currently enjoying the sweet California sun in Los Angeles. I\u0027m a well balanced geek. I like to fit a large portion of video games, cosplay, comic books, and Netflix binge watching into my daily life. My Patreon page is here to help support my cosplay obsession and I\u0027m so excited to offer exclusive content to you guys that I won\u0027t be posting on other platforms.\u003cbr\u003e\u003cbr\u003eI\u0027ve been playing video games for the majority of my life, starting at 6 when my dad bought me my first game console, the ever so glorious N64. I fell in love with battling bosses, saving the princcess, and racing friends. The past couple years, I developed an obsession with cosplay. What first started out as curiosity quickly developed into casual interest and then full on addiction. My main love and focus is armor creations, both original and existing designs. I\u0027m fortunate to have some pretty talented friends who I will be creating some exciting projects with that will all be posted here for your viewing pleasure! As mostly a Blizzard player, most of my work is based on Overwatch or World of Warcraft, but I always love suggestions from followers and love to dabble in comic book, anime, and other video game characters.\u003cbr\u003e\u003cbr\u003eI appreciate any and all support from likes and shares to donations either one time or monthly. While monetary support is never required or expected, it\u0027s always welcome! For those of you interested in helping to support my cosplay obsessions, your support helps with cost for supplies (it\u0027s an expensive addiction folks), new tools, and even stream equipment so I can stream cosplay with better lighting, more cameras, etc. Your support also allows me to attend more conventions so I can finally come meet all of you lovely people!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/cMJJfiB.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSupporters on Patreon will have access to all progress pics, including some that will not be posted elsewhere. I will also grant patrons access to monthly prints, tutorials, and Google Hangout sessions for certain tiers. Physical reward tiers start at $15/month and the higher the tier, the more prints you receive. Some tiers will include polaroids, larger prints such as 8.5 x 11 or 11 x 14, and even handwritten thank you notes each month!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/OPMcYZa_KRAGKMVnLFA5pybtIR7rqHoy4c9ZT6aAVilHkD4ACKdqy4YCQXr6l9nJ.png?token-time=2145916800\u0026amp;token-hash=o4al-L6WLg_ZdDoKZ640suEcR2DORg3WuLC_darAtms%3D\"\u003e\u003cbr\u003e\u003cbr\u003eThanks for your support everyone!"
