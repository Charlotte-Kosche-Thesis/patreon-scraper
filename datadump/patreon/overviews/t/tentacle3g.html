    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFirst of all, please pay attention to these:\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u9996\u5148\uff0c\u8acb\u6ce8\u610f\u9019\u4e9b\uff1a\u003c/span\u003e\u003cbr\u003e\uff081\uff09The patreon activity\u00a0of our game formal started stage 1 on 2017-12-1 !\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u9752\u9f8dPatreon\u773e\u7c4c\u6d3b\u52d5\u5f9e17\u5e7412\u67081\u65e5\u6b63\u5f0f\u958b\u59cb\u7b2c\u4e00\u968e\u6bb5\uff01\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\uff082\uff09The stage1 of our Patreon has been finished on \u003cstrong\u003e2018-1-29\u003c/strong\u003e, we have already entered stage2, and settled the donation of stage1 on \u003cstrong\u003e2018-2-1\u003c/strong\u003e\u00a0!\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u6211\u5011Patreon\u7b2c\u4e00\u968e\u6bb5\u5df2\u572818\u5e741\u670829\u65e5\u7d50\u675f\u958b\u59cb\u7b2c\u4e8c\u968e\u6bb5\uff0c\u5e76\u57282\u67081\u65e5\u7d50\u7b97\u4e86\u7b2c\u4e00\u968e\u6bb5\u6350\u8d08\uff01\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\uff083\uff09Ver0.59\uff08free trial edition update to the chapter5\uff09has been updated on 2018-2-10! Fixed bug of Ver0.58 and replace some music, save file is univeral !\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eVer0.59\uff08\u514d\u8cbb\u8a66\u73a9\u7248\u524d\u4e94\u7ae0\uff0918\u5e742\u670810\u66f4\u65b0\uff01\u4fee\u6b63Ver0.58bug\u5e76\u66ff\u63db\u4e9b\u914d\u66f2\uff0c\u5b58\u6a94\u901a\u7528\uff01\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\uff084\uff09English translation patch of Ver0.59 update ti chapter3\uff08not for Ver0.70\uff09!\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eVer0.59\u7684\u82f1\u8a9e\u88dc\u4e01\u66f4\u65b0\u5230\u6b63\u50b3\u7b2c3\u7ae0\uff08\u4e0d\u80fd\u7528\u65bcVer0.70\uff09!\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\uff085\uff09Ver0.70\uff08No longer free update to the chapter6\uff09has been released on 2018-2-10\uff01Fixed bug of Ver0.58 and replace some music, save file is univeral !\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eVer0.70\uff08\u6536\u8cbb\u7248\u66f4\u65b0\u7b2c6\u7ae0\uff09\u572818\u5e742\u670810\u65e5\u767c\u4f48\uff01\u4fee\u6b63Ver0.58bug\u4e26\u66ff\u63db\u4e9b\u914d\u66f2\uff0c\u5b58\u6a94\u901a\u7528\uff01\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\uff086\uff09English translation of Ver0.70 is updated to chapter3 \uff08only for Ver0.70\uff09!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eVer0.70\u7684\u82f1\u8a9e\u7ffb\u8b6f\u66f4\u65b0\u5230\u6b63\u50b3\u7b2c3\u7ae0\uff08\u53ea\u80fd\u7528\u65bcVer0.70\uff09!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\uff087\uff09\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eUncorrected\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003epatch of Ver0.70 has been released on 2018-2-10\uff08only for Ver0.70\uff09!\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eVer0.70\u7684\u7121\u78bc\u88dc\u4e01\u572818\u5e742\u670810\u65e5\u767c\u4f48\uff08\u53ea\u80fd\u7528\u65bcVer0.70\uff09!\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\uff088\uff09Release\u00a0\u003cstrong\u003ethe rework \u003c/strong\u003e\u003cstrong\u003eplan \u003c/strong\u003e\u003cstrong\u003eof \u003c/strong\u003e\u003cstrong\u003eearlier\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHCG \u003cstrong\u003eon 2018-3-6\u003c/strong\u003e\uff01\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u65e9\u4e2d\u671fHCG\u91cd\u88fd\u8a08\u756b\u572818\u5e743\u67086\u65e5\u767c\u4f48\uff01\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\uff089\uff09\u201c the rework plan of earlier HCG\u201d \u00a0started in May 2018. This work is heavy. We strive to finish before the last stage of Patreon and replace those HCG. \u003c/span\u003e\u003cbr\u003e\u201c\u65e9\u4e2d\u671fHCG\u91cd\u88fd\u8a08\u756b\u201d\u572818\u5e745\u6708\u4efd\u958b\u59cb\u4e86\u3002\u9019\u500b\u5de5\u4f5c\u91cf\u5f88\u5927\u3002\u6211\u5011\u722d\u53d6\u5728Patreon\u6700\u5f8c\u4e00\u500b\u968e\u6bb5\u4e4b\u524d\u5b8c\u6210\u4e26\u4e14\u66f4\u63db\u90a3\u4e9bHCG\u3002\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\uff0810\uff09\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eVer0.\u003c/strong\u003e\u003cstrong\u003e8\u003c/strong\u003e\u003cstrong\u003e0\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e \uff08corrected and Uncorrected\uff09Upgrade Patch \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ehas been released on 2018-5-10\uff01\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eEnglish translation \u00a0is updated to chapter4 !\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eVer0.80\uff08\u6709\u78bc\u548c\u7121\u78bc\uff09\u6607\u7d1a\u88dc\u4e01\u5df2\u7d93\u572818\u5e745\u670810\u65e5\u767c\u4f48\uff01\u82f1\u8a9e\u7ffb\u8b6f\u66f4\u65b0\u5230\u7b2c4\u7ae0\uff01\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e*********************************************************************************\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eHello, Tentacle 3G here, I\u2019m a notorious full-time hentai tentacle monster and part time game developer. My team and I like to present to you my latest H-RPG adventure with a ton of sexual contents, and we are looking for patrons! \u003cbr\u003e\n\u003cbr\u003e\n\u55e8\uff01\u5404\u4f4d\uff01\u6211\u662f\u6ed1\u6e9c\u6e9c\u7684HENTAI\u89f8\u624b\u602a\u201c\u9b3c\u755c3G\u201d\uff0c\u5728\u9019\u88e1\u70ba\u6211\u548c\u6211\u4f19\u4f34\u88fd\u4f5c\u7684RPG\u6e38\u6232\u3010\u9752\u9f8d\u528d\u59ec\u50b3\u3011\u641e\u773e\u7c4c\uff01\u8b93\u6211\u5011\u958b\u59cb\u7c21\u8981\u4ecb\u7d39\uff01\u003cbr\u003e\u003cbr\u003e\n1. What is \u201cSword Maiden of Azure Dragon\u201d\uff08SAD\uff09?\u003cbr\u003e\n\u003cimg src=\"http://i67.tinypic.com/sdd6pg.png\"\u003e\u003cbr\u003e\nThe game is an Epic RPG adventure set in a magic world. It is made with RPG MV and \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ethe main plot line will consist of eight chapters\u003c/strong\u003e \u003c/span\u003eso rest assured there will be plenty of\u003cstrong\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003equests/side quests\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003ein both traditional and sexual nature; a good amount of sex CGs and more sexual encounter in every perverse way you can imagine!\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/2mxluv8.png\"\u003e\u003cbr\u003e\nOur heroine of the story is a spirited \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ebi-sexual \u003c/span\u003e\u003c/strong\u003edragon-born princess. Her travels brought her to a foreign land gripped by aninsidious plot with a dark purpose, she must gather her allies and defeat the ultimate evil, using her sword, her wits, and of course her insatiable body. Throughout her adventure there will be many chances to satisfy her lust with selection of men and women, that\u2019s for you to decide.\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2po7es4.png\"\u003e\u003cbr\u003eApart from the H content and main plot line, there\u2019re many side quests too. Some even affects the ending to some extent. Only by making the right choice will you arrive at the end game and achieve the True Ending of the story. \u003cbr\u003e\n\u003cbr\u003e\n\uff081\uff09\u3010\u9752\u9f8d\u528d\u59ec\u50b3\u3011\u662f\u4ec0\u9ebc\u6e38\u6232\uff1f\u003cbr\u003e\n\u003cbr\u003e\n\u9019\u662f\u63a1\u7528RPG MV\u958b\u767c\u7684\u5927\u578bRPG\u6e38\u6232\uff0c\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u6b63\u50b3\u516b\u7ae0\u5916\u52a0\u201c\u81ea\u7531\u4e16\u754c\u6a21\u5f0f\u201d\u003c/span\u003e\u003c/strong\u003e\uff08\u5305\u62ec\u5404\u7a2e\u4e3b\u7dda\u5287\u60c5\u548c\u652f\u7dda\u5287\u60c5\u7684\u5192\u96aa\u4efb\u52d9\u548cH\u4e8b\u4ef6\uff09\uff0c\u7121\u8ad6\u5287\u60c5\u9084\u662fCG\u6578\u91cf\u90fd\u5f88\u8c50\u5bcc\uff01\u6709\u5404\u7a2e\u5192\u96aa\u4e5f\u6709\u82b1\u6a23\u7e41\u591a\u7684\u6027\u611b\uff01\u9084\u878d\u5408\u4e86\u6771\u65b9\u548c\u897f\u65b9\u7684\u9b54\u5e7b\u5143\u7d20\uff01\u003cbr\u003e\n\u003cbr\u003e\n\u672c\u4f5c\u7684\u4e3b\u4eba\u516c\u662f\u4e00\u4f4d\u5b0c\u883b\u6027\u611f\u7684\u9f8d\u4eba\u516c\u4e3b\uff01\u5979\u5728\u7570\u570b\u4ed6\u9109\u6372\u5165\u5404\u7a2e\u9670\u8b00\u548c\u6230\u4e82\uff0c\u7d50\u8b58\u540c\u4f34\u56db\u8655\u5f81\u6230\uff01\u540c\u6642\u5979\u4e5f\u662f\u4f4d\u7121\u7a2e\u65cf\u5dee\u5225\u7537\u5973\u901a\u5403\u7684\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u96d9\u6027\u6200\u5973\u738b\u003c/span\u003e\u003c/strong\u003e\uff0c\u5728\u5f81\u9014\u4e2d\u8207\u5404\u500b\u7a2e\u65cf\u7684\u5f37\u58ef\u7537\u6027\u548c\u7f8e\u9e97\u5973\u5b69\u6fc0\u60c5\u4ea4\u6b61\uff01\u003cbr\u003e\n\u003cbr\u003e\n\u9019\u500b\u6e38\u6232\u9664\u4e86\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u4e3b\u7dda\u5287\u60c5\u003c/span\u003e\u003c/strong\u003e\u7684\u5192\u96aa\u4efb\u52d9\u548cH\u4e8b\u4ef6\uff0c\u9084\u6709\u8a31\u591a\u7cbe\u5f69\u7684\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u652f\u7dda\u5287\u60c5\u003c/strong\u003e\u003c/span\u003e\uff01\u7576\u7136\u4e5f\u6709\u8a31\u591a\u6c7a\u5b9a\u5287\u60c5\u767c\u5c55\u548c\u7d50\u5c40\u7684\u9078\u64c7\uff01\u53ea\u6709\u901a\u904e\u6b63\u78ba\u7684\u6289\u64c7\u624d\u80fd\u63ed\u958b\u771f\u76f8\u6253\u5012\u771f\u6b63\u7684\u6575\u4eba\u9054\u6210\u771f\u5be6\u7d50\u5c40\uff01\u80fd\u5426\u505a\u5230\u9019\u4e00\u9ede\u5c31\u8981\u770b\u4f60\u5011\u7684\u884c\u52d5\uff01\u003cbr\u003e\u003cbr\u003e\n2. What are SAD\u2019s main features?\u003cbr\u003e\nThere will \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ebe 2 more playable female characters\u003c/span\u003e\u003c/strong\u003e join our heroine\u2019s adventure;\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eeach will have their own unique story and H scenes;\u003c/span\u003e\u003c/strong\u003e their fates are closely related to our heroine. Other than that, all characters that make appearance whether friendly or hostile will have their own quirks and personalities.\u003cbr\u003e\n\u003cbr\u003e\nWe try to introduce more ways to play the game than traditional RPGs\u2019 kill and move on then repeat model. So we added item upgrading, familiar summoning, a scouting stage, stealth and assassination, H combat, sperm/Ki storage system, casino and arena, with it comes\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e an array of changeable outfits \u003c/span\u003e\u003c/strong\u003ewhich you can choose to change into freely outside plot scenes.\u003cbr\u003e\n\u003cbr\u003e\nWe plan to craft several cosplayoutfits, all of them will have unique stats, and we\u2019ll make them as enticing as possible, each female character will have a set so you will not miss out anything. Some H quests will require your characters to wear specific cosplayoutfits.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThere\u2019re also challenging but not daunting dungeons\u003c/span\u003e\u003c/strong\u003e to be explored, there will not be any unnecessarily complicated puzzles to solve, (we detest that), so more time will be spent on character building and advancing the main plot.\u003cbr\u003e\n\u003cbr\u003e\nMoreover, a user-friendly tutorial will be blended into the game\u2019s chapter 1-3. \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe main story will only unfold in chapter 4;\u003c/span\u003e\u003c/strong\u003eeach chapter will consist of\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e plot stage and a free roaming stage.\u003c/strong\u003e\u003c/span\u003e There will be plenty of chance to beat up monsters and enjoy sex.\u003cbr\u003e\u003cbr\u003e\n\uff082\uff09\u3010\u9752\u9f8d\u528d\u59ec\u50b3\u3011\u7684\u4e3b\u8981\u7279\u8272\u662f\u4ec0\u9ebc\uff1f\u003cbr\u003e\n\u003cbr\u003e\n\u9996\u5148\uff0c\u672c\u4f5c\u9664\u4e86\u4e3b\u4eba\u516c\u9084\u6709\u5169\u4f4d\u4e3b\u8981\u5973\u89d2\uff0c\u5979\u5011\u8207\u4e3b\u4eba\u516c\u4e00\u540c\u5192\u96aa\u9084\u6709\u8457\u5404\u81ea\u7684\u6545\u4e8b\uff01\u56e0\u6b64\u672c\u4f5c\u5176\u5be6\u6709\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u4e09\u4f4d\u5404\u5177\u7279\u8272\u7684\u4e3b\u8981\u5973\u89d2\u003c/span\u003e\u003c/strong\u003e\uff0c\u53ef\u4ee5\u7d66\u73a9\u5bb6\u5e36\u4f86\u66f4\u5927\u7a0b\u5ea6\u7684\u6eff\u8db3\uff01\u5176\u4ed6\u7684\u4e3b\u8981\u89d2\u8272\u7121\u8ad6\u6575\u6211\u4e5f\u90fd\u6709\u81ea\u5df1\u7684\u500b\u6027\u3002\u003cbr\u003e\n\u003cbr\u003e\n\u5176\u6b21\uff0c\u672c\u4f5c\u9664\u4e86\u5e38\u898b\u7684\u6253\u602a\u6607\u7d1a\u4e4b\u985e\u73a9\u6cd5\uff0c\u9084\u52a0\u5165\u201c\u935b\u9020\u201d\u3001\u201c\u4f7f\u9b54\u201d\u3001\u201c\u5996\u7cbe\u5075\u67e5\u201d\u3001\u201c\u80cc\u523a\u6697\u6bba\u201d\u3001 \u201cH\u6230\u9b25\u201d\u3001\u201c\u7cbe\u6c23\u91c7\u88dc\u201d\u3001\u201c\u8ced\u5834\u201d\u3001\u201c\u7af6\u6280\u5834\u201d\u7b49\u7b49\u8da3\u5473\uff01\u7576\u7136\u5c11\u4e0d\u4e86\u591a\u5f69\u7684\u63db\u88dd\uff0c\u53ef\u5728\u975e\u9650\u5b9a\u8457\u88dd\u7684\u5834\u5408\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u81ea\u7531\u63db\u88dd\uff01\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u5f37\u8abf\u4e00\u9ede\u2014\u2014\u672c\u4f5c\u7684\u63db\u88dd\u88fd\u4f5c\u975e\u5e38\u7cbe\u5fc3\uff01\u6bcf\u5957\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u63db\u88dd\u003c/span\u003e\u003c/strong\u003e\u5404\u5177\u7279\u8272\uff0c\u5373\u4f7f\u540c\u6a23\u7684\u63db\u88dd\u5728\u4e0d\u540c\u5973\u89d2\u8eab\u4e0a\u4e5f\u6709\u4e0d\u540c\u9b45\u529b\uff01\u9084\u6709\u5404\u81ea\u5c0d\u61c9\u7684\u5192\u96aa\u4efb\u52d9\u548cH\u4e8b\u4ef6\uff01\u003cbr\u003e\n\u003cbr\u003e\n\u672c\u4f5c\u4e5f\u5f88\u6ce8\u91cd\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u63a2\u7d22\u7cbe\u795e\u003c/span\u003e\u003c/strong\u003e\uff0c\u9664\u4e86\u5c0b\u5bf6\u9084\u6709\u5c0d\u652f\u7dda\u5287\u60c5\u7684\u63a2\u7d22\uff01\u672c\u4f5c\u6c92\u6709\u523b\u610f\u5201\u96e3\u73a9\u5bb6\u7684\u6771\u897f\uff08\u6bd4\u5982\u53c8\u81ed\u53c8\u9577\u7684\u8ff7\u5bae\u548c\u6545\u5f04\u7384\u865b\u7684\u89e3\u8b0e\uff09\uff0c\u800c\u662f\u6ce8\u91cd\u \uff0c\u5154\u5973\u90ce\uff0c\u8277\u821e\uff0c\u6ce1\u6ce1\u6d74\uff0c\u8ce3\u6625\uff0c\u591aP\u7b49\u7b49\u3002\u003cbr\u003e\n\u003cbr\u003e\n4. What is SAD\u2019s crowdfunding method?\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe Patreon of this game has 4 states. Ver0.59 is a free trial version, and the later version is no longer free.\u00a0\u003c/strong\u003e\u003cstrong\u003eStage1 and stage2 has been finished\uff0cwe are now in stage3.\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eVer0.70 is the goal of stage1 (2018 February 10th\uff09, Update to the Chapter6.\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eVer0.80 is the goal of stage2 (2018 May 10th), Update to the Chapter7.\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eVer0.90 is the goal of stage3 (2018 August 10th), Update to the Chapter8.\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eVer1.00 is the goal of stage4 (2018 November 10th), Update to the \"Free Roam Mode\". The DLC appeared in the \"Free Roam Mode\"  (about 10). It is very exciting. There are new H events \uff08new HCG\uff09and new story.\u003cbr\u003e\u003cbr\u003eWe are working hard to do English translation, have finished Chapter4. We will update the new English translation patch at the end of June (the Chapter5).\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eBy the way, I\u0027m making \u3010Sword Maiden of Azure Dragon\u3011 with WOLFEQ\uff08The author of \u3010Cursed Armor\u3011\uff09. He take the 40% profit of this\u00a0game\u0027s Patreon \u00a0(I also take 40%, and the rest 20% for
