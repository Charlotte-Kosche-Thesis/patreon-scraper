    "summary": "\u003ch3\u003e\u003c/h3\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eLike gas for your car, this music is fuel for your mind to get to your destination.\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003ch4\u003eHey, I\u0027m Ty Suite. Thanks for dropping by here. I\u0027m the Voice Guitar guy / one man band from Austin, Texas. I create music for your mind to help you make life Suite! Music for custom jingles, workouts, and life changing affirmations. I also draw custom graphics and portrait art. Some musical artists I\u2019ve drawn portraits for are Kirk Franklin, Mary Mary, Kanye West, Rihanna, and MC Hammer.\u003c/h4\u003e\u003ch4\u003e\u003cbr\u003e\n\nMusic is used almost everywhere we go because it is the most powerful medium in the world. Combining this power with positive affirmations catered to your needs will help direct your mind in the right direction towards your desires. Be it spiritual empowerment, physical healing, emotional recovery, or financial increase, your subconscious mind is where change starts and music can help you get on the fast track to your destination.\u00a0\u003cbr\u003e\n\n\u003cbr\u003eI have over 20 years experience as a music producer, recording artist, visual artist, songwriter, worship leader, and performer of positive music. My life was saved from the destruction of depression and suicide. Positive, inspirational music along with words of empowerment helped me to renew my mind and overcome my past struggles. Now I help people around the world renew their minds and transform their lives through positive music. You can be next! See the CUSTOM MUSICAL AFFIRMATION MP3 reward.\u003cbr\u003e\n\n\u003cbr\u003eI\u2019ve done what I\u2019ve dreamed and I want to help you do the same. First of all I\u2019m a family man with a wonderful wife and son. I\u2019ve been living a plant-based lifestyle for two years straight in Texas of all places. I\u2019ve acted in feature films, TV shows, and commercials. I\u2019m also the host of The Voice Guitar Show. This is like an online concert where people from literally all over the world request songs and watch me freestyle, beat-box, sing, and create songs on the spot with live looping. I\u0027m also the house (one-man) band and co-host of the Boom The Box show. Both shows air on Bigo Live. See my twitter for updates on when I\u2019m live @TySuite.\u00a0\u003c/h4\u003e\u003cdiv\u003eI look forward to serving you.\u003cbr\u003e\u003c/div\u003e\u003ch4\u003e\n\n\u003cbr\u003eBlessings, peace, and LOVE,\u003cbr\u003e\n\n\u003cbr\u003eTy Suite\u003cbr\u003eThe Voice Guitar Guy / One-Man Band\u003cbr\u003e\nFounder of the #SuiteFam - We Focus on Love, Positivity, and Growing to be the best YOU and make life Suite!\u003c/h4\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ca href=\"https://patreon.com/faq\"\u003e\u003c/a\u003e"
