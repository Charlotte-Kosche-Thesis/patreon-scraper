    "summary": "\u003cstrong\u003eWhats up everyone my name is Jolly Dangerous, Jolly D, or just plain ol\u0027 Jolly. I also go by the Jolly Mage on my YouTube channel. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0My mission for this channel is to inspire creativity through the love of video games and animation. My content includes but is not limited to tech unboxing, honest game reviews, and weekly live streams. The main focus for this channel would be for it to become an easily accessible central hub of information that showcases different individuals in the gaming industry. This would allow people who are aiming for a career in this industry to have their questions answered by people who have already walked the path that they are seeking. This would be done through live and pre-recorded interviews and video recordings of email correspondence all while still entertaining viewers with gaming content of my own.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy we need your support!\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0Currently I am a freelance photographer and video editor both of which take up alot of time and personal funding. Even though YouTube will always be my passion, right now I don\u0027t see a single penny from it other than being able to buy a game a month to entertain you all with. Your monthly support means that I could start moving away from finding outside work and start putting even more time into what I love.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere is what your monthly donations would go to:\u003c/strong\u003e\u003cbr\u003e\u2022 Start producing more frequent, higher quality content by purchasing better equipment\u003cbr\u003e\u003cbr\u003ei.e. Upgraded Internet speeds for higher quality streams, a better computer to be able to start streaming PC games, along with the console games I already stream.\u003cbr\u003e\u003cbr\u003e\u2022 Finance the interviews with the industry pros\u003cbr\u003e\u003cbr\u003e\u2022 Multiple games to show case in Live Streams and Honest Reviews per month.\u003cbr\u003e\u003cbr\u003e\u2022 Launch and maintain a website that will house an archive of the interviews and instructional videos featured on the YouTube channel along with educational how-to articles, and written reviews. Along with a online store that would offer Jolly Dangerous branded, gaming and animation themed merchandise.\u003cbr\u003e\u003cbr\u003e\u2022 Have the ability to hire artist for T-Shirts (If you are an artist and you would like to be featured or help out please let me know)\u003cbr\u003e\u003cbr\u003e\u2022  Obtaining prizes for the subscriber and patron giveaways.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e In short with your contributions I will not only be able to continue making content but would also be able to give back to all of you and the viewers that call my channel home. \u003cbr\u003e\u003cbr\u003eMy content is free for all to enjoy on my channel and will remain that way for as long as I produce content.\u003cbr\u003e\u003cbr\u003eIf you would still like to show your support in others ways, you can help by just hitting the thumbs up or commenting on a video and/or tell a friend or two. \u00a0Thank you for watching and taking the time to read this! \u2764\ufe0f\u003c/strong\u003e"
