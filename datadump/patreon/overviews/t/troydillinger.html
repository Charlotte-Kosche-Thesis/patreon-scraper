    "summary": "I\u0027m like a one man reality show - that promises not to get into politics, ever. \u003cbr\u003e\u003cbr\u003eI\u0027m a\u00a0musician, actor, TV host/producer/writer/director from Austin Texas, who at the tender age of 50 moved to Hollywood to pursue his lifelong dream of being a standup comic. Being a newly positive-type person, I\u0027ve learned a lot about the attitude and mindset of success and its partnership with creativity and entrepreneurship.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ll be sharing my progress with you as a comedian, as an actor-host-producer-director-writer, and as a relatively happy human being - because I\u0027ve come to find that they\u0027re all related. I\u0027m also writing an inspirational biography about my wild and compelling life. But be forewarned, my comedy is not inspirational TEDtalk stuff, I\u0027m not a life or success coach, my sense of humor is dirty and at times dark, I\u0027m opinionated, sometimes rude, and I\u0027m by no means a pollyanna.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027re interested in watching my creative process and material unfold, while I adjust to life in a big city, have fun, and try to be somewhat enlightened, please join me. There\u0027s good stuff going on here and I have a lot to share with you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Goals\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m giving you a window into my process and my career, and I\u0027m giving myself benchmarks to hit as well. For the remainder of 2017, I will attempt to: \u003cbr\u003e\u003cul\u003e\u003cli\u003eWrite comedy material 5 days a week\u00a0\u003c/li\u003e\u003cli\u003eCreate 1 new minute of material each week - which I will perform and share as a video\u003c/li\u003e\u003cli\u003ePerform 5 or more times a week\u00a0\u003c/li\u003e\u003cli\u003eBook 1 show each week\u003c/li\u003e\u003cli\u003eFinish an inspirational book about my life and what I\u0027ve learned so far\u003c/li\u003e\u
