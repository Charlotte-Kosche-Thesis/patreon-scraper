    "summary": "Diagnosed\nHIV+ in 2007 and with AIDS in 2008, I fully get the impact of being HIV+. I\nwanted to improve my health beyond taking anti-retroviral (ARV) medications, so\nI started researching the biochemical imbalances observed in HIV+ people, such\nas glutathione deficiency. These observations lead me to study HIV/AIDS,\nstatistics, calculus, biology, immunology and many\nother subjects including genetics, epigenetics (the coding that sits atop DNA\nand alters gene expression) and virology. While most\npeople are familiar with the research into targeting HIV with anti-retroviral\n(ARV) medications, few are aware of the research in addressing biochemical\nimbalances.\u003cbr\u003e\u003cbr\u003e\nImagine if it was\npossible to support the body with nutrition, amino acids, supplements and\nlife-style changes so that ARVs are no longer required? What would that world\nlook like? That\u0027s the focus of my self-funded study. I\u0027m researching and\ndeveloping a protocol which I\u0027ve named: \u003cem\u003eThe\nCenturion Protocol for HIV\u003c/em\u003e. While I have been successful in reducing\nARVs to three days per week, I\u0027ve not been able to get any lower without\nexperiencing health challenges. I\u0027m now working on a \u003cem\u003emark II\u003c/em\u003e version to completely eliminate the need for ARVs. For\npeople who are HIV+ and are committed to taking ARVs, my research offers\ninsight as to how they can support their body to maximise their health.\u003cbr\u003e\u003cbr\u003e\nInspired to know\nmore about my research? Then let\u0027s get connected!\u003cbr\u003e"
