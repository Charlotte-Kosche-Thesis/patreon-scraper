    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eMy name is \u003ca href=\"http://www.tzeitelabrego.com\" target=\"_blank\"\u003eTzeitel Abrego\u003c/a\u003e, and I\u0027m a singer, actress, and songwriter. I upload music videos of all kinds... full songs, short clips, arrangements, covers, originals, etc.\u003cbr\u003e\u003cbr\u003eI upload music about once a week (sometimes more, sometimes less!).  A pledge of even just $1 per month\u00a0will allow me to dedicate more time to my music. I sing in many languages including English, Spanish, French, and Italian... I specialize in \u003cstrong\u003econtemporary music with classical roots\u003c/strong\u003e. You kind of have to hear it :)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI crave music with purpose; I long for art that serves to better our world :)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf you are interested in what I do and want to pledge anything at all, I am endlessly grateful! And with just a $1 pledge or more, you\u0027ll \u003cstrong\u003eget two high quality .mp3 downloads: \"Alfonsina y el mar\" (Mercedes Sosa) and \"All That I\u0027m Living For\" (Evanescence)!\u003c/strong\u003e But of course any support at all - whether it\u0027s listening to, liking, or sharing my music - means the world to me. Thank you again! :)\u003cbr\u003e\u003cbr\u003e~~~\u003cbr\u003e\u00a1Hola!\u003cbr\u003e\n\n\u003cbr\u003e\n\nMe llamo \u003ca href=\"http://www.tzeitelabrego.com\"\u003eTzeitel Abrego\u003c/a\u003e, s\u00ed soy una cantante, actriz,\ny compositora. Creo videos musicales de varios tipos... canciones completas y cortas, arreglos, covers, composiciones, etc.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u00a1Subo nueva m\u00fasica aproximadamente una vez cada semana (\u00a1m\u00e1s o menos!), y si te comprometieras a dar al menos $1 por cada mes me ayudar\u00eda a dedicar m\u00e1s tiempo a mi m\u00fasica! Canto en muchos idiomas incluyendo ingl\u00e9s, espa\u00f1ol, franc\u00e9s\ne italiano, y me especializo en \u003cstrong\u003em\u00fasica contempor\u00e1nea con\u00a0ra\u00edces cl\u00e1sicas.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cem\u003e\u003cbr\u003e\n\nAnhelo m\u00fasica pensativa, de mensaje y con prop\u00f3sito, y\naspiro crear arte para el servicio de todos :)\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nSi te interesas en lo que hago y gustas prometer cualquier cantidad, estar\u00e9 muy infinitamente agradecida. \u00a1Y con una promesa de $1, conseguir\u00e1s \u003cstrong\u003edos .mp3 de alta calidad: \"Alfonsina y el mar\" (Mercedes Sosa) y \"All That I\u0027m Living For\" (Evanescence)! \u003c/strong\u003ePero por supuesto que cualquier apoyo\n- ya sea escuchar, \"gustar\", o compartir mi m\u00fasica - significa mucho\npara m\u00ed. \u00a1Muchas gracias otra vez!  :)\u003cbr\u003e\u003cbr\u003e~~~\u003cbr\u003e\n\u003cdiv\u003eBonjour!\u003cbr\u003e\n\nJe m\u0027appelle \u003ca href=\"http://www.tzeitelabrego.com/\"\u003eTzeitel Abrego\u003c/a\u003e, et je suis une chanteuse, actrice, et compositrice. Je cr\u00e9e des vid\u00e9os musicales de diverses sortes... chansons compl\u00e8tes et courtes, arrangements, covers, compositions, etc.\u003cbr\u003e\u003cbr\u003e\n\nJe produis du nouveau contenu musical presqu\u0027\u00e0 chaque semaine et un \nengagement de seulement 1$ par mois me permettrait de d\u00e9dier plus de\n temps \u00e0 ma musique! Je chante en beaucoup de langues, dont l\u2019anglais, \nl\u2019espagnol, le fran\u00e7ais et l\u2019italien, et je me sp\u00e9cialise\nen \u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003emusique contemporaine\u00a0avec des racines classiques.\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003eJe d\u00e9sire cr\u00e9er de la musique r\u00e9fl\u00e9chie avec raison d\u2019\u00eatre, et de l\u2019art au service de tous :)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\nSi vous \u00eates int\u00e9ress\u00e9s par ma musique et voulez promettre n\u0027importe quel montant, je serais extr\u00eamement reconnaissante! Et en promettant 1$ ou plus,\u00a0 tu auras \u003cstrong\u003edeux .mp3 d\u0027haute qualit\u00e9:\u00a0\"Alfonsina y el mar\" (Mercedes Sosa) y \"All That I\u0027m Living For\" (Evanescence)!\u003c/strong\u003e\nMais bien s\u00fbr tout soutien - que \nce soit d\u2019\u00e9couter, d\u2019 \"aimer\" ou de partager ma musique - signifie tant \npour moi. Merci encore! :)\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
