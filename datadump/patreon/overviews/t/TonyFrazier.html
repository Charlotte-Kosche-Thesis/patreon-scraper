    "summary": "Hi, I\u0027m Tony Frazier. Author. Blogger. Near-genius.\u003cbr\u003e\u003cbr\u003e I\u0027ve been bumming around the internet blogging about movies and comics and such for over 10 years. The header from my very first blog, back in 2004...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://photos1.blogger.com/blogger/3513/723/1600/BLOGHEADER.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMore recently, I have begun making videos on Youtube about superheroes and science fiction and other elements of pop culture with my own unique slant. A co-worker saw one of my videos and said, \"You should be doing this for your job.\" So I thought, \"Why not give it a try?\"\u003cbr\u003e\u003cbr\u003eHere\u0027s one of my earlier videos to give you an idea of what I do (I\u0027m making higher quality videos now, but this one is fun and short)...\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/7RB8J5m4hqU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI tried going the normal Youtube route, but given that my videos are commentaries about popular culture, using clips from movies to illustrate my points, their automated content catchers flag my videos so I can\u0027t make money from them. I could go through their appeals process to allow me to monetize my videos, but that seems like an awful lot of work to win the right to make you watch ads. So I\u0027m trying this instead.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-dft4-3.xx.fbcdn.net/v/t1.0-9/19598498_10207161549437704_6965717982343243021_n.jpg?oh=4d906c0f90407a2d8ba86f9ea877be0b\u0026amp;oe=59D73282\"\u003e\u003cbr\u003e\u003cbr\u003eNo ads to feed the big corporate machine. Instead every dollar goes into making either my life or my videos better (and I realize that\u0027s kind of a nonsense dodge like \"jobs created or saved,\" but both goals are really important. You know, to me.) I charge per video, but my current plans are to create one video per month, with maybe one extra bonus one in October.\u003cbr\u003e\u003cbr\u003eJust so you know, I am a one-man show right now. I use freely-available resources and my own time and talent to create these experiences for you. Editing, logo design, writing, voicing, animation: I do all of these myself, so it takes a lot of time and effort to make every video, and every video you support with your dollars is something I have poured hours of work into. You will never be charged for something tossed off in an afternoon.\u003cbr\u003e\u003cbr\u003eWhat I\u0027m doing now is fun. It can be much more fun for all of us with just a little support from you. Please consider clicking the button and let\u0027s see how deep this rabbit hole goes."
