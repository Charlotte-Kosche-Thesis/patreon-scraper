    "summary": "Hi there.\u003cbr\u003eI am a video game designer.\u003cbr\u003eAlso, I eat only meat and drink lot\u0027s of water.\u003cbr\u003eMy plan is to continue making games, eating meat and drinking water.\u003cbr\u003eMy goals consist of: creating a number of awesome indie games, eating meat, drinking water and spreading the word about the benifits of doing so.\u003cbr\u003ePeople in Russia percieve the carnivore diet as something completely crazy and unhealthy. I disagree with that.\u003cbr\u003eI will post my progress concerning: game design, meat, water, health.\u003cbr\u003e\u003cbr\u003eP.S. You might notice that I count the amount of patrons for goals, not the amount of money that I am collecting. It\u0027s because I am interested in how many people will resonate with the message at first.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u041f\u0440\u0438\u0432\u0435\u0442.\u003cbr\u003e\u042f - \u0438\u0433\u0440\u043e\u0432\u043e\u0439 \u0434\u0438\u0437\u0430\u0439\u043d\u0435\u0440.\u003cbr\u003e\u042f \u0435\u043c \u0442\u043e\u043b\u044c\u043a\u043e \u043c\u044f\u0441\u043e \u0438 \u043f\u044c\u044e \u043e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e \u0432\u043e\u0434\u044b.\u003cbr\u003e\u041c\u043e\u0439 \u043f\u043b\u0430\u043d - \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0442\u044c \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u0438\u0433\u0440\u044b, \u0435\u0441\u0442\u044c \u043c\u044f\u0441\u043e \u0438 \u043f\u0438\u0442\u044c \u0432\u043e\u0434\u0443.\u003cbr\u003e\u041c\u043e\u0438 \u0446\u0435\u043b\u0438 (\u0433\u043e\u0443\u043b\u0437\u044b) - \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u0440\u044f\u0434 \u043a\u0440\u0443\u0442\u044b\u0445 \u0438\u043d\u0434\u0438 \u0438\u0433\u0440, \u0435\u0441\u0442\u044c \u043c\u044f\u0441\u043e, \u043f\u0438\u0442\u044c \u0432\u043e\u0434\u0443, \u0434\u0435\u043c\u043e\u043d\u0441\u0442\u0440\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043b\u044e\u0434\u044f\u043c \u043f\u043e\u0437\u0438\u0442\u0438\u0432\u043d\u044b\u0435 \u0441\u0442\u043e\u0440\u043e\u043d\u044b \u0442\u0430\u043a\u043e\u0433\u043e \u043e\u0431\u0440\u0430\u0437\u0430 \u0436\u0438\u0437\u043d\u0438.\u003cbr\u003e\u041b\u044e\u0434\u0438 \u0432 \u0420\u043e\u0441\u0441\u0438\u0438 \u0432\u043e\u0441\u043f\u0440\u0438\u043d\u0438\u043c\u0430\u044e\u0442 \u043f\u043e\u0434\u043e\u0431\u043d\u0443\u044e \u0434\u0438\u0435\u0442\u0443, \u043a\u0430\u043a \u043d\u0435\u0447\u0442\u043e \u0441\u0443\u043c\u0430\u0441\u0448\u0435\u0434\u0448\u0435\u0435 \u0438 \u043a\u0440\u0430\u0439\u043d\u0435 \u0432\u0440\u0435\u0434\u043d\u043e\u0435. \u042f \u043d\u0435 \u0441\u043e\u0433\u043b\u0430\u0441\u0435\u043d \u0441 \u0442\u0430\u043a\u0438\u043c \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0435\u043c.\u003cbr\u003e\u0412 \u0441\u0432\u043e\u0435\u0439 \u043b\u0435\u043d\u0442\u0435 \u044f \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u044e \u043f\u0440\u043e: \u0438\u0433\u0440\u043e\u0432\u043e\u0439 \u0434\u0438\u0437\u0430\u0439\u043d, \u043c\u044f\u0441\u043e, \u0432\u043e\u0434\u0443, \u0437\u0434\u043e\u0440\u043e\u0432\u044c\u0435.\u003cbr\u003e\u003cbr\u003eP.S. \u0412\u044b \u043c\u043e\u0433\u043b\u0438 \u0437\u0430\u043c\u0435\u0442\u0438\u0442\u044c \u0447\u0442\u043e \u044f \u0441\u0447\u0438\u0442\u0430\u044e \u0432 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u0432 \u0434\u043b\u044f \"\u0446\u0435\u043b\u0435\u0439\" (\u0433\u043e\u0443\u043b\u0437\u043e\u0432), \u0430 \u043d\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u0434\u0435\u043d\u0435\u0433, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u044f \u0441\u043e\u0431\u0438\u0440\u0430\u044e. \u042d\u0442\u043e \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e, \u044f \u0432 \u043f\u0435\u0440\u0432\u0443\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c \u0445\u043e\u0447\u0443 \u0443\u0437\u043d\
