    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F7L6yfEdgUJU%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D7L6yfEdgUJU\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F7L6yfEdgUJU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "What do I do? I\u0027m part mad scientist, part gonzo journalist, which means I invent things and I write.\u003cbr\u003e\u003cbr\u003eFirst, the mad scientist part. Technically, I suppose I\u0027m a mad engineer, though the distinction is lost on a lot of folks. I have made everything from a \u003ca href=\"http://tacit.livejournal.com/350863.html\" rel=\"nofollow\"\u003ebrainwave-controlled vibrator\u003c/a\u003e (seriously!) to a \u003ca href=\"http://tacit.livejournal.com/591963.html\" rel=\"nofollow\"\u003esensor-equipped strapon the wearer can feel\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eAnd I write. A lot. I\u0027ve been writing about \u003ca href=\"http://www.morethantwo.com/\" rel=\"nofollow\"\u003epolyamory\u003c/a\u003e on the Web since about 1996 or so, and I just \u003ca href=\"https://www.morethantwo.com/more-than-two-polyamory-book\" rel=\"nofollow\"\u003eco-authored and published a book on the subject\u003c/a\u003e. I write about \u003ca href=\"https://www.xeromag.com/fvbdsm.html\" rel=\"nofollow\"\u003eBDSM\u003c/a\u003e. I write about \u003ca href=\"http://tacit.livejournal.com/tag/computer%20security\" rel=\"nofollow\"\u003ecomputer security\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eWant movie reviews? I\u0027ve \u003ca href=\"http://tacit.livejournal.com/tag/movie%20reviews\" rel=\"nofollow\"\u003egot you covered there, too\u003c/a\u003e. These aren\u0027t your everyday movie reviews, though:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eCAPTAIN AMERICA jumps out of the AIRPLANE without a PARACHUTE and then climbs aboard the SHIP, which would not have been possible if the PIRATES had taken the simple precaution of NOT DROPPING ANCHOR AND STANDING PERFECTLY STILL\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eEXPENDABLE GENERIC PIRATE:\u003c/strong\u003e I think we should start pointlessly killing hostages. I say this not to gain any tactical or strategic advantage, but to let the audience know that we\u0027re bad guys so it\u0027s okay to kill us.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEXPENDABLE GENERIC PIRATE #2\u003c/strong\u003e: Perhaps we should start the engines and make the ship, like, move or something. You know, in case someone tries to board us by jumping out of a secret stealth airplane without a parachute and then climbing on board to singlehandedly slaughter all of us.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCAPTAIN AMERICA starts singlehandedly SLAUGHTERING the PIRATES\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eEXPENDABLE GENERIC PIRATE #2:\u003c/strong\u003e Oh, bugger.\u003c/div\u003e\u003cbr\u003eI also write about \u003ca href=\"http://www.thinkbeyond.us/\" rel=\"nofollow\"\u003etranshumanism\u003c/a\u003e and \u003ca href=\"http://tacit.livejournal.com/161033.html\" rel=\"nofollow\"\u003ephilosophy\u003c/a\u003e and...well, you get the idea. I did say I write a lot!\u003cbr\u003e\u003cbr\u003eI take pictures, too. Lots of pictures. I take pictures of people I know:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.xeromag.com/assets/components/gallery/connector.php?action=web/phpthumb\u0026amp;ctx=web\u0026amp;w=500\u0026amp;h=500\u0026amp;zc=0\u0026amp;far=\u0026amp;q=90\u0026amp;src=%2Fassets%2Fcomponents%2Fgallery%2Ffiles%2F1%2F2.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://www.xeromag.com/assets/components/gallery/connector.php?action=web/phpthumb\u0026amp;ctx=web\u0026amp;w=500\u0026amp;h=500\u0026amp;zc=0\u0026amp;far=\u0026amp;q=90\u0026amp;src=%2Fassets%2Fcomponents%2Fgallery%2Ffiles%2F5%2F58.jpg\"\u003e\u003c/div\u003e\u003cbr\u003eI take pictures of things I see:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.obsidianfields.com/lj/bunnyghosttour/hardmanntruck.jpg\" style=\"color: rgb(128, 128, 128);\"\u003e\u003c/div\u003e\u003cbr\u003eSometimes, I combine all these things into improbable adventures, like heading off into the desert for a few weeks with a camper van and one of my sweeties and \u003ca href=\"http://tacit.livejournal.com/610285.html\" rel=\"nofollow\"\u003etouring the ruins of old ghost towns\u003c/a\u003e, which I write about and take pictures of. \u003cbr\u003e\u003cbr\u003eAll this requires massive amounts of Mountain Dew, which I turn into creativity. And I\u0027d love your help in keeping me supplied with Mountain Dew."
