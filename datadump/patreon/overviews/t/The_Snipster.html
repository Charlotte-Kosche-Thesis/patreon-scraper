    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIMPORTANT NOTE:\u003cbr\u003eThis page is for patrons who mainly wish to help me out financially. Because I want to focus more on the main content (because I thought my readers would prefer that more), I can\u0027t always be as exclusive and special as other Creators when it comes to Patreon rewards. I try to give you lovely patrons something exclusive every month, but I can\u0027t always satisfy all the reward tiers because of time constraints. If I make more comic strips per month, that means I will have much less time for drawing extras.\u003cbr\u003e\u003cbr\u003ePatreon is more for people with financial means who want to contribute a little something for me to ease my money troubles, and let me do more of the things I love.\u003cbr\u003eThat said, if you still consider staying as one of my Patrons, thank you so much, you are amazing and please have my undying gratitude and love \u0026lt;3\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello! \u003cbr\u003eI\u0027m \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eThe Snipster\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI make \u003cstrong\u003eComics, Short Stories \u003c/strong\u003eand\u003cstrong\u003e Illustrations\u003c/strong\u003e, which you can find on \u003cstrong\u003eTapastic\u003c/strong\u003e and \u003cstrong\u003emy Tumblr\u003c/strong\u003e:\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eTapastic:\u003c/strong\u003e\u003c/span\u003e \u003ca href=\"http://tapastic.com/Snipster\" rel=\"nofollow\"\u003ehttp://tapastic.com/Snipster\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eTumblr:\u003c/strong\u003e\u003c/span\u003e \u003ca href=\"http://the-snipster.tumblr.com/\" rel=\"nofollow\"\u003ehttp://the-snipster.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy main comic is\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\"A Matter of Life and Death\"\u003c/span\u003e\u003c/strong\u003e - a Fantasy Sci-fi BL Comic set in an alternate universe to our Earth. You can read it here: \u003ca href=\"https://tapastic.com/series/A-Matter-of-Life-and-Death\" rel=\"nofollow\"\u003ehttps://tapastic.com/series/A-Matter-of-Life-and-D...\u003c/a\u003e\u003cbr\u003eI also draw the comic\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\"Queasy\"\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e - a collections of atmospheric creepy story-themed illustrations.\u003cbr\u003eRead that here:\u00a0\u003ca href=\"https://tapastic.com/series/not-for-the-squeamish\" rel=\"nofollow\"\u003ehttps://tapastic.com/series/not-for-the-squeamish\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSince I started \"A Matter of Life and Death\" in August 2015, it has become such a big part of my life that I don\u0027t think I can live without creating it. I\u0027d love to be able to do what I love, but as I am still a college student, time and money are frequent problems. This is where you can step in and make a difference!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll of the contents will always be free to read\u003c/strong\u003e - the canon comics, the bonuses, extras, etc. - \u003cstrong\u003eeverything!\u003c/strong\u003e I don\u0027t want to deprive my readers of enjoyment just because they can\u0027t give a few dollars to a complete stranger :D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you love my work, and have the financial means, consider supporting me on Patreon!\u003c/strong\u003e As you may know, college is expensive, so any support will be greatly appreciated! All will go towards easing the weight of my living expenses, meaning I can take less part-time jobs, and have more time to create the content I love!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSo what do I get?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSince I\u0027ve decided to keep all comic contents free, you\u0027ll get \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eArt Extras: Sketches, doodles, wallpapers, illustrations, tutorials etc. !!! Things related to my stories, comics and artistic works, essentially.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eIf you love my work, but don\u0027t have the financial means, please read, like, comment and share my stuff. It helps a lot!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eThe Snipster\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
