    "summary": "\u003cdiv style=\"text-align: center;\"\u003eMy name is Sarah Jane and I am on a quest to find home. \u0026lt;3\u003cbr\u003e\u003cbr\u003eI have teamed up with brothers, \u003ca href=\"http://www.vianizak.com/\"\u003eVian Izak\u003c/a\u003e, an innovative and world class musician/producer, \u0026amp; \u003ca href=\"http://vianizaksadventures.com/\"\u003eHein Zaayman\u003c/a\u003e, a whimsical world building 3D animator/illustrator, to venture the known and unknown in search of truth in a combined music and art endeavor called \u003ca href=\"http://www.throughjunipervale.com/\"\u003eThrough Juniper Vale\u003c/a\u003e.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eWe create genre bending \u003ca href=\"https://open.spotify.com/artist/5ektKXWvSR9FjUExrpg1xK?si=XLSr1sa5Sg2h_uh6Zc0_bg\"\u003eBanjo Electronic Dance Music\u003c/a\u003e with elements of Opera \u0026amp; Jazz and pair it with beautifully hand drawn illustrations, adventure \u003ca href=\"http://www.instagram.com/throughjunipervale\"\u003ecomics\u003c/a\u003e \u0026amp; fictitious two-dimensional worlds for a multi-media experience that explores the meaning of home!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://static1.squarespace.com/static/578fca0f5016e1e27549aea5/5a996cf7e4966b72997ac160/5a996d10c8302504cbf5d9a5/1520004385757/TJV+Comic_Panel_01.jpg?format=1000w\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eIs home just a house? Is it the feeling of a warm hug? Is it cuddling up on a rainy day or staring up at the stars?\u003cbr\u003eIs home the sound of a favorite song played over and over again? Or the moments spent sitting around the table with family and friends?\u003cbr\u003ePerhaps when we truly feel at home, we are experiencing the beauty of who we \u003cstrong\u003ereally\u003c/strong\u003e are?\u003cbr\u003e\u003cbr\u003eJoin us on the journey, as we create art and music that seeks out the people, the places, and the things that bring about true belonging in our lives. Dive into the music and the art up close and personal! Join the conversation as we create community together! And \u003ca href=\"https://open.spotify.com/artist/5ektKXWvSR9FjUExrpg1xK?si=XLSr1sa5Sg2h_uh6Zc0_bg\"\u003eWelcome home\u003c/a\u003e. :) \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/YiuvMz3LzsY\" width=\"560\"\u003e\u003c/iframe\u003e"
