    "published_at": "2017-12-15T16:45:42+00:00",
    "summary": "Hi! My name is \u003cstrong\u003eRoberta Ragona\u003c/strong\u003e but it\u2019s way easier to find me as\u00a0\u003ca href=\"http://www.tostoini.it/\"\u003e\u003cstrong\u003eTostoini\u003c/strong\u003e\u003c/a\u003e. I\u0027m an illustrator with a soft spot for anthropology, sea animals and drawing food. I was born in Sardinia, I\u0027m currently living in Milan (you know, the place in Italy with the Navigli and the big gothic cathedral in the middle). \u003cbr\u003e\u003cimg src=\"http://www.tostoini.it/http://www.tostoini.it/blog/2014/04/gamera.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI draw for magazines, books, advertising, websites and apps, exhibitions, and also for fun.\u00a0I craft products featuring my artwork and imagery \u2013 find out more on my \u003cstrong\u003e\u003ca href=\"http://www.etsy.com/shop/tostoini?ref=si_shop\"\u003eEtsy Shop\u003c/a\u003e. \u003c/strong\u003eYou can see my illustrations inside two of the beautiful children apps by Art Stories,\u00a0\u003ca href=\"https://itunes.apple.com/it/app/world-food/id1040931014?mt=8\"\u003eWorld Food\u003c/a\u003e and\u00a0\u003ca href=\"http://www.artstories.it/en/adventures-ancient-egypt/\"\u003e\u003cstrong\u003eAdventures in Ancient Egypt\u003c/strong\u003e\u003c/a\u003e, and my first picture book is going to be released in the next months as a project for \u003ca href=\"http://www.casamica.it/\"\u003eCasAmica\u003c/a\u003e Onlus, just to name a few of my most recent projects.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI love how much variety my work can provide, and it\u0027s grown and evolved with a lot of nudging and experimentation. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i2.wp.com/www.tostoini.it/http://www.tostoini.it/blog/2017/09/egizi-bartolomeo.jpg?fit=1219%2C546\"\u003e\u003cbr\u003eHowever, balancing projects for my clients often means that personal work gets put aside for\u00a0months (sometimes for years). There are two projects that I have been dreaming of making for quite some time now. The first one is a picture book that I would love to develop as author as much as illustrator. \u003cbr\u003e\u003cimg src=\"https://i0.wp.com/www.tostoini.it/blog/lamentinoctopus.jpg?zoom=2\u0026amp;resize=672%2C950\"\u003e\u003cbr\u003eThe second one is about my most beloved character, the \u003cstrong\u003eLamentino\u003c/strong\u003e. \"\u003cem\u003eLamentino\u003c/em\u003e\" is a pun on the Italian name of the manatee: the manatee is called \"\u003cem\u003eLamantino\u003c/em\u003e\" in italiano, and \"\u003cem\u003elamentarsi\u003c/em\u003e\" means complaining, whining. So a \"\u003cem\u003eLamEntino\u003c/em\u003e\" is a whining manatee. Why is he sad? I mean, he lives in the warm, soothing waters of tropical seashores, nibbling seaweeds in the sun!\u003cbr\u003eI want to make more lamentino illustrations, and most of all I want to develop them for a picture book.\u00a0\u003cbr\u003ePatreon is the space where you will access to my work in progress, my process posts and my visual research. With your support on Patreon I can have the ability to set aside some time to focus on my personal projects being confident to still be able to pay the bills! :)\u003cbr\u003e\u003cbr\u003eWanna help to make the world a place full of \u003cem\u003elamentini\u003c/em\u003e?\u003cbr\u003eIf you are not sure, but curious to give it a try, don\u2019t worry: you can edit or cancel your pledge anytime you want.\u003cbr\u003eIf you\u0027d like something in particular for your pledges, anything that I did not mention in the pledge description, feel free to share your thoughts with me! \u003cbr\u003e\u003cbr\u003eWant to know more? Find me on\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/tostoini/\"\u003eInstagram\u003c/a\u003e,\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/tostoiniillustrata/\"\u003eFacebook\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/tostoini\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e"
   },

    "attributes": {
     "about": "Illustrator with a soft spot for anthropology and a past in communication. Born in Sardinia, living in Milan, missing the sea all the time. My name is Roberta Ragona but it\u2019s way easier to find me as\u00a0\u003ca href=\"http://www.tostoini.it/\"\u003eTostoini\u003c/a\u003e. I draw for magazines, books, advertising, websites and apps, exhibitions and also for fun. I craft products featuring my artwork and imagery \u2013 such as posters, postcards, brooches, necklaces and more \u2013 you can find out more on my \u003cstrong\u003e\u003ca href=\"http://www.etsy.com/shop/tostoini?ref=si_shop\"\u003eEtsy Shop\u003c/a\u003e. \u003c/strong\u003eMy first picture book is going to be released in the next months as a project for \u003ca href=\"http://www.casamica.it/\"\u003eCasAmica\u003c/a\u003e onlus\u003cstrong\u003e. \u003c/strong\u003eIn November 2014 I was one of the 30 artists selected for \u003cem\u003e\u003cstrong\u003eRitratti rivoluzionari\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e Lucca Junior 2014\u003c/em\u003e  and in December 2013 I won the \u201cCasa della fantasia\u201d contest for illustration from Fondazione Marazza.\u003cbr\u003eI\u2019m available for: \u003cem\u003eEditorial illustration for books and magazines \u2013 Children illustration \u2013 App for kids and digital games \u2013 Visual communication \u2013 Textile and paper patterns \u2013 Custom and tailor made illustrations \u2013 Wedding cards \u2013 Birthday cards \u2013 Ex-libris and bookplates \u003c/em\u003e\u2026 and lots more.  Want to work together? I\u2019d love to \u003ca href=\"mailto:info@tostoini.it\"\u003ehear from you\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eFind out more on my\u00a0\u003ca href=\"http://www.tostoini.it/info/\"\u003ewebsite\u003c/a\u003e!\u003cbr\u003e",
