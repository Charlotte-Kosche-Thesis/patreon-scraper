    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://wildelementstudios.com/Patreon/Temrin-Telegram-Sticker-Hihi.jpg\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003eBECOME A MEMBER TODAY AND GET AWESOME PERKS!\u003cbr\u003e\u003cbr\u003eMy fans mean so much to me, so thank you for taking a look at my page!\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\nPROJECT MAY CONTAIN MATURE SUBJECT MATTER! ADULTS ONLY!\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\n\u003c/strong\u003e\u003cul\u003e\u003cli\u003eCan\u2019t pledge? Use the \"Follow\" button to get\n     all the public updates, art and notices for FREE! (Patreon-only content\n     like behind the scenes, special commission offers, etc will remain\n     unavailable.)\u003c/li\u003e\u003cli\u003eTurn on email notifications to get the most out of your\n     membership! This way you will get content right to your inbox about art\n     posts, polls, streams, and more!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nWHERE TO FIND ME\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003ca href=\"https://ko-fi.com/temrin\"\u003eBuy me a\nCoffee/Ko-fi\u003c/a\u003e |\u00a0\u003cstrong\u003e\n\u003ca href=\"http://www.redbubble.com/people/temrin/shop\"\u003eRedBubble\u003c/a\u003e\n| \u003ca href=\"http://society6.com/Temrin\"\u003eSociety6\u003c/a\u003e\n| \u003ca href=\"https://www.etsy.com/ca/shop/WildElementStudios\"\u003eEtsy\u003c/a\u003e | \u003ca href=\"https://www.teepublic.com/user/temrin\"\u003eTeePublic\u003c/a\u003e\n| \u003ca href=\"https://www.tigerdile.com/shop/Temrin/\"\u003eTigerdile\nDigital Store\u003c/a\u003e | \u003ca href=\"https://payhip.com/Temrin\"\u003ePayhip Digital Store\u003c/a\u003e\u003c/strong\u003e | \u003ca href=\"https://discord.gg/SMmYkg2\"\u003eDiscord Server\u003c/a\u003e | \u003ca href=\"https://www.youtube.com/c/Temrin\"\u003eYouTube\u003c/a\u003e\n| \u003ca href=\"https://twitter.com/wildelements\"\u003eTwitter\u003c/a\u003e\n|\u00a0 \u003ca href=\"https://mastodon.social/@Temrin\"\u003eMastodon\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nCurrent Schedule for 2018\u003c/strong\u003e\u003cem\u003e**Months I take off will still have\ncontent posted for members**\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nMarch: \u003c/strong\u003eMonth off due to attending/vending\nat VancouFur\u003cbr\u003e\u003cstrong\u003eMay: \u003c/strong\u003eParticipating in MERMay, commissions opportunities available\u003cbr\u003e\u003cstrong\u003eJune:\u003c/strong\u003e Month off due to attending/vending at Fur-eh\u003cbr\u003e\u003cstrong\u003eOctober: (Inktober) \u003c/strong\u003eBiggest month of the year. Extra custom art\nopportunities for ALL Patrons.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nDecember: \u003c/strong\u003ePending\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nThank you for taking interest in my work!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nPURPOSE OF THIS PROJECT: \u003c/strong\u003e\u003cbr\u003e\n\nThis project\u2019s primary purpose is to make creating my\nprimary and STABLE job, while giving my fans lots of great content in various\nforms, each month. The more people that become members and support the project,\nthe bigger and better content I can create! Art, commissions, pins, t-shirts,\nposters, calendars, sculptures, original paintings and more! You guys get to\ndirect me in what projects you want to see me complete, what subjects, and\nmore!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is not a pay wall for art.\u003c/strong\u003e Finished artwork gets posted publicly\n(web size) but patrons get to see things first, get high res versions AND get\nbehind the scenes content and tailored content to their votes. Videos, WIPs and\nall the bonus content wouldn\u0027t be possible without my supporters here so yes,\nthey get extra goodies for their support!\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://wildelementstudios.com/Patreon/Temrin-Telegram-Sticker-heart.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHow often am I charged?\u003c/strong\u003e\u003cbr\u003e\n\nPatreon processes payments on the 1st of each month (PST/PDT)\nfor pledges made the previous month. Once payments process, commission tiers\nwill get contacted for descriptions and refs and monthly work will commence! \u003cbr\u003e\u003cstrong\u003e*PLEASE NOTE THAT IF YOUR PLEDGE DECLINES, you will be removed from the\nproject on the 5th (unless other arrangements are made) and will not receive\nany rewards. You can pledge again any time but consistent declines will be\nblacklisted. Contact Patreon support if you have any issues with your payments.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nCan I cancel my pledge?\u003c/strong\u003e\u003cbr\u003e\n\nYes! You can \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/115002985106-How-do-I-pause-my-pledge-to-a-creator-\"\u003ePAUSE\u003c/a\u003e,  \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/115002804683-How-do-I-edit-my-Pledge-\"\u003eEDIT \u003c/a\u003eor \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/115002867663-How-Do-I-Delete-My-Pledge-\"\u003eDELETE\u003c/a\u003e your pledge at any\ntime. Just remember that if you pause or cancel you will not get any blog\ncontent so wait until later in the month to do so if you want to get the most\nout of your previous pledge! Here is information on how to \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/217759203-How-do-I-delete-or-edit-a-pledge-on-Patreon-Mobile-app-\"\u003eedit and delete your pledge on mobile \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommissioner Note: \u003c/strong\u003eI need descriptions between the 1st and 15th of the\nmonth if I am to get your reward done on time.They might be late\notherwise.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e-I cannot keep late slots open forever so if you are not\nable to send a description once a month, please select a different reward or\ncome talk to me FIRST.\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e I\nwant everyone to be happy with their rewards so please talk to me! (After two\npay periods, the slot will be dropped completely.)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n-Please turn on your email notifications so you don\u2019t miss notes and posts!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://docs.google.com/document/d/1vli45YMX1rD5HSUeRzrHBY0uzim0OcIOIz0z90I7Z4M/edit?usp=sharing\"\u003eTERMS OF SERVICE\u003c/a\u003e for\nCommissions \u0026amp; \u003ca href=\"https://trello.com/b/taZAPGTu/temrin-s-commissions\"\u003eTRELLO QUEUE\u003c/a\u003e for full\ncommission/project List.\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/b8T0MmU37Rw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://wildelementstudios.com/Patreon/Temrin-Telegram-Sticker-heart-ty.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
