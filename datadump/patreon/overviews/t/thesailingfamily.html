    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/ZRgy3MfcC2U\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2016-03-12T10:25:14+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWELCOME to THE SAILING FAMILY\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWe love sailing and adventure but most of all we LOVE sharing it with you.\u00a0\u003c/strong\u003eWithout \u003cstrong\u003eyou\u003c/strong\u003e, none and we repeat none of this is possible.\u003cbr\u003e\nWe have always wanted to sail and find nice places for surfing and kitesurfing.\n\u003cbr\u003e\n\u003cbr\u003e\nDocumenting the journey on Patreon is how it will be possible for us to make this full-time in the future. If you enjoy our videos, we would really appreciate it if you could get involved to help us to make this to an \n\u003cstrong\u003eEndless Summer Sailing Trip\u003c/strong\u003e!\u003cbr\u003e\nWe don\u0027t have a financial sponsor or a production budget, the video equipment, the cameras, the Internet access and hard drives are entirely funded by the viewer. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho we are?\u003c/strong\u003e We are Vita, Alina, Suu \u0026amp; Klaus - we are from Austria. In July 2016 we started our sailing adventure in Europe. As we realized that a 26 feet sailing yacht is too small for us, we sold it and bought a Hallberg-Rassy 352 in Panama. 2017 we discovered the San Blas Islands and in July 2018 we will start again. This time we have money for 1 year sailing. \u003cstrong\u003eBUT with your support you can make our 1 year sailing trip to an open-end sailing adventure!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYour support means the world to us! We will have so many travel adventures and broadcasts which will entertain you and your support also will influence our journey!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWith your contribution to our journey we will provide you with videos, blog posts on our \u003ca href=\"http://thesailingfamily.com/\"\u003e\u003cstrong\u003ewebsite\u003c/strong\u003e\u003c/a\u003e, some \u003ca href=\"http://thesailingfamily.com/clothes/\"\u003e\u003cstrong\u003eTSF clothes\u003c/strong\u003e\u003c/a\u003e and most importantly the \u003ca href=\"http://thesailingfamily.com/join-us/\"\u003e\u003cstrong\u003eTSF-VIP-AREA for Patreons only\u003c/strong\u003e\u003c/a\u003e! \u003cstrong\u003e**You will never be charged for more than 1 episode a week** \u003c/strong\u003eALL REWARDS ship after 2 completed contributions. \u003cbr\u003e\n\u003cbr\u003e\nSo get onboard and be a part of our adventures!\u003cbr\u003e\n\u003cbr\u003e\nIn Love, Vita, Alina, Suu \u0026amp; Klaus\u003cbr\u003e"
