    "summary": "\u003cstrong\u003eI\u0027ll give you a basic rundown though, without all the fancy stuff\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u2019m creating a Patreon to have a more direct channel and relationship between myself and the people who want to support me and believe in me!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003eI\u2019m constantly asked for more content, and I wish I had more hours in a day to give you it, but with old equipment, no help... I\u2019m out of time.I have a full-time job, which I\u2019ve taken Wednesdays off every week to focus and build \u201cTeam Alithia\u201d. Currently studying, while cosplaying, while trying to be a reliable streamer, while also trying to release youtube videos oh and did I mention all the conventions? \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere is your money going you ask?\u003c/strong\u003e \u003cbr\u003e\u003cem\u003eIn simple terms, To improve the quality of my content\u003c/em\u003e.\u003cbr\u003eJust for example:\u003cbr\u003e- A microphone setup, a lighting set up, a working green screen (mines breaking), a computer chair, a editor for more content, stream computer, vlogging camera for IRL Streams, vlogging sticks and stands, more giveaways for you guys. These are just to name a few. \u003cbr\u003e- An editor and manager\u003cbr\u003e- More cosplays for you!\u00a0\u003cbr\u003e\u003cbr\u003eI\u2019m not asking you to fund my goals and my dreams, I\u2019ve made my own sacrifices for that and that\u0027s why I work full-time to pay for this stuff and run myself to the ground making it look good. I understand and happy to fuel that. So please please don\u2019t feel like you have to pledge! \u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThis is really on here for people who want to kickstart, support and invest in me with some cool rewards!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTLDR: If I make you happy, if you enjoy me as an entertainer and love being apart of my community and want to help here is your chance.\u00a0\u003cbr\u003e\u003cstrong\u003eEven $1 can go a long way, thank you. \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eP.S\u003c/strong\u003e\u003cbr\u003ePleeaaaaase pleaaase don\u0027t forgot to inbox me on social media your name and the secret password I give you when you pledge ;)\u003cbr\u003eI really want to thank you personally and also give you some rewards!\u00a0\u003cbr\u003eHonestly you guys going out of your way to support me, its the least I could do\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e__________________________________________\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
