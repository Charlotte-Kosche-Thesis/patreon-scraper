    "summary": "Hi. My name is Thom, I am here today to express my deep love for video games and the joy they can spread. I started creating content in January of this year, 2017, and have grown to seriously love doing what I do. I make mostly Let\u0027s Play content (in the old fashioned sense, no cut edits or silly voices or thumbnails, just good old fashioned talking and playing) with some occasional Short Plays of retro classics. I showcase games that are not so popular or new, but they are titles I feel deserve the spotlight more for their genius and depth. Join me, as I play titles from the 80\u0027s, 90\u0027s, 00\u0027s and more....and get to know me as an individual rather than an exterior.\u00a0\u003cbr\u003e\u003cbr\u003eThis is a very strange concept for me, asking viewers to donate to a cause like this, but times are hard and equipment is expensive and I cannot express how truly grateful I will be to each and every donation and individual, backing me and supporting me on this incredible journey.\u00a0\u003cbr\u003e\u003cbr\u003eThe dream would be, to create content full time. And have the support and confidence to truly know I am serving my purpose here on the internet as a creator. I watch my favorite creators on a daily basis, and I know the feeling I get when they share new content and the excitement I get when watching it. It feels like home. To be able to conjure similar emotions in the hearts of you folk myself, is something I cannot express here in silly words.\u00a0\u003cbr\u003e\u003cbr\u003eDonations (big or small) can be cancelled anytime, but my gratitude will never end. I want to take this time to thank each and every one of you who supports me or who has supported me since January.\u00a0\u003cbr\u003e\u003cbr\u003eThank you."
