    "summary": "For almost three years, \u003cem\u003eThe Dark\u003c/em\u003e\u003cem\u003e\u00a0Magazine\u00a0\u003c/em\u003ehas brought readers a quality selection of original dark fantasy and horror from both new and established authors. Published by Prime Books and edited by Sean Wallace, the magazine\u00a0has also received critical reception and recognition in the field\u00a0with recent stories\u00a0reprinted in year\u2019s best anthologies and several listed on the \u003cem\u003eLocus Recommended\u00a0Reading List\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eWho are we?\u00a0Well, \u003cstrong\u003eSean Wallace\u003c/strong\u003e is the founder, publisher, and managing editor\nof Prime Books. He has been nominated a number of times by both the Hugo Awards and the World Fantasy Awards, won three Hugo Awards and two World Fantasy Awards, and have served as a World Fantasy Award judge.\u00a0In my spare time he has edited or co-edited a number of\nprojects, including three magazines, \u003cem\u003eClarkesworld Magazine\u003c/em\u003e, \u003cem\u003eThe\nDark\u003c/em\u003e, and \u003cem\u003eFantasy Magazine\u003c/em\u003e, and even launched a fourth,\u00a0\u003cem\u003eLightspeed Magazine\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eWe also have a co-editor: Mexican by birth, Canadian by inclination, \u003cstrong\u003eSilvia Moreno-Garcia\u003c/strong\u003e\u2019s debut novel, \u003ca href=\"http://www.silviamoreno-garcia.com/blog/signal-to-noise-2/\" rel=\"nofollow\"\u003e\u003cem\u003eSignal to Noise\u003c/em\u003e\u003c/a\u003e, about music, magic and Mexico City, was listed as one of the best novels of the year at io9, Buzzfeed and many other places and nominated for the British Fantasy, Locus, Sunburst and Aurora awards. She won a World Fantasy Award for her work on the anthology \u003cem\u003eShe Walks in Shadows \u003c/em\u003eand is the guest-editor for \u003cem\u003eNightmare Magazine\u003c/em\u003e\u2019s POC Destroy Horror. She edits \u003cem\u003eThe Jewish Mexican Literary Review\u003c/em\u003e together with award-winning author Lavie Tidhar.\u00a0\u003cbr\u003e\u003cbr\u003eSo that\u2019s a lot of magazine experience right there, almost twenty years worth, and while subscriptions support the current business model, we\u2019d like to accomplish more, with your help and support.\u00a0Your funding goes to the production of future issues of \u003cem\u003eThe Dark Magazine\u003c/em\u003e, paying our creators a competitive rate, and exploring more ways to bring you great dark fantasy and horror!\u003cbr\u003e"
