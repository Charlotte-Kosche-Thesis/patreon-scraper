    "summary": "Hey there!\u00a0 I\u0027m \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eJohn S. Troutman\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, and I draw comics!\u00a0 Like, lots of them.\u00a0 They include, but certainly aren\u0027t limited to the following:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003cli\u003e\u003ca href=\"http://litbrick.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eLit Brick\u003c/span\u003e\u003c/strong\u003e, in which a particularly bored English major reads the Norton Anthology of English Literature and makes fun of it.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThe Gospel of Carol\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e, in which Carol, the \u003cem\u003eDaughter\u003c/em\u003e of God, is sent to save the Earth, but mostly just annoys her brother.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMeghana Cove\u003c/span\u003e\u003c/strong\u003e, in which Meghana builds the theme park of her dreams on a private island and it all goes predictably wrong.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMary Elizabeth\u0027s Mysterious Mysteries\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, in which a plucky small town librarian investigates that which needs investigating.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eSporkman in Time \u0026amp; Space\u003c/span\u003e\u003c/strong\u003e, in which a well-meaning but not particularly smart superhero destroys the universe.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMore info about my assorted projects can be found at \u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003c/span\u003e\u003ca href=\"http://troutcave.net/index.php\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003etroutcave.net.\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been creating and publishing comics online since January 2000, and I can\u0027t imagine any scenario in which I\u0027d ever stop.\u00a0 I\u0027ll always be uploading comics, forever and ever and ever.\u00a0 That said, I\u0027m sure you realize how difficult and time-consuming a task this is.\u00a0 Your help would greatly ease the burden of my on-going love affair with creating comics.\u003cbr\u003e\u003cbr\u003eWith your patronage, I could produce comics faster, which means I could produce more comics period.\u00a0 I could also afford to buy food, which is a rare gift indeed.\u00a0 Why, with your support, I might even be able to see a dentist.\u00a0 A dentist!\u00a0 I mean, who knows how many cavities I have by now.\u003cbr\u003e\u003cbr\u003eNaturally, you\u0027ll be rewarded for your generosity.\u00a0 Aside from a feeling of deep satisfaction, patrons can also \u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eunlock\u003c/span\u003e \u003cstrong\u003eearly comic pages\u003c/strong\u003e\u003c/span\u003e and \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eeBook downloads\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003c/span\u003e\u003c/span\u003e, weeks or even months before the general public.\u00a0 So, look around, have fun, and spread the word.\u00a0 \u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eThank you\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003c/span\u003e for supporting my continuing edutainment!\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003c/span\u003e\u003cbr\u003e"
