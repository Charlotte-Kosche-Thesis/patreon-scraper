    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat is the Waffle Press Podcast?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eThe Waffle Press podcast was first put together back in 2013 by Diego Crespo, Nick Valero, and Gene Aversa as a place to talk movies. Overtime, we\u0027ve grown as people and movie fans. It was a casual hangout for us where we didn\u0027t take it too seriously. I guess you could call us professionally unprofessional.\u003cbr\u003e\u003cbr\u003eThe last few years we have expanded the Waffle Press with a YouTube page\n and an iTunes account. Our account includes interviews with noted pop \nculture icons, such as Sam Jones and Ted Raimi, to a monthly podcast \nwhere we we talk about movies. Not to mention guests from around the \ncircle of content creators of YouTube, such as Shannon Strucci and \nBrandon Swafford.\u003cbr\u003e\u003cbr\u003eWe all have different opinions on movies so we want to talk about them. There\u0027s enough snarky take-downs of movies liked and disliked by many. That\u0027s not what we\u0027re doing here because that\u0027s not what film criticism is. We want to just talk about movies. As casually as a bunch of friends just hanging out, talking about why or why not a movie worked for us individually. Because that\u0027s what this is all about, isn\u0027t it? Just engaging one another in conversation. We\u0027re all enjoying the life of the party. The party just happens to revolve around movies and television with an open invitation to you all. And while there\u0027s no entrance fee to the party, we could use some help keeping the party going.\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow YOU Can Help\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWe want to bring you the show as often as possible, but we\u0027re not made of money. At the moment, we\u0027re uploading the hangout show once a month with the occasional free form review and retrospective. We\u0027d like to start diving into more regular uploads with better sound equipment, more content (including commentaries) for your viewing/listening pleasure.\u003cbr\u003e\u003cbr\u003eWe know you aren\u0027t made of money either, but every little bit helps. By donating you can receive early access to podcasts, retrospectives, and upcoming commentaries. We will continue to provide content to the best of our abilities. The sky is limit and we\u0027d like you to help us reach it.\u003cbr\u003e"
