    "summary": "\u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003eI am tiarawhy, an animator of all sorts of content! If you\u0027ve come to this page then you\u0027ve likely seen my videos before on youtube, but if you haven\u0027t be sure to check it out bellow!\u003cbr\u003e\u003ca href=\"https://www.youtube.com/c/tiarawhy\"\u003ehttps://www.youtube.com/c/tiarawhy\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ynhVgnp.png\" style=\"width: 296px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSince the recent changes in youtube, creating animations has become near impossible\u00a0as ad and cpm rates have dropped near 80%. There\u0027s no telling if they will return anytime soon (or if ever).\u003cbr\u003e\u003cbr\u003eAnimation has been at a\u00a0disadvantaged on youtube since 2012 due to watch time (where longer videos ie 10 minutes+ are rewarded with midroll ads, while short videos\u00a0like animations despite the view count\u00a0earn only\u00a01/5th or worse due to length). Still, with millions of views it has been possible for me to continue to produce animated content and focus on it primarily. Sadly with the recent ad rate drop due to WSJ/Ad boycott, starting in april 1st 2017 the ad revenue for videos has dropped by 80-90%. \u003cbr\u003e\u003cbr\u003eI want to continue producing and creating animations, but with such harsh drops it will make videos come out even slower than they have up till now, due to how long it\u00a0takes to make one animation. I will have to focus on a real life job and sadly dedicate less time to producing animated videos online.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon as a tip jar!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAll the videos, files, tutorials or dialogue will always be available online for anyone, as I do not seek to create any kind of paywall, but instead\u00a0use this page as a tip jar. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you get out of it?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOutside of being able to enjoy the final product, I will make project files accessible as well as try to detail and explain questions about animation in general or a projects particulars. Any ideas of what else I can offer I will take into consideration as well so feel free to say something :D!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhere does the money go?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYour support will go directly to funding the animations, as well as being able to hire other artists/musicans/animators/sound creators and so on.\u003cbr\u003e\u003cbr\u003eAny software and licenses as well will be funded through here!\u003cbr\u003e"
