    "summary": "\u003cstrong\u003eWhat is it?\u003c/strong\u003e\u003cbr\u003eThe Art of Meaning is Social Learning that teaches Creative Reframing skills: the ability to turn your losses into gains, tragedy into triumph and life into art.\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cstrong\u003eWhy do we need it?\u003c/strong\u003e\u003cbr\u003eIf you\u0027re climbing a ladder and it starts to slip and wobble, you have a problem.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve just fallen off a ladder, you have a predicament.\u003cbr\u003e\u003cbr\u003eAs human beings on planet earth, we\u0027ve failed to solve our problems for so long now that we\u0027re in a serious predicament.\u003cbr\u003e\u003cbr\u003eIf we\u0027re honest with ourselves we know we\u0027ve already fallen off the ladder.\u003cbr\u003e\u003cbr\u003eThe Art of Meaning teaches us how to face our global, local and personal predicaments creatively - to make art of our lives.\u003cbr\u003e\u003cbr\u003eIf you\u0027re falling backwards off a ladder you still have options, but you\u0027d better get real creative, real fast!\u003cbr\u003e\u003cbr\u003eThe Art of Meaning teaches you how to respond to any and all of the predicaments life puts you in...artfully and creatively.\u003cbr\u003e\u003cbr\u003eWith response-ability and resilience.\u003cbr\u003e\u003cbr\u003eWith grace and beauty.\u003cbr\u003e\u003cbr\u003eThe Art of Meaning teaches you how to land well, when you\u0027ve fallen off the lemony ladder of life.\u003cbr\u003e\u003cbr\u003eTo respond instinctively...aiming for a \"tens across the board\" Gymnastic dismount. \u003cbr\u003e\u003cbr\u003eEven if means you end up saying \"I broke my arm...but it could have been a lot worse.\"\u003cbr\u003e\u003cbr\u003eI think least we can do for ourselves and the world, is not to add anymore of our own shit to all the shit we all have to deal with everyday.\u003cbr\u003e\u003cbr\u003eIf all we can manage to do is to respond to the shit that happens everyday with resilience and response-ability, with skill and grace and beauty...isn\u0027t that an authentic contribution to a more beautiful world?\u003cbr\u003e\u003cbr\u003eI believe it is.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eHow it works.\u003cbr\u003e\u003c/strong\u003eThe Art of Meaning is structured as a Social Learning Site where members can connect with each other, share their stories and support each other in responding to their life predicaments more creatively, dealing with their problems more artfully and living their lives more beautifully. \u003cbr\u003e\u003cbr\u003eThe site itself will be as simple to use and as familiar as facebook with all the functionality, but with none of the overwhelm, advertising or corporate interests.\u003cbr\u003e\u003cbr\u003eMembers will choose the type and level of elearning that suits them and go at their own pace with their learning, practice and skills development, choosing from true story case studies, Q\u0026amp;A podcasts \u0026amp; videos, livestream broadcasts and 1 to 1 Skype coaching.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Key Benefits. \u003cbr\u003e\u003c/strong\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eA positive, encouraging and supportive community\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe networked power of The Crowd working on your behalf\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePersonal and Professional advice and guidance  \u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003e\u003cbr\u003e1) A positive, encouraging and supportive community \u003c/strong\u003ehelped Bea, Louis, Alexandra, Nick \u0026amp; Ryan to live their lives more beautifully. You can read some of their stories here: \u003cbr\u003e\u003ca href=\"http://theikigailife.com/\"\u003eYou Are the Average of the 5 People You Spend the Most Time With\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2) The networked power of \"The Crowd\" working on your behalf\u003c/strong\u003e on crowdfunding sites like Patreon, social media, open source networks and literally millions of online forums, have helped millions of people to develop new skills and achieve their goals. A community of like minded people with common problems and common goals who are only too happy to help each other is one of the most powerful forms of support in existence. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3)\u003c/strong\u003e\u00a0\u003cstrong\u003ePersonal \u0026amp; Professional advice and guidance\u003c/strong\u003e\u00a0\u003cbr\u003eMy own journey \u003ca href=\"https://youtu.be/ojGI0iQHAXo\"\u003efrom ad agency director to Big Issue seller to one-legged existentialist stand-up beat poet to artful living student\u003c/a\u003e provides me with 15 years worth of humbling, hard earned, epic poetic tragicomic wisdom on turning loss into gain, tragedy into triumph and life into art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat to do?\u003c/strong\u003e\u003cbr\u003eBy becoming a patron of The Art of Meaning and you\u0027ll be helping me build, design and populate a support network with the potential to help all of us live the more beautiful life our heart knows is possible and by so doing cocreating the more beautiful \u003cem\u003eworld\u003c/em\u003e our hearts know is possible.\u00a0\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eCheck out the rewards on offer to patrons (top right) and choose the reward you want\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCheck my funding goals (top left) for exact details of what your money will be used for\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003eOnce I reach my Initial Funding Goal, I\u0027ll set up and build out the Social Learning Membership Site and you\u0027ll receive password access along with whatever rewards you choose.\u003cbr\u003e\u003cbr\u003eI invite you to join us on this epic poetic journey to a more beautiful world, travelling across the faraway (yet ever present;) lands...of living a more beautiful life.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve read this far\u00a0\u003cem\u003ethank you\u003c/em\u003e \u003cem\u003efor taking the time\u003c/em\u003e.\u003cem\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eIf The Art of Meaning isn\u0027t for you would you consider sharing it with a friend who might be into it? Thanks.\u003cbr\u003e\u003cbr\u003eAnd to my long time friends, fans and family...thank you\u00a0so much for all the support you\u0027ve given me over the years. It\u0027s being deeply felt right now and it\u0027s allowed me to be in the fortunate position of finally being able realize my long held dream (do any of your remember Hero School back in 2012?) to create an online space for practicing creative living, authentic self expression and self actualization...for all the beautiful humans being.\u003cbr\u003e\u003cbr\u003eThank you. Hopefully I\u0027ll speak to you inside.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI\u0027ll leave you with my very favouritest quote of all times.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\"Security is mostly a superstition. There is no security in nature...life is either a daring adventure, or nothing at all.\"\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eHelen Keller\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll the best\u003cbr\u003e\u003cbr\u003eChris\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e"
