    "summary": "Nate Harbin: \u00a0I have a deadly disease called Hemachromatosis. \u00a0It causes liver damage, joint pain, blood clots, muscle pain \u0026amp; spasms, migrains, spleen \u0026amp; pancreas failure and eventually death. \u00a0There is no cure, I have to have treatment for the rest of my life or I\u0027ll die. \u00a0I may not live to see 50, but I want to live as much as I can while I\u0027m alive. \u00a0I\u0027m recieving treatment monthly to combat the disease. \u00a0I started wildcamping \u0026amp; backpacking right before I got sick. My goals now are to hike the A.T., P.C.T, \u0026amp; C.D.T. along with the B.M.T. \u0026amp; Pinhoiti before I die. \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve begun to create short films based on certain themes, such as my film \"The Silent Treatment\", in which I spend a day in total silence in the forest. \u00a0My wife \u0026amp; I also have a serious of Family oriented comedy films under the playlist \"Wacky Wednesdays\". \u00a0My ultimate plan is too use any money made from Patreon, Youtube, \u0026amp; Reverbnation too one day fund an offgrid lifestyle inwhich our only contact with the outside world will be YouTube, Facebook, Instagram, \u0026amp; Patreon. (We plan on cashing out our retirement and investments too purchase a large untouched plot of land) BUT Until that happens, please enjoy our Youtube Videos \u0026amp; Music On Reverbnation\u003cbr\u003e\u003ca href=\"http://www.reverbnation.com/teainthetrees\" rel=\"nofollow\"\u003ehttp://www.reverbnation.com/teainthetrees\u003c/a\u003e A.T.B.\u00a0-Nate\u003cbr\u003e"
