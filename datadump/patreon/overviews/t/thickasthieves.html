    "summary": "\u003cstrong\u003eThick as Thieves\u003c/strong\u003e is a free Seattle-based comics art quarterly magazine dedicated to a burgeoning local scene. We\u0027ve\u00a0featured work by talents like Marie Hausauer, CM Ruiz, Marc Palm, Whitney Stephens, Lara Kaminoff, and Ben Horak, among others.\u003cbr\u003e\u003cbr\u003eSo far, we\u0027ve published five editions of \u003cstrong\u003eTaT\u003c/strong\u003e: one 8-page special for the Short Run festival, and four 16-page issues. These issues were made available at a number of art spaces, comic shops, venues and the like in and around Seattle for the steep price of Free. However, if we are going to expand our distribution, our print count, and even, \u003cem\u003egasp\u003c/em\u003e, pay our creative types, we\u0027re gonna need more, uh, money.\u003cbr\u003e\u003cbr\u003eAnd that\u0027s where you come in. Not only can you help us cover our printing costs, you can help us do \u003cstrong\u003emore\u003c/strong\u003e, and do it quickly. In the short term, we\u0027re going to be using Patreon as a hub for all our subscriptions; if you pledge 5 bucks a month (AKA \u003cstrong\u003eThe Subscription Model\u003c/strong\u003e), you are guaranteed five copies of TaT anywhere in the United States. Backers at higher levels will also have access to retailer distribution, backer-only exclusives, t-shirts and buttons, limited edition prints, and even original art.\u003cbr\u003e\u003cbr\u003eNow, more than anything, \u003cstrong\u003eThick as Thieves\u003c/strong\u003e is a labor of love for us. A love of comics, of Seattle, of DIY culture, of analogue media. Probably the greatest thing about \u003cstrong\u003eTaT\u003c/strong\u003e, once you get past all the great comics and stuff, is the fact that its a black and white/spot color tabloid newsprint \u0027zine that you can pick up at a coffee shop or your local comic shop or what-have-you. It gets crumpled and fucked up in your bag. When you\u0027re done reading it, you can pass it on to a friend or use it as wrapping paper or pack dishes with it; shit, if you\u0027re super perverse you could even collect the damn things.\u003cbr\u003e\u003cbr\u003eSo far, we\u0027ve featured work from PNW artists like\u00a0\u003ca href=\"https://www.instagram.com/marienicolehausauer/\" target=\"_blank\"\u003eMarie Hausauer,\u003c/a\u003e \u003ca href=\"https://marcpalm.carbonmade.com/\" target=\"_blank\"\u003eMarc Palm\u003c/a\u003e,\u00a0\u003ca href=\"http://larakaminoff.com/\" target=\"_blank\"\u003eLara Kaminoff,\u003c/a\u003e \u003ca href=\"http://cmruiz.com/\" target=\"_blank\"\u003eCM Ruiz,\u003c/a\u003e \u003ca href=\"http://crud-crusher.tumblr.com/\" target=\"_blank\"\u003eJustin Quinlan,\u003c/a\u003e \u003ca href=\"https://www.katiewheelerart.com/\" target=\"_blank\"\u003eKatie Wheeler,\u003c/a\u003e \u003ca href=\"http://grumptoast.com/\" target=\"_blank\"\u003eBen Horak,\u003c/a\u003e \u003ca href=\"http://thehoneyedcat.tumblr.com/\" target=\"_blank\"\u003eWhitney Stephens,\u003c/a\u003e \u003ca href=\"https://travisrommereim.tumblr.com/\" target=\"_blank\"\u003eTravis Rommereim,\u003c/a\u003e \u003ca href=\"http://handahanda.tumblr.com/\" target=\"_blank\"\u003eHanda,\u003c/a\u003e \u003ca href=\"https://www.myralara.com/\" target=\"_blank\"\u003eMyra Lara,\u003c/a\u003e \u003ca href=\"http://aidanfitzgerald.weebly.com/about.html\" target=\"_blank\"\u003eAidan Fitzgerald,\u003c/a\u003e Noel Kat, Keith White, and\u00a0\u003ca href=\"http://www.ladykrishnaspeppermintlounge.com/\" target=\"_blank\"\u003eLady Krishna\u003c/a\u003e. With the next issue, we\u0027ll be expanding to 24 pages, which means more art but also more overhead. Please help us out if you can!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003ePlease note: Thick as Thieves is released on a quarterly basis (ie every three months), meaning that backer rewards will be made available on the same schedule. Outside of the Hey Thanks Bud and Subscription Model\u003c/em\u003e\u2122\u003cem\u003e backer levels, anyone who does not contribute to the Patreon for at least three months is not eligible for the backer rewards.\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHere\u0027s a sample of some of the pieces that have appeared in previous issues of \u003cstrong\u003eThick as Thieves\u003c/strong\u003e:\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/iBvs8jY.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ynF0Hfi.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/QPGqNIm.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Vxs4KTi.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ih5aKkr.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/BKVdxwW.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/FjNdxbK.jpg\"\u003e\u003cbr\u003e"
