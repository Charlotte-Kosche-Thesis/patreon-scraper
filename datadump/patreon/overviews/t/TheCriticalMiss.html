    "summary": "\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eWho Are We?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eThe Critical Miss is a group of YouTube content creators and friends who also produce a weekly Dungeons \u0026amp; Dragons show on YouTube \u0026amp; Twitch. The group currently consists of the following members:\u003cbr\u003e\u003cbr\u003eMatt Bradica\u003cbr\u003eChristian Altamura\u003cbr\u003eMatt Burwell\u003cbr\u003eSean Roubal\u003cbr\u003eTom Lofaso\u003cbr\u003eChris Doumas\u003cbr\u003eJen Catherine\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003eWhy Should You Donate?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe\u0027re looking every day to grow our brand. We want to spare no expense in producing the highest quality content we possibly can.\u003cbr\u003e\u003cbr\u003eWith your contributions, you\u0027ll be helping us with things like getting the best gear for us to shoot out videos and livestreams, build out our studio space, and produce all types of new and original content on our channel ranging from D\u0026amp;D to high quality shorts.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eWhat Is The Plan For New Content?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWe have officially launched Season 3 of our Dungeons \u0026amp; Dragons Campaign. We\u0027re live every Wednesday night @ 8 PM EST at twitch.tv/thecriticalmiss, and videos those broadcasts are posted to our YouTube channel (youtube.com/thecriticalmiss) a week later. We\u0027re also returning with our Sunday Anime Chat (The SAC for short) to coincide with the new season. In the coming months, we\u0027ll also be adding more content, but we don\u0027t want to say too much in case some things get left on the cutting room floor. Our goal is to have a weekly schedule, with a new video every day, by the end of the year.\u003cbr\u003e\u003cbr\u003eWith your help and feedback, we can make dream a reality.\u003cbr\u003e\u003cbr\u003eThank you for your support. We look forward to making 2018 the best it can be, and we hope to see you next time, on The Critical Miss!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
