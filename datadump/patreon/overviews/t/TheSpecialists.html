    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://thespecialistscomic.com/wp-content/themes/comicpress-spec/images/patreon/who_banner.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWe\u0027re \n\u003cstrong\u003eAl Fukalek\u003c/strong\u003e and \u003cstrong\u003eShawn Gustafson\u003c/strong\u003e. We create\u00a0\u003ca href=\"http://thespecialistscomic.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eThe Specialists\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e, a comic about an alternate-history WWII in which the Nazis develop superhuman \u003cem\u003e\u00dcbermenschen\u003c/em\u003e, and are winning the war. The Allies respond by harnessing the power of the atom to create their own super-soldiers.\u00a0Currently, we publish a new page every Monday, but we\u0027d love to be able to do more, and that\u0027s where Patreon comes in!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://thespecialistscomic.com/wp-content/themes/comicpress-spec/images/patreon/0020small.jpg\" style=\"width: 265px;\"\u003e\u00a0\u003cimg src=\"http://thespecialistscomic.com/wp-content/themes/comicpress-spec/images/patreon/0169small.jpg\" style=\"text-align: center; width: 266px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://thespecialistscomic.com/wp-content/themes/comicpress-spec/images/patreon/patreon_banner.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\nPatreon provides an easy way for people to support the creators whose work they enjoy. You determine how much you want to pay and Patreon automatically collects your pledge at the end of each month. \u00a0You can change or cancel your pledge at any time. Your pledges enable creators to keep producing the art you love, and in return, your patronage earns you special rewards from the creators you support.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://thespecialistscomic.com/wp-content/themes/comicpress-spec/images/patreon/0069small.jpg\"\u003e \u00a0\u003cimg src=\"http://thespecialistscomic.com/wp-content/themes/comicpress-spec/images/patreon/0099small.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://thespecialistscomic.com/wp-content/themes/comicpress-spec/images/patreon/support_banner.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWe put a lot of time and energy into every page of \n\u003cem\u003eThe Specialists,\u003c/em\u003e and we will continue to publish it every week for free. But with your patronage, we can do more! If you pledge to support us, here\u0027s what you get:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eThe satisfaction of knowing that you\u0027re supporting a creation that you enjoy, and our sincerest thanks!\u003c/li\u003e\n\t\u003cli\u003eThe awesome rewards detailed below, including a peek behind-the-scenes in our Activity Feed, early access to comic pages, free PDFs, original prose vignettes, and more!\u003c/li\u003e\u003cli\u003eA 10% discount in our online store!\u003c/li\u003e\n\t\u003cli\u003eUltimately, more frequent page updates!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://thespecialistscomic.com/wp-content/themes/comicpress-spec/images/patreon/rewards_banner2.png\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://thespecialistscomic.com/wp-content/themes/comicpress-spec/images/patreon/patreon_level_1_2017.png\"\u003e\n\u003c/div\u003e\nEvery dollar helps, and all of our patrons earn our undying gratitude! At this level, you\u0027ll receive:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eAccess to our patrons-only activity feed, where we\u0027ll let you know what we\u0027re working on, show you works in progress, and more!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://thespecialistscomic.com/wp-content/themes/comicpress-spec/images/patreon/patreon_level_3_2017.png\"\u003e\n\u003c/div\u003e\nAt this level, you\u0027ll receive:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eThe ability to read every page two weeks early here on the Patreon site!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eAccess to our patrons-only activity feed!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://thespecialistscomic.com/wp-content/themes/comicpress-spec/images/patreon/patreon_level_5_2017.png\"\u003e\n\u003c/div\u003e\nAt this level, you\u0027ll receive:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eAn original prose vignette set in the world of The Specialists written by Shawn every month!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eFree copies of every PDF we release! Previous releases will be emailed to you, one-per-month, until you\u0027re caught up.\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eAccess to our patrons-only activity feed!\u003c/li\u003e\n\t\u003cli\u003eThe ability to read every page two weeks early!\u003c/li\u003e\n\u003c/ul\u003e\nIf we reach our $500 milestone, you\u0027ll also receive a digital art bundle every month! This will include a new, exclusive hi-res image drawn by Al and wallpaper versions in full and wide screen.\n\u003cul\u003e\n\u003c/ul\u003e"
