    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello and welcome to The Padded Room\u0027s Patreon !\u003cbr\u003e\u003cbr\u003eI\u0027ve been drawing stuff for the AB/DL community for more than 15 years now and have since made this activity my full time job.\u003cbr\u003eIf you\u0027re here on this page you probably already know about what I do but in case you don\u0027t, feel free to check out my DeviantArt gallery :\u00a0\u003ca href=\"http://the-padded-room.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe-Padded-Room\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eNow, what exactly is the point of this Patreon ?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWell, first things first, by supporting this Patreon you get to...\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig02.deviantart.net/8ca8/f/2016/144/4/a/patreon_description_feedtheartist_by_the_padded_room-da3pekg.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eDrawing takes time and energy and an artist can only draw for so long before they need to do things like eating or sleeping. By supporting me, you make sure that I can afford to do these things on a regular basis and therefore allow me to continue drawing many more adorable pictures.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePictures like...\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig05.deviantart.net/7a07/f/2016/144/a/6/patreon_description_sketchlineart_by_the_padded_room-da3pek7.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003ePeople often ask me if I can share sketches and linearts for them to color. With this Patreon, sketches and linearts are free to use as you see fit\u003cstrong\u003e.\u003c/strong\u003e You may ink or color them however you feel like and even post the result wherever you want !\u003cbr\u003eIf requested, I will also gladly provide feedback, tips and help to anyone who would color these.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYou will also get sneak peeks...\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig04.deviantart.net/3050/f/2016/144/c/d/patreon_description_behindthescene_by_the_padded_room-da3pekp.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eWork in progress (be it on commissions or personal projects) are usually shared here on this Patreon. This also means early access to whatever thing I may produce.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSpeaking of production, I draw...\u003cbr\u003e\u003cimg src=\"http://orig10.deviantart.net/2035/f/2017/071/0/f/patreon_description_monthly_illustrations_by_the_padded_room-db246tr.png\"\u003e\u003cbr\u003e\u003cbr\u003ePatreon exclusive illustrations are uploaded here every month. Regular polls are also held so that you may influence the themes of said illustrations.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAs you\u0027ll notice on the right, \u003cstrong\u003ethere is only one reward tier for this patreon and it will give you full access to everything.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFirst and foremost, I want this Patreon to be a more intimate tool of communication between me and those who wish to support my work (hopefully that means you !). \u003c/strong\u003e\u003cbr\u003eA chance to work on more personal stuff and share it with those who are interested in it.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.cushypen.com/cushypen/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e"
