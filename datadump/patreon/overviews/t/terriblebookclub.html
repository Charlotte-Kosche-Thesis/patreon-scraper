    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWe are Paris and Chris of the Terrible Book Club and we read bad books so you don\u0027t have to!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://terriblebooklub.libsyn.com/\"\u003ehttps://terriblebooklub.libsyn.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e \u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eWe\u0027re just hoping to recoup the cost of buying books and hosting the podcast each month. We\u0027re not actually looking to make a profit. \u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eAny money raised over our basic costs (i.e. to buy one book and host one episode per month) will go back into the podcast. So, if we make double what we expect, we will read two books/month and therefore produce two episodes/month! Essentially, the more money you donate to us, the more we are enslaved to your needs to read terrible books and produce episodes. Haven\u0027t you ever wanted your own comedy slaves?\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eIf we\u0027ve ever made you laugh or given you something to think about, please consider donating $1 - $8 to us each month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Terrible Book Club podcast will always be free to listen to\u003c/strong\u003e, but if you donate money towards the show, you will be eligible for special rewards and exclusive content, such as Chris \u0026amp; Paris doing dramatic readings of some of your favorite scenes from past books with sound effects or signed copies of the actual terrible books that we\u0027ve read!\u00a0\u003cbr\u003e\u003cbr\u003eThanks for your consideration and may you never read another terrible book,\u003cbr\u003eParis \u0026amp; Chris\u003c/div\u003e"
