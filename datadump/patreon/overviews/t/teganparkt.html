    "summary": "Hey, thanks for visiting! I\u0027m \u003cstrong\u003ePark\u003c/strong\u003e, better known as \u003cstrong\u003eArtcanary\u003c/strong\u003e here on the internet. \u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"http://canaryshortcomics.webcomic.ws/archive/35959\" target=\"_blank\"\u003e\u003cimg src=\"http://canaryshortcomics.webcomic.ws/images/comics/133/bf7b185c44d914de64e47d17451caa6e718035593.jpg\" style=\"width: 648px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 220px;\"\u003e\n\t\u003cem\u003ea page excerpt from\u00a0\u003c/em\u003e\u003ca href=\"http://canaryshortcomics.webcomic.ws/archive/35959\" target=\"_blank\"\u003eThe Dice Gods\u003c/a\u003e\u003cem\u003e, a short comic I did for my AP Studio Art final in Junior year\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/f2934f08761ccc1e56de66c7c571a49b/tumblr_p16hpiMVhh1ve8b4qo1_r1_1280.png\"\u003e\u003cbr\u003e\u003cstrong\u003eIf you aren\u0027t familiar,\u003c/strong\u003e the concept of Patreon is simple; by offering an amount of money to a creator each month, a patron can become involved with the artists whose work they admire, and can help that creator\u0027s works flourish in a tangible way.\u00a0\n\u003cbr\u003e\nIt helps an artist\u003cstrong\u003e create on their own terms,\u003c/strong\u003e alongside people who admire and support their creations!\u00a0\n\u003cbr\u003e\nIn the case of Patreon, being a patron usually \u003cstrong\u003ecomes with some neat benefits\u003c/strong\u003e, too. For example, on my page here, you\u0027ll get access to all sorts of artwork that I don\u0027t post anywhere else for whatever reason, as well as behind-the-scenes work process and top-secret rough drafts and outlines. \u003cem\u003eAll that for a couple dollars a month!\u00a0\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nBut, on to the more relevant point. \u003cstrong\u003eBy helping to support my Patreon, you\u0027re helping me pursue my big dream - telling stories.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/f4ffb8b6f0f822e097682b7e6e2616d9/tumblr_p16hpiMVhh1ve8b4qo2_r1_1280.png\"\u003e\u003cbr\u003e\u003cstrong\u003eMost of the time,\u003c/strong\u003e these stories take the form of comics, whether short ones of only a few pages or long, multi-part epics. \n\u003cbr\u003e\nI\u0027ve got big plans when it comes to comics, and I can\u0027t wait to share them all with you.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nWhile creating comics might be my \u003cem\u003emain goal\u003c/em\u003e, however, I\u0027ve got a lot of \u003cstrong\u003eother ideas\u003c/strong\u003e I\u0027m experimenting with as well. \n\u003cbr\u003e\nStorytelling through video games, illustrations, podcasts, short stories, music, Dungeons and Dragons campaign books... These are all areas that I love to explore. \n\u003cbr\u003e\nMost of them get\u003cstrong\u003e brushed aside\u003c/strong\u003e when comics come up again, but \u003cstrong\u003ehopefully, you could change that.\u00a0\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/a9ae8ba7bcd1b545638529f5c2f607f2/tumblr_p16hpiMVhh1ve8b4qo3_r1_1280.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\nWhat you\u0027ll get out of my Patreon\u003c/strong\u003e varies depending on what I\u0027m working on at the time, but no matter what that is, it \u003cstrong\u003eshould be pretty cool!\u003c/strong\u003e \n\u003cbr\u003e\nAside from the main comics that I\u0027m working on at the time, and even \u003cem\u003ehelping to pick what the subject of future comics could be\u003c/em\u003e, you\u0027ll get character designs and other tidbits from \u003cem\u003eside projects \u003c/em\u003ethat I\u0027m prodding at that aren\u0027t my main focus. \n\u003cbr\u003e\n\u003cbr\u003e... At least, not my main focus \n\u003cem\u003eyet.\u003c/em\u003e\u00a0\u003cbr\u003e\nIf you see a side project that you would \n\u003cem\u003ereally\u003c/em\u003e\u00a0like developed... \u003cstrong\u003eyour support\u003c/strong\u003e here can help me do just that!\u00a0\u003cbr\u003e\u003cstrong\u003e\nBy supporting me on Patreon, you can help support your favorite content of mine\u003c/strong\u003e, and help nurture it through to completion with me.\u00a0\n\u003cbr\u003e\u003cbr\u003e\nI am \n\u003cem\u003esuper excited\u003c/em\u003e\u00a0about the opportunities that this site offers, and where these next steps of my journey could lead.\u003cbr\u003e\u003cstrong\u003e\nI hope you consider pledging!\u003c/strong\u003e Regardless of whether you plan to join me on this journey, or if you\u0027re just a visitor, I hope you\u0027re having a good day, and \u003cem\u003ethank you so much for reading!\u00a0\u00a0\u003c/em\u003e\u003cimg src=\"https://78.media.tumblr.com/89166cd2700fd4ed8ed57f7e0a89fa3a/tumblr_p16hpiMVhh1ve8b4qo4_r1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you don\u0027t want to commit to a pledge now, you can also view\u00a0\u003c/em\u003e\u003ca href=\"http://canaryart.tumblr.com/post/168339932504/canaryart-commissions-post-v20-hey-guys-i\"\u003emy commission information\u003c/a\u003e\u003cem\u003e\u00a0or visit my\u00a0\u003c/em\u003e\u003ca href=\"http://ko-fi.com/artcanary\" target=\"_blank\"\u003eko-fi tip jar\u003c/a\u003e\u003cem\u003e!\u00a0\u003c/em\u003e\u003cbr\u003e"
