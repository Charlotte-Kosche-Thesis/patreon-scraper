    "summary": "\u003ch1\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cu\u003eWhat is the Dota 2 Hero Builds Project?\u003c/u\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tI first started playing DotA back in 2005-\u002706, when my younger brother introduced me to the custom game on Warcraft III. I was one of those few players who\u0027d lag at the start of every match because I was alt-tabbing to read the PlayDotA Hero Guides for every character I random\u0027d. ~10 years later, I\u0027m continuing what an entire community did for me and serving it back to the Dota 2 community. I have been making and maintaining a project of in-game Hero Builds for more than two and a half years. \n\t\u003cstrong\u003eThe Standard Hero Builds Project is a series of standard item and ability builds for every hero in the game and their multi-role capabilities.\u003c/strong\u003e\u00a0 These hero builds can be accessed directly in-game, integrated with any player\u0027s game client once subscribed.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWith 150 unique guides and over 180 million subscriptions, this project now needs your support more than ever.\u003c/strong\u003e With each patch, strategy or meta- comes a new set of challenges and emphasis to update these builds.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003ch1\u003e\u003cu\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWho am I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/u\u003e\u003c/h1\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tMy name is Michael Cohen, I am a prominent Dota 2 community member who\u0027s been playing multiplayer games for over a decade and is a proactive part of the esports industry. I have been a part of pro gaming teams, international events, studio shows, esports journalistic sites, magazines, and live-streaming platforms. But above all, I remain a community member.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cu\u003eWhy I seek your support?\u003c/u\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tAs more heroes and playstyles are introduced, it is becoming increasingly more difficult to find time and resources to keep up with all these changes. \n\t\u003cstrong\u003eTo balance both the obligations of my life, full-time work and this project, I seek for more consistent feedback and support.\u003c/strong\u003e To break down the workload:\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cul style=\"margin-left: 20px;\"\u003e\n\u003cli\u003e\u003cstrong\u003eDaily: 3-4 hours\u003c/strong\u003e to collect feedback, evaluate and apply changes. Also, if possible, testing in matches.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eWeekly: 28-35 hours\u003c/strong\u003e demanded if a crucial part of the project becomes dated: for example, updating hero text for all heroes/items/abilities, approximately: 188,500 words to be rewritten in a month).\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePatch Release: 9 to 24 hours (within two days)\u003c/strong\u003e depending on its size, the work ranges across a two-day period, with the following two weeks\u2019 time reaching up to 28 to 35 hours as the meta \nrolls out and standardizes (updating the builds subsequently).\n\t\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nWhen a new patch hits, it takes me \n\t\u003ca href=\"http://www.liquiddota.com/forum/the-tavern/453377-in-game-standard-guide-project-80m-subs-2-year?page=128#2555\" rel=\"nofollow\" target=\"_blank\"\u003e12+ hours to\u003c/a\u003e \u003ca href=\"http://www.liquiddota.com/forum/the-tavern/453377-in-game-standard-guide-project-80m-subs-2-year?page=170#3382\" rel=\"nofollow\" target=\"_blank\"\u003e30+ hours\u003c/a\u003e to update all the hero builds. Patch updates and the daily work required is starting to take a personal toll on my well-being, so I am looking for support from the community. \u003cstrong\u003eThe support, either as feedback or contribution, will go ways to alleviating the workload and rewarding long-time contributors of the project.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e(Patreon is a subscription-based support platform to support services or projects you love. You can support these projects as much or as little as you want; with tiers of collective or individual rewards offered for your patronage)\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cu\u003eThank You Everyone\u003c/u\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tWhen I read how millions of players rely or refer this project to friends or teammates, it truly motivates me to keep going and follow-through on my promise. At the same time, I also learn a lot about the heroes that I didn\u0027t understand before. Despite the demand this project expects from me, it has also invigorated my desire to continue contributing to the Dota 2 scene. Thank you.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/VC6CiIj.png\"\u003e\u003cbr\u003e\n\u003cem\u003eIt remains a strong motivator to read past and new comments about how the project has helped so many people get into Dota 2.\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\tThe rewards set forth are improvements to what this project has started but would cost a considerable amount of time and demand to achieve. Some are additions to what the Dota scene may fidn worthwhile, or an extension to what I am doing now. \n\t\u003cstrong\u003eYour thoughts\u003c/strong\u003e\u003cstrong\u003e on specific hero builds go as much of a way as any contribution made\u003c/strong\u003e; so if you have an expertise of a certain hero, don\u0027t hesitate to contact me in any way possible.\n\u003c/div\u003e\n\u003cbr\u003e\nSincere thanks,\n\u003cbr\u003e\nMichael Cohen (\u003ca href=\"http://steamcommunity.com/id/0825771/\" rel=\"nofollow\" target=\"_blank\"\u003eSteamID: Torte de Lini\u003c/a\u003e)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003cstrong\u003eLinks of Interest\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\n\u003cul style=\"margin-left: 20px;\"\u003e\n\u003cli\u003e\u003ca href=\"https://www.reddit.com/r/HeroBuilds/\" rel=\"nofollow\" target=\"_blank\"\u003eIn-Game Standard Hero Builds Project Hub\u003cbr\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://steamcommunity.com/id/0825771/myworkshopfiles/?section=guides\u0026amp;p=5\u0026amp;numperpage=30\"\u003eCollection of Dota 2 Hero Builds\u003c/a\u003e.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/TorteDeLini\"\u003ePersonal Twitter: @TorteDeLini\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.twitch.tv/tortedelini\" target=\"_blank\"\u003ePersonal Twitch.tv: /TorteDeLini\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://discord.gg/fQmUjGU\"\u003eDiscord Server: Spaghetti Meet Balls\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.reddit.com/r/DotA2/comments/41wqdc/ama_torte_de_lini_hero_builds_data_sheet_released/\" rel=\"nofollow\" target=\"_blank\"\u003ePatreon Reward #1: Dota 2 Hero Builds Complete Data Sheet\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e"
