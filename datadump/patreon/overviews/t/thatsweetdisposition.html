    "summary": "Hi, I\u0027m Megan! Also known as \u003cstrong\u003e\u003cem\u003et\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cb\u003ehatsweetdisposition\u003c/b\u003e\u003c/em\u003e and the \u003cdel\u003e#1 Frank Castle stan.\u003c/del\u003e \u003cbr\u003e\u003cbr\u003eI\u0027m an 18 year old sophomore in college who makes political YouTube videos. I started creating content on YouTube in January\u00a02018, starting out my first video with interviewing people at the Dallas Women\u0027s March. My recent video topics go from my former political beliefs in comparison to them now, the social climate of politics, to individual\u00a0issues such as gun control.\u00a0\u003cbr\u003e\u003cbr\u003eI want to thank everyone for taking time to come to my Patreon\u00a0page! It means the absolute world to me and I am incredibly thankful. I want to use my Patreon page as a place to broadcast more of my personal life such as vlogs, comic related content, and a more personalized platform to interact with viewers.\u00a0\u003cbr\u003e\u003cbr\u003eThis is no way means I won\u0027t be responsive to messages on my social media or YouTube channel! Rather, it helps me prioritize discussions and connect more closely with everyone! I will never stop interacting with everyone - it\u0027s one of my favorite things about creating content! You guys are incredibly kind, respectful, and engaging and I cannot thank you enough.\u003cbr\u003e\u003cbr\u003eEverything from my Patreon goes towards my own camera, new editing software, laptop, and future travel expenses for interviews.\u00a0\u003cbr\u003e\u003cbr\u003eI value each and every single one of you and I\u0027m incredibly grateful. Thank you whether you\u0027ve viewed a second of my content or all five thousand hours of it!\u00a0"
