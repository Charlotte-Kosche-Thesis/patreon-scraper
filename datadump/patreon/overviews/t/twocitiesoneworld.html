    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePeople of the world! Join our musical revolution! We want to bring \nauthenticity back and create amazing and real music for all of you music\n lovers out there! Become our patron and be a part of our movement! \u003cbr\u003e\u003cbr\u003eLet\u0027s \nmake HISTORY together!!!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003eBiography\u003cbr\u003eAMERICA MEETS BULGARIA!\u003cbr\u003e POWERFUL MUSICAL AND ROMANTIC CHEMISTRY\u003cbr\u003e DRIVE THE PASSION AND AUTHENTICITY OF\u003cbr\u003e TWO CITIES, ONE WORLD, A MULTI-CULTURAL\u003cbr\u003e DUO WHO \u2018LET THE WHOLE WORLD DISAPPEAR\u2019\u003cbr\u003e IN A FUSION OF POP, FUNK, SOUL, JAZZ AND LATIN VIBES \u003cbr\u003e \u003cbr\u003e \u003cbr\u003e Two Cities, One World is more than just a clever \nmoniker referring to St. Louis and Sofia, their cities of origin. It\u2019s \nbeen their defining mission since joining forces to spread a positive \nmessage and their beautiful, rhythmically eclectic music for the world. \nBig believers in the importance of personal and spiritual development, \nAnna and Jared \u2013 who released their debut EP Together in 2014 \u2013 compose \nall their songs together, with much of their inspiration drawn from \nyears of traveling throughout the U.S. and Europe, and even a lengthy \nseparation due to immigration and visa issues. \u201cWe\u2019re not just creating \nmusic here,\u201d says Jared. \u201cWe\u2019re about a lifelong dedication to \nsupporting people positively in the world. Everything we talk and write \nabout is super empowering and using our outlets as artists and \nperformers to command truth, spread love and inspire people to do great \nthings.\u201d"
