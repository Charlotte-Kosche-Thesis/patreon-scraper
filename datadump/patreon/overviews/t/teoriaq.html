     "about": "Teor\u00eda Q es una banda Ecuatoriana de Latin Power Pop radicada en Nueva York. Formada desde  el 2011,  Miguel Vera (bajo), Irvin Vera (guitarra); Juan Carlos Lainez (voz) y el l\u00edder Gustavo Cabezas (bater\u00eda). Con una base de pop y rock fusionan sus influencias con letras profundas, que expresan experiencias personales con temas bailables, llenos de energ\u00eda y baladas poderosas. \nSu primer sencillo \u201cDolor\u201d , cuenta con una producci\u00f3n de alto calibre, figurando entre los cr\u00e9ditos talentos como el ingeniero Stephen DeAcutis de Sound Spa Studios, el productor musical Chris Hierro, tecladista para Alejandro Sanz y que ha trabajado con artistas como Prince Royce (entre otros).  y su temas han sido masterizasos en  Sterling Sound Studios, afamada casa de masterizaci\u00f3n para artistas como Madonna, Bon Jovi, Aventura, Ricardo Arjona y entre otros artistas a nivel mundial.\nEl v\u00eddeo del sencillo Dolor figuro en la programaci\u00f3n de cadenas como HTV, UltraFiesta HD, Mango TV, Ecuavisa Internacional, difundi\u00e9ndose de costa a costa en los Estados Unidos, en Sur Am\u00e9rica y Europa. El V\u00eddeo logro nominaciones a premios y varias distinciones.\nEn 2014 lanzaron su segundo Sencillo \u201cMe Muero Por Ti\u201d el cual genero Giras de Medios Internacionales en Republica Dominicana, Ecuador, Miami.\nTeor\u00eda Q ha compartido tarima con varios artistas entre los cuales destacan: Noel Schajris,Cristian Castro, Enanitos Verdes, Vilma Palma e Vampiros, Elefante, Caramelos de Cianuro, Juan Fernando Velasco, entre otros.",
