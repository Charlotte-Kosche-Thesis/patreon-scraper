    "summary": "I\u0027m Kyle Smith, known as Torkirby on the interwebs! I\u0027m a digital artist, art school graduate, and video game enthusiast who wants to keep drawing and creating a prominent aspect of my life. My professional portfolio website can be seen\u003cstrong\u003e\u00a0\u003ca href=\"https://www.torkirby.com/\" target=\"_blank\"\u003ehere\u003c/a\u003e\u003c/strong\u003e; it showcases some examples of my best work!\u003cbr\u003e\u003cbr\u003eI like drawing all sorts of stuff, ranging from original ideas and characters to fan art. Every piece of artwork I post online is free for everyone to see, and can be found on my\u00a0\u003ca href=\"https://twitter.com/torkirby\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003cstrong\u003e\u003ca href=\"http://torkart.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eart blog\u003c/a\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI also make time-lapse videos showing the process of making my art on my\u00a0\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UCp-iCz4-QcWeY4dioyRL7YA\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Cd9VzNqJwBU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eBy supporting me, you\u0027re directly helping me make and share the best art I can. The money you provide will go towards my student loan payments and a fund to help me get a place of my own. Having a little extra money will allow me to focus more time into drawing and creating, without the looming debt bringing me down.\u003cbr\u003e\u003cbr\u003eSome benefits to becoming a patron are:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBeing able to suggest material for my next illustration/time-lapse video\u003c/li\u003e\u003cli\u003eAccess to highest-resolution versions of my art, including .SAI files and wallpaper versions\u003c/li\u003e\u003cli\u003eA peek at works-in-progress and early drafts of my big illustrations\u003c/li\u003e\u003cli\u003ePercentage discounts on commissions\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThank you for your consideration! At the end of the day, if I make someone\u0027s day better through my artwork, it\u0027s worth all of the blood, sweat and tears. I would love to keep doing that for as long as humanly possible.\u003cbr\u003e\u003cbr\u003eIf your budget doesn\u0027t allow for monthly payments and are interested in making a one-time donation instead, visit my\u00a0\u003ca href=\"http://ko-fi.com/A568LL4\" target=\"_blank\"\u003e\u003cstrong\u003eKo-Fi page\u003c/strong\u003e\u003c/a\u003e! You\u0027ll get a little something from that as well~\u003cbr\u003e"
