    "summary": "\u003cimg src=\"http://www.tk2films.com/files/whoarewe.jpg\"\u003e\u003cbr\u003e\nTK2 Films (\u003ca href=\"http://www.tk2films.com/\" target=\"_blank\"\u003ewww.tk2films.com\u003c/a\u003e) is a small Michigan-based film company devoted to telling stories following our flagship franchise Electron Blade (\u003ca href=\"http://www.electronblade.com/\" target=\"_blank\"\u003ewww.electronblade.com\u003c/a\u003e). Media is changing, it\u0027s becoming more democratic, and the awesome thing about this is it lets you, the community, interact directly with the creators. This is what we love to do, and if you love storytelling as much as we do, then please consider supporting us here. All support is invaluable and appreciated more than you know.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://tk2films.com/files/eb.jpg\"\u003e\u003cbr\u003e\nElectron Blade is our flagship project. We have already created and are releasing numerous Electron Blade vignettes, and moving forward it is our goal to tell entire complete stories in this universe. That is where we need your help. We\u0027re going to be creating a weekly YouTube series of Electron Blade shorts, each 6-8 minutes long, which tell a complete story leading up to our larger Electron Blade project. This series will be comprised of ten episodes and is only the first in a long line of plans for the future of TK2 Films and Electron Blade. Below are some of the vignettes we have created so far.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/K8khhG5AGhU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/E8sUOXmfCls\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.tk2films.com/files/ourfilms.jpg\"\u003e\u003cbr\u003e\nBelow is a selection of some our films, including the highly acclaimed and most viewed Star Trek fan film of all time: Star Trek - Horizon.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/2WwcFBbTkF0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/l94v4YOqxOc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/x3LhdRPjVXY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cimg src=\"http://www.tk2films.com/files/contactus.jpg\"\u003e\u003cbr\u003ePatreon is not our only presence on the internet! You can find us at our official website \u003ca href=\"http://www.tk2films.com/\"\u003ehttp://www.tk2films.com/\u003c/a\u003e or the official Electron Blade website at \u003ca href=\"http://www.electronblade.com/\"\u003ehttp://www.tk2films.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe would love to hear from you!\u003cbr\u003e"
