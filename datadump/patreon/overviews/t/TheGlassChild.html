    "one_liner": "I believe in writing your own story and that\u0027s what I\u0027m doing here. This is my journey and I\u0027d like you to come with me. ",
    "patron_count": 90,

    "published_at": "2015-06-21T13:01:49+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(221, 217, 195);\"\u003eWelcome to my safe place of hope and belonging\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e________\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u2726  YOUR NAME IN MY NEW BOOK \u2726\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI wrote a new book!\u003c/strong\u003e\u003cbr\u003eit\u0027s called \u0027\u003cem\u003eEverything Changed When I Forgave Myself\u003c/em\u003e\u0027\u003cbr\u003eand I can\u0027t wait to share it with you.\u003cbr\u003eTo celebrate this together with you who made it possible, I will thank every single one who joins my Patreon before June 10th (for $4) in this new book of mine \u2661\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e(June 11th it will be sent off to printing)\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-arn2-1.xx.fbcdn.net/v/t1.0-9/32765164_1747988858592927_1085736031275188224_o.jpg?_nc_cat=0\u0026amp;oh=d3e15d7013e4b17dc93be28381897019\u0026amp;oe=5B9D2413\" style=\"width: 477px;\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e________________\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u00a0\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003ewhat is Patreon?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eHere I bring you with me through my strange little life, create video diaries where I talk about music and books, philosophies and happiness, things I\u0027m working on right now, goals, love, loss, writing, production, following your dream or anything else that life throws at us. I show you raw acoustic demos of new songs as I write them, and you get to follow the song from idea to maybe ending up as a finished production on a record. I do live hangs when we have something special to celebrate, and this is also where I can give you the opportunity to help me keep doing what I do. My Patreon family is my label, my management, my support and life-line. This funds me to keep making music, write books, record my podcast and stay afloat while doing so. It enables me to keep learning, growing and creating. \u003cstrong\u003eWe\u0027re doing this journey together: I\u0027m nothing alone.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eI\u0027m a completely independent artist, with no other income or support than you. Music, stories and poetry come alive when it\u0027s being shared and passed on. I might write it, record it, live it\u2014but you\u0027re the one who will build on it, relate to your own story and create your own unique experience to it. My music is nothing without you who takes the time to listen. My writings and books are nothing without you who takes the time to read and understand.\u00a0\u003cbr\u003e\u003cbr\u003eBy joining my Patreon family you will get access to all the exclusive things I create for you here + the whole archive of previous posts. I want you to be my team, the people I share my ideas with before I make them happen. I want you to give me feedback on my songs in progress, new projects and I simply want you to be a part of this world I\u0027m building here. A safe place, a beautiful place, where small things are the big things, really. Where no moment is ordinary.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\nBy becoming my \u003cstrong\u003ePatron\u003c/strong\u003e, you will be able to support me with your own choice of patronage for every month and choose the level you want. You can choose to support me all the way from just $1 per month, up to the endless possibilities of support: \n\u003cstrong\u003eEVERYTHING MATTERS. \u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eI have created a few different levels of support, so choose the one that feels right for you! You can cancel or change it anytime you want, and you can be anywhere in the whole world!\u003cbr\u003e\u003cbr\u003eWelcome to this tribe and community. You\u0027re never alone here. Thank you for showing me that I\u0027m not alone, and thank you for enabling me to keep doing what I love.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-arn2-1.xx.fbcdn.net/v/t1.0-9/30221312_1702868123105001_7006460714961338368_o.jpg?_nc_cat=0\u0026amp;oh=ae27071bf7d96bb7e9c0e440868a173d\u0026amp;oe=5B8D426B\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003eDONATIONS \u0026amp; REWARDS\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e$1 / month - ACCESS TO MY PATRON-ONLY FEED\u003c/strong\u003e\u003cbr\u003e\n\tGain access to my \u003cem\u003ePatron-Only Activity Feed\u003c/em\u003e where I will give you monthly video diaries, previews of completely new songs, behind-the-scenes content, new writings and Patron-only hangouts. You\u0027ll also be able to engage with me and all the other Patron-friends!\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e$4 / month\u003c/strong\u003e\u003cstrong\u003e\u00a0- YOUR NAME IN MY NEW BOOK + \u003cbr\u003eFREE MP3s OF EARLY DEMOS\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eTo celebrate my new book \u0027\u003cem\u003e\u003cstrong\u003eEverything changed when I forgave myself\u0027\u003c/strong\u003e\u003c/em\u003e\u00a0 together with you all, I will thank every single one who joins my Patreon fam before June 10th in this new book of mine (June 11th it will be sent off to printing!)\u00a0\ud83c\udf38\u003cbr\u003e+\u003cbr\u003eI will give you free mp3 downloads of new early demos, raw and acoustic before they\u0027re released!\u00a0I love showing those raw song ideas here, because you get to watch how a song goes from raw demo to full production on an album, and it\u0027s beautiful for me to know that you have heard this song in its very early raw stages, and hopefully it will feel special for you too, when you finally hear it as a released production on Spotify :) \u003cbr\u003eThose demos will never ever be shown or released anywhere else!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10 / month - PATREON ONLY VIDEO CONCERT\u003c/strong\u003e\u003cbr\u003e\n\tOn this level you will get everything from the previous tiers, and also get exclusive access to my Patron only live hangouts that I will throw every 2nd month, or whenever we have something special to celebrate, or just simply want to hang out :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$25 / month - YOUR NAME IN THE VIDEO CREDITS\u003c/strong\u003e\u003cbr\u003e\n\tAll rewards above + your name in the end-credits of my Patron-supported youtube videos!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e$35 / month - ALL ABOVE + PERSONAL POSTCARD\u003c/strong\u003e\u003cbr\u003e\n\t\u00a0All rewards above + a personal postcard sent to you from my adventures, wherever I find myself in the world. These will pop into your postbox every now and then, to tell you that you matter.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$55 / month - PERSONALISED VIDEO CONCERT!\u003c/strong\u003e\u003cbr\u003eYou, my dear friend, will get all of the above + a personalised video concert! I get to say thank you with my own voice, sing you a song or two, and just say hi :) You will also get personalised video messages, postcards and other thoughts from my journey.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$100 / month - EXECUTIVE PRODUCER CREDITS +\u003cbr\u003eSIGNED COPIES OF ALL NEW RELEASES (CDs \u0026amp; books)\u003c/strong\u003e\u003cbr\u003eHoly moley, thank you so much!! You, my friend, will be noted as an executive producer inside my new books and on my new records. To show you how grateful I am, I will also send you a signed physical copy every time I release a new CD or book.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e******\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/bTvXb-1tlEc\" width=\"560\"\u003e\u003c/iframe\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/UL8XYR7dbYY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eSome Questions You Might Have\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eHow many videos or songs will you post a month?\u00a0\u003cbr\u003e\u003c/strong\u003eI will post\u00a0\u003cstrong\u003e1 or 2 videos/mp3s\u003c/strong\u003e\u00a0per month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I cancel or stop donating if I can\u0027t afford it one month?\u003cbr\u003e\u003c/strong\u003eYou can cancel or change your amount at any time, for any reason!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to live in the US, or pay in USD?\u003cbr\u003e\u003c/strong\u003eYou can live anywhere in the whole, wide universe! You can chose any currency of your choice, and it will be automatically converted to USD :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-arn2-1.xx.fbcdn.net/v/t31.0-8/27747754_1642488089143005_3689093889752977753_o.jpg?_nc_cat=0\u0026amp;oh=1317db3ffc4e27005563e389de31c0ae\u0026amp;oe=5B89CBEE\" style=\"width: 496px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-arn2-1.xx.fbcdn.net/v/t1.0-9/30725156_1708918012500012_812385272967725056_o.jpg?_nc_cat=0\u0026amp;oh=2e188bbf4c9c9b859e222519370c20d8\u0026amp;oe=5B775895\" style=\"width: 597px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\n\u003c/div\u003e"

   {
    "attributes": {
     "about": "When I was 18 I moved all on my own from my home in Sweden to London to create the life I wanted to live and find the person I wanted to be. Since then I\u0027ve started my own record label \"Broken Glass Records\", produced, recorded and released 5 EPs and 3 full-length albums, published 3 books, and travelled all over Europe to spread my music.\u003cbr\u003eAfter a year in London I packed a bag, took my guitar and spent a year on the road. Homeless but at home because I had no destination and I just wanted to be free. I crashed on couches and went everywhere and nowhere. Spent nights on the concrete, had beautiful conversations with strangers and walked foreign streets every day. I learned how to build my home in my music and my art. When I sing or write, I\u0027m not scared anymore. .. . A story comes alive when it\u0027s being told, and I\u0027m ready to share mine. But I need your help. \u003cbr\u003eThis is about the belief in art and about wanting to create the world in my own way. I want to prove to you that you can become whoever you want to be, if you just want it bad enough. I\u0027d like to show you that you can turn all those things you hate about yourself, into art. I\u2019d like to turn everything around me into something beautiful - and that\u2019s what this journey is about.\u00a0I\u0027m mostly insecure, but I believe that if you want something bad enough, you can always find a way to get it. I love challenges because I\u0027m here to prove myself and other people wrong. I still don\u0027t know where I\u0027m going, but I\u0027m on my way, and I\u0027m giving my life to this journey. I\u0027m not sure where I\u0027m going, but I\u0027m on way.\u003cbr\u003e",
