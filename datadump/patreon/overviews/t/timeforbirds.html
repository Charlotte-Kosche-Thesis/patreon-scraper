    "summary": "\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003cbr\u003eI\u0027m a solo game developer, and I love birds a lot, so I\u0027m making an RPG about birds! It\u0027s currently in early development, and I\u0027m working towards a game demo! If you haven\u0027t already seen it, be sure to check out the\u00a0\u003ca href=\"http://timeforbirds.tumblr.com\" target=\"_blank\"\u003edevelopment blog on Tumblr\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eThis Patreon is used to cover the cost of the game, mostly the soundtrack!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Time For Birds\u003c/strong\u003e\u003cbr\u003eIt\u0027s a turn-based RPG adventure with an intuitive battle system and 3D grid-based overworld mechanics!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://timeforbirds.tumblr.com/about\" target=\"_blank\"\u003eTake a look at this page on the game\u0027s blog for more information!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://68.media.tumblr.com/c23ab6c58f77750c719aa89267595891/tumblr_inline_ol146tDlxd1rk8ys8_1280.png\" target=\"_blank\"\u003e\u003cimg src=\"http://68.media.tumblr.com/c23ab6c58f77750c719aa89267595891/tumblr_inline_ol146tDlxd1rk8ys8_1280.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m aiming for the demo to be completed in 2018, with the full game being finished in the future. (I can\u0027t make any promises on release dates. Development is a long process!)\u003cbr\u003e\u003cbr\u003eCheck out the composer for the soundtrack\u00a0\u003ca href=\"http://stijnvanwakeren.com\"\u003ehere\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eEarly Bird Access\u003c/i\u003e\u003cstrong\u003e\u00a0($10) Reward\u003c/strong\u003e\u003cbr\u003eWith this reward tier, I upload development builds for you to play and test as I develop the game. It has bugs and missing content, so feedback is highly appreciated! Concerns, suggestions, and general thoughts are invaluable to me!\u00a0Patreon builds are available for both Windows and macOS!\u00a0You also get a download of the demo soundtrack, just check the\u00a0\u003ca href=\"https://www.patreon.com/timeforbirds/posts?tag=rewards\"\u003erewards tag\u003c/a\u003e for a download link!\u003cbr\u003e\u003cbr\u003eYou can also send suggestions for birds to add and I\u0027ll prioritize them over all the others. Post suggestions in the \"community\" tab or send me a private message and I\u0027ll work on them next!\u003cbr\u003e"
