    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FfZs0nsY4fr0%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DfZs0nsY4fr0\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FfZs0nsY4fr0%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/fZs0nsY4fr0",
    "one_liner": null,
    "patron_count": 11,
    "pay_per_name": "month",
    "pledge_sum": 6774,
    "pledge_url": "/bePatron?c=638773",
    "published_at": "2016-12-11T20:40:12+00:00",
    "summary": "Thanks for checking out our awesome community here on Patreon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWho I Am\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHey there! I\u0027m Wendy, the creator of\u00a0\u003ca href=\"http://www.thenomadicvegan.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Nomadic Vegan\u003c/a\u003e. I\u0027m passionate about \u003cstrong\u003etravelling the world, learning foreign languages, and saving lives \u003c/strong\u003eby promoting compassion for all sentient beings. \u003cbr\u003e\u003cbr\u003eSo far I\u0027ve travelled to 100 countries on 7 continents, and I have no intention of stopping anytime soon!\u003cbr\u003e\u003cbr\u003eI used to think that becoming vegan would ruin travel. That is, until I actually became vegan, and then I discovered that it actually made travel better, not worse. Wait, what?!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eWhat I Do\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRight after making this mind-blowing discovery, I created a blog called The Nomadic Vegan. The aim of the blog is to\u00a0empower vegans and aspiring vegans to live their travel dreams without compromising their values.\u003cbr\u003e\u003cbr\u003eI scour the globe to uncover vegan treasures in the most unlikely places and show you how you can be vegan anywhere and spread compassion everywhere.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eWhat Else I Plan to Do\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe Nomadic Vegan began as a small passion project. I travelled and blogged as often as I could while still holding down a full-time job as a translator. \u003cbr\u003e\u003cbr\u003eRecently, though, it has started growing into something bigger, and I feel called to really give it my all so that I can reach more people with the message of compassion for human and non-human animals.\u003cbr\u003e\u003cbr\u003eStarting in January 2017, I will quit my day job and devote myself full-time to The Nomadic Vegan. In addition to keeping the blog updated, I will also be creating some \u003cstrong\u003eonline courses\u003c/strong\u003e and writing my first \u003cstrong\u003efull-length book\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI have been working on these projects for the past few months, and once I quit my day job I will finally be able to give them my full attention and see them through to the end.\u003cbr\u003e\u003cbr\u003eThe working title of the book is \"\u003cstrong\u003eItaly for Veggie Lovers\u003c/strong\u003e\", and it will be a vegan guide to Italy. I will be doing lots more writing in the future, and I already have ideas for several more books.\u003cbr\u003e\u003cbr\u003eThe Nomadic Vegan\u0027s tagline is \"\u003cstrong\u003eBe vegan anywhere. Spread compassion everywhere.\u003c/strong\u003e\" So far, my work has focused primarily on the \"be vegan anywhere\" part, by giving people the tools and resources they need to maintain a vegan lifestyle while travelling.\u003cbr\u003e\u003cbr\u003eIn 2017, though, I will also focus on spreading compassion everywhere, by incorporating vegan education and outreach into my travels. \u003cbr\u003e\u003cbr\u003eThis may include hosting film screenings, encouraging restaurants to add vegan options to their menus, or lending support to fledgling vegan communities around the world.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eHow You Can Be Part of It\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNone of this would be possible without your encouragement and support. As a member of this inner circle here on Patreon, you will be my sounding board as I test out different ideas to figure out how I can be a more effective advocate for the animals.\u003cbr\u003e\u003cbr\u003eYou can become a patron by pledging as little as $1 per month, though the more you pledge the bigger your impact and the more rewards you get. \u003cbr\u003e\u003cbr\u003eCheck out the different rewards listed on the right and decide which level is best for you. You are free to change or cancel your pledge at any time (rewards will be sent out after the first billing cycle).\u003cbr\u003e\u003cbr\u003ePatrons at all levels will have access to an exclusive feed here on Patreon, where I will share things that I don\u0027t share with anyone else. It\u0027s kind of like a behind-the-scenes peek at the inner workings of The Nomadic Vegan.\u003cbr\u003e\u003cbr\u003eYour support means the world to me! Thanks to you, I am able to create a better world and live the life that I feel called to live.\u003cbr\u003e\u003cbr\u003eI can\u0027t thank you enough! I look forward to sharing this journey with you and getting to know you here in our community. See you on the inside!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"
