    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiNSJ9/patreon-media/campaign/1510344/7a012001cdcc44aeb123b429ead5cc4c?token-time=2145916800\u0026token-hash=_JClbPzJIlQIx4R1H3DX2jKjDmRLLyWbVQQa1OLkVH4%3D",

    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1TaMTBAPe3U\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eIf you\u0027re currently looking at this, then I must thank you already.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho we are...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"http://www.modestlyamazing.com/images/family.jpg\" style=\"width: 354px; float: left; margin: 0px 10px 10px 0px;\"\u003eMy name is Pete and along with the love of my life; Lucie, we are trying to create something new. For too long we have struggled, trying to make ends meet, just put food on the table. You see all these get rich quick scheme\u0027s on the internet, but let me tell you. They don\u0027t exist. There is no easy way to make money out there!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eWe live a life of mediocrity, working jobs that we don\u0027t want to work. With people we don\u0027t want to work with, just so we can bring home the minimum amount each month and survive for another month.\u003cbr\u003e\u003cbr\u003eThat is why, between us; we wanted to create something new for ourselves and our children. There are many blogs/entertainment sites out there at the moment, most of them very successful. We want to be one of those success stories.\u003cbr\u003e\u003cbr\u003eWe\u0027re not asking for the world, we\u0027d just be happy with our own house.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow we started...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://thesponge.net/\"\u003e\u003cstrong\u003e\u003cimg src=\"https://thesponge.net/wp-content/uploads/2018/02/smallsponge.jpg\" style=\"float: left; width: 298px; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003cstrong\u003etheSponge\u003c/strong\u003e\u003c/a\u003e came about pretty quickly. Lucie said she wanted to create a fun blog and create articles that people wanted to read.\u003cbr\u003e\u003cbr\u003eBut alas, she didn\u0027t have the skill to create such a blog, so she decided to ask for my help.\u003cbr\u003e\u003cbr\u003eI on the other hand am currently trying to get into web development. Trying to teach myself how to code; so I thought why not give this a go?\u003cbr\u003e\u003cbr\u003eThe name \u003cstrong\u003e\u003ca href=\"https://thesponge.net/\"\u003etheSponge\u003c/a\u003e \u003c/strong\u003eis very apt,\u00a0just like a sponge soaks in water;\u00a0\u003cstrong\u003e\u003ca href=\"https://thesponge.net/\"\u003etheSponge\u003c/a\u003e \u003c/strong\u003ehelps you soak in fun stuff.\u003cbr\u003e\u003cbr\u003eAfter some trials and tribulations, I learnt a lot of things about hosting a website such as this. Within the first month, something had gone wrong. The website started using too much resources and I didn\u0027t have a clue how to fix it. Then before I knew it the website was offline!\u003cbr\u003e\u003cbr\u003eLuckily, thanks to the support at my host we manage to get back online.\u003cbr\u003e\u003cbr\u003eWe\u0027ve only been going for about two months now and this is a very fun thing to do. Already with over 35,000 page views in those two months; we are truly blessed that so many people have visited us already!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat we do...\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI think we\u0027re still trying to figure that out at times.\u003cbr\u003e\u003cbr\u003eWe report on the top news stories, post parenting tips, life hacks, subscription box reviews, places you should travel and basically anything we is awesome, and think you should see it too.\u003cbr\u003e\u003cbr\u003eWe\u0027re very social on the media\u0027s like any new blog should be, but it\u0027s a tough old place out there!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat we want...\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHonestly, the biggest thing we want to be is successful. We want to have a popular place people can go and check out the latest cool stuff.\u003cbr\u003e\u003cbr\u003eYou see all these places that do tech reviews, movie/television reviews, showing everyone what\u0027s decent and what isn\u0027t in the world of shopping. Well, we want to be those people too!\u003cbr\u003e\u003cbr\u003eNow you get to be apart of our exclusive community and get access to lots of cool stuff!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat we\u0027d spend it on...\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://thesponge.net/wp-content/uploads/2018/02/bills.png\" style=\"float: right; width: 322px; margin: 0px 0px 10px 10px;\"\u003e\u2022 \u003cstrong\u003eUpkeep of the site\u003c/strong\u003e. - Unfortunately running a site like this does have its downsides and one of them is the costs of running the thing.\u003cbr\u003e\u2022 \u003cstrong\u003ePaying contributors\u003c/strong\u003e. - We\u0027d love to actually pay people to come and write for us.\u003cbr\u003e\u2022 \u003cstrong\u003eWorking for theSponge full time\u003c/strong\u003e, having the dream job we\u0027d always hoped we\u0027d have.\u003cbr\u003e\u2022 \u003cstrong\u003eTaking on additional part-time staff\u003c/strong\u003e in editorial and web design.\u003cbr\u003e\u2022 \u003cstrong\u003eGiveaways/Competitions\u003c/strong\u003e - The best of all, just like we have a giveaway on right now, we\u0027d like to do these monthly. Giving back to the people that give us their time of day.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you get...\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe most important section of all... \u003cstrong\u003eWhat do YOU get out of it\u003c/strong\u003e? Apart from being in our new exclusive community, you\u0027ll automatically be entered in our giveaway\u0027s where you\u0027ll have the opportunity to win free stuff!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://thesponge.net/wp-content/uploads/2018/01/SpongeCompetition.png\"\u003e\u003c/strong\u003e\u003cbr\u003ePeople love free stuff, I know I do! \u003cbr\u003e\u003cbr\u003eAside from giveaway\u0027s, there may be the opportunity to have free stuff dropped at your door just for subscribing!\u003cbr\u003e\u003cbr\u003eFor a full list of what we can offer so far, take a look to your right. Of course, the more pateon\u0027s we get, the more stuff that can be added!\u003cbr\u003e"
