    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/fsVsa7d-dB8\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(15, 36, 62);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003eWHAT IS TRYHARD?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eTryHard\u003c/strong\u003e is an independent game\ndevelopment team.\u003cbr\u003e\n\u003cbr\u003e\nAs for the logo, it was designed by one of the members of TryHard. And no, it\nis not an \u201cn\u201d. It is in fact the starting character in the Thai alphabet for\nthe word \u201csoldier\u201d (we served in the military as a team during our high school\nyears).\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHOW WELL IS TRYHARD DOING NOW?\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003eWe all went our separate ways toward our college lives. TryHard is being run by\na one-man team \u2013 me, that is. I am currently making my own video games in the\nname of TryHard.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHY WOULD YOU BE MY PATRON?\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003eIf you like my video game concepts or the video games themselves, it would be\nextremely nice of you to show support. Feel free to navigate to my \u003ca href=\"http://www.tryhardteam.com/\"\u003ewebsite\u003c/a\u003e to see the things that I am\nworking on in the \u201cUpdates and News\u201d section.\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eABOUT ME.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eI had always LOVED making video games. The\nvery first game engines that I used as a child was the Warcraft 3 World Editor.\nCurrently I am using Unity. I am also skilled with using Autodesk Maya for 3D\nmodelling and animation purposes. Making short films is another one of my\nhobbies, as well as playing the guitar. Also, I am a believer in psychedelics."
