    "summary": "\u003cimg src=\"http://www.cyborgize.it/tgod/fromch4-32.png\"\u003e\u003cbr\u003e\u003cbr\u003eHello and thank you for looking! My name is Rosangela Ludovico, and this is the Patreon account for \u003ca href=\"http://thegiftsofdarkness.com\" rel=\"nofollow\"\u003eThe Gifts of Darkness\u003c/a\u003e - an ongoing webcomic, and currently the main focus of my work. It\u0027s a very important project to me, and it has become my full-time job. If you are appreciating the work I\u0027m doing on it, this is where you can help! Through Patreon, you can pledge a certain amount of money in support of this project, and, in exchange, you get access to special bonus content, sneak peeks, and other nice things, among which the knowledge that the artist behind a comic that you like can rest a little easier at the end of her day. For a comic artist, that\u0027s nothing to sneeze at.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWait, what is this comic about, what are we talking about?\u003c/strong\u003e\u003cbr\u003eI\u0027ve written \u003ca href=\"http://thegiftsofdarkness.com/about\" rel=\"nofollow\"\u003ean about page for it\u003c/a\u003e that should explain the themes and the main idea behind this project.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do you set pledges monthly rather than by page?\u003c/strong\u003e\u003cbr\u003eSince every comic update contains as many pages as I need to reach a stopping point that makes sense, there could be times where a single update will be 2-3 pages long, but also times where it could be the entire 30-page chapter. To avoid hitting you with sudden charges, I preferred to set the pledge to a monthly one. Besides, even if the comic doesn\u0027t have a fixed update schedule, you\u0027ll see that I\u0027m constantly working on it in some way or another (and, if it somehow happens that I\u0027m not making anything new for a whole month, you\u0027ll surely be the first to know).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have an idea about other rewards you could offer!\u003c/strong\u003e\u003cbr\u003ePlease, let me know! It could just be something that I could add, if I knew that people would like to see it.\u003cbr\u003e\u003cbr\u003eThank you so much for reading, and I hope you will help!\u003cbr\u003e- Rosangela\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://hugtherobots.tumblr.com\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://thegiftsofdarkness.com\"\u003ehttp://thegiftsofdarkness.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://hugtherobots.tumblr.com\"\u003ehttp://hugtherobots.tumblr.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://cyborgize.it\" rel=\"nofollow\"\u003ehttp://cyborgize.it\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
