    "summary": "\u003cstrong\u003eHEY TREKKERS!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWOW. Treks and the City has been a dream come true for us.\u003c/strong\u003e We love doing this podcast and we are floored (space floored!) by the response we\u0027ve gotten so far. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy are we doing a Star Trek podcast? \u003c/strong\u003eBecause we\u0027re fans. But also because we believe that the diversity and inclusiveness that Star Trek: The Next Generation aspired to has not been adequately reflected by Star Trek: TNG fandom.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo we set out to change that!\u003c/strong\u003e By talking about what we want to talk about-- the fashions, the extras, our sexual fantasies, male writer problems, the intense crushing pain that Geordi La Forge experiences every day of his life-- if you listen, you know the deal. And if you don\u0027t listen, why are you creeping on our Patreon?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHonestly, though, we cannot say thank you enough\u003c/strong\u003e to all of you for listening to Treks and the City every week and sending us your questions, comments, obnoxious corrections, amazing Treks fashion pics, questions for Q, etc.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo here\u0027s what we\u0027re thinking...\u00a0\u003c/strong\u003eWe want to make Treks and the City as big and as badass as possible. We want to take this show on the road. We want to come to your hometown. We want to make merch. Lots of merch. We want to make bonus episodes. We want to go where no Star Trek podcast has gone before...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd that\u0027s what this Patreon is all about! \u003c/strong\u003eWe\u0027re asking you to become more than just a listener of our podcast. Become a patron! Please! And in return, we\u0027ll keep making the show you love \u003cem\u003eand \u003c/em\u003ewe\u0027ll make some bonus episodes, merch, and more \u003cem\u003ejust for you!!!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eWhat do you get for being a patron?\u00a0\u003c/strong\u003eDepending on your level of patronage (see right), we will provide you with the following:\u003cbr\u003e\u003cul\u003e\u003cli\u003eBONUS EPISODES (we delve into Star Trek: The Original Series, the brand new Star Trek: Discovery, and more)\u003c/li\u003e\u003cli\u003ePATRON ONLY POLLS \u0026amp; SEGMENTS\u003c/li\u003e\u003cli\u003ePERSONAL SHOUT-OUT on a Future Episode\u003c/li\u003e\u003cli\u003eMINI MERCH BAG including an exclusive Treks and the City sticker and pin\u003c/li\u003e\u003cli\u003eTREKS AND THE CITY T-SHIRT designed by us!!!\u003c/li\u003e\u003cli\u003eBONUS GIFTS for every 3 months of continuous patronage at our higher levels\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eAnd please continue listening to our weekly free episodes with our amazing guests as we march onward through the ST:TNG catalogue!\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eListen on the\u00a0\u003ca href=\"http://foreverdogproductions.com/fdpn/podcasts/treks-and-the-city/\"\u003eForever Dog Podcast Network\u003c/a\u003e\u003c/li\u003e\u003cli\u003eSubscribe/Rate on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/treks-and-the-city/id1255383039\"\u003eApple Podcasts\u003c/a\u003e\u003c/li\u003e\u003cli\u003eNow Available on\u00a0\u003ca href=\"https://open.spotify.com/show/1pHR8uDLgNQnOE6ZwkGmVX\"\u003eSpotify\u003c/a\u003e\u003c/li\u003e\u003cli\u003eSubscribe/Rate on\u00a0\u003ca href=\"https://play.google.com/music/listen?u=0#/ps/Imfwc3wavqbxzrvkwngce3iemgy\"\u003eGoogle Play\u003c/a\u003e and\u00a0\u003ca href=\"https://www.stitcher.com/podcast/forever-dog-podcast-network/treks-and-the-city?refid=stpr\"\u003eStitcher\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003
