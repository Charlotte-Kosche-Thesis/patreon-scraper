    "summary": "Hello! I am an artist and former animator who draws as a hobby rather than a living, but I thought that I could start my own patron as a bit of support on the side for doing what I love doing. I already work at a job, and so sometimes I don\u0027t have the time and motivation to work on art anymore. I\u0027ve done art as a hobby most of my life, although I occasionally take commissions and professional work from time to time. \u003cbr\u003e\u003cbr\u003eI made this Patreon support page for people who want to help me create the projects I\u0027ve been dying to do, but havent had the time because of commissions and worklife in general. I want to continue my work with \u003cstrong\u003eAce of Hearts\u003c/strong\u003e and possibly, a new comic which will be the \u003cem\u003e\u003cstrong\u003ereboot of Outcast Bandicoot\u003c/strong\u003e\u003c/em\u003e (under a new name) for now, it\u0027s known as \u003cstrong\u003eX.Treme Island\u003c/strong\u003e.\u003cbr\u003e\u003cimg src=\"http://orig02.deviantart.net/8687/f/2016/266/1/8/logoaceofhearts_by_lurking_leanne-daikt5s.png\"\u003e\u003cimg src=\"http://orig07.deviantart.net/443f/f/2016/272/5/a/logo___xtreme_island_by_lurking_leanne-dajct4n.png\"\u003e\u003cbr\u003e\u003cbr\u003eSo yeah, this will be a chance for people who support me and my art to give a little bit of support :-) even just a dollar a month is fine by me! Or a little more if you want to get more access! Or some art rewards! Don\u0027t be shy. I honestly don\u0027t mind if you only can pledge a dollar a month XD\u003cbr\u003e\u003cbr\u003eIf you pledge at least \u003cstrong\u003e$1 per month\u003c/strong\u003e, you gain access to all finished art earlier than anywhere else! (at least several hours or days before I post to DeviantART or my Website!)\u003cbr\u003e\u003cbr\u003eIf you pledge \u003cstrong\u003e$3 per month\u003c/strong\u003e, you gain access to all of my \u0027work in progress\u0027 shots, which includes Sketches, Lineart, Flatcolours and whatever else I feel like showing off! Including my work with Project Nitro! (Crash Bash remake) These are not submitted anywhere else online!\u003cbr\u003e\u003cimg src=\"http://orig07.deviantart.net/685c/f/2016/272/2/3/wip_sketch___at_scruffy_and_cienna_by_lurking_leanne-dajcsh0.jpg\" style=\"width: 226px;\"\u003e\u003cimg src=\"http://orig11.deviantart.net/c5d2/f/2016/272/a/2/wip_lineart___at_scruffy_and_cienna_by_lurking_leanne-dajcsgj.jpg\" style=\"width: 244px;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/3160/f/2016/272/9/d/wip_sketch___py_ro_crunch_by_lurking_leanne-dajcsh5.jpg\" style=\"width: 227px;\"\u003e\u003cimg src=\"http://orig01.deviantart.net/4e91/f/2016/272/4/d/commission_fail___fargus_in_training_by_lurking_leanne-dajcsgc.jpg\" style=\"width: 222px;\"\u003e\u003cbr\u003e\u003cbr\u003eIf you pledge \u003cstrong\u003e$5 per month\u003c/strong\u003e, you get \u0027special\u0027 access to any mature art I do (which includes gore, nudity, R18, etc) but PLEASE keep in mind that I don\u0027t draw this sort of artwork often. So I may not have anything to share in some months, but I will share older mature stuff if you ask.\u003cbr\u003e\u003cbr\u003eIf you pledge \u003cstrong\u003e$10 per month\u003c/strong\u003e, you get everything above plus access to my high resolution files of artwork! You see, all artwork submitted online is only 20-25% of the original size! But with Patreon, I release 45-55% the size of the originals! :-) These are sent out at the end of each month to a dropbox link!\u003cbr\u003e\u003cimg src=\"http://orig11.deviantart.net/fe5a/f/2016/273/0/0/high_res2_by_lurking_leanne-dajcuq7.png\" style=\"width: 359px;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/2f83/f/2016/273/0/f/high_res1_by_lurking_leanne-dajcupt.png\" style=\"width: 373px;\"\u003e\u003cbr\u003e\u003cbr\u003eIf you pledge\u003cstrong\u003e $15 a month\u003c/strong\u003e though, you get a headshot commission every month! Here are a few examples of my work (they are A5 sized, done with Copic markers and sometimes Polychromos pencils)\u003cbr\u003e\u003cimg src=\"http://orig13.deviantart.net/cba8/f/2015/189/7/8/commission_headshot___beserker_sapphs_by_lurking_leanne-d90f2w7.jpg\" style=\"width: 172px;\"\u003e\u003cimg src=\"http://orig04.deviantart.net/48f9/f/2016/076/b/e/commission_headshot___hbutan_by_lurking_leanne-d9vhyug.jpg\" style=\"width: 169px;\"\u003e\u003cimg src=\"http://orig04.deviantart.net/c847/f/2015/071/b/e/commission___fargus_lombax_by_lurking_leanne-d8le0tm.jpg\" style=\"width: 174px;\"\u003e\u003cbr\u003e\u003cem\u003eOR\u003c/em\u003e\u003cbr\u003eIf you pledge\u003cstrong\u003e $30 per 2 months\u003c/strong\u003e, you get a fullbody \ncommission every second month! Here are a few examples of my work (they are A4 \nsized, done with Copic markers or digital)\u003cbr\u003e\u003cimg src=\"http://orig08.deviantart.net/95ce/f/2016/259/9/6/commission___earthen_darvarus_by_lurking_leanne-daht3g0.jpg\" style=\"width: 216px;\"\u003e\u003cimg src=\"http://orig03.deviantart.net/b972/f/2015/238/9/4/commission___samurai_omegacode_by_lurking_leanne-d979qkj.jpg\" style=\"width: 242px;\"\u003e\u003cimg src=\"http://orig03.deviantart.net/94f3/f/2016/173/4/2/commission___arcanine_by_lurking_leanne-da79s3h.png\" style=\"width: 261px;\"\u003e\u003cbr\u003e\u003cbr\u003eafter you reach 6 drawings, I\u0027ll send all the headshots or fullbody drawings to you free of charge (if traditional) ;-) you can request digital instead, if you want. Which I send the full-res image to you instead.\u003cbr\u003e\u003cbr\u003eAlso, if you\u0027re pledging a certain amount \u003cstrong\u003e$15 and above\u003c/strong\u003e - but not for a commission reward, you are able to receive a \u003ca href=\"http://www.lurking-leanne.com/artgallery/index.php?/category/79\" rel=\"nofollow\" target=\"_blank\"\u003erandom drawing featured here\u003c/a\u003e! Depending on the value of your pledge. Check out the tiers for more information!\u003cbr\u003e\u003cimg src=\"http://pre09.deviantart.net/50c6/th/pre/f/2016/259/f/4/traditional_art_sale__signed_originals__by_lurking_leanne-da12qht.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e"
