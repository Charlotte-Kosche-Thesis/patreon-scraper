    "summary": "My name is Christy Collier, and I\u0027m a breast cancer survivor. I\u0027m so excited and proud to be bringing to the world The Pink Movement Podcast. \u003cbr\u003e\u003cbr\u003eThe Podcast is all about focusing on and improving the \u003cstrong\u003eHEALTH\u003c/strong\u003e and \u003cstrong\u003eWELL-BEING\u003c/strong\u003e of those with a breast cancer diagnosis by giving them tools to\u00a0help them \u003cstrong\u003eSTRESS LESS\u003c/strong\u003e, \u003cstrong\u003eMOVE MORE\u003c/strong\u003e and \u003cstrong\u003eFEEL BETTER\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eEach episode I\u2019ll be chatting with some amazing people from within and around the breast cancer world. They\u0027ll provide simple information, practical advise and useful tips to implement during a breast cancer journey. Topics will include anything from nutrition, movement, mindset and more.\u003cbr\u003e\u003cbr\u003eBut to do this, \u003cstrong\u003eI NEED YOUR SUPPORT\u003c/strong\u003e!\u00a0\u003cbr\u003e\u003cbr\u003eDespite what many people may think, podcasts cost money to produce! There\u0027s podcast hosting fees, website fees, equipment, and of course, time. \u003cbr\u003e\u003cbr\u003eSo, if you want to do your bit to help The Pink Movement Podcast reach women all over the world and help them through breast cancer, then select the option on the right that\u0027s best for you, and become a \u003cstrong\u003ePATRON\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eIf becoming a patron is not in reach for you right now, you can help out by spreading the word of the podcast to others with a breast cancer diagnosis, and / or reviewing the podcast on iTunes and Soundcloud.\u00a0\u003cbr\u003e\u003cbr\u003eThanks so much for your support.\u00a0\u003cbr\u003e\u003cbr\u003e"
