    "summary": "Hi! Troy and Gannon here! We\u2019re just two middle-aged guys who met in high school, became friends, and have been teaching each other art ever since. \n\nOur peer-to-peer mentoring has been so successful, we\u2019ve each been able to sustain successful careers as a professional, freelance illustrator (Gannon), and a professional, freelance sculptor (Troy), for almost 15 years now, largely due to our early, and continued, collaborations.\n\nOur thinking is that \u003cstrong\u003e\u003cem\u003eif we can train each other, we can train you too!\u003c/em\u003e \u003c/strong\u003eWe\u2019re hoping to expand our learning collaboration by assisting aspiring artists through our YouTube channel, and our forum via our Patreon page. And this is just the beginning of a whole new chapter of our ongoing collaboration. In addition to our YouTube art tutorials and forum, we\u0027re hard at work on our own, long-planned, independent webcomics, actual comics, statues, t-shirts, books, and a lot more! \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003eYour support on Patreon will help us continue to make our YouTube video tutorials, live instructional video calls, and our misc. creator-owned products and webcomics. In addition, your patronage will also snag you some cool rewards!\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://www.oo-rah.com/comics/graphic15Jan2016.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTroy\u0027s Sculptures\u003c/strong\u003e\u003cbr\u003eTroy has been a freelance sculptor since 2003. He began his sculpting career making custom wedding cake toppers, and after about three years, transitioned into superheroes, monsters, sci-fi and fantasy sculpts for\u00a0private collectors, garage kits producers, and collectible companies.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://themcdevittstudio.com/patreon/examples03.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGannon\u0027s Art\u003c/strong\u003e\u003cbr\u003eGannon does \u003ca href=\"https://www.facebook.com/146348931688/photos/?tab=album\u0026amp;album_id=10150115600386689\" rel=\"nofollow\"\u003et-shirt art\u003c/a\u003e, primarily for military units. To date, he has designed over 2,500 unit logos for platoons, companies, battalions, and squadrons around the world.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.oo-rah.com/comics/shirtdesigns_1June2016.jpg\"\u003e\u003cbr\u003eGannon has also worked on various comic book projects, including \u003ca href=\"http://spacecorpscomic.com\" rel=\"nofollow\"\u003e\u003cem\u003eSpace Corps\u003c/em\u003e\u003c/a\u003e, an ongoing webcomic illustrated by Gannon, and written by Gannon and Bryan Richmond.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.oo-rah.com/comics/comicart1June2016.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGannon\u0027s Writing\u003c/strong\u003e\u003cbr\u003eIn addition to art, non-traditional education has been a passion of Gannon\u0027s. In 2010, he wrote and self-published a book on non-traditional education called \u003cem\u003e\u003ca href=\"https://www.amazon.com/Schoolless-open-source-learning-expertise-pursue-ebook/dp/B004L2LJ08/ref=sr_1_1?ie=UTF8\u0026amp;qid=1464818631\u0026amp;sr=8-1\u0026amp;keywords=schoolless\" rel=\"nofollow\"\u003eSchoolless \u003c/a\u003e\u003c/em\u003ethat explores the learning methods of those who became successfully educated without attaining a college degree. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.oo-rah.com/comics/schoolless1june2016.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "description": "For $25 a month you get sculpting and drawing mentoring with Troy and Gannon. This includes:\u003cbr\u003e\u2022\n Access to private, online art forum which include articles and videos \nmade by Troy and Gannon, focusing on sculpting and drawing instruction. \nBecome a part of our growing community based on the principles of \npeer-to-peer mentoring.\u003cbr\u003e\u2022 \u003cstrong\u003eTwo\u003c/strong\u003e \u003cstrong\u003evideo calls a month led by Troy (focus\n on sculpting) and two video calls a month led by Gannon (focus on \ndrawing).\u003c/strong\u003e In these calls we answer questions, do critiques of work \nposted in the forum, and do demonstrations to clarify sculpting and \ndrawing tips, techniques, and principles. These calls are typically \nscheduled for Thursdays at 9PM EST unless otherwise posted and will be \nroughly an hour long.\u003cbr\u003e\u003cbr\u003e",
