    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FLS1zp31DroE%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DLS1zp31DroE\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FLS1zp31DroE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHello there! My name\u0027s Catherine (aka TheFauxChanel) and I am a cosplayer and makeup enthusiast residing in Sunshine Coast, Australia. I create makeup tutorials on YouTube and I have just recently entered the cosplay world!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease Note:\u003c/strong\u003e You DO NOT have to sign up for a Patreon account to support me. Registering to become a Patron just means you get to receive all of the special stuff that you wouldn\u0027t normally get to see if you were just stopping by :) If you\u0027re interested in what type of rewards you\u0027ll get to receive from me, please scroll down to the bottom of this page for full descriptions of the rewards!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"https://67.media.tumblr.com/86920ecd50c980625da1dea35929cc05/tumblr_o8fz5zy9yn1rr349eo1_1280.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eTHE JOURNEY\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIt all started in 2012, when I decided to create my\u00a0own beauty and makeup channel on YouTube. I first started off by uploading the typical makeup video, such as sharing my everyday makeup looks, reviewing a few products here and there and uploading a couple of my everyday makeup routines.\u003cbr\u003e\u003cbr\u003eAt the beginning, it was fun. However, I started to get bored of filming videos that were similar to other\u00a0YouTubers. I then started to film my own makeup transformations of my favourite movie and TV show characters. Take the video I have posted above as an example. I created my own Zombie character which was inspired by the TV show \u003cem\u003eThe Walking Dead\u003c/em\u003e! \u003cbr\u003e\u003cbr\u003eAlthough I still film the occasional everyday makeup video, I find it more exciting to create character looks from various TV shows, films, comic books, games and anything else you can think of... and so did a lot of my subscribers and friends!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEventually, this led me into the cosplay world.\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://66.media.tumblr.com/012ba0542243d519f2c5f71c4c380c58/tumblr_o8e7yl5DWC1rr349eo1_540.jpg\" style=\"width: 573px;\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eTheFauxChanel cosplay\u0027s her own version of a dark \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHarley Quinn\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eAfter sharing my videos and photographs to different social media networks, a lot of people from the cosplay community started to reach out to me. That\u0027s when I knew I had found my calling!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eCOSPLAY!!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eBecause I first started off as a makeup YouTuber, I have decided to add my cosplay into my makeup videos by releasing TWO SEPERATE videos. However, they will be linked.\u003cbr\u003e\u003cbr\u003eThe first video\u003cstrong\u003e [MAKEUP VIDEO] \u003c/strong\u003ewill include:\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e- Steps on how to achieve\u00a0the makeup look; and\u003cbr\u003e- Reviewing the products used throughout the tutorial\u003cbr\u003e\u003cbr\u003eThe second video \u003cstrong\u003e[COSPLAY VIDEO]\u003c/strong\u003e will include:\u003cbr\u003e\u003cbr\u003e- How I created the costumes\u003cbr\u003e-\u00a0Details about the materials I use\u003cbr\u003e- Behind the scenes videos plus vlogging;\u00a0and\u003cbr\u003e- Any additional information relating to the cosplay\u003cbr\u003e\u003cbr\u003eIn the future, I will cosplay shoot for exclusive prints that you can purchase from\u00a0\u003ca href=\"http://www.thefauxchanel.storeenvy.com\" rel=\"nofollow\" target=\"_blank\"\u003eMY STORE!\u003c/a\u003e I am also more than happy to accept requests for cosplay shoots and makeup videos from my patrons in return for their support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig05.deviantart.net/37b7/f/2016/155/0/9/0983c53931bdef33f21a561929edff75-da51dh7.png\" style=\"width: 654px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTheFauxChanel cosplay\u0027s Female Titan from \u003cem\u003eAttack on Titan \u003c/em\u003eusing body paint\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"text-align: left;\"\u003eSo, why Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eWorking with makeup is a HUGE passion of mine, but as some of you may know it can be hard to develop a following when content quality is limited. If you pledge to me you will be helping me invest in better makeup products, cosplay materials, lighting equipment, etc.. which would ultimately help me to improve the quality of filming and overall content in general that I share with you guys; including your requested videos and cosplay photoshoots!\u003cbr\u003e\u003cbr\u003eThis will help me greatly in continuing to create more interesting content and afford to push above and beyond!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"https://66.media.tumblr.com/aaf8c58cc5301f29e972f4bdb7d05425/tumblr_o8ee0abA2c1rr349eo1_1280.png\" style=\"width: 717px;\"\u003e\u003cbr\u003e\u003cbr\u003eIn return for your support, whether you pledge $1 a month or $50 a month, you will get to receive rewards by yours truly!\u00a0\u003cbr\u003e\u003cbr\u003eThe types of rewards that you will receive are listed on the right hand side of my Patreon page, but if you want to read a little bit more about them, please keep on reading!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you pledge $1 or more per month, you get: \u003c/strong\u003e\u003cem\u003eAccess to my Activity Feed!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThis means you will get to see sneak peeks of all of my upcoming makeup tutorials, cosplay photoshoots and videos! Basically, you will be getting to see my latest projects before anyone else!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you pledge $5 or more per month, you get: \u003c/strong\u003e\u003cem\u003eAccess to my Activity Feed\u003c/em\u003e plus a \u003cem\u003e10% discount on all of my available prints in my store\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003eThis reward is similar to the $1 reward, but you get something a little extra :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you pledge $10 or more per month, you get: \u003c/strong\u003e\u003cem\u003eAccess to my Activity Feed\u003c/em\u003e, a \u003cem\u003e10% discount on all of my available prints in my store\u003c/em\u003e, plus you get to \u003cem\u003epersonally request a cosplay or makeup video\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003eI will create a cosplay or makeup video (it can be intertwined, if you wish! For e.g. my Female Titan cosplay using Body Paint = \u003cem\u003ecosplay \u003c/em\u003e+ \u003cem\u003emakeup\u003c/em\u003e) which will only be accessible to YOU! It can be anything or anyone, just as long as it is appropriate.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you pledge $20 or more per month, you get:\u003c/strong\u003e \u003cem\u003eAccess to my Activity Feed\u003c/em\u003e, a \u003cem\u003e15% discount on all of my available prints in my store\u003c/em\u003e, a \u003cem\u003erequest for a cosplay or makeup video\u003c/em\u003e, and \u003cem\u003ea hand-made thank you note from me\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003eThis reward is similar to the $10 reward, but you get something a little extra! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you pledge $50 or more per month, you get:\u003c/strong\u003e \u003cem\u003eAccess to my Activity Feed\u003c/em\u003e, a \u003cem\u003e20% discount on all of my available prints in my store\u003c/em\u003e, a \u003cem\u003erequest for a cosplay or makeup video\u003c/em\u003e, \u003cem\u003ea hand-made thank you note from me\u003c/em\u003e, AND an \u003cem\u003eEXCLUSIVE PRINT from your requested cosplay or makeup video\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease note that your prints will be shipped out on the FIRST DAY OF THE MONTH after Patreon has processed your payments :)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you decide to pledge to me, please know that I am SO GRATEFUL!! Your support means a lot to me and I appreciate it more than you know!! Thank you!! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
