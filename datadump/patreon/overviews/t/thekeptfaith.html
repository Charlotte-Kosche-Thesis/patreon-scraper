    "summary": "Dear Kept Faith listeners,\u003cbr\u003e\u003cbr\u003eThank you so much for your continued engagement with our podcast. It takes a special kind of person to passionately follow San Diego sports (is special the right word?) and we\u2019re so glad to have you along for the ride. The long, weird, cheap beer filled ride. \u003cbr\u003e\u003cbr\u003ePeople often call The Kept Faith \u201cthe Radiohead of San Diego sports podcasts,\u201d and we\u2019ve decided to steer into that by creating this Patreon page where you can donate any amount of money you\u2019d like to support us. Voice of San Diego has been an incredible partner for the past year, and with your added support, we can continue to provide you with the insightful, entertaining, irreverent San Diego sports analysis you\u2019ve come to expect from us. Plus Dallas.\u003cbr\u003e\u003cbr\u003eYour Patreon contribution will go towards:\u003cbr\u003e\u003cstrong\u003eOur Website\u003c/strong\u003e: We still have one! With your support we\u0027ll be able to write more articles, more posts and bring on more contributors! \u003cbr\u003e\u003cstrong\u003eMerchandise\u003c/strong\u003e: We\u2019ll start making some! T-shirts are just the beginning! Or the end. \u003cbr\u003e\u003cstrong\u003eBetter Equipment: \u003c/strong\u003eTravis will deal with that! GO PADRES!\u003cbr\u003e\u003cstrong\u003eBoosted Posts: \u003c/strong\u003eYou are our favorite listener. You always will be. Just because we\u2019re trying to bring in new ones doesn\u2019t make you any less special.\u003cbr\u003e\u003cbr\u003eWe know that there are a lot of great causes in the world that are asking for contributions these days, and we appreciate any amount you can spare for your friendly neighborhood San Diego sports podcast.\u003cbr\u003e\u003cbr\u003eThanks,\u003cbr\u003eThe Guys\u003cbr\u003e"
