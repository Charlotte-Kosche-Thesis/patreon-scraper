    "summary": "\u0027The Jettisons All Time Top 3: In Space\u0027 is a comedic pop culture podcast created by life-partners and space-shipmates Kristyna Baczynski and Greig Johnson.\u003cbr\u003e\u003cbr\u003eOur podcast is set in the distant future, when humanity has fled its home planet, carrying its entire culture and history aboard the starship Omnibus. Each episode, Captain Kristyna Baczynski and her second-in-command/husband Greig Johnson must argue for their chosen All Time Top 3 of three distinct cargo bay categories, before the rest are jettisoned into space.\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"http://www.kristyna.co.uk/\" target=\"_blank\"\u003eKristyna\u003c/a\u003e is an illustrator and Eisner-nominated comics creator, and\u00a0\u003ca href=\"https://www.youtube.com/user/greigjohnson\" target=\"_blank\"\u003eGreig\u003c/a\u003e is a filmmaker and comedian. We made our first six episodes in 2016 and - after some wonderful feedback and reviews from Season 1 - we have decided to make more! To help make this possible, you can play a part... \u003cbr\u003e\u003cbr\u003eBy pledging a dollar or more per episode, you can support us and contribute to the behind-the-scenes work that goes into each ad-free episode:\u003cbr\u003e- Greig makes all the sound effects and music, and spends a lot of time editing each show. \u003cbr\u003e- Kristyna creates the artwork and runs the social media for the podcast.\u00a0\u003cbr\u003e- We also incur costs making the podcast; hosting episodes and\u00a0investing in new sound recording equipment.\u003cbr\u003e\u003cbr\u003eWe are keeping this simple with a $1 or more single tier pledge. For that, you\u0027ll be able to access extra audio clips and outtakes that won\u0027t appear in the public podcasts. What does Boothby do after he leaves the Ready Room? What happened at the footwear conference on Placentor? Find out here.\u003cbr\u003e\u003cbr\u003eWe are also planning to invite our supporters to suggest new cargo bay categories that might become over-loaded in the future. Plus Q\u0026amp;A hangouts to help us generate our archive lists for the episodes.\u003cbr\u003e\u003cbr\u003e"
