    "summary": "Hello, and welcome to Trace Evidence!\u00a0 My name is Steven Pacheco and I am the creator, writer, host and producer of Trace Evidence.\u00a0 If you\u0027ve found this page, then you\u0027ve already done me a great service by even coming to take a look.\u003cbr\u003e\u003cbr\u003eKeeping up with a weekly podcast can be a bit overwhelming, but it\u0027s something I am really passionate about and enjoy doing.\u00a0 Above all else, I really love the interactions that I have with listeners like you.\u00a0 Each episode encompasses 30-50 hours of work, from researching, writing, recording, editing and promoting.\u00a0 Suffice it to say, it keeps me busy.\u003cbr\u003e\u003cbr\u003eSo if you enjoy what you\u0027re hearing and you\u0027d like to help out, kick in a few bucks and I\u0027ll be incredibly grateful!\u00a0 As you can see there are three pricing tiers here, each with their own particular rewards assigned.\u00a0 You can get awesome stickers, shoutouts, access to commercial free episodes and prime consideration for Q\u0026amp;A videos, as well as exclusive vlogs showing a little more of the behind the scenes process!\u003cbr\u003e\u003cbr\u003eWhat\u0027s great about Patreon is you can access all of this from your personal computer, or you can download the app and have full access on the go!\u003cbr\u003e\u003cbr\u003eSo if you\u0027ve been listening for a while, enjoy the show and you want to help out, I\u0027d be very moved by your contribution! If Patreon isn\u0027t for you, visit the\u00a0\u003ca href=\"https://www.trace-evidence.com\" target=\"_blank\"\u003eTrace Evidence website\u003c/a\u003e and you can make a one time donation through paypal.\u00a0 It\u0027s completely up to you.\u00a0 I truly appreciate and am grateful for all of my patrons and I have plans to provide you with even more content in the future.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your contributions I\u0027ll be able to\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSpend more time working on episodes.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eDesign new merchandise / accessories for which you\u0027ll receive exclusive discounts.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eKeep equipment in operating condition / upgrade when necessary.\u003c/em\u003e\u003cbr\u003e\u003cem\u003ePay for the website server, podcast hosting and advertisements.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eHit the road for meetups and conferences, such as CrimeCon and PodLove\u003c/em\u003e\u003cbr\u003e\u003cem\u003eFile Freedom of Information Act Requests for case files\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePodcast stickers.\u003cbr\u003eSocial Media Shoutouts.\u003cbr\u003eHearing your name on the podcast.\u003cbr\u003eExclusive videos.\u003cbr\u003eCommercial free episodes.\u003cbr\u003eHandwritten thank you card mailed to your door.\u003cbr\u003eThe ability to comment and make suggestions directly to me without needing to go through social media or email.\u003cbr\u003eAccess to me whenever you\u0027d like to reach out.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027re interested in supporting the show in a different way, try visiting the\u00a0\u003ca href=\"https://traceevidence.threadless.com\" target=\"_blank\"\u003eTrace Evidence Merchandise Shop on Threadless\u003c/a\u003e!\u00a0 All money made from the sale of merchandise assists with show production.\u003cbr\u003e\u003cbr\u003eI am grateful to all of you for listening, for your support, your kind words and your incredible contributions!\u00a0 The listeners are just as much a part of Trace Evidence as I am, and without you, I wouldn\u0027t be here.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003eSteven Pacheco\u003cbr\u003eHost of Trace Evidence\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
