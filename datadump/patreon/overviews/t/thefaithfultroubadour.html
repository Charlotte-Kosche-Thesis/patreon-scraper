 are so thankful that you have dropped by our Patreon page.\u00a0We look forward to having you be a part of our team!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"http://tinypic.com/r/rqwx7o/9\"\u003e\u003cimg src=\"http://i66.tinypic.com/rqwx7o.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003ePlease be aware that current totals include \u003c/em\u003eApprenticing Patrons \u003cem\u003ewho were taking private lessons prior to Patreon and contribute a large amount of our total income. Thank you so much to our all of students!\u003c/em\u003e\u003c/div\u003e"
