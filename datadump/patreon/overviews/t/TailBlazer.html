    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHey there! It\u0027s \u003cstrong\u003eTail-Blazer.\u003c/strong\u003e \u003cbr\u003e\u003c/div\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 I began making NSFW back in 2015 for some extra cash and now I\u0027m getting quite good at it (it was a very rocky start). I wasn\u0027t comfortable with people donating before now because I didn\u0027t think I had enough people to warrant it and that my art would suffice for such an act. However, recently I\u0027ve been improving and I\u0027ve also been getting a lot of requests to open a Patreon so people could give what they like and I\u0027m more open to the idea. \u003cbr\u003e\u003cbr\u003eSo I opened a Patreon.\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 I take a traditional approach to Patreon, though this may change once I start getting more time for my art. I intend to just have people give what they like and they can give money when something actually comes out. I find the monthly thing would be cheating the public. So. I\u0027m much more comfortable with people giving things once I\u0027ve actually submitted work.\u003cbr\u003eFor the time being, I don\u0027t have any tiers, but I imagine I can make a few later in time. I think of Patreon as more of a tip jar than a \"I gave you money so do these things\" ... jar. But if there ends up being a lot of donations, I\u0027m more than happy to give back to the group. So stay tuned for that and I can update my methods when the time comes.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFor anyone wondering what my work has been in the past to get a feel for what it can be in the future, here is a link\u003c/strong\u003e: \u003ca href=\"http://tail-blazer.deviantart.com/\" target=\"_blank\"\u003eTail-Blazer DeviantArt\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAnyway. I know you guys are anxious for NSFW. So I\u0027ll get back to it. \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eThank you kindly for reading.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
