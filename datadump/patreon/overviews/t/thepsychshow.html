    "summary": "Hi! I\u2019m Dr. Ali Mattu, clinical psychologist and host of\u00a0\u003ca href=\"http://youtube.com/thepsychshow\" target=\"_blank\"\u003eThe Psych Show\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eFor the past few years I\u2019ve been sharing what I know about\u00a0\u003ca href=\"https://youtu.be/CN4QUJaBsFQ\" target=\"_blank\"\u003epsychology\u003c/a\u003e, the\u00a0\u003ca href=\"https://youtu.be/FczvTGluHKM\" target=\"_blank\"\u003ebrain\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=2z-ZGt_vD5A\" target=\"_blank\"\u003emental health\u003c/a\u003e through fun, goofy, and easy to understand videos on YouTube and Facebook. With your patronage, I can grow this channel, make higher quality videos, and tackle more ambitious projects. \u003cbr\u003e\u003cbr\u003eMy main videos will always remain free and\u00a0you don\u2019t have to be a patron to help me. Sharing my videos and encouraging others to subscribe/like The Psych Show is still the easiest way to help The Psych Show grow.\u00a0But if you want to do more and get more in the process, please consider becoming a patron.\u003cbr\u003e\u003cbr\u003ePatronage starts at just $1 per video. That\u2019ll give you access to all my behind the scenes and bonus content. At $10 per video you\u2019ll have the opportunity to shape future episodes currently in development. $25 per video gets you an invitation to my monthly livestream hangouts. I\u0027m also open to creating new membership categories based on your requests. I\u00a0usually release 2 videos per month on average and you can\u00a0cap your monthly amount pledge.\u003cbr\u003e\u003cbr\u003eThanks for supporting The Psych Show!\u00a0\u003cbr\u003e\u003cbr\u003eSincerely,\u00a0\u003cbr\u003e\u003cbr\u003eAli\u003cbr\u003e"

     "about": "Dr. Ali Mattu is a clinical psychologist who specializes in the treatment of anxiety and body-focused repetitive behaviors (trichotillomania/hair-pulling disorder and excoriation/skin-picking disorder). \u003cbr\u003e\u003cbr\u003eHe aspires to bring psychology to everyone, everywhere by hosting \u003ca href=\"https://www.youtube.com/c/thepsychshow\"\u003eTHE PSYCH SHOW\u003c/a\u003e, writing about the psychology of science fiction at \u003ca href=\"http://brainknowsbetter.com/\"\u003eBrain Knows Better\u003c/a\u003e, presenting to the \u003ca href=\"https://youtu.be/dM_Pn9QTejY\"\u003epublic\u003c/a\u003e, and advocating for the brain and behavior sciences through the \u003ca href=\"http://www.apa.org/about/governance/bdcmte/council-leadership-team.aspx\"\u003eAmerican Psychological Association\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eDr. Mattu is an assistant professor at the \u003ca href=\"http://www.anxietytreatmentnyc.org/\"\u003eColumbia University Medical Center\u003c/a\u003e. He received his B.A. from the University of California, Los Angeles where he majored in psychology and minored in Asian American studies. Dr. Mattu received his Ph.D. in clinical psychology from The Catholic University of America in Washington, D.C. He completed a doctoral internship at the Bellevue Hospital Center and a post-doctoral fellowship at the NYU Langone Medical Center\u0027s Child Study Center.\u003cbr\u003e\u003cbr\u003eDr. Mattu is known as a \u201c\u003ca href=\"http://www.apa.org/monitor/2016/01/cover-psychology.aspx\"\u003eforward thinker\u003c/a\u003e\u201d in the field of psychology and was named one of The Mighty\u2019s mental health heroes of 2015. \u003cbr\u003e",
