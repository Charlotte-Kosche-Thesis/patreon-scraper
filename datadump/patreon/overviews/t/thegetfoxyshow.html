    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to\u00a0\u003c/strong\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Get Foxy Show\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhere we talk Holistic Health, Natural Beauty \u0026amp; Passionate Living.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://TheGetFoxyShow.com/wp-content/uploads/2017/03/The-Get-Foxy-Show-FINAL-1.jpg\" style=\"width: 203px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003eDuring each episode of The Get Foxy Show we bring you some of the best experts in Holistic Health, Natural Beauty, and Passionate Living so that you can tap into your innate confidence, your divine femininity, and cultivate your inner fox.  We want you to have an impact on your world \u2013 be that family, friends, your business, or your intimate relationships.\u00a0\u003cbr\u003e\u003cbr\u003eYou can hear all our bi-weekly episodes at\u00a0\u003ca href=\"http://www.thegetfoxyshow.com\" target=\"_blank\"\u003eTheGetFoxyShow.com\u003c/a\u003e. Or find us on iTunes, Google Play, and Stitcher.\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nAllow me to tell you about Jessica.\n\u003c/strong\u003e\u003cbr\u003e\nJessica is 39. She\u2019s a mother of three great kids. She\u2019s been divorced but is now back on the dating scene. She\u2019s a hard working entrepreneur. She commutes a lot for work and getting her kids to all their activities. She\u2019s tired, exhausted even. She craves more energy. She doesn\u2019t sleep well. Her libido might as well not exist. And when she looks in the mirror, she isn\u2019t happy with what (or who) she sees.\n\u003cbr\u003e\n\u003cbr\u003e\nHowever, she stills wants to look her natural best. She wants to live an exciting, passionate life. But she often feels that her business, kids, and relationships drag her down. She\u2019s in need of self-care, but can\u2019t seem to find the time for it. She yearns to be seen and heard for the radiant, feminine woman that she truly is. And yet she has a hard time finding, let alone cultivating and amplifying, her own inner fox.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nIf you can relate to Jessica, the The Get Foxy Show is for you. And you are worth it!\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy mission is to bring you relevant interviews to help you naturally improve your health, rejuvenate your body, and live life passionately. I believe nothing on this planet is more powerful than a woman who consciously and confidently owns her foxiness! This show is here to help you do just that.\n\u003cbr\u003e\n\u003cbr\u003eOur listeners are the lovely Vulpinistas \u2013 devoted followers of all things foxy.  Want to join our tribe? It\u2019s easy. Become a The Get Foxy Show Patron and you\u0027ll be a Vulpinista VIP - the foxiest of the foxy!\n\u003cbr\u003e\n\u003cbr\u003e\nJoin a new generation of women who look to live life with passion, love who they see in the mirror, and embody their foxiness!"
