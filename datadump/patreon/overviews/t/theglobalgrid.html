    "published_at": "2017-12-13T23:36:31+00:00",
    "summary": "\u003ch3\u003e\u003cspan style=\"color: #ff6a00;\"\u003e\u003cstrong\u003eThe Global Grid:\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: #ff6a00;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #555566;\"\u003eUrbanist news. Local views.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/u7cnzHWR6eM?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cem\u003e\u003cstrong\u003eHear what bloggers have to say about being a part of The Global Grid team: \u003ca href=\"http://bit.ly/2lPD0EO\"\u003ehttp://bit.ly/2lPD0EO\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cbr\u003eIn the space of seven years, The Global Grid has trained and mentored 150+ intern team members,\u00a0\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003ehad over 800,000 visitors and \u003c/span\u003e\u003cspan style=\"\"\u003epublished 2,500+ unique hyperlocal environmental designs stories from around the world. We\u2019ve also written 45+ book reviews on topics near and dear to urbanists and our social media community has grown to 17,000+! \u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003eFind us on\u003ca href=\"https://twitter.com/theglobalgrid\" target=\"_blank\"\u003e\u00a0Twitter\u003c/a\u003e,\u003ca href=\"https://www.instagram.com/theglobalgrid/\" target=\"_blank\"\u003e\u00a0Instagram\u003c/a\u003e,\u003ca href=\"https://www.facebook.com/theglobalgrid/\" target=\"_blank\"\u003e\u00a0Facebook\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.linkedin.com/groups/3742121\" target=\"_blank\"\u003eLinkedIn\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cul style=\"font-weight: 400;\"\u003e\u003cli\u003eWe feature a\u003ca href=\"https://twitter.com/search?q=%23theglobalgrid\u0026amp;src=typd\" target=\"_blank\"\u003e\u00a0Twitter Chat\u003c/a\u003e once per month.\u00a0\u003ca href=\"https://theglobalgrid.org/guide-joining-global-grid-monthly-twitter-chat-theglobalgrid/\" target=\"_blank\"\u003eLearn how to participate\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003eBook reviews and giveaway opportunities only through\u003ca href=\"https://twitter.com/search?q=%23theglobalgridreads\u0026amp;src=typd\" target=\"_blank\"\u003e\u00a0The Global Grid Reads\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e One of the 45+ books we\u0027ve read and reviewed:\u003c/em\u003e\u003ca href=\"https://twitter.com/search?q=%23theglobalgridreads\u0026amp;src=typd\" target=\"_blank\"\u003e\u003cimg src=\"https://theglobalgrid.org/wp-content/uploads/2017/12/theglobalgridreads-fordlandia.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEvery week we take you to a new city with our\u003ca href=\"https://www.instagram.com/explore/tags/theglobalgridtakeover/\" target=\"_blank\"\u003e\u00a0Instagram takeovers.\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e An example of an image from one of our Instagram takeovers - where locals take us to unique urbanist-interest locations. We have featured 240+ images from around the world.\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/explore/tags/theglobalgridtakeover/\" target=\"_blank\"\u003e\u003cimg src=\"https://theglobalgrid.org/wp-content/uploads/2017/12/theglobalgridtakeover.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEvery week we feature five\u00a0\u003ca href=\"https://www.instagram.com/explore/tags/theglobalgridquotes/\"\u003eurbanist quotes\u003c/a\u003e on Instagram.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e One of the over 250+ urbanist quotes we\u0027ve personally curated for Instagram. We feature architects, landscape architects, urban planners, and other industry thought-leaders.\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/explore/tags/theglobalgridquotes/\" target=\"_blank\"\u003e\u003cimg src=\"https://theglobalgrid.org/wp-content/uploads/2017/12/theglobalgridquote.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: #ff6a00;\"\u003e\u003cstrong\u003eBecome a Patron.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: #ff6a00;\"\u003e\u003cstrong\u003eSupport Independent Journalism.\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eOur community includes built environment professionals and enthusiasts from around the globe. Urban planners, architects, landscape architects, real estate developers, activists, university professors, government staffers, students, and citizens just like you. \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e \u003cspan style=\"font-weight: 400;\"\u003eOur reach is diverse. We have strong local communities in New York, Chicago, San Francisco, Los Angeles, Washington D.C., St. Louis but also in London, Nairobi, Sydney, Toronto, and many more cities. This provides the unique opportunity for virtual meets to develop in real life.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eA selection of the cities our bloggers have written about:\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://theglobalgrid.org/wp-content/uploads/2017/12/the-global-grid-bloggers.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: #ff6a00;\"\u003e\u003cstrong\u003eWe Bridge the Digital Storytelling Divide\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eSo many graduates from environmental design programs don\u0027t have the skills necessary to communicate their messages across digital platforms. Whether improving skills for their individual practice, developing a personal or professional online portfolio and/or brand (ensuring a professional result on their Google search), or learning how to reach communities, we know that with digital storytelling, we can serve our communities better.\u00a0\u003cbr\u003e\u003cbr\u003eJoin us in our mission to provide value-rich internship opportunities to students across the globe, in blogging, social media, translation, and editorial roles, while highlighting best and worst case environmental design practices within their local communities. \u003cbr\u003e\u003cbr\u003eAt The Global Grid, we believe in local community voices, not outsider perspectives.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e Every writer receives their own author page. Useful for referencing on LinkedIn:\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://theglobalgrid.org/author/brittanygarcia/\" target=\"_blank\"\u003e\u003cimg src=\"https://theglobalgrid.org/wp-content/uploads/2017/12/brittany-garcia-author-page.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWe value local community voices and feature cities not covered by mainstream media:\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003ca href=\"https://theglobalgrid.org/author/najmaleley/\" target=\"_blank\"\u003e\u003cimg src=\"https://theglobalgrid.org/wp-content/uploads/2017/12/najma-leley-author-page.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"https://theglobalgrid.org/iamthegrid-two-years-later-kennith-george-reflects-from-wenatchee-wa/\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/a\u003e\n\u003ch4\u003e\u003cspan style=\"color: #ff6a00;\"\u003e\u003cstrong\u003eWhat will your contribution be used for?\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eThe Global Grid is operated by two dedicated team members and editorial interns who have so far volunteered their time. Your support will allow us to hire and pay a part-time editor, rather than relying on intern or volunteer time. Your contribution will also allow us to expand, budgeting stipends to cover the eventual work and extra efforts of reporters, writers, photographers and artists around the world, along with website services, accounting and legal expenses that are basics for any small digital media business. \u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: #ff6a00;\"\u003e\u003cstrong\u003ePush The Global Grid to the Next Level\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eThe Global Grid celebrates its 8th birthday August 15, 2018. Hundreds of dedicated interns and volunteers have supported us. In eight years we\u2019ve proven to be a trusted source for niche environmental design digital media education and hyperlocal urbanist news. \u003cbr\u003e\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cbr\u003eProviding this training and service has proved to be an expensive labor of love. And it\u2019s time for The Global Grid to adopt a sustainable business model using Patreon, so we can continue to offer value-rich training and news for years to come. Please join us, by becoming a Patron, and thank you for being a member of The Global Grid community.\u003c/span\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eWith gratitude, \u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003eRen\u00e9e Elaine Sazci\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003eFounder, CEO and Editor-in-Chief\u003c/span\u003e\u00a0\u003cbr\u003eSan Francisco, California, USA\u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\n\u003cbr\u003eSarah Essbai \u003cbr\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eChief Marketing Officer\u003cbr\u003eZaandam, North Holland, The Netherlands\u003cbr\u003e\u003ca href=\"mailto:sarah@theglobalgrid.org\"\u003esarah [at] theglobalgrid.org\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: #ff6a00;\"\u003e\u003cstrong\u003eThank you for contributing to our vision!\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e"
