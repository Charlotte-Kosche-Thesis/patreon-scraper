    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eHallo,\u00a0\u003cbr\u003eMein Name ist tigapigs und ich bin ein Macher aus Bayern/Deutschland.\u003cbr\u003eSeit 15 Jahren kreiere ich kleine Kreaturen, gemalt, gen\u00e4ht oder geformt.\u003cbr\u003eDer Grund, weshalb ich hier bin, ist, dass es f\u00fcr die Arbeit, die ich mache, eigentlich keinen wirklichen Markt gibt. \u003cbr\u003eIch hasse es, Massenprodukte zu produzieren, nur, um \u00fcber die Runden zu kommen. \u003cbr\u003eIch kann nicht selbst gegen \u00fcbertriebenen Konsum sein und dann selbst davon abh\u00e4ngig sein, dass Menschen meine Ware konsumieren.\u003cbr\u003eEs w\u00fcrde mich auf Dauer krank machen.\u003c/strong\u003e\u003cem\u003e\u003cbr\u003eHello.\u003cbr\u003eMy name is tigapigs and I\u0027m a maker from Bavaria/Germany.\u003cbr\u003eSince 15 years I\u0027m creating little creatures, by drawing, sewing or sculpturing.\u003cbr\u003eThe reason for being here is, that I love to make people happy with the way I illustrate things and messages. For the work I do, there is simply no real market. I hate to produce masses of printed stuff just to survive financially. It would make me feel sick and useless. \u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003eWas soll ich denn bitte daf\u00fcr verlangen, wenn ich gefragt werde, ob ich der Tochter einer Kundin, die meine Figuren mag, ein Monster malen k\u00f6nnte, um ihr eine Freude zu machen? Welcher Mensch nimmt daf\u00fcr Geld, dass er Geschenkboxen f\u00fcr die gefl\u00fcchteten Kinder in den Auffanglagern sch\u00f6n gestaltet? Ich finde, dass das einfach nicht sein muss. Genauso habe ich keine Lust, einen Markt mit festgelegten Preisen f\u00fcr eine Grafikarbeit zu bedienen - aber als K\u00fcnstler kannste eben auch nicht von Luft und Liebe leben.\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eWhat can I charge for a job like \"My daughter is very sick. She loves your stuff and I want to send her an illustrated message via facebook with a monster saying: Get well soon, Emma.\" Do I really want to write this sweet person a bill? Or if a little NGO asks me to illustrate their Xmas boxes they are sending to refugee camps in Greece, filled up with food and toys for the kids - who on this planet would ask for money? Still - even tiny artists can\u0027t survive by getting love letters. \u003c/em\u003e\u003cbr\u003e\u003cem\u003eSo yeah, this is why I\u0027m here.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIch mache viele kleine Dinge, um Menschen gl\u00fccklich zu machen. Ich will einfach \u00fcberhaupt gar nichts wissen von diesem omin\u00f6sen Geld. Ich will auch nicht dazu gezwungen werden, einem Markt zu dienen, den ich nicht leiden kann. Lasst mich einfach nur mit meiner Arbeit den Menschen helfen, die meiner Meinung nach diese Erde erhalten wollen und besser machen m\u00f6chten. Lasst mich ein Teil davon sein, lernt mich kennen und dann: werdet mein pers\u00f6nlicher Patronus-Zauber, weil ihr auch an andere Lebenswerte glaubt als das n\u00e4chste Auto.\u003cbr\u003e\u003c/strong\u003eI do small things to make people happy. I don\u0027t wanna think about the thing called money AT ALL.\u003cbr\u003eLet me just do things for people, groups and associations who are making this world a little bit better. Let me be a part of it, google me to get a clue and then become my beloved patron.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://tigapigs.com/wp-content/uploads/2016/06/FullSizeRender-62.jpg\" style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003elalalove tiga"

     "about": "We do this in German quickly, okay?\u003cbr\u003e\u003cbr\u003eSo geht die Geschichte: Es war einmal vor langer langer Zeit ein Zoo in Asien mit einer Tigermama. Die hatte durch eine Infektion ihren kompletten Wurf von sechs Tigerbabies verloren. Tief traurig h\u00f6rte sie auf zu fressen und stand kurz vor dem Hungertod. Nach Ersatzbabies aus anderen Zoos der Welt wurde leider vergeblich gesucht. In letzter Instanz zogen die Pfleger den toten Tigerbabies das Fell ab und banden es mit roten Schleifchen um sechs kleine quietschfidele Ferkelchen  und brachte die in das Tigergehege... die Tigermama adoptierte die Ferkelchen und zog sie gro\u00df, so entstand die tigapigs.\u003cbr\u003e\u003cbr\u003eDie Geschichte hatte alles: Liebe, F\u00fcrsorge, Wirren der Natur, und viel viel Verkleidungsgeschick. Das alles findet ihr bei mir wieder. Ich mache ausschlie\u00dflich umweltfreundliches Design und freue mich, so vielen sozialen und der Erde n\u00fctzlichen Projekte mit meinem K\u00f6nnen helfen zu d\u00fcrfen. \u003cbr\u003eDie restliche Zeit verbringe ich damit, mich selbst ein bisschen besser zu machen.\u003cbr\u003e\u003cbr\u003eWenn du noch mehr wissen willst, dann frag uns unter hello@tigapigs.com  - Bitte nimm l\u00e4ngere Antwortzeiten in Kauf, wir sind h\u00f6chstens alle zwei Tage online, du wei\u00dft schon, das reale Leben ist aufregender und so...\u003cbr\u003e",
