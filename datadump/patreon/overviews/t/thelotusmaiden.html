    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/3d58c21fec5d50afbca6cf30aef2346e/tumblr_p8hkr2xBEB1u7nz42o3_540.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nHi, I\u0027m Salma! Welcome to my Patreon page. I\u0027m an illustrator in my junior year of college. I love Animal Crossing, dogs, bread, and spending time with friends.\n\u003cbr\u003e\n\u003cbr\u003e\nI mostly draw fanart to share a love for the videogames/shows/etc that I adore! I do design my own characters and would like to one day develop them further so I can introduce them to you. I started to draw when I was 3-4 watching Blue\u0027s Clues and now I am reaching my lifelong dream of being an artist. I want this platform to be an opportunity to get to know you all better as well as letting you get to know me better! So patrons will also get links to livestreams earlier than others! I also want to use your support to fund future goals of mine such as making animations, zines, comics, and hopefully begin to travel to cons and table at Artist Alleys!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tFollow me on:\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.instagram.com/thelotusmaiden/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e /\u00a0\u003ca href=\"https://twitter.com/TheLotusMaiden\" target=\"_blank\"\u003eTwitter\u003c/a\u003e /\u00a0\u003ca href=\"http://thelotusmaiden.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://ko-fi.com/thelotusmaiden\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://i.imgur.com/zosPPLu.png\" style=\"height: 36px;\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI\u0027d like to make a space here to thank everyone who has been following me and the new followers I may gain. You are the reason I keep going every day!!! I have spent my whole life dreaming of being an artist and it has come true with each of you.\n\u003cstrong\u003e Thank you from the bottom of my heart.\u003c/strong\u003e"
