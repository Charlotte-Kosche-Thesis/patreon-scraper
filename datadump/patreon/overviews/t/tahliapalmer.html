    "summary": "***UPDATE*** due to some equipment breakdowns, I will not be able to post any new photography work until I am actually able to make it, once I have raised enough funds to get cameras all working nicely again! ****\u003cbr\u003e\u003cbr\u003eWelcome!\u003cbr\u003e\u003cbr\u003eI am: photographer, writer, painter and video maker. \u003cbr\u003e\u003cbr\u003eMy dad\u0027s dad was of the Stolen Generations (Murri/possibly Mandandanji), and my mother\u0027s parents came here from the Netherlands in WW2. Both parents raised in White Central/Western Australia. Lots of heavy shit to wade through, lots of identity to find and make peace with etc. \u003cbr\u003e\u003cbr\u003eCurrently, I am journeying to find out more about the Aboriginal history that was \ndenied me, through forced assimilation, trans-generational trauma and a \nshitty school curriculum. I search for my place on this colonized land, search for my Murri ancestors\u0027 country, search for their stories so that they are no longer ignored/denied/whitewashed in to obscurity, so I can easily teach my babies, with no shame or guilt, you know?\u003cbr\u003e\u003cbr\u003eComing from a background in live music and arts documentation, I am embarking on a very personal journey of research in to Australian history that results in a visual and written exploration of the effects of colonialism on Australia\u0027s social, cultural and political (environmental) landscape, and a celebration of the resilience of human spirit. \u003cbr\u003e\u003cbr\u003eAll donations to the cause and the spirit are so massively appreciated, and you shall be rewarded with exclusive dibs on limited edition prints of all things photographic and written, and anything else you\u0027d like to suggest or that I might think of. \u003cbr\u003e\u003cbr\u003exox\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
