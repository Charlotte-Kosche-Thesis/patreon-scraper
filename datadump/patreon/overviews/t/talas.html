    "summary": "Talas mo\u017eemo opisati na dva na\u010dina: \u0161ta nije i \u0161ta jeste.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0160ta nije?\u003c/strong\u003e Talas nije \u010dasopis u kojem mo\u017eete na\u0107i crnilo, tabloidne sadr\u017eaje i dnevnu politiku. \u003cbr\u003e\u003cstrong\u003e\u0160ta jeste?\u003c/strong\u003e Talas je \u010dasopis o ljudima koji se trude da od ovog svijeta naprave bolje mjesto. Talas je \u010dasopis pravljen s ciljem da vas \u010ditanje odmori i inspiri\u0161e, da vam da ideje i poka\u017ee da niste sami na ovom svijetu. Talas je \u010dasopis koji slavi stvaranje, strast, ljubav i naporan rad.\u003cbr\u003e\u003cstrong\u003e\u0160ta je Patreon i zbog \u010dega \u017eelimo da se pretplatite na ovaj na\u010din?\u003c/strong\u003e Patreon je platforma za masovno finansiranje projekata (crowdfunding) i jednostavno sjajan na\u010din da podr\u017eite neku ideju koja vam se svi\u0111a. Za razliku od sli\u010dnih sajtova kao \u0161to su Indiegogo i Kickstarter, gdje uplatite samo jednom neki odre\u0111en iznos, Patreon funkcioni\u0161e tako \u0161to \u003cstrong\u003ea\u003c/strong\u003e\u003cstrong\u003eutomatski svakog mjeseca\u003c/strong\u003e s va\u0161eg ra\u010duna skida neki mali iznos \u003cstrong\u003ekoji vi odredite\u003c/strong\u003e.\u00a0\u003cstrong\u003eNe brinite, vi u bilo kojem trenutku mo\u017eete odustati i prekinuti isplate.\u003c/strong\u003e U znak zahvalnosti od nas dobijate\u003cstrong\u003e pretplatu na \u010dasopis\u003c/strong\u003e i jo\u0161 neke dodatne pogodnosti ako se radi o ve\u0107im paketima.Paketi su pravljeni tako da odgovaraju godi\u0161njoj pretplati na \u010dasopis u koju je uklju\u010dena po\u0161tarina i pripadaju\u0107e takse. \u003cbr\u003e\u003cbr\u003eNa primjer, ukoliko \u017eivite u BiH i uplatite 12 mjese\u010dnih iznosa od 2 dolara, dobi\u0107ete sve \u010detiri broja \u010dasopisa koji \u0107e vam stizati svaka tri mjeseca. Ukoliko u nekom trenutku prekinete sa up
