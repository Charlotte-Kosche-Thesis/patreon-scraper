    "summary": "\u003cimg src=\"https://68.media.tumblr.com/727286fef27a6def65cb83b3ebb8ddb5/tumblr_ossn2mLcxu1r1t52lo1_1280.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eI am opening this Patreon page in the hopes that a few of my friends \u0026amp; followers will support my comic making \u003c/strong\u003e\u0295\u2022\u0361\u1d25\u2022\u0294\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eThe Bear Minimum is my first long running project, having been started in 2016 as a means of personal expression. \u003cbr\u003eSince then the response has been overwhelming! I have received so much thoughtful, positive and inspiring feedback.\u003cbr\u003eI am however in a tenuous situation; I am the stereotypical starving artist. Making as many paid works as I can, but still unable to live off that income. Pursuing side projects like my comic to stay engaged and interested in art.\u003cbr\u003e\u003cbr\u003eIt is hard to know how to ask for help when in the past you have stood stoically on your own. Last year several generous people made some donations simply because they liked my comic. This was an overwhelming kindness right before Christmas \u003cem\u003e\u0026amp; honestly made my month.\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/3ceac90baa6c1ed2d9d6ca32529f2e52/tumblr_o1mgak3Nrz1ui7jyfo1_1280.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/ea78ec34c309a322b58a1eaa0efa381a/tumblr_o1mgak3Nrz1ui7jyfo2_1280.png\"\u003e\u003cbr\u003eI only have one patron tier at $1+ since I only have a few rewards to give currently. I may find new things to offer as I update my computer \u0026amp; improve my living situation (which is something I am striving for currently).\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003eEvery pledge is per full comic posted\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\"Full\" means a minimum of 2 to 5 panels.\u003c/div\u003e\u003cstrong\u003eI generally make four comics a month so if you pledge $1 you\u0027ll be donating $4 a month. \u003c/strong\u003eHowever if I am too busy \u0026amp; make no comics you won\u0027t be charged at all! I really like this system for that reason!\u003cbr\u003e\u003cstrong\u003eYou also have the option of only supporting one \u0027creation\u0027 a month\u003c/strong\u003e if you can only donate $1 a month. Just look for the option when you become my patron!\u00a0\u003cbr\u003e\u003cbr\u003eIf you get enjoyment out of seeing my comics \u0026amp; you can spare a few dollars a month please consider becoming my patron! \u003cem\u003eIf even a fraction of my followers donated $1 a month my living conditions would improve a lot\u003c/em\u003e.\u003cbr\u003eFor those of you who prefer one time donations to a subscription model that option is also available if you \u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=QCD7L5TZBJ4KL\"\u003eClick here!\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor everyone else who cannot donate, please know that I love hearing from you in comments.\u003c/strong\u003e Shares \u0026amp; re-tweets are always vastly appreciated.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe comic will always be posted to\u003c/strong\u003e:\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003eT\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003eumblr\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e: \u003c
