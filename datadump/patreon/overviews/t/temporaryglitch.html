    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i326.photobucket.com/albums/k437/temporary-glitch/patreon%20tumblr%202_zpsxq4hr4ub.jpg\" style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003eFirst of all, thanks for stopping by and checking out my Patreon!\u003cbr\u003e\u003cbr\u003eEven if you\u0027re unable to pledge but you like what you see, you can always share this page with your friends, or follow me on my social media outlets down below!\u003cbr\u003e\u003cbr\u003eMy ultimate goal is to have illustrations and sequential art be my main source of income. I\u0027d like to create a webcomic that updates at least once a week and also write shorter comic stories to make available in print and .PDF format. I would also like to make some merchandise available for these, including digital goodies and prints!\u003cbr\u003e\u003cbr\u003eThis Patreon will be evolving as I hit each goal, and new tiers will be created to help me succeed and give back to you!\u003cbr\u003e\u003cbr\u003eI can\u0027t wait to share my stories with you.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://temporaryglitch.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e -\u00a0\u003ca href=\"https://www.facebook.com/temporaryglitch/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e -\u00a0\u003ca href=\"https://twitter.com/temporaryglitch\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e -\u00a0\u003ca href=\"http://lauren-bennett.deviantart.com\" rel=\"nofollow\"\u003edeviantART\u003c/a\u003e -\u00a0\u003ca href=\"https://www.instagram.com/temporaryglitch/\" rel=\"nofollow\"\u003eInstagram\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i326.photobucket.com/albums/k437/temporary-glitch/patreon_zpsvcrw9hyx.png\" style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/a\u003eBrief FAQ:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eHow will rewards be distributed?\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003ePatrons will be rewarded the following month after payment has cleared. This prevents any theft, i.e., pledging, gathering all the rewards for that month, and peacing out before paying. For example, April\u0027s rewards will be distributed in May!\u003cbr\u003e\u003cbr\u003eI will still be updating the Patreon feed with polls, works in progress, and general news.\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eWill you ever change your rewards and tiers?\u003cbr\u003e\u003c/i\u003eSince this is my first time using Patreon, there is definitely an opportunity to learn what does and doesn\u0027t work for my contributors! Rewards and tiers will be added, removed, and modified as necessary, but all my patrons will be informed of the changes and those changes will not be implemented until the following month.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat do you draw?\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eI draw anything! My style is easily described as anime-western fusion and I\u0027m pretty good at drawing robots like Transformers. I draw lots of fanart as well as original concepts, illustrations and comics.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eYou drew something for me as a reward. Can I use it as my icon/blog picture/etc.?\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eYou may use your picture for whatever you like! You may not redistribute or resell your picture and your illustration is not meant for commercial use.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
