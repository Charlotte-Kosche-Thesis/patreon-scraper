    "summary": "\u003cstrong\u003eAbout Us:\u003cbr\u003e\u003c/strong\u003eTamaya Kagiya is a spunky, creative\nindependent studio creating in-depth, interactive story-based games for the\nwest and Japan. Our\nmain goal is to create wonderful stories with yuri or bishoujo content.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Project\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://tamaya-kagiya.itch.io/kachuna\" target=\"_blank\"\u003e\u003cimg src=\"https://s22.postimg.org/afcx75w8x/Patreon_Demo_DOWNLOAD_btn.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKare no Chuunibyou wa Naora nai!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u300c\u5f7c\u306e\u4e2d\u4e8c\u75c5\u306f\u6cbb\u3089\u306a\u3044!\u300d\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/iKRMGQ/Chuunibyou.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eKachuna is the story of Jun Mizushima, a high school student who suffers from what is known in Japan as the \u0027eight grade syndrome\u0027, or the \u0027chuunibyou syndrome\u0027. In other words, Jun is a chuunibyou or someone who genuinely believes that he\u0027s got superpowers that can save the day in a flash. Aside from that, he\u0027s also really determined to create a game of his own and compete in the annual international game development competition for the youth. With him are his friends, Takahiro, an awesome programmer, Tsumiki, a dazzling writer, Yui, an energetic musician, Ai, a talented artist, Megumi, an enthusiastic adviser, and Shiro, an annoying little sister but Jun\u0027s avid supporter.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cGI6t7VF_Hc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cimg src=\"https://s28.postimg.org/lqiays02l/Patreon_chars.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpcoming Project\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePeace of Evil\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eLong after the fall of mankind, in a\nrich prosperous land, there lived an emperor. His reign was cruel and cold, but\nironically, there was peace. He was just in his judgement, but merciless in his\nactions. Nobody dared to start a fight in his lands as he cared not of whom he\nhave to punish\u2014those who were against his words would be killed instantly\nwithout mercy.\u003cbr\u003e \u003cbr\u003e\n\nDespite the overall peace, the minority\nraces struggled to survive. The traditionally fierce carnivores dominated the\ntrading and industrial sector, taking control of the mines and ports while the\nagriculture sector is fully controlled by the tame yet wise herbivores in the\nless bustling southern lands. In between these two extremes, there was the\nminorities, consisting of small predators and species that do not belong to either\nextremes. \u003cbr\u003e\u003cbr\u003eThe foxes, especially\u2014due to being infamous with their heritage as\nsly and untrustworthy\u2014had it the worst. Not many of the carnivores wanted to\ntrade with them and the herbivores kept their distances from the foxes, fearing\nfor their own safety.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/n2eWy5/POE.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
