    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/4mB8LRS.png\"\u003e\u003cbr\u003eCurrent Public Demo - 0.14 (05/05/2018)\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://wotbasket.itch.io/tennis-ace\"\u003e\u003cstrong\u003eDownload Here\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHey, everyone. I\u0027m WOTB (WorstOfTheBunch), and I\u0027m working on Tennis Ace, a non-linear Visual Novel based on Sports Anime/Manga tropes.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the Story About?\u003c/strong\u003e\u003cbr\u003eThe story takes place in Japan, revolving around Yuuichi Michimiya (the name can be altered in-game), an 18-year-old star in Japan\u0027s Junior Tennis division who has been in a very long slump. Now, on his last year as a High School Student, he sets out his sights towards becoming Japan\u0027s #1 Junior player before finally fulfilling his dream of going pro.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Is The Story Going To Be Divided?\u003cbr\u003e\u003c/strong\u003eThere will be three main routes in the game, all branching out after the end of the Prologue, allowing the player to romance three different characters.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs It Going To Be 18+?\u003cbr\u003e\u003c/strong\u003eYes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs It Going To Be Solely Gay?\u003cbr\u003e\u003c/strong\u003eAlso yes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Should I Support You?\u003c/strong\u003e\u003cbr\u003eAs an unemployed, college-aged student, I don\u0027t have much in terms of funds. And with all that I want to have done for this project, I simply have no means of paying for all the art and other additions I want to have made for the game. By supporting me, you are allowing me further develop the project the way that it was meant to be made.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat If I Have Any Questions About the Game?\u003cbr\u003e\u003c/strong\u003eIf you would like to contact me to ask me a question or anything like that, send me an email at \u003cstrong\u003etennisacevn@outlook.com\u003c/strong\u003e\u00a0and I\u0027ll get back to you as soon as I can.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://nyaruh.deviantart.com/art/Fracture-Chapter-I-667406282\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/06Oy6tx.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAlso, if you guys like my art assets, check out my artists page. She has a comic of her own going on and it\u0027s worth checking it out, just click on the banner above and it\u0027ll take you to it. You can also commission her for some art for yourself, just contact her on DA ;3\u003cbr\u003e\u003cbr\u003eThank you all and I hope you enjoy the game.\u003c/div\u003e"
