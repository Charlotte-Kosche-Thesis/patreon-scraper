    "published_at": "2016-12-06T21:45:11+00:00",
    "summary": "\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eNew fone who dis?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eHello!! I\u0027m\u00a0\u003ca href=\"https://www.instagram.com/thetigerwizard/\"\u003eThe Tiger Wizard\u003c/a\u003e! I have been part of the con scene for many years but only got super heavy into cosplay the last 2 or 3 years. I haven\u0027t been able to make as many costumes as I\u0027d like due to how expensive it is T-T but it\u0027s a passion of mine and I\u0027m going to continue to make cosplays whether I\u0027m broke or not so I thought it couldn\u0027t hurt to start a patreon! Oh, you\u0027re broke too but like my costumes? I feel ya, don\u0027t feel pressured to become a patron and you\u0027re welcome to follow me on\u00a0\u003ca href=\"https://twitter.com/TheTigerWizardd\"\u003eTwitter\u003c/a\u003e and\u00a0\u003ca href=\"https://www.instagram.com/thetigerwizard/\"\u003eInstagram\u003c/a\u003e instead!\u003cbr\u003e\u003cimg height=\"333\" src=\"https://farm5.staticflickr.com/4293/35242575353_3865deca34.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cstrong\u003eSo like what cosplays you do?\u003c/strong\u003e\u003cbr\u003ePersonally I love to make original designs that are based on my favorite characters! It gives me a chance to be creative while also paying homage to some of my favorite games and shows! But sometimes I just loving recreating my favorite characters \u0026lt;3 My ultimate goal with cosplay is to expand my creativity as much as possible and develop skills to make my own characters and costumes! I do my best to make the characters look real and less cartoonish. I want you to feel as though your favorite characters have come to life!\u00a0\u003cbr\u003e\u003cimg height=\"320\" src=\"https://farm5.staticflickr.com/4297/35881414542_8ba84a0320_n.jpg\" width=\"212\"\u003e\u003cimg height=\"320\" src=\"https://farm5.staticflickr.com/4292/35881500662_4eb34f897e_n.jpg\" width=\"213\"\u003e\u003cimg height=\"320\" src=\"https://farm5.staticflickr.com/4322/35242335563_b7b0af34a7_n.jpg\" width=\"213\"\u003e\u003cimg height=\"320\" src=\"https://farm5.staticflickr.com/4310/36010872156_81e4ddcebf_n.jpg\" width=\"213\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you only cosplay?\u003cbr\u003eNOPE.\u003cbr\u003e\u003c/strong\u003eI sometimes collaborate with my photography friends just to make fun prints/photos (and hopefully soon more videos). Not everything I offer is always cosplay! I also really want to get back into dat youtube game son. I\u0027m an actor or at least I\u0027m trying to be *cries self to sleep* and my favorite thing to do is simply just to entertain people. I would also love to be able to afford to stream more because whats more fun than playing video games while interacting with friends online?? ^-^\u003cbr\u003e\u003cimg height=\"320\" src=\"https://farm5.staticflickr.com/4298/35241862343_7800a16263_n.jpg\" width=\"213\"\u003e\u00a0\u003cimg height=\"320\" src=\"https://farm5.staticflickr.com/4318/35242115733_dd057bec8d_n.jpg\" width=\"232\"\u003e\u00a0\u003cimg height=\"320\" src=\"https://farm5.staticflickr.com/4306/35881998382_7007e58a4f_n.jpg\" width=\"213\"\u003e\u003cbr\u003e\u003cbr\u003eThanks if you\u0027re still here reading all this nonsense!! I love to do special things for Holidays so look out for reward tier edits every so often!! \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e**RANDOM STUFF RAFFLE**\u003cbr\u003eSo for whatever reason, whether it be my roommates and I\u0027s addiction to themed LootCrates, or that somehow I end up with cool swag a lot - I have a ton of unused, unopened, things (toys, figures, plushies, etc.). AND I WANNA GIVE IT TO YOU. So all of my $5+ Patrons will get a chance to win a prize each month! I will post a video at the end of each month where I will draw a winner and they will get to pick their prize! The prize will be mailed to you with your normal tier rewards for that month!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
