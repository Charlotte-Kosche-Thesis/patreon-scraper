    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FVyTAMsxGqGc%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DVyTAMsxGqGc\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FVyTAMsxGqGc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=VyTAMsxGqGc",

    "published_at": "2015-08-07T13:18:29+00:00",
    "summary": "\u003ch2\u003eTHE ONGOING MISSION...\u003c/h2\u003e\n\u003cbr\u003e\nHello; I\u0027m Caitlin, a Toronto-based\u00a0\n\u003cstrong\u003eartist and game developer\u003c/strong\u003e. I\u0027m from the \u003ca href=\"https://www.google.ca/search?sourceid=chrome-psyapi2\u0026amp;ion=1\u0026amp;espv=2\u0026amp;ie=UTF-8\u0026amp;q=hazelton%2C%20BC\u0026amp;oq=hazelton%2C%20BC\u0026amp;aqs=chrome..69i57j0l5.1991j0j7\" rel=\"nofollow\" target=\"_blank\"\u003eremote wilderness of BC\u003c/a\u003e, which means I\u0027ve fought boredom (and b\u003ca href=\"http://woodbetweenworlds.blogspot.ca/2012/08/the-berenstein-bears-we-are-living-in.html\" rel=\"nofollow\" target=\"_blank\"\u003eea\u003c/a\u003ers) and won. Let me help you do the same!\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/aLc5zPs.jpg?3\"\u003e\u003cbr\u003e\nTo \n\u003cstrong\u003ecombat boredom (and existential crises)\u003c/strong\u003e, one must become in tune with either nature (and bears), God, drugs, or the arts. I chose a couple of those things, but mostly the arts. \u003cstrong\u003eI consume and create many fictional narratives, through various media\u003c/strong\u003e. \u003cbr\u003e\n\u003ca href=\"http://www.caitlinkloeckner.com/gallery/\" rel=\"nofollow\" target=\"_blank\"\u003ePainting\u003c/a\u003e; \u003cbr\u003e\n\u003ca href=\"http://www.caitlinkloeckner.com/music/\" rel=\"nofollow\" target=\"_blank\"\u003eMusic\u003c/a\u003e; \u003cbr\u003e\n\u003ca href=\"http://www.sexymathematics.com\" rel=\"nofollow\" target=\"_blank\"\u003eMore music;\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=NUcmzmv7MLk\" rel=\"nofollow\" target=\"_blank\"\u003eVideo shorts\u003c/a\u003e;\u003cbr\u003e\n\u003ca href=\"https://youtu.be/ujq8u8ggagg?list=PLBA652F73EDE5F502\" rel=\"nofollow\" target=\"_blank\"\u003ePiano performance\u003c/a\u003e; \u003cbr\u003e\n\u003ca href=\"http://www.caitlinkloeckner.com/textuals/\" rel=\"nofollow\" target=\"_blank\"\u003eStories\u003c/a\u003e; \u003cbr\u003e\nand \n\u003ca href=\"http://cdaviduik.itch.io/sync-or-swim\" rel=\"nofollow\" target=\"_blank\"\u003evideo games\u003c/a\u003e. \u003cbr\u003e\n(I also like making hyperlinks.)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nPatreon\u003c/strong\u003e is to help my continued pursuit of these projects while living in a city which costs significantly more than the remote wilderness of BC, but where I have the opportunity to\u00a0\u003ca href=\"https://youtu.be/tTOVGcXCh3U\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eplay live shows\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e,\u00a0\u003c/strong\u003e\u003ca href=\"https://dmg.to/members\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ejoin game development communities\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://i.imgur.com/3aw2zRW.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eshare my art\u003c/strong\u003e\u003c/a\u003e with more than the wandering moose and\u00a0\n\u003cem\u003eB\u0027gwus\u003c/em\u003e. \u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/ZSaVrK2.jpg\" style=\"width: 269px;\"\u003e\u003cbr\u003e\nExhibit A. -- The remote wilderness of BC\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://urbantoronto.ca/sites/default/files/imagecache/display-default/images/articles/2015/07/16672/16672-55520.jpg\" style=\"width: 261px;\"\u003e\u003cbr\u003e\nExhibit B. -- A city which costs significantly more than Exhibit A.\n\u003cbr\u003e\n\u003cem\u003e(PANAMANIA Fireworks at Nathan Phillips Square, image by Ben Roffelsen)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cu\u003eWHAT PATREON WILL GET YOU\u003cbr\u003e\n\u003c/u\u003e\u003c/h1\u003eThe rewards listed below are what \u003cem\u003eevery individual patron\u003c/em\u003e gets in return for the corresponding pledge amount. The goals in the left sidebar are \u003cem\u003ecumulative \u003c/em\u003erewards which will go to every patron, if the corresponding \u003cem\u003emonthly pledge total \u003c/em\u003eis achieved.\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch3\u003e-Livestreamed Work\u003c/h3\u003e\n$1/month\u003cbr\u003e\n\u003ca href=\"http://imgur.com/Iik8Rqq\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/Iik8Rqq.gif\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\nTwice a week I\u0027ll livestream a few hours of painting and/or game development at \n\u003ca href=\"http://www.twitch.tv/tabz0r\" rel=\"nofollow\" target=\"_blank\"\u003etwitch.tv\u003c/a\u003e. Come hang out and watch, for the small small fee of $1. You can see the various aspects of making a game in Unity, or just marvel at how much coffee I drink! (Actually, you can do this for free anyway. But, I mean, wouldn\u0027t you \u003cem\u003erather \u003c/em\u003epay?)\u00a0\u003cbr\u003eDoing this makes you cool.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e-Unpublished Sketches\u003c/h3\u003e\n$2/month\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/nmDCFXg.jpg?2\"\u003e\u003cimg src=\"http://i.imgur.com/Qdd5zEZ.jpg?1\"\u003e\u003cbr\u003e\u003cbr\u003eUnfinished drawings, doodles, ideas gone horribly wrong, etc. You\u2019ll basically be looking at the margins of my notebooks in high school. What a treat! I\u2019ll upload at least one per week here. Some of them might also show up later on social media, but patrons will see them first!\n\u003cbr\u003eThis option makes you really cool.\u003cbr\u003e\u003cdiv\u003e\u003ch3\u003eSound Effects and Music Clips\u003c/h3\u003e$5/month\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imgur.com/HxXSasX.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEvery week, I\u0027ll upload snippets of music and sound design I\u0027m currently working on. No video.\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003eMusic and Band Outtakes\u003c/h3\u003e$10/month\u003ca href=\"http://imgur.com/WA7XHss\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/WA7XHss.gif\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\nEvery other Thursday, I\u2019ll upload a few short video clips of music practice or performance with my band, piano playing, mucking around in Ableton, etc, from over the week. Or if I\u0027ve been recording vocals, this will have failed takes. Because nothing embarrasses me!\u003cbr\u003eThis tier is Level 3 Cool.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eTimelapse Paintings / Progression Shots\u003c/h3\u003e\n$15/month\n\u003cbr\u003e\u003ca href=\"http://imgur.com/jBNwiT8\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/jBNwiT8.gif\" style=\"width: 421px;\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003cbr\u003e\u003cimg src=\"http://imgur.com/2PS2x6E.jpg\" style=\"width: 175px;\"\u003e\u003cimg src=\"http://imgur.com/BgMrxT3.jpg\" style=\"width: 176px;\"\u003e\u003cimg src=\"http://imgur.com/UtDmHEi.jpg\" style=\"width: 176px;\"\u003e\u003cimg src=\"http://imgur.com/lktSydA.jpg\" style=\"width: 435px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOnce a month, I will upload a timelapsed video or a series of progress snapshots of one of the month\u0027s paintings, from start to finish. Ooo, ahhh!\u003cbr\u003eDonating $15 also unlocks you being Ultra Cool, just as a side effect.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eThe Banner of Evolving Patrons\u003c/h3\u003e\n$25/month\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/4z1hJTb.jpg\" style=\"width: 568px;\"\u003e\u003cbr\u003e\u003cbr\u003eAnyone donating $25 or more will have a caricature of her or his self added to the Banner of Evolving Patrons, which will be digitally displayed in my twitch channel as a public thank you. Every month, those already on the banner will have some added detail or accessory. \u003cbr\u003eImagine The Last Supper painting, but every month the disciples acquire hats, longer hair, different shading, etc, etc.\u00a0\u003cbr\u003eAnonymous patrons or those who don\u0027t want their likeness added should message me so I know, and they will be drawn as imaginary creatures or not at all.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eYou\u0027ve Got Mail! Real mail!\u003c/h3\u003e\n$100/month (4 max)\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/oSo3zXK.jpg?2\"\u003e\u003cbr\u003e\u003cbr\u003e\nIf you\u2019re donating this much: first of all, thank you so much. I probably don\u0027t even need to tell you how awesome you are at this point; you must know. But still: you rock.\u003cbr\u003eEvery month, you can select one of my paintings or illustrations that you like, shoot me a message with your mailing address, and I\u2019ll send you a high-quality, mega-large print of your chosen drawing, with some notes and scribbles on the back (or front, if you\u2019d like), and a small story about the illustration. You can make a photo album!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eEach of these rewards is cumulative. Elaboration below.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e"

    "attributes": {
     "about": "I\u0027m Caitlin, also known as Tab, or Elision. I\u0027m a Toronto-based \u003cstrong\u003eartist and game developer\u003c/strong\u003e.\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027ve won the ABCDE Youthwright competition\u003cem\u003e, \u003c/em\u003ethe Moira Vime Memorial piano scholarship, and have placed first in the Pacific Northwest Music Festival three times. I studied piano and composition at the University of Victoria, then audio engineering and sound synthesis at TARA in Toronto. I now create sound effects and compose for video games, as well as paint commissions.\u00a0\u003cbr\u003e\u003cbr\u003eIn the last few years, I have twice been granted a scholarship to represent\u00a0local game development groups at the global Game Developer\u0027s Conference 2015 and 2016; have painted promotionally for such companies as 20th Century Fox and CNN; and have been commissioned to paint cover art for a local comic series, \u003cem\u003eLucy Lost. \u003c/em\u003eI also perform and write music with Toronto band Sexy Mathematics.\u003cbr\u003e\u003cbr\u003eGo check out the rewards I offer for donations, and I hope to see you as a patron!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e",
