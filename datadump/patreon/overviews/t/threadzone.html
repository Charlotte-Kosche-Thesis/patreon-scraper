    "summary": "\u003cstrong\u003eWhat is this?\u003cbr\u003e\u003c/strong\u003eThis is a way to support the\u00a0\u003ca href=\"https://thread.zone\" target=\"_blank\"\u003eThread Zone\u003c/a\u003e, a free message board hosting service. Anyone can create a Zone and run their very own sub-community. Your contributions will help pay for hosting fees, also you get a few perks for supporting me.\u003cbr\u003e\u003cbr\u003eThread Zone is similar to an old school \"web 1.0\" forum but with many modern touches, including:\u003cbr\u003e\u003cul\u003e\u003cli\u003ethreads update instantly, like a chat room\u003c/li\u003e\u003cli\u003edrag \u0026amp; drop to upload images\u00a0\u003c/li\u003e\u003cli\u003ea responsive, mobile-friendly layout\u00a0\u003c/li\u003e\u003cli\u003eemoji reactions\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe\u0027ve also got the best of classic message boards:\u003cbr\u003e\u003cul\u003e\u003cli\u003efast page loads\u003c/li\u003e\u003cli\u003esimple, no-frills layout\u003c/li\u003e\u003cli\u003eno bloat, no unnecessary javascript\u003c/li\u003e\u003cli\u003eno analytics tracking, no ads\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWhether it\u0027s\u00a0\u003ca href=\"https://adventure.thread.zone\"\u003ea choose-your-own adventure web comic\u003c/a\u003e, your private guild, or place to discuss a shared interest, I think that Thread Zone can become your new home.\u00a0The site is still is development, so there will be rough edges, but I\u0027m constantly improving it and always looking for suggestions. If you haven\u0027t used it yet, please try it out. It\u0027s free!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are you?\u003cbr\u003e\u003c/strong\u003eI\u0027m known as\u00a0\u003ca href=\"http://github.com/guregu\"\u003e@guregu\u003c/a\u003e on GitHub and Tiko on a certain GameF*Qs spinoff. I maintain a few open source libraries for the Go programming language (such as a\u00a0\u003ca href=\"https://github.com/guregu/dynamo\"\u003eDynamoDB client\u003c/a\u003e that Thread Zone makes extensive use of). I have lots of experience with programming and especially with web forums.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you need the money for?\u003cbr\u003e\u003c/strong\u003eHosting. Thread Zone currently costs me a little more than $40 per month. I think the site can support hundreds if not thousands of more users while maintaining a $50-ish cost point. Most of this cost ($18/month) is to maintain a wildcard SSL certificate for the site, so users can connect to any Zone securely. The rest of the cost covers servers, bandwidth, and the database.\u00a0\u003cbr\u003eEventually I plan to add paid premium features to Thread Zone, but for now this is the only way to contribute.\u00a0\u003cbr\u003eI\u0027ll still pay out of my pocket to keep Thread Zone alive whether we meet the goal or not, so don\u0027t worry about your Zone disappearing. Many thanks to anyone who pledges to support us.\u00a0\u003cbr\u003e"
