    "summary": "\u003cstrong\u003eHello guys and girls!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWelcome to our Patreon page and thank you for reading this! You probably know us from YouTube - Michael Ausserbauer aka Bluemike - or from live concerts with our band Tenor Steps.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is like a crowdfunding page. Instead of pledging once, you pledge monthly to support your favourite artists (musicians, painters, video creators, photographers...). The goal is to help artists financially, so they can keep giving you awesome content and keep doing what they know best.\u003cbr\u003eAs a reward for your monthly donation you get gifts. In our case CDs, saxophone lessons, playalongs and even live concerts!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy a Patreon page?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs full-time jazz and blues musicians we rely on our fans and supporters. Jazz - just like classical music - is an art form. We believe that jazz should be a fun and soulful experience for both the crowd and the musicians. Our main goal as a band is to keep the fun on stage - just like the old greats - and to entertain our fans with good music. Jazz, like any genuine art form is a mirror of life, it reflects joy, passion, humor, love, spirituality, sadness, solitude and so many others.\u003cbr\u003e\u003cbr\u003eHelp keeping this music and philosophy alive by supporting us on Patreon. We set up some goals that we can reach together. Not only do we offer a monthly newsletter, roll credits with your name in every YouTube video of ours, we also offer saxophone lessons, our album Get It and live concerts at your house within Bayern, Germany.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for supporting us, you are awesome!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eKeep jazzing,\u003cbr\u003e\u003cbr\u003eMichael and Sara\u003cbr\u003e\u003cbr\u003eOur website: \u003ca href=\"http://www.tenorsteps.com\" rel=\"nofollow\"\u003ewww.tenorsteps.com\u003c/a\u003e"
