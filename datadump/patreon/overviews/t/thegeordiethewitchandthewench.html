    "summary": "Two friends, Captain Simon and first mate Eryn had the dream of buying an old wooden boat and sailing her back to Australia in November of last year.\u003cbr\u003eBy February 2017 they had sold all of their belongings and found themselves on the hard stand in Vancouver, Canada, knee deep in snow,\u00a0living aboard and restoring the beautiful old wooden Gaff-rigged cutter, \"Narhval\". \u003cbr\u003eTackling the cold waters and snow-capped mountains of British Columbia for 5 months, they finally took the gamble on Narhvals sea-worthiness and set off into the Pacific Ocean (with the intention of sailing her home to Australia!)\u003cbr\u003e\u003cbr\u003eWe (Simon and Eryn) have spent every last penny we had on the restoration of Narhval and supplying ourselves with food for the journey home.\u00a0\u003cbr\u003eSadly our parents can\u0027t give us anymore handouts for food, but we need to eat on the journey home so we don\u0027t have a relapse of the \u0027\u00277 days without any food\u0027\u0027 saga, that we endured on the BC to Hawaii journey! \u00a0\u003cbr\u003e\u003cbr\u003eAccompanying an un-gimballed wood/diesel stove, there is no fridge or freezer...so our intention is to supply with dehydrated/dried food to avoid any wastage.\u00a0\u003cbr\u003eSimon and Eryn are about as crazy as the Danish who built this Baltic beast, and we\u0027ve succeeded thus far and we don\u0027t want all the fancy stuff...just FOOD!!!\u003cbr\u003e\u003cbr\u003eWe have heard of some low-lying South Pacific Islands with communities who are lacking food and water and we intend to hand deliver food and water supplies along the way!\u00a0\u003cbr\u003e\u003cbr\u003eYour funding will also persuade Simon to bust out his drone to get some amazing aerial footage and we\u0027ll continue to make quirky little episodes of our adventures!\u003cbr\u003eIn our minds, we aren\u0027t making travel documentary videos..we\u0027re just making memories and hope to inspire others to throw caution to the wind and follow their crazy dreams!\u003cbr\u003e\u003cbr\u003eIf you\u0027ve got the time and are in a position to donate, then we would be so grateful for your help in getting us home to Australia!\u003cbr\u003e\u003cbr\u003eAs we said before...we don\u0027t want upgrades and fancy tech equipment on board (We love Narhval just the way she is!!)...just food so we can safely return home to our loved ones!\u003cbr\u003e\u003cbr\u003eMany thanks for following our journey!\u003cbr\u003e\u003cbr\u003eCaptain Sim and First Mate Eryn\u003cbr\u003e(The Geordie, the Witch and the Wench)\u003cbr\u003e\u003cbr\u003e:)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
