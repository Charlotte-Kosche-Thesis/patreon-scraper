    "published_at": "2015-07-15T15:14:23+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://thebossconcept.com/images/introduction.png\"\u003e\u003c/div\u003eI\u0027m Toshinho, a \"virtual concept\" artist working on a project called \"BOSS CONCEPT\". I\u0027m a former artist working for various game developers in Japan. I have always wanted to run my own show, so I\u0027ve decided to start Patreon and I\u0027m here to ask your support in the development of an ongoing visual concept.\"BOSS CONCEPT\" is an exploration of my imagination to create a visual universe with a game concept in mind. It all started back in 2009 where I did a simple design of a \"bossy\" looking character and later a secretary. (Every boss needs a secretary right?) While adding a short background story, something clicked in my head and that\u0027s how it all started. Since then I\u0027ve kept building up a world of post-retro/futuristic fantasy world with bunch of alchemists and well\u00a0tons of bosses.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://thebossconcept.com/images/art_samples_1.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cimg src=\"http://thebossconcept.com/images/bossconcept.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003cstrong\u003e\u003cstrong\u003eIf you\u0027d like to know more about...\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eWritten documents/database are in preparation and will be accessible to everyone who\u0027s interested. I hope to publish them as soon as possible and keep people posted.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://thebossconcept.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://thebossconcept.com/images/document_all.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://thebossconcept.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"http://thebossconcept.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://thebossconcept.com\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://thebossconcept.com\" rel=\"nofollow\"\u003e\u003cstrong\u003ehttp://thebossconcept.com\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003eLet\u0027s make this Happen!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePrior to starting \"Boss Concept\", I drew somewhat aimlessly and hoping whatever artwork I was working on would turn out OK. I kept on searching for ideas struggling to make my art unique. With numerous attempts and once thought about giving up drawing, I found an interesting concept. It was Boss Concept that gave me a strong purpose in drawing and helped discover my strength in character design ability. Now I consider it as my life work and I hope to further explore the design possibility within the BOSS universe. Your support and interaction will help me grow as an artist to keep bringing alternative in visual concept.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://thebossconcept.com/images/art_samples_2.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://thebossconcept.com/images/moreinfo.png\"\u003e\u003c/div\u003eThis campaign will heavily focus on Boss Concept, \u00a0however as part of my daily drawing I\u0027ll also often explore other concepts,\u00a0tutorials and occasional fanart.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eprogress snapshot from commission work\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://thebossconcept.com/images/commission_progress.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAsian themed samples from my other concept\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://thebossconcept.com/images/art_samples_3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://thebossconcept.com/images/sample_images.jpg\" style=\"background-color: initial;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eYou can communicate with me through streaming, watch me draw and ask questions and tips too.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://toshinho.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003eCome check my work @ deviantART\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://toshinho.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMy gallery @ Tumblr\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.twitch.tv/boss_toshinho\" rel=\"nofollow\" target=\"_blank\"\u003eLet\u0027s chat while I draw @ Twitch.tv!\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
