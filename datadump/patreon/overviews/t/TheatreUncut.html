    "summary": "We want to start by thanking everyone who has supported us so far, and anyone who is thinking of supporting us here. We have no regular funding and rely on supporters to allow us to keep making the work. Thank you so much for visiting us here on Patreon. It\u0027s a great way for people to support us on a regular basis and help support the ambitions of Theatre Uncut. As a charity we rely on individual supporters and grants to fund our work.\u003cbr\u003e\u003cbr\u003eTheatre Uncut are an award winning political theatre company with a unique model and an international reach. Each year since 2011 Theatre Uncut have commissioned leading and emerging playwrights to create short plays that tackle political or social issues. We then release these plays, rights free, for anyone to perform anywhere, creating theatrical mass action in which people all over the world are thinking about, talking about, performing and discussing the issues at the heart of the plays. After each performance of our work we hold a post show discussion, allowing the audience to engage with the work they have seen and the questions at the heart of it. \u003cbr\u003e\u003cbr\u003e\n\nTheatre Uncut plays have been downloaded and performed by over 6000 people in 24 countries across 4 continents. You can see where on \u003ca href=\"http://www.theatreuncut.com.\"\u003ewww.theatreuncut.com.\u003c/a\u003e We strive to attract unusual audiences who want to be challenged, and actively seek to engage in the world around them. \u003cbr\u003e\n\n\u003cbr\u003eWe challenge, we provoke, we discuss, we explore. \u003cbr\u003e\n\n\u003cbr\u003eSince our inception in 2011 we have:\u003cbr\u003e\ncommissioned 63 short plays \u003cbr\u003e\nby 49 writers \u003cbr\u003e\n33 of these are based in the UK\u003cbr\u003e\n14 were international writers from 8 different countries \u00a0\u003cbr\u003e\n\n\u003cbr\u003eWe have commissioned 2 provocations to devise from and supported the work of 8 emerging companies \u003cbr\u003e\n\n\u003cbr\u003eWe have created 3 international collaborations with companies in Ireland, Turkey and Denmark \u003cbr\u003e\n\n\u003cbr\u003eTheatre Uncut productions have been performed at 10 venues across the UK\u003cbr\u003e\nand 3 international venues \u003cbr\u003e\ndirected by 2 Artistic Directors, 4 Associate Directors and 2 International Directors  \u003cbr\u003e\nsupported by 4 Assistant Directors \u003cbr\u003e\nfacilitated by 5 Producers\u003cbr\u003e\n\n\u003cbr\u003eWe have won 4 major awards.\u00a0\u003cbr\u003e\u003cbr\u003eWe need your help.\u00a0\u003cbr\u003e"
