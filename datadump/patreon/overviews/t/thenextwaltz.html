    "summary": "The Next Waltz is a new multi-platform music delivery concept created by renowned country singer-songwriter, Bruce Robison. Our goal is to produce music that sounds and feels like authentic country should. The Next Waltz features beloved country artists telling their stories and recording new musical chapters with handpicked session players. Turnpike Troubadours, Randy Rogers, Wade Bowen and Sunny Sweeney are just a few of the many good friends who\u2019ve joined us so far. Robison has crafted a community where fans can be immersed in his creative process and interact with him and the artists he collaborates with. The Next Waltz embraces the stripped-down sounds of country music, new and old. We record with vintage equipment at our analog studio in Lockhart, TX, lovingly known as \u201cThe Bunker. In addition to producing great music, we share behind the scenes moments, studio sessions, interviews, and exclusive contests with our fans. \u201cWe\u2019re focusing on great songs and what it means to make music without the BS and the hype and the tricks,\u201d says Robison. The Next Waltz references, The Last Waltz, a beloved moment in musical history, while presenting a forward-thinking vision of audience engagement. The Next Waltz is a family we hope you\u2019ll become a part of. Follow us on social media and subscribe to our YouTube Channel and stay tuned to our latest releases!"
