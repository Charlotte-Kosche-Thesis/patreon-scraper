    "summary": "Hi internet! \u00a0Thanks for stopping by. \u00a0Is it weird to say that I already love you just because you made it here? \u00a0It is? \u00a0\u003cbr\u003e\u003cbr\u003eLook. \u00a0I love stories and games, you love them too. \u00a0We\u0027re already compatible!\u003cbr\u003e\u003cbr\u003eNot convinced? \u00a0What if I said that I loved stories and games that had a little extra spicy stuff to get our collective blood pumping? \u00a0But that the spicy stuff was justified by fleshed-out characters and a compelling story? \u00a0I know! \u00a0I\u0027m excited too!\u003cbr\u003e\u003cbr\u003eNow what if I said I was a professional web developer AND an amateur artist on top? \u00a0Sounds like a match made in heaven to me!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGames\u003cbr\u003e\u003c/strong\u003eMy projects are browser-based for maximum portability and compatibility (plus it\u0027s what I know). \u00a0So far all of my games use Twine (with the awesome Sugarcube2 format), but I\u0027ve been working on some custom-engine stuff as well.\u003cbr\u003e\u003cbr\u003eThe common theme of my games is the exploration of a female point of view. \u00a0That either means you play a female role or you start as male and are transformed into a girl. \u00a0If you aren\u0027t interested in that then sorry to have led you on!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe Weekend -\u003c/em\u003e\u00a0A teenager heads to the coast to visit his sister for the weekend. \u00a0A coming-of-age story with a twist. \u00a0In public beta and currently at over 230k words with (plenty) more to come. \u00a0Written with Twine with sketch illustration. \u00a0In public beta, but patrons will see early releases before anyone else.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThin Walls -\u003c/em\u003e\u00a0An old friend\u0027s fianc\u00e9 comes to visit with some questions about the past.\u00a0 Also written in Twine.\u00a0 Complete, with more to come.\u003cbr\u003e\u003cbr\u003eMy publicly released games are all at\u00a0\u003ca href=\"http://tufty.games\" target=\"_blank\"\u003emy site\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI have several other projects on the backburner, and patrons will get a chance to see them as they become available and help decide which ones are worth focusing on.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatrons\u003cbr\u003e\u003c/strong\u003eEverything I create will always be to everyone for free. \u00a0With that said, Patrons do get to see early releases and work-in-progress projects before anybody else. \u00a0They also get a measure of editorial control, but \u003cem\u003edon\u0027t \u003c/em\u003esubscribe expecting to be able to insert your scenarios and ideas directly into the projects here, that doesn\u0027t mesh well with my writing and narrative style. \u00a0Also, expect alpha releases to be buggy and with some typos. \u00a0If you want to wait for the more complete releases, those will still happen Patreon or not! \u00a0But either way my love goes out to anyone who supports me at any level, it really means the world to me. \u00a0Thanks for playing!\u003cbr\u003e"
