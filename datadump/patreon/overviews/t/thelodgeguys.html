    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHi. We are Leigh \u0026amp; Nick - The Lodge guys\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThanks for visiting our Patreon page\u003cbr\u003eWe are a couple of down to earth guys who vlog our lives at a\u00a0\u00a0lodge in England. We like to get out and about, so a lot of the time we are out visiting places and doing what we enjoy during our free time.  We are never serious so come and have a laugh with us\u003cbr\u003eWe love DIY \u0026amp; renovating, cooking, traveling and socialising with our friends who also star in our videos when they come to visit us here at the lodge.\u003cbr\u003eThere is only one rule at the lodge and thats to have fun and relax\u003cbr\u003eWhy not subscribe and follow our adventures), also a big thanks for our existing followers and viewers.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eH\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eow will your Patreon support help?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCreating content for our subscribers makes us happy and we hope it puts a smile on their faces. We want to get better and better with new equipment and better editing software. The camera we use cost an arm and a leg but we wanted the best so the quality for you guys is as awesome as we can get it. We are constantly buying new gadgets (A drone etc) so we can get better shots and we love to buy things for challenge videos and food for taste test videos. We like to have a variety of videos and get up to all sorts so anything we get from our Patreons will go straight back into making our content as good as it can be. \u003cbr\u003e\u003cbr\u003eIt will also allow us to get to know you better with personal emails and messages. We love the community we are building on our Youtube channel\u003cbr\u003e\u003cbr\u003eThank you so much for any support we get, even if its just subscribing to our Youtube channel and dropping us a friendly comment\u003cbr\u003e\u003cbr\u003eLove from \u003cbr\u003eLeigh \u0026amp; Nick\u003cbr\u003eThe Lodge Guys\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
