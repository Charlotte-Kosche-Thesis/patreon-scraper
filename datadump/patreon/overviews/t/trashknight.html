    "summary": "\u003ca href=\"http://trashknight.tumblr.com\"\u003eCLICK HERE to Read Trash Knight!\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHow This Started\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI started this webcomic as a half-hearted joke on 4chan\u0027s /trash/ board (hence the name), and it has since snowballed into a \u003cstrong\u003eFULL-HEARTED\u003c/strong\u003e joke! I certainly never envisioned it would catch on, but I could not be happier with the response. By \u003cstrong\u003epopular demand\u003c/strong\u003e, I have put together this Patreon for those who would like to help support me as I write and draw Trash Knight. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks to All of You\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI want to offer thanks from the barren abyss of my kobold-scribbling heart to \u003cstrong\u003eEVERYONE who has offered their support, critique, and kind words\u003c/strong\u003e over the growth of this project! Even if we\u0027ve never met, and you just left a little thumbs up on my Tumblr or a silly comment on Imgur, it means a lot to me. It truly does! I live for storytelling, and I owe it to anyone and everyone who has contributed their time and money to what I do. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt\u0027s Still a Free Comic\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI would like to say that \u003cstrong\u003eI do not believe in paywalls\u003c/strong\u003e. Though I may offer some exclusive content to Patrons, \u003cstrong\u003eI will never restrict the comic itself to only those who have chosen to contribute\u003c/strong\u003e. Whether or not you would like to support this Patreon, \u003cstrong\u003eyou will always be able to read Trash Knight free-of-charge\u003c/strong\u003e over the course the entire comic! This page will help me to support myself as I work on this and numerous other creative storytelling projects.\u003cbr\u003e\u003cbr\u003ePlease enjoy the read!\u003cbr\u003e"
