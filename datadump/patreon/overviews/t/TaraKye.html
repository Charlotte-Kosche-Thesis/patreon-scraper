    "summary": "\u003cem\u003eA piano to learn to play while recovering from cancer\u003c/em\u003e is where this musical journey all started. My parents bought me an electric piano while I was recovering from Hodgkin\u0027s Lymphoma twenty two years ago. John Dean was originally my piano teacher. As time passed, I studied classical voice as well in Italian, German and French. Writing to soothe my soul\u0026#8217;s heartaches, I developed a real love for writing songs and working with John Dean to produce songs. I hope that someday our music might inspire somebody else somewhere else to live life to the fullest, laugh, dance, sing, cherish those that we love and experience all the greatness that life has to offer.\u003cbr\u003e\u003cbr\u003eOriginally, I grew up playing the saxophone and had always wanted to play the piano. But even more so to be able to sing.\u003cbr\u003e\u003cbr\u003eSinging is the voice of your soul. Treat yourself well when you choose to sing along!\u003cbr\u003ePlease enjoy the music and feel free to share with your friends! I hope the music makes you move your feet as much as I love to move!\u003cbr\u003e\u003cbr\u003eSupremely honored by Skunk Radio\u0026#8217;s critique of the songs\u0026#8217; flavor being a return to the rock\u0026#8217;n\u0026#8217;roll we all grew to love! Each song has a heartbeat and a special place in my soul. Lessons hard learned and brilliant moments of joy! Life is how you view it, I try to choose the lighter side of the darkest moments and I wish to share with you my little resilient gems of strength that have carried me throughout the years\u0026#8230;.\u003cbr\u003e\u003cbr\u003eSuper grateful for the love and support of my family, friends and fans! Without you none of this would be possible and I would really be Bitterly Cold\u003cbr\u003e\u003cbr\u003eCome with me and join us on The Ride of Your Life!\u003cbr\u003eTara Kye\u003cbr\u003e"
