    "summary": "My name is John, but most people online know me as \"The Shades\". I am the Co-Founder, and Head Administrator for the Video/Podcast group \"RVT Entertainment\".\u003cbr\u003e\u003cbr\u003eI\u0027ve been making review Videos involving Japanese Anime for over 5+ Years now, and recently graduated from Connecticut School of Broadcasting, where I\u0027ve learned to become a experienced Broadcaster, and Audio/Video Producer.\u003cbr\u003e\u003cbr\u003eI Love Japanese Anime, from the Art Style, the deep stories, and the culture it brings. It\u0027s something I love to sit back and enjoy.\u003cbr\u003e\u003cbr\u003eI also love the work of fans like myself. From Fan-art, Fanfiction, AMVs, Music, Games, ect. The work some fans put into their fandom is sometimes greater than the work that it\u0027s based on, which always amazes me.\u003cbr\u003e\u003cbr\u003eAs such, I\u0027ve put together my two flagship Shows: Anime Takeover, and Fandom Paradise, so that I can feature the Best of both.\u00a0\u003cbr\u003e\u003cbr\u003eCheck out my group :\u00a0\u003ca href=\"https://www.youtube.com/user/ReviewtopiaTV\" rel=\"nofollow\" target=\"_blank\"\u003eRVT Entertainment\u003c/a\u003e, Where most of my streams are, along with my crew.\u003cbr\u003e\u003cbr\u003eI also do my own Streams and Videos on\u00a0\u003ca href=\"https://www.youtube.com/channel/UClGpNOvt6c1X4BUdibPhj3w\" rel=\"nofollow\" target=\"_blank\"\u003eMy own Youtube Page\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eWhatever Videos have not be re-uploaded to YT are still up on\u00a0\u003ca href=\"http://www.zippcast.com/user/TheShades\" rel=\"nofollow\" target=\"_blank\"\u003eMy Zippcast Page\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI run several Livestreams, such as The Rising Sun Podcast ,Our Anime Podcast; Toku Riffs Live ,Where we look at the Latest and Greatest in Japanese Toku (Kamen Rider, Super Sentai, Ultraman, ect); and Ranger Recap, our Power Rangers Podcast.\u003cbr\u003e\u003cbr\u003eBy Subscribing to me, you give me the chance to live out my dreams. These videos/streams have become my life, and I want to share them with anyone and everyone who is a fan of Japanese TV.\u00a0"
