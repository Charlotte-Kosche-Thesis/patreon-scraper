    "summary": "\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/14479728_1154944047878358_1520933286652288256_n.jpg?oh=74b954338c047a2b3a4ede980d4bc341\u0026amp;oe=5A41FD9D\"\u003e\u003cbr\u003eHi! I\u0027m Jay Justice. Cosplayer, costumer, builder, gamer, writer, actress, editor and all around nerd. I\u0027ve been cosplaying since 2009. I have created over 80 costumes, and my work has been featured in several comic books, tv shows, games, and films. \u003cbr\u003e\u003cbr\u003eWhat I love most about cosplay is the community that we build together, the friends and family we gain and everything we learn along the way. I\u0027m always happy to share what I\u0027ve learned and Patreon is a great way for me to finally do that while being able to support myself and give back to the community.\u003cbr\u003e\u003cbr\u003eI have been permanently disabled for 15 years, and being self-sufficient\u00a0throughout my adult life has been the greatest challenge since nightmare mode in my favorite RPG. Every day is a struggle. Despite that, I still focus on my creative endeavors and strive to prove that illness doesn\u0027t have to be an obstacle to achievement. I use my experience to help others and empower those in similar situations. I speak out against discrimination and work to make our community a welcoming place for everyone.\u003cbr\u003e\u003cbr\u003eWhen you join my Patreon, you\u0027re helping me create art that empowers and inspires, working with me to shed the idea that our bodies are limitations and that we have to fit the mold to succeed. Thank you so much for supporting me on my journey. I can\u0027t wait to make something new with you \u0026lt;3\u00a0"
