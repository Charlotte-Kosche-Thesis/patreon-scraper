    "summary": "\u003cem\u003eExtra addendum: I have removed the \"...and songs\" aspect. This Patreon page is now exclusively for the \u003ca href=\"https://www.mixcloud.com/unQuiet/\" rel=\"nofollow\"\u003eunQuiet Times podcast\u003c/a\u003e. And now, the first addendum (slightly revised to reflect this):\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003eA pledge means\u003cstrong\u003e\u00a0[pledge amount] dollars\u00a0per podcast episode\u003c/strong\u003e\u00a0until you decide to terminate your pledge\u003c/span\u003e. So, it\u0027s a minimum of 4 times the pledged sum per month. Sometimes five, if the month contains five Sundays (this year, that applies to January, July, October and December)\u003c/em\u003e\u003cem\u003e. You can pledge as little as a dollar, meaning 4-5 dollars/month.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cem\u003eGot that? Now on with the actual presentation:\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll be creating stuff whether I get paid or not, that\u0027s a proven fact. But if I can spend less time working as a subtitler/translator, I can spend more of my time making music and art, thereby making even more stuff, and of a higher caliber. Hopefully.\u003cbr\u003e\n\u003cbr\u003e\nThe pledge payments go toward making\u00a0\u003ca href=\"https://www.mixcloud.com/unQuiet/\" rel=\"nofollow\"\u003eunQuiet Times\u003c/a\u003e even better. It comes out every Sunday on Mixcloud. \u003cbr\u003e\n\u003cbr\u003e\nBeyond the podcast, I also make music, create art images and do some writing. None of that applies to the patron aspect, but I will make a lot of that available to patrons before it\u0027s posted anywhere else, and it will be\u00a0exclusive to them for a period. I may also post some songs in progress and remixes from time to time.\u003cbr\u003e\n\u003cbr\u003e\nThanks for reading this far, and double thanks if you decide to become a patron. I won\u0027t say I couldn\u0027t do it without you, but you certainly will make it easier."
