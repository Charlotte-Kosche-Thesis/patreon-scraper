    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5MksAyciaBc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are you, what are you doing, and what\u0027s in it for me?\u003c/strong\u003e\u003cbr\u003eHi there! I\u0027m Tawny. I\u0027m a 2D artist/illustrator and sushi lover. I\u0027m currently a full-time artist working from my cozy den, building a Body of Work I can be proud of. My journey from freelance illustrator to self-sustained, self-employed artist has been arduous and sometimes painful, but I am Little Engine That Could-ing my way up that mountain. Miley said it\u0027s about the climb, right? Climb with me? \u003cbr\u003e\u003cbr\u003eI don\u0027t know what I\u0027ll make next. Digital portrait? Ink drawing? Watercolor painting? Tutorial Video? How to Nap Like a King Vlog? If you want to be surprised, consider supporting me! I\u0027ll make it worth your time *waggles eyebrows*\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat Shenanigans will my patronage be supporting?\u003c/strong\u003e\u003cbr\u003e\nOh, you know. The usual. Hookers and blow. Just kidding. Mostly sushi shenanigans. Sushi and Halo Top Ice cream. And Age of Empires expansions. Gymshark gear. And maybe a pair of shoes for my kid? We\u0027ll see, her toes are barely poking out of the ones she has, the little beggar.\u003cbr\u003e\n\u003cbr\u003e\nMostly, your patronage will allow me to continue to bring ink and watercolor creations to the physical plane and out of my own grey matter. Without you, this journey wouldn\u0027t even happen. You\u0027re the bread to my butter, the macaroni to my cheese. The flame to my molotav cocktail.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/GpveSVT.jpg\" style=\"width: 395px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow does Patreon help me to help you?\u003c/strong\u003e\u003cbr\u003e\nPatreon provides the platform for patrons of the arts (you) to help support the artists (me) by contributing financially to the projects we are passionate about. And sushi. Your support helps take the starving out of \"starving artist\" so that we can concentrate on making the best art possible! Let\u0027s make the world beautiful together.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow will I be charged?\u003c/strong\u003e\u003cbr\u003e\nI have selected to set up to receive contributions \u003cem\u003eper month\u003c/em\u003e, which means you will be set to contribute for each month you\u0027re a patron. \u003cbr\u003e\n\u003cbr\u003e\nThis way, you can have a line item in your monthly budget that reads \"Contributing to Tawny\u0027s World Domination\" and that amount will be predictable every month. I\u0027m very considerate of my people\u0027s concerns and needs, you see. \u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/GAIynyh.jpg\" style=\"width: 402px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nSushi.\u003cbr\u003e"
