    "summary": "Hey ich bin Felix,\u00a0\u003cbr\u003eund ich produziere spannende Dokumentationen, bei denen ich nicht einfach nur \u00fcber irgendwas erz\u00e4hle was ich irgendwo gelesen habe, sondern die Sachen einfach direkt selber ausprobiere. Das hei\u00dft, es kann schon mal sein, dass ich Drogen nehme, 30 Tage lang Sport treibe, im Darknet rum surfe, oder versuche eine neue Sprache in einer Woche zu lernen. (Alles Videos auf meinem Kanal) Dabei gehe ich wirklich jedes Mal bis an meine Grenzen. Alles f\u00fcr die Wissenschaft, versteht sich.\u003cbr\u003e\u003cbr\u003eIch w\u00fcrde gerne mehr solcher Projekte umsetzen, aber leider ist das nicht\u00a0ganz einfach: Es kostet super viel Zeit, man braucht Hilfe von anderen (Kameramann etc.) und ganz g\u00fcnstig sind Requisiten und Fahrten zu z.B. Interviewpartnern auch nicht.\u003cbr\u003eNoch unpraktischer wird es da, wenn man nebenbei auch noch bl\u00f6derweise einen Vollzeitjob hat. So arbeite ich an meinen Videos teilweise 2 Monate neben meiner regul\u00e4ren Arbeit. Das ist nat\u00fcrlich super nervig.\u003cbr\u003e\u003cbr\u003eIrgendwann bin ich auf Patreon gesto\u00dfen und hab mir gedacht: \"Boar das ist ja ein geiles Konzept! Die Leute die dein Zeug m\u00f6gen k\u00f6nnen dich direkt unterst\u00fctzen!\"\u003cbr\u003eUnd deswegen habe ich jetzt einfach mal diese Seite gestartet.\u003cbr\u003eEs w\u00fcrde mich unheimlich freuen wenn es den ein oder anderen geben w\u00fcrde, der meine Produktionen zu sch\u00e4tzen wei\u00df und mich deswegen unterst\u00fctzen m\u00f6chte.\u003cbr\u003eNat\u00fcrlich verlange ich das aber von niemandem! Meine Videos und Podcasts wird es weiterhin kostenlos f\u00fcr jedermann geben. Mit ein bisschen support k\u00f6nnten es nur ein paar mehr werden. Als Gegenleistung gibt es nat\u00fcrlich auch ein paar Rewards, wie zum Beispiel Bonusinhalte. Solltet ihr euch einen besonderen Reward w\u00fcnschen, scheut euch bitte nicht mir das mitzuteilen! Ich bin immer f\u00fcr euer Feedback offen! :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eVielen lieben Dank,\u003cbr\u003eeuer Felix"
