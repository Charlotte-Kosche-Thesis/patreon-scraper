    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA mysterious wanderer awakens in the the middle of the Lacuna Desert, unable to remember who he is or where he came from with no clues besides a strange necklace he\u0027s never seen before, but one thing is certain\u2014 he\u0027s no longer what he used to be. He\u0027s no longer\u00a0\u003cem\u003ehuman\u003c/em\u003e.\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"Well damn, this is a pain.\"\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\tAdventure. Mystery. Suspense. Romance. A \n\t\u003cem\u003every\u003c/em\u003e colorful array of characters.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eThe Hanged Man\u003c/em\u003e will be the first in a series of fantasy novels set in\nEsoterra\u2014 a world where the Old Gods have become naught but legend, mere\nstories for children and religious fanatics. A world where nothing is as it\nseems, overflowing with mystery and secrets.\n\t\u003cbr\u003e\u003cbr\u003e\nCurrently, \n\t\u003cem\u003eThe Hanged Man\u003c/em\u003e is\nin the process of being written, and because authors don\u0027t receive any type of\nfunding until after their novel has been published, it\u0027s hard for one to\nsupport themselves while writing their first book, especially if it is their\nmain aspiration. \u003cbr\u003e\n\t\u003cbr\u003e\nBy supporting my novel, you\u0027ll be bringing about a whole new\n\t\u003cem\u003e world \u003c/em\u003eunlike\nanything you\u0027ve ever seen before. The story is intricate and engaging with\ncharacters that will become fast favorites.\n\t\u003cbr\u003e\u003cbr\u003e\nI invite you to come along this journey of publication with me, and to explore\nthe enigmatic world of Esoterra while doing so through colorful graphics and\nshort excerpts of the novel itself. This novel will be like nothing you\u0027ve ever\nread\u2014 I can guarantee it. \n\t\u003cbr\u003e\u003cbr\u003e\nThank you very much for your consideration and support. Every bit means more\nto a budding author than you can imagine.\n\t\u003cbr\u003e\u003cbr\u003e\nYours faithfully, \n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003cem\u003e\n\tG. R. Hunt\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"
