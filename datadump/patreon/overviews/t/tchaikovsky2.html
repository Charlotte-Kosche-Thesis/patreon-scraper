    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(165,165,165);\"\u003eWhere else to find me doing things:\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(165,165,165);\"\u003e---[\u003c/span\u003e \u00a0\u003ca href=\"http://tchaikovsky2.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: #ff7600;\"\u003edeviantART\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(165,165,165);\"\u003e-\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://inkbunny.net/tchaikovsky2\"\u003e\u003cspan style=\"color: #ff7600;\"\u003e\u003cstrong\u003eInkbunny\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003e\u00a0-\u003c/span\u003e\u00a0\u003ca href=\"http://anzastory.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: #ff7600;\"\u003etumblr (Anza)\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(165,165,165);\"\u003e-\u003c/span\u003e\u00a0\u003ca href=\"https://soundcloud.com/tchaikovsky2\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: #ff7600;\"\u003eSoundCloud\u003c/span\u003e\u003c/a\u003e \u00a0\u003cspan style=\"color: rgb(165,165,165);\"\u003e]---\u003c/span\u003e\u003c/strong\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\nArt (along with science, but let\u0027s focus on art first) is my ultimate love. Being able to create art is what keeps me going, and knowing that people enjoy what I do, as much as I enjoy creating it, keeps my arting going even further.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: #ff7600;\"\u003eIt\u0027s all a true and perfect virtuous circle:\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cem\u003e\nI make art =\u0026gt;\u003cbr\u003e\n=\u0026gt;\u00a0my art makes people happy =\u0026gt;\n\u003cbr\u003e\n=\u0026gt; this makes me happy =\u0026gt;\n\u003cbr\u003e\n=\u0026gt; this makes me want to create more =\u0026gt;\n\u003cbr\u003e\n=\u0026gt; more art makes more people happy =\u0026gt;\n\u003cbr\u003e\n=\u0026gt; repeat forever, increasing the velocity with each iteration\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhile happiness and drive are very important in life, one cannot live off of these two things, sadly. \n\u003cstrong\u003e\u003cspan style=\"color: #ff7600;\"\u003eRest assured that any amount of financial support will be enough to make me feel more comfortable in my situation.\u003c/span\u003e\u003c/strong\u003e It will also tell me that you care enough about my art, which will definitely push me to make even more, as well as try out new, exciting things!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003eSo let\u0027s all keep that virtuous circle spinning!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: #ff7600;\"\u003eThank you very much!\u003cbr\u003e\n-tchai\n\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003eP.S. The amount of paid posts I make isn\u0027t very high. The monthly average is two (or occasionally three) \u00a0Anza posts, one Patreon Commission (if the $60 slot is taken), and around two or three personal artworks. You can expect anywhere from two to seven posts per month, not counting the charge-free WIP/teaser/announcement posts.\u003c/span\u003e\u003c/strong\u003e"

     "amount_cents": 1000,
     "created_at": "2016-10-12T12:46:08+00:00",
     "description": "The boundaries of your higher awareness have exceeded that of all the other beings which came before you. Your eyes see what is to come, what has not been, may not be, should not be, or cannot be.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd so, this stage of higher evolution enables you to see:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAll of the above\u003c/li\u003e\n\u003cli\u003eThe full size of all the artwork which I\u0027m not willing to post to my public galleries (this will most likely not happen more often than once in a couple of months)\u003c/li\u003e\n\u003cli\u003eProject WIP shots and announcements of upcoming ones, with the ability to suggest changes or minor additions\u003c/li\u003e\n\u003cli\u003eYet even more occasional polls\u003c/li\u003e\n\u003c/ul\u003e",

   {
    "attributes": {
     "amount": 6000,
     "amount_cents": 6000,
     "created_at": "2016-10-12T12:46:08+00:00",
     "description": "Your unsurpassed focus and willpower now allow you to not only have full control over your mind and body, but also limited control over all matter around you, including other living beings.\n\u003cp\u003e\u003cbr\u003e\nTherefore, at this penultimate stage of higher evolution, you gain:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe benefits of all the previous tiers\u003c/li\u003e\n\u003cli\u003eOne commission per month\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAt this point, commissions are limited to my existing characters only (it takes way too long to make new ones). Send me a description of what you\u0027d like to see a character do, or an image showing a pose. Or both. Preferred ideas are poses on relatively simple backgrounds, because a very complex one could take well over a month to make. And I also have lots of other projects on my shoulders. :) If your idea requires two characters, it may or may not be a problem, but don\u0027t hesitate to ask! More than two characters are an utter nope, sorry. There are also things I will NOT make, and these include - but are not limited to - anything containing negative emotions, and very unhygienic things. Discussing your ideas with me is the best approach, and I thrive on creative freedom; that\u0027s how we both win! :D\u003c/p\u003e",

     "created_at": "2014-11-29T20:30:59+00:00",
     "description": "With this goal reached, I can finally start living like a nor- ...sorry, \u003cem\u003e\"normal\"\u003c/em\u003e person, which means buying stuff I need or want! Like a subscription to p3d.in! Why not?\u003cbr\u003e\nWith that, \n\u003cstrong\u003eI will sometimes post the poses from my pieces as 3D models\u003c/strong\u003e to be viewed by everyone! Because a single point of view often doesn\u0027t do them justice.\u003cbr\u003e\nAlso! At this point, it is very likely that \n\u003cstrong\u003eI will consider creating and selling physical 3D-printed items of various kinds!\u003c/strong\u003e\u003cbr\u003e(figures, BJD dolls, maybe jewelry, etc.)",

     "description": "I\u0027m honestly not having such high expectations, but if this goal is EVER met (lol), I\u0027ll be seriously thinking about \n\u003cstrong\u003emaking a movie, or maybe even a game of one sort or another!\u003c/strong\u003e Point is, \u003cstrong\u003eI really want to make something more interesting than still images\u003c/strong\u003e, but I can\u0027t do it on my own, and if I paid people to help me, I am sure something wholly non-regrettable for everyone would happen. C:\u003cbr\u003eMaybe I\u0027ll be thinking about it sooner; who knows?\u003cbr\u003e",
