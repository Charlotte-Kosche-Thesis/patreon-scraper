    "summary": "Hi my name is Anita \u003cdiv\u003eI have worked in the arts my whole life so far in various forms and ways, but never felt like I was doing something worthwhile. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eIt took all my strength to walk away from a career I had worked so hard to get, but my path lies elsewhere.\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy true goal would be to \u003cstrong\u003eopen a non profit school\u003c/strong\u003e, where people from all walks of life could come and create art in all its forms.  I would like to \u003cstrong\u003ebring art to all those who have never had a chance to create\u003c/strong\u003e. So many people have never had the opportunity through family, money, or life to be able to afford art.\u003cbr\u003e\u003cbr\u003eI want to \u003cstrong\u003ego back to school to get my Masters so I can get the tools needed to teach Art/Art Therapy\u003c/strong\u003e. The school I want to go to has a program to teach children who have never been exposed to Art.\u003cbr\u003e\u003cbr\u003eCreation\n is such a powerful tool in all our lives and is healing on so many \nlevels. Without art I know I would not be the person I am . It has saved\n my life literally\u003cbr\u003eHere is some of my work fun and more serious stuff. I still have a lot to learn.....\u003cbr\u003e\u003c/div\u003e"
