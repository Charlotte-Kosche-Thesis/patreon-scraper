    "summary": "\u003cdiv style=\"text-align: left;\"\u003e\n\t\u003cdiv\u003e\n\t\t\u003cstrong\u003eHey there! \u003c/strong\u003eI\u0027m Jonathan, an American artist living in the Netherlands. \u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tI specialize in character-driven paintings with an emphasis on expressive \nlighting, humanizing qualities, and all finished to an impeccable level of\n polish.\u003cbr\u003e\n\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cimg src=\"http://tsuaii.com/patreon/hdr-a.jpg\"\u003e\n\t\t\u003c/div\u003e\n\t\t\u003cbr\u003eIt\u0027s challenging and time-consuming work, but I find the results are always worth the effort! And because of Patreon, I\u0027m able to focus on creating the highest-quality art that I can, without needing to take random jobs to cover living expenses.\u003cbr\u003e\u003cbr\u003eFor supporters, I offer \u003cstrong\u003e1-2 bundles of art every month\u003c/strong\u003e. These include insight into my unique creative process, as well as all paintings in their original (huge) resolutions. I also provide lengthy timelapse videos and in-depth tutorials whenever possible.\u003cbr\u003e\n\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cimg src=\"http://tsuaii.com/patreon/hdr-b.jpg\"\u003e\n\t\t\u003c/div\u003e\n\t\t\u003cbr\u003e\n\t\tIf you enjoy my art and feel like giving support in a \u003cem\u003every\u003c/em\u003e tangible way, I hope you\u0027ll consider a pledge!\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cbr\u003e\n\t\tPlease Note:\n\t\t\u003c/strong\u003e Content releases can sometimes be sporadic and out of chronological order. Patience is definitely appreciated!\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003eFor Previous Content:\u003c/strong\u003e If you are looking for a specific painting or tutorial of mine, consider a browse through my \n\t\t\u003cstrong\u003e\u003ca href=\"https://gumroad.com/tsuaii\" target=\"_blank\"\u003eGumroad\u003c/a\u003e\u003c/strong\u003e store!\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cdiv\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"https://gumroad.com/tsuaii\" rel=\"nofollow\" target=\"_blank\"\u003e\n\t\t\u003cimg height=\"50\" src=\"http://tsuaii.com/patreon/llogo-gr.png\" width=\"50\"\u003e\u003c/a\u003e\n\t\t\u003ca href=\"http://tsuaii.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"50\" src=\"http://tsuaii.com/patreon/llogo-da.png\" width=\"50\"\u003e\u003c/a\u003e\n\t\t\u003ca href=\"https://www.artstation.com/artist/tsuaii\" rel=\"nofollow\" target=\"_blank\"\u003e\n\t\t\u003cimg height=\"50\" src=\"http://tsuaii.com/patreon/llogo-as.png\" width=\"50\"\u003e\u003c/a\u003e\n\t\t\u003ca href=\"http://tsuaii.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\n\t\t\u003cimg height=\"50\" src=\"http://tsuaii.com/patreon/llogo-tb.png\" width=\"50\"\u003e\u003c/a\u003e\n\t\t\u003ca href=\"https://www.facebook.com/tsuaii/\" rel=\"nofollow\" target=\"_blank\"\u003e\n\t\t\u003cimg height=\"50\" src=\"http://tsuaii.com/patreon/llogo-fb.png\" width=\"50\"\u003e\u003c/a\u003e\n\t\t\u003ca href=\"https://twitter.com/tsuaii\" rel=\"nofollow\" target=\"_blank\"\u003e\n\t\t\u003cimg height=\"50\" src=\"http://tsuaii.com/patreon/llogo-tw.png\" width=\"50\"\u003e\u003c/a\u003e\n\t\t\u003ca href=\"https://www.instagram.com/tsuayee/\" rel=\"nofollow\" target=\"_blank\"\u003e\n\t\t\u003cimg height=\"50\" src=\"http://tsuaii.com/patreon/llogo-ig.png\" width=\"50\"\u003e\u003c/a\u003e\n\t\t\u003ca href=\"https://society6.com/tsuaii\" rel=\"nofollow\" target=\"_blank\"\u003e\n\t\t\u003cimg height=\"50\" src=\"http://tsuaii.com/patreon/llogo-s6.png\" width=\"50\"\u003e\u003c/a\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"https://gumroad.com/tsuaii\" rel=\"nofollow\"\u003e\n\t\t\u003c/a\u003e\u003cbr\u003e\n\t\t\u00a0\n\t\t\u003ca href=\"https://gumroad.com/tsuaii\" rel=\"
