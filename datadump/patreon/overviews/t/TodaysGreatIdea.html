    "summary": "I have a simple goal ... \u003cstrong\u003eencourage people to do something with their great ideas\u003c/strong\u003e! \u00a0 Right now, most people have a great idea but just never get around to do anything with it ... so I\u0027ve created 200 \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e90 second entertaining and inspiring stories\u003c/span\u003e about everyday people who had an idea, took some action and turned it into a \u003cspan style=\"color: rgb(155, 187, 89);\"\u003ebusiness, brand or invention we all know\u003c/span\u003e\u003c/strong\u003e.\u00a0\u00a0 These are simple and true stories ... but the twist is I don\u0027t tell you who it is until the end!\u003cbr\u003e\u003cbr\u003eThe more you listen the more you get inspired.\u00a0 That\u0027s what listeners tell me.\u00a0 For the last three years the series has aired on \u003cstrong\u003eNewsTalk 770 AM\u003c/strong\u003e in Calgary three times every weekday.\u00a0\u00a0 Now I\u0027m trying to take the message around the world.\u003cbr\u003e\u003cbr\u003eI\u0027ve got a couple of key goals:\u003cbr\u003e\u003cul\u003e\u003cli\u003eGrow the series to 500 episodes\u003c/li\u003e\u003cli\u003eTranslate the series into multiple other languages\u003c/li\u003e\u003cli\u003eInspire 10,000 people worldwide to do something with their ideas\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eJust a reminder that your support is \u003cstrong\u003echarged monthly in US$\u003c/strong\u003e and you are free to cancel at any time.\u003cbr\u003e\u003cbr\u003eA short video explaining all this is coming!\u00a0 But for now ... take a listen ... and if you are so inclined please support the mission!\u003cbr\u003e\u003cbr\u003eFeel free to share with others!\u00a0 \u003cbr\u003e\u003cbr\u003eGlenn\u003cbr\u003e"

     "about": "We write and produce 90 second audio stories to inspire people to take action with their great ideas.\u00a0\u00a0 The true stories are about everyday people who took action, overcame hurdles and built a business, brand or invention we all know!\u003cbr\u003e\n\u003cbr\u003e\nWith an MBA and 25 years of experience in small\nbusiness and entrepreneurship, Glenn\u2019s passion is helping people who have a\ngreat idea take action and create new opportunities.\n\u003cbr\u003e\n\u003cbr\u003e\u003ch2\u003eGlenn has helped\nentrepreneurs and small businesses in a wide variety of industries craft\nwinning over 200 business plans and presentations, develop innovative\nstrategies and make realistic financial projections through his management\nconsultancy \u003cstrong\u003eWriteMyPlan.com\u003c/strong\u003e and\npreviously with \u003cstrong\u003ePricewaterhouseCoopers\nConsulting\u003c/strong\u003e and \u003cstrong\u003eNordicity Group\u003c/strong\u003e\u003c/h2\u003e\n\n\u003ch2\u003eHe\u2019s also created \u201c\u003cstrong\u003eToday\u2019s Great Idea\u003c/strong\u003e\u201d a 200 episode\ninspirational daily radio series focused on encouraging everyday people to take\naction with their Great Ideas \u2026 now airing on Calgary\u2019s \u003cstrong\u003eNewsTalk 770 AM\u003c/strong\u003e and hopefully soon across North America\u003c/h2\u003e\n\n\u003ch2\u003eGlenn also teaches\ninnovative new courses \u201cIntroduction to Business Administration\u201d and \u201cBuilding\nan Effective Business Case\u201d in Continuing Education at \u003cstrong\u003eMount Royal University.\u003c/strong\u003e\u003c/h2\u003e",
