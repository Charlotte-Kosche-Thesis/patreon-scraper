    "summary": "\u003cstrong\u003eHerzlich Willkommen auf unser Patreon-Seite von THE SUNNYSIDE\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u00dcBER UNS:\u003c/strong\u003e\u003cbr\u003eWir sind Phil und Karo aus dem Mu\u0308nsterland, die\u003cbr\u003e\nzusammen mit Ihrem Defender Willi die Welt erkunden.\u003cbr\u003e\nAngefangen hat alles 2015 mit der Umrundung Australiens. Hier\u003cbr\u003e\nentstanden auch unsere ersten Youtube Videos, die\u003cbr\u003e\nhaupts\u00e4chlich bei unseren Freunden und der Familie ein\u003cbr\u003e\nabsoluter Renner waren. Doch das Reisefieber hatte uns\u003cbr\u003e\ngepackt.\u003cbr\u003e\nWieder in Deutschland angekommen, kauften wir uns ohne\u003cbr\u003e\nweiteres Nachdenken einen alten, rostigen 1992er Land Rover\u003cbr\u003e\nDefender 110. Wie wir ihn wieder Stra\u00dfentauglich machen\u003cbr\u003e\nwollten, war uns bis dahin noch ein totales R\u00e4tsel. Das Einzige,\u003cbr\u003e\nwas wir wussten, war, dass wir mit diesem alten Auto unsere\u003cbr\u003e\nzweite gro\u00dfe Runde beginnen wollten.\u003cbr\u003e\nNachdem wir unseren Defender, den wir \u00bbWilli\u00ab tauften, u\u0308ber\u003cbr\u003e\nden T\u00dcV bekommen hatten, ging es auch schon los mit dem\u003cbr\u003e\nInnenausbau. Mit viel Geduld, kalten Fingern und Fu\u0308.en und\u003cbr\u003e\nganz viel Geduld haben wir \u00bbWilli\u00ab u\u0308ber 6 Monate lang in einen\u003cbr\u003e\nkomplett wohnbares \u00bb4-Season-Go-Anywhere\u00ab -\u003cbr\u003e\nAbenteuermobil umgebaut. Natu\u0308rlich war die Kamera die ganze\u003cbr\u003e\nZeit mit dabei.\u00a0Im M\u00e4rz 2017 ging es dann fu\u0308r \u00bbWilli\u00ab aufs Schiff nach Kanada. Welche Abenteuer wir seitdem erlebt haben und wo wir gerade sind, k\u00f6nnt ihr euch auf unserem Youtube Kanal\u00a0\u003ca href=\"http://www.youtube.com/thesunnysidephil\"\u003ewww.youtube.com/thesunnysidephil\u003cbr\u003e\u003c/a\u003eanschauen.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWAS WIR EUCH BIETEN:\u003c/strong\u003e\u003cbr\u003eUnsere Videos auf Youtube bleiben immer geb\u00fchrenfrei, jedoch gebt ihr uns mit Patreon die M\u00f6glichkeit mehr von uns zu zeigen. Hier k\u00f6nnen wir mit eurer Unterst\u00fctzung, die Videos auf ein neues Level heben und das machen, was wir wirklich gerne tun und zwar Videos f\u00fcr euch produzieren. Ihr bekommt von uns die M\u00f6glichkeit hinter die Kulissen von THE SUNNYSIDE zu blicken. Erfahrt mehr \u00fcber uns, unsere Arbeit und bekommt tolle Extras, wie zum Beispiel hochaufl\u00f6sende Bilder, Rucks\u00e4cke mit selbstbedrucktem Logo und detaillierte Routenbeschreibungen.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWAS WIR MIT EURER UNTERST\u00dcTZUNG MACHEN WERDEN:\u003c/strong\u003e\u003cbr\u003eWir werden nat\u00fcrlich unser Kameraequipment aufstocken, denn das hat mittlerweile mal ein Upgrade n\u00f6tig.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWIE FUNKTIONIERT PATREON?\u003c/strong\u003e\u003cbr\u003eUnterst\u00fctzt uns mit 2 oder mit 10 Doller, ganz egal und habt Zugang zu unserem zus\u00e4tzlichen Content, den wir speziell f\u00fcr euch produzieren.\u00a0\u003cbr\u003eAu\u00dferdem gibt es tolle Aufkleber, Kalender oder selbstbedruckte Rucks\u00e4cke.\u00a0\u003cbr\u003e\u003cbr\u003eFalls ihr noch weitere Fragen habt, nur her damit und nun viel Spass auf unserer Patreon Seite. #derWeglohntsich\u003cbr\u003e\u003c/div\u003e"
   },

    "attributes": {
     "about": "Von der Rostlaube zum Abenteuermobil so hei\u00dft das Motto auf THE SUNNYSIDE. \u003cbr\u003eWir, Karo \u0026amp; Phil, haben uns einen alten Land Rover Defender gekauft, mit dem wir ab Fr\u00fchjahr 2017 die Welt erobern werden. Wir starten in Kanda und das Ende ist offen.\u003cbr\u003eBis es soweit ist gibt es noch viel zu tun. Unser Land Rover Gel\u00e4ndewagen ist noch ohne T\u00dcV, daf\u00fcr mit ordentlich Rost und Reparaturnachholbedarf ausgestattet. Und einen Innenausbau zum Camper gibt es nat\u00fcrlich auch noch nicht. Also packen wir es an, es wird er absolute Wahnsinn. \u003cbr\u003e\u003cbr\u003eDa so eine Expedition mit einer menge Kosten verbunden ist und wir euch mit erstklassigen Videos unterhalten wollen, freuen wir uns \u00fcber jeden der uns mit Treibstoff unterst\u00fctzen m\u00f6chte. Von euern Spenden machen wir den Tank rand voll versorgen euch mehrmals die Woche mit Videos!\u003cbr\u003e\u003cbr\u003eLeute ich sag\u0027s euch: Der Weg lohnt sich!\u003cbr\u003e\u003cbr\u003eVielen lieben Dank!\u003cbr\u003e",
