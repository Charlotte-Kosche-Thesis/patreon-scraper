    "summary": "\u003cstrong\u003eWho or What is Triad Fox?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHello there, my name is Triad Fox, and I have been an artist in the furry fandom for well over 15 years now. Most of my art is generally psychedelia-inspired furry art, and furry comics of various sorts. I am also the artist of the long-running \u003cem\u003eOutfoxing the 5-0\u003c/em\u003e comic (NSFW) that has been appearing on places like FurAffinity, SoFurry, Inkbunny, e621 and others for the past five years. Most of this Patreon will center around helping me to get the time and resources to finally complete \u003cem\u003eOutfoxing the 5-0\u003c/em\u003e, and to begin work on a second part to the series. As anyone who has followed my art or comics in the past knows, I have generally updated my art pretty sporadically. This has mostly been due to work and college, the latter of which I am now finished with. If my Patreon gets enough subscribers, I fully intend on posting art and pages to \u003cem\u003eOutfoxing the 5-0\u003c/em\u003e\u00a0(and all future comics) on a monthly to weekly basis, depending on your support. I also plan on taking commissions if enough people support my work as well. My philosophy is \"If someone is giving me their hard-earned money, they\u0027d better get something good out of me\". The more you give, the more you\u0027ll get too. ;3\u003cbr\u003e\u003cbr\u003eHere are the furry websites that my art can be found on:\u003cbr\u003e\u003cstrong\u003etriadfox on Furaffinity:\u003c/strong\u003e\u00a0\u003ca href=\"http://www.furaffinity.net/user/triadfox/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/triadfox/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTriad Fox on SoFurry:\u003c/strong\u003e\u00a0\u003ca href=\"https://triad-fox.sofurry.com/\" rel=\"nofollow\"\u003ehttps://triad-fox.sofurry.com/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTriadFox on Inkbunny:\u003c/strong\u003e\u00a0\u003ca href=\"https://inkbunny.net/TriadFox\" rel=\"nofollow\"\u003ehttps://inkbunny.net/TriadFox\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTriad Fox on Weasyl:\u003c/strong\u003e\u00a0\u003ca href=\"https://www.weasyl.com/~triadfox\" rel=\"nofollow\"\u003ehttps://www.weasyl.com/~triadfox\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFurry art is not all that I do, either. For the last two years I have been recording music in a home recording studio that I have set up. Most of the music is experimental, electronic, ambient, dark, and generally of that kind of nature. It\u0027s heavy on the analog synthesizers, guitars, weird drums, and other unorthodox instruments. A couple of friends and I are working on a group, but if anyone has any interest on the musical side of my work, donations are always appreciated.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy music on SoundCloud:\u003c/strong\u003e\u00a0\u003ca href=\"https://soundcloud.com/triad-fox\" rel=\"nofollow\"\u003ehttps://soundcloud.com/triad-fox\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you very much for checking out my Patreon! I should have more content, Goals, and Rewards up very soon. This page is going to be a work in progress for a little bit while I figure out the site and all of it\u0027s features. There will be plenty more to come in the future, so please stay tuned! ;3"
