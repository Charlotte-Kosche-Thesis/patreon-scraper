    "summary": "My name is T. Thorn Coyle \u003cbr\u003e\u003cbr\u003eI often say that books saved my life. They did. They got me through a difficult childhood, enabling me to escape the violence and confusion and enter worlds where narratives made more sense.\u003cbr\u003e\u003cbr\u003eI write. A lot. I\u0027m launching the first of my new, nine book urban fantasy series,\u00a0\u003ca href=\"https://www.amazon.com/Earth-Witches-Portland-Book-ebook/dp/B07CJ3ZG71\" target=\"_blank\"\u003eThe Witches of Portland\u003c/a\u003e, and last year, released the alternative history fantasy series called\u00a0\u003ca href=\"http://www.thorncoyle.com/book-tag/fiction/\" target=\"_blank\"\u003eThe Panther Chronicles\u003c/a\u003e, which got a lot of support and good reviews, which I\u0027m grateful for.\u00a0\u003cbr\u003e\u003cbr\u003eI also write essays and Facebook and Twitter posts to try and help us all navigate these times. We need each other.\u003cbr\u003e\u003cbr\u003eI write both to pay it forward, and to pay it back.\u003cbr\u003e\u003cbr\u003eMy writing journey started at age five, when I pushed paper and pencil under the glowing orange nightlight at the head of my trundle bed. The poems I wrote then are lost to history.\u003cbr\u003e\u003cbr\u003eAfter being a traditionally published non-fiction author for years, some characters showed up at my door and knocked.\u00a0\u003cbr\u003e\u003cbr\u003eI opened that door, and four years later, here I am.\u00a0\u003cbr\u003e\u003cbr\u003eWhat do I want? To send novels, stories, and essays out into the world that say two things: Magic is real. Justice is worth fighting for.\u003cbr\u003e\u003cbr\u003ePatreon enables me to write more, which also helps me write better. Which\u00a0is where you come in: You help support the stories and essays so I have more time to write the novels.\u003cbr\u003e\u003cbr\u003eA monthly pledge supports one essay and one piece of short fiction. These are made available to the general public for free...funded by you.\u003cbr\u003e\u003cbr\u003eThank you so much.\u00a0\u003cbr\u003e\u003cbr\u003eMay one thousand blessings rain upon your head.\u003cbr\u003e"
