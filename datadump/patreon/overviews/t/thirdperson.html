    "summary": "\u003cstrong\u003eThird Person is a Toronto-based organization working to create a resource for game developers, students, and those interested in the games industry.\u003c/strong\u003e We focus on our local development scene, showcasing the games and the creators that are in our backyard. Through creating articles, podcast interviews, and video streams, we will be asking developers from all backgrounds and proficiencies about the development process and their stories.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWho We Are\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThird Person is\u00a0\u003cstrong\u003eColin Cummings\u003c/strong\u003e, Editor-in-Chief and \u003cstrong\u003eJen Stienstra\u003c/strong\u003e, Editor. Their\u00a0\u003ca href=\"https://thirdperson.space/our-story/\" target=\"_blank\"\u003ebiographies and favorite games can be found here\u003c/a\u003e. They are passionate about video games and the communities and culture around them. Colin is well-versed in the industry and tackles a variety of genres and games with tenacity. He has experience with graphic design, web development, video and audio production, and critical writing that he channels into Third Person. Jen is a journalism and game dev major, working in the industry and looking at it with a critical eye.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e What We Do\u003cbr\u003e\u003cbr\u003e\u003c/span\u003eThird Person is now entering its second year. \u003c/strong\u003eIn year one\u00a0\u003ca href=\"https://thirdperson.space/search?q=e3\" target=\"_blank\"\u003ewe covered E3\u003c/a\u003e,\u00a0\u003ca href=\"https://thirdperson.space/search?q=tabletop\" target=\"_blank\"\u003ewrote guides on tabletop\u003c/a\u003e,\u00a0\u003ca href=\"https://thirdperson.space/blog?category=Podcasts\" target=\"_blank\"\u003epodcasted a bunch\u003c/a\u003e,\u00a0\u003ca href=\"https://thirdperson.space/search?q=local+spotlight\" target=\"_blank\"\u003elooked at our city\u003c/a\u003e, raised over $3000 for Extra Life, and much more. Now, we are focusing our efforts on developers, independent games, our local community, and interviews.\u003cbr\u003e\u003cbr\u003eSome of our latest work:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70); color: rgb(255, 255, 255);\"\u003e\u003ca href=\"https://thirdperson.space/blog/2018/3/16/legacy-and-stories-in-where-the-water-tastes-like-wine\" target=\"_blank\"\u003e \u003cspan style=\"color: rgb(255, 255, 255);\"\u003eThe Truth in Tall Tales / Legacy \u0026amp; Culture in \u003cem\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u0027Where the Water Tastes Like Wine\u0027\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://thirdperson.space/blog/2018/3/6/ghost-dating-done-quick\" target=\"_blank\"\u003e\u003cstrong\u003e \u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eGhost Dating Done Quick / \u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u0027Speed Dating for Ghosts\u0027\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://thirdperson.space/blog/2018/2/16/all-our-asias-explores-memory-culture-and-the-limits-of-artifice\" target=\"_blank\"\u003e \u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(255, 255, 255);\"\u003eMemory, culture, and the limits of artifice / \u003cem\u003e\u0027All Our Asias\u0027\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(192, 80, 77);\"\u003e\u003ca href=\"https://thirdperson.space/blog/2018/02/26/the-third-person-podcast-bonus-001\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e How do games disable our empathy?\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003ca href=\"https://thirdperson.space/blog/2018/2/15/finding-love-in-florence\" target=\"_blank\"\u003e \u003cspan style=\"color: rgb(255, 255, 255);\"\u003eFinding love in \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u0027Florence\u0027\u003c/span\u003e\u003c/em\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://thirdperson.space/blog/2018/4/5/third-person-level-up-2018\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eThird Person @ Level Up Toronto 2018\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://thirdperson.space/blog/2018/3/22/coffee-co-op-full-metal-furies\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003eCoffee \u0026amp; Co-Op / \u003cem\u003eFull Metal Furies\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://thirdperson.space/search?q=license+to+talk\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(155, 187, 89);\"\u003eLicense to Talk / \u003cem\u003eAlpha Protocol\u003c/em\u003e Playthrough\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe write about games in ways that many don\u0027t, and try to ask developers questions that help expand on their works. \u003cstrong\u003eWith your support, we can help create new discourse around games.\u003c/strong\u003e\u003cbr\u003e"
