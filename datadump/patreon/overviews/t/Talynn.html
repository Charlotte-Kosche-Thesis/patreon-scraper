    "summary": "Find more of my content at (all links nsfw):\u003cbr\u003e\u003cdiv\u003eFuraffinity:\u00a0\u003ca href=\"http://www.furaffinity.net/user/talynn/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/talynn/\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003eWeasyl:\u00a0\u003ca href=\"https://www.weasyl.com/~talynn\" rel=\"nofollow\"\u003ehttps://www.weasyl.com/~talynn\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/ZafyrArt_Things\" rel=\"nofollow\"\u003ehttps://twitter.com/ZafyrArt_Things\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003eAnd Tumblr:\u00a0\u003ca href=\"http://talynn19.tumblr.com/\" rel=\"nofollow\"\u003ehttp://talynn19.tumblr.com/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003eGreetings everyone. My name is AJ Silva, or more commonly known as Talynn on Furaffinity, or Zafyr on Twitter. I am best known for creating digital illustrations primarily set in a science fictional and/or cyberpunk setting, mainly featuring characters of an anthropomorphic, and synthetic, and/or artificial nature. As such, I deeply delve into morally grey areas of the human psyche with some of my illustrations, erotic or otherwise, as well as enjoy creating dramatically-charged action scenes of various characters, both personal and commissions, engaging in high-speed science fictional combat and battle, along with sultry illustrations of scantily clad synths displaying their forms.\u003cbr\u003e\u003cbr\u003eI came to patreon because I enjoy what community I have developed through my art. And now, I want to develop that community even further, and motivate myself that much further as well. Through Patreon, I will be able to raise the capital to sufficiently self-sustain some of my more fun personal projects I\u0027ve wanted to get off the ground, such as comics and webcomics, and even an Ask Blog featuring my various cast of characters spanning my creations.\u003cbr\u003e\u003cbr\u003eIf you have any questions, please feel free to PM me on \u00a0\u003ca href=\"http://www.furaffinity.net/user/talynn/\" rel=\"nofollow\"\u003eMy Furaffinity\u003c/a\u003e, or DM me on Twitter, or private message me on \u003ca href=\"http://talynn19.tumblr.com/\" rel=\"nofollow\"\u003eMy Tumblr\u003c/a\u003e. Or, if you\u0027d prefer the fastest methods of getting into contact with me, message me on Discord via Zafyr#3631 or @Zafyr on Telegram.\u003cbr\u003e\u003cbr\u003eThank you all for your support."
