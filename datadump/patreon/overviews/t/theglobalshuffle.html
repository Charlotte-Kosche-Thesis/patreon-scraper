    "summary": "Well, hi! How are you? I\u0027m super-glad you\u0027re here\u00a0\u2013 let\u0027s start creating cool stuff!\u003cbr\u003e\u003cbr\u003eHold tight!\u003cbr\u003e\u003cbr\u003eI started The Global Shuffle as a way of creatively documenting my travels when I backpacked around India,\u00a0Nepal, and South-East Asia. I had a Wordpress blog with two lonely menus, and my main commenters were family members (thanks, Dad :P ). \u003cbr\u003e\u003cbr\u003eFast-forward a few years and I\u0027ve learnt a thing or two about website creation, social media, and creating content that others can actually find and use, and I\u0027ve developed a website to help you be your best self while travelling.\u003cbr\u003e\u003cbr\u003eWith your support, I can create quality travel and lifestyle content while taking the time to answer your questions, provide you with handy travel tips,\u00a0and have the cash to do things like, you know,\u00a0 turn lights on\u00a0\u2013 which is where you come in!\u003cbr\u003e\u003cbr\u003eBy pledging $5 or more, you (yes, you personally) have the opportunity to ask me any travel-related question at all, and I\u0027ll answer it! So if you need information about food, budget travel, public transport, what to wear in parts of the world I\u0027ve visited, what beauty products to wear in different climates, what to look for in a good hostel, how to choose a good Couchsurfing host, how to travel comfortably in heels (yes, I actually do that), or virtually anything else (within reason, folks\u00a0\u2013 let\u0027s be real) I will either write an article answering your questions, or I\u0027ll chat to you on Discord. Boom. Let\u0027s make it rain information!\u003cbr\u003e\u003cbr\u003eI love writing and providing information that you can use to have your own adventures, and I\u0027d love\u00a0for you to join me as I shuffle around the globe.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
