    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eHello!\u003c/strong\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://wobbledogs.com/images/patreon/revenge.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eMy name\u0027s Tom and I make video games.\u00a0 I\u0027ve worked on a bunch, like \u003ca href=\"http://store.steampowered.com/app/568090/Tattletail/\"\u003eTattletail\u003c/a\u003e, \u003ca href=\"https://tomastle.itch.io/animal-inspector\"\u003eAnimal Inspector\u003c/a\u003e, \u003ca href=\"https://www.google.com/search?q=the+sims+4\u0026amp;ie=utf-8\u0026amp;oe=utf-8\"\u003eThe Sims 4\u003c/a\u003e, and \u003ca href=\"https://gamejolt.com/games/zineth/8926\"\u003eZineth\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eRight now I\u0027m working full time on a game about raising your very own virtual pups, featuring:\u003cbr\u003e\u003cul\u003e\u003cli\u003eFully physics-driven dogs!\u003c/li\u003e\u003cli\u003eGenetics!\u003c/li\u003e\u003cli\u003eMutation!\u003c/li\u003e\u003cli\u003eHabitat building and decoration!\u003c/li\u003e\u003cli\u003ePetting!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://wobbledogs.com/images/patreon/petting.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eIt\u0027s called \u003ca href=\"http://wobbledogs.com/\"\u003eWobbledogs\u003c/a\u003e and I\u0027m \nsuper excited about it! I started it back in January of 2016 and I\u0027ve \nstill got a ways to go before it\u0027s done, but I\u0027m working hard to see it \nthrough.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://wobbledogs.com/images/patreon/eat.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eLots about the project is still in flux, but if you\u0027d like to get a sense for where things are at right now, you can check out this \u003ca href=\"https://forums.tigsource.com/index.php?topic=53994.msg1355703#msg1355703\"\u003eBig Devlog Post\u003c/a\u003e I made a little bit ago about my prototyping process.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://wobbledogs.com/images/patreon/cocoons.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eWhatever I make through this patreon will go directly towards funding Wobbledogs development. Specifically, my goal with this campaign is to help offset the eventual contracting costs for additional art, sfx, and music so I can take things to the next level.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://wobbledogs.com/images/patreon/copiedBeast.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eCome join me on this virtual journey and reap your canine rewards.\u003cbr\u003e"
