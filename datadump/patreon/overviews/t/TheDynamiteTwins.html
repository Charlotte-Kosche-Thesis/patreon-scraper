    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://img00.deviantart.net/acd6/i/2018/054/6/b/tdt___transcending_realms_by_jwthamajestic-dc43n71.png\"\u003e\u003cbr\u003eHey, we\u0027re so glad you could join us!\u003cbr\u003e\u003cbr\u003eThe Dynamite Twins and Friends is a growing collection of stories from one crazy creator. After ten years of development and building, this series goes all-out and will be unleashed to the world!\u003cbr\u003e\u003cbr\u003eThis collection consists of:\u003cbr\u003e\u003cstrong\u003eThe Dynamite Twins\u003c/strong\u003e - the main series. Centered around two foxy creatures with supernatural abilities. Much of the action takes place in the City of Critterton.\u003cbr\u003e\u003cstrong\u003eBunny and Bear\u003c/strong\u003e - the kid-friendly counterpart, focusing on two best friends learning about the world around them.\u003cbr\u003e\u003cstrong\u003eFae of Avalon\u003c/strong\u003e - four friends from a realm in the universe fend off outside and personal threats\u003cbr\u003e\u003cstrong\u003eDragon Mages\u003c/strong\u003e - groups of dragons who are guardians of time and space\u003cbr\u003e\u003cbr\u003eOf course, time is money. And I do have to support myself and the contributors involved in making it with me. What makes this different is that we\u0027re involving the fans. Even if it\u0027s just for a dollar, you can help us craft better stories, and be part of a movement.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe creator\u003c/strong\u003e\u003cbr\u003eJordann William Edwards is an artist and writer. He\u0027s been developing this concept since he was 12 - before he entered middle school!\u003cbr\u003e\u003cbr\u003eNow, he\u0027s looking to take it to the next level, working his hardest to bring his creations to life, with your help!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe contributors\u003c/strong\u003e\u003cbr\u003eTBD\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003
