    "summary": "\u003cstrong\u003e\u003ca href=\"http://talkingbook.pub/\" target=\"_blank\"\u003eTalking Book\u003c/a\u003e is a non-profit audiobook publishing house located in the misty mountains of Asheville, North Carolina.\u003c/strong\u003e It is our continued hope to record and publish awesome, trailblazing literary works by innovative writers. \u003cbr\u003e\u003cbr\u003eIn a nutshell:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial; text-align: center;\"\u003eWE ARE AN AUDIOBOOK PUBLISHER OF INDEPENDENT LITERATURE\u003c/b\u003e\u00a0\u003c/div\u003e\u003cbr\u003eSo that\u2019s our mission, but what\u0027s it all mean? For starters:\u003cbr\u003e\u003cbr\u003e1. We believe literature inspires empathy in humans (and it\u0027s also really cool).\u003cbr\u003e2. Audiobooks are the fastest growing segment in publishing, and get more stories in front of new people (not to mention people with dyslexia and the seeing imparied).\u003cbr\u003e3.\u00a0There are tons of amazing, weird, awesome books with little to no representation in audio.\u003cbr\u003e4. There is a rich, \u003ca href=\"https://en.wikipedia.org/wiki/Caedmon_Audio\"\u003eliterary history in audiobooks\u003c/a\u003e and the spoken word. We want to bring that back.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://d2g8igdw686xgo.cloudfront.net/22032256_1499368961.6671_funddescription.png\" style=\"width: 473px;\" width=\"100%\"\u003e\u003c/div\u003eAnyway, we all know audiobooks start with writers and print publishers, but who are our people?\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.mhpbooks.com/\"\u003eMelville House\u003c/a\u003e,\u00a0\u003ca href=\"https://www.graywolfpress.org/\"\u003eGraywolf Press\u003c/a\u003e,\u00a0\u003ca href=\"http://tinhouse.com/\"\u003eTin House\u003c/a\u003e,\u00a0\u003ca href=\"http://www.ndbooks.com/\"\u003eNew Directions\u003c/a\u003e,\u00a0\u003ca href=\"https://books.catapult.co/\"\u003eCatapult\u003c/a\u003e,\u00a0\u003ca href=\"http://coffeehousepress.org/\"\u003eCoffee House Press\u003c/a\u003e,\u00a0\u003ca href=\"http://www.rarebirdbooks.com/\"\u003eRare Bird\u003c/a\u003e and\u00a0\u003ca href=\"https://nytyrant.com/\"\u003eTyrant Books\u003c/a\u003e to name a few.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"As books from major publishers get bigger and more expensive, smaller houses are taking risks on more creative, original works.\u201d -\u00a0\u003c/strong\u003e\u003ca href=\"https://www.theatlantic.com/entertainment/archive/2016/07/why-american-publishing-needs-indie-presses/491618/\"\u003eThe Atlantic\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSo we at\u00a0\u003ca href=\"http://talkingbook.pub\" target=\"_blank\"\u003eTalking Book\u003c/a\u003e are doing our best to publish the best literature in audio, and working with the rebels of book publishing.\u003cbr\u003e\u003cbr\u003eThe world needs independent presses, and \u003cstrong\u003enow we think it needs an independent audiobook house.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://d2g8igdw686xgo.cloudfront.net/22032256_1499671899.3606_funddescription.jpg\" style=\"width: 473px;\" width=\"100%\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHere\u0027s some of Talking Book family (baby Max is the CEO), plus there\u0027s\u00a0\u003c/strong\u003e\u003cstrong\u003eDave Burr, Mary Moore and some other cool kids but I need to take some new photos.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eWith the money you generously donate we\u0027re going to produce a catalog of new\u00a0\u003ca href=\"https://www.thetalkingbooks.com/audiobooks/\"\u003eaudiobooks\u003c/a\u003e right here in Asheville, NC. This money will ensure that even more writers get their work in front of new eyes and ears. It also helps us run a pretty cool\u00a0\u003ca href=\"http://talkingbook.pub/the\"\u003emagazine\u003c/a\u003e, and a\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/the-talking-book-podcast/id1244933995?mt=2\"\u003epodcast\u003c/a\u003e too.\u00a0\u003cbr\u003e\u003cbr\u003eThis literary endeavor also continues to grow a new community of artists, writers, actors, audio engineers and book lovers in Western North Carolina. Come visit us for real! \u003cbr\u003e\u003cbr\u003eThank you so much from the bottom of our bloody hearts. Stay tuned for updates!\u003cbr\u003e\u003cbr\u003eForever yours,  \u003cbr\u003eThe Talking Book Gang\u003cbr\u003e\u003cbr\u003e"
