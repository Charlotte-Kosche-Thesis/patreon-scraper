    "summary": "In early 2015, I started searching for the perfect French history podcast and realized it didn\u0027t exist - so I decided to make it myself! I worked a desk job with zero creative outlets, and I spent too much time yammering about my favorite subject to friends and family. It took me well over a year to research, write, learn and produce my first episodes. When the show debuted on Bastille Day 2016, I was \u003cstrong\u003enervous\u003c/strong\u003e. Would anybody else be as excited about French history as I was? Would anybody want to listen to what I had to say? Would I ever be able to figure out how to add background music?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.thelandofdesire.com/wp-content/uploads/2017/06/Oui.png\"\u003e\u003cbr\u003e\u003cbr\u003eOne year later, The Land of Desire\u0027s tales of French whimsy and weirdness have been downloaded nearly a quarter million times, have been featured on the iTunes Store, the CBC, RadioPublic and elsewhere, and I want to say \u003cstrong\u003emerci\u003c/strong\u003e. How? By growing the show! I have big plans for The Land of Desire, but \u003cstrong\u003eI need your help\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eJuggling podcast production with my day job is hard work - it costs money to host my episodes, host my website, and license background music. More importantly, it takes a LOT of time. Subscribing keeps this show sustainable. With your support, I\u0027ll be able to continue producing top-quality episodes and offer new perks for those who want to learn more about La Belle France.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you can afford to help, please become a subscriber.\u003c/strong\u003e\u00a0It\u0027s an honor to know so many of you are listening, and I want to thank you by continuing to entertain you in better and more numerous ways than ever before.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e"
