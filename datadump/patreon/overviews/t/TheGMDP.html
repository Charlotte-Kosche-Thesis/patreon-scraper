    "summary": "Hello and welcome to\u003cstrong\u003e The GMDP (Good\u00a0Men Doing Podcasts)!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe three of us (Chase, Hunter, and Patten) first came up with the idea for this podcast in 2016, but it took us nearly a year-and-a-half to put it into action. When we finally did in September 2017, we think we found gold.\u003cbr\u003e\u003cbr\u003eWe\u0027re nominally a hockey podcast (we\u0027re Nashville Predators fans) but we aren\u0027t afraid to go way, way, way, way off-topic. The most important thing for us is that we have fun each week.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhy we need your help:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eEquipment - While we have tried recording with handheld microphones, we\u0027ve found we talk better without hold a mic in our hands. We\u0027d like to invest in a recorder that could get better quality sound than an iPhone.\u003c/li\u003e\u003cli\u003eGas - Each of us lives about 20 miles from the other, so no matter where we record, two of us have to drive to the host\u0027s house. With more money for gas, we can potentially record more often.\u003c/li\u003e\u003cli\u003eFood - Podcasting makes you hungry.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eRegular episodes of The GMDP are always free via the Penalty Box Radio feed on iTunes, Soundcloud or wherever you get your podcasts. However, if you become a Patron you will get:\u003cbr\u003e\u003cul\u003e\u003cli\u003eExclusive audio content\u003c/li\u003e\u003cli\u003eA dedicated feed for The GMDP\u003c/li\u003e\u003cli\u003eOur love\u003c/li\u003e\u003c/ul\u003eThank you so much for even visiting our Patreon and considering donating. We know how hard it is these days for someone to even click a link, so the fact that you\u0027ve made it that far makes you a true Friend of the Show.\u003cbr\u003e\u003cbr\u003e- Chase, Hunter, and Patten"
