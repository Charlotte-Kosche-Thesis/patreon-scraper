    "summary": "\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u2727 YO I\u0027M AXEL\u00a0\u2727\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u2662 I\u0027m an 19 year old transman from Norway who currently lives with two wonderful flatmates. \u2662\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eAbout Me\u00a0\u270e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eDigital art is the only thing that I have had a constant drive and passion for. It\u0027s a skill I have developed through many years, that I\u0027m still developing and one that I hope to develop throughout my life. \u003cspan style=\"color: rgb(178, 162, 199);\"\u003eBy becoming\u003c/span\u003e a patron, you are helping me achieve one of my dreams; make a living out of drawing and creating.\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eThe Dandelion Youth\u00a0\u273f\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eTDY is my project that revolves around a group of young twenty-somethings that reside in Manchester, UK. There will be illustrations in warying degrees; anything from sketches to full blown illustrations.\u003cbr\u003eIt will have themes that revolves around the lgbt+ community and its struggles and flaws, drugs and alchohol, young adult life, mental health and so on. The general genre of the comic is drama.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eThe main Characters:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eDonovan Prince, aka Donnie.\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eA 20-year old gay dog from Manchester. Life has given him both ups and downs, making his family very wealthy, but very shitty. To say the least. An only child with two working but extremely distant parents has rendered him a pandoras box of hidden insecurities. He masks them well but destructively, never spending real time alone. You can catch him at any party, any social gathering, in any night club\u003cstrong\u003e.\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eJordan Hayes.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eA 20-something year old furred dragon from up north. He loves fine arts, but specializes in photography, especially scenery.\u003cbr\u003eHe\u0027s trans, but not very open about it. He prefers to keep himself in stealth. He adapts and molds to however the situation or the community he is in. One could call him two faced, but it\u0027s all just how his mind works, and he finds it easier to cope with being social this way.\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\n\u003cbr\u003e"
