    "summary": "\u003cstrong\u003e*Phone beeps*\u003c/strong\u003e ... [\u003cem\u003etext message\u003c/em\u003e].\u00a0\u003cbr\u003e\u003cbr\u003e\"\u003cem\u003eHey Mike! Question. Are you familiar with ASMR?\u003c/em\u003e\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMe:\u003c/strong\u003e \"\u003cem\u003eMmm, I don\u0027t think so. What is it?\u003c/em\u003e\"\u003cbr\u003e\u003cbr\u003eThat\u0027s when my friend Jay texted me a video by ASMR artist, \"Gentle Whispering.\" \u00a0Oh. My. Goodness. Y\u0027all, the relaxation; the euphoria; THE TINGLES!!! I can\u0027t tell you how the video ended because I was comfortably asleep halfway through! Even more amazing, the tingling sensation IS something I was familiar with, but never knew it had a name. I had experienced ASMR throughout my life\u00a0\u003cem\u003erandomly, \u003c/em\u003esimilar to the phenomenon that is D\u00e9j\u00e0 vu. The ASMR experience from that video was incredibly pleasurable and almost \"out of body\", lol. That night provided some of the BEST sleep I have encountered (and I needed it!) The experience also began my ASMR video binging :-D. \u00a0\u003cbr\u003e\u003cbr\u003eSoon after, I wanted to share in the experience, joining the community as a creator. I wanted to use my vocal and videography skills to help contribute to anyone, who like me, would benefit from induced rest/sleep. I was motivated to be another option for you all, as a bearer of relaxation and tingles!\u00a0\u003cbr\u003e\u003cbr\u003eThank you in advance for becoming a patron! I\u0027m honored. I look forward to continuing this journey of proving intense, memorable, fun, cinematic, and perhaps life-changing ASMR experiences. \u00a0\u003cbr\u003e\u003cbr\u003e-TheVelvetWhisperer \u00a0\u003cbr\u003e\u003cbr\u003e"
