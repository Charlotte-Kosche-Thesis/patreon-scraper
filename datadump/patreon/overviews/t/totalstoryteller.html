    "published_at": "2017-01-05T01:34:22+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHO AM I? \u003cbr\u003e\t\u003c/strong\u003eThis guy--director, Nick LaRovere.\u003cbr\u003e\t\u003cimg src=\"http://i.imgur.com/tzBmyvD.jpg\" style=\"width: 238px;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003eStorytelling is humanity\u0027s oldest art-form, and I\u0027m on a journey to learn how to become a great Storyteller and share it with you.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor those of you who have been supporting me, I want to thank you. Every dollar you give is not only greatly encouraging and motivating but helps me share more ambitious content. Creating videos, having websites, creating films... these things add up quickly, and your contributions help make it possible.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT WILL I SHARE?\u003c/strong\u003e\u003c/div\u003eI create tutorials as I dig into and learn how to tell ever-more engaging stories; films and otherwise. Those topics can range from writing to directing actors, to developing distinct visual styles. \u003cbr\u003e\u003cbr\u003eI also practice what I preach, constantly creating content in fictional universes that I\u0027m developing, such as my sci-fi universe\u00a0\u003ca href=\"http://totalstoryteller.com/esotera\"\u003eEsotera\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eA BIT ABOUT ME\u003c/strong\u003e\u003c/div\u003eI love movies that are cerebral and fantastical; psychological thrillers, science fiction, post-apocalyptic, and anything Lovecraftian. I\u0027ve always been an avid reader, cinephile, and enjoyed a videogame or two (understatement).\u003cbr\u003e\u003cbr\u003eI\u0027ve always got a few different projects in development or various stages of completion. Lots of ideas swirling around in my head at all times!\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eWHAT I\u0027VE DONE SO FAR\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eAbout 5 years ago, I\u00a0started a production company with my brother, and it\u0027s been a fun process as we did work for dozens of clients in a wide range of industries.\u003cbr\u003eI\u0027ve also directed a feature film, Genesis: Fall of the Crime Empire which has international distribution. In addition, I\u0027ve produced two other feature films.\u003cbr\u003eI\u0027m always working toward my goal of directing another feature film.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003eHOW I WORK THROUGH THE STORYTELLING PROCESS\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003eI\u0027ve lately been pushing myself to write short stories for your enjoyment, as well as releasing short films as often as I can. This pushes me to really explore every facet of the story\u0027s world, and is a key part of the process.\u003cbr\u003e\n\u003cbr\u003eIn the process of directing or working on projects, I do creative and technical research, play video games--\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cimg src=\"http://i.imgur.com/ttkcz51.jpg\" style=\"width: 379px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t(yes, that counts as research... I swear) write short stories and scripts--\u00a0\u003cbr\u003e\t\u003cbr\u003e\u003ca href=\"https://imgur.com/zJvG9gG\"\u003e\u003cimg src=\"https://i.imgur.com/zJvG9gG.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e--create sketches, design and create costumes--\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cimg src=\"http://i.imgur.com/eilEuxK.jpg\" style=\"width: 589px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e--and many other things.\u003cbr\u003e\n\u003cbr\u003eI want to keep my Patrons in the loop on everything. I very much enjoy learning and passing on the knowledge I acquire to others (you)!\u003cbr\u003e\u003cbr\u003eI also want to encourage people to get out there and try something new--to just get out there and create, and I hope that seeing me push to tell great stories helps you do the same.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003c/div\u003e\n\u003cstrong\u003eConsider becoming my Patron. \u003c/strong\u003eFor the prices of a cup-a-joe a month, you can help keep the fires of Storytelling stoked and burning bright.\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e Go ahead, you won\u0027t regret it.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://totalstoryteller.com\" rel=\"nofollow\" target=\"_blank\"\u003eMy Website\u003c/a\u003e"

     "about": "Telling and enjoying stories is my passion. Creating films is my craft. Let\u0027s work together!\u003cbr\u003e\u003cbr\u003eA creative since birth, I\u0027ve done (with various amounts of success) everything from singing, to painting, to costuming. When I found film, I found my passion. \u003cbr\u003eA graduate of New Mexico Military Institute, proud member of the National Guard, and a past psychology student at the University of Arizona, I have a passion for learning.\u003cbr\u003eI\u0027m always looking for ways to challenge myself, and constantly push my creations further, working with others who have the same ambitions.\u003cbr\u003e\u003cbr\u003eI\u0027m generally pretty open and enjoy creatively collaborating with others, and I try to respond to all messages. Feel free to contact me!",
