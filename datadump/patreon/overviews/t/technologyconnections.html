    "summary": "When I was a kid, one of my favorite books was \u003cem\u003eThe Way Things Work\u003c/em\u003e by David Macaulay. \u00a0The hand-drawn diagrams and easy-to-understand descriptions were delightful for my young mind to behold, and made me very curious about the plethora of devices around me. \u00a0Consequently, tearing various things apart to see what was inside them became a pastime of mine, sometimes to the chagrin of my parents. \u00a0But what really brought me joy was when I could \u003cem\u003eunderstand\u003c/em\u003e how these things worked. \u00a0\u003cbr\u003e\u003cbr\u003e\"Oh, so that sensor tells it there\u0027s a person coming, and then it knows it should open the door\"--a five year old me discovering how automatic doors work.\u003cbr\u003e\u003cbr\u003eMy whole life I\u0027ve been deeply intrigued by the workings of the machines and devices around us, and it\u0027s culminated in an eccentric knowledge base of gadgetry and gizmonology--and an equally eccentric collection of doo-dads and what\u0027s-its. \u00a0Technology Connections started as a way for me to share some of these things with you, in a way that I hope sparks the curiosity of viewers just like \u003cem\u003eThe Way Things Work\u003c/em\u003e did for me.\u003cbr\u003e\u003cbr\u003eIn Technology Connections, my goal is to share with viewers both the workings and mechanisms of single devices in Tech Explorations, as well as the history of technological innovation itself. \u00a0Technology Connections was originally conceived to show the evolution of technology, starting with fundamental concepts, and moving to who discovered/invented what, and how each individual contribution led to better and better devices over the years.\u003cbr\u003e\u003cbr\u003eWith your support, you can help Technology Connections grow. \u00a0Countless ideas for videos lie in my crazy brain, and your contributions will allow me to devote more--and hopefully one day \u003cem\u003eall\u003c/em\u003e--of my time to creating them.\u003cbr\u003e\u003cbr\u003eThank you\u003cbr\u003e\u003cbr\u003e--Alec Watson\u003cbr\u003e"
