    "summary": "Hi! My name is Pedro Paiva and I\u0027m making videogames and videogame related media since at least 2011. Most of my work is available at my store in \u003ca href=\"https://pedro-paiva.itch.io/\"\u003eItchio\u003c/a\u003e and my blog \u003ca href=\"http://menosplaystation.blogspot.com/\"\u003eMenos Playstation\u003c/a\u003e. You can find me in \u003ca href=\"https://twitter.com/pedrofpaiva\"\u003eTwitter\u003c/a\u003e too. You also can hear the \u003ca href=\"https://www.youtube.com/channel/UCunJ-roN4FMiuaLL8C2dK4w\"\u003eAtaque Podcast\u003c/a\u003e that is a project of mine and various friends.\u003cbr\u003e\u003cbr\u003eI\u0027m not here to be exploited so I\u0027m not doing \"rewards\". My regular works are strictly what I want to do and what I have the resources to do. You can support me if you think that my work is important by itself. If you want some kind of memorabilia or privileges you will be disappointed.\u003cbr\u003e\u003cbr\u003eI don\u0027t want to have \"fans\" either, that\u0027s a horrible idea. When you are involved with \"fans\", you are actually compromising your work, making it subject to consumer expectations that reduce their possibilities. I just want to survive and help build a better videogame community beyond gamer consumption and the \"get rich or die trying\" ethics that erode the indie scene. Community for me doesn\u0027t mean \"a bunch of players to be exploited\". I want to avoid the toxic habits of videogame and art as much as possible. Fellows are much better than fans and gamers should not exist as an identity.\u003cbr\u003e\u003cbr\u003eAlso my videogames are not art, if you ask me. If you want to call them art, well, go on. It\u0027s out of my hands. But you are being strategically incorrect by doing it.\u003cbr\u003e\u003cbr\u003e~~\u003cbr\u003e\u003cbr\u003eOl\u00e1! Meu nome \u00e9 Pedro Paiva e eu fa\u00e7o videogames entre outras coisas relacionadas desde, pelo menos, 2011. A maior parte do meu trabalho est\u00e1 dispon\u00edvel na minha loja do \u003ca href=\"https://pedro-paiva.itch.io/\"\u003eItchio\u003c/a\u003e e no meu blog \u003ca href=\"http://menosplaystation.blogspot.com/\"\u003eMenos Playstation\u003c/a\u003e. Voc\u00eas podem me encontrar tamb\u00e9m no \u003ca href=\"https://twitter.com/pedrofpaiva\"\u003eTwitter\u003c/a\u003e. Ou me ouvir no \u003ca href=\"https://www.youtube.com/channel/UCunJ-roN4FMiuaLL8C2dK4w\"\u003eAtaque Podcast\u003c/a\u003e, que \u00e9 um projeto que toco com v\u00e1rios amigos.\u003cbr\u003e\u003cbr\u003eEu n\u00e3o estou aqui pra ser explorado, ent\u00e3o n\u00e3o pratico \"recompensas\". Meu trabalho regular \u00e9 exatamente o que eu fa\u00e7o e o que eu tenho recursos para fazer. Voc\u00ea pode me apoiar se acha que meu trabalho \u00e9 importante por si s\u00f3. Se voc\u00ea procura por algum tipo de memorabilia ou privil\u00e9gio, talvez fique depecionado.\u003cbr\u003e\u003cbr\u003eTampouco quero fazer \"f\u00e3s\", acho uma p\u00e9ssima ideia. Quando voc\u00ea se compromete com \"f\u00e3s\", est\u00e1 na verdade submetendo aquilo que faz a uma expectativa de consumidor, reduzindo as possibilidades reais do trabalho. Eu s\u00f3 quero sobreviver e ajudar a construir uma comunidade do videogame melhor e al\u00e9m do consumo e da mentalidade \"fique rico ou morra tentando\" que corrompe a cena indie. Comunidade para mim n\u00e3o significa \"um monte de jogadores que eu posso explorar\". Eu gostaria de evitar os h\u00e1bitos t\u00f3xicos do videogame e da arte, o m\u00e1ximo que eu puder. Camaradas s\u00e3o muito melhores do que f\u00e3s, e gamers n\u00e3o deveriam existir como uma identidade.\u003cbr\u003e\u003cbr\u003eA prop\u00f3sito, se me perguntassem eu diria que meus videogames n\u00e3o s\u00e3o arte. Quem quiser chamar de arte, v\u00e1 em frente, isso est\u00e1 fora do meu alcance. Mas eu diria que voc\u00ea est\u00e1 sendo estrategicamente incorreto.\u003cbr\u003e"
