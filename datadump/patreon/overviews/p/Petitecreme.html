    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FEKsfhtGxY3o%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DEKsfhtGxY3o\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FEKsfhtGxY3o%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2014-03-08T09:32:37+00:00",
    "summary": "\u003cdiv\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cb style=\"color: rgb(151, 72, 6);\"\u003eHi! I\u0027m Petitecreme, a UK illustrator, comic artist and designer that loves creating stories and feminine work.\u003c/b\u003e\u003cbr\u003eIf you enjoy reading my comics and art, please consider supporting me for extra goodies!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(151, 72, 6);\"\u003eWhat is The Wastelands?\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eThe Wastelands\u003c/em\u003e is a\u00a0Mayan and Tibetan cultural inspired\u00a0fantasy/tragedy/action story\u003c/strong\u003e following a land inhabited by gods and the people who live with them. An event caused all the gods to disappear with the mortals desperately trying to uncover what happened to their deities while defending their lands from approaching demons.\u003cbr\u003e\n\u003cbr\u003e\n\tFollowing the lives of Rahu; a nomad who believes one god has cursed him, Kyror; the last prince of the Great Creator Goddess\u0027 land and Amy; A young woman who doesn\u0027t belong.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\u003cem\u003e\nI\u0027ve been working on The Wastelands since 2011 at Smackjeeves and was lucky enough to be a premium author at Inkblazers in 2013. In Jan 2015, Inkblazers shut down leaving me struggling to produce 15 pages a month with no income. I now host The Wastelands at\u00a0\n\u003cstrong\u003e\u003ca href=\"http://www.tapastic.com/series/wastelands\" rel=\"nofollow\"\u003eTapastic\u003c/a\u003e.\u003c/strong\u003e I now rely on this Patreon to help support me financially.\u003cbr\u003eIt\u0027s my goal to continue this comic at the highest quality alongside producing content for fans. If every reader was able to contribute just a little a month it would help ensure I don\u0027t have to take on more work to pay bills; and give me the time I need to create high quality comics, MORE PAGES AND UPDATES and other content, such as book printing. I can even create special thank you episodes and content if goals are made!\n\u003cbr\u003e\u003c/em\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(151,72,6);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://40.media.tumblr.com/2746937c4352dc4bf10e31a096b5c252/tumblr_nm4gc2csBh1qg6zqco3_r1_1280.png\" style=\"width: 658px;\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMy comic will always be free and I enjoy producing free content, however food and a roof over my head isn\u0027t free. Please consider supporting me and my work.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eWhat your pledge goes towards:\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n- Equipment (pens, paper, external hard drive, postage materials, editing software)\n\u003cbr\u003e\n- My living expenses (rent and bills)\n\u003cbr\u003e\n- Item production (printing comics, prints, other goodies)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nTL;DR: If you choose to become a patron, your contribution will go towards me being able to draw comics every day as a Real Job, which means I\u0027ll be able to draw more stories, print more books, go to more conventions, and create content exclusively for patrons. Please be sure to check out the \u003ca href=\"http://www.patreon.com/faq?ftyp=patrons\"\u003epatron FAQ\u003c/a\u003e for more info on how this works!\n\u00a0Again, Thanks so much for reading!\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e"
