    "summary": "\u003cstrong\u003eI am a Social Transformation Designer, and I am designing\u00a0\u003c/strong\u003e\u003cstrong\u003eTheNewPeaceMovement!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have designed, created, and launched a Social Transformation Business\u00a0called\u00a0\u003cstrong\u003ePeaceinPower, LLC\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eBased on my far-reaching experiences, the piles of texts and books I have read, and the oodles of education I have accomplished, thus far, I have developed what I believe to be a business venture that can and will create a positive and effective critical mass of people who can and will affect positive social change \u2014 I am calling this collective action TheNewPeaceMovement.\u003cbr\u003e\u003cbr\u003eThis venture\u00a0is the result of over 30-plus years of personal life experience and massive amounts of education and research, and I believe it is the engine by which we, together, can create better lives for ourselves and our communities. This creation\u00a0is the reason for my existence and the soulful mix of my talents, goals, and aspirations, as my mission in this lifetime is to create spaces, products, and events that support peace-filled action and which lead to healthy human evolution.\u00a0\u003cdiv\u003e\u003cbr\u003eI invite you, \u003cem\u003ewelcome you,\u003c/em\u003e to become a founding member of and contributor to this important movement organization from its birth to it\u2019s anticipated far reaching and much needed success. You will receive regular updates, products, and content that both inform and support the movement, as well as other really cool swag and exclusive access to events.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eTogether, we will create the world in which we want to live!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNow, more than ever\u003c/strong\u003e, we need each other; and, \u003cstrong\u003enow more than ever\u003c/strong\u003e, we need peace in our communities.\u00a0Together, let\u0027s put\u003cstrong\u003e\u003cem\u003e PeaceinPower\u003c/em\u003e\u003c/strong\u003e of our lives and the world!\u00a0The world, and Joslin \u0026amp; Co., will be forever grateful.\u00a0\u003cbr\u003e\u003cbr\u003e#thenewpeacemovement\u003cbr\u003e\n#loveoneanother\u003cbr\u003e\n#peacenow\u003cbr\u003e\n#thereareanswers\u003cbr\u003e\n#powertothepeople\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eYour monthly contribution will assist in:\u003c/strong\u003e\u003cbr\u003eCreating and delivering really cool stuff for peace\u003cbr\u003eThe development of each of the divisions of PeaceinPower\u2122, LLC\u003cbr\u003eCreating our multiple websites and collaborative platforms\u003cbr\u003eSocial media, marketing, and branding\u003cbr\u003eEmployee salaries\u003cbr\u003eAnd, keeping connected with our many members\u003c/div\u003e"
