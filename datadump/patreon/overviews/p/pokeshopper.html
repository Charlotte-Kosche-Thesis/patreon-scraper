3c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0WHAT DOES YOUR MONEY CONTRIBUTE TO?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eYour support would help keep the website up to date, as well as continue development and improvements. Many new reviews will be publicly available, as well as many photographs posted here exclusively. As a thank you, I would give patrons at least one new high quality download scan of official artwork each month, which can be used for Desktop or Mobile backgrounds! Not to mention other pieces of exclusives which would be available on our Patreon page as an exclusive reward. Your name will also feature on the website in honour of your donation.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 120px;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cimg src=\"http://pokeshopper.com/Main/Patreon/Hilda_and_Tepig_Artwork.png\" style=\"width: 248px; color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(192, 80, 77);\"\u003e\u00a0THANK YOU SO MUCH FOR YOUR SUPPORT!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThank you so much for donating to the website and myself. It means a tremendous amount as it gives me the opportunity to give back to a community that has given me so much. I hope you continue to support the site
