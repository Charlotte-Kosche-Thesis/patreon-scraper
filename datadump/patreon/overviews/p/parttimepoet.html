u003e\u003c/em\u003esomething devious is a foot...\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.parttimepoet.com/engineer/promos-convo.png\" style=\"width: 468px;\"\u003e\u003cbr\u003e\u003cbr\u003eUsing his smarts and savvy, the Engineer needs to slip past automated defenses and beat the clock to breach the level in time....\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.parttimepoet.com/engineer/UI-phone.jpg\" style=\"width: 488px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003ePlease support the Engineer on Patreon and see this title get made!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.parttimepoet.com/engineer/promos-playstore.jpg\" style=\"width: 502px;\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
