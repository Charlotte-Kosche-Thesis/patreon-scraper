     "about": "To Whom it may concern: Howdy doodles!\u00a0Welcome to my Patreon page.\u003cbr\u003e\u003cbr\u003eI bet you\u0027re wondering why you\u0027re here. I am also wondering why you are here too. Anyone that knows me, knows I give out most of the content I create for free to the world. There is nothing better than sharing a good story with someone or inspiring an emotion in someone and that\u0027s what I want to do with my life rather I get paid for it or not.\u00a0\u003cbr\u003e\u003cbr\u003eWith that said, I write short stories which range from personal experiences all the way to space science fiction. I also write epic-fantasy novels, and hope to have some published works going up soon. By day I am a writer, but when night falls and the city calls I am a Stand-up comedian. By donating to this Patreon page I can promise, you will get a non-stop stream of content pertaining to those subjects. (Short stories, Novels, and Stand-Up comedy videos).\u003cbr\u003e\u003cbr\u003eMost of the time I am happy to distribute my creations freely and most of it will still be available for free. However I feel I am at a point in my life where a normal 9-5 job inhibits my ability to create. So by becoming a patron you help ensure the stability of that stream of content! Hopefully, in the future I can work out a system of bonus additional content for patrons, or patrons getting a free copy of anything I get published.\u003cbr\u003e\u003cbr\u003eAnyways, I look forward to making some great stuff for you all!",
