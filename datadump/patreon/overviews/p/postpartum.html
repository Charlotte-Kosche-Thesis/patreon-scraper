    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\n\nI\u2019m\nKellie. You can learn more\u00a0\u003ca href=\"http://kelliejoy.com/about\" rel=\"nofollow\"\u003eabout me and my work here\u003c/a\u003e.  For the last year I have created the\nbi-weekly\u00a0\u003ca href=\"http://kelliejoy.com/podcast/\" rel=\"nofollow\"\u003ePostpartum Podcast\u00a0\u003c/a\u003ewhere I interview guests, both moms and birth\nprofessionals about their postpartum years. \nThis podcast was born when I was smack dab in the middle of my own\npostpartum year and yearning for the support of other moms and wanted to create\nthis space to share stories and help new moms feel a little bit less alone. \u003cbr\u003e\n\u003cimg src=\"http://static1.squarespace.com/static/55411487e4b0d8fdaeef4041/t/556a05b8e4b050c616e47343/1433011646690/?format=500w\" style=\"width: 226px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWhy do\nI need your support?\u003c/strong\u003e\u003cbr\u003e\n\nYou might be wondering what goes into making\neach podcast episode? The short answer is \u2013 a lot.  Each episode requires several hours of\nwork, including research, interview scheduling, production, editing, promotion\nand more. \u003cbr\u003e\n\u003cbr\u003e\nThe podcast is an absolute labor of love, and in\na perfect world, I could do this fulfilling work and not have to worry about\nmoney, but with time at a premium as a mom, this just can\u2019t be the case.\u003cbr\u003e\n\u003cbr\u003e\nIf you enjoy the podcast (and\u00a0\u003ca href=\"http://kelliejoy.com/blog/\" rel=\"nofollow\"\u003emy blog\u003c/a\u003e), if you\nfind them helpful, uplifting, and supportive, would you consider giving \u003cstrong\u003e\u003cem\u003ejust $1\nper episode \u003c/em\u003e\u003c/strong\u003e(or more!)? It would allow me to keep going with this work,\nproducing more episodes and helping reach more new moms! Patreon makes this\npossible.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/55411487e4b0d8fdaeef4041/t/5573379de4b0d9673276539f/1433614239380/?format=300w\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHOW\nDOES PATREON WORK?\u003c/strong\u003e\u003cbr\u003e\n\nYou can pledge to give a specific amount every\ntime I release an episode (usually 2-3 shows per month.) You can also set a\nmaximum per month to ensure you don\u0027t go over a certain amount. And you can\ncancel anytime! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNote: All podcast (and\u00a0\u003c/strong\u003e\u003ca href=\"http://kelliejoy.com/blog/\" rel=\"nofollow\"\u003emy blog\u003c/a\u003e\u003cstrong\u003e) content is free, as always\u003c/strong\u003e, I\u0027m just asking for support to allow me the time to\ndo more episodes, posts and get even more amazing guests on the show!\u003cbr\u003e\n\u003cbr\u003e\nCertain levels receive rewards as a special\nThank You! All rewards are fulfilled the week AFTER you pledge. After I\nupload each episode, Patreon gives me a list telling me who-gets-what. I use\nthat list to fulfill my obligation to you.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/55411487e4b0d8fdaeef4041/t/556a1fc5e4b0ffd5dc04c5ff/1433018311609/?format=300w\"\u003e\u003cbr\u003e"
