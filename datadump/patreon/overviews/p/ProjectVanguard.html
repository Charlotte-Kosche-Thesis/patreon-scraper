    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eCreating A Space For Those Ready To Build A Better Tomorrow\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003ca href=\"http://projectvanguard.org/\"\u003eProject Vanguard\u003c/a\u003e is a new online space dedicated to exploring, discussion and highlighting issues that affect the Muslim community. Whether it be politics, media, the arts, spirituality, health and diet, childcare, local or global issues...\u003cstrong\u003eyou name it, we want to talk about it in an open and productive manner.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe will be thought-provoking, strategically-focused and solution-orientated, cutting edge and a voice for the global communities and the grassroots.\u003c/strong\u003e Project Vanguard is a space where the \u003cstrong\u003enext generation of thinkers can be nurtured and inspired\u003c/strong\u003e, who will help \u003cstrong\u003emake sense of the world and have a focus on making things happen.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhat makes us different from the rest, is that our topics and the way we deal with them will be \u003cstrong\u003eprimarily catered for the Muslim youth audience, geared towards building the next thought-leaders. In addition, there will be a strong deliberation to give strategic insights in the contexts of future trends and challenges.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo What Will We Offer?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eShort Term Vision: \u003c/strong\u003eWe will focus primarily on podcasts and articles. These formats are not only easier to produce and maintain, but are also formats which can hold the depth and style we wish Project Vanguard to commence. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMedium Term Vision:\u003c/strong\u003e\u00a0As we gain more funds and attract more talent, we will produce more content of this style and branch into other mediums (i.e. video). \u003cstrong\u003eWe will also make stronger efforts to recruit talent across the Muslim world, who are able to reflect the challenges of their communities, giving a stronger reflection of our global condition.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLong Term Vision: We want to develop a global network of professional citizen journalists who are as authentic as their roots, giving fresh new and insightful understandings of the Muslim World.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e$250 - This will help with various web, Creative Cloud, podcasting, storage hosting fees, as well as other costs associated with producing content as it stands today.\u003cbr\u003e\u003cbr\u003e$500 - This will help us dedicate to writing more than just comment pieces, branching out into reviews of events, programmes etc and becoming more integrated into various different communities.\u003cbr\u003e\u003cbr\u003e$1000 - We will upgrade recording equipment and also invest in using better tools to produce better written and visual materials. We will also implement online tools to help create extra degrees of collaboration across the Project Vanguard community.\u003cbr\u003e\u003cbr\u003e$1500 - Freeing up alot more days to be immersed in this work will mean producing better content, with wider range of topics and guests, creating the space that our community desperately needs.\u003cbr\u003e\u003cbr\u003e$2000 - More minds covering our issues from various angles. Meaningful change never was about just one person. We can start to create a network of highly professional citizen journalists that as authentic as their roots.\u00a0\u003cbr\u003e\u003cbr\u003e$2500 - Now we can start planning to take this work out to the world! We will look doing online writing classes, taking our journalism outside of the studio and help build a movement of young Muslim intellectualism!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe\u00a0stress that these services will always remain FREE for everyone, but with your help we can build these services to be continuously upgraded.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo Are You In?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThere is a genuine need to build our capacity to build a brighter future. This initiative will be just one critical step towards to help our youth define and control their future.\u003cbr\u003e\u003cbr\u003eWhether you just want to say thank you, or you want access to some cool rewards, my Patreon is for you.\u003cbr\u003e\u003cbr\u003eCheck out our list of pledges, rewards and milestones, and help make this initiative even more awesome.\u003cbr\u003e"
