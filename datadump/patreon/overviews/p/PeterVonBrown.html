    "summary": "\u003cstrong\u003e\u003cimg src=\"http://wolverton.webcomic.ws/files/patreon/pv_cartoonist_feature.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003ch4\u003eYoungster Sets Sights\u00a0on Cartooning Career\u00a0\u003c/h4\u003eSo read the\nheadline of my local newspaper, featuring me at 11 years old. \u00a0More than three decades later I\u2019ve rekindled\nthat interest.  In the intervening time,\nI had switched to writing novels, which I still do.  However, these days I primarily focus on\nwriting and illustrating a webcomic.\u003cbr\u003e\u003cbr\u003eThough the webcomic doesn\u0027t use\nthe character featured in the article, I am using one from my past. \u00a0In high school I\u0027d taken to drawing cute\nwerewolves. \u00a0A surfer werewolf.  Riding a bicycle.  Playing tennis.  Wearing headphones.  At a canvas with a brush and palette.  You name it, I probably depicted a werewolf\ndoing it.  My \u2018wolves then took the form\nof sculptures. \u00a0I\u0027d draw and sculpt them\noff and on over the years.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://wolverton.webcomic.ws/files/patreon/talbot_on_the_tracks_orig.png\" style=\"float: right; width: 287px; margin: 0px 0px 10px 10px;\"\u003eBut one\npicture from high school always stood out to me: \u003cem\u003eTalbot on the Tracks\u003c/em\u003e. \u00a0It shows Talbot the werewolf run out of town\njust for being his werewolf self, despite his friendly nature.  I didn\u0027t yet realize a comic had begun.\u003cbr\u003e\n\u003cbr\u003e\n\nWhen I came across my drawings while moving, I had T-shirts printed\nof \u003cem\u003eTalbot on the Tracks\u003c/em\u003e and the werewolf rock band.  Upon seeing them, my friend insisted I draw\nwerewolves having pizza.  For that, you\nsee, had always been my go-to scenario:\u00a0 Werewolves just want to hang out and\neat pizza.  I followed up with more\ndrawings.  I noticed they stopped being\nrandom werewolves.  They acquired\nnames.  I \u2018heard\u2019 conversations going on\nin the scenes.  I imagined them in\nscenes beyond what I\u2019d already shown. \nClearly my storytelling nature had taken hold.\u003cbr\u003e\n\u003cbr\u003e\n\nAnd that\u2019s where I am. \nA storyteller, using drawings as well as words.  \u003cem\u003eWolverton\u003c/em\u003e\nhas been running for over two years now, and I\u2019m having a blast.  It\u2019s been accepted by fans of every age and\nbackground, and even praised by both\u00a0\u003ca href=\"http://werewolf-news.com/2016/01/wolverton-where-werewolves-hang-out-and-have-pizza-just-like-everyone-else/\" rel=\"nofollow\" target=\"_blank\"\u003eWerewolf News\u003c/a\u003e and\u00a0\u003ca href=\"http://www.werewolves.com/introducing-the-kinder-gentler-werewolves-of-wolverton/\" rel=\"nofollow\" target=\"_blank\"\u003eWerewolves.com\u003c/a\u003e.  Best of all, I have so many more adventures\nfor my \u2018wolves planned.  It\u2019s wonderful\nto once more call myself a cartoonist. \nTruth is I\u2019d love nothing more than making it my career.  Just as my 11 year old self envisioned.\u003cbr\u003e\n\u003cbr\u003e\n\nRight now, though, having werewolves pay the rent would be\ngreat. \u00a0My normally designated rent money\ncould then go to other bills, freeing me up to spend more hours making \u2018wolves.  So if you enjoy reading \u003cem\u003eWolverton\u003c/em\u003e, consider a little thanks to help make it easier for me\nto bring them to you?  Not strange but\ntrue, a single dollar here and there \u201cadds up\u201d. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://wolverton.webcomic.ws/files/patreon/talbot_on_the_tracks_in_comic.png\" style=\"width: 286px; float: left; margin: 0px 10px 10px 0px;\"\u003eEither way, I thank you. \nIt\u2019s a pleasure bringing you the werewolf town.  It\u2019s truly a lifelong passion.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://wolverton.webcomic.ws/comics/1/\" rel=\"nofollow\"\u003eWolverton - The Comic Series\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://tapastic.com/episode/315568\" rel=\"nofollow\"\u003eWolverton - The Comic Series on TAPAS\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/wolverton/list?title_no=153519\"\u003eWolverton - The Comic Series on Line Webtoon\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://wolverton.webcomic.ws/files/patreon/pv_at_leaping_wall.jpg\"\u003e\u003cbr\u003eThe cartoonist at\u00a0\u003ca href=\"https://www.google.com/url?sa=t\u0026amp;rct=j\u0026amp;q=\u0026amp;esrc=s\u0026amp;source=web\u0026amp;cd=2\u0026amp;ved=0ahUKEwjhhI3l3svPAhXI24MKHRDuB1kQFggkMAE\u0026amp;url=http%3A%2F%2Fwww.atlasobscura.com%2Fplaces%2Flivonian-wolves-at-the-leaping-wall\u0026amp;usg=AFQjCNEgX6Jov9F1JliruLHSly6tYvYGNA\u0026amp;sig2=joyG3JvDWza7XY6q0cvmlw\" rel=\"nofollow\"\u003eThe Leaping Wall\u003c/a\u003e in Chicago.\u003cbr\u003e72 East 11th Street, between Wabash \u0026amp; Michigan.\u003cbr\u003e"
