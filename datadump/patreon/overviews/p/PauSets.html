    "summary": "Bueno chicos, se me ocurri\u00f3 la idea de unirnos para poder comprar los set de nuestra querida paula, ya que comprarlos por separados seria bastante caro y la verdad a mi parecer no valdr\u00eda la pena.\u003cbr\u003e \u003cbr\u003eEs simple, cada set vale 45usd, por lo tanto la primera meta sera esa, una vez alcanzada se creara un votaci\u00f3n para ver si compramos un set unitario o seguimos ahorrando para comprar un pack (obviamente sale mas barato el pack, pero requiere mas tiempo) de 3 o mas sets. Como mencione anteriormente un set vale 45usd, y a partir de los 2 set cada uno costar\u00eda 30usd.\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/N9wc9Sa.png?1\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0Obviamente ser\u00e9 lo mas transparente posible, ya que eso se trata de confianza mutua, ir\u00e9 subiendo screenshots de mi cuenta de paypal (saldo y \u00faltimos movimientos).\u003cbr\u003e\u00a0En el peor de los casos en cual no logremos llegar a la meta se devolver\u00e1 el dinero, mediante un pago a trav\u00e9s de paypal o cuenta rut, como les sea mas conveniente.\u003cbr\u003e\u00a0La idea es que una vez tengamos todos los sets y v\u00eddeos, este patreon siga en funcionamiento pero ahora para suscribirnos a su patreon directamente (tier diamante seria lo ideal), para as\u00ed obtener set mensuales y sus fotos del d\u00eda a d\u00eda.\u003cbr\u003e\u00a0\u003cimg src=\"https://i.imgur.com/L5hafNH.png?1\"\u003e\u003cbr\u003eActualmente(22/04/18) tengo 77,4usd de estos destinar\u00eda 20 o mas si es que faltara para llegar a una meta y no dejar esper\u00e1ndolos un mes mas."
