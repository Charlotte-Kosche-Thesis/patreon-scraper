    "summary": "I\u0027m a game creator.\u003cbr\u003e\u003cbr\u003eVideo games, board games, card games, mind games, you name it.\u003cbr\u003eI don\u0027t always work alone, but when I do I am knowledgeable in Adobe software, Unity and C#, playing and recording music, story writing, graphic level and game design, and essentially any skill necessary to making a game.\u003cbr\u003e\u003cbr\u003eBut it\u0027s not just that I \u003cstrong\u003ecan \u003c/strong\u003emake games. I \u003cstrong\u003elove \u003c/strong\u003emaking games. When I was little, my mother inspired me when she said she learned how to make pong in highschool. I remember making a cardgame similar to Pokemon or Yugi-Oh with my cousin by doodling on printer paper and ripping it up. Then when I was in highschool, I was set on making the best version of pong any high school computer science teacher had ever seen. It was around this time that I also acquired my first Wacom tablet and made countless mods for Elderscrolls: Oblivion and Fallout 3. I only ever uploaded 2 mods, but they got rather popular fast getting over 10,000 downloads.\u003cbr\u003e\u003cbr\u003eMy point is, I\u0027ve been doing this all my life, and I am not going to stop. Making worlds\u003cstrong\u003e\u003c/strong\u003e, stories, and interesting mechanics are just a part of me. Making games is the only past-time that utilizes all the skills given to me. It\u0027s an exciting challenge, and I want you to be a part of it. I know this Patreon page appears pretty bare-bones, but I implore you: Pledge $1.\u003cbr\u003e\u003cbr\u003eJoin me in making games that thrill and excite its players. Be a part of the process. Discuss mechanics with me and share what you like and what you don\u0027t like. I guarantee we can make better games if we work together.\u003cbr\u003e\u003cbr\u003eAs always, thank you for your patronage. I can\u0027t do this without you.\u003cbr\u003e\u003cbr\u003e-Preston Haworth\u003cbr\u003e"
