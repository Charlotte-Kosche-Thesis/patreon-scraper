    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHoi! Ik ben Peter\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\nOm de 2 weken maak ik interessante, fijne, boeiende en/of inspirerende\u00a0podcast interviews. Althans, dat hoop ik. Dat is de\u00a0\n\u003cstrong\u003eProject Leven Show\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nNaast de\u00a0podcast afleveringen, werk ik aan\u00a0artikelen, film ik vlogs en organiseer ik Meetups over\u00a0\n\u003cstrong\u003ebiohacking\u003c/strong\u003e, nieuwe technologie,\u00a0quantified self en nog meer van dit soort leuke onderwerpen. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nWil je me hierin steunen? Word dan Patreon! Ik ben blij met elke steun, hoe weinig je ook kan missen.\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eMijn droom\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eMijn doel is om mijn podcast nog verder uit te bouwen en beter te maken. \u003cbr\u003e\u003cbr\u003eIk wil misschien ooit een wekelijkse talkshow maken, die live wordt uitgezonden op YouTube en als podcast. Of mooie documentaires maken, in audio of video. Of internationale gasten interviewen zoals Tim Ferriss en Sam Harris. \u003cbr\u003e\u003cbr\u003eDat is mijn droom. Jij kan me daarmee helpen :)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSteun mij\u00a0\u003c/span\u003e\u003c/h3\u003eJe kan Project Leven als steunen voor \u003cstrong\u003e1 euro per maand\u003c/strong\u003e. Ik ben dan al zo onwijs blij met je! Je helpt me dan om dingen te blijven maken, zoals artikelen, vlogs en vooral hele gave en boeiende podcast interviews.\u00a0\u003cbr\u003e\u003cbr\u003eJe krijgt ook nog een virtuele knuffel van me. ;)\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eLeuke extra\u0027s\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eAls je meer te besteden hebt, zijn dit ook een aantal opties:\u003cbr\u003e\u003cbr\u003e5 euro per maand: \u003cstrong\u003eBiohacking Starterskit\u003c/strong\u003e\u003cul\u003e\u003cli\u003eEbook 100 Beste Biohacks\u003c/li\u003e\u003cli\u003eEbook Gezonde Gewoontes, inclusief Stoppen met Alcohol/Koffie Stappenplan en Ultieme Strava Gids\u003c/li\u003e\u003cli\u003eEbook Boost je Brein, inclusief Beter Slapen Checklist en Receptenboek\u003c/li\u003e\u003cli\u003eEbook Financieel Vrij, inclusief Ultieme reishacks en Cryptovaluta cheatsheet\u003c/li\u003e\u003c/ul\u003e10 euro per maand: \u003cstrong\u003eBiohacking Masterclass\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAlles van de Starterskit\u003c/li\u003e\u003cli\u003eTranscripties van 15 podcast afleveringen zoals met Nienke Tode-Gottenbos en Ton Leenders)\u003c/li\u003e\u003cli\u003e3 uur exclusieve audio (over o.a.\u00a0human enhancement en lezingen van mij)\u003c/li\u003e\u003cli\u003e10 uur exclusieve video\u0027s (van o.a. Kasper van der Meulen, Chi Chiu en Matthias Ribbing)\u003c/li\u003e\u003c/ul\u003e25 euro per maand: \u003cstrong\u003eBiohacking\u003c/strong\u003e \u003cstrong\u003eBusinessclass\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAlles van de Masterclass\u003c/li\u003e\u003cli\u003eTranscripties van\u00a0podcast afleveringen met trendwatchers en futuristen zoals\u00a0Martijn Aslander\u003c/li\u003e\u003cli\u003eBoek en ebook \u0027Biohacking. De toekomst van de Maakbare Mens\u0027\u003c/li\u003e\u003cli\u003eBenoeming in de introductie van elke\u00a0podcast aflevering\u003c/li\u003e\u003c/ul\u003eDe Businessclass is overigens beperkt tot 10 plekken.\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eContact\u003c/span\u003e\u003c/h3\u003e\nWil je weten wat ik maak? Klik hieronder verder!\n\u003cbr\u003e\nBlog:\u00a0\n\u003ca href=\"http://www.projectleven.nl\" target=\"_blank\"\u003eProject Leven\u003c/a\u003e\u003cbr\u003e\nPodcast:\u00a0\n\u003ca href=\"http://www.projectleven.nl/podcast/\"\u003eProject Leven Show\u003cbr\u003e\n\u003c/a\u003eVlogs:\u00a0\u003ca href=\"https://www.youtube.com/channel/UCE7CqH_C-TpfDVdP72NcQAw\"\u003eYoutube\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\nMail: peter [at] projectleven.nl"
