    "summary": "Embedded \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/135184026\" webkitallowfullscreen=\"\" width=\"500\"\u003e\u003c/iframe\u003e \u003cp\u003e\u003ca href=\"https://vimeo.com/135184026\"\u003eHard Conversations: Welcome to this dialogue\u003c/a\u003e from \u003ca href=\"https://vimeo.com/user31223941\"\u003ePatti Digh\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003c/p\u003e \u003cp\u003e(Video shows the Introduction to the Hard Conversations: Intro to Racism Course)\u003c/p\u003e\u003cbr\u003eIn August 2015, I launched \u003cstrong\u003eThe Art of Activism\u003c/strong\u003e in response to the Charleston massacre, a mass shooting and hate crime that took place at the Emanuel African Methodist Episcopal Church in downtown Charleston, South Carolina in June 2015.\u00a0\u003cbr\u003e\u003cbr\u003eThe first course, \"\u003ca href=\"http://www.37days.com/racism\" target=\"_blank\"\u003eHard Conversations: Intro to Racism\u003c/a\u003e,\" launched on August 1 of that year, with over 3,500 people enrolled. It was an overwhelming response as we were expecting 50-100 people. Since that time, the course has been repeated six times, educating and involving over 7,000 allies, advocates, and social justice warriors in the process. In 2015, I also launched a free \"\u003ca href=\"http://lifeisaverbstore.com/products/hard-conversations-book-club-fall-2015\" target=\"_blank\"\u003eHard Conversations Book Club\u003c/a\u003e\" whose over 340 members meet online monthly for dialogue on books related to social justice issues. We are reading books by women of color in 2017.\u00a0\u003cbr\u003e\u003cbr\u003eHere\u0027s what students have said about Hard Conversations: Intro to Racism course: \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"This course opened my eyes, heart, and mind to a broadened view of racism....challenging, motivating, interactive, meaningful, life-changing.\"\u003c/strong\u003e\u003cbr\u003e-Marilyn Hathaway\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"This is an extraordinary course. The videos, writings, and in-depth interviews stretched my understanding of race. But that was just the start. There were rich online exchanges between others in the course and opportunities to talk in breakout groups during our phone sessions. I have never experienced a teacher as thoughtful, creative, and generous with her time as Patti was in this course.\"\u00a0\u003c/strong\u003e\u003cbr\u003e-Alice Lonoff\u003cbr\u003e\u003cbr\u003eGiven the impact of this one course and bookclub, I would like to develop new courses and create an infrastructure to support this important work--and make this education accessible to anyone who wants to become a social justice educator and activist. You can help me do that.\u003cbr\u003e\u003cbr\u003eThe infrastructure to host so many students is expensive, and yet we strive to keep the cost of our classes low enough (or free) to be accessible to all who want to take them. Your support will help develop new courses, as well as help us implement a sliding scale for each course so \u003cem\u003eno one\u003c/em\u003e is excluded from participating who shows a desire to be educated on social justice issues. Your support will also help us launch The Art of Activism Boot Camp, an annual event geared toward educating a new generation of social justice activists.\u00a0\u003cbr\u003e\u003cbr\u003eWith your sponsorship I can invest my time into this work of education, mentorship, and resource-sharing on social justice issues, at prices that are accessible to all. With your help, I can expand the courses and resources available, and build a community space for everyone who has taken an Art of Activism course to connect and continue the work. As a Patron, you will have special access to these resources, courses, and in-person events.\u00a0\u003cbr\u003e\u003cbr\u003eWith your help:\u003cul\u003e\u003cli\u003eThe Art of Activism can producemore content--like courses on Islamophobia, classism, ableism, transphobia, global racism, and sexism, as well as an annual Art of Activism Bootcamp.\u003c/li\u003e\u003cli\u003eThe Art of Activism can hire an intern to help with the extensive research needed to build each course.\u003c/li\u003e\u003cli\u003eThe Art of Activism can hire world-class facilitators to teach new courses.\u003c/li\u003e\u003cli\u003eI can focus more of my personal attention and expertise on The Art of Activism.\u003c/li\u003e\u003c/ul\u003eAs you know, equity, diversity, and inclusion are under fire. This work needs your support. And as you can imagine, there is an inherent and vibrant tension between earning a living and be able to focus time and energy on doing good in the world.\u003cbr\u003e\u003cbr\u003eIf you can, help me strengthen and deepen and broaden the work of The Art of Activism. It matters. We need to educate a new generation of social justice activists, and I\u0027m dedicated to doing just that.\u003cbr\u003e\u003cbr\u003e\u003cem style=\"background-color: initial;\"\u003eIf you have questions, just ask!\u00a0\u003c/em\u003e\u003cbr\u003e\u003cem\u003eCome\u00a0\u003c/em\u003e\u003ca href=\"http://www.facebook.com/pattidigh37days\" target=\"_blank\"\u003efollow me on Facebook\u003c/a\u003e, on\u00a0\u003ca href=\"http://www.twitter.com/pattidigh\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003cem\u003eor send me\u00a0\u003c/em\u003e\u003ca href=\"mailto:support@pattidigh.com\"\u003ean email.\u003c/a\u003e\u003cem\u003e\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
