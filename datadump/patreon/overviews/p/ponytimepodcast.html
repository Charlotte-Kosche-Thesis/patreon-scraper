     "about": "Als im Jahr 2010 die erste Staffel von \"My Little Pony: Friendship is Magic\" erschien, nahm die Zeichentrickserie das Internet im Sturm ein. Lauren Fausts Interpretation der klassischen Kinderserie brach viele Konventionen und es entstand ein Fandom, das weit \u00fcber die urspr\u00fcngliche Zielgruppe hinaus ging.\u003cbr\u003e\u003cbr\u003eUnser Podcast n\u00e4hert sich diesem Ph\u00e4nomen mit der einer Mischung aus Selbstironie und Kulturkritik. Immer in der Balance zwischen ernst und albern (\u00fcber)analysieren wir jede Folge der Serie und vieles drum herum.\u003cbr\u003e\u003cbr\u003eAnfang 2015 wurde der Podcast aus Zeitmangel vorerst eingestellt, auch wenn das eigentlich niemand aus dem Team so wirklich wollte. Mit eurer Hilfe k\u00f6nnen wir der Ponytime neues Leben geben und dort ansetzen, wo damals Schluss war.\u003cbr\u003e\u003cbr\u003eDenn auch so viele Jahre nach dem anf\u00e4nglichen Hype gibt es noch viel \u00fcber \"My Little Pony\" zu sagen!\u003cbr\u003e",
