    "summary": "Hey everybody it\u0027s me, Pin Clock!\u003cbr\u003e\u003cbr\u003eI\u0027m a 25 year old aspiring artist, graduated with a BFA in Animation from the University of the Arts! For a little bit about myself, my passion has always been desiring to tell absurd stories (You know the plot to Rocket Knight? Where a princess is kidnapped by war hungry pigs and taken into space and has to be saved by an opossum dressed as a knight and wears a jetpack? Stories like that), and seeing those crazy adventures come to life in the form of Animation is one of the most exciting things for me to ever experience!\u003cbr\u003e\u003cbr\u003eFor an example of what I do, here\u0027s my demo reel:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/212828623\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\nFinances and living situations haven\u0027t allowed me to afford my dream ideas though, or even the time for me to make an extended cut of my senior thesis, Agents of K Corporation! Contributions would help that dream become a reality, among many others!\u003cbr\u003e\u003cbr\u003eOn the side, I am also the head developer of the video game mod Brawl Minus. In this project, we take characters from Super Smash Bros. Brawl and crank their power levels up to about 12. Maybe 13. In addition to managing the project, I also create all the art for the \"Minus Art\" version of the game, where all the character portraits are replaced with 2D Drawings.\u003cbr\u003e\u003cbr\u003eYou can check out my art blog here!:\u00a0http://pinclock.tumblr.com/\u003cbr\u003e\u003cbr\u003eWith Patreon, I aim to be able to afford to devote more time to my craft, and create more things for you to enjoy in this cycle of joy supported by Patreon! I look forward to working with you!"
