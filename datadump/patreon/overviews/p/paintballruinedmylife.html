    "summary": "I\u2019m really excited that you made it to this page. Just the fact that you\u0027re here tells me that you\u0027ve thought about the time and effort that goes into making Paintball Ruined My Life possible. Thank you!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u00a0WHO AM I?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eHi, my name is Brad, the owner and host(?) of Paintball Ruined My Life. I\u2019ve been working in the paintball industry for over 14 years. I\u2019ve worked at stores, for magazines, as a sales rep. I have been a tech for a few manufacturers, and have owned a paintball store. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u00a0WHAT IS PAINTBALL RUINED MY LIFE?\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003ePaintball Ruined My Life is a four-times-a-week YouTube channel about paintball. Videos hit Monday thru Thursday. I host two weekly shows: Paintball Ruined My Week, recapping the week\u2019s paintball news, and Paintball Question Time, in which I answer viewer questions. The other two days are filled with reviews, opinion pieces, game play footage and tips, and advice videos. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u00a0WHAT WILL I DO WITH YOUR MONEY?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eSupporting Paintball Ruined My Life means more time dedicated to reviews and tournament recaps, and for weekly videos like Paintball Ruined My Week and Paintball Question Time. Supporting the channel also helps keep it unsponsored so I can give you guys my honest opinion on new products.\u003cbr\u003e\u003cbr\u003eI\u2019d also love to expand the channel by adding sit-down interviews with people from around the paintball community, field tutorials, and a few other formats I have been toying with.\u003cbr\u003e\u003cbr\u003eA major goal this coming year is to attend some national and international tournaments and big games. I would love to make it to a few NXL and Millenniums tournaments, as well as some big games like Living Legends, Super Game, and Decay of Nations. Your support can help me get there, and bring interviews and a first-hand perspective of the events to the channel.\u003cbr\u003e\u003cbr\u003eI\u2019m ready to go all in on Paintball Ruined My Life!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0HOW CAN I HELP SUPPORT?\u003c/strong\u003e\u00a0\u003c/span\u003e\u003cbr\u003eThere are several monthly reward levels that allow you to tailor your subscription, starting at $1 and going up to $30 a month. The more you spend the more you get! Some contributions will get you to a supporting level where you will get updates on Paintball Ruined My Life, while others will come with special perks. \u003cbr\u003e\u003cbr\u003eAny support is always GREATLY appreciated!\u003cbr\u003e-BRAD\u003cbr\u003e"
