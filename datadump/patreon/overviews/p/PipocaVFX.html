    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fq_f1ug2AcG4%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dq_f1ug2AcG4\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2Fq_f1ug2AcG4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003eEnglish\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003c/span\u003e \u003cspan style=\"background-color: rgb(155,187,89);\"\u003ePortugu\u00eas\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(49,133,155);\"\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e Thanks for checking out my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003e\u003c/span\u003e Obrigado por visitar minha p\u00e1gina de\nPatreon!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255); background-color: rgb(84,141,212);\"\u003eA little about me.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003eUm\npouco sobre mim.\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(79,129,189);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(79,129,189);\"\u003e\u003c/span\u003e\n\nMy name is\nFilipe, and since 2012 I\u2019ve been making a variety of animation videos on my\nYouTube channel PipocaVFX. Since I\u0027ve\nstarted, I\u0027ve dedicated my time to work hard on my videos. In the channel, I make\nfirst-person 3d videos about famous video games, 2D animations, live action and\nwork with every kind of crazy VFX. The mission is to engage people through\nstories that entertain and amuse them.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003e\u00a0\u003c/span\u003e Meu\nnome \u00e9 Filipe, desde 2012 eu venho trabalhando em uma variedade de v\u00eddeos para\no meu canal de YouTube PipocaVFX. Desde que comecei tenho dedicado meu tempo\npara trabalhar duro nos v\u00eddeos. No canal eu fa\u00e7o v\u00eddeos em primeira pessoa sobre\nv\u00eddeo games famosos, anima\u00e7\u00f5es em 2D, live action e todo tipo de efeitos\nvisuais. A miss\u00e3o \u00e9 a de envolver as pessoas atrav\u00e9s de pequenas hist\u00f3rias que as entret\u00eam\ne as divertem.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003eWhat means PipocaVFX? \u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003e O que significa\nPipocaVFX?\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(79,129,189);\"\u003e\u00a0\u003c/span\u003e\n\nThe Portuguese word for\npopcorn is Pipoca. It comes from the native Tupi language. And who don\u0027t like eating\npopcorn watching movies? VFX stands for Visual Effects, present in every video.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003e\u00a0\u003c/span\u003e Todo o\nmundo sabe o que \u00e9 a palavra Pipoca, n\u00e3o \u00e9? Palavra que vem do nativo idioma Tupi.\nQuem n\u00e3o gosta de assistir filmes enquanto come pipoca? E o VFX significa Visual\nEffects, Efeitos Visuais, algo que aparece em todos os v\u00eddeos que fa\u00e7o. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255); background-color: rgb(84,141,212);\"\u003eThe Goal. \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003eA\nmeta.\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u00a0\u003c/span\u003e\n\nBasically,\nI want to keep making videos for you all, more and better videos.  My\ndream would be keep a consistent flow of videos coming, and keep raising the\nbar on the quality of each animation! Every dollar you give goes into making a\nbetter content.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003e\u00a0\u003c/span\u003e Basicamente,\neu quero continuar fazendo v\u00eddeos para voc\u00eas, mais e melhores v\u00eddeos. Meu sonho\n\u00e9 o de manter um ritmo constante de v\u00eddeos entrando no canal e aumentar a\nqualidade de cada anima\u00e7\u00e3o. Cada d\u00f3lar que voc\u00ea d\u00e1 vai direto para a produ\u00e7\u00e3o\nde melhor conte\u00fado audiovisual.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003eWhat is Patreon? \u003cstrong\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155,187,89); color: rgb(255,255,255);\"\u003eO que \u00e9 Patreon?\u00a0 \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u00a0\u003c/span\u003e\n\nPatreon\nenables fans to give support to their favorite creators. Unlike other\nfundraising services, which raise for a single big event, Patreon is for\ncreators who create a stream of smaller works.  Through Patreon you can\ncontribute as much as you\u2019d like to us each month. So basically, is a place\nwhere you can help me out in creating more and better entertaining content!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003e\u00a0\u003c/span\u003e Patreon\npossibilita aos f\u00e3s dar apoio aos seus criadores preferidos. Diferente que\noutros sites que arrecadam dinheiro para um \u00fanico projeto, aqui em Patreon \u00e9\npara criadores que fazem diversos trabalhos constantes. A traves de Patreon\nvoc\u00ea pode contribuir o quanto quiser cada m\u00eas. Ent\u00e3o basicamente, este \u00e9 o\nlugar em que voc\u00ea pode me ajudar em criar melhor conte\u00fado de qualidade.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242,195,20);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003ePatreon\nRewards. \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003ePr\u00eamios\nPatreon.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u00a0\u003c/span\u003e To become a Patreon of mine, you can pledge\nany amount you\u0027d like! As a Patreon you\u0027ll receive exclusive bonuses per\nvideo unavailable to the public. See below for details!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003e\u00a0\u003c/span\u003e Para se tornar um Patreon voc\u00ea pode dar o\nquanto quiser! Como Patreon voc\u00ea vai receber b\u00f4nus exclusivos por v\u00eddeo, n\u00e3o dispon\u00edvel\npara o p\u00fablico. Veja abaixo os detalhes!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003eRegular questions. \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003ePerguntas Frequentes.\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u00a0\u003c/span\u003e Do I have to pay\nin US Dollars?\u003c/strong\u003e No,\neverything is written in Dollars, but you can use any currency and it\nwill be automatically converted. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003e\u00a0\u003c/span\u003e \u003cstrong\u003eEu preciso pagar em US D\u00f3lares?\u003c/strong\u003e N\u00e3o, tudo\naparece em d\u00f3lares, mas voc\u00ea pode pagar em qualquer moeda e ser\u00e1 convertido\nautomaticamente.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u00a0\u003c/span\u003e How many videos\nwill you release a month? \u003c/strong\u003eAround two\nvideos every month. Maybe more, maybe less. Don\u0027t worry though, as you can set\na monthly maximum when you sign up so that you never donate more that you can\nafford.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003e\u00a0\u003c/span\u003e \u003cstrong\u003eQuantos v\u00eddeos voc\u00ea faz por m\u00eas? \u003c/strong\u003eDois v\u00eddeos\npor m\u00eas, as vezes mais, as vezes menos. N\u00e3o se preocupe,\npois voc\u00ea pode definir um limite m\u00e1ximo\nmensal, quando voc\u00ea se inscrever, para que voc\u00ea nunca doe mais do que voc\u00ea pode se permitir.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u00a0\u003c/span\u003e \u003cstrong\u003eI don\u0027t have\nmuch money, can I still become a Patron?\u003c/strong\u003e Yes, please only sign up to donate what you can easily\nafford. Even $1 per video I upload will make a huge difference and would be\ngreatly appreciated. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003e\u00a0\u003c/span\u003e\n\u003cstrong\u003eEu n\u00e3o tenho muito dinheiro, eu ainda\nposso me tornar um Patron?\u003c/strong\u003e Sim, por favor cadastre-se para doar o que voc\u00ea pode\nfacilmente pagar. Inclusive 1 D\u00f3lar por novo v\u00eddeo vai fazer uma grande\ndiferen\u00e7a e vai ajudar muito.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u00a0\u003c/span\u003e Can I stop\ndonating in the future if I can\u0027t afford it? \u003c/strong\u003eYes of course! If you can\u0027t afford to donate in the\nfuture, or you need to donate less that\u0027s absolutely fine. You can just log in\nto change or cancel the account whenever you want.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003e\u00a0\u003c/span\u003e\n\u003cstrong\u003ePosso parar de doar no futuro,\nse eu n\u00e3o puder pag\u00e1-lo? \u003c/strong\u003eSim, claro! Se voc\u00ea n\u00e3o pode dar ao luxo de doar no\nfuturo ou voc\u00ea precisa doar menos\nn\u00e3o tem problema algum. Voc\u00ea pode alterar\nou cancelar a conta sempre que\nquiser.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242,195,20);\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0 \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u00a0\u003c/span\u003e\n\nBe part of the channel, be part of PipocaVFX!\u003cbr\u003e\n\nThank you for your support, and above all,\nthanks for watching!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003e\u00a0\u003c/span\u003e Seja parte\ndo canal, seja parte de PipocaVFX!\u003cbr\u003e\n\nObrigado por seu apoio, e acima de tudo, obrigado por assistir os\nv\u00eddeos!\u003cbr\u003e"

     "about": "\u003cstrong\u003e// Hey!!!\u003c/strong\u003e I\u0027m\nFilipe, creator of the PipocaVFX YouTube channel. I\u0027m from Brazil, but now I\u0027m\nliving in Spain. I work making 3D and 2D animations about all kind of video\ngames. Also, live action videos with some crazy VFX on it. Thanks for stopping\nby my Patreon channel and thanks for watching the videos!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e// Ol\u00e1!!!\u003c/strong\u003e Sou\nFilipe, criador do canal de YouTube PipocaVFX. Sou Brasileiro, mas atualmente\nmoro na Espanha. Eu trabalho fazendo anima\u00e7\u00f5es em 3D e 2D sobre todo tipo de\nvideogames. Tamb\u00e9m v\u00eddeos Live Action com todo tipo de efeitos visuais (VFX).\nObrigado por passar pelo canal de Patreon e valeu por assistir os v\u00eddeos!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
