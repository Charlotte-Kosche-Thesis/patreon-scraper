    "summary": "My name is Pemtaphalon, I am someone who has struggled with creativity for a very long time, I have never had an outlet for my ideas and stories. Everything changed when I met the wonderful NeonNautilus, she has helped me for many years and has become the bestest friend anyone can ask for, she started off helping me make thumbnails for my YouTube videos, but has since agreed to be the artist for my story.\u003cbr\u003e\u003cbr\u003eTogether we have made great progress in fleshing out the beginings of what I hope will be a long lasting tale of love, war and betrayal. My story takes place ina fantasy land where you will see creatures like orcs, demons, goblins, giants and others facing off against a human nation who\u0027s technology is very similar to that of the Napoleonic era, ever wondered who would win in a battle between a goblin horde and a line of muskets? we\u0027ll soon find out!\u003cbr\u003e\u003cbr\u003eBy contributing to our Patreon you will be helping myself and Neon to be able to focus entirely on this project and you will be rewarded for your donations. Whilst I haven\u0027t exactly figured everything out yet I know that you will be able to keep track of our progress, you\u0027ll see the terrible stick figure drawings I draw and the wonderful transformation they go through when Neon gets her hands on them. I will be figuring out how to do hangoutsand will be doing two a month (one for those on European timezones and one for US) I don\u0027t exactly know what these will include but I\u0027m sure we\u0027ll all have fun.\u003cbr\u003e\u003cbr\u003eThe most important thing to take away from this page is that I have a genuine passion for these characters and I want as many people to experience them as is possible, if you can contribute even a dollar a month I will make sure our appreciation is known to you, Thank you\u003cbr\u003e-Pemtaphalon\u003cbr\u003e"
