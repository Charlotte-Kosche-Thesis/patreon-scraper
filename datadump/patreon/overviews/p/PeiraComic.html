    "summary": "\u003cimg height=\"37\" src=\"http://i1283.photobucket.com/albums/a550/alkeneart/Mikala-1_zps829f9d83.png\" style=\"width: 246px; height: 400px;\" width=\"40\"\u003e\u003cbr\u003e\nPeira is a project started in 2006 by Amber Gant-Eldridge and Jonathan Sulzbach. The story is about Mikala who is kidnapped by pirates and whisked away into space. While she is with them, strange occurrences begin revolving around Mikala\u0027s lineage, she begins to realize life will not be as simple as she had planned. With the help of the first-mate, Harris, Mikala begins her quest to discover the truth--and stay alive while she does.\u003cbr\u003e\n\u003cimg src=\"http://i1283.photobucket.com/albums/a550/alkeneart/Harris-1_zps924b9a11.png\"\u003e\u003cbr\u003eThe funds we receive from Patreon will be used to hire a colorist, pay for web costs and supplies, and eventually for print--and of course we can\u0027t forget that thing everyone loves...taxes. We will have \"Stretch Goal\" incentives at major mile markers of donations per page. Because we are planning on hiring a colorist, each donation will be paid per inked page, generally per one to two weeks. (We promise, we will only ask for a donation once per page.) Here\u0027s roughly how your money will work to support the comic:\u003cbr\u003e\n8%\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Patreon and Credit Card Processing\u003cbr\u003e15.3%\u00a0 Taxes (Self-Employed Tax)\u003cbr\u003e10%\u00a0\u00a0\u00a0\u00a0 Business Costs (Web, Copyrights, Etc.)\u003cbr\u003e10% \u00a0 \u00a0 Incentive Costs (Printed Materials, Supplies, Etc.)\u003cbr\u003e56.7%\u00a0 Creator Costs (Supplies, Colorist, Income, Etc.)\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i1283.photobucket.com/albums/a550/alkeneart/Caden-1_zpsd1a0ed6e.png\"\u003e\u003cbr\u003e\nSo what\u0027s the next Stretch Goal, and what awesome swag are we offering?\u003cbr\u003eAt $26 per page, $25/page patrons will get the\n\"You Make a Cameo / Commissioned Drawing With Either a Background or in Color\" package. The cameo will be limited to one scene where you will be seen one or more times. You will receive a certificate letting you know what pages of what chapter you will make you cameo. After your first donation at this tier, you will receive a commissioned drawing for each page. Great for friends and family, if you ever get tired of having too much awesome original art.\u003cbr\u003e\u003cbr\u003eAnd remember, all the rewards are cumulative both for lower tiers as well as past incentives.\u003cbr\u003e\u003cbr\u003e\u00a0**We are still working on our Patreon Vlog and will post one for you soon!**\u003cbr\u003e\u003cbr\u003e"
