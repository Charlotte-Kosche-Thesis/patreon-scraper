    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(221, 217, 195);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWhat is this?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWelcome to my Patreon page! In short Patreon is a site that allows you to donate however much or little you want each month to support a creator that makes something you love. It\u0027s like a subscription to help us keep making things but also gives you access to cool perks like behind the scenes blog, exclusive content, streams, and so on.\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWho am I?\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eA valid question!\u003cbr\u003eI\u0027m Joce\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e!\u003c/span\u003e\u003c/span\u003e\u00a0You may know me from my comic Monsters Under the Bed over on\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/monsters-under-the-bed/list?title_no=97521\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWebtoons\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e or as Pokefuse from\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://pokefuseme.tumblr.com\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eT\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eumblr\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://instagram.com/pokefuseme\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e. I\u0027m a digital artist with love for all things nerdy. I create comics, digital paintings, and fan art. Story telling and comics are always something I\u0027ve loved and I\u0027m really excited to share it with you guys!\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWhat kind of cool stuff will you get?\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eMy comic and most of my art is free to read and see, but Patrons will get access to behind the scenes stuff like how I make art and comics, sneak peaks at pages and art, and other updates. There will patron only livestreams and Q\u0026amp;A\u0027s as well as line art you can practice with, step by step tutorials, etc\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eOther places you can find me\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eIf you\u0027re interest in seeing my other work or are just trying to get back to where ever in the internet you came from here are some links!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eFor non fanart and comic related pieces\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBlack Rabbit Illustrations:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://instagram.com/BlackRabbitIllustrations\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://blackrabbitillustrations.tumblr.com\" target=\"_blank\"\u003e\u003cs
