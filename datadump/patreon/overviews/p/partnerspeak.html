    "published_at": "2016-10-09T00:28:46+00:00",
    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/zO6ZR8W6V7U?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e(Source:\u00a0\u003ca href=\"https://www.google.com.au/url?sa=t\u0026amp;rct=j\u0026amp;q=\u0026amp;esrc=s\u0026amp;source=web\u0026amp;cd=1\u0026amp;cad=rja\u0026amp;uact=8\u0026amp;ved=0ahUKEwjxxcy_v9fPAhVHK8AKHQ0XBjkQFggjMAA\u0026amp;url=http%3A%2F%2Fwww.smh.com.au%2Fnational%2Fthe-moment-i-discovered-my-partner-was-an-online-child-sex-offender-20161005-grw27x.html\u0026amp;usg=AFQjCNE42BBFbSJSIxzkLNYfcn9nbIE9qQ\u0026amp;sig2=jZ8jcoa8AVhPAs7j_EWjlw\" rel=\"nofollow\" target=\"_blank\"\u003eSydney Morning Herald, Oct 8, 2016\u003c/a\u003e)\u003cbr\u003e\n\u003cbr\u003e\nPartners of online sex offenders can be the first to detect\nand report child abuse. \n\u003cbr\u003e\n\u003cbr\u003e\nRight now partners are not supported in their quest for\njustice for abused children. \n\u003cbr\u003e\n\u003cbr\u003e\nThey are disbelieved, judged, blamed and\nstigmatised, which as well as compounding the trauma experienced by partners, enables\nmore child sexual abuse to continue unchecked.\n\u003cbr\u003e\n\u003cbr\u003e\nFinding out that your\npartner is involved with child abuse material is enough to cause many people to\nexperience\u00a0\u003ca href=\"https://www.betterhealth.vic.gov.au/health/conditionsandtreatments/post-traumatic-stress-disorder-ptsd\" rel=\"nofollow\"\u003ePTSD\u003c/a\u003e.\u00a0\u003ca href=\"https://dl.dropboxusercontent.com/u/3672899/PartnerSPEAK%20Research%20Report%202015%20Executive%20Summary_Recommendations.%20for%20printing%20docx.pdf\" rel=\"nofollow\"\u003eMany\u003c/a\u003e lose their jobs or homes, and some are worried about losing their children because of the offender\u0027s actions. \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.partnerspeak.org.au/\" rel=\"nofollow\"\u003ePartnerSPEAK\u003c/a\u003e is a multi-faceted organisation\nsupporting traumatised partners in crisis, speaking-out about child sexual\nabuse, advocating, lobbying, educating, and fundraising.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWe need a paid staff member at the helm of this\ncomplex organisation.\n\u003c/strong\u003e\u00a0\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.partnerspeak.org.au/\" rel=\"nofollow\"\u003ePartnerSPEAK\u003c/a\u003e is the only support service for\npartners of online child sex offenders in Australia.\n\u003cbr\u003e\n\u003cbr\u003e\nEvery day a child sex\nexploitation story will hit the news, and in most instances, another partner\nwill be wrongfully wrapped-up in the crime. \n\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAustralian Federal Police\ninvestigated 11,000 child sex exploitation cases in 2015.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nFor only $1 a month you can let traumatised partners know\nthat they are not alone.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.partnerspeak.org.au/\" rel=\"nofollow\"\u003ePartnerSPEAK\u003c/a\u003e hosts a\nmoderated peer support forum. Evidence shows peer support, from people going through\na similar experience, is instrumental in redressing shame and blame and\nfacilitating healing.\n\u003cbr\u003e\n\u003cbr\u003e\nWe provide support to individuals and lobby institutions for\npartners to be supported in other meaningful ways. Through our advocacy, things\nare changing.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.partnerspeak.org.au/\" rel=\"nofollow\"\u003ePartnerSPEAK\u003c/a\u003e a small group of affected partners\nand key professionals in related fields. \n\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re all volunteering our\ntime and resources to make things better in Australia.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003ca href=\"http://www.partnerspeak.org.au/\" rel=\"nofollow\"\u003ePartnerSPEAK\u003c/a\u003e has been driven by partners who have experienced\nthis trauma. If you want to be part of a society that doesn\u2019t further\ntraumatise innocent people who are in crisis: take a stand, support this\ncampaign, and join PartnerSPEAK, so it is not solely the responsibility of\npeople who have found themselves in this situation to bring about change.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe are doggedly working beyond our capabilities,\nbut we need to grow.\n\u003cbr\u003e\nEvery day we are contacted by new partners. We are\nat a point where there is not enough time to do advocacy work AND support each\nnew partner. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nBut it\u0027s too much. And we\nneed your help.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe cannot make this compromise. Partners need the\nsupport sadly only we can currently facilitate, but Australia needs to be\nguided to a better place of recognising the effect on non-offending partners\nand their children.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eHelp us hire someone for a couple of days a week,\nso that we can do the work that we need to do.\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e"
   },
