    "summary": "Welcome to my Patreon page! Let me introduce myself to you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho Am I?\u003cbr\u003e\u003c/strong\u003eMy name is Peter Olthof, and I am a game developer from The Netherlands. In 2014 I founded my own company Peer Play.\u003cbr\u003eI have a background in teaching, and always found it magical to see other people understand things, through my teachings. I used to teach at primary schools, at private guitar lessons, 3d modelling, and since the last few years on game development.\u003cbr\u003eI am fascinated by music \u0026amp; interaction. My company focuses on audio game development, and applied games.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVideo\u003c/strong\u003e\u00a0\u003cstrong\u003eTutorials\u003cbr\u003e\u003c/strong\u003eIn 2012 I started working with Unity, and I absolutely loved the engine, and the community. Through the help of the community, and my university in Game Dev, I started learning alot of cool things to do within Unity. I felt compelled to give back to the community, by creating my own tutorials. I uploaded them to Youtube, and the feedback was amazing! To see people enthousiastic about the topics I covered, and see them rise above themselves.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eCreating video tutorials of (semi) professional quality, takes alot of time. First of all learning the skills myself, and then translating them into good lessons. Recording them in my best English I could, and editing them to keep them at a good pace. Providing support to questions.\u003cbr\u003e\u003cbr\u003eSo I created this Patreon, that allows me to keep pushing things forward. With the help of you I can:\u003cbr\u003e- Invest more time into research, and recording high quality tutorials\u003cbr\u003e- Buy better recording equipment, and new hardware to create tutorials for.\u003cbr\u003e- Worry less about the bills, and more about your satisfaction!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Does It Work?\u003cbr\u003e\u003c/strong\u003eAt the moment you become a patron, you do not instantly have access to the corresponding rewards!\u003cbr\u003ePatreon will take care of payments at the start of each new month.\u00a0\u003cbr\u003eOnce the first pledge is cleared, you will receive the rewards (password of source files) in a private message.\u003cbr\u003e\u003cbr\u003eSource files server links\u003cbr\u003eThe folders are password protected, with the same passwords you have received as a patron.\u003cbr\u003e\u003cbr\u003ePeer Player tier:\u003cbr\u003e\u003ca href=\"https://peerplay.stackstorage.com/s/INQ5SczsGaVtfCJ\"\u003ehttps://peerplay.stackstorage.com/s/INQ5SczsGaVtfCJ\u003c/a\u003e\u003cbr\u003ePeer Pressure tier:\u003cbr\u003e\u003ca href=\"https://peerplay.stackstorage.com/s/wpt9ppLFySTKi1o\"\u003ehttps://peerplay.stackstorage.com/s/wpt9ppLFySTKi1o\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e If for some reason you would like to have instant access to the source files, you can make a one time PayPal donation of the equivalent amount of your pledge.\u00a0\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=78FVZBEA22BEJ\"\u003ehttps://www.paypal.com/cgi-bin/webscr?cmd=_s-xclic...\u003c/a\u003e\u003cbr\u003eI will send you the password within 24hours after your donation.\u003cbr\u003e\u003cbr\u003eYou will never be charged more than once a month, and are free to stop your support at any time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003eI want to thank you from the bottom of my heart. if you decide to support me on this journey! I couldn\u0027t do it without you! I hope that my work will help you on your own journey to creating, and acchieving great things. Let\u0027s make the world a little more beautiful with our creations!\u003cbr\u003e"
