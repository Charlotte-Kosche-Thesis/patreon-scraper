    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003ch3 style=\"color: #0040ff;\"\u003eWho are we?\u003c/h3\u003e\n\tWe are \n\tHusband \u0026amp; Wife. Creative professionals by day and Pok\u00e9mon trainers by night. We started our journey on \u003ca href=\"http://www.youtube.com/pokemanandwife\" target=\"_blank\"\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e\u003c/a\u003e back in January 2017. Since then, we have produced over 260+ Pokemon TCG related videos and you - \u003cem\u003ethe viewers\u003c/em\u003e - have amassed over \u003cstrong\u003e1.7 million\u003c/strong\u003e views, \u003cstrong\u003e8 million\u003c/strong\u003e minutes of watch time, nearly \u003cstrong\u003e67 thousand\u003c/strong\u003e likes, and over \u003cstrong\u003e64 thousand\u003c/strong\u003e comments posted. \u003cem\u003e(as of May 2018)\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4 style=\"color: #0040ff;\"\u003eWhy Patreon?\u003c/h4\u003e\n\tThe financial investment of a Pok\u00e9mon product opening channel impacts the quality and frequency of our uploads. Most of the time we buy new products even if we don\u0027t need them just to bring fresh new content. We currently work full-time to cover our daily living expenses so your Patreon contributions will directly support the channel. The money will go towards new products, equipment, software, and giveaways.\n\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4 style=\"color: #0040ff;\"\u003eWhat are Rewards?\u003c/h4\u003eWe want to offer our Patrons fun and exciting rewards for their commitment and confidence in supporting us. After all, without your support none of this would really be possible.\u003cbr\u003e\u003cstrong\u003eSome of the possible rewards are:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDiscord exclusive access!\u003c/li\u003e\u003cli\u003ePatreon-only content \u0026amp; live streams!\u003c/li\u003e\u003cli\u003eYour preferred name in the description of every video.\u003c/li\u003e\u003cli\u003ePoke Man \u0026amp; Wife custom sticker.\u003c/li\u003e\u003cli\u003eSigned cards.\u003c/li\u003e\u003cli\u003eFollow back on Twitter \u0026amp; Instagram. \u003c/li\u003e\u003cli\u003eVideo shout-outs\u003c/li\u003e\u003cli\u003eShop discounts for\u00a0\u003cu\u003e\u003cstrong\u003e\u003ca href=\"http://www.pokemanandwife.com/\"\u003ewww.pokemanandwife.com\u003c/a\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/li\u003e\u003c/ul\u003eWe will continue to improve and create new rewards and goals to make this experience as rewarding for you as it is for us. If you have any questions, ideas, concerns, suggestions, or you just want to say hi, please feel free to email us pokemanandwife@gmail.com\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4 style=\"color: #0040ff;\"\u003eThank You!\u003c/h4\u003e\n\tThank you for checking out our Patreon page! We are so grateful for the support we have from the YouTube community and appreciate you considering making a contribution to our future success. Please only pledge if you can absolutely afford to do so. Simply watching our videos and interacting with the community means so much to us. You can change or cancel your pledge at anytime!\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cdiv\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ci style=\"font-weight: bold;\"\u003e- Pok\u00e9 Man \u0026amp; Wife\u003c/i\u003e\u003cbr\u003e\n\t\t\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\n\t\t\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\n\t\t\u003ch4 style=\"color: #0040ff;\"\u003eHow else can you support?\u003c/h4\u003e\n\t\t\u003cul style=\"\"\u003e\n\t\t\t\u003cli\u003eOur online shop:\u00a0\u003cstrong\u003e\u003ca href=\"http://www.pokemanandwife.com\"\u003ewww.pokemanandwife.com\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\t\t\u003cli\u003eeBay Store: \u003ca href=\"http://www.ebay.com/usr/pokemanandwife\"\u003e\u003cstrong\u003ewww.ebay.com/usr/pokemanandwife\u003c/stron
