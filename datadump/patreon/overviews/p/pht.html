nt to contribute - starting a $5 USD (around $7.50 NZD) per month. Aroha mai whanau we\u0027ve just added this coz we just figured it out!!! Also FYI Patreon can\u0027t do weekly payments ok.\u003cbr\u003e\u003cbr\u003eDonate now - click that button - Tau ke!\u003cbr\u003e\u003cbr\u003e"
