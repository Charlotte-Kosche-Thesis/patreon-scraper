    "summary": "Hi, there! I\u0027m K.R. Pledger, and I write limericks \u2014 formal limericks. (I met the man from Nantucket about ten years ago and promptly helped him clean up his act.)\u003cbr\u003e\u003cbr\u003eWhy do I enjoy writing limericks?\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e1. I like to think about the mechanics of writing (poetic structure, sentence structure, punctuation, etc.).\u003cbr\u003e2. I like the challenge of being concise.\u003cbr\u003e3. I like it when other people have moments of delight, and I like it even more when I have a hand in those moments.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eWhat\u0027s the purpose of Patreon?\u00a0Patreon allows you to donate a certain number of dollars to creative types either every time they unveil one of their creations or, more simply, once a month. Given my current level of poetic activity, I\u0027ve decided to go with the once-a-month option. If you like my images and videos on\u00a0\u003ca href=\"https://www.pithypoems.com/\" rel=\"nofollow\"\u003ewww.pithypoems.com\u003c/a\u003e and\u00a0\u003ca href=\"http://www.instagram.com/k.r.pledger/\" target=\"_blank\"\u003ewww.instagram.com/k.r.pledger/\u003c/a\u003e, please consider pledging four quarters or more to support my quirky commitment to formalizing this (historically \u003cem\u003efar\u003c/em\u003e-from-formal) art.\u003cbr\u003e\u003cbr\u003e"
