    "one_liner": "Creating in order to make sense of it all",

    "published_at": "2017-07-29T01:37:41+00:00",
    "summary": "In a world threatened by shadow corporations, hellish war machines, and cruel, old people with too much money and time on their hands, one dedicated, queer-as-fuck artist must overcome impossible odds to stand out creatively and defeat the forces of boring, bourgeois evil.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eWelcome to my Patreon page.\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\n\u003cbr\u003e\n\u003c/em\u003eWhat does it mean to pledge as a patron, you might ask? Aside from receiving dank gifts, there\u0027s a historical significance, and I\u0027m all about that \"doomed to repeat it if you don\u0027t know about it\" stuff. So let\u0027s take a look back in time!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cem\u003e*throws glitter and pulls you by the hand into a psychic wormhole*\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://78.media.tumblr.com/5d7574d6d825ff461110dbf6e17fcf10/tumblr_owm4rsVHbN1rdx3m9o2_1280.png\"\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003e\nThere\u0027s a long tradition in the Western art world of patrons (usually wealthy elites) supporting artists (also often from wealthy families) in pursuit of new work (mostly meant to be displayed in privileged institutions).\n\u003cbr\u003e\n\u003cbr\u003e\nNow, thanks to the Internet and Patreon, a patron no longer needs to be any sort of monarch or oligarch or magnate!\u00a0\n\u003cem\u003e\u003cstrong\u003eYou too\u00a0\u003c/strong\u003e\u003c/em\u003ecan become a patron, and help artists all over the world to achieve job security in the arts, all while flipping the bird to a prestigious cultural tradition founded on income inequality and exclusivity.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\t\u003cem\u003e*exit wormhole, stage left\u2014SFX: woowoowoowoowoowoowoooooommmmmwwwaaaa*\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/f1d36dfec3f81a44b7d31de876d0dc20/tumblr_owq00uK74S1rdx3m9o1_540.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tIn return for your patronage, generosity, and support, you get access to the gifts I can offer in return: a monthly digital sketchbook, ephemera, prints, insight into my process, collaboration, and much more. Check out the reward levels for more information!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eNow for the good stuff! Avanti!\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://78.media.tumblr.com/46d70d7c56a9d4092ff0c9a4166ca3f1/tumblr_outfdy3zxJ1rdx3m9o6_1280.png\" style=\"width: 426px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\tI\u0027ve got some fresh realness in the works. In April 2018, I attended the Arteles Creative Center in H\u00e4meenkyr\u00f6, Finland. At this\u00a0self-directed residency, I focused on comics \u0026amp; illustration. I\u0027m working on an urban fantasy horror graphic novel set in an alternate reality where magic is real, and the coin toss that gave \"Portland\" its name landed on the \"Boston\" face instead.\u003cbr\u003e\u003cbr\u003eAs a result of the residency, I\u0027ll have two pages published in an anthology. I developed concept art, cleared up some confusions, and researched gentrification, influence campaigns, conspiracy theories as urban legends, tyranny, and corporate corruption. The time and space afforded to me in pursuit of new work has given me a clearer direction for the pitching process.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eWhile I find my footing here in the States again, I\u0027ll continue to develop my website (that\u0027s\u00a0\u003ca href=\"https://www.philipedwardking.com\" target=\"_blank\"\u003ephilipedwardking.com\u003c/a\u003e), my INPRNT shop, and in June, I plan to show several paintings at Blackbird Pizza on Hawthorne Avenue, with Emily Conlon\u2014an amazing artist and stellar friend. More details about that show will be available later this month, if you\u0027re in the Portland area and want to attend.\u003cbr\u003e\u003cbr\u003eI\u0027m also exploring drag artistry, so...we\u0027ll see where that leads!\u003cbr\u003e\u003cbr\u003eWho knows what lies down the road? Will you join me and find out?\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://78.media.tumblr.com/1550cb6889150edaa403996d5436ed78/tumblr_ova6mqusFL1wy9ovdo1_1280.png\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://78.media.tumblr.com/1550cb6889150edaa403996d5436ed78/tumblr_ova6mqusFL1wy9ovdo1_1280.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e"
   },
