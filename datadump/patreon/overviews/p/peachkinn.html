    "summary": "Hello hello hello out there. I\u0027m Erin Elizabeth Hunter, and I\u0027m a visual artist! I work mainly in \u0027traditional\u0027 (aka non-digital) mediums - ceramics, painting, illustration, embroidery...sometimes all at once. I\u0027m a maker of things both spooky and cute.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static.wixstatic.com/media/4e2b9c_57bb0a0c8914492aa18c6a65320c5524.jpg/v1/fill/w_455,h_455,al_c,q_90,usm_0.66_1.00_0.01/4e2b9c_57bb0a0c8914492aa18c6a65320c5524.webp\" style=\"width: 424px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://static.wixstatic.com/media/4e2b9c_16d80d36bd0c47a38d5c226a95f8dce4~mv2.png/v1/fill/w_417,h_418,al_c,usm_0.66_1.00_0.01/4e2b9c_16d80d36bd0c47a38d5c226a95f8dce4~mv2.png\" style=\"width: 376px;\"\u003e\u00a0\u00a0\u003cbr\u003e\n\u003cimg src=\"https://static.wixstatic.com/media/4e2b9c_b5d0353c61d449d69ff2ceaf85f6d935.jpg/v1/fill/w_670,h_455,al_c,q_90,usm_0.66_1.00_0.01/4e2b9c_b5d0353c61d449d69ff2ceaf85f6d935.webp\" style=\"width: 581px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI created this page for a few different reasons. Part of it is to give myself established monthly goals for creating artwork! It can be challenging to motivate yourself to keep making work as an Adult With Responsibilities, and sometimes you just need to be accountable to strangers on the internet.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static.wixstatic.com/media/4e2b9c_b0ae022152874b47a9b6dce0a16408d7~mv2.png/v1/fill/w_437,h_439,al_c,usm_0.66_1.00_0.01/4e2b9c_b0ae022152874b47a9b6dce0a16408d7~mv2.png\" style=\"width: 424px;\"\u003e\u00a0 \u003cimg src=\"https://static.wixstatic.com/media/4e2b9c_6e817dce942f43bdae168110bbdc2943.jpg/v1/fill/w_319,h_455,al_c,q_90,usm_0.66_1.00_0.01/4e2b9c_6e817dce942f43bdae168110bbdc2943.webp\" style=\"width: 377px; text-align: -webkit-center;\"\u003e\u003cbr\u003e\n\u003cbr\u003eSometimes you have an artist that you like and want to support, but wouldn\u0027t know what to commission or can\u0027t afford a large amount all at once. Patreon is a great alternative! You can pledge any amount you\u0027re comfortable with, and any amount is gunna fill me up with a warm happy feeling thI\u0027m not entirely familiar with.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static.wixstatic.com/media/4e2b9c_28024a80cbb64a12a3187221a5c4e6cb.jpg/v1/fill/w_341,h_455,al_c,q_90,usm_0.66_1.00_0.01/4e2b9c_28024a80cbb64a12a3187221a5c4e6cb.webp\" style=\"width: 329px;\"\u003e\u00a0 \u003cimg src=\"https://static.wixstatic.com/media/4e2b9c_97d35c41024b49c1bbfb0272d2eeb5d6~mv2.png/v1/fill/w_558,h_439,al_c,usm_0.66_1.00_0.01/4e2b9c_97d35c41024b49c1bbfb0272d2eeb5d6~mv2.png\" style=\"width: 523px;\"\u003e\u003cbr\u003e\u003cbr\u003eThese are just a few examples of my work, but there\u0027s much more to check out.\u00a0Find me all the other places!\n\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"http://erinhunterart.wixsite.com/home\"\u003eOfficial Website\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://erinhunterart.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.instagram.com/peachkinn/\"\u003eInstagram (@peachkinn)\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.etsy.com/shop/ErinElizabethHunter\"\u003eEtsy\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.twitter.com/peachkinn\"\u003eTwitter (@peachkinn)\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static.wixstatic.com/media/4e2b9c_fd78df0a83fa459081b18263fd0f5f38~mv2.png/v1/fill/w_401,h_401,al_c,usm_0.66_1.00_0.01/4e2b9c_fd78df0a83fa459081b18263fd0f5f38~mv2.png\" style=\"width: 384px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://static.wixstatic.com/media/4e2b9c_1a98f0475fae475295597ce35bc5d487~mv2.png/v1/fill/w_334,h_418,al_c,usm_0.66_1.00_0.01/4e2b9c_1a98f0475fae475295597ce35bc5d487~mv2.png\" style=\"width: 379px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://static.wixstatic.com/media/4e2b9c_2d0e5a36edc84739a1ac7bdf6312a9f2.jpg
