activity feed which gives more information about what you, personally, can expect from the creator as a Patron. \u00a0You are not obligated by any means and I appreciate every one of you regardless but\u00a0the more you get involved, the better the rewards for everyone all around.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE YOUR $$ GOES\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst off, just know how much I appreciate the fact that you want to help me continue the work I\u0027m doing. \u00a0I\u0027m always trying to improve my content and it\u0027s very taxing, challenging and it costs a lot more than I ever expected it to. \u00a0I need equipment, products, appliances, props and food for my videos, constantly, in order to continue. \u00a0I\u0027m currently creating, cooking, filming, editing, blogging and advertising, all by myself and everything I do now is completely out of my own pocket. \u00a0If you join today, I\u0027ll be able to outsource and work with more talented people so that I can concentrate on making more quality content for YOU!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY GUARANTEE\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith your help, here\u0027s what I can deliver: Quality, step by step, instructional video recipe tutorials to help you learn how to cook amazing food. \u00a0I teach \"Restaurant Secrets\" and the actual recipes, not just copy cat. \u00a0The best part is that you will save upwards of 2/3 the cost that you would normally pay for someone else to prepare and serve it to you, cooking at home. \u00a0You also get my Add Free website \u0026amp; blog with all of the exact ingredients listed for each recipe. \u00a0\u003cbr\u003e\u003cbr\u003eI also have plans to grow PMGK into a service that can give you products, merchandise, education and entertainment for years to come. \u00a0And all of this can happen, with your help, if you become a patron.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI appreciate all the love and
