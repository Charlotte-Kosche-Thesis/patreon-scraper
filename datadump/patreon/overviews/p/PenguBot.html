    "summary": "\u003ch2\u003eHello!\u003c/h2\u003eI am Aditya or Adi as what my friends call me. I am a 17-year-old programmer and a graphics designer and I have made a discord bot and a community revolving around Penguins called PenguBot. It is a multi-purpose discord bot and has a bunch of cool features which most likely every guild needs.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWho Is Pengu?\u003c/h2\u003ePengu is a Discord Bot which is fully loaded to help you manage your Discord Guild easily and quickly and also make it more engaging for your guild members. It requires little to no setup and has fun, utilities, moderation \u0026amp; personal, music commands. It\u0027s constantly updated with new features to make it even better!\u003cbr\u003eVisit\u00a0\u003ca href=\"https://www.pengubot.com\" target=\"_blank\"\u003ePengu\u0027s Official Website\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat Will I Get?\u003c/h2\u003eYou will enjoy rewards as listed on the right-hand side which vary from just a simple rank on our community discord to your name and message (almost an advertisement) on the official website. Also, I\u0027ll work immensely on keeping the bot online and updated with new features and make it more cooler (\"dope\" as of what I\u0027d say).\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat Are Your Future Plans?\u003c/h2\u003ePatrons of PenguBot will be able to enjoy all these features before they\u0027re released to the public.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWeb Dashboard\u003c/strong\u003e: Make an online dashboard so you can alter settings and modify the bot as per your liking.\u003c/li\u003e\u003cli\u003e\u003cdel\u003e\u003cstrong\u003ePatron Bot: \u003c/strong\u003eAfter about months and months of hard work the Patron bot is on its way and is almost done, Patrons will be notified on the Discord Guild.\u003c/del\u003e\u00a0\u003cstrong\u003e- DONE -\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cdel\u003e\u003cstrong\u003eMore Commands: \u003c/strong\u003eAdd many more fun and useful commands which you all can utilize.\u003c/del\u003e\u00a0\u003cstrong\u003e - DONE -\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cdel\u003e\u003cstrong\u003eServer Based Configurations\u003c/strong\u003e: Make it so people can change settings such as prefix, welcome messages, etc. which will allow you to customize PenguBot to the extent where it almost feels like it\u0027s a custom bot.\u003c/del\u003e\u003cstrong\u003e\u00a0 - DONE -\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eTo Collect Your Rewards You Must Join The\u00a0\u003ca href=\"https://discord.me/pengubot\" target=\"_blank\"\u003e\u003c/a\u003eOfficial\u00a0\u003ca href=\"https://discord.me/pengubot\" target=\"_blank\"\u003ePenguBot Discord Guild\u003c/a\u003e\u003c/h4\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e"
