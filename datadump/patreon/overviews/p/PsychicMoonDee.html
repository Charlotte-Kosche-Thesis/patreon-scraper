    "summary": "Hi There! We are Chris and Dee. The two of us are real life Psychic Mediums and Paranormal Investigators. Dee is a Healer, Psychic Counselor and Psychic Artist while Chris is a Published Author and Speaker. We are also a couple (both Aries if you can believe it)! We have a podcast that we started over a year ago called \"Box Talk with Moonie \u0026amp; Dee\" that airs on the Paranormal Warehouse Network. The show started out as a fun idea to talk about all things Paranormal and Psychic but it soon grew into a giant community of fans called \"Box Talkers.\" This isn\u0027t your average fan base though! These fans care about one another and help each other through the good times and the bad. The hashtag for our broadcasts is #NoDarknessAllowed. I guess you could say that we accidentally started a movement. When we aren\u0027t doing Box Talk you can find us doing private Psychic readings and Healings of all kinds in person and over video chat from our home office in Brownsville, TX.\u00a0 You can also catch us doing many of our public events known as \"Ghost Hunter University\" at haunted locations all over the world, and our \"Moon Family Psychic Experience\" Gallery Readings with Chris\u0027s mom Paulette \"Mamma\" Moon. We spend part of the Spring and almost all of the Fall season lecturing at colleges and universities around the U.S. We have also been blessed to have our own series on the Vidi Space Network called \"The Ghost Box Chronicles LIVE\" that airs two consecutive shows per month from haunted locations throughout North America. We also have a dream to be able to create the \"Ghost Box Traveling Museum\" where we will be able to feature the first Ghost Box ever built by Frank Sumption and used by Chris Moon in the field. It will also feature all of the subsequent models of the device that Frank built and Chris used including the first Video Ghost Box. These would be featured at haunted locations around the world and allow the public to see and experience paranormal history. Chris is also entertaining the idea of building his very own Ghost Box that paranormal investigators could use safely for investigations and get real results. We have also been contemplating working on a book together that we feel would shine light on some important spiritual topics and expand consciousness even further. Becoming a Patron of our page will allow us to focus on these things and give you back some great tier rewards and more free content from MoonDee! We just want to give a huge thank you to all of our friends and fans for allowing us to spread the message of spirit and the reality of a life beyond this world. Thank you all!"
