    "summary": "Hello, and thank you for stopping by! Let me start by saying that regardless of how this Patreon goes, we\u0027ll try our best to push out updates to Spires of Agartha \u0026amp; see that Severed World is released... And both games will of course be free-to-play.\u003cbr\u003e\u003cbr\u003eThe purpose of this Patreon is for people that would like to passively support Pixel Realms directly and add a little extra stability to our lives, in exchange for a number of different rewards in our projects!\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/327447505824514048/374524549116723200/banner.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eSpires of Agartha\u003c/strong\u003e is a fantasy roleplaying game set in a resource rich land that three opposing forces are colonizing. There are hidden mysteries to uncover in a permadeath setting where characters age and pass on to the history books, a sandbox in the truest sense. The players themselves shape the world, from building the cities to designing the items sold in player-owned shopkeepers.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://discord.gg/MUSfvR2\"\u003eJoin our Discord to learn more.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 120px;\"\u003e\u003cimg src=\"http://puu.sh/xHBeC/b9cd54830f.png\"\u003e\u003c/div\u003e\u003cstrong\u003eSevered Worl\u003c/strong\u003e\u003cstrong\u003ed\u003c/strong\u003e is an Action-MMORPG where with many hours of content and a ton of challenging dungeons, as well as all of the works you\u0027d expect in an MMORPG: guilds, PvP \u0026amp; PvE events, side-quests, and six distinct classes.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.pixel-realms.net/\"\u003eCheck out the website to learn more.\u003c/a\u003e Severed World currently does not have a release date, but we\u0027re hoping to release a playable demo soon!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/003/805/023/d54671a11caed4dbd20536a2271fd891_original.png?w=680\u0026amp;fit=max\u0026amp;v=1431803916\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=7d3713e9c14a04bdc05d77c13f6c03d4\"\u003e\u003cbr\u003e\u003cdiv style=\"height: 0;\"\u003e\u003cbr\u003e\u003c/div\u003e"
