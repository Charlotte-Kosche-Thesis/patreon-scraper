    "summary": "\u003ch3\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eI\u0027m\nPaisleyDrawrs and I\u0027m artistically active! \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eI\u0027ve illustrated on lots of books,\nworked on a few short films, got me a very fancy piece of paper from\nart school, and I\u0027m a member of Girls Drawin\u0027 Girls, the premier group\nfor women artists working in the art/animation industry.\u003cbr\u003e\u003cbr\u003e\n\nI love girls,\nhorror, bright colors, sci-fi, Halloween, and pretty much anything\nliving at the intersection of Cute and Creepy. Now that I\u0027m an adult,\nI don\u0027t need to hide my strange drawings of nude women and\nfrightening creatures under couch cushions because I can just share\nthem with you on Patreon!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\n\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eWhat I\u0027m working on right now\u003c/span\u003e\u003c/h3\u003e\n\u003cul\u003e\u003cli\u003eAn animated short\ncalled \u003cem\u003eThe Prophet\u003c/em\u003e, about an ancient creature who feeds on attention\nand has terrible taste. \n\u003cbr\u003e\n\n\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eMy first graphic\nnovel, \u003cem\u003eNeck of the Woods\u003c/em\u003e, which is about lesbian ghost hunters in a\ntown full of family secrets and mysterious sinkholes.\u003cbr\u003e\n\n\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eDabbling in\ntoymaking\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eDrawing cute,\nconfident girls!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eWhat\u0027s in it for you?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nMaking and sharing\nall this work is really time consuming and expensive. So far, I have\nbeen mostly self-funded. I set up this Patreon so friends and fans of\nmy work could lend me a hand, and I could give them some goodies in\nreturn!\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/7a4ad4c978678725523e2ae9e55f6235/tumblr_p2o0y1wqJL1u781r0o1_1280.gif\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFor $1 a month you get:\n\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMy appreciation and thanks!!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEarly access to all my animations and illustrations  \t \u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExclusive access to still-in-progress work\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExclusive access to uncensored pin ups \u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFirst to know when I restock my online stores with cuties or run a sale  \u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/41186f64e05a5a7c36282e6e04ee5042/tumblr_p2o0y1wqJL1u781r0o2_1280.gif\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e$3\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSneak peeks of upcoming projects \u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVoting rights on future pin ups and illustrations\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e Monthly \u003cstrong\u003ePDF\u003c/strong\u003e sketch collections \u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDigital Downloads\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAll previous reward tiers \n\t\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://78.media.tumblr.com/5d930a7bc4983602de5ab98aae5a9dfb/tumblr_p2o0y1wqJL1u781r0o3_1280.gif\"\u003e\u003cbr\u003e\n\n\u003cstrong\u003e$5\u003cbr\u003e\u003c/strong\u003e\n\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eA 4x6\" postcard, mailed on the 1st of each month\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e(If you are outside the U.S. we may need to add international \nshipping cost. Your shipping will be calculated individually and you \nwill be contacted privately.)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAll previous reward tiers \n\t\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003eAny extra income helps tremendously\nin getting me more of the free time and materials I need to make more\ncontent. I\u0027d love to start making tutorials, time-lapses, enamel\npins, patches, stickers, and more. With your support, I hope to do\nthat soon!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eThanks for stopping by!\u003c/span\u003e\u003c/h3\u003e\nThank you for taking the time to read\nall this, and if you decide to pledge, thank you so much for your\nsupport! If any of this has piqued your interest, but you can\u0027t\npledge, I\u0027d still love you to stick around by following me here or\nany of these other sites\u003cbr\u003e\n\n\u003cbr\u003e\u003ca href=\"https://www.instagram.com/paisleydrawrs/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003ca href=\"https://twitter.com/paisleydrawrs\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003ca href=\"https://www.etsy.com/shop/PaisleyDrawrs\" target=\"_blank\"\u003eEtsy\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.designbyhumans.com/shop/PaisleyDrawrs/\"\u003eDesignByHumans\u003c/a\u003e\u003c/strong\u003e"
