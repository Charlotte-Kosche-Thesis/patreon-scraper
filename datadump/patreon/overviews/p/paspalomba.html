    "attributes": {
     "about": "Un po\u2019 di me\u2026.\u003cbr\u003e\u003cbr\u003eMi definisco un chitarrista \u201cpolivalente\u201d suonando indistintamente la chitarra classica, acustica ed elettrica, anche se di base ho una formazione classica avendo conseguito il diploma al conservatorio. \u003cbr\u003eHo militato in diversi progetti musicali grazie ai quali ho potuto maturare molte esperienze musicali, sia live che in studio, in particolare modo dal 2005 al 2017 (Agosto) sono stato chitarrista dei \u201cPennelli di Vermeer\u201d, band coinvolta in un intenso tour promozionale su tutto il territorio nazionale, firmando un contratto discografico con \u201cLa Canzonetta Record/Sintesi 3000\u201d(\u003ca href=\"http://www.lacanzonetta.it/\"\u003ewww.lacanzonetta.it\u003c/a\u003e) nel Febbraio 2006, ed un contratto per l\u2019attivit\u00e0 di booking e management con l\u2019agenzia \u201cAreaLive \u2013 Booking \u0026amp; Management\u201d(\u003ca href=\"http://www.arealive.it/\"\u003ewww.arealive.it\u003c/a\u003e) di Napoli, nello stesso anno. \u003cbr\u003eDopo 2 autoproduzioni (un album ed un EP) ed un videoclip girato a Maddaloni (CE) nel Novembre 2004, con la regia di Mario Amura, vincitore del David di Donatello 2003 \u2013 sez. cortometraggi, \u00e8 di Dicembre 2006 l\u2019uscita del primo disco ufficiale della band, dal titolo \u201cTramedannata\u201d.\u003cbr\u003eLa band, inoltre, annovera, nel proprio curriculum artistico, interessanti premiazioni, quali:\u003cbr\u003ePremio della Critica del Festival \u201cScrivendo Canzoni\u201d di Sermide (MN) \u2013 edizione 2005\u003cbr\u003ePremio \u201cMiglior testo\u201d del Festival \u201cAritmia Mediterranea\u201d di Molfetta (BA) \u2013 edizione 2005\u003cbr\u003ePremio \u201cMiglior gruppo\u201d dello \u201cStereolab Music Festival\u201d di Mercato S. Severino (SA) \u2013 edizione 2005\u003cbr\u003eVincitori del Festival \u201cGiovani Suoni\u201d di Napoli \u2013 edizione 2006\u003cbr\u003ePremio della Critica del \u201cPofiRock Festival\u201d di Pofi (FR) \u2013 edizione 2006\u003cbr\u003e\u003cbr\u003eed importanti partecipazioni a festival ed eventi di rilievo nazionale, quali:\u003cbr\u003e\u003cbr\u003eFinale nazionale di Rock Targato Italia Festival \u2013 edizione 2005\u003cbr\u003ePartecipazione live al Meeting Etichette Indipendenti di Faenza (RA) \u2013 edizione 2005\u003cbr\u003ePartecipazione live al Meeting del Mare di Marina di Camerota (SA), precedendo il concerto di Franco Battiato \u2013 edizione 2006\u003cbr\u003eFinale nazionale di Arezzo Wave Love Festival \u2013 edizione 2006\u003cbr\u003ePartecipazione live al Premio Carosone di Napoli, trasmesso in mondovisione da Rai International (tra gli ospiti: Noa \u0026amp; The Solis Strings Quartet, Carmen Consoli, Giovanni Allevi, Giorgio Conte, Enzo Avitabile, ecc) \u2013 edizione 2006\u003cbr\u003ePartecipazione live alla Notte Bianca di Napoli \u2013 edizione 2006\u003cbr\u003eOpening-act al concerto-evento di Pino Daniele in Piazza Plebiscito, Napoli dell\u20198/7/08\u003cbr\u003eOpening-act al concerto della Premiata Forneria Marconi al Palinuro Coast Music Festival \u2013 edizione 2008\u003cbr\u003eNel 2013 inizio una collaborazione con la giovane cantautrice Claudia Lanzetta, in arte ETEREA, nello stesso anno ci viene assegnato il Premio della Critica, consegnato da Dario Salvatori (critico musicale RAI) al \u201cFestival Music Week\u201d di Vico Equense (NA) come miglior proposta emergente, e nel 2015 sul prestigioso palco del \u201cMeeting del Mare\u201d di Camerota tra le band band open-act a Carmen Consoli.\u003cbr\u003e\u003cbr\u003eIn ambito \u201cclassico\u201d\u2026\u003cbr\u003e\u003cbr\u003eHo intrapreso gli studi sotto la guida del M\u00b0 Ciro Gentile presso il Liceo Musicale di Napoli Cesi-Marciano, poi come allievo interno al Conservatorio di Musica G.Martucci di Salerno sotto la guida del M\u00b0 Vincenzo Amabile. Ho seguito Master Class con artisti internazionali quali: Dale Kavanagh (Canada), Thomas Kirchoff (Germania), Eduardo Fernandez (Paraguai), Antonio de Innocentis, Aniello Desiderio, Edoardo Catemario (Italia); proprio dal M\u00b0 Catemario sono stato inserito nella rosa dei dodici allievi ai quali \u00e8 data la possibilit\u00e0 di frequentare i corsi internazionali di perfezionamento all\u2019 ACCADEMIA MUSICALE DI FIRENZE - da lui tenuti.\u003cbr\u003e",
