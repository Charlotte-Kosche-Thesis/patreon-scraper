    "summary": "\u003cstrong\u003eWhat is Pepper and Pals?\u003c/strong\u003e\u003cbr\u003eHello! Amanda here! With Pepper and Pals, I bring you bird entertainment in the form of photos, videos, memes, and more on sites like\u00a0\u003ca href=\"http://pepperandpals.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/PepperNPals\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/peppernpals\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e and\u00a0\u003ca href=\"https://www.instagram.com/pepper_and_pals/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e. At PepperAndPals.com we\u0027re over 20K Parroteers strong! And on Facebook we\u0027ve got over 30K! That\u0027s a lot of pals!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does this Patreon support Pepper and Pals?\u003c/strong\u003e\u003cbr\u003eBy donating to this Patreon, you\u0027ll help me create more and better content for all things Pepper and Pals. How? Right now I am in the process of learning to stream games on my own, draw, and more all in the effort to produce greater and varied bird related content. Donations not only allow me to focus on this, but will help buy the equipment necessary like cameras, programs, and more. I will also use the money for bird expenses like food, toys, and vet bills if needed. \u00a0\u003cbr\u003e\u003cbr\u003eYou donation helps me keep up the steady birb content I\u0027ve been providing and you get some sweet bird rewards! Should this Patreon be successful, I\u0027ll also be able to offer more and better rewards!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are the rewards?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e$1\u003c/strong\u003e - A thank you! You will get my gratitude! You\u0027ll also get access to Patron exclusive content here on Patreon if any is posted.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5\u003c/strong\u003e - A bookmark! Each month I will create a special bookmark just for patrons. Bird themed of course! Sometimes a feather may also be included. International patrons may not get feathers due to customs regulations. Plus previous reward tiers.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10\u003c/strong\u003e - A sticker! I will design a patron exclusive bird sticker each month! Plus previous reward tiers.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$15\u003c/strong\u003e -\u00a0A postcard! Each month patrons in this tier will receive a special postcard. Could be a photo of one of the birds, could be art from a commissioned artist, occassionally may even be ones I have handcrafted individually. Postcards might be \"signed\" by one of the birds depending on how the birds feel. Sometimes a feather may also be included. International cards may not get feathers due to customs regulations. Each month will be a different card and may or may not include \"signature\" or feather. Plus previous reward tiers.\u003cbr\u003e\u003cbr\u003eI appreciate your time, support, and donation. Thanks for flying by!"
