    "summary": "\u003cimg src=\"https://i.imgur.com/JR0zoKd.png\"\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\n\u003cbr\u003eMy name is Thomas Neptune. I create Virtual Reality games and experiences enjoyed by everyone. I\u0027m also a graphic designer and freelancer!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Puppy Chef Academy?\u003c/strong\u003e\u003cbr\u003e\nPuppy Chef Academy is a Virtual Reality cooking game made to be a cross between casual cooking games such as Cooking Mama and story-driven games such as visual novels. My goal for Puppy Chef Academy is to continually develop the game and bring high-quality episodic content for everyone to enjoy.\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.puppychefacademy.com/\"\u003eOfficial website\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nTake a look at some of the gifs below!\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://puppychefacademy.com/img/gif/greet.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://puppychefacademy.com/img/gif/chop.gif\"\u003e\u003cbr\u003e\u003cimg src=\"http://puppychefacademy.com/img/gif/mix.gif\"\u003e\u003cbr\u003e\u003cimg src=\"http://puppychefacademy.com/img/gif/flip.gif\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere can I try the demo for Puppy Chef Academy?\u003cbr\u003e\n\u003c/strong\u003eRight on the\u00a0\u003ca href=\"https://ctneptune.itch.io/puppy-chef-academy\"\u003e\u003c/a\u003e\u003ca href=\"http://www.puppychefacademy.com/\"\u003eofficial website\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\nThere are hundreds of thousands of recipes to choose from when it comes to featuring recipes in Puppy Chef Academy. Because of this, the game will benefit the most from a continuous development cycle: An episodic format where each \"season\" consists of a set of recipes, and where each recipe is an \"episode\" where characters interact with each other to create an overarching story leading to the season finale.\n\u003cbr\u003e\nDue to the nature of this format and the niche-ness of the Virtual Reality market, releasing the first season of the game and updating it for each season isn\u0027t sustainable enough to work on the game full-time. With Patreon, I can focus my efforts solely on the game to create the best cooking game in VR that I can create.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow do backers benefit from backing this project?\u003c/strong\u003e\u003cbr\u003e\nAt the $1 level, backers will have access to posts made about the game and will be able to vote on polls to decide which recipe will be featured in every episode. Patreon backers at the $2 tier get exclusive access to cutting-edge builds of the game as each episode is released. $2 backers also have the chance to play the game and give feedback before anyone else! But wait, there\u0027s more: \n\u003cstrong\u003eAt the end of every season, every current backer at the $2 tier will be given a key for the full game.\u003c/strong\u003e\u00a0Even if you already own the game, you\u0027ll be given another key to share with a friend! This also means that even if you back the game one week before the end of the season, you will still get a key. It\u0027s my gift to you for being so awesome!\u003cbr\u003e\nWhen you back $5, you\u0027re automatically given access to the development channel on Discord, where you can see everything behind-the-scenes and give feedback on everything that happens, as it happens! You can also ask me questions which I\u0027ll answer in Q\u0026amp;A sessions at the end of every month.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSounds good! How can I help?\u003c/strong\u003e\u003cbr\u003e\nRight here on Patreon! Back the project, select your reward tier, and you\u0027re ready to go!\n\u003cbr\u003e"
