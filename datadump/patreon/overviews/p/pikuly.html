    "summary": "\u041f\u0440\u0438\u0432\u0435\u0442, \u043c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0410\u043d\u0442\u043e\u043d \u0423\u0441\u0442\u0438\u043c\u043e\u0432 a.k.a. \u041f\u0438\u043a\u0443\u043b\u0438 \u0438 \u044f \u0434\u0435\u043b\u0430\u044e \u0432\u0438\u0434\u0435\u043e-\u043e\u0431\u0437\u043e\u0440\u044b, \u043c\u0443\u0437\u044b\u043a\u0430\u043b\u044c\u043d\u044b\u0435 \u043a\u043b\u0438\u043f\u044b, \u0441\u0435\u0440\u0438\u0430\u043b\u044b, \u043a\u043e\u0440\u043e\u0442\u043a\u043e\u043c\u0435\u0442\u0440\u0430\u0436\u043a\u0438 \u0438 \u043f\u0440\u043e\u0447\u0438\u0435 \u0448\u0442\u0443\u043a\u0438.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u041d\u0435\u043c\u043d\u043e\u0433\u043e \u0438\u043d\u0441\u0430\u0439\u0434\u043e\u0432:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u041f\u0430\u0442\u0440\u0438\u043e\u0442\u041a\u0418\u041d\u041e \u0438 \u041f\u0430\u0442\u0440\u0438\u043e\u0442\u041c\u0423\u041b\u042c\u0422\u042b \u2014 \u0442\u0435 \u0448\u043e\u0443, \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u044f \u043d\u0430\u0448\u0451\u043b \u0441\u0432\u043e\u0438 \u043f\u0435\u0440\u0432\u044b\u0445 \u0437\u0440\u0438\u0442\u0435\u043b\u0435\u0439, \u2014 \u0434\u0435\u043b\u0430\u044e\u0442\u0441\u044f \u0433\u0434\u0435-\u0442\u043e \u043d\u0435\u0434\u0435\u043b\u044e.\u003cbr\u003e\n\u041d\u0430 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u043e\u0434\u043d\u043e\u0439 \u0441\u0435\u0440\u0438\u0438 \u0441\u0435\u0440\u0438\u0430\u043b\u0430 \"\u041f\u0430\u0440\u0430\u043d\u043e\u0440\u043c\u0430\" \u043d\u0443\u0436\u043d\u043e 2 \u043d\u0435\u0434\u0435\u043b\u0438.\u003cbr\u003e\n\u041f\u0440\u043e\u0447\u0438\u0435 \u0432\u0438\u0434\u0435\u043e \u0442\u0440\u0435\u0431\u0443\u044e\u0442 \u0447\u0443\u0442\u044c \u043c\u0435\u043d\u044c\u0448\u0435 \u0443\u0441\u0438\u043b\u0438\u0439 \u2014 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0434\u043d\u0435\u0439.\u003cbr\u003e\n\u003cbr\u003e\n\u041d\u043e \u0442\u0440\u0430\u0442\u0438\u0442\u044c \u0432\u0441\u0451 \u044d\u0442\u043e \u0432\u0440\u0435\u043c\u044f \u0438 \u0437\u0430\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f \u0442\u0435\u043c, \u0447\u0435\u043c \u044f \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0441\u044c \u043c\u043d\u0435 \u043d\u0435 \u0432\u043b\u043e\u043c, \u043d\u0430\u043e\u0431\u043e\u0440\u043e\u0442, \u044f \u0441\u0447\u0430\u0441\u0442\u043b\u0438\u0432, \u0447\u0442\u043e \u0434\u0435\u043b\u0430\u044e \u044d\u0442\u043e. \u041c\u043d\u0435 \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u0434\u0435\u043b\u0430\u0442\u044c \u043a\u043e\u043d\u0442\u0435\u043d\u0442, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u043b\u044e\u0434\u044f\u043c \u043e\u0442\u0432\u043b\u0435\u0447\u044c\u0441\u044f \u043e\u0442 \u043f\u0440\u043e\u0431\u043b\u0435\u043c, \u043f\u043e\u0434\u043d\u0438\u043c\u0430\u0435\u0442 \u0438\u043c \u043d\u0430\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u0435, \u043f\u043e\u0432\u044b\u0448\u0430\u0435\u0442 \u0430\u043f\u043f\u0435\u0442\u0438\u0442, \u0437\u0430\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u043e \u0447\u0451\u043c-\u0442\u043e \u0437\u0430\u0434\u0443\u043c\u0430\u0442\u044c\u0441\u044f. \u0418 \u044f \u0445\u043e\u0447\u0443 \u0434\u0435\u043b\u0430\u0442\u044c \u044d\u0442\u043e \u0447\u0430\u0449\u0435, \u043e\u0434\u043d\u0430\u043a\u043e \u0434\u043b\u044f \u044d\u0442\u043e\u0433\u043e \u043c\u043d\u0435 \u043d\u0443\u0436\u043d\u043e \u043d\u0435 \u043e\u0442\u0432\u043b\u0435\u043a\u0430\u0442\u044c\u0441\u044f \u043d\u0430 \u0432\u0441\u044f\u043a\u0438\u0435 \u0431\u044b\u0442\u043e\u0432\u044b\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b \u0442\u0438\u043f\u0430 \u0442\u043e\u0433\u043e, \u0432 \u043a\u0430\u043a\u043e\u0439 \u043a\u043e\u0440\u043e\u0431\u043a\u0435 \u0441\u0435\u0433\u043e\u0434\u043d\u044f \u043d\u043e\u0447\u0435\u0432\u0430\u0442\u044c \u0438 \u0447\u0435\u043c \u043f\u0438\u0442\u0430\u0442\u044c\u0441\u044f.\u003cbr\u003e\n\u003cbr\u003e\n\u042f \u043e\u0447\u0435\u043d\u044c \u0441\u0447\u0430\u0441\u0442\u043b\u0438\u0432, \u0447\u0442\u043e \u0443 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u0437\u0440\u0438\u0442\u0435\u043b\u0438. \u0418 \u0435\u0441\u043b\u0438 \u0432\u044b \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0435, \u0447\u0442\u043e \u044f \u0434\u043e\u0441\u0442\u043e\u0438\u043d \u0432\u0430\u0448\u0435\u0439 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u043e\u0439 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0438, \u0440\u0430\u0441\u0441\u043c\u043e\u0442\u0440\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0438\u0434\u0435\u044e \u043e \u0442\u043e\u043c, \u0447\u0442\u043e\u0431\u044b \u0441\u0442\u0430\u0442\u044c \u043c\u043e\u0438\u043c \u041f\u0430\u0442\u0440\u043e\u043d\u043e\u043c."
