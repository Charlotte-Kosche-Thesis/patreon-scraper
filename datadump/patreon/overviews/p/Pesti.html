    "summary": "Hi, ich bin Pesti und ich mache das, worauf ich gerade Bock habe! Das k\u00f6nnen auf meinem Kanal Gameplays sein, lange Let\u0027s Play-Serien, kurze Miniprojekte oder irgendein Kram, der mir gerade durch den Kopf schie\u00dft. So besch\u00e4ftige ich mich ab und an auch mit der sch\u00f6nen Welt der Zahlen oder mit abstrusen Geschichten, die ich aufgeschnappt oder irgendwann mal geschrieben habe. Haupts\u00e4chlich muss ich aber sagen, dass ich ohne Ende Minecraft-Content produzieren werde. Warum? Weil es mir am meisten Spa\u00df macht! Also haltet euch fest f\u00fcr gemoddeten Minecraftwahnsinn. \u00dcbrigens: Ich bin 1989er Jahrgang, also kein \"Kiddie\".\u003cbr\u003e\u003cbr\u003eWas die Einnahmen angeht, werde ich mich strikt daran halten, das Geld f\u00fcr den Kanal auszugeben. Sei es nun ein Spiel, welches ich aufnehmen werde, neues Equipment oder sonstwas in der Richtung. Ich habe aktuell die Creative Cloud von Adobe abonniert, was alleine fast 60 \u20ac jeden Monat kostet. Diese Investition erlaubt es mir, mit den marktf\u00fchrenden Programmen in Bild, Ton und Video zu arbeiten, um euch die beste Qualit\u00e4t liefern zu k\u00f6nnen und alles, was ich mir ausdenke, umsetzen zu k\u00f6nnen. Dazu kommen laufende Kosten f\u00fcr meinen Server f\u00fcr Minecraft, meinen Blog und andere Dinge, die mir jetzt nicht einfallen.\u00a0\u003cbr\u003e\u003cbr\u003eUnd nur kurz als Information: Mein Mikrofonsetup hat \u00fcber 600 \u20ac gekostet. Sicher - es ist ein Hobby und ich gebe gerne Geld daf\u00fcr aus aber wenn ihr, die Zuschauer, nicht zugucken w\u00fcrdet, dann w\u00fcrde das alles nichts bringen. Ich mache das nur f\u00fcr euch. Und wenn ihr mich f\u00fcr die Unterhaltung, die ich euch liefere, unterst\u00fctzen wollt, dann w\u00e4re das ganz gro\u00dfartig! Zumindest als kleine Gegenleistung gibt es auf meinem Kanal keine Werbung und ihr k\u00f6nnt jedes Video verz\u00f6gerungsfrei starten und ohne Unterbrechungen ansehen. Ich lege hohen Wert auf Qualit\u00e4t und z.B. schlechte Soundabmischung, sodass ich schwer zu verstehen bin, gibt es in meinen Videos nicht.\u003cbr\u003e\u003cbr\u003eUnabh\u00e4ngig davon, wie viel ihr beitragen wollt oder ob ihr das \u00fcberhaupt machen m\u00f6chtet - ich werde meinen Inhalt nicht k\u00fcrzen oder beschr\u00e4nken oder sonstwas! Ich habe einen Uploadplan, den ihr hier einsehen k\u00f6nnt: http://nurkram.de/4227\u003cbr\u003eDie Gameplays werden sich meist zwischen 20 und 30 Minuten L\u00e4nge einpendeln.\u003cbr\u003e"
