    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cstrong\u003eHi, I\u0027m\nPieceofSoap, your friendly fetish drawing neighbour. \u003cbr\u003eI make Abdl Art and comics and hope to find time for game development. \u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eAll characters here are portrayed as mature (18+) version of themselves.\u003cbr\u003e\u003cbr\u003eCharge up front is enable on this Patreon, which means that you will be charge as soon as you pledge.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://img11.hostingpics.net/pics/397252Howitworks.png\" style=\"width: 477px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI want\nto come up with a good compromise between financial security and\ninteresting rewards for you, that would allow me to continue\nprojects in progress (like Perpetual Change) and offer new things\n(more Fan Art, Comics, maybe games once Perpetual Change is\ndone?)\u003cbr\u003e\u003cstrong\u003e____________________\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0PATREON REWARDS\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI draw rewards for the highest Patreon tiers and post them here once a month. The rewards are made public one month later on my tumblr and my Deviant Art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e____________________\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFAN ART\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eAt the beginning of each month, I\u0027ll do a post and a poll for Tier 3 Patreons and above where they can suggest and vote for the character they\u0027d like to see. Fan Art can be sketches, lineart, cell shaded or full rendered pictures.\u003cbr\u003e\u003cbr\u003eExpect between 4 and 6 Fan Art a month.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e____________________\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCOMICS\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eI think we\u0027re ready for 3 comics pages a month. I wish I can do one page/week in the future.\u003cbr\u003e\u003cbr\u003e\nI\u0027m not\na native english speaker, so mistakes might occur in the writting,\nI\u0027ll correct them as soon you\u0027ll point them out to me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e____________________\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSPECIAL LIVESTREAM\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe last sunday of each month, I\u0027ll do a special livestream where Patreons from tier 2 and above can suggest anything they want. I\u0027ll be drawing the suggestions for 9 hours straight.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img11.hostingpics.net/pics/369132Schedule.png\" style=\"width: 479px; text-align: center;\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ll be streaming every day except Sunday from 3 AM to 2 PM \u003cstrong\u003e(New York time zone)\u003c/strong\u003e\u003cbr\u003eExceptions may occur the first of the month and Monday morning.\u003cbr\u003e\u003cbr\u003eMonday\u003c/strong\u003e\nWorking on Patreon rewards\u00a0\u003cbr\u003e\n\u003cstrong\u003eTuesday\u003c/strong\u003e\nWorking on Patreon rewards\u00a0\u003cbr\u003e\n\u003cstrong\u003eWednesday\u003c/strong\u003e\nWorking on game\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eThursday \u003c/strong\u003eWorking Patreon Rewards\u003cbr\u003e\n\u003cstrong\u003eFriday\u003c/strong\u003e\nWorking on Comics\u003cbr\u003e\n\n\u003cstrong\u003eSaturday \u003c/strong\u003eFan Art Day\u003cbr\u003e\u003cstrong\u003e____________________\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProjects\u003c/strong\u003e I\u0027m currently working on -\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img15.hostingpics.net/pics/527598example01.png\" style=\"width: 432px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003ePerpetual Change\u003c/strong\u003e - RPG/Visual novel type of game. A game written by the talented Personalias and put together by me. You can check Personalias Deviantart\u00a0\u003ca href=\"https://personalias.deviantart.com\"\u003eright\u00a0here!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://img15.hostingpics.net/pics/185354example02.png\" style=\"background-color: initial; text-align: center; width: 441px;\"\u003e\u00a0 \u00a0\u003c/div\u003e\u003cstrong\u003eAdventures from Dimension A2-4L \u003c/strong\u003e- A kinky Rick and Morty adventure that takes place in an Abdl dimension.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://www.image-heberg.fr/files/15195717711752726441.png\" style=\"width: 447px;\"\u003e\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eThe Experiment\u00a0\u003c/strong\u003e- A short abdl comic featuring Tracer from Overwatch.\u003cbr\u003e\u003cbr\u003e"
