     "completed_percentage": 17,
     "created_at": "2017-04-17T23:00:33+00:00",
     "description": "This goal will provide the necessary funds to purchase two 480GB Solid State drives.\u003cbr\u003e\u003cbr\u003eIn\n pairs these drives facilitate the instantiation of an operating system \nwithin a newer server. Loaded into a currently  dormant Dell R720 that \nonly just awaits the arrival of these essential components another \nworkhorse can be brought online.\u003cbr\u003eFully maxed, the R720 will have 8 SSDs. \u00a0We have plans for each pair that promises an expansive development for the user and foresees a path towards a totally refreshing social media experience for any and all couch potatoes everywhere.\u003cbr\u003e\u003cbr\u003eThe drives:\u00a0\u003ca href=\"http://a.co/1Det7bn\"\u003ehttp://a.co/1Det7bn\u003c/a\u003e\u003cbr\u003e",

   {
    "attributes": {
     "completed_percentage": 11,
     "created_at": "2017-04-17T23:52:14+00:00",
     "description": "We need hardware.\u003cbr\u003e \u00a0Lots of it really. \u00a0\u003cbr\u003e-*---*---*-\u003cbr\u003eServer Rack\u003cbr\u003eHard Drive chassis\u003cbr\u003eHard Drive controllers\u003cbr\u003eHard Drives\u003cbr\u003eBatteries \u003cbr\u003ePower sanitation\u003cbr\u003e\u003cbr\u003eA list of potential hardware solutions to these goals will be developed in the coming weeks, but for now we need a server rack.\u003cbr\u003e\u003cbr\u003eIf we can sustain a certain level of income, we foresee a future of continued growth, development and expansion.\u003cbr\u003e\u003cbr\u003e=+===+===+=\u003cbr\u003e\u003cbr\u003eWe need a server rack to replace the makeshift shelves we have set up.\u003cbr\u003eA rack would help keep all the junk organized and make our lives easier. We are getting more equipment every month and we will surely need one this tall to start with.\u003cbr\u003e\u003cbr\u003e12U 4 Post Server Rack w/ Casters\u003cbr\u003e\u003ca href=\"http://a.co/bqPBsLl\"\u003ehttp://a.co/bqPBsLl\u003c/a\u003e",
     "reached_at": null,
     "title": ""
    },
    "id": "795375",
    "type": "goal"
   },
   {
    "attributes": {
     "completed_percentage": 39,
     "created_at": "2017-04-17T23:52:14+00:00",
     "description": "Each drive added expands the total quantity of content the server can store and manage. \u00a0More data means better analytics, and that translates to the development of a better user experience.\u003cbr\u003e\u003cbr\u003eThe drives we use for the current server are simple 3TB Western digital reds. \u00a0We could actually accommodate larger drives but doing that would not be efficient and we don\u0027t wish to overwhelm the available throughput on the storage system we managed to cobble together from the fruits of EBAY with only the dreams of a budget and elbow grease.\u003cbr\u003e\u003cbr\u003eThe data has to go someplace. These are our preferred drives to fill the J23 until we can build a real SAN. Midgard has 15/23 of these.\u003cbr\u003e@ ~$115 each, eight more drives would be over $920 with tax.\u003cbr\u003eThose eight drives would fill out the remainder of the J23 CSA we use for everything and would let us foresee a path towards the development of a proper storage network to one day absorb and secure this data against inevitable faults and crashes.\u003cbr\u003eOnce we have enough drives to sustain the immediate needs of the server, we can start to move on to fancy improvements like load balancing that will maximize the readiness and quality of new popular content and reduce load times, and a disaster recover plan that will ensure that rare and favorite content is not lost, corrupted, or forgotten and remains always available on demand.\u00a0\u003cbr\u003e\u003cbr\u003eThe drives: \u003ca href=\"http://a.co/6v3QWBJ\"\u003ea.co/6v3QWBJ\u003c/a\u003e\u003cbr\u003e",
