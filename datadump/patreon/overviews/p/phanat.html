    "summary": "Hi, My name is Phanat Pak.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this page for ?\u003c/strong\u003e\u003cbr\u003eI wanted to find a way to live off my art and be free to create what I want in full time. I also want my work to be seen free. Unfortunately, this way doesn\u0027t pay the bill. Patreon is a good way to do that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat sort of content ?\u003c/strong\u003e\u003cbr\u003eOnly thing that inspires me. It could be beautiful women, fanarts, and maybe NSFW version of them. I don\u0027t do personnal commission. It\u0027s just because I can\u0027t do that. I will make my comic Kaldaeria too. It\u0027s an old projet that I want to make for a long time. \u00a0And if the total amount of donation is big enough, I could make other stuffs like commented videos of my art.\u003cbr\u003e\u003cbr\u003eIf you like what I do and you want to support me, don\u0027t h\u00e9sitate to make a donation. Thank you. :)\u003cbr\u003e\u003cbr\u003e----------------------------------------\u003cbr\u003eBonjour, mon nom est Phanat Pak. Je suis connu pour le personnage de Ash le Farmer dans la webs\u00e9rie Noob. Je travaille aussi pour Olydri en tant qu\u0027illustrateur.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nPourquoi me lancer sur Patreon ?\u003c/strong\u003e\u003cbr\u003e\nJe voulais trouver un moyen de vivre de mon art et \u00eatre libre de cr\u00e9er ce que je veux \u00e0 plein temps. Je veux aussi que mes \u0153uvres soient visibles gratuitement. Malheureusement, \u00e7a ne paie pas les factures. Le m\u00e9c\u00e9nat participatif est pour moi la solution la plus pertinente.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eQuel type de contenus ferai-je ?\u003c/strong\u003e\u003cbr\u003e\nMajoritairement de choses qui m\u0027inspirent. \u00c7a peut \u00eatre de jolies femmes, des fanarts, et peut-\u00eatre des versions 18+ de ces illustrations. Par contre, je ne fais pas de commande personnelle. C\u0027est juste que je n\u0027arrive pas \u00e0 bosser ainsi.  Je d\u00e9velopperai aussi en parall\u00e8le ma BD \"Kaldaeria\", un vieux projet que je tra\u00eene depuis longtemps. Et si vous me financez beaucoup, je pourrais proposer d\u0027autres choses comme des vid\u00e9os comment\u00e9es de mes travaux par exemple.\u003cbr\u003e\n\u003cbr\u003eSi vous aimez ce que je fais et que vous souhaitez me soutenir, n\u0027h\u00e9sitez pas \u00e0 me faire un don. Merci. :)\u003cbr\u003e"
