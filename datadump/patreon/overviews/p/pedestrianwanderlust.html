    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Z1qVjBz-L4I\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/Z1qVjBz-L4I",

    "published_at": "2016-06-28T06:56:03+00:00",
    "summary": "\u201cIt\u0027s the dance we do in our heads while walking down the street listening to music, brought to life.\u201d -Rami Shafi (Founder \u0026amp; Director)\u003cbr\u003e\u003cbr\u003eWHAT IS IT:\u003cbr\u003ePedestrian Wanderlust is #AMovementMovement of improvised dance in public spaces aimed at celebrating freedom of expression and a diversity of people, places, and creative movement. We have currently filmed over 400 video portraits with dancers from all over the world in locations such as New York, Los Angeles, Wisconsin, Colorado, and Spain. We also host public improv jams with live musicians and free public dance classes.\u003cbr\u003eLearn more at \u003ca href=\"http://www.PedestrianWanderlust.com!\"\u003ewww.PedestrianWanderlust.com!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHOW DOES IT WORK:\u003cbr\u003eEach film introduces one or multiple dancers interacting with the environment and people in a pre-selected place that has meaning to them. They improvise movement and interaction without music from a starting point to an ending point agreed upon prior to filming.\u00a0 The resulting footage is sped up to emphasize the overall trajectory and music is added to highlight a unique emotion or tone that was discovered by the footage. All videos in the series are currently shot solely on an iPhone with natural light. The duet between dancer and videographer makes Pedestrian Wanderlust unique. The viewer witnesses a raw emotional journey and the creative process in action. Amongst other things, the films are meant to highlight the choices and movements of dancers as unique to them as a fingerprint.\u003cbr\u003e\u003cbr\u003eOur Blind Date Duet series brings two strangers together to see what happens when two people who have never met each other form a relationship through movement before ever exchanging a word.\u00a0 (\u003ca href=\"https://pedestrianwanderlust.com/blogs/blind-date-duet-series)\"\u003ehttps://pedestrianwanderlust.com/blogs/blind-date-...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePlease take a moment to look at our plans for the future and consider contributing to our cause. Your support will help build this community and give it momentum to grow. For a detailed breakdown of where your money will go, check out the GOALS panel on the left. In addition to supporting the movement you also get REWARDS depending on your tier which you can see on the right. If you have any questions, please don\u0027t hesitate to email us at pedestrianwanderlust@gmail.com.\u003cbr\u003e\u003cbr\u003eWith Love, Light, and Movement,\u003cbr\u003eRami and the Pedestrian Wanderlust Team\u003cbr\u003e"
