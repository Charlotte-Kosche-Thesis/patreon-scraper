     "completed_percentage": 100,
     "created_at": "2017-02-02T20:55:12+00:00",
     "description": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eThe Show Practices Permaculture!\u003cbr\u003e\u003c/strong\u003eThis past year has been a journey; not around the globe, but within my own community. I transitioned home living spaces twice, and now commute to see my kids several days a week. Things are good.\u003cbr\u003e\u003cbr\u003eBut I couldn\u0027t keep doing all this alone. I had to find help, support and a community that would share their skills with me to create sustainability for the show. We are applying the principles of our common values: storing energy, obtaining a yield, designing whole systems and sharing any excess we produce. The rewards for patrons will continue to expand and increase in value.\u00a0We have been hard at work for many months, and we are finally prepared to share what we have been designing in the background - but we need support too, from you. \u003cbr\u003e\u003cbr\u003eThere are new rewards here on Patreon, a new look to my social media presence, and many new campaigns that will run this year. As I step back to focus on my personal life, build my community, write The Possibility Handbook, and produce a quality podcast 3x a month, there are several others who have stepped up to help me sustain and regenerate The Permaculture Podcast from a business management and content production perspective. It is my goal to support them in return for the support they are gifting me - will you help?\u00a0\u003cbr\u003e\u003cbr\u003eThank you for being on this journey with me! Stay tuned for an inspiring year full of changes, and help us get to $600 a month to make it all happen sustainably. \u003cbr\u003e",
