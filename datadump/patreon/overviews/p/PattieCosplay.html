    "summary": "Hello! I\u0027m Pattie, a cosplayer living in Japan. Thank you so much for checking out my Patreon. \u003cbr\u003eOn my Patreon, if you join you won\u2019t be charged until the 1st of the following month. If you delete you\u2019re pledge before being charged you\u2019ll miss out on the rewards. Rewards are sent out after payments are processed.\u003cbr\u003eI create my own cosplays and want to share my cosplays and photos with people all over the world! I also want to share with you all about life in Japan and cosplaying here. Your patronage will give you access to my work as well as works in progress and behind the scenes, as well as selfies and photos of Japan too! Many of the rewards are exclusive to Patreon only, and not available anywhere else. The support I receive here goes directly to making more and better cosplays for you all. Right now my ultimate goal with Patreon is to be able to attend an anime convention in the US and to have a booth!\u00a0\u003cbr\u003e\u003cbr\u003eLet me explain how my Patreon is organized:\u003cbr\u003eI do one serious/ detailed and complex cosplay for my first cosplay set each month (available from the $5 tier). Then I do my second cosplay, and while I also put my all into making this cosplay as well, this one is usually sexier or more revealing (both cosplays available as a set from the $10 tier). All following tiers contain both cosplays.\u00a0\u003cbr\u003eI do it this way because I want to show you both sides of myself as a cosplayer, high quality and epic cosplays, as well as sexy cosplays. Cosplay is my passion, from the planning and research, hunting for materials, crafting it myself and choosing the best possible locations and shooting each one the best that I can. Patreon allows me to create content at the quality that I want, and to push myself to improve. Without it, I wouldn\u2019t be able to create content like this. I truly appreciate the support that I receive from you\ud83d\udc97!\u00a0\u003cbr\u003e\u003cbr\u003eMy goal is to keep challenging myself to do more and make better cosplays. Patreon is making my dream of being a professional cosplayer a reality.\u003cbr\u003e\u003cbr\u003eThank you again for checking out my Patreon!\ud83d\udc97"
