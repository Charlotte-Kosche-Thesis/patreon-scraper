    "summary": "\u003ch3\u003e\u003cstrong\u003eHello there!\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nThank\nyou for visiting our \n\u003cem\u003epatreon\u003c/em\u003e page. Making a pledge is the best way to\nsupport our work! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eContact: \u003cspan style=\"color: rgb(128, 100, 162);\"\u003epixelgamesx@gmail.com\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eOur blog: \u003ca href=\"https://pixelgamesx.blogspot.com.es/\"\u003ehttps://pixelgamesx.blogspot.com.es/\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eOUR GAMES:\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch4\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/h4\u003e\u003cem\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/uT8pzDP.png\"\u003e\u003cbr\u003e\u003cbr\u003eRAVEN\u0027S QUEST\u00a0(In development\u2026)\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003ch4\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/h4\u003e\u003cbr\u003e- There WON\u0027T be a combat system in this game, BUT there will be a basic magic system to defeat the foes Raven encounters.\u003cbr\u003e- You will always fully see Raven on the left of the screen, showing what she\u0027s wearing at all times and her expressions (animated face) \u003cbr\u003e- Some of the encounters will change depending on what Raven is wearing and how the player has made her through the game. (submissive or dominant, pure or indecent)\u003cbr\u003e- There will probably be naughty and funny bad ends in the game.\u003cbr\u003e- We can\u0027t define it as a text based game, because it will have a good amount of art, but it is a good analogy regarding the gameplay.\u003cbr\u003e- We will try to focus on the constant evolve of Raven throughout the game.\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/96sVbQX.png\"\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eWELCOME TO EROSLAND (In development\u2026)\n\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003ch4\u003e\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/h4\u003e\u003cbr\u003eA young guy in his late 20\u0027s lives in a futuristic world, working for something he doesn\u0027t like, drowning in his everyday routine\u2026 But one day, he receives an email from an unknown source. \"You\u0027ve inherit a villa and lots of money from your unknown grandfather.\" It isn\u0027t a fake.\u003cbr\u003eHe travel to the destination and find the villa\u2026 and a... sexy(?) droid that welcomes you. You\u0027re the owner of this place.\u003cbr\u003eThis young guy will discover a mysterious high tech machine that will change his life even more.\u003cbr\u003eWelcome To Erosland (provisional) will let you create a theme park\u2026 Well. A sex theme park with lots of girls working on it.\u003cbr\u003e\u003cbr\u003e - These girls will be fully customizable. Our intention is to create lots of outfits and accessories for them. \u003cbr\u003e - They will work for you in the buildings and attractions that you will build in the villa.\u003cbr\u003e - They will also earn money with stream shows\u2026 and later on, cam shows. They will be on social networks. (Very up-do-date am I right?)\u003cbr\u003e - You will be able to send them to their origin world and watch them through the camera of your personal droid.\u003cbr\u003e - Each girl will have her own main quest where you\u0027ll be able to know more about her.\u003cbr\u003e - You will build different buildings, starting with a tavern and maybe ending with a roller coaster! (All sexual related, of course!)\u003cbr\u003e - Erozon will be the online shop that will let you buy things for your girls or for you.\u003cbr\u003e - You will need to train these girls on how to please the clients but also\u2026 please you. Little by little, the girls will gladly want to continue working for you.\u003cbr\u003eThere\u0027s a story that will lead our protagonist to the meaning of why his grandfather have him the villa, and he will also discover how does the inter-dimensional machine really work.\u003cem style=\"background-color: initial; color: rgb(0, 0, 0); font-weight: bold;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg style=\"width: 548px;\"\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/DlpCkAa.png\"\u003e\u003cbr\u003e\n\u003cimg\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eTHE WIND\u0027S DISCIPLE\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003eOur\nfirst game. A parody of the famous MOBA game League of Legends. The Wind\u0027s\nDisciple is a visual novel with open world details, where you will be\ncontrolling Janna, a girl that just abandoned the orphanage she was living in.\nSomething is hidden within her...Help her uncover it.\n\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eDownloads (All platforms)\u003c/strong\u003e\u003cbr\u003e\n \u003ca href=\"https rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eProgrammer, Designer, Writer.\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003e\u003ch4\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cimg style=\"width: 98px;\"\u003e\u003cimg\u003e\u003cimg src=\"https://i.imgur.com/rFkvm7o.jpg\" style=\"width: 132px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003eMewpix has been a programmer for some years now, \u003cbr\u003ealthough he is still learning\nthings. \u003cbr\u003eHe \n\u003cstrong\u003eloves\u003c/strong\u003e creating and designing games.\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"https://www.tumblr.com/blog/mewpixx\"\u003ehttps://www.tumblr.com/blog/mewpixx\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhy should you become our patreon?\u003c/strong\u003e\u003cbr\u003e\nBecause\nit\u0027s the best thing to do if you enjoy playing those kind of games. We want to\nrelease our games for FREE. Patreon is the best way for this to be possible.\n\u003cimg\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg\u003e\u003cbr\u003e"
