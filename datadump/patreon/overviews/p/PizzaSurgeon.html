    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eNew patrons are now charged upfront. This Patreon serves as my commissions vehicle.\u003c/strong\u003e\u003cbr\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003e\u003cbr\u003e\u003c/b\u003eI\u0027ve been working hard to be able to make art my full-time job. \u003cbr\u003eBetween all the practice studies and sketches to get better, I\u0027ve been making art for others for a good long while now - I started doing commissions when I was a fledgling artist and have been doing them ever since.\u003cbr\u003eArt takes up almost all of my waking hours, so know that I am dedicated to my craft, and if I\u0027m not drawing, then I\u0027m most likely studying some form of pop culture (videogames, anime or manga) as research material. So don\u0027t be surprised if you find fanart of your favorite game in my finished works - I take suggestions too!\u003cbr\u003eSupporters will gain access to my work material - PSD files, video recordings or GIF timelapses, and brushes/brush packs.\u003cbr\u003eOh, and I also do animations! Check my stuff regularly so you can get access to the PSD files I use for my animation studies~!\u003cbr\u003eMake sure to check out the stretch goals for good stuff that happens when we reach certain amounts!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpdates happen each time I make progress on anything I\u0027m working on - sketches, finished images, animation drafts, whatever it is!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks for taking a look!\u003cbr\u003e\u003cbr\u003eDedicated in memory of a friend, and the best fan an artist could ever have.\u003cbr\u003e\u003c/div\u003e"
