    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eWelcome to My World...\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI draw, I write, and together, these skills are producing the wonderful tales of the Hambleton\u0027s boys--a zany cast of young men who own and operate an ice cream shop together in a world where vampires, werewolves, elves and magic are the norm. We\u0027re coming soon to both Tumblr and DeviantArt!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eSee more over there!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://hambletonswebcomic.tumblr.com/\"\u003eHambleton\u0027s Tumblr\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://hambletons-webcomic.deviantart.com/\"\u003e\u003cstrong\u003eHambleton\u0027s DeviantArt\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig14.deviantart.net/3273/f/2011/160/8/e/db3_by_rbsrdesigns-d3ihhby.png\" style=\"width: 263px; text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/c8d3/i/2018/114/5/b/commission_prices_by_penelopejadewing-daahfkg.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eCheck me out on \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003ca href=\"https://penelopejadewing.deviantart.com/journal/COMMISSIONS-OPEN-591316894\" rel=\"nofollow\"\u003edeviantArt\u003c/a\u003e\u003c/span\u003e \u003c/strong\u003efor more information!\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig14.deviantart.net/3273/f/2011/160/8/e/db3_by_rbsrdesigns-d3ihhby.png\" style=\"width: 263px;\"\u003e\u003cbr\u003e\u003c/div\u003eGrowing up, I was always told that I could \u003cstrong\u003enever\u003c/strong\u003e make a living being an artist. That it just wasn\u0027t possible. That I needed a \"\u003cstrong\u003enormal\u003c/strong\u003e\" job like waiting tables or accounting to make it in life. \u003cbr\u003e\u003cbr\u003eWhich was bad news for me, since writing and drawing has always been \u003cstrong\u003eall I wanted to do\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eSo I do it anyway. I draw and I write, even when the rest of the world says it doesn\u0027t make sense. It\u0027s time consuming, it\u0027s hard to juggle with my part-time job, but it\u0027s what I love to do. I\u0027m not about to stop just so I can drain myself away on a job I\u0027m only half-invested in for nothing more than a paycheck.\u003cbr\u003e\u003cbr\u003eArt is the expression of the soul, and that\u0027s all I\u0027ve ever sought after.\u003cbr\u003e\u003cbr\u003eTrouble is, while fulfilling, art--particularly of the digital variety--can get dang \u003cstrong\u003eexpensive\u003c/strong\u003e to churn out on a regular basis. Between traditional supplies like pens and markers, and software and upgrades for operating systems and paint programs, it takes a lot to sustain my work over an extended period of time. \u003cbr\u003e\u003cbr\u003eBut all over the internet, I kept hearing about this place--\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon\u003c/span\u003e\u003c/strong\u003e. Before, it was just a word that my favorite Youtubers and artists on deviantArt tossed out, a way to \u003cstrong\u003efollow and support them\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eI watched those Youtubers\u0027 videos \u003cstrong\u003eskyrocket\u003c/strong\u003e in quality and popularity. I saw sophisticated websites and blogs for my favorite artists and authors. Better art, better music, more satisfied viewers. They were prospering, excelling, \u003cstrong\u003esupported\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eAnd I wondered... \u003cem\u003e\u003cstrong\u003e\"Why couldn\u0027t that happen to me, too?\"\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eSo here I am. I am a 23-year-old manga artist, aspiring novelist, and part-time graphic designer. Every pledge will make a difference, whether it\u0027s paying for a meal on the job, or helping me earn to buy better supplies and equipment to keep providing \u003cem\u003eyou\u003c/em\u003e with quality craftsmanship. In return, as my patron, you\u0027ll have access to regular art updates, sketches, Q\u0026amp;As, character interviews, brainstorming sessions, sneak peeks, and more!\u003cbr\u003e\u003cbr\u003eI appreciate all the support. So bring it on, Patreon!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig14.deviantart.net/3273/f/2011/160/8/e/db3_by_rbsrdesigns-d3ihhby.png\" style=\"width: 263px; text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003eCheck out my page on \u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003edeviantArt\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, where you can see more of my artwork and my commission status: \u003ca href=\"http://penelopejadewing.deviantart.com/\" rel=\"nofollow\"\u003ehttp://penelopejadewing.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
