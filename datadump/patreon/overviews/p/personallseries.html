    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/tURuAvo_oo0\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003ch3\u003eWe believe people are art.\u003c/h3\u003e\nPerson(all) is a docu-series designed to represent and \nhonor the human story through visual and written pieces. Created with a \ngenuine sense of curiosity, this series aims to showcase the myriad of \n\u003cem\u003eopinions\u003c/em\u003e / \u003cem\u003elifestyles\u003c/em\u003e / and \u003cem\u003epeople\u003c/em\u003e who enrich our world.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWebsite \u003c/strong\u003e:\u00a0\u003ca href=\"http://personallseries.com\"\u003ehttp://personallseries.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nAfter the \u003cstrong\u003e2016 election\u003c/strong\u003e, it became clear to some that we don\u0027t understand everyone who lives in this country beyond ourselves.\u003cbr\u003e\nWe all have stories to tell.\u003cbr\u003e\nWe all have lives to live.\u003cbr\u003e\nWe\u0027re also all just people.\u003cbr\u003e\n\u003cbr\u003e\nWe film very simply - there are not big lights it\u2019s all \u003cstrong\u003enatural lighting\u003c/strong\u003e and I film professionally off of the new \u003cstrong\u003eiPhone X\u003c/strong\u003e as of this year with use of \u003cstrong\u003eMoment lenses\u003c/strong\u003e. The lens of the iPhone X\u00a0with the addition of a moment lens makes the camera almost capable to the quality of a higher end filming camera. We also shoot as well on a \u003cstrong\u003eCanon 60D.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nThis series that we do,\u003cstrong\u003e Person(all)\u003c/strong\u003e, is to give a \u003cstrong\u003eplatform\u003c/strong\u003e to \u003cstrong\u003epeople\u003c/strong\u003e to have a \u003cstrong\u003evoice\u003c/strong\u003e and to \u003cstrong\u003eshow\u003c/strong\u003e \u003cstrong\u003eothers\u003c/strong\u003e out there yes this person does\u003cstrong\u003e live here\u003c/strong\u003e, yes this person is an \u003cstrong\u003eAmerican\u003c/strong\u003e, and yes this person is valuable\u003cstrong\u003e regardless of the viewer\u2019s particular views\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThe group behind this project live primarily in New York, Chicago and areas of California. The stories we have been telling have been in these areas.\u003cbr\u003e\nWe want to expand this project to other states, areas and culture of America.\u003cbr\u003e\n\u003cbr\u003e\n--------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\n\u003cbr\u003e\nSome example of work we have done recently is a piece of a new band : \u003cstrong\u003eMacabre Americana\u003c/strong\u003e.\u003cbr\u003e\nTheir music tries to expose and show the beauty and the ugly under belly of American culture and society while playing tunes that are catchy and meaningful to connect to all of us.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4bhPjAavN30\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nNext we have a piece titled \u003cstrong\u003eGender Neutrality in fashion\u003c/strong\u003e.\u00a0\u003cbr\u003e\nFeaturing Devon Rufo, a designer for rag \u0026amp; bone in New York.\u003cbr\u003e\nIt is a piece that speaks about\u00a0how fashion and design has played apart of the seperation of gender, as well as where it looks like fashion could be going in regards to gender.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xnip5eJomH4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n--------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\n\u003cbr\u003e\nWe have\u003cstrong\u003e two more videos\u003c/strong\u003e \u003cem\u003e\u003cu\u003ecoming soon\u003c/u\u003e\u003c/em\u003e, not to mention \u003cem\u003e\u003cu\u003elast years videos as well\u003c/u\u003e\u003c/em\u003e :\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBiqtch Puddin\u0027\u003c/strong\u003e - now winner of \u003cstrong\u003eThe Boulet Brothers Dragula\u003c/strong\u003e \u003cem\u003eS2\u003c/em\u003e - is a \u003cstrong\u003epower house beast\u003c/strong\u003e with a \u003cstrong\u003edeep fire of talent\u003c/strong\u003e. \u003cbr\u003e\n\u003cem\u003eListen\u003c/em\u003e in on she views : \u003cu\u003eliving the nightlife as a professiona\u003c/u\u003el and \u003cu\u003eaffecting the community by way of drag\u003c/u\u003e \u003cstrong\u003ethrough the inspiring eyes and words of \u003c/strong\u003e\u003cstrong\u003eSteven Glen Diehl \u003c/strong\u003e\u003cem\u003e(Biqtch\u00a0Puddin\u0027)\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/V2EuszCp2M0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nNext we have a project tackling \u003cstrong\u003emass incarceration\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nFeat. \u003cstrong\u003eAmanda Lawson\u003c/strong\u003e, Director of the \u003cstrong\u003eDollar Bail Brigade\u003c/strong\u003e.\u003cbr\u003e\nDue to the \u003cem\u003eNYC criminal justice system\u2019s archaic bureaucracy\u003c/em\u003e, people are \u003cstrong\u003edetained all the time in New York for just \ud83d\udcb21\u003c/strong\u003e. Even \u003cstrong\u003eif the accused person can afford it\u003c/strong\u003e, \u003cstrong\u003ethey are not given the opportunity to pay their own bail\u003c/strong\u003e.\u003cbr\u003e\nThe \n\u003cu\u003eDollar Bail Brigade\u003c/u\u003e (\u003cstrong\u003eDBB\u003c/strong\u003e) is an organization of \u003cstrong\u003evolunteers teaming up to pay these people\u0027s one dollar bails in their spare time\u003c/strong\u003e. The DBB partners closely with \u003cstrong\u003e\u003cem\u003eThe Bronx Freedom Fund\u003c/em\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cem\u003eRobert F. Kennedy Human Rights\u003c/em\u003e\u003c/strong\u003e to expand their network and support the broader fight to abolish money bail. \u003cbr\u003e\nFollow \u003cstrong\u003eAmanda Lawson\u003c/strong\u003e, \u003cem\u003eFounding Director of DBB\u003c/em\u003e, as she explains the \u003cu\u003eorganization\u003c/u\u003e, the \u003cu\u003emovement\u003c/u\u003e, and the \u003cu\u003efuture she plans to help make better\u003c/u\u003e.\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QShWCSO3Fj0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n--------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\n\u003cbr\u003e\nWe are planning videos\u00a0that include filming a new journal magazine titled \u003cstrong\u003e\"Oh Dear Beast\"\u003c/strong\u003e in which women find a platform to write, speak, create and put it all down on paper for all to see.\u003cbr\u003e\n\u003cbr\u003e\nBeyond that we are planning to film a piece \u003cstrong\u003epin pointing women\u0027s history\u003c/strong\u003e and trying to \u003cstrong\u003eshow how we got where we are\u003c/strong\u003e with \u003cstrong\u003ewomen\u0027s rights \u003c/strong\u003eand why we \u003cstrong\u003earen\u0027t really much farther than we\u0027d like to think\u003c/strong\u003e.\u00a0\u003cbr\u003e\nWe will be\u00a0interviewing someone who studied at Duke University for her\u00a0MFA in Experimental and Documentary Arts.\u003cbr\u003e\n\u003cbr\u003e\nWe have invested in the new\u00a0\u003ca href=\"https://store.freeflysystems.com/collections/movi/products/movi\"\u003eFreefly Movi\u003c/a\u003e along side the\u00a0\u003ca href=\"https://www.shopmoment.com/shop?utm_campaign=website\u0026amp;utm_source=transactions\u0026amp;utm_medium=email\"\u003eMoment Lenses\u003c/a\u003e to bring more \u003cstrong\u003ecinematic and professional \u003cem\u003efilming\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e--------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\nHopefully our \u003cstrong\u003emessage\u003c/strong\u003e resonates with you and you would like to \u003cstrong\u003ehelp\u003c/strong\u003e make this project \u003cstrong\u003ego further\u003c/strong\u003e.\u003cbr\u003e"
   },
