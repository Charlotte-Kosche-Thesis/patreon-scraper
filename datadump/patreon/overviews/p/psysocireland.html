    "summary": "The\u003cem\u003e Psychedelic Society of Ireland is a community based organisation that was founded in March 2015 and has been exponentially growing since. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe aim of the organization is to:\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eEncourage a wider understanding of the scientifically proven therapeutic benefits of psychedelics\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eCreate more awareness surrounding the safe\u00a0responsible use of psychedelics.\u00a0\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eSucceed in bringing in harm reduction, drug welfare and drug testing facilities at Irish festivals.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eCultivate\u00a0the Irish psychedelic community by hosting seminars and social gatherings and create platforms in which people can connect over their common interests.\u00a0\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eWe are currently witnessing a psychedelic renaissance whereby many people are waking up to the beneficial uses of these substances and the unjust laws which restrict their safe use and availability. The Psychedelic Society of Ireland aims to \u003cstrong\u003einform, empower and make space for openness\u003c/strong\u003e around these topics. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can you help?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eBy offering once off or regular financial support you will help The Psychedelic Society of Ireland grow in many ways, such as :\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eBigger, more regular and national events and social gatherings\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eRenowned guest visits\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eExpansion of festival harm reduction project \u2018SPACE\u2019\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eGlobal conference representations\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eWebsite maintenance\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003eThe Psychedelic Society is completely \u003cstrong\u003enon-funded\u003c/strong\u003e and runs on a voluntary basis. If you wish to support the movement in Ireland and help get bigger projects off the ground, lend us financial support so we can continue to thrive in this ripe age of \u003cstrong\u003eawakening, change and growth\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your support!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
