    "summary": "\u003ch1\u003eHi, I\u2019m David. Ryal\u2019s my middle name.\u003c/h1\u003e\u003cp\u003e\u003c/p\u003e\u003ch3\u003eI live and work in resurgent Downtown Las Vegas.\u003c/h3\u003e\u003ch4\u003eI can be loud, but mostly I live a quietly reflective existence. I share more (resources, thoughts) than I probably should, \u0026amp; tend to overextend myself trying to help others shine. I love digging to the heart of any issue, eschewing binary characterizations, \u0026amp; inserting myself into difficult situations of any kind.\u003c/h4\u003e\u003ch4\u003eFor work, I do tech entrepreneurship, as applied to positive change. I started/kinda sold/acquired/sold\u00a0\u003ca href=\"http://greenoptions.com/\" rel=\"nofollow\"\u003e\u003ci\u003eGreenOptions\u003c/i\u003e\u003c/a\u003e\u00a0(2006-2009),\u00a0started \u0026amp; partially exited\u00a0\u003ca href=\"http://importantmedia.org/\" rel=\"nofollow\"\u003e\u003ci\u003eImportant Media\u003c/i\u003e\u003c/a\u003e\u003ci\u003e\u00a0(2010-2012)\u003c/i\u003e, am an alumnus of\u00a0\u003ci\u003e\u003ca href=\"http://www.blognewcomb.com/blog/2008/10/virgance_coding_for_good.html\" rel=\"nofollow\"\u003eVirgance\u003c/a\u003e\u00a0(2008-09)\u003c/i\u003e\u00a0\u0026amp; early operations at\u00a0\u003ca href=\"http://1bog.org/\" rel=\"nofollow\"\u003e\u003ci\u003eOne Block Off The Grid\u003c/i\u003e\u003c/a\u003e\u003ci\u003e\u00a0(2009-10).\u003c/i\u003e\u00a0In 2012, I fundraised for a small documentary via\u00a0\u003ca href=\"http://kickstarter.com/projects/davidryal/healing-waters-the-story-of-pah-tempe-mineral-hot\" rel=\"nofollow\"\u003eKickstarter\u003c/a\u003e\u00a0about\u00a0\u003ca href=\"http://pahtempe.org/\" rel=\"nofollow\"\u003ethe hot springs my family has tried to protect\u003c/a\u003e, and\u00a0\u003ca href=\"http://stream.healingwatersmovie.pahtempe.org/\" rel=\"nofollow\"\u003eshipped it\u003c/a\u003e. I also started building one prototype after another of a crowdfunding platform for generally socially-valuable, long-term projects, called\u00a0\u003ca href=\"http://https//github.com/openfire\" rel=\"nofollow\"\u003e\u003ci\u003eopenfire\u003c/i\u003e\u003c/a\u003e, with its\u00a0\u003ca href=\"http://openfi.re/projects/urbsly\" rel=\"nofollow\"\u003efirst successful public test runs\u003c/a\u003e\u00a0coming at SXSW2013. I\u2019m now focused on\u00a0\u003ca href=\"http://openfi.re/\" rel=\"nofollow\"\u003eturning\u003c/a\u003e\u00a0what I\u2019ve learned and the code my friends have written into a beloved open source project as part of\u00a0\u003ca href=\"http://reallocate.org/\" rel=\"nofollow\"\u003eReAllocate\u003c/a\u003e, and looking at other opportunities where crowdfunding can help empower people who tell good stories.\u003c/h4\u003e\u003ch4\u003eUltimate frisbee is both my primary social fun \u0026amp; exercise, all wrapped up into a neat little ball of awesome. My nickname on the ultimate field is Pug, so feel free to call me that.\u003c/h4\u003e\u003cp\u003e\u003c/p\u003e\u003cbr\u003e"
