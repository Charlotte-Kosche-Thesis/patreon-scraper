    "summary": "Hi there! Welcome to Healing HeArts thru Arts!\u003cbr\u003e\u003cbr\u003eI am here creating art \u0026amp; MAGIC \u0026amp; vulnerable sharing of my inner world; which is sometimes tortured and sometimes delightful.\u003cbr\u003e\u003cbr\u003eI have always been a dreamer \u0026amp; a creator.\u003cbr\u003eI have a very wide range of PASSIONs!!!!\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI love to sing in the shower, write POEMS, doodle spirals, draw portraits, paint giant PAINTINGS with naked ladies on them, I love doing my makeup really pretty, I like to crochet scarves, do weird performance art where I take off all my clothes, I love to WATER COLOR pictures of FLOWERS, \u0026amp; craft the perfect outfit for a costume PARTY.\u003cbr\u003e\u003c/div\u003eLife is hard. We all have trauma we have experienced. ART, all the different kinds, has been a way for me to HEAL WHAT HURTS.\u003cbr\u003e\u003cbr\u003eArt helps me process the world \u0026amp; my bipolar brain. In the past it has helped me heal from rape trauma, and other losses. Art helps the feels not get stuck inside me to rot, but to turn it into something beautiful. And I LOVE SHARING all my MAGIC and gifts with the world, my community, and my LOVEs.\u003cbr\u003e\u003cbr\u003eI am INSPIRED by my dear friend, Jeny Bird ( www.patreon.com/JenyBird\u00a0)\u00a0and her f***ing of perfectionism to create a Patreon. \u003cbr\u003e\u003cbr\u003ePatreon\u00a0is a platform for me to get SUPPORT in doing the things I LOVE. Share more vulnerably in my EMOTIONAL and SPIRITUAL process, which is all part of my CREATIVE process. It is an opportunity for me to keep food on my table and ART supplies in my hands. It is an opportunity to share my art more GENEROUSly with people who really want to\u00a0receive\u00a0my art/MAGIC/love.\u003cbr\u003e\u003cbr\u003eTHANK YOU for taking the time to look over my Patreon and consider supporting in whatever way feels awesome to you! I hope to inspire your creative\u00a0endeavors\u00a0through sharing here!\u003cbr\u003eHUGS!\u003cbr\u003e"
