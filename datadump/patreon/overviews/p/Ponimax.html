    "summary": "\u003ch3\u003eGame Downloads\u003c/h3\u003e\u003ca href=\"https://www.patreon.com/posts/14645348\"\u003eLatest Ponapocalypse Public Version\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePonimax Studios\u003c/strong\u003e is a small group of people that love gaming and game development. \u00a0We will be making games that are exclusively furry. \u00a0That is to say, humans will either not appear in our games at all, or will take a secondary role. \u00a0Instead, most characters will be various forms of anthropomorphic animals.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kinds of games will you be making?\u003c/strong\u003e\u003cbr\u003eThe current team is partial to the Action, RPG and Simulation genres, so you can expect those kinds of games for our first few projects. \u00a0We\u0027re aiming to make games that are highly immersive, fun and replayable.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow will I be able to play your games?\u003c/strong\u003e\u003cbr\u003eOur game demos and alpha builds will be playable for free here on Patreon. \u00a0The finished games will be released on Steam. \u00a0Updates to the demo will continue to be released here in the same manner.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you working on right now?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePonapocalypse\u003c/strong\u003e,\u00a0our very first project, is a hybrid combination of RPG mechanics and fast-paced, side-scrolling action. \u00a0The game is currently being developed for the \u003cstrong\u003ePC\u003c/strong\u003e, \u003cstrong\u003eLinux \u003c/strong\u003eand \u003cstrong\u003eMac\u003c/strong\u003e. \u00a0Other platforms \u003cem\u003emay\u003c/em\u003e be considered later in the development cycle.\u003cbr\u003e\u003cbr\u003eFeatures will include:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSingle Player \u003c/strong\u003e\u003cstrong\u003eCampaign \u003c/strong\u003e- Delve through a rich story, set in a post-apocalyptic world full of danger and survival challenges.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eHardcore Mode\u00a0\u003c/strong\u003e- \u003cem\u003eIf enabled\u003c/em\u003e, you will have to start over from the beginning when you die.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHigh Definition 2D\u003c/strong\u003e\u003cstrong\u003e\u00a0Graphics\u003c/strong\u003e - None of that pixel stuff here.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRPG Elements\u003c/strong\u003e - Inventory, barter, stats, skills, magic and much, much more.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCrafting\u003c/strong\u003e - Make everything from ammo to weapons of \u003cem\u003edoom\u003c/em\u003e!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I give you my money?\u003c/strong\u003e\u003cbr\u003eOur first project is still in it\u0027s earliest developmental stages, but it is constantly growing and changing. \u00a0With your support we hope to devote as much of our time and attention as we can to making it the best possible game it can be.\u003cbr\u003e\u003cbr\u003eSo far we have been able to do some pretty cool things with the free development tools and limited time available to us, using limited personal savings for each of our\u00a0individual developer costs. However, with enough patrons, we could really begin to develop our projects full-time, and even think about growing our team. \u00a0This would greatly accelerate the development process and see the completion of projects much sooner than currently projected.\u003cbr\u003e\u003cbr\u003ePeople who pledge will get access to \u003cem\u003eevery\u003c/em\u003e semi-stable build we make. \u00a0Free public releases will be made with major/stable builds, usually around one month behind what you get. \u00a0In time we want to setup some kind of voting system to allow our patrons to guide the development direction of our projects, as well as other ways for you to take part in the game-creation process.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill I be able to get a free copy of the game if I contribute?\u003c/strong\u003e\u003cbr\u003eAny donation tier that has the \u003cem\u003e*Pre-Order Accumulation\u003c/em\u003e\u00a0tag will go toward a running total. \u00a0If your total meets or exceeds the retail price of a project when it is completed, you will get a free copy on release day.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often will I be charged?\u003c/strong\u003e\u003cbr\u003eBecause we intend to release updates frequently, we have chosen to use Patreon\u0027s monthly model. \u00a0That means no matter how much content we post, you will only be charged \u003cstrong\u003eonce per month\u003c/strong\u003e.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow can I stay up-to-date on your activities?\u003c/strong\u003e\u003cbr\u003eActive patrons will get updates emailed to them (depending on your Patreon settings) as soon as they are posted. \u00a0You can also subscribe on\u00a0\u003ca href=\"https://www.facebook.com/ponimax.studios\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e where we will be posting a general stream of \"What we\u0027re up to\" activity. \u00a0We are also considering other forms of social media, but for now we feel that having to administrate too many pages would take away too much from development time.\u003cbr\u003e"
   },
