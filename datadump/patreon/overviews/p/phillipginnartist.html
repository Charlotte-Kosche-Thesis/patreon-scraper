    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv\u003eI\u0027m Phillip. I draw and write stuff, and I love stories. Drawing is one of the ways I get to immerse myself and others into another world. Most of my artwork is story-based, and I\u0027m an infrequent\u00a0\u003ca href=\"http://www.phillipginn.com/comics\"\u003eindie comics creator\u003c/a\u003e. My main medium is traditional pen and ink, and I also work in watercolor, color ink, and digital color. \u003cbr\u003e\u003cbr\u003eAs I continue on my journey towards freelancing full time, I\u0027m constantly creating new art. I share my\u00a0\u003ca href=\"http://www.phillipginn.com/\" target=\"_blank\"\u003efinished work\u00a0in my portfolio\u003c/a\u003e and various doodles, sketches, and final art on\u00a0\u003ca href=\"https://www.instagram.com/phillipginnartist/\"\u003eInstagram\u003c/a\u003e (where you can follow me, of course!). I also have a slew of comics I\u0027d love to finish making.\u003cbr\u003e\u003cbr\u003eI\u0027m glad you\u0027re here. Your support means a lot. Any level of subscription helps and affords me time and material to make more art and to live without resorting to eating pasta for the umpteenth time this week.\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow does this work?\u003c/strong\u003e\u003cbr\u003e\nMy Patreon is no different than me sharing content on my \u003ca href=\"http://www.phillipginn.com/\"\u003ewebsite\u003c/a\u003e, \u003ca href=\"http://www.instagram.com/phillipginnartist/\"\u003eInstagram\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/phillipginnartist\"\u003eFacebook\u003c/a\u003e, etc.:\u00a0\u003cstrong\u003e\u003cem\u003eeverything on here is free to view!\u003c/em\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eBut, to thank you for your support, \u003cstrong\u003efor $1 or more\u00a0\u003c/strong\u003eyou\u0027ll get \u003cem\u003eearly\u003c/em\u003e access to everything, a monthly wallpaper, and any PDFs I create. Higher tiers, starting at $15, get art prints and original sketches. \u003cbr\u003e\u003cbr\u003eThings may change as my Patreon continues to grow. All Patrons will have their subscriptions charged automatically monthly. Any changes will be announced ahead of time.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAll content is copyright by me and are for personal enjoyment only. Selling my images in any way is a no no. But, you knew that.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u003cbr\u003e\nWith your pledges, it will be easier to afford art supplies (I still work traditionally, folks!). The more pledges I receive, the easier it will be to afford life and make time to draw.\u003cbr\u003e"
