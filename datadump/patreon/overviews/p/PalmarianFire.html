    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e**IMPORTANT**\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eThis Patreon will be like a tip jar to support my work. \u003cbr\u003eYou are free to put your pledge. Only last tiers got rewards that are more like commissions.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eHi there! PalmarianFire is here for create art!\u003cbr\u003e\u003cbr\u003eSince I finished my university career (and I don\u0027t find job in Spain due it\u0027s an impossible dream), I\u0027ve started working seriously in art almost 24/7. Art is my life, my way to feel happy with myself and a way to make you happy too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMy Goals?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eMy current goal is make comics, art sequences, themed art, animations and games.\u003cbr\u003eIt would be great not be attached to commissions and work in personal content that everyone can enjoy. Of course commissions still will be open, but I\u0027d like commissions won\u0027t be my main founds source. That\u0027s why I have this Patreon, to try to make possible the dream of live by drawing. For me. For you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy Patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI think it\u0027s a way to support my creations and continue working on this. Not always I get commissions and I have to pay bills each month. I\u0027d like reach at least a minimum to pay the monthly self employed tax ($400 each month).\u003cbr\u003e\u003cbr\u003eThank you so much - This little fox\u003cstrong\u003e\u003c/strong\u003e"
