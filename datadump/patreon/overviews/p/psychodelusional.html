    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(215, 227, 188);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eChapter 3 Released!!!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003ca href=\"https://www.patreon.com/posts/neighborhood-3-18943877\"\u003eGamer Edition Here\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003ca href=\"https://www.patreon.com/posts/dark-chapter-3-18943633\"\u003eSUPER Gamer Edition Here\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/gQwnxd/progress_psd.png\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e(\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eProgress Last Updated May 30/18\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e)\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cimg\u003e\u00a0 \u003cbr\u003eDark Neighborhood is a \n\u003cstrong\u003epoint and click \u003c/strong\u003eadult adventure/visual novel game featuring over 1400 renders (in Chapter I+II) \u003cstrong\u003eover 20 images/rooms\u003c/strong\u003e to explore, multiple choices to make, an alternative ending scene to unlock and \u003cstrong\u003eroughly 2 hours of gameplay\u003c/strong\u003e.\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nIt is a story about a wandering, lustful deity who feeds off of erotic acts done by humans in order to satiate his power. In \n\u003cstrong\u003eChapter One\u003c/strong\u003e it happens upon a variety of different people and proceeds to bring out their hidden and most intimate desires.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tYou will notice it looks different than most adult games you see:\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/kb8aBw/Db9YEty.png\"\u003e\u003cbr\u003e\nThat\u0027s because the graphics were made and designed in UE4 with literally \n\u003cstrong\u003ehundreds of different shaders\u003c/strong\u003e hand coded and \u003cstrong\u003ean entire level designed by myself\u003c/strong\u003e with multiple rooms/areas to explore.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eHere are some of the main features:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e4 different girls to interact with.\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eLarge amount of content. (almost 1000 renders in CH1 + CH2)\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eExplorable house with 20 areas/rooms to explore.\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMultiple choice options, affecting how the final scene plays out.\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eDifferent graphics than most adult games you see.\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eImmersive music and atmosphere with an intriguing occult story.\u003cbr\u003e\n\t\t\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u00a0\u00a0\u00a0 \u003c/span\u003eFetishes:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eMilf\u003c/li\u003e\n\t\t\u003cli\u003eLactation\u003c/li\u003e\n\t\t\u003cli\u003eEmbarrassment\u003c/li\u003e\n\t\t\u003cli\u003eOccult\u003c/li\u003e\n\t\t\u003cli\u003eVoyeurism\u00a0\u003c/li\u003e\n\t\t\u003cli\u003eVoluptuous (Real Milf)\u003c/li\u003e\n\t\u003c/ul\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/c3GHPG/SyBRh84.png\"\u003e\n\u003cdiv style=\"text-align: center;\"\u003eThank you so much to all the patrons who have supported me creating this game so far.\u003cbr\u003eI am forever grateful to each and every one of you!\u003cbr\u003e\u003cbr\u003e\n\tAlso, if you wind up getting bored one day, come hang out with me and the others on discord!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://discord.gg/ZvRa7kR\"\u003eDark Neighborhood Official Discord!\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t(\u003cspan style=\"background-color: rgb(165, 165, 165);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003eMore c\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(165, 165, 165);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003eontent below\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003
