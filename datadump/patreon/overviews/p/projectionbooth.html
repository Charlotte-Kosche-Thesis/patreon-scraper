    "summary": "The Projection Booth podcast has been going since March 2011, providing good stuff for your ear holes along the way. \u00a0 The podcast has changed from being a \"hobby\" into something a bit more. As the main host, I spend hours every week tracking down guests, researching films, and recording interviews. \u00a0I spend every weekend editing. \u00a0And, I spends a lot of money providing The Projection Booth to you. If you can help defer the cost a bit, that would be awesome. \u00a0Find out what I\u0027ve been doing at\u00a0\u003ca href=\"http://www.projection-booth.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.projection-booth.com\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eHosting\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nI got a great deal with a hosting provider a few years back.  For now, I spent $107.40/year to host projection-booth.com.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eInterviewing\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nWhen talking to people around the world it costs some money for Skype.\u00a0 On average, $200/year.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eInvestigating\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nIn order to help track down the people I interview. I need an IMDb Pro account.  These are a bit outrageous at $149.99/year. \u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eSharing\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nI use dropbox for sharing of raw files (interviews, sound bytes, songs) and the delivery of edited work.  Due to the large filesize, I have the 1Tb account which is  $99/year.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eRaw Materials\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nBooks, CDs, DVDs, Scripts -- anything that can\u0027t be gotten for free or via nefarious means.  I do research like crazy but sometimes it takes some bucks.\u00a0\u00a0\u00a0 I have yet to keep strict records on this but I imagine it\u0027s got to run at least $1000/year.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePatreon Fees\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nThe number you see on the left is not the number that we get. \u00a0They take a pretty good chunk (20%?). \u00a0So, to be fully-funded I have to be well north of our $100/month goal. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nIf you prefer to send payments via Paypal either as a subscription or one-off, here\u0027s a simple link:\u00a0\u003ca href=\"http://paypal.me/impossiblefunky\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://paypal.me/impossiblefunky\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"
