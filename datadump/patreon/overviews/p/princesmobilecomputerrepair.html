    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePrinces Mobile Computer Repair\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"https://princesmobilecomputerrepair.com/wp-content/uploads/2016/12/Princes-Mobile-computer-Repair.jpg\"\u003e\u003cbr\u003eI am the sole owner and operator of Princes Mobile Computer Repair. I have been fixing, repairing and building computers, laptops and mobile devices for many years. My business is fully registered with the State of Texas as an Inc. I am happy to be of service and thus operate solely on your donations for labor. You are welcome to find out more and my services at my Website: \u003ca href=\"https://princesmobilecomputerrepair.com\"\u003ehttps://princesmobilecomputerrepair.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003ePRINCES MOBILE COMPUTER REPAIR\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWebsite: \u003c/strong\u003e\u003ca href=\"http://princesmobilecomputerrepair.com/\" target=\"_blank\"\u003ehttp://princesmobilecomputerrepair.com/\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eBlog:\u003c/strong\u003e\u003ca target=\"_blank\"\u003e http://www.princemobilecomputerrepairs.com/\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFollow us on Facebook:\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/princesmobilecomputerrepair/\" target=\"_blank\"\u003ehttps://www.facebook.com/princesmobilecomputerrepair/\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eFollow us on YouTube:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCLHRzurElp5LnalK4L8s9Zg\" target=\"_blank\"\u003ehttps://www.youtube.com/channel/UCLHRzurElp5LnalK4L8s9Zg\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eFollow us on Twitter:\u003c/strong\u003e\u00a0\u003ca href=\"https://twitter.com/princesrepair\" target=\"_blank\"\u003ehttps://twitter.com/princesrepair\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eFollow us on Instagram:\u003c/strong\u003e\u00a0\u003ca href=\"https://www.instagram.com/mobilecomputerrepair/\" target=\"_blank\"\u003ehttps://www.instagram.com/mobilecomputerrepair/\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eFollow us on Pinterest:\u003c/strong\u003e\u00a0\u003ca href=\"https://www.pinterest.com/princesrepair/\"\u003ehttps://www.pinterest.com/princesrepair/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWho am I and why do I need your support?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePrince\u0027s Mobile Computer Repair\u003c/strong\u003e \u003cbr\u003e\u003cimg src=\"https://princesmobilecomputerrepair.com/wp-content/uploads/2015/03/2014-02-01-14-48-23.995-e1480029485218.jpg\" style=\"width: 330px;\"\u003e\u003cbr\u003eis owned and run by me, George Prince. I am the Owner, Customer Service, and Worker of this Company.\u003cbr\u003e\u003cbr\u003eI have been involved with computers in some form or another since the days of the Windows XP, which was my first computer.\u003cbr\u003e\u003cbr\u003eMy background includes an AS degree in computers and several years of first-hand experience, both at home and in office settings. I have used several generations of computers since my first DOS computer. I am always finding out new things about computers every. We constantly are growing with developement. This carried into all Apple products and then into mobile devices, Apple and Android OS.\u003cbr\u003e\u003cbr\u003eI got into the field of \u0027repair\u0027 because of a natural inclination to want to help people. In my first office setting, I became the guy who fixed the software problems on the office computers and taught my boss how to use her computer and the software that computer used. After years of giving out free advice, it was suggested to me that I go into business to help people with their computer problems.\u003cbr\u003eSo I did. I am the Owner of \u003cstrong\u003ePrince\u0027s Mobile Computer Repair.\u003c/strong\u003e\u003cbr\u003eAnd here I am. My staff and I are ready to help you with whatever questions you have and ready to fix whatever ails your computer.\u003cbr\u003e\u003cbr\u003eMy business is mostly local for your ease and convenience.\u003cbr\u003eI will explain what I\u0027m doing, why I\u0027m doing it, and what it all means.\u003cbr\u003eIn clear, jargon-free English; no computer-ese or geek-speak.\u003cbr\u003eRemember, if your computer is giving you fits, don\u0027t be shy, just call \u003ca href=\"https://princesmobilecomputerrepair.com/\"\u003ePrince\u0027s Mobile Computer Repair!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhen computers don\u0027t work as they should, they make life more frustrating than it needs to be. I can de-stress your computing life by explaining what happened, or why (when possible), fixing the problem, and showing you what you can do to keep problems away.\u003cbr\u003eI can make your life easier. I explain everything I do in everyday English, with as little jargon as possible, so you know what\u0027s happening. No question is too basic. You should not be made to feel stupid by a machine.\u003cbr\u003e\u003cbr\u003eYou shouldn\u0027t waste your valuable time calling telephone support or unplugging and lugging your system to a shop and waiting for someone to get around to it. Peter\u0027s PC will come out to your house or office and fix whatever is ailing your computer, on your schedule.\u003cbr\u003e\u003cbr\u003eWhether it\u0027s a virus, a Blue Screen of Death, a mysterious slowdown, or a laptop screen replacement, I do repairs on all types and brands of computers and laptops, including Asus, Acer, Dell, HP, Sony, Gateway, and Lenovo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrinces Mobile Computer Repair\u003c/strong\u003e provides convenient and quality mobile IT, repair, consulting and help desk support \u0026amp; service to meet the needs of individuals and small businesses; whether you need a question answered, want some advice, or you need diagnosis and repair.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStop Problems Before They Happen.\u003c/strong\u003e\u003cbr\u003eAn evaluation of your computers current setup can catch problems before they become Big Problems, potentially saving you money in repair costs and lost time. Princes Mobile Computer Repair \u003cstrong\u003efree\u003c/strong\u003e 10-minute Security Review to examine your computer\u0027s protection software and make recommendations for improvement, if any are needed.\u003cbr\u003eProtecting your computer and data is an ongoing process. Hackers, virus writers and spammers are always trying to be one step ahead of your security measures.\u003cbr\u003e\u003cbr\u003eSimple security practices will help you keep the attackers at bay and prevent viruses and spyware from coming into your computer.\u003cbr\u003eI can show you how to do these things, in language you will understand.\u003cbr\u003eRemember, if your computer is giving you fits, don\u0027t be shy, just call Princes Mobile Computer Repair! \u00a0We look forward to hearing from you!\u003cbr\u003e\u003cbr\u003e\u0026lt;big\u0026gt;\u0026lt;big\u0026gt;\u003cstrong\u003eYour support is appreciated.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eBy pledging even as little as 1 dollar a month will \u003cbr\u003ehelp on continue to be the best computer service.\u003cbr\u003eOur company does not charge its customers for labor\u003cbr\u003eWe operate totally on your donations because\u003cbr\u003ewe feel labor should be valued as you see it.\u003cbr\u003ePlease take a look at our rewards.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u0026lt;/big\u0026gt;\u0026lt;/big\u0026gt;\u003cb style=\"background-color: initial;\"\u003eHow does Patreon work?\u003c/b\u003e\u003c/div\u003eIt\u0027s easy! Just click the big, orange button that says \u201cbecome a patron.\u201d\u003cbr\u003eSelect an amount based on the reward tiers, or enter your own amount.\u003cbr\u003eFill out the necessary information, then you\u0027re done!\u003cbr\u003e\u003cbr\u003ePatreon is a monthly pledge. For less than the cost of a cup of coffee each month. No pledge is too small - every little bit counts. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eThank you!\u003c/em\u003e\u003cbr\u003eI don\u0027t think I can say it enough. \u003cem\u003eThank you for supporting, sharing, and contributing\u003c/em\u003e. I couldn\u0027t do this without you.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHelp me serve you better. \u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eClick the \u201cbecome a patron\u201d button now\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eQ: When does the money I pledge get taken out? \u003c/strong\u003e\u003cbr\u003eA: If you are a new Patron, it will be immediate. If you are automatically renewing your pledge, it goes out every 1st week of the month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Can I cancel or change my pledge at any time?\u003c/strong\u003e\u003cbr\u003eA: Yes! If you increase your pledge for the month, you will be charged the difference immediately, so you instantly qualify for a higher tier.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: How can I contact you directly?\u003c/strong\u003e\u003cbr\u003eA: Patrons pledging $1 or more can contact me through Patreon messaging. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Can I send bitcoin?\u003c/strong\u003e\u003cbr\u003eA: Yes you can its real easy. I accept bitcoins as donations. Just contact me at the facebook link in the description and the transfer will be instant.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.pinterest.com/princesrepair/\"\u003e\u003c/a\u003e"
