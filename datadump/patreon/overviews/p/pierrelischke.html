    "summary": "\u003cdiv\u003e\u003cstrong\u003eAlles, was mich zum beziehungsvollen Schenkeinkommen bewegt hat, was ich tue und wie mein Weg bis hierhin verlief, kannst du in diesem Filmportrait von Joshua Conens (\u003ca href=\"http://www.joshua-conens.de/%29\" rel=\"nofollow\"\u003ehttp://www.joshua-conens.de/)\u003c/a\u003e herausfinden. :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMehr zu dem, was ich tue, schenke und denke, habe ich auf meiner Webseite zusammengef\u00fchrt: \u003ca href=\"http://www.pierrelischke.de\" target=\"_blank\"\u003ewww.pierrelischke.de\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas ist Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon ist eine Crowdfundingplattform mit der M\u00f6glichkeit, Einzelpersonen monatlich finanziell zu unterst\u00fctzen. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas ist ein beziehungsvolles Schenkeinkommen?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eEin beziehungsvolles Schenkeinkommen ist ein Experiment in Vertrauen, Mut und Verbundenheit. \u00dcber diese Patreonseite k\u00f6nnen mir Menschen, die sich mit mir bzw. dem, was ich tue verbunden f\u00fchlen, Geld schenken. So viel oder so wenig sich f\u00fcr sie gut anf\u00fchlt. Gleichzeitig verschenke ich alles, was ich tue - ob beruflich oder nicht beruflich, ob Kunst oder Konzepte. Die (Geld-)Geschenke sind frei von Bedingungen, aber erf\u00fcllt von Beziehungen. Sie alle sind f\u00fcr sich ein Akt des einander Vertrauens und sich verletzlich Machens. \u003cbr\u003e\u003cbr\u003eMit dem beziehungsvollen Schenkeinkommen habe ich nicht den Anspruch, eine fertige, skalierbare L\u00f6sung f\u00fcr alle zu liefern. Viel mehr m\u00f6chte ich fragend sein. Verstehen, warum sich das so stimmig f\u00fcr mich anf\u00fchlt, davon erz\u00e4hlen und ermutigen, eigene Experimente zu starten.\u003cbr\u003e\u003cbr\u003eIch erwarte nichts. \u003cbr\u003eDie M\u00f6glichkeit besteht, dass mir niemand Geld schenken wird. Dann werde ich schauen, was ein anderer Weg sein k\u00f6nnte, der sich f\u00fcr mich stimmig anf\u00fchlt. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAus welchem Impuls heraus m\u00f6chte ich Geld geschenkt bekommen?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSchenke mir Geld, wenn...\u003cbr\u003e\u003cbr\u003e...du dich mit mir und dem, was ich tue verbunden f\u00fchlst.\u003cbr\u003e...es sich leicht anf\u00fchlt.\u003cbr\u003e...du mir die Freiheit erm\u00f6glichen m\u00f6chtest, selbst einzusch\u00e4tzen, f\u00fcr welche T\u00e4tigkeiten die Zeit gerade reif ist.\u003cbr\u003e...du mir vertraust, dass ich achtsam mit deinem Geschenk umgehe.\u003cbr\u003e...du solche Lebensmodelle unterst\u00fctzen m\u00f6chtest.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAus welchem Impuls heraus m\u00f6chte ich lieber kein Geld geschenkt bekommen?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSchenke mir kein Geld, wenn...\u003cbr\u003e\u003cbr\u003e...du damit Einfluss auf meine T\u00e4tigkeiten haben m\u00f6chtest.\u003cbr\u003e...du damit Einfluss darauf haben m\u00f6chtest, wie ich mein Geld verwende.\u003cbr\u003e...du nichts mit mir und meinen Taten anfangen kannst.\u003cbr\u003e...du Mitleid mit mir oder Sorge um mich hast.\u003cbr\u003e...du dein Geld viel lieber woanders hingibst.\u003cbr\u003e...du mich dadurch zu mehr Kontakt verpflichten m\u00f6chtest.\u003cbr\u003e...es sich f\u00fcr deine eigene finanzielle Situation belastend anf\u00fchlt.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie kannst du mich anders als monatlich \u00fcber Patreon beschenken?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eVielleicht f\u00fchlt sich ein einmaliger Betrag passender an als die monatliche Zahlung. Vielleicht m\u00f6chtest du mir lieber direkt einen Dauerauftrag auf mein Konto schicken, als das indirekt \u00fcber Patreon laufen zu lassen und brauchst meine Kontonr. daf\u00fcr. Vielleicht magst du mir lieber etwas Anderes als Geld schenken. Dann schreib mir einfach eine Mail an pierre.lischke@googlemail.com und ich melde mich bei dir :).\u003cbr\u003e\u003cbr\u003eMehr \u003cstrong\u003eFragen und Antworten\u003c/strong\u003e findest du ganz unten \u0026lt;3.\u003cbr\u003e-----------------------------------------------------------------------------------------\u003cbr\u003eWie k\u00f6nnte ich anders?\u003cbr\u003e\u003cbr\u003eWie k\u00f6nnte ich anders, als mich beschenkt zu f\u00fchlen?\u003cbr\u003e\u003cbr\u003eBei all der Luft, die ich atme,\u003cbr\u003eBei all dem Wasser, das ich trinke,\u003cbr\u003eBei all den H\u00e4nden, die mich streicheln,\u003cbr\u003eBei all den Ohren, die mich h\u00f6ren,\u003cbr\u003eBei all den Lippen, die mich k\u00fcssen,\u003cbr\u003eBei all den Armen, die mich halten,\u003cbr\u003eBei all den Augen, die mein Innerstes sehen,\u003cbr\u003eBei all der Ruhe jeden Waldes,\u003cbr\u003eBei all der Ewigkeit jeden Meeres,\u003cbr\u003eBei all der Vielfalt aller Arten,\u003cbr\u003eBei all der Sch\u00f6nheit, die Menschen in diese Welt bringen?\u003cbr\u003e\u003cbr\u003eWie k\u00f6nnte ich dann anders, als selbst schenken zu wollen?\u003cbr\u003e\u003cbr\u003eZu streicheln,\u003cbr\u003eZu h\u00f6ren,\u003cbr\u003eZu k\u00fcssen,\u003cbr\u003eZu halten,\u003cbr\u003eInnerstes zu sehen?\u003cbr\u003e\u003cbr\u003eWie k\u00f6nnte ich dann anders, als zur Sch\u00f6nheit beitragen zu wollen?\u003cbr\u003e\u003cbr\u003eMit all meinen Talenten,\u003cbr\u003emit all meiner Zeit,\u003cbr\u003emit all meinen Dingen,\u003cbr\u003emit all meinem Ich?\u003cbr\u003e\u003cbr\u003eWie k\u00f6nnte ich dann anders, als im Kern von uns allen\u003cbr\u003e\u003cbr\u003eKollaboration statt Konkurrenz,\u003cbr\u003eTeilenwollen statt Geiz,\u003cbr\u003eEmpathie statt Schuldzuweisung\u003cbr\u003e\u003cbr\u003ezu vermuten?\u003cbr\u003e-----------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eIch m\u00f6chte meinen Beitrag zur Debatte um das Grundeinkommen und um die Frage, wie wir leben wollen, beisteuern. Mit dem, was ich am besten kann:\u003cbr\u003e\u003cbr\u003eAusprobieren.\u003cbr\u003e\u003cbr\u003eRisiken eingehen.\u003cbr\u003e\u003cbr\u003eDavon erz\u00e4hlen.\u003cbr\u003e\u003cbr\u003eMich verletzlich machen.\u003cbr\u003e\u003cbr\u003eNachmachen erm\u00f6glichen.\u003cbr\u003e\u003cbr\u003eDie Frage, ob wir als Gesellschaft bereit f\u00fcr Konzepte wie das Grundeinkommen sind, ist f\u00fcr mich \u2013 zumindest aktuell \u2013 keine Frage der Finanzierung. Es ist f\u00fcr mich eine Frage der kollektiven Bereitschaft, bedingungslos zu schenken und \u2013 wom\u00f6glich viel brisanter \u2013 bedingungslos beschenkt zu werden.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVertraue ich darauf, dass du Sch\u00f6nes in die Welt bringen wirst, wenn ich dich nicht daf\u00fcr belohne oder dazu zwinge?\u003cbr\u003e\u003cbr\u003eHabe ich es verdient, dass du mir gibst?\u003cbr\u003e\u003cbr\u003eBin ich ein Geschenk?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAb dem 20. November werde ich das Experiment von \u201eradikalem Schenken\u201c und eines \u201ebeziehungsvollen Schenkeinkommens\u201c beginnen.\u003cbr\u003e\u003cbr\u003eDas sieht in seiner konsequentesten Variante so aus, dass ich dann alles, was ich tue (Coachings geben, Workshops \u0026amp; Vortr\u00e4ge halten, Rap \u0026amp; Poetry schreiben und performen, Lehrerbildungsprojekte umsetzen usw.) nur noch aus der Haltung des Schenkens tue.\u003cbr\u003e\u003cbr\u003eSo wenig Vertr\u00e4ge wie m\u00f6glich. Nichts mehr aus Verpflichtungsgef\u00fchl, nichts mehr aus Mitleid, nichts mehr f\u00fcr Geld oder Status. Radikales Schenken bedeutet auch, dass alles, was ich erschaffe \u2013 Fotos, Gedichte, Songs, Modelle, Formate \u2013 nicht mehr mir geh\u00f6rt, sondern allen Menschen und per open source zur Verf\u00fcgung steht. All das mag ich tun, um so nah wie m\u00f6glich an die Kraft zu kommen, die in mir steckt und mit der ich hier bin.\u003cbr\u003e\u003cbr\u003eUnd gleichzeitig mach ich die M\u00f6glichkeit auf \u2013 z.B. \u00fcber das beziehungsvolle Schenkeinkommen auf Patreon -, dass auch ich beschenkt werden kann. Ohne Verpflichtungsgef\u00fchl. Ohne Mitleid. Ohne Macht auf mein Tun.\u003cbr\u003e\u003cbr\u003eDas bricht mit Vielem, wie bisher Lohn und Arbeit gedacht werden. Und ich bin noch weit davon entfernt, die passenden Worte zu finden, um zu erkl\u00e4ren, was ich da genau mache, warum ich es mache und was das bedeutet. Aber dem mag ich mich stellen. Und die Worte werden mich finden. Ich werde erz\u00e4hlen.\u003cbr\u003e\u003cbr\u003eDas ist wie ein Ruf, der sagt: \u003cstrong\u003e\u201ePierre, die Zeit ist jetzt!\u201c\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIch bin nerv\u00f6s.\u003cbr\u003e\u003cbr\u003eIch bin dankbar f\u00fcr alle Menschen, die mich begleitet, gepr\u00e4gt, ermutigt, gepr\u00fcft und kritisch betrachtet haben.\u003cbr\u003e\u003cbr\u003e---------- \u003cstrong\u003eFragen und Antworten\u003c/strong\u003e ----------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWorum geht\u0027s mir nicht?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eEine allgemeing\u00fcltige L\u00f6sung f\u00fcr jede Biographie anbieten\u003c/li\u003e\u003cli\u003eSchmarotzen\u003c/li\u003e\u003cli\u003eBetteln\u003c/li\u003e\u003cli\u003eErwartungen erf\u00fcllen\u003c/li\u003e\u003cli\u003eVerurteilen\u003c/li\u003e\u003cli\u003eMissionieren\u003c/li\u003e\u003cli\u003eUm Schenken in nur eine Richtung. Nicht mal um Schenken in nur zwei Richtungen\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cstrong\u003eWorum geht\u0027s mir?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eAusprobieren. Fehler machen. Davon erz\u00e4hlen.\u003c/li\u003e\u003cli\u003eGemeinschaft und Verbundenheit kreieren\u003c/li\u003e\u003cli\u003eFragen stellen\u003c/li\u003e\u003cli\u003eAll das, was sich von mir zeigen will, zeigen\u003c/li\u003e\u003cli\u003eJeden Impuls in mir ernst nehmen\u003c/li\u003e\u003cli\u003eRadikales Schenken und Radikales W\u00fcnschen\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cstrong\u003eIn welcher Haltung m\u00f6chte ich das tun?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eDies ist ein Experiment.\u003c/li\u003e\u003cli\u003eDies k\u00f6nnte langfristig m\u00f6glicherweise gar nicht so experimentell sein.\u003c/li\u003e\u003cli\u003eBleib dem\u00fctig und dankbar. Forciere nichts.\u003c/li\u003e\u003cli\u003eSei ehrlich und verletzlich.\u003c/li\u003e\u003cli\u003eVersteh das nicht als Lohn. Alle Menschen sind frei mir Geld zu schenken oder mir kein Geld zu schenken.\u003c/li\u003e\u003cli\u003eHab Visionen, aber keine Erwartungen.\u003c/li\u003e\u003cli\u003eSei vision\u00e4r, aber nicht blind.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cstrong\u003eWas habe ich bisher schon verschenkt?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEin Format f\u00fcr radikales Schenken und radikales W\u00fcnschen \u003ca href=\"http://karmakreis.strikingly.com/\" rel=\"nofollow\"\u003ehttp://karmakreis.strikingly.com/\u003c/a\u003e\u003c/li\u003e\u003cli\u003eCoachings zu Berufung, Entscheidungsfindung und Werten\u003c/li\u003e\u003cli\u003eWorkshops zu Positiver Psychologie und zum Lebenswirbelmodell - einer  Alternative zum klassischen Lebenslauf, die versucht, dem Organischen und Wundervollen des Lebens gerechter zu werden\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/CreateIfYouAre/videos/1232309980172922/\" rel=\"nofollow\"\u003ePostkarten\u003c/a\u003e, die mit \u003ca href=\"http://www.annawiesemann.com/\" rel=\"nofollow\"\u003ewww.annawiesemann.com\u003c/a\u003e zusammen entstanden sind und von ihr gestaltet wurden\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/CreateIfYouAre/videos/vl.692087157606521/1156210644449523/?type=1\" rel=\"nofollow\"\u003ePoetryVideos\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/plschke2/posts/10205534910995397\" rel=\"nofollow\"\u003eGeschichten \u00fcber mein Jahr ohne Zeug\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.dropbox.com/sh/88jf1t547zwrb7y/AAAhKCpwA1onLIlUYTUWxJyja?dl=0\" rel=\"nofollow\"\u003eFotos\u003c/a\u003e meiner Ausstellung BAUM X MEER\u003c/li\u003e\u003cli\u003eLiebe, Zeit und Energie f\u00fcr das Lehrer*innenbildungsprojekt \u003ca href=\"http://www.prinzip-lernreise.de/\" rel=\"nofollow\"\u003ePrinzip Lernreise\u003c/a\u003e und die angeh\u00f6rige Community \u003ca href=\"http://kreidestaub.net/\" rel=\"nofollow\"\u003ekreidestaub\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWas sp\u00fcre ich in mir, das ich in Zukunft erschaffen und verschenken mag?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEin Gedichtband mit Gedichten von mir, die 2016 entstanden sind oder f\u00fcr mich von Bedeutung waren\u003c/li\u003e\u003cli\u003eEin Buch \u00fcber radikales Schenken und radikales W\u00fcnschen\u003c/li\u003e\u003cli\u003eEin Album mit Poetry und Rapsongs\u003c/li\u003e\u003cli\u003eMusik und Poetry-Videos\u003c/li\u003e\u003cli\u003eWorkshops bzw. Erfahrungsr\u00e4ume zu Schenk-Geld\u003c/li\u003e\u003cli\u003eSchenkfestivals voll Verbundenheit, Kunst und Schenkerlebnissen\u003c/li\u003e\u003cli\u003eVortr\u00e4ge zu den Themen, die mich bewegen\u003c/li\u003e\u003cli\u003eKunstinstallationen zu den Glaubenss\u00e4tzen, die durch den klassischen Lebenslauf weitergetragen werden\u003c/li\u003e\u003cli\u003eArtikel \u00fcber Polyamorie, Berufung, Werte in Organisationen, ...\u003c/li\u003e\u003cli\u003e...\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eZu guter Letzt:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIch kann gar nicht in Worte fassen, wie dankbar ich Joshua Conens (\u003ca href=\"http://www.joshua-conens.de/%29\" rel=\"nofollow\"\u003ehttp://www.joshua-conens.de/)\u003c/a\u003e daf\u00fcr bin, dass er diesen Film \u00fcber mich gedreht und geschnitten hat. Er und das Projekt \u003ca href=\"https://www.beruf-mensch.org/\" rel=\"nofollow\"\u003ehttps://www.beruf-mensch.org/\u003c/a\u003e geh\u00f6ren zu den gr\u00f6\u00dften und gro\u00dfartigsten Unterst\u00fctzer*innen f\u00fcr diesen Schritt ins beziehungsvolle Schenkeinkommen :).\u003cbr\u003e\u003c/div\u003e"
