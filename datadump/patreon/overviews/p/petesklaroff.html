     "about": "\u003cstrong\u003e\u003c/strong\u003e \u003cstrong\u003ePete Sklaroff\u003c/strong\u003e - is a professional guitarist and a highly respected music educator in \nthe UK with over \u003cstrong\u003e25 years experience of teaching, touring and \nprofessional recording work\u003c/strong\u003e both in the UK and abroad. \u003cbr\u003e\u003cbr\u003eWith an extensive\n background in both \u003cstrong\u003eJazz and Classic Rock/Blues\u003c/strong\u003e guitar performance, Pete is much\n sought after as both a session player, clinician and as a high quality 1-1 guitar \nteacher.\u003cbr\u003e\u003cbr\u003ePete is the former \u003cstrong\u003eAssistant Head of Music\u003c/strong\u003e and \u003cstrong\u003eHead of Jazz Studies\u003c/strong\u003e at \u003cstrong\u003e\u003ca href=\"http://www.lcm.ac.uk/\"\u003eLeeds College of Music\u003c/a\u003e\u003c/strong\u003e in the UK and was also the \u003cstrong\u003eInstrumental Coordinator\u003c/strong\u003e for all \u003cstrong\u003eGuitar \u0026amp; Bass Studies\u003c/strong\u003e at the same college for many years, where he taught \u003cstrong\u003eJazz Improvisation\u003c/strong\u003e, \u003cstrong\u003eHarmony\u003c/strong\u003e and \u003cstrong\u003ePerformance/Instrumental Studies. \u003c/strong\u003eHe has studied guitar with many world famous players and teachers including the late and legendary jazz tutor \u003ca href=\"https://www.charliebanacos.net/\" target=\"_blank\"\u003eCharlie Banacos. \u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e",
