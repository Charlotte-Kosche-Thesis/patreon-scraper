    "summary": "\u003ch1\u003e\u003cem\u003eServir la science, c\u0027est notre joie!\u003c/em\u003e\u003c/h1\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.podcastscience.fm/\" rel=\"nofollow\"\u003ePodcast Science\u003c/a\u003e est une \u00e9mission \u00a0audio hebdomadaire en direct et un blog de communication scientifique cr\u00e9\u00e9s en septembre 2010. Chaque semaine, nous parlons \u00a0d\u0027un grand th\u00e8me scientifique avec un seul objectif : faire aimer la science, sans prise de t\u00eate! \u003cbr\u003e\nUn de nos fid\u00e8les auditeurs, parfois contributeur (\u00e7a deviens une habitude chez nos r\u00e9guliers, vous ne pourrez pas vous retenir...) en parle mieux que nous : \u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\tC\u0027est quoi le \"Grand Podcastscience\" ? Ben c\u0027est assez facile (en r\u00e9alit\u00e9 un coup de g\u00e9nie) ; Comment apr\u00e8s un pari stupide, je me fais fort d\u0027expliquer \u00e0 mon pote, ce que sont les neutrinos, l\u0027eau bleue, fibonacci ou la mati\u00e8re noire\u2026 Au d\u00e9part, je n\u0027y connais pas plus que toi, mais je vais bosser le sujet, et comme je n\u0027aime pas tes questions (im)pertinentes, je vais essayer de peaufiner le dossier le mieux possible et ne pas passer pour un neuneu. Et ton pote, c\u0027est moi, (enfin moi, les auditeurs). Et si \u00e0 la fin t\u0027as compris, en gros, tr\u00e8s gros, et surtout que tu commence \u00e0 avoir des bases pour te poser de bonnes questions (disons des questions moins QQ), voila PodcastScience. (Jorj X McKie)\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003ch3\u003eQuels types de contenus produit-on?\u003c/h3\u003e\n\u003cbr\u003e\nDepuis plus de 200 \u00e9missions et pour encore quelques centaines (soyons fous!), l\u0027\u00e9mission n\u0027a de cesse d\u0027\u00e9voluer. Aux dossiers de notre \u00e9quipe sont venus s\u0027ajouter : \u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eDes interviews de scientifiques et de passionn\u00e9s\u003c/li\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/216447287\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cli\u003e\u003ca href=\"http://www.podcastscience.fm/tag/pourquoi-je-kiffe-la-science/\" rel=\"nofollow\"\u003eDes blogs audio, version lue d\u0027articles de blogs scientifiques qui nous tiennent \u00e0 coeur\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eEmissions radio-dessin\u00e9es, m\u00e9lange d\u0027une \u00e9mission audio avec une bande de joyeux dessinateurs. La derni\u00e8re en date: La Science de la bi\u00e8re, qui a eu lieu \u00e0 Bruxelles.\u003c/li\u003e\n\u003ciframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/213061410\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cli\u003eEt surtout des contributions toujours plus nombreuses de nos auditeurs!\u003c/li\u003e\n\u003c/ul\u003eNous avons les meilleurs auditeurs (croyez nous, nous sommes des scientifiques ( \u003ca href=\"http://www.podcastscience.fm/dossiers/2010/11/05/dossier-les-biais-cognitifs/\" rel=\"nofollow\"\u003eet si cet argument vous convainc allez voir ce qu\u0027est le biais d\u0027autorit\u00e9 et faites vous plut\u00f4t votre propre avis!\u003c/a\u003e)) . \u003cbr\u003e\u003cbr\u003eAu cours du temps, la contribution de nos auditeurs n\u0027a cess\u00e9 d\u0027augmenter. Certains ont rejoint l\u0027\u00e9quipe pour aider \u00e0 faire tourner la boutique et pour d\u0027autres, c\u0027est tout comme : \u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eIls font des retranscriptions de tous les podcasts qui n\u0027ont pas de versions \u00e9crites\u003c/li\u003e\n\u003cli\u003eIls nous proposent des citations de la semaine\u003c/li\u003e\n\u003cli\u003eIls viennent nous raconter leur passion au cours d\u0027un dossier\u003c/li\u003e\n\u003cli\u003eIls nous envoie de la bi\u00e8re et autres petits plaisirs\u003c/li\u003e\n\u003c/ul\u003e\nBref tout cela forme un beau groupe et tout nouveau membre est le bienvenue! Mais avec d\u00e9j\u00e0 tant de contributions, que vient-on faire ici? C\u0027est justement l\u0027objet de la suite.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003ePourquoi un Patreon?\u003c/h3\u003e\nIl y a plus d\u0027un an, nous avions cr\u00e9\u00e9 une page de dons sous la pression d\u0027auditeurs et de d\u00e9penses augmentant : frais d\u0027h\u00e9bergement, de mat\u00e9riel sonore, de d\u00e9placements, etc. \u003cbr\u003e\nPuis, cet argent nouvellement obtenu de joyeux dons, s\u0027il ne permettait \u00e0 personne d\u0027en vivre nous a permis d\u0027organiser plein d\u0027\u00e9v\u00e8nements exceptionnels et d\u0027am\u00e9liorer radicalement la qualit\u00e9 de notre son pour rendre nos \u00e9missions plus faciles \u00e0 \u00e9couter et plus intemporelles.\u003cbr\u003e\n\u003cbr\u003e\nCe n\u0027est donc pas plus compliqu\u00e9 que cela. Le podcast restera gratuit car on met un point d\u0027honneur \u00e0 ce que la science soit accessible gratuitement. Le podcast restera ouvert \u00e0 des contributions ext\u00e9rieures tel qu\u0027il l\u0027a \u00e9t\u00e9 et il n\u0027est pas du tout pr\u00e9vu qu\u0027on y mette de la publicit\u00e9. Mais nos \u00e9missions sont en license \u003ca href=\"https://en.wikipedia.org/wiki/Beerware\" rel=\"nofollow\"\u003eBeerWare\u003c/a\u003e : \"ce que je fais te plait? Quand on se croisera, tu n\u0027as qu\u0027\u00e0 me payer une bi\u00e8re!\". L\u0027\u00e9quipe est r\u00e9partie sur le globe et il n\u0027est pas toujours facile de nous payer un coup alors tu as envie de nous remercier? De contribuer \u00e0 ce que le son s\u0027am\u00e9liore? A ce qu\u0027on puisse d\u00e9frayer des invit\u00e9s passionnants? A ce qu\u0027on puisse te faire une \u00e9mission depuis le CERN? \u003cbr\u003e\n\u003cbr\u003e\nEnvoie nous quelques euros, quelques bi\u00e8res (je crois que ce mode de paiement n\u0027est pas encore g\u00e9r\u00e9 par Patreon) ou un peu de ton temps et rejoint cette joyeuse communaut\u00e9!\u003cbr\u003e\n\u003ch3\u003eQuelles contreparties?\u003c/h3\u003e\nMais surtout, ne fait pas \u00e7a pour les contreparties, comme tu peux le voir elles sont l\u00e9g\u00e8res pour ne pas dire inexistantes. En fait il n\u0027y en a que deux : \u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003ePour 1$ ou plus, acc\u00e9der aux messages pour les donateurs : Nouveaut\u00e9 de cette ann\u00e9e 2015, nous allons un peu plus partager le making of, les projets \u00e0 venir, les lectures, etc. de mani\u00e8re \u00e0 ce que si vous le voulez vous puissiez y mettre votre grain de sel ou tout simplement suivre cela avec joie!\u003c/li\u003e\n\u003cli\u003ePour 20$ ou plus, une carte postale de votre membre pr\u00e9f\u00e9r\u00e9 une fois dans l\u0027ann\u00e9e : Etant un peu partout dans le monde, on trouvait l\u0027id\u00e9e sympathique, amusante et donc voici la contrepartie correspondante :)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3\u003eQui sommes nous?\u003c/h3\u003e\nL\u0027\u00e9quipe de Podcast Science ne cesse d\u0027\u00e9voluer et voici sa composition actuelle : \u003cbr\u003e\n\u003cimg src=\"http://www.podcastscience.fm/wp-content/uploads/2015/08/10644760_756828644363801_7383931992187590069_o.jpg\" style=\"color: rgb(128, 128, 128);\" width=\"600px\"\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://alan.vonlanthen.org/\" rel=\"nofollow\"\u003eAlan\u003c/a\u003e (\u003cem\u003eaka\u003c/em\u003e Professeur Von).Initiateur, co-fondateur et co-animateur avant m\u00eame le premier \u00e9pisode du podcast, Alan se passionne pour tout ce que la science propose, de la micro-biologie \u00e0 l\u0027astrophysique et au-del\u00e0. Affectueusement surnomm\u00e9 \"Professeur Von\" par ses amis de \u003ca href=\"http://www.niptech.com/\" rel=\"nofollow\"\u003eNiptech\u003c/a\u003e (le podcast tech qui a inspir\u00e9 la formule de Podcast Science), ce touche-\u00e0-tout l\u00e9g\u00e8rement hyperactif vit \u00e0 Lausanne, en Suisse. Jusqu\u0027\u00e0 maintenant, il s\u00e9vissait dans la communication digitale la journ\u00e9e et dans la vulgarisation scientifique la nuit. Il vient de fusionner ces deux activit\u00e9s en co-fondant \u003ca href=\"http://www.bigbangscience.fr/\" rel=\"nofollow\"\u003eBig Bang Science Communication\u003c/a\u003e, l\u0027agence de communication d\u00e9di\u00e9e \u00e0 la communaut\u00e9 scientifique.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://nicotupe.fr/Blog/\" rel=\"nofollow\"\u003eNico\u003c/a\u003e n\u0027aime pas calculer. Alors il aime les maths. Et apparemment, les maths l\u0027aiment. Son superpouvoir? Rendre sexy cette discipline fascinante, m\u00eame pour les plus dyscalculiques d\u0027entre nous et cela, sans aspirine. Aussi \u00e0 l\u0027aise avec des crayons que derri\u00e8re une \u00e9quation ou sur des planches (eh oui, il improvise dans ses moments perdus...), Il travaille dans une start-up \u00e0 Paris. \u003ca href=\"http://www.podcastscience.fm/author/alan/\" rel=\"nofollow\"\u003e\u00bb Tous les dossiers d\u0027Alan\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.podcastscience.fm/author/nicotupe/\" rel=\"nofollow\"\u003e\u00bb Tous les dossiers de Nico\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eJulie a rejoint l\u2019\u00e9quipe en novembre 2013. Fan de science sous toutes ses formes (m\u00eame de maths), c\u2019est tout naturellement qu\u2019elle a propos\u00e9 son aide pour filer un petit coup de main. Un dictateur en rempla\u00e7ant un autre, son pouvoir a grandi et elle a \u00e9t\u00e9 proclam\u00e9e \u00ab Grande Pr\u00eatresse de l\u2019Ordre des Coulisses \u00bb. Vous ne l\u2019avez entendue qu\u2019une seule fois dans \u003ca href=\"http://www.podcastscience.fm/blogs-audio-science/2014/03/19/blog-audio-31-le-webinet-des-curiosites-special-anti-neuromythes-1-et-2/\" rel=\"nofollow\"\u003eun blog audio\u003c/a\u003e, mais elle participera r\u00e9guli\u00e8rement aux live d\u00e8s qu\u2019elle sera connect\u00e9e au (vrai) internet mondial. Durant son temps non-libre, Julie travaille dans la construction \u00e0 Nice.\u003c/li\u003e\n\u003cli\u003eRobin a rejoint le podcast doucement, d\u0027abord en tant qu\u0027invit\u00e9 pour parler du \u003ca href=\"http://www.podcastscience.fm/dossiers/2012/06/07/podcast-science-89-le-palais-de-la-decouverte/\" rel=\"nofollow\"\u003ePalais de la d\u00e9couverte\u003c/a\u003e o\u00f9 il travaille en partie, puis pour parler... De maths. Dans la vie professionnelle, il passe d\u00e9j\u00e0 son temps \u00e0 parler de maths devant des classes ou du grand public de tous niveaux, \u00e0 \u00e9crire sur les maths, en essayant de communiquer son enthousiasme pour cette discipline souvent mal aim\u00e9e. En soir\u00e9e, il peut lui arriver de continuer \u00e0 parler de maths, parce que bon, c\u0027est un sujet de conversation comme un autre. Il manquait essentiellement la radio \u00e0 sa panoplie, m\u00e9dia qu\u0027il \u00e9coute \u00e0 longueur de journ\u00e9e au point d\u0027avoir du mal \u00e0 travailler. C\u0027est chose faite, en esp\u00e9rant que les mouvements de main qu\u0027il fait devant son ordinateur passent plus ou moins jusqu\u0027\u00e0 l\u0027oreille des auditeurs. Histoire de rassurer tout le monde : non, ce n\u0027est pas un obsessionnel, il a d\u0027autres centres d\u0027int\u00e9r\u00eats... essentiellement en dehors des sciences.\u003cbr\u003e\n\u003ca href=\"http://www.podcastscience.fm/author/robinjamet/\" rel=\"nofollow\"\u003e\u00bb Tous les dossiers de Robin\u003c/a\u003e\u003ca href=\"http://www.podcastscience.fm/author/robinjamet/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eJohan a \u00e9t\u00e9 sauvagement recrut\u00e9 par Nico apr\u00e8s qu\u0027il l\u0027ait entendu raconter avec passion son sujet de th\u00e8se sur les exoplan\u00e8tes. Depuis il nous met la t\u00eate dans les \u00e9toiles. Il travaille actuellement en post-doc \u00e0 Baltimore. \u003cbr\u003e\n\u003ca href=\"http://www.podcastscience.fm/author/johan-mazoyer/\" rel=\"nofollow\"\u003e\u00bb Tous les dossiers de Johan\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eIr\u00e8ne nous a contact\u00e9s, depuis Santa Barbara, pour rejoindre la bande. Chercheuse en biologie, elle parcours le monde pour y installer des microscopes! Quand elle est finalement chez elle, elle en profite pour faire des dossiers sur l\u0027histoire du sang, de virus et autres choses passionnantes du vivant.\u003cbr\u003e\n\u003ca href=\"http://www.podcastscience.fm/author/johan-mazoyer/\" rel=\"nofollow\"\u003e\u00bb \u003c/a\u003e\u003ca href=\"http://www.podcastscience.fm/author/irenerevenko\" rel=\"nofollow\"\u003eTous les dossiers d\u0027Ir\u00e8ne\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://goo.gl/SU3ga\" rel=\"nofollow\"\u003eTaupo\u003c/a\u003e (aka Pierre Kerner) Auteur du blog \u003ca href=\"http://www.ssaft.com/\" rel=\"nofollow\"\u003eStrange Stuff And Funky Things\u003c/a\u003e, fondateur de \u003ca href=\"http://stripscience.cafe-sciences.org/\" rel=\"nofollow\"\u003eStrip Science\u003c/a\u003e, chercheur en g\u00e9n\u00e9tique \u00e9volutive et Ma\u00eetre de Conf\u00e9rences en Biologie des Organismes. Nous l\u2019avons interview\u00e9 dans \u003ca href=\"http://www.podcastscience.fm/emission/2011/06/02/podcast-science-39-%E2%80%93-strange-stuff-and-funky-things/\" rel=\"nofollow\"\u003el\u2019\u00e9pisode 39\u003c/a\u003e, et il a assur\u00e9 de main de ma\u00eetre l\u2019une des s\u00e9ries d\u2019\u00e9pisodes les plus pro du podcast et absolument fascinante sur l\u2019arbre du vivant (\u00e9pisodes \u003ca href=\"http://www.podcastscience.fm/dossiers/2011/08/25/dossier-larbre-du-vivant-1/\" rel=\"nofollow\"\u003e49\u003c/a\u003e, \u003ca href=\"http://www.podcastscience.fm/dossiers/2011/08/31/dossier-%E2%80%93-l%E2%80%99arbre-du-vivant-23/\" rel=\"nofollow\"\u003e50\u003c/a\u003e et \u003ca href=\"http://www.podcastscience.fm/dossiers/2011/09/07/dossier-%E2%80%93-l%E2%80%99arbre-du-vivant-33/\" rel=\"nofollow\"\u003e51\u003c/a\u003e). Pilier central de nos soir\u00e9es-radio dessin\u00e9es, Pierre est bien s\u00fbr intervenu dans les \u00e9pisodes\u003ca href=\"http://www.podcastscience.fm/emission/2012/10/26/podcast-science-106-tu-tes-vu-quand-tu-fais-de-la-science/\" rel=\"nofollow\"\u003e106\u003c/a\u003e, \u003ca href=\"http://www.podcastscience.fm/emission/2013/04/05/podcast-science-125-lamour-est-dans-la-pipette/\" rel=\"nofollow\"\u003e125\u003c/a\u003e, \u003ca href=\"http://www.podcastscience.fm/emission/2013/06/15/podcast-science-135-une-experience-presque-parfaite-live-public/\" rel=\"nofollow\"\u003e135\u003c/a\u003e et \u003ca href=\"http://www.podcastscience.fm/emission/2013/12/11/podcast-science-154-chronobiologie-rythmes-circadiens/\" rel=\"nofollow\"\u003e154\u003c/a\u003e et c\u2019est tout naturellement vers lui que nous nous sommes tourn\u00e9s pour assurer \u003ca href=\"http://www.podcastscience.fm/emission/2013/04/26/128-levolution-est-elle-une-science/\" rel=\"nofollow\"\u003el\u2019\u00e9pisode magistral de 3 heures sur l\u2019\u00e9volution (Podcast Science 128)\u003c/a\u003e, finalement il a officiellement rejoint l\u0027\u00e9quipe!\u003cbr\u003e\n\u003ca href=\"http://www.podcastscience.fm/author/taupo/\" rel=\"nofollow\"\u003e\u00bb Tous les dossiers de Taupo\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003ePascal est indispensable, il assure la partie technique des \u00e9missions du podcast et s\u0027assure que cela tourne!\u003c/li\u003e\u003cli\u003eBilie, une autre biologiste, est la merveilleuse auteure du blog \"Science \u00e0 Billy\" \u00a0qui vous raconte le vivant comme personne : Le g\u00e9nome comme un \u00e9pisode de Dallas, nous d\u00e9gouter du sexe pour la St-Valentin...\u003cbr\u003e\n\u003ca href=\"http://www.podcastscience.fm/?author=39\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://www.podcastscience.fm/author/taupo/\" rel=\"nofollow\"\u003e\u00bb\u003c/a\u003e Tous les dossiers de Billie\u003c/li\u003e\n\u003cli\u003ePuyo et Inti, nos dessinateurs sont souvent l\u00e0 lors des \u00e9missions live pour dessiner en direct au gr\u00e8s de ce que racontent les intervenants.\u003c/li\u003e\n\n\u003c/ul\u003e\nPlein d\u0027autres personnes ont particip\u00e9 \u00e0 l\u0027aventure et/ou y participent de mani\u00e8re moins r\u00e9guli\u00e8re, pour en savoir plus, tout est sur notre site web : \u003ca href=\"http://podcast%20science/\" rel=\"nofollow\"\u003ewww.podcastscience.fm\u003c/a\u003e"
   },
