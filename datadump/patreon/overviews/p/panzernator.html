    "summary": "I\u0027m Panzernator, and I make gaming videos on \u003ca href=\"http://youtube.com/panzernator\"\u003eYouTube\u003c/a\u003e. I play Hearts of Iron IV, Stellaris, Civilization VI, World of Warships, Battlefront II, Battlefield 1, Cities: Skylines, and much more. Most of my videos are Let\u0027s Plays but I also make some tutorials/guides as well as show off some of my creations from games like Minecraft or Space Engineers. \u003cbr\u003e\u003cbr\u003eWhile other strategy gamers play at or near max difficulty, I take things easy (usually around \u201cnormal\u201d) to explore different strategies, role-play, or ever just screw around. My style of gameplay follows one simple rule: have fun. \u003cbr\u003e\u003cbr\u003eBecoming a Patron means making a monthly contribution towards the channel. Think of it like your Netflix subscription, only the content is free and you get rewarded for your level of contribution. By becoming a patron, you join my exclusive community, Panzer Nation, on Discord. This includes having a larger voice when it comes to future content, being able to interact with other Patrons, and even more at higher levels of Patronage such as having access to my release schedule starting at Officer.\u003cbr\u003e\u003cbr\u003eWhen you become a Patron of Panzernator you\u2019re ensuring the channel is no longer at the mercy of YouTube\u2019s monetization policies. Every dollar helps by going towards better equipment for recording and streaming, buying more games and dlcs for those games, and freeing up more time for me to focus on creating better content.\u003cbr\u003e\u003cbr\u003eThis is only the beginning and I can\u2019t wait to see where things go from here!\u003cbr\u003e-Panzernator"
