    "summary": "Hi!\u00a0 My name is Bebarce El-Tayib and I am the creator of Power Outage.\u00a0 An RPG designed to be GMed by adults and played by Kids!\u003cbr\u003e\u003cbr\u003ePower Outage has a lot of unique aspects that differentiate it from other Tabletop RPGs\u003cbr\u003e\u003cul\u003e\u003cli\u003eIt has a CAPE (Combat, Alternative, Puzzle, Exploration) system that is built into adventures that creates a choose your own adventure for starting GMs.\u00a0 It helps create the environment you want for your kids!\u003c/li\u003e\u003cli\u003eIt is modular, scalable, and adaptable, allowing for differentiation within single gameplay sessions allowing children of different ages and skills to play together in the same campaign.\u003c/li\u003e\u003cli\u003eIt\u0027s got a unique custom Power System that allows infinitely unique character creation while still keeping the game playable!\u003c/li\u003e\u003cli\u003eIt\u0027s designed for kids, so there is no death, but loads of adventure.\u003c/li\u003e\u003cli\u003eIt can not only be used as an educational aide, but villains have weaknesses built into them with META characteristics, that provide guidance on how positive behavior can be rewarded within the game.\u003c/li\u003e\u003cli\u003eThere is a focus on Special Needs accommodations\u00a0and modification, taking a universal design approach to gaming and interactions.\u003c/li\u003e\u003c/ul\u003eVersion 1.4 of Power Outage (version 1.3 is out on DrivethruRPG) will hopefully soon be released.\u00a0 This Patreon has the sole purpose of funding efforts towards its publication.\u00a0 All proceeds will go either to production costs or paid out to collaborators for art, design, and editing."
