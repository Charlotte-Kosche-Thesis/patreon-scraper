    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/CCKLX_GT5N4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003eThe Puppet Farm\u0027s first offering, \u003cem\u003eTrumpty Dumpty\u003c/em\u003e, was made in 6 days on a shoestring budget, amid the rising climax of America\u0027s political theater. It was filmed in a barn, written in an emergency room, and released to much enthusiasm and acclaim. We were delighted to have improvocateur Sean Cullen provide the crass wit of Mr. Dumpty.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://puppet.farm/img/barn-2.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePuppet Farm\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWe are a group of friends with backgrounds \u0026amp; interests encompassing theater, fine arts, philosophy, media arts, poetry, and puppets. We want to make the world a better place, one puppet show at a time. We produce purposeful puppetry.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy Puppets?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eThe art of puppetry touches upon a plush love that exists in all of us. Puppets can climb higher than any mortal ever could. You become a better person when you are responsible for the care and emotional well-being of a puppet.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSupport\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWith your support, Puppet Farm will continue making Extra Vaganza\u00a0puppet shows. We are seeking support on a \"per-show\" basis only. That means that your contributions \u003cem\u003eright now\u003c/em\u003e will help us make \u003cem\u003eour next\u003c/em\u003e Extra Vaganza puppet show. We will put the money directly, 100%, towards the materials required to build puppets, sets, and keeping everyone fed through the arduously demanding schedules.\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003cem\u003e\"We put up walls, children, and think they will protect us. But all walls do, you see, is create separate sides. The lesson is to break down our walls. Don\u0027t give up on these from the other side, because on the inside we\u0027re all made of the same stuff: foam, sponge, cotton, and glue\"\u003c/em\u003e \u2014 Horatio the Narrator\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://puppet.farm/img/painting.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://puppet.farm/img/dumpty-emerges.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://puppet.farm/img/colin-work-shot.png\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://puppet.farm/img/writers-room.png\"\u003e\u003c/div\u003e"
