    "summary": "Thank you for taking a look at my Patreon page! This page is designed as a channel between those who would like to support Paracord guild and me, the creator. Generally, what I try to do here, is give you some sneak peaks of what I am working on, I take requests for projects/videos and once in a while I do a book giveaway (this is new, first one is lurking around the corner).\u003cbr\u003e\u003cbr\u003eIf you find value from the\u00a0\u003ca href=\"https://www.youtube.com/channel/UC4rnzGLwsvy2UDnKi2-V-OQ\" rel=\"nofollow\"\u003eYoutube channel\u003c/a\u003e or\u00a0\u003ca href=\"http://www.paracordguild.com/\"\u003eParacord guild website\u003c/a\u003e and feel that the project has potential, then consider becoming a patron of the guild.\u003cbr\u003e\u003cbr\u003eThis campaign is set up with two simple goals in mind:\u003cbr\u003e\u003col\u003e\u003cli\u003efunding more content\u003c/li\u003e\u003cli\u003eimproving the production quality of the content via interaction with my patrons\u003c/li\u003e\u003c/ol\u003eAll funding will go exclusively towards these two goals.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFunding more content\u003c/strong\u003e\u003cbr\u003eDue to the large number of requests for tutorials and videos, it is hard to procure the necessary supplies in a decent amount of time. Your support will directly increase the number and the rate at which tutorials are released.\u003cbr\u003eSupplies are not the only issue though- time it takes to edit a video may be quite long. Some of my videos are quite long, and even short ones take a good amount of time to produce.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImproving the production quality\u003c/strong\u003e\u003cbr\u003eThere are certain aspects of content production that need improvement. This is done gradually, depending on the funds. From making better videos through the use of professional editing, to improving image quality, there is a lot of work ahead.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBottom line\u003c/strong\u003e\u003cbr\u003eSupport the site and channel if you like what you see. Like fine wine, it will become better over time, especially with your help!\u003cbr\u003e"
