    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cimg src=\"https://michaelmandrake.files.wordpress.com/2018/02/dino-reichmuth-1477451.jpg\" style=\"width: 473px;\"\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e(Photo Credit to Dino Reichmuth at Unsplash number 147745)\u003c/em\u003e\u003c/div\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eYou\u2019ll never know what you\u2019ll get from Pandora\u2019s Box\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003eRomance and erotica author Sharita Lira\u003c/em\u003e\u003c/strong\u003e believes that love conquers all. Writing sexy stories of people who might be complete opposites, but somehow make a lasting connection that often leads to a happily ever after.\u003cbr\u003e\u003cbr\u003eHappily married and mother of two, Sharita never allows complex plots to deter her from writing the story. Inspired by heavy music, attractive people she\u2019s seen in person and on the internet, Sharita always has a tale on her brain.\u003cbr\u003e\u003cbr\u003eFacebook -\u00a0\u003ca href=\"https://www.facebook.com/AuthorSharitaLira/\"\u003ehttps://www.facebook.com/AuthorSharitaLira/\u003cbr\u003e\u003c/a\u003eWebsite -\u00a0\u003ca href=\"http://thelitriad.com\"\u003ethelitriad.com\u003cbr\u003e\u003c/a\u003eEmail - triadpromo71@gmail.com\u003cbr\u003eTwitter: @AuthorSharitaL\u003cbr\u003eInstagram: AuthorSharitaL\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eGiovanna (Gia) Reaves\u003c/strong\u003e is the alter ego for a dreamer. A dreamer who spends her days and nights creating worlds from her imagination. Being an avid reader, allowed Gia\u0027s imagination to take hold. With the encouragement of her loved ones, Gia has given into the voices in her head, putting their words and wolds to paper. Gia is also a mother, wife and veteran. Gia is also a serious chocoholic and loves to read MM Romance just as much as she loves writing them. The sweeter the better, especially, on a snowy or rainy day is how she like to fill her days when she is not writing. \u003cbr\u003e\u003cbr\u003eFacebook -\u00a0\u003ca href=\"https://www.facebook.com/GiovannaReaves/\"\u003ehttps://www.facebook.com/GiovannaReaves/\u003c/a\u003e\u003cbr\u003eWebsite-\u003ca href=\"http://www.GiovannaReaves.com\"\u003ewww.GiovannaReaves.com\u003c/a\u003e\u003cbr\u003eEmail-giovannareaves@gmail.com \u003cbr\u003eTwitter:@GiovannaReaves\u003cbr\u003eInstagram: GiaReaves\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\n\nParanormal romance authors Gia Reaves and S.Lira are readers\nand writers of all things strange and paranormal. Shifters, demons, angels and everything\nin between.\u003cbr\u003e \u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\n\nJoin our Patreon to hear the latest on our solo works as\nwell as a serial story to be updated on a monthly basis. \u003c/em\u003e\u003c/div\u003e"
