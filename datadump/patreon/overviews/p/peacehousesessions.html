    "published_at": "2015-05-21T00:14:17+00:00",
    "summary": "\u003cstrong\u003e\"Chance Hayden is committed to this work... we admire his purpose and passion.\" -\u00a0\u003c/strong\u003e\u003ca href=\"http://www.soulbounce.com/2018/02/soulbounce-exclusive-liv-warfield-ryan-waters-make-themselves-at-home-for-chance-haydens-peace-house-sessions/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eSoulBounce\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you for your interest in the \u003ca href=\"http://youtube.com/peacehousesessions\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ePeace House Sessions\u003c/strong\u003e\u003c/a\u003e,\u003cstrong\u003e \u003c/strong\u003ean ongoing music video series to glowingly represent some of today\u0027s brightest talent from the pacific northwest and beyond. The performances are filmed and recorded live in my home living room for a warm, organic feel. \u003cstrong\u003eThe purpose of the series is to establish connection in all directions with soulful music reflecting positivity in this time when the world needs it so dearly.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eWe are building a great community, currently exceeding 3,500 YouTube subscribers, that have enjoyed our releases featuring international touring artists such as \u003cstrong\u003eMark Lettieri \u003c/strong\u003e(Snarky Puppy)\u003cstrong\u003e, Liv Warfield \u003c/strong\u003e(Prince, Nancy Wilson)\u003cstrong\u003e, Lindsey Webster, Jarrod Lawson, Brooks Robertson, Mycle Wastman\u003c/strong\u003e and more.\u003cbr\u003e\u003cbr\u003eBeing a Patron is a lot like being a \"backer\" of a project on Kickstarter, only your support is ongoing and your pledge amount occurs continually with each video release. However, you are not obligated to this format: \u003cstrong\u003eyou can contribute any amount and adjust/cease your pledge at any time\u003c/strong\u003e. Most basics about Patreon are outlined\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us\" rel=\"nofollow\" target=\"_blank\"\u003eHERE\u003c/a\u003e and\u00a0you can message me with any specific questions.\u003cbr\u003e\u003cbr\u003eThe amount of support garnered during each interim period will determine the type of session to follow: the more funding, the more deluxe the session.\u00a0All funding will go directly towards the costs of personnel, equipment rentals and audio/video production. There are some great \u003cstrong\u003erewards (see below)\u003c/strong\u003e for all who jump on board, from sneak previews to house concerts!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eOnce again, I truly appreciate your interest in the Peace House Sessions and I hope you\u0027ll join me in making this project the very best it can be!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/35VlJusdKQg\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eGuitarist, composer, arranger and producer\u003cstrong\u003e Chance Hayden\u003c/strong\u003e has maintained an active presence as a stalwart player throughout Portland, Oregon\u0027s diverse musical communities since 2005. His talent has extended from local luminaries including Darrell Grant, Devin Phillips and Farnell Newton to national artists such as Lindsey Webster, Maimouna Youssef, Matt Brown and Mycle Wastman. Hayden garnered international exposure touring alongside Jarrod Lawson with highlights including Holland\u2019s North Sea Jazz Festival, Japan\u2019s Billboard Live and the incredibly unique opportunity of a birthday celebration for Stevie Wonder. Hayden\u0027s talent as a composer has charted through his debut release, \u003cem\u003eThe Family Tree\u003c/em\u003e, from which songs have received placements within the acclaimed BET television series \u003cem\u003eBeing Mary Jane\u003c/em\u003e and Sony Pictures\u0027 #1 box office film \u003cem\u003eThe Perfect Guy\u003c/em\u003e. Furthermore, Hayden\u0027s musical touch has become recognized through an ongoing video series, Peace House Sessions, which he produces to spotlight various artists from the pacific northwest and beyond. As a PSU Jazz Studies graduate, Hayden\u0027s guitar stylings are well informed through the jazz tradition while equally matched with influence of funky rhythm players a la Curtis Mayfield and Cornell Dupree to story-telling bluesmen such as B.B. King and Johnny Guitar Watson. To be released in May 2018 is Hayden\u0027s sophomore album, \u003cem\u003eGet Somethin\u0027\u003c/em\u003e, showcasing his guitar work and arranging chops in the jazz-funk idiom. \"Hayden is ready to display the results of many years\u2019 listening, learning, teaching, practicing and performing\" (Tom D\u0027Antoni of Oregon Music News \u0026amp; KMHD Jazz Radio).\u003cbr\u003e",
