    "summary": "\u003cstrong\u003ePost-Punk.com\u003c/strong\u003e\u003cbr\u003eWe are a\u00a0\u003ca href=\"http://post-punk.com\"\u003e\u003cstrong\u003ewebsite\u003c/strong\u003e\u003c/a\u003e and \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UCes7r9iNPTHaVeTv7jfLsPQ\"\u003eYouTube Channel\u003c/a\u003e \u003c/strong\u003ethat was created as a central location online for fans of \u003cstrong\u003ePost-Punk, Goth, Industrial/EBM, New-Wave, Shoe-Gaze\u003c/strong\u003e, and other avant-garde music.\u003cbr\u003eWe are one of the largest Independent music sites on the internet, but we will always work directly with the musicians, DJ\u0027s, Label owners, and music fans, who are all part of the same community worldwide.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eOur does sell adspace, but that is only covers a very small portion of what is needed to pay our writers, and overhead.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eVisiting our site will always be \u003cstrong\u003efree\u003c/strong\u003e\u2014 by choosing to support us via Patreon, you can enable us to hire more writers, shoot and edit more videos, and help more new bands share their music with the world.\u003cbr\u003eOur ultimate goal is to not only be a website, but to be also an online television network dedicated to the best music there is!\u003cbr\u003eThe content is ultimately free, but you can actively participate in making it better.\u003cbr\u003e\u003cbr\u003e\nPatreon is a way to contribute monthly to the creators you believe in, If you decide to support\u00a0\u003ca href=\"http://post.punk.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ePost-Punk.com\u003c/strong\u003e\u003c/a\u003e through Patreon, you will be billed monthly for whatever amount you wish to contribute.\u003cbr\u00
