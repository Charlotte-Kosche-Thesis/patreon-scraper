    "summary": "Hello\nall!\u003cbr\u003e\nI\nam 32 years old digital and traditional artist from Finland, and the city of\nJyv\u00e4skyl\u00e4. Drawing has been my one true passion ever since I was a\nkid. I have always dreamt that one day I could turn my drawing from a\nhobby into a profession, which I could get my livelihood from. \nRecently I made a personal decision to quit my \"day job\",\nso that I could fully follow my dream of becoming a professional\nartist. Now of course, like any other starting/starving artist, money\nis the biggest issue. If you do like my artwork, please consider\ndonating, because this will make a huge difference for me and for my\nfuture.\u003cbr\u003e\n\u003cbr\u003e\nFor\nnow my goal is to get a better drawing tablet ex. Cintiq. Right now\nI\u0027m using Intuos 5, which serve me okay, but Cintiq would be a great\nhelp in the future when turn this hobby into a profession.\u003cbr\u003e\n\u003cbr\u003eI\nam also hoping that I could start making art tutorials for other\npeople, so that they can learn the techniques I have learned over the\nyears, and thus assisting other artists who might be looking for help\nin improving their work. So far I do not know much about video\nediting, but I\u0027ll get there.\u003cbr\u003e\n\u003cbr\u003ePlease\ncheck my artwork below and leave a comment. \n\u003cbr\u003e\nBetter\nyet follow me at \u003ca href=\"https://www.artstation.com/artist/peterpunk\" rel=\"nofollow\"\u003e\u003cu\u003ehttps://www.artstation.com/artist/peterpunk\u003c/u\u003e\u003c/a\u003e\u003cbr\u003e\nor\n\n\u003cbr\u003e\nJoin\nmy facebook group\n\u003ca href=\"https://www.facebook.com/groups/1671655916410523/?fref=ts\" rel=\"nofollow\"\u003e\u003cu\u003ehttps://www.facebook.com/groups/1671655916410523/?fref=ts\u003c/u\u003e\u003c/a\u003e\u003cbr\u003e"
