    "summary": "\u003ca href=\"https://68.media.tumblr.com/813dc9acdb4a8e04faa1d8d9e6a1e00e/tumblr_o2b83wowNV1udi6a5o1_r1_400.png\"\u003e\u003cimg src=\"https://68.media.tumblr.com/813dc9acdb4a8e04faa1d8d9e6a1e00e/tumblr_o2b83wowNV1udi6a5o1_r1_400.png\" style=\"float: right; width: 183px; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\n\u003cdiv style=\"margin-left: 60px;\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u003ca href=\"https://www.furaffinity.net/user/pokyuii/\" rel=\"nofollow\"\u003eFurAffinity\u003c/a\u003e / \u003ca href=\"http://pokyhole.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tHowdy! I\u0027m \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ePokyuii!\u003c/span\u003e\u003c/strong\u003e\u00a0 \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/strong\u003e I work over at \u003ca href=\"http://hardblush.com/\" rel=\"nofollow\"\u003eHardBlush\u003c/a\u003e  making adult comics! I have many comics, and projects in mind that don\u0027t quite fit the Blush standards. that\u0027s why I\u0027m here on \u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon!\u003c/span\u003e With your support, I can afford to make MORE stuff that everyone can enjoy! and boy howdy, do I got a lot of projects I want to work on.\u003cbr\u003e\n\u003cbr\u003eEverything I make with your support here will be \u003cstrong\u003eadult or maturely themed\u003c/strong\u003e, but every now and then I may just make something nice or cute.\u003cbr\u003e\n\u003cbr\u003eThanks for reading, I promise to work hard, \u003cbr\u003eand hope to make something \u003cbr\u003ereally special!!!\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s in it for me, bub?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e Depending on how much you donate, you can get early access to comic pages, A bundle of sketches I don\u0027t usually post publicly, and if you donate 10$, you\u0027ll get .psd files of that months major posts, so you can see my janky work style, and maybe learn some secret drawing techniques. \u003cbr\u003eAlso, every month there will be a pinup poll, where you can vote on what i draw, based on that months theme. anyone who donates 1$, or more can vote\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eSo hows it work?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon\u003c/span\u003e makes this stuff super simple! just donate the amount you feel most comfortable with, and remember to read the reward tiers carefully so you understand everything.\u003cbr\u003e\u003cbr\u003eAnd please remember, by supporting me, you aren\u0027t buying anything, you\u0027re simply supporting me and my work!\u003cbr\u003e\n\u003cbr\u003e\n\t\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
