ontinue to improve my quality and also the number of videos I can produce. The more support I get for this the more likely it is that I can do YouTube on a fulltime bases.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(118, 146, 60); background-color: initial;\"\u003eAUSSIE ASSASSINS,\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eWhile growing my community through minecraft videos the name \"Aussie Assassin\" appeared, it is now what I call my little\u00a0community, you\u0027re all my Aussie Assassin team \u0026amp; we\u0027re slowly taking over ;D\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eREWARDS?! I LIKE REWARDS!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTo become a Patreon, an Aussie Assassin you can pledge as little as $1. There is a number of rewards \u0026amp; I am constantly working \u003cspan style=\"color: rgb(38, 38, 38);\"\u003eon improving them for you all. I appreciate any little bit \u0026amp; any pledge will give you access to my private Aussie Assassin Discord where you will see behind the scenes of episodes and be able to chat with me nearly daily!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ePatreon rewards are given at the end of the month once payment has cleared. \u003cbr\u003ePatreon rewards are subject to change from time to time as i work to give you guys the best rewards \u0026lt;3\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e"
