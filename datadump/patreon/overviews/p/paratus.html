    "summary": "Paratus is a platform where you can read about the latest developments \nat the sharp-edge of the South African gun ownership debate, as well as a host of other useful stuff too.\u003cbr\u003e\u003cbr\u003eParatus is an entirely self-funded blog, where we write about the \nsubjects we choose because we are passionate about them. This is also a \nway for us to counter the misinformation and inaccuracies that circulate\n regarding firearms and the ownership of them in South Africa, and the \nworld.\u003cbr\u003e\u003cbr\u003eI started Gunservant.com back on 11 August 2014, and it quickly grew into a successful firearm rights blog. By the end of 2016 it became obvious that my subscriber base had significantly expanded, and my technical abilities to improve the platform was not sufficient. I therefore made the decision to rebrand Gunservant to Paratus, which happened in October 2017. The new website is much more professional, easier to navigate, and will allow us to reach outside the echo-chamber.\u003cbr\u003e\u003cbr\u003eWe do not want to make ourselves beholden to advertising \nrevenue, and we also do not want to resort unnecessarily to putting \ncontent behind a pay wall. The inconvenient truth is that we are limited\n in what we can produce and achieve because all the running costs come \nstraight out of our own pockets. The awesome team of content \ncontributors are also writing completely for free at this point in time,\n which is neither sustainable nor desirable: we want to be able to \ncompensate them with at least something. To be able to pay our writers \nmarket-related prices per word is a worthy goal, after all.\u003cbr\u003e\u003cbr\u003eYour \nfunding will make this a possibility, as well as put us in a position to\n grow our brand and take on projects that would be either too expensive,\n complex, or time consuming to afford doing ourselves. If you feel like \nbecoming one of our valued patrons, you can rest assured that your \ncontributions will not go to waste.\u003cbr\u003e\u003cbr\u003eAlso, if we can make a \nsuccess out of this campaign, we will not leave our patrons in the lurch\n without some sort of fitting reward. This is our promise to you.\u003cbr\u003e\u003cbr\u003eGideon Joubert, owner and editor of \u003ca href=\"http://www.paratus.info\"\u003eparatus.info\u003c/a\u003e\u003cbr\u003e"
