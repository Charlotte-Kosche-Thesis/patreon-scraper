    "published_at": "2014-11-05T16:30:01+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://nightshift.poecatcomix.com/wp-content/uploads/2016/01/ns2014.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eAbout Me:\u003c/strong\u003e\u003cbr\u003e\nHey folks! My name is Cindy, some of you may know me as \u2018Aerokat\u2019. I \ndraw art and wish to draw art for a living. I have finally taken a very \nrisky step to try and support myself and my family with my artwork.\u003cbr\u003e\u003cbr\u003e\nI have been drawing since I was 9 years old and can\u2019t imagine myself \never NOT drawing. I love creating and telling the crazy stories in my \nhead thru art and comics. And I want to share my creativity with \neveryone online! I am passionate about my comics and want to give a \nwhole lot more to everyone out there. That is why I humbly ask you all \nfor your support.\u003cbr\u003e\u003cbr\u003e\nIt takes a lot of time to put comic pages together\u2026 there is the \nwriting, sketching, inking and coloring, adding text. I will finally \nhave the time to give to the comics\u2026 to give you more!  Below there are \ndifferent pledges that you can choose from.  The more you pledge, the \nmore you get. The higher we get to the reached goal, the more updates \nand specials you get! \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat your Pledges go to: \u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://www.poecatcomix.com/new2016/wp-content/uploads/2016/01/sf-copy.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\nWhile I love drawing comics and enjoy sharing it with you all\u2026. it\u2019s \nnow my full time job. Your support will go into helping me create art \nand comics for you. What this means? You are paying for my time to work \non comics. You are helping keep me and my family fed and clothes on our \nbacks. While I continue to give you comics and art!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\nPatron is like Kickstarter, just in smaller terms. Instead helping \npay for one large project, you are pledging month to receive updates \nfrom me. Depending on how much you pledge a month, you can receive \ncertain patron only goodies!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://www.poecatcomix.com/new2016/wp-content/uploads/2016/01/hk.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eAbout the comics of Poecatcomix:\u003c/strong\u003e\u003cbr\u003eYou may know a lot already about my comics or may be new to them.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://starfire.poecatcomix.com\" rel=\"nofollow\"\u003eStarfire Agency:\u003c/a\u003e A long running web comic and \navailable in print. Patrons will get to see new pages that no one else \nonline will get to see. Along with other exclusives. SFA is a comic \nabout a group of college students from Gemini University, who \ninvestigate the paranormal, the strange, the unusual and the things that \ngo bump in the night.  The group consists of Rachael, a redhead with the\n fascination for a strange angel man, that has looked over her throughout\n her life.  Denver a bit of a hyper, nerd, hippie, comic con, science geek, that has been abducted by aliens on more then one occasion. Tucker,\n a sophisticated sort of calm guy.. \u201cahem\u201d .. one that has a \nhard time keeping his cool when Denver gets into his hyper attacks. And \nfinally Alex, a girl that is a bit more.\u00a0 Her family is from a long \nline of vampire hunters, but she only wants to study them, not hunt \nthem. Rated PG-13\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://nightshift.poecatcomix.com\" rel=\"nofollow\"\u003eNightshift:\u00a0\u003c/a\u003eAnother Long running comic that will be posted online and available in print. \nPatrons\u2019 will receive early updates and special exclusives to the NS \nverse. What is Nightshift? It\u2019s a comic about cops and robbers. Just add\n a few vampires in the mix. Particularly one by the name of Cage Blunt\u2026 \nwho joins the Nightshift at the NYPD to earn some money for himself. \nThis comic contains so many characters that there is no way to list them\n all here. But they are all unique and different in their own ways. \nWhich leads to different personalities and heads clashing. A bit of a \nGritty Kitty category to this one\u2026.\u00a0 Rated PG-13\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://hellkats.poecatcomix.com\" rel=\"nofollow\"\u003eHellkats:\u003c/a\u003e A newish comic to Poecatcomix. It will be posted online as well as be available in print. \nPatrons will receive early updates and special exclusives as well. \nHellkats is a comic about a nephilim named Draven that has to work \nalong with a daemonees named Teivel. So say the least\u2026 neither get along\n well. But both are working together to achieve a final goal. This comic\n is labeled in the more on the heavy side \u201cGritty Kitty\u201d category\u2026 violence, adult activity are contained in this comic.\u00a0 Rated PG 13 - Rated R \u003c/li\u003e\u003cli\u003eCollaborated comics\u2026.Comics that I have collaborated with others\u2026 \nsuch as\u003ca href=\"http://lunarrising.poecatcomix.com\" rel=\"nofollow\"\u003e Lunar Rising\u003c/a\u003e,\u00a0\u003ca href=\"http://nox.felonykat.info\" rel=\"nofollow\"\u003eNox Prophecy\u003c/a\u003e, the\u00a0\u003ca href=\"http://nova.swatkats.info\" rel=\"nofollow\"\u003eSWAT Kats: Nova Squadron\u003c/a\u003e Fan \nComic. Patrons will get to first access too all of these comics!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWhat will you put on Patreon?\u003c/strong\u003e\u003cbr\u003e\nI will be putting up early pages that Patrons will see a week or more\n before other online viewers and in the case of SFA, they will see \ncomics before any other online user. There will be exclusives posted\u2026 \nposters, art, comic planning, comic thumbnailing. I\u2019ll get some Art \nstreams in here as well! \u003cbr\u003e\u003cbr\u003e* When I produce comics, I work in sections. Depending on your tier and what comic I am working on at the time.... you will see some or all script, thumbnails, planning. Then sketches or lineart of comics. Then finished colored comic pages. Finished comic pages with upload bulk of 5 to 10 pages. A whole finished comic may be uploaded within a month or two. Then there may be a month or two of only lineart and scripts, before a new set of finished comic pages are loaded.\u003cbr\u003e\u003cbr\u003e*NOTE* Rewards will not be posted on Patreon. There will be Password Protected links for Patreons. Once a patron have successfully paid their first months pledge. A password will be emailed to you from \u003ca href=\"http://www.poecatcomix.com/\" target=\"_blank\"\u003ewww.poecatcomix.com\u003c/a\u003e at that time.\u003cbr\u003e\u003cbr\u003e*CAMEO NOTE* (NOT AVAILABLE ATM) Read Here: \u003ca href=\"http://www.poecatcomix.com/extra-cameo-spot-guidelines/\" target=\"_blank\"\u003eCameo Guidelines \u003cbr\u003e\u003c/a\u003e"
