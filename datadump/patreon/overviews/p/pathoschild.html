    "summary": "Hi there!\u00a0I\u0027m Pathoschild. I build \u003ca href=\"https://github.com/Pathoschild/SMAPI/releases\"\u003eSMAPI\u003c/a\u003e and nurture the\u00a0\u003ca href=\"http://stardewvalley.net/\"\u003eStardew Valley\u003c/a\u003e modding scene as a full-time hobby.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://smapi.io/Content/images/external/patreon-header-what-i-do.png\" style=\"width: 353px;\"\u003e\u003cbr\u003eI develop\u00a0\u003ca href=\"https://github.com/Pathoschild/SMAPI/releases\"\u003eSMAPI\u003c/a\u003e (which lets you play Stardew Valley with mods), the \u003ca href=\"https://github.com/Pathoschild/Stardew.ModBuildConfig#readme\"\u003emod build package\u003c/a\u003e (used to create SMAPI mods), the SMAPI web API (used to check for mod updates), and\u00a0\u003ca href=\"http://www.nexusmods.com/stardewvalley/users/1552317/?tb=mods\u0026amp;pUp=1\"\u003emy own mods\u003c/a\u003e (several in the top 50 mods).\u003cbr\u003e\u003cbr\u003eI also maintain many mods for inactive modders, including\u00a0\u003ca href=\"http://www.nexusmods.com/stardewvalley/mods/4/\"\u003eCheats Menu\u003c/a\u003e (most popular mod of all time), \u003ca href=\"http://www.nexusmods.com/stardewvalley/mods/93/\"\u003eItem Spawner\u003c/a\u003e (3rd), \u003ca href=\"http://www.nexusmods.com/stardewvalley/mods/5/\"\u003eShow Item Sell Price\u003c/a\u003e (5th), and \u003ca href=\"https://github.com/Pathoschild/StardewCommunityMods#readme\"\u003ecommunity mods\u003c/a\u003e. I routinely submit pull requests and unofficial updates to keep\u00a0mods compatible with the latest game \u0026amp; SMAPI releases. (For example, I updated \u224820% of known mods as part of the \u003ca href=\"http://stardewvalleywiki.com/Modding:Updating_mods_for_SMAPI_2.0\"\u003eSMAPI 2.0 migration\u003c/a\u003e.)\u003cbr\u003e\u003cbr\u003eI also write\u00a0\u003ca href=\"http://stardewvalleywiki.com/Modding:Index\"\u003edocumentation on the wiki\u003c/a\u003e, and\u00a0help players and modders on Discord, \u003ca href=\"https://www.reddit.com/r/StardewValley\"\u003e/r/StardewValley\u003c/a\u003e (which I moderate), Nexus Mods, and the Stardew Valley forums.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://smapi.io/Content/images/external/patreon-header-upcoming.png\" style=\"width: 356px;\"\u003e\u003cbr\u003eSMAPI 2.0 is released!\u00a0\ud83c\udf89\u00a0This is a huge release which adds dynamic game content (to enable new mods like seasonal textures or NPC clothing that depend on the weather or location),\u00a0a new input system (so mods get automatic controller support when they update),\u00a0mod update checks,\u00a0and\u00a0\u003ca href=\"https://github.com/Pathoschild/SMAPI/blob/develop/release-notes.md#20-upcoming\"\u003emany other improvements\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThe upcoming SMAPI 2.x releases have three major goals:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eCompatibility with the upcoming Stardew Valley 1.3 (multiplayer update).\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eOverhaul events. This will make it easier for modders to do more things, which means more mods for players.\u003c/span\u003e\u003c/li\u003e\u003cli\u003eMake custom items easy. Custom item mods are one of the most popular types, but also one of the most difficult to do well. SMAPI should take care of the heavy lifting so modders can focus on making their mods.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://smapi.io/Content/images/external/patreon-header-help.png\" style=\"width: 356px;\"\u003e\u003cbr\u003e\u003cstrong\u003eSMAPI will always be free and open-source\u003c/strong\u003e, but it takes a lot of time (e.g. development, planning, and support) and money (e.g. server hosting, domains, bounties, etc). Every dollar donated helps support ongoing development and is greatly appreciated! I\u0027ll do my best to reward supporters with private updates, previews of upcoming releases, and behind-the-scenes posts about the modding scene.\u003cbr\u003e\u003cbr\u003eCome chat in\u00a0\u003ca href=\"https://stardewvalleywiki.com/Modding:Community#Discord\"\u003e#modding on the Stardew Valley Discord\u003c/a\u003e if you have questions. :)\u003cbr\u003e"
   },
