    "summary": "I\u0027m PharaohSparklefists and, over on\u00a0\u003ca href=\"http://pharaohsparklefists.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e, I\u0027m blogging my rewatch of Yu-Gi-Oh! Duel Monsters, with humour, drama, and the occasional rant.\u003cbr\u003e\u003cbr\u003eI post my\u00a0\u003ca href=\"http://pharaohsparklefists.tumblr.com/post/145023311251/episode-78-part-3-thats-not-how-anything-works\" rel=\"nofollow\"\u003esummaries of the episodes with screencaps\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"http://pharaohsparklefists.tumblr.com/post/104450371291/we-learn-a-lot-in-episode-28-28-facts-from\" rel=\"nofollow\"\u003eSometimes I mix up the format.\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://pharaohsparklefists.tumblr.com/post/137886838786/duel-date\" rel=\"nofollow\"\u003eThere\u0027s fun extra posts too.\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://pharaohsparklefists.tumblr.com/post/136676597811/pharaohsparklefists-the-great-and-mighty-god-of\" rel=\"nofollow\"\u003eAnd some standalone jokes.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m also\u00a0\u003ca href=\"http://archiveofourown.org/users/Sparklefists\" rel=\"nofollow\"\u003ewriting fics\u003c/a\u003e, including a brand-new prideshipping AU that I\u0027m very excited about called\u00a0\u003ca href=\"http://archiveofourown.org/works/7688419\" rel=\"nofollow\"\u003ePlaying With Fire\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI would really like to be able to devote more time to the recaps (and fics). So, in order to make that a reality, I\u0027ve decided to give my readers the chance to help me, by becoming patrons of Sparklefists Watches YGO! \u003cbr\u003e\u003cbr\u003eTime is money, after all. At the moment, recaps are irregular, and easily interrupted when I\u0027m ill, because hobbies are always the first casualties of a chronic illness. But if some of my readers decided the recaps were worth a few dollars, I could start setting aside time for the recaps; they\u0
