    "summary": "Hi, I\u0027m Process Vermillion! You may know me as \u003cem\u003e\"that really nice person \non the internet\"\u003c/em\u003e or \u003cem\u003e\"that person who used to draw neat things but sadly \ndoesn\u0027t really draw as much any longer\"\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eVideo games have been a \n\u003cstrong\u003ehuge\u003c/strong\u003e passion of mine for as long as I can recall and are largely an \nuntapped platform yet, I feel. Currently, I\u0027m engaged with the Twitch \ncommunity, largely moderating friends\u0027 channels with the rare instance of \nstreaming. I\u0027d love for one day to be able to wrest out the percolation \nin my head and throw it into a digital format for all to experience. \nI\u0027ve big ideas, but do not have a practical way to execute them.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/YJPkc5c.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been trying to get my inspiration back after living my life in survival mode for far too long. There have been tremendous life changes that have left me wondering if the artist I used to be will ever return. I\u0027m an idealist to the very core, though, and I believe with time I\u0027ll be able to ignite once more that smoldering spark within and radiate my expressions.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/NXXNayo.png\"\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027ve seen my artwork/writing and/or what I do in general and would like to support me, I would be ever grateful."
