    "summary": "\u003cimg src=\"https://pp.userapi.com/c841330/v841330027/62a25/fSrX3hOS7dg.jpg\"\u003e\u003cbr\u003e\u041f\u0440\u0438\u0432\u0435\u0442!\u003cbr\u003e\u00a0 \u00a0 \u00a0\u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u003cstrong\u003e\u041b\u0438\u043b\u0438\u044f\u003c/strong\u003e.\u003cbr\u003e               \u042f \u043f\u043e\u043a\u0430-\u0447\u0442\u043e \u043d\u0435 \u0437\u0430\u043d\u044f\u043b\u0430 \u043a\u0430\u043a\u0443\u044e-\u0442\u043e \"\u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u0443\u044e\" \u0447\u0430\u0441\u0442\u044c \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442\u0430, \u044f \u043d\u0438 \u0447\u0435\u043c \u043d\u0435 \u0437\u043d\u0430\u043c\u0435\u043d\u0438\u0442\u0430 (\u0435\u0449\u0435 \u043d\u0438 \u0447\u0435\u043c :D)\u003cbr\u003e\u003cstrong\u003e\u041c\u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u043f\u0435\u0442\u044c, \u0440\u0438\u0441\u043e\u0432\u0430\u0442\u044c, \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u043c\u0443\u0437\u044b\u043a\u0443 (\u043a\u0430\u043a \u0438\u0433\u0440\u0430 \u043d\u0430 \u0433\u0438\u0442\u0430\u0440\u0435, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440) \u0438 \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0440\u043e\u0432\u0430\u0442\u044c.\u003c/strong\u003e\u003cbr\u003e                \u0423\u0432\u044b, \u043c\u043e\u0438 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u0443\u043a\u043e\u0440\u0430\u0447\u0438\u0432\u0430\u044e\u0442\u0441\u044f \u0434\u043e \u043f\u0435\u043d\u0438\u044f, \u0442\u0430\u043a \u043a\u0430\u043a \u043d\u0438\u043a\u0430\u043a\u0438\u0445 \u043c\u0443\u0437\u044b\u043a\u0430\u043b\u044c\u043d\u044b\u0445 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u043e\u0432 \u0443 \u043c\u0435\u043d\u044f \u0431\u043e\u043b\u044c\u0448\u0435 \u043d\u0435\u0442, \u043f\u0440\u0438\u0448\u043b\u043e\u0441\u044c \u0432\u0441\u0451 \u043f\u0440\u043e\u0434\u0430\u0442\u044c \u0432 \u0441\u0432\u043e\u0451 \u0432\u0440\u0435\u043c\u044f.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u0421 \u0441\u0430\u043c\u043e\u0433\u043e \u0434\u0435\u0442\u0441\u0442\u0432\u0430\u003cstrong\u003e \u044f \u043e\u0442\u043b\u0438\u0447\u0430\u043b\u0430\u0441\u044c \u043e\u0442\u043b\u0438\u0447\u043d\u044b\u043c \u0441\u043b\u0443\u0445\u043e\u043c\u003c/strong\u003e, \u043a\u0430\u043a \u0438 \u043f\u043e \u0441\u0435\u0439 \u0434\u0435\u043d\u044c. \u0412\u044b\u0441\u0442\u0443\u043f\u0430\u043b\u0430 \u0432 \u0428\u043a\u043e\u043b\u0435 \u041c\u0443\u0437\u044b\u043a\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0422\u0435\u0430\u0442\u0440\u0430 \u0438\u043c\u0435\u043d\u0438 \u0418\u0432\u0430\u043d\u0430 \u041e\u0440\u043b\u043e\u0432\u0430 (\u0441\u0430\u0439\u0442, \u043a\u0441\u0442\u0430\u0442\u0438, \u0434\u043e \u0441\u0438\u0445 \u043f\u043e\u0440 \u0436\u0438\u0432, \u0438 \u043c\u0435\u043d\u044f \u043d\u0430 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0435 \u043c\u043e\u0436\u043d\u043e \u0434\u0430\u0436\u0435 \u0440\u0430\u0437\u0433\u043b\u044f\u0434\u0435\u0442\u044c teatrik.ru). \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u041a\u0441\u0442\u0430\u0442\u0438 \u003ca href=\"https://www.youtube.com/watch?v=_KL6B-ou8K8\"\u003e\u0432\u043e\u0442 \u043e\u0442\u0440\u044b\u0432\u043e\u043a \u0441 \u043f\u043b\u043e\u0445\u0438\u043c \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e\u043c \u0438\u0437 \u043c\u043e\u0435\u0433\u043e \u0441\u043f\u0435\u043a\u0442\u0430\u043a\u043b\u044f\u003c/a\u003e\u003ca href=\"http://savefrom.net/?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D_KL6B-ou8K8\u0026amp;utm_source=userjs-chrome\u0026amp;utm_medium=extensions\u0026amp;utm_campaign=link_modifier\" target=\"_blank\"\u003e\u003c/a\u003e. \u0412 \u043a\u043e\u043d\u0446\u0435 \u044f \u0432\u044b\u0445\u043e\u0436\u0443 \u0432 \u0436\u0443\u0442\u043a\u043e\u043c \u043a\u043e\u0441\u0442\u044e\u043c\u0435 \u0432\u0435\u0434\u044c\u043c\u044b. \u0420\u0430\u0441\u043f\u043e\u0437\u043d\u0430\u0442\u044c \u043c\u0435\u043d\u044f \u0431\u0443\u0434\u0435\u0442 \u043e\u0447\u0435\u043d\u044c \u0441\u043b\u043e\u0436\u043d\u043e, \u043d\u043e \u0432\u0430\u043c \u0431\u0443\u0434\u0435\u0442 \u043f\u043e\u043d\u044f\u0442\u043d\u043e \u0432 \u043a\u0430\u043a\u0438\u0445 \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u0441\u043f\u0435\u043a\u0442\u0430\u043a\u043b\u044f\u0445 \u044f \u0432\u044b\u0441\u0442\u0443\u043f\u0430\u043b\u0430 ^^\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"https://www.youtube.com/watch?v=_KL6B-ou8K8\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=C1AyACdxjgE\"\u003e\u0410 \u0442\u0443\u0442, \u044f \u043d\u0430\u0445\u043e\u0436\u0443\u0441\u044c \u0441\u043b\u0435\u0432\u0430 \u043e\u0442 \"\u041a\u0430\u043f\u0438\u0442\u0430\u043d\u0430\" \u043a\u043e\u0440\u0430\u0431\u043b\u044f\u003c/a\u003e\u003ca href=\"http://savefrom.net/?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DC1AyACdxjgE\u0026amp;utm_source=userjs-chrome\u0026amp;utm_medium=extensions\u0026amp;utm_campaign=link_modifier\" target=\"_blank\"\u003e\u003c/a\u003e, \u0430 \u043f\u043e\u0434 \u043c\u043e\u0435\u0439 \"\u043c\u043e\u0440\u0441\u043a\u043e\u0439\" \u043e\u0434\u0435\u0436\u0434\u043e\u0439, \u043c\u043e\u0436\u0435\u0442\u0435 \u0440\u0430\u0441\u043f\u043e\u0437\u043d\u0430\u0442\u044c \u0433\u043e\u043b\u0443\u0431\u043e\u0435 \u043f\u043b\u0430\u0442\u044c\u0438\u0446\u0435. (\u041f\u043e\u0442\u043e\u043c \u044f \u0432\u044b\u0445\u043e\u0436\u0443 \u0443\u0436\u0435 \u0432 \u0440\u043e\u0437\u043e\u0432\u043e-\u0433\u043e\u043b\u0443\u0431\u043e\u043c). \u003cbr\u003e\u003cem\u003e\u041f\u043e\u0442\u043e\u043c \u0442\u0435\u0430\u0442\u0440, \u0443\u0432\u044b, \u0437\u0430\u043a\u0440\u044b\u043b\u0441\u044f. \u0412\u0441\u0451 \u0441\u043d\u043e\u0432\u0430 \u043e\u0431\u0440\u0443\u0448\u0438\u043b\u043e\u0441\u044c \u043d\u0430 \u043c\u0435\u043d\u044f \u0433\u0440\u0443\u0441\u0442\u043d\u044b\u043c \u0442\u043b\u0435\u043d\u043e\u043c.\u003c/em\u003e\u003cbr\u003e       \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u0417\u0430\u043d\u0438\u043c\u0430\u043b\u0430\u0441\u044c \u043a\u043e\u043d\u043d\u044b\u043c \u0441\u043f\u043e\u0440\u0442\u043e\u043c \u0432\u043e\u043f\u043b\u043e\u0449\u0430\u044f \u043c\u0435\u0447\u0442\u044b \u0434\u0435\u0442\u0441\u0442\u0432\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0442\u043e\u0436\u0435, \u0443\u0432\u044b, \u043e\u0431\u0440\u0443\u0448\u0438\u043b\u0438\u0441\u044c.\u003cbr\u003e\u0421\u0435\u0439\u0447\u0430\u0441 \u044f \u0436\u0438\u0432\u0443 \u043e\u0434\u043d\u0430, \u0438\u043d\u043e\u0433\u0434\u0430 \u043f\u0435\u0440\u0435\u0431\u0438\u0440\u0430\u044e\u0441\u044c \u043d\u0435\u043d\u0430\u0434\u043e\u043b\u0433\u043e \u0432\u043e \u0424\u0440\u0430\u043d\u0446\u0438\u044e, \u043f\u043e\u0436\u0438\u0442\u044c \u0441 \u043c\u043e\u043b\u043e\u0434\u044b\u043c \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u043e\u043c. \u041a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u044f \u043a\u043e\u043d\u0435\u0447\u043d\u043e \u043e\u0447\u0435\u043d\u044c \u043b\u044e\u0431\u043b\u044e :\u0437 \u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u0423\u0447\u0438\u043b\u0430\u0441\u044c \u044f \u0432 (\u041f\u0422\u0423) \u041a\u043e\u043b\u043b\u0435\u0434\u0436\u0435 \u043b\u0430\u043d\u0434\u0448\u0430\u0444\u0442\u043d\u043e\u0433\u043e \u0434\u0438\u0437\u0430\u0439\u043d\u0430 \u211618, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0432 2015 \u0433\u043e\u0434\u0443 \u0431\u043b\u0430\u0433\u043e\u043f\u043e\u043b\u0443\u0447\u043d\u043e \u0437\u0430\u043a\u0440\u044b\u043b\u0441\u044f. \u0410 \u0434\u0430\u043b\u044c\u0448\u0435 \u044f \u043f\u043e\u0448\u043b\u0430 \u043f\u043e \u0441\u0442\u043e\u043f\u0430\u043c \u043a\u043e\u043b\u043b\u0435\u0434\u0436\u0430, \u0432 \u0431\u043e\u043b\u0435\u0435 \u0432\u044b\u0441\u0448\u0438\u0439 \u043a\u043e\u043b\u043b\u0435\u0434\u0436, \u043d\u0430 \u0440\u0438\u0441\u043e\u0432\u0430\u043d\u0438\u0435 \u0438 \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u043e. \u041c\u0435\u043d\u044f \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0435 \u0443\u0441\u0442\u0440\u043e\u0438\u043b\u043e \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0435 \u043b\u044e\u0434\u0435\u0439-\u0443\u0447\u0438\u0442\u0435\u043b\u0435\u0439 \u043a \u0434\u0435\u0442\u044f\u043c-\u0443\u0447\u0435\u043d\u0438\u043a\u0430\u043c \u0438 \u044f \u0437\u0430\u0431\u0440\u043e\u0441\u0438\u043b\u0430 \u044d\u0442\u0443 \u0443\u0447\u0435\u0431\u0443. \u0411\u044b\u043b\u043e \u0433\u0440\u0443\u0441\u0442\u043d\u043e, \u043d\u043e \u0443\u0432\u044b, \u043d\u0438\u0447\u0435\u0433\u043e \u043f\u043e\u043b\u0435\u0437\u043d\u043e\u0433\u043e \u044f \u043d\u0435 \u043f\u0440\u0438\u043e\u0431\u0440\u0435\u043b\u0430. \u041e\u043d\u0438 \u043f\u0438\u043b\u0438 \u0447\u0430\u0439, \u0430 \u043c\u044b \u043d\u0438\u0447\u0435\u0433\u043e \u043d\u0435 \u0434\u0435\u043b\u0430\u043b\u0438.\u003cbr\u003e                   \u003cem\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u0422\u0430\u043a \u044f \u0438 \u0441\u0442\u0430\u043b\u0430 \u003c/em\u003e\u003ca href=\"http://peka2.tv/penguinyantress\"\u003e\u003cstrong\u003e\u0441\u0442\u0440\u0438\u043c\u0435\u0440\u043e\u043c-\u0431\u0435\u0437\u0434\u0435\u043b\u044c\u043d\u0438\u043a\u043e\u043c\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0440\u0430\u0431\u043e\u0442\u0430\u043b\u0430 \u0432 \u043a\u0430\u0444\u0435 \u043e\u043a\u043e\u043b\u043e \u0433\u043e\u0434\u0430, \u0430 \u043f\u043e\u0442\u043e\u043c \u0431\u043e\u043b\u044c\u043d\u0438\u0446\u044b \u0438\u0442\u0434 \u0438\u0442\u043f,\u00a0\u003c/em\u003e\u003cem\u003e\u043d\u043e.. \u044d\u0442\u043e \u043d\u0435 \u043e\u0441\u043e\u0431\u043e \u0432\u0430\u0436\u043d\u043e\u003cstrong\u003e.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u0421\u0435\u0439\u0447\u0430\u0441 \u003cstrong\u003e\u044f \u0443\u0432\u043b\u0435\u043a\u0430\u044e\u0441\u044c \u0441\u0442\u0440\u0438\u043c\u0430\u043c\u0438, \u043f\u0435\u043d\u0438\u0435\u043c \u0438 \u043f\u043e\u043b\u043d\u043e\u0441\u0442\u044c\u044e \u0443\u0445\u043e\u0436\u0443 \u0432 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u0443\u044e \u0441\u0444\u0435\u0440\u0443. \u041a\u0430\u0440\u0430\u043d\u0434\u0430\u0448\u0438-\u043a\u0440\u0430\u0441\u043a\u0438, \u0440\u0430\u0437\u0443\u043a\u0440\u0430\u0448\u0438\u0432\u0430\u0442\u044c \u0432\u0441\u044f\u043a\u0438\u0435 \u043a\u0435\u0440\u0430\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0438\u0433\u0440\u0443\u0448\u043a\u0438, \u0438 \u0432\u043f\u043b\u043e\u0442\u044c \u0434\u043e \u0440\u0435\u043c\u043e\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f \u0438 \u043f\u0440\u0435\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u0434\u0435\u0440\u0435\u0432\u044f\u043d\u043d\u044b\u0445 \u0441\u0442\u0443\u043b\u044c\u0435\u0432 :D \u003c/strong\u003e\u003cdel\u003e(\u044f \u0441\u043e\u0432\u0441\u0435\u043c \u0441\u043e\u0432\u0441\u0435\u043c \u0441\u043e\u0432\u0441\u0435\u043c \u043d\u0435 \u0443\u043c\u0435\u044e \u043a\u0440\u0430\u0441\u0438\u0442\u044c\u0441\u044f \u0442_\u0442)\u003c/del\u003e\u003cdel\u003e\u003cbr\u003e\u003c/del\u003e\u041f\u043e\u0441\u043a\u043e\u043b\u044c\u043a\u0443 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u043c\u0443\u0437\u044b\u043a\u0443 \u0443 \u043c\u0435\u043d\u044f \u0441\u0435\u0439\u0447\u0430\u0441 \u043d\u0435\u0442, \u044f \u0441\u0442\u0430\u0440\u0430\u044e\u0441\u044c \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c \u043c\u0438\u043d\u0443\u0441\u043e\u0432\u043a\u0438 \u043f\u0435\u0441\u0435\u043d, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u044f \u0431\u0435\u0437\u0443\u043c\u043d\u043e \u043b\u044e\u0431\u043b\u044e (\u043d\u0443 \u0438\u043b\u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u043c\u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u043d\u0440\u0430\u0432\u044f\u0442\u0441\u044f ;p).\u003cbr\u003e\u003cbr\u003e          \u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u0421\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e, \u0434\u043b\u044f \u0447\u0435\u0433\u043e \u043c\u043d\u0435 Patreon?\u003c/strong\u003e\u003cbr\u003e\u0415\u0441\u043b\u0438 \u0412\u0430\u043c \u003cstrong\u003e\u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f\u003c/strong\u003e, \u043a\u0430\u043a \u044f \u043f\u043e\u044e, \u043a\u0430\u043a\u0438\u0435 \u0440\u0438\u0441\u0443\u043d\u043a\u0438 \u044f \u0440\u0438\u0441\u0443\u044e \u0438 \u043a\u0430\u043a\u043e\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u044f \u0441\u043e\u0437\u0434\u0430\u044e, \u0432\u044b \u043c\u043e\u0433\u043b\u0438 \u0431\u044b \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043c\u0435\u043d\u044f \u0438 \u043f\u043e\u0434\u043f\u0438\u0441\u0430\u0442\u044c\u0441\u044f. \u041f\u043e\u0432\u0435\u0440\u044c\u0442\u0435, \u003cstrong\u003e\u0434\u0430\u0436\u0435 $1 \u044d\u0442\u043e \u043e\u0442\u043b\u0438\u0447\u043d\u0430\u044f \u0438 \u0431\u043e\u043b\u044c\u0448\u0430\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u0434\u043b\u044f \u043c\u0435\u043d\u044f\u003c/strong\u003e!\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u0412 \u043b\u044e\u0431\u043e\u0439 \u043c\u043e\u043c\u0435\u043d\u0442, \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043e\u0442\u043c\u0435\u043d\u0438\u0442\u044c \u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0443. \u003cbr\u003e\u041d\u0435 \u043f\u0435\u0440\u0435\u0436\u0438\u0432\u0430\u0439\u0442\u0435, \u003cstrong\u003e\u0432\u0430\u0448\u0430 \u043b\u044e\u0431\u043e\u0432\u044c\u003c/strong\u003e \u0438 \u003cstrong\u003e\u0441\u0442\u0440\u0435\u043c\u043b\u0435\u043d\u0438\u0435\u003c/strong\u003e \u043c\u0435\u043d\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c, \u0432\u0441\u0451 \u0440\u0430\u0432\u043d\u043e \u0431\u0443\u0434\u0443\u0442 \u0432\u0430\u0436\u043d\u0435\u0435, \u0438 \u043d\u0430 \u043f\u0435\u0440\u0432\u043e\u043c \u043c\u0435\u0441\u0442\u0435. \u041d\u0435 \u0432\u0441\u0435 \u043c\u043e\u0433\u0443\u0442 \u043f\u043e\u0437\u0432\u043e\u043b\u0438\u0442\u044c \u0441\u0435\u0431\u0435 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u0443\u044e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443 \u0438 \u003cstrong\u003e\u044f \u044d\u0442\u043e \u043f\u043e\u043d\u0438\u043c\u0430\u044e\u003c/strong\u003e. \u041f\u0440\u043e\u0441\u0442\u043e \u043d\u0430\u0441\u043b\u0430\u0436\u0434\u0430\u0439\u0442\u0435\u0441\u044c \u0442\u0435\u043c, \u0447\u0442\u043e \u0434\u0435\u043b\u0430\u044e \u044f, \u0438 \u043f\u043e\u043b\u0443\u0447\u0430\u0439\u0442\u0435 \u0441 \u044d\u0442\u043e\u0433\u043e \u0443\u0434\u043e\u0432\u043e\u043b\u044c\u0441\u0442\u0432\u0438\u0435. \u003cbr\u003e                                   \u0412\u0430\u0448\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 - \u043c\u043e\u044f \u0440\u0430\u0434\u043e\u0441\u0442\u044c.\u003cbr\u003e\u003cbr\u003e \u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u041c\u043e\u0435 \u0441\u0442\u0440\u0435\u043c\u043b\u0435\u043d\u0438\u0435 \u0434\u0435\u043b\u0430\u0442\u044c \u0447\u0442\u043e \u043b\u0438\u0431\u043e \u043e\u0431\u044a\u044f\u0441\u043d\u044f\u0435\u0442\u0441\u044f \u0442\u0435\u043c, \u0447\u0442\u043e \u0432\u0441\u0435 \u043c\u0435\u043d\u044f \u043f\u043e\u0434\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u044e\u0442 \u043f\u0435\u0442\u044c \u0438 \u0445\u0432\u0430\u043b\u044f\u0442 \u043c\u043e\u0439 \u0433\u043e\u043b\u043e\u0441, \u0430 \u044f \u0442\u0435\u043c \u0432\u0440\u0435\u043c\u0435\u043d\u0435\u043c \u0440\u0430\u0437\u0432\u043e\u0434\u0438\u043b\u0430 \u0440\u0443\u043a\u0430\u043c\u0438 \u043e\u0442 \u043d\u0435\u0437\u043d\u0430\u043d\u0438\u044f.\u003cbr\u003e \u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u0411\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u0442\u0430\u043a\u0438\u043c \u043b\u044e\u0434\u044f\u043c, \u044f \u043f\u043e\u043b\u043d\u0430 \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u0435\u043d\u0438\u0435\u043c \u0438 \u0433\u043e\u0442\u043e\u0432\u0430 \u0434\u0432\u0438\u0433\u0430\u0442\u044c\u0441\u044f, \u044f \u043f\u043e\u043b\u043d\u0430 \u044d\u043c\u043e\u0446\u0438\u044f\u043c\u0438 \u0438 \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u0435\u043d\u0438\u0435\u043c!\u003cbr\u003e \u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u0421\u043f\u0430\u0441\u0438\u0431\u043e, \u0440\u0435\u0431\u044f\u0442\u0430!\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u0411\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u0442\u0430\u043a\u0438\u043c \u043b\u044e\u0434\u044f\u043c, \u044f \u043f\u043e\u043b\u043d\u0430 \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u0435\u043d\u0438\u0435\u043c \u0438 \u0433\u043e\u0442\u043e\u0432\u0430 \u0434\u0432\u0438\u0433\u0430\u0442\u044c\u0441\u044f, \u044f \u043f\u043e\u043b\u043d\u0430 \u044d\u043c\u043e\u0446\u0438\u0439 \u0438 \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u0435\u043d\u0438\u0435\u043c!\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u0421\u043f\u0430\u0441\u0438\u0431\u043e, \u0440\u0435\u0431\u044f\u0442\u0430!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e                 \u041d\u0435 \u0437\u0430\u0431\u0443\u0434\u044c\u0442\u0435, \u0447\u0442\u043e \u0432\u0430\u0448\u0430 \u041b\u044e\u0431\u04      "about": "\u003cimg src=\"https://pp.userapi.com/c841330/v841330027/62a25/fSrX3hOS7dg.jpg\"\u003e\u003cbr\u003e\u041f\u0440\u0438\u0432\u0435\u0442!\u003cbr\u003e\u00a0\u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u003cstrong\u003e\u041b\u0438\u043b\u0438\u044f\u003c/strong\u003e.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u042f \u043f\u043e\u043a\u0430-\u0447\u0442\u043e \u043d\u0435 \u0437\u0430\u043d\u044f\u043b\u0430 \u043a\u0430\u043a\u0443\u044e-\u0442\u043e \"\u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u0443\u044e\" \u0447\u0430\u0441\u0442\u044c \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442\u0430, \u044f \u043d\u0438 \u0447\u0435\u043c \u043d\u0435 \u0437\u043d\u0430\u043c\u0435\u043d\u0438\u0442\u0430 (\u0435\u0449\u0435 \u043d\u0438 \u0447\u0435\u043c :D)\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u041c\u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u043f\u0435\u0442\u044c, \u0440\u0438\u0441\u043e\u0432\u0430\u0442\u044c, \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u043c\u0443\u0437\u044b\u043a\u0443 (\u043a\u0430\u043a \u0438\u0433\u0440\u0430 \u043d\u0430 \u0433\u0438\u0442\u0430\u0440\u0435, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440) \u0438 \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0440\u043e\u0432\u0430\u0442\u044c.\u003c/strong\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u0423\u0432\u044b, \u043c\u043e\u0438 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u0443\u043a\u043e\u0440\u0430\u0447\u0438\u0432\u0430\u044e\u0442\u0441\u044f \u0434\u043e \u043f\u0435\u043d\u0438\u044f, \u0442\u0430\u043a \u043a\u0430\u043a \u043d\u0438\u043a\u0430\u043a\u0438\u0445 \u043c\u0443\u0437\u044b\u043a\u0430\u043b\u044c\u043d\u044b\u0445 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u043e\u0432 \u0443 \u043c\u0435\u043d\u044f \u0431\u043e\u043b\u044c\u0448\u0435 \u043d\u0435\u0442, \u043f\u0440\u0438\u0448\u043b\u043e\u0441\u044c \u0432\u0441\u0451 \u043f\u0440\u043e\u0434\u0430\u0442\u044c \u0432 \u0441\u0432\u043e\u0451 \u0432\u0440\u0435\u043c\u044f.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u0421 \u0441\u0430\u043c\u043e\u0433\u043e \u0434\u0435\u0442\u0441\u0442\u0432\u0430\u003cstrong\u003e \u044f \u043e\u0442\u043b\u0438\u0447\u0430\u043b\u0430\u0441\u044c \u043e\u0442\u043b\u0438\u0447\u043d\u044b\u043c \u0441\u043b\u0443\u0445\u043e\u043c\u003c/strong\u003e, \u043a\u0430\u043a \u0438 \u043f\u043e \u0441\u0435\u0439 \u0434\u0435\u043d\u044c. \u0412\u044b\u0441\u0442\u0443\u043f\u0430\u043b\u0430 \u0432 \u0428\u043a\u043e\u043b\u0435 \u041c\u0443\u0437\u044b\u043a\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0422\u0435\u0430\u0442\u0440\u0430 \u0438\u043c\u0435\u043d\u0438 \u0418\u0432\u0430\u043d\u0430 \u041e\u0440\u043b\u043e\u0432\u0430 (\u0441\u0430\u0439\u0442, \u043a\u0441\u0442\u0430\u0442\u0438, \u0434\u043e \u0441\u0438\u0445 \u043f\u043e\u0440 \u0436\u0438\u0432, \u0438 \u043c\u0435\u043d\u044f \u043d\u0430 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0435 \u043c\u043e\u0436\u043d\u043e \u0434\u0430\u0436\u0435 \u0440\u0430\u0437\u0433\u043b\u044f\u0434\u0435\u0442\u044c teatrik.ru). \u041a\u0441\u0442\u0430\u0442\u0438\u00a0\u003ca href=\"https://www.youtube.com/watch?v=_KL6B-ou8K8\"\u003e\u0432\u043e\u0442 \u043e\u0442\u0440\u044b\u0432\u043e\u043a \u0441 \u043f\u043b\u043e\u0445\u0438\u043c \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e\u043c \u0438\u0437 \u043c\u043e\u0435\u0433\u043e \u0441\u043f\u0435\u043a\u0442\u0430\u043a\u043b\u044f\u003c/a\u003e. \u0412 \u043a\u043e\u043d\u0446\u0435 \u044f \u0432\u044b\u0445\u043e\u0436\u0443 \u0432 \u0436\u0443\u0442\u043a\u043e\u043c \u043a\u043e\u0441\u0442\u044e\u043c\u0435 \u0432\u0435\u0434\u044c\u043c\u044b. \u0420\u0430\u0441\u043f\u043e\u0437\u043d\u0430\u0442\u044c \u043c\u0435\u043d\u044f \u0431\u0443\u0434\u0435\u0442 \u043e\u0447\u0435\u043d\u044c \u0441\u043b\u043e\u0436\u043d\u043e, \u043d\u043e \u0432\u0430\u043c \u0431\u0443\u0434\u0435\u0442 \u043f\u043e\u043d\u044f\u0442\u043d\u043e \u0432 \u043a\u0430\u043a\u0438\u0445 \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u0441\u043f\u0435\u043a\u0442\u0430\u043a\u043b\u044f\u0445 \u044f \u0432\u044b\u0441\u0442\u0443\u043f\u0430\u043b\u0430 ^^\u00a0\u003ca href=\"https://www.youtube.com/watch?v=_KL6B-ou8K8\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=C1AyACdxjgE\"\u003e\u0410 \u0442\u0443\u0442, \u044f \u043d\u0430\u0445\u043e\u0436\u0443\u0441\u044c \u0441\u043b\u0435\u0432\u0430 \u043e\u0442 \"\u041a\u0430\u043f\u0438\u0442\u0430\u043d\u0430\" \u043a\u043e\u0440\u0430\u0431\u043b\u044f\u003c/a\u003e, \u0430 \u043f\u043e\u0434 \u043c\u043e\u0435\u0439 \"\u043c\u043e\u0440\u0441\u043a\u043e\u0439\" \u043e\u0434\u0435\u0436\u0434\u043e\u0439, \u043c\u043e\u0436\u0435\u0442\u0435 \u0440\u0430\u0441\u043f\u043e\u0437\u043d\u0430\u0442\u044c \u0433\u043e\u043b\u0443\u0431\u043e\u0435 \u043f\u043b\u0430\u0442\u044c\u0438\u0446\u0435. (\u041f\u043e\u0442\u043e\u043c \u044f \u0432\u044b\u0445\u043e\u0436\u0443 \u0443\u0436\u0435 \u0432 \u0440\u043e\u0437\u043e\u0432\u043e-\u0433\u043e\u043b\u0443\u0431\u043e\u043c). \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cem\u003e \u041f\u043e\u0442\u043e\u043c \u0442\u0435\u0430\u0442\u0440, \u0443\u0432\u044b, \u0437\u0430\u043a\u0440\u044b\u043b\u0441\u044f. \u0412\u0441\u0451 \u0441\u043d\u043e\u0432\u0430 \u043e\u0431\u0440\u0443\u0448\u0438\u043b\u043e\u0441\u044c \u043d\u0430 \u043c\u0435\u043d\u044f \u0433\u0440\u0443\u0441\u0442\u043d\u044b\u043c \u0442\u043b\u0435\u043d\u043e\u043c.\u003c/em\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u0417\u0430\u043d\u0438\u043c\u0430\u043b\u0430\u0441\u044c \u043a\u043e\u043d\u043d\u044b\u043c \u0441\u043f\u043e\u0440\u0442\u043e\u043c \u0432\u043e\u043f\u043b\u043e\u0449\u0430\u044f \u043c\u0435\u0447\u0442\u044b \u0434\u0435\u0442\u0441\u0442\u0432\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0442\u043e\u0436\u0435, \u0443\u0432\u044b, \u043e\u0431\u0440\u0443\u0448\u0438\u043b\u0438\u0441\u044c.\u003cbr\u003e\u0421\u0435\u0439\u0447\u0430\u0441 \u044f \u0436\u0438\u0432\u0443 \u043e\u0434\u043d\u0430, \u0438\u043d\u043e\u0433\u0434\u0430 \u043f\u0435\u0440\u0435\u0431\u0438\u0440\u0430\u044e\u0441\u044c \u043d\u0435\u043d\u0430\u0434\u043e\u043b\u0433\u043e \u0432\u043e \u0424\u0440\u0430\u043d\u0446\u0438\u044e, \u043f\u043e\u0436\u0438\u0442\u044c \u0441 \u043c\u043e\u043b\u043e\u0434\u044b\u043c \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u043e\u043c. \u041a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u044f \u043a\u043e\u043d\u0435\u0447\u043d\u043e \u043e\u0447\u0435\u043d\u044c \u043b\u044e\u0431\u043b\u044e :\u0437\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u0423\u0447\u0438\u043b\u0430\u0441\u044c \u044f \u0432 (\u041f\u0422\u0423) \u041a\u043e\u043b\u043b\u0435\u0434\u0436\u0435 \u043b\u0430\u043d\u0434\u0448\u0430\u0444\u0442\u043d\u043e\u0433\u043e \u0434\u0438\u0437\u0430\u0439\u043d\u0430 \u211618, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0432 2015 \u0433\u043e\u0434\u0443 \u0431\u043b\u0430\u0433\u043e\u043f\u043e\u043b\u0443\u0447\u043d\u043e \u0437\u0430\u043a\u0440\u044b\u043b\u0441\u044f. \u0410 \u0434\u0430\u043b\u044c\u0448\u0435 \u044f \u043f\u043e\u0448\u043b\u0430 \u043f\u043e \u0441\u0442\u043e\u043f\u0430\u043c \u043a\u043e\u043b\u043b\u0435\u0434\u0436\u0430, \u0432 \u0431\u043e\u043b\u0435\u0435 \u0432\u044b\u0441\u0448\u0438\u0439 \u043a\u043e\u043b\u043b\u0435\u0434\u0436, \u043d\u0430 \u0440\u0438\u0441\u043e\u0432\u0430\u043d\u0438\u0435 \u0438 \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u043e. \u041c\u0435\u043d\u044f \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0435 \u0443\u0441\u0442\u0440\u043e\u0438\u043b\u043e \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0435 \u043b\u044e\u0434\u0435\u0439-\u0443\u0447\u0438\u0442\u0435\u043b\u0435\u0439 \u043a \u0434\u0435\u0442\u044f\u043c-\u0443\u0447\u0435\u043d\u0438\u043a\u0430\u043c \u0438 \u044f \u0437\u0430\u0431\u0440\u043e\u0441\u0438\u043b\u0430 \u044d\u0442\u0443 \u0443\u0447\u0435\u0431\u0443. \u0411\u044b\u043b\u043e \u0433\u0440\u0443\u0441\u0442\u043d\u043e, \u043d\u043e \u0443\u0432\u044b, \u043d\u0438\u0447\u0435\u0433\u043e \u043f\u043e\u043b\u0435\u0437\u043d\u043e\u0433\u043e \u044f \u043d\u0435 \u043f\u0440\u0438\u043e\u0431\u0440\u0435\u043b\u0430. \u041e\u043d\u0438 \u043f\u0438\u043b\u0438 \u0447\u0430\u0439, \u0430 \u043c\u044b \u043d\u0438\u0447\u0435\u0433\u043e \u043d\u0435 \u0434\u0435\u043b\u0430\u043b\u0438.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cem\u003e\u0422\u0430\u043a \u044f \u0438 \u0441\u0442\u0430\u043b\u0430\u00a0\u003c/em\u003e\u003ca href=\"http://peka2.tv/penguinyantress\"\u003e\u003cstrong\u003e\u0441\u0442\u0440\u0438\u043c\u0435\u0440\u043e\u043c-\u0431\u0435\u0437\u0434\u0435\u043b\u044c\u043d\u0438\u043a\u043e\u043c\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0440\u0430\u0431\u043e\u0442\u0430\u043b\u0430 \u0432 \u043a\u0430\u0444\u0435 \u043e\u043a\u043e\u043b\u043e \u0433\u043e\u0434\u0430, \u0430 \u043f\u043e\u0442\u043e\u043c \u0431\u043e\u043b\u044c\u043d\u0438\u0446\u044b \u0438\u0442\u0434 \u0438\u0442\u043f..\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003cem\u003e\u043d\u043e.. \u044d\u0442\u043e \u043d\u0435 \u043e\u0441\u043e\u0431\u043e \u0432\u0430\u0436\u043d\u043e\u003cstrong\u003e.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u0421\u0435\u0439\u0447\u0430\u0441 \u003cstrong\u003e\u044f \u0443\u0432\u043b\u0435\u043a\u0430\u044e\u0441\u044c \u0441\u0442\u0440\u0438\u043c\u0430\u043c\u0438, \u043f\u0435\u043d\u0438\u0435\u043c \u0438 \u043f\u043e\u043b\u043d\u043e\u0441\u0442\u044c\u044e \u0443\u0445\u043e\u0436\u0443 \u0432 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u0443\u044e \u0441\u0444\u0435\u0440\u0443. \u041a\u0430\u0440\u0430\u043d\u0434\u0430\u0448\u0438-\u043a\u0440\u0430\u0441\u043a\u0438, \u0440\u0430\u0437\u0443\u043a\u0440\u0430\u0448\u0438\u0432\u0430\u0442\u044c \u0432\u0441\u044f\u043a\u0438\u0435 \u043a\u0435\u0440\u0430\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0438\u0433\u0440\u0443\u0448\u043a\u0438, \u0438 \u0432\u043f\u043b\u043e\u0442\u044c \u0434\u043e \u0440\u0435\u043c\u043e\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f \u0438 \u043f\u0440\u0435\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u0434\u0435\u0440\u0435\u0432\u044f\u043d\u043d\u044b\u0445 \u0441\u0442\u0443\u043b\u044c\u0435\u0432 :D\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u041f\u043e\u0441\u043a\u043e\u043b\u044c\u043a\u0443 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u043c\u0443\u0437\u044b\u043a\u0443 \u0443 \u043c\u0435\u043d\u044f \u0441\u0435\u0439\u0447\u0430\u0441 \u043d\u0435\u0442, \u044f \u0441\u0442\u0430\u0440\u0430\u044e\u0441\u044c \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c \u043c\u0438\u043d\u0443\u0441\u043e\u0432\u043a\u0438 \u043f\u0435\u0441\u0435\u043d, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u044f \u0431\u0435\u0437\u0443\u043c\u043d\u043e \u043b\u044e\u0431\u043b\u044e (\u043d\u0443 \u0438\u043b\u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u043c\u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u043d\u0440\u0430\u0432\u044f\u0442\u0441\u044f ;p).\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cstrong\u003e\u0421\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e, \u0434\u043b\u044f \u0447\u0435\u0433\u043e \u043c\u043d\u0435 Patreon?\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u0415\u0441\u043b\u0438 \u0412\u0430\u043c \u003cstrong\u003e\u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f\u003c/strong\u003e, \u043a\u0430\u043a \u044f \u043f\u043e\u044e, \u043a\u0430\u043a\u0438\u0435 \u0440\u0438\u0441\u0443\u043d\u043a\u0438 \u044f \u0440\u0438\u0441\u0443\u044e \u0438 \u043a\u0430\u043a\u043e\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u044f \u0441\u043e\u0437\u0434\u0430\u044e, \u0432\u044b \u043c\u043e\u0433\u043b\u0438 \u0431\u044b \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043c\u0435\u043d\u044f \u0438 \u043f\u043e\u0434\u043f\u0438\u0441\u0430\u0442\u044c\u0441\u044f. \u041f\u043e\u0432\u0435\u0440\u044c\u0442\u0435, \u003cstrong\u003e\u0434\u0430\u0436\u0435 $1 \u044d\u0442\u043e \u043e\u0442\u043b\u0438\u0447\u043d\u0430\u044f \u0438 \u0431\u043e\u043b\u044c\u0448\u0430\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u0434\u043b\u044f \u043c\u0435\u043d\u044f\u003c/strong\u003e!\u003cbr\u003e\u0412 \u043b\u044e\u0431\u043e\u0439 \u043c\u043e\u043c\u0435\u043d\u0442, \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043e\u0442\u043c\u0435\u043d\u0438\u0442\u044c \u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0443. \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u041d\u0435 \u043f\u0435\u0440\u0435\u0436\u0438\u0432\u0430\u0439\u0442\u0435, \u003cstrong\u003e\u0432\u0430\u0448\u0430 \u043b\u044e\u0431\u043e\u0432\u044c\u003c/strong\u003e \u0438 \u003cstrong\u003e\u0441\u0442\u0440\u0435\u043c\u043b\u0435\u043d\u0438\u0435\u003c/strong\u003e \u043c\u0435\u043d\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c, \u0432\u0441\u0451 \u0440\u0430\u0432\u043d\u043e \u0431\u0443\u0434\u0443\u0442 \u0432\u0430\u0436\u043d\u0435\u0435, \u0438 \u043d\u0430 \u043f\u0435\u0440\u0432\u043e\u043c \u043c\u0435\u0441\u0442\u0435. \u041d\u0435 \u0432\u0441\u0435 \u043c\u043e\u0433\u0443\u0442 \u043f\u043e\u0437\u0432\u043e\u043b\u0438\u0442\u044c \u0441\u0435\u0431\u0435 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u0443\u044e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443 \u0438 \u003cstrong\u003e\u044f \u044d\u0442\u043e \u043f\u043e\u043d\u0438\u043c\u0430\u044e\u003c/strong\u003e. \u041f\u0440\u043e\u0441\u0442\u043e \u043d\u0430\u0441\u043b\u0430\u0436\u0434\u0430\u0439\u0442\u0435\u0441\u044c \u0442\u0435\u043c, \u0447\u0442\u043e \u0434\u0435\u043b\u0430\u044e \u044f, \u0438 \u043f\u043e\u043b\u0443\u0447\u0430\u0439\u0442\u0435 \u0441 \u044d\u0442\u043e\u0433\u043e \u0443\u0434\u043e\u0432\u043e\u043b\u044c\u0441\u0442\u0432\u0438\u0435. \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u0412\u0430\u0448\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 - \u043c\u043e\u044f \u0440\u0430\u0434\u043e\u0441\u0442\u044c.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003cem\u003e\u003cstrong\u003e\u041c\u043e\u0435 \u0441\u0442\u0440\u0435\u043c\u043b\u0435\u043d\u0438\u0435 \u0434\u0435\u043b\u0430\u0442\u044c \u0447\u0442\u043e \u043b\u0438\u0431\u043e \u043e\u0431\u044a\u044f\u0441\u043d\u044f\u0435\u0442\u0441\u044f\u00a0\u0442\u0435\u043c, \u0447\u0442\u043e \u0432\u0441\u0435 \u043c\u0435\u043d\u044f \u043f\u043e\u0434\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u044e\u0442 \u043f\u0435\u0442\u044c \u0438 \u0445\u0432\u0430\u043b\u044f\u0442 \u043c\u043e\u0439 \u0433\u043e\u043b\u043e\u0441, \u0430 \u044f \u0442\u0435\u043c \u0432\u0440\u0435\u043c\u0435\u043d\u0435\u043c \u0440\u0430\u0437\u0432\u043e\u0434\u0438\u043b\u0430 \u0440\u0443\u043a\u0430\u043c\u0438 \u043e\u0442 \u043d\u0435\u0437\u043d\u0430\u043d\u0438\u044f.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u0411\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u0442\u0430\u043a\u0438\u043c \u043b\u044e\u0434\u044f\u043c, \u044f \u043f\u043e\u043b\u043d\u0430 \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u0435\u043d\u0438\u0435\u043c \u0438 \u0433\u043e\u0442\u043e\u0432\u0430 \u0434\u0432\u0438\u0433\u0430\u0442\u044c\u0441\u044f, \u044f \u043f\u043e\u043b\u043d\u0430 \u044d\u043c\u043e\u0446\u0438\u044f\u043c\u0438 \u0438 \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u0435\u043d\u0438\u0435\u043c! \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u0421\u043f\u0430\u0441\u0438\u0431\u043e, \u0440\u0435\u0431\u044f\u0442\u0430!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u0411\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u0442\u0430\u043a\u0438\u043c \u043b\u044e\u0434\u044f\u043c, \u044f \u043f\u043e\u043b\u043d\u0430 \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u0435\u043d\u0438\u0435\u043c \u0438 \u0433\u043e\u0442\u043e\u0432\u0430 \u0434\u0432\u0438\u0433\u0430\u0442\u044c\u0441\u044f, \u044f \u043f\u043e\u043b\u043d\u0430 \u044d\u043c\u043e\u0446\u0438\u0439 \u0438 \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u0435\u043d\u0438\u0435\u043c!\u003cbr\u003e \u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u0421\u043f\u0430\u0441\u0438\u0431\u043e, \u0440\u0435\u0431\u044f\u0442\u0430!\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u041d\u0435 \u0437\u0430\u0431\u0443\u0434\u044c\u0442\u0435, \u0447\u0442\u043e \u0432\u0430\u0448\u0430 \u041b\u044e\u0431\u043e\u0432\u044c \u0434\u043b\u044f \u043c\u0435\u043d\u044f \u0432\u0441\u0435\u0433\u043e \u0432\u0430\u0436\u043d\u0435\u0435.\u003cbr\u003e\u003cbr\u003e",
