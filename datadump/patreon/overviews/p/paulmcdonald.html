    "published_at": "2018-01-07T18:37:08+00:00",
    "summary": "\u003cstrong\u003eWHATS UP TEAM?!?!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFirst and foremost, I want to thank you from the bottom of my heart for visiting my PATREON page and taking the time to show your love and support. I live and breathe my art, so to have you on board along this journey is the absolute best. I can\u2019t thank you enough!\u003cbr\u003e\u003cbr\u003eSo check it out...\u003cstrong\u003e\u003cem\u003ePATREON\u003c/em\u003e \u003c/strong\u003eis a platform that facilitates ongoing, direct patronage to creators. Basically, instead of making one pledge, one time, you make a pledge to continually support the artist with each release. With this platform, I can finally take control of my own destiny and make the music I want to make for the people that want to hear it!!! (Woohoo!!!!) \u003cstrong\u003eTHE GOAL\u003c/strong\u003e \u003cstrong\u003eIS TO RELEASE\u003c/strong\u003e \u003cstrong\u003eONE NEW SONG\u003c/strong\u003e\u003cstrong\u003e OR \u003c/strong\u003e\u003cstrong\u003eONE NEW MUSIC VIDEO\u003c/strong\u003e\u003cstrong\u003e EVERY MONTH. \u003c/strong\u003eAll of these songs or music videos will be \u003cstrong\u003e\u201cMAJOR LABEL QUALITY\u201c\u003c/strong\u003e\u2026. meaning I\u0027ll be tracking the songs at a real deal studio with friends that are world class creators, producers, musicians, and music video directors (the same way all the big whigs do it - just on an indie budget). I want to bring you the highest quality content.\u003cbr\u003e\u003cbr\u003eWith \u003cstrong\u003e\u003cem\u003ePATREON\u003c/em\u003e\u003c/strong\u003e, I\u2019m hoping to find a more steady way to generate income to help fund my music career, create more content, and engage with my fans \u0026amp; supporters more personally. I\u2019m thinking this is the future for all creators! I\u2019m always working on something. I don\u2019t ever stop and I want you to be on that journey with me!\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eSO....HERES HOW IT WORKS....\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eChoose an amount you wish to pledge, based off of your personal decision, or which reward you\u0027d like!\u00a0\u003c/li\u003e\u003cli\u003eIf I go into the studio and track a new song or shoot a music video \u0026amp; it costs me all the dough, then that\u0027s considered a \u003cem\u003e\u003cstrong\u003e\"POW\"\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli style=\"font-weight: bold;\"\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\"POW\" = PIECE OF WORK\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003eIf I don\u0027t release a video or song within a month, then you won\u0027t ever be charged!\u003c/li\u003e\n\u003cli\u003eThis keeps me working, always hustling and it gives you a constant flow of new content. I like it that way!\u003c/li\u003e\n\u003cli\u003eThat\u2019s it! You\u2019ll be charged once a month for any \"\u003cstrong\u003e\u003cem\u003ePOW\u0027s\u003c/em\u003e\"\u003c/strong\u003e I have released during the month!\u003c/li\u003e\n\u003cli\u003eYou can also set a limit so you never go over your budget, which is adjustable at any point.\u003c/li\u003e\n\u003cli\u003eDelete your pledge.\u003c/li\u003e\n\u003cli\u003eEdit your pledge to less.\u003c/li\u003e\n\u003cli\u003eEdit your pledge to more.\u003c/li\u003e\n\u003cli\u003eYou name it, you can do it!\u003c/li\u003e\n\u003cli\u003eThe ball is in your court!\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e(THE PLAN IS TO RELEASE 1 \"POW\u201d PER MONTH)\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\n\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eWHATS IN IT FOR YOU?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eOnline merchandise deals\u003c/li\u003e\n\u003cli\u003eExclusive \u003cem\u003ePATREON ONLY\u003c/em\u003e merchandise \u0026amp; content\u003c/li\u003e\n\u003cli\u003eMonthly live stream NEW MUSIC LISTENING PARTIES\u003c/li\u003e\n\u003cli\u003eVIP meet and greet/backstage access to live concerts\u003c/li\u003e\n\u003cli\u003eOfficial studio master recordings before anyone else\u003c/li\u003e\n\u003cli\u003eAccess to NEW music videos before anyone else\u003c/li\u003e\n\u003cli\u003eBe part of the conversation. Share ideas \u0026amp; talk music. \u003c/li\u003e\n\u003cli\u003eA chance to hang with me and the band, visit the studio during a session or a music video set and be part of the creative process.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cstrong\u003e\u003cbr\u003eI\u2019m SUPER EXCITED about getting this new music out to you and hearing your feedback! Team work makes the dream work and I can\u0027t thank you enough for being part of the team! Everything I have, I owe to you guys! Let\u2019s make some magic!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMuch love always!\u003cbr\u003ePaul\u003cbr\u003e"
