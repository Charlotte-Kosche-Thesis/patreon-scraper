    "summary": "\u003cstrong\u003eCheck out our Website:\u00a0\u003c/strong\u003e\u003ca href=\"http://pandemoniuminteractive.com/\"\u003ehttp://pandemoniuminteractive.com/\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/H0usPkb.png\"\u003e\u003cbr\u003e\u003cbr\u003eWho are we?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe are Pandemonium Interactive, an upcoming indie game company committed to producing fun games for all to enjoy. We were founded officially in March 2017, but we\u0027ve been hard at work on our little project that has been driving us N.U.T.Z. to make it the best it can be. \n\u003cbr\u003e\u003cbr\u003e\nFrom the founder, Alexander Melchiorre: What started off as a childhood dream has manifested itself into reality.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/hULNlym.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eSo what is N.U.T.Z.?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cdiv\u003e\n\t\t\u003cdiv\u003e\n\t\t\t\u003cdiv\u003e\n\t\t\t\tN.U.T.Z. is a Metroidvania style game that incorporates elements of shooting platformers from the older generations of video games. You\u0027ll be taking on the role of Sil or Saya, our main characters, in their fight against an alien menace bent on conquest and genocide. Planet Zarda will never be the same. In this game the player controls a single character on screen that can carry a variety of different weapons and can freely aim and attack in 360 degrees. The game will feature collectible upgrades located throughout the levels. These powerups will enhance the characters abilities, enable them to access areas in previous levels that they could not and unlock new abilities. \n\u003cbr\u003e\u003cbr\u003eThe final game will present non-linear level progression. After completing some of the starting stages, the player will have the freedom of choice to choose where they want to go similar to the overworld style in games like Shovel knight. \u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Aowvv9k.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tOur game presents a unique art style apart from other indie games that are released. While most focus on pixel art of the 8-bit or 16-bit era we\u0027ve decided to approach this from a different angle. Our artist was inspired from the art style from \"My Life as a Teenage Robot\" and infused the artwork with much of its inspiration.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tOne of our goals is to bring back some classical couch multiplayer. Be it a co-op campaign or multiplayer deathmatch we\u0027re getting back in touch with our roots. While the internet has achieved a degree of flexibility and ease of use in uniting people together, we think it\u0027s certainly great to play with friends in the same room. However, if we receive enough funding in the future we will certainly consider online multiplayer.\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tThe Story:\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tThere exists a peaceful world in a far away galaxy. The Planet \u201cZarda\u201d is a utopia, where all live in harmony and balance with themselves and the planet. Centuries of peace among its nations have lead to disarmament and have long done away with improving or maintaining their military power. However this would have it\u0027s repercussions as the world comes under attack by an alien menace. The sudden invasion of the nomadic reptilian invaders known as the Saurian Empire catches the defense force of the planet off guard. They aren\u0027t prepared to fight a proper military force that has been fighting for centuries, one that consumes the resources and living beings of any planet unfortunate enough to stand in its way.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tSil and Saya, our game\u0027s protagonists come under attack at an outpost. With their comrades dead and the defense forces in disarray they take the fight to the enemy themselves. Along the way they\u0027ll meet new friends and enemies, and discover the ancient secrets of the world while they battle for survival of the fittest.\u003cbr\u003e\u003cbr\u003eHang on tight, this ride is going to be N.U.T.Z.!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\u003c/div\u003e\n\t\t\t\u003c/div\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
