    "summary": "\u003cimg src=\"http://playua.net/wp-content/uploads/2017/06/58a015c21735cfdbbefd94f90add61a2.jpg\"\u003e\u003cbr\u003e\n\u041f\u0440\u0438\u0432\u0456\u0442, \u0434\u0440\u0443\u0436\u0435! \u0422\u0438 \u0437\u0430\u0432\u0456\u0442\u0430\u0432 \u043d\u0430 \u0441\u0442\u043e\u0440\u0456\u043d\u043a\u0443 PlayUA \u0443 Patreon. \u0429\u043e \u0442\u0430\u043a\u0435 PlayUA? \u0412\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u044c \u0434\u043e\u0432\u043e\u043b\u0456 \u043f\u0440\u043e\u0441\u0442\u0430: \u0446\u0435 \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448\u0438\u0439 \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0438\u0439 \u0456\u0433\u0440\u043e\u0432\u0438\u0439 \u043f\u043e\u0440\u0442\u0430\u043b. \u0423 \u043d\u0430\u0441 \u0442\u0438 \u0437\u043c\u043e\u0436\u0435\u0448 \u0437\u043d\u0430\u0439\u0442\u0438 \u0431\u0435\u0437\u043b\u0456\u0447 \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0443, \u044f\u043a\u0438\u0439 \u0441\u0442\u043e\u0441\u0443\u0454\u0442\u044c\u0441\u044f \u0456\u0433\u0440\u043e\u0432\u043e\u0457 \u0456\u043d\u0434\u0443\u0441\u0442\u0440\u0456\u0457, \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0456\u0439, \u043a\u0456\u043d\u043e \u0442\u0430 \u043a\u043e\u043c\u0456\u043a\u0441\u0456\u0432. \u041d\u0430\u0448\u0435 \u0456\u043d\u0442\u0435\u0440\u043d\u0435\u0442-\u0432\u0438\u0434\u0430\u043d\u043d\u044f \u043c\u0430\u0439\u0436\u0435 \u0431\u0435\u0437\u0443\u043f\u0438\u043d\u043d\u043e \u0456\u0441\u043d\u0443\u0454 \u0432\u0436\u0435 7 \u0440\u043e\u043a\u0456\u0432. \u0417\u0430 \u0443\u0432\u0435\u0441\u044c \u0446\u0435\u0439 \u0447\u0430\u0441 \u0434\u043e \u0440\u0435\u0434\u0430\u043a\u0446\u0456\u0457 \u0434\u043e\u043b\u0443\u0447\u0430\u043b\u0438\u0441\u044f \u0442\u0430 \u043f\u043e\u043a\u0438\u0434\u0430\u043b\u0438 \u0457\u0457 \u0431\u0435\u0437\u043b\u0456\u0447 \u043b\u044e\u0434\u0435\u0439, \u0430\u0434\u0436\u0435 \u043d\u0435 \u0437\u0430\u0432\u0436\u0434\u0438 \u0434\u043b\u044f \u043f\u043e\u0432\u043d\u043e\u0446\u0456\u043d\u043d\u043e\u0457 \u0440\u043e\u0431\u043e\u0442\u0438 \u0432\u0438\u0441\u0442\u0430\u0447\u0430\u0454 \u043e\u0434\u043d\u043e\u0433\u043e \u043b\u0438\u0448\u0435 \u0435\u043d\u0442\u0443\u0437\u0456\u0430\u0437\u043c\u0443. \u041a\u043e\u0436\u043d\u0430 \u0441\u0442\u0430\u0442\u0442\u044f, \u0432\u0456\u0434\u0435\u043e \u0430\u0431\u043e \u043d\u0430\u0432\u0456\u0442\u044c \u043d\u043e\u0432\u0438\u043d\u0430 \u043d\u0430 \u0441\u0430\u0439\u0442\u0456 \u2014 \u0446\u0435 \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b, \u044f\u043a\u0438\u0439 \u0437\u043e\u0431\u0440\u0430\u0436\u0430\u0454 \u043b\u0438\u0448\u0435 \u0440\u0435\u0430\u043b\u044c\u043d\u0456 \u0432\u0440\u0430\u0436\u0435\u043d\u043d\u044f \u0442\u0430 \u0441\u043f\u043e\u0441\u0442\u0435\u0440\u0435\u0436\u0435\u043d\u043d\u044f \u0440\u0435\u0434\u0430\u043a\u0446\u0456\u0457 \u0432\u0456\u0434 \u0456\u0433\u043e\u0440, \u0444\u0456\u043b\u044c\u043c\u0456\u0432 \u0456 \u043a\u043e\u043c\u0456\u043a\u0441\u0456\u0432. \u0421\u043f\u043e\u0434\u0456\u0432\u0430\u0454\u043c\u043e\u0441\u044f, \u0449\u043e \u0442\u0430\u043a \u0431\u0443\u0434\u0435 \u0456 \u043d\u0430\u0434\u0430\u043b\u0456, \u0430\u043b\u0435 \u0434\u043b\u044f \u0446\u044c\u043e\u0433\u043e \u043d\u0430\u043c \u043f\u043e\u0442\u0440\u0456\u0431\u043d\u0430 \u0431\u0443\u0434\u044c-\u044f\u043a\u0430 \u043f\u0456\u0434\u0442\u0440\u0438\u043c\u043a\u0430. \u0414\u043e\u043b\u0443\u0447\u0430\u0439\u0441\u044f \u0456 \u043c\u0438 \u0437\u0443\u0441\u0442\u0440\u0456\u043d\u0435\u043c\u043e\u0441\u044c \u0443\u0436\u0435 \u0437\u043e\u0432\u0441\u0456\u043c \u0441\u043a\u043e\u0440\u043e. :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u042f\u043a\u0449\u043e \u0443 \u0442\u0435\u0431\u0435 \u0437\u2019\u044f\u0432\u0438\u043b\u043e\u0441\u044f \u043d\u0435\u043f\u0435\u0440\u0435\u0431\u043e\u0440\u043d\u0435 \u0431\u0430\u0436\u0430\u043d\u043d\u044f \u043d\u0430\u043f\u0438\u0441\u0430\u0442\u0438 \u0434\u0435\u0441\u044c \u201c\u043f\u0440\u043e\u0434\u0430\u043b\u0438\u0441\u044f\u201d, \u0442\u043e \u0437\u043d\u0430\u0439, \u0449\u043e \u0412\u0415\u0421\u042c \u041a\u041e\u041d\u0422\u0415\u041d\u0422 \u043c\u0438 \u0456 \u043d\u0430\u0434\u0430\u043b\u0456 \u0432\u0438\u043a\u043b\u0430\u0434\u0430\u0442\u0438\u043c\u0435\u043c\u043e \u0423 \u0412\u0406\u041b\u042c\u041d\u041e\u041c\u0423 \u0414\u041e\u0421\u0422\u0423\u041f\u0406. \u0426\u044f \u0441\u0442\u043e\u0440\u0456\u043d\u043a\u0430 \u043f\u043e\u0442\u0440\u0456\u0431\u043d\u0430 \u043b\u0438\u0448\u0435 \u0434\u043b\u044f \u0442\u0438\u0445, \u0445\u0442\u043e \u0445\u043e\u0447\u0435 \u043f\u0456\u0434\u0442\u0440\u0438\u043c\u0430\u0442\u0438 PlayUA \u043d\u0435 \u043b\u0438\u0448\u0435 \u0441\u043b\u043e\u0432\u043e\u043c. \n\u003cbr\u003e\n\u003cimg src=\"http://playua.net/wp-content/uploads/2017/06/720d71d7fc2910af436c4fd9bc1f4d92.jpg\"\u003e\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003ePatreon \u2014 \u0446\u0435 \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430 \u0434\u043b\u044f \u043f\u0456\u0434\u0442\u0440\u0438\u043c\u043a\u0438 \u0446\u0456\u043a\u0430\u0432\u0438\u0445 \u043f\u0440\u043e\u0435\u043a\u0442\u0456\u0432, \u0441\u0430\u043c\u0435 \u0442\u043e\u043c\u0443 \u043c\u0438 \u0442\u0443\u0442. \u0412\u043a\u043b\u0430\u0434\u0430\u044e\u0447\u0438 \u043d\u0430\u0432\u0456\u0442\u044c \u043c\u0456\u043d\u0456\u043c\u0430\u043b\u044c\u043d\u0443 \u0441\u0443\u043c\u0443 \u0433\u0440\u043e\u0448\u0435\u0439, \u0442\u0438 \u0434\u0430\u0454\u0448 \u0437\u043c\u043e\u0433\u0443 PlayUA \u043f\u0440\u043e\u0433\u0440\u0435\u0441\u0443\u0432\u0430\u0442\u0438 \u043d\u0430\u0434\u0430\u043b\u0456.\u003c/li\u003e\n\t\u003cli\u003e\u0414\u043b\u044f \u0442\u043e\u0433\u043e, \u0430\u0431\u0438 \u043e\u0442\u0440\u0438\u043c\u0430\u0442\u0438 \u0433\u043e\u0442\u043e\u0432\u0438\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442, \u0437\u043e\u043a\u0440\u0435\u043c\u0430 \u0432\u0456\u0434\u0435\u043e, \u043d\u0430\u043c \u043f\u043e\u0442\u0440\u0456\u0431\u043d\u043e \u043f\u0440\u043e\u0439\u0442\u0438 \u0431\u0435\u0437\u043b\u0456\u0447 \u0435\u0442\u0430\u043f\u0456\u0432 \u043d\u0430 \u0448\u043b\u044f\u0445\u0443 \u0434\u043e \u043a\u0456\u043d\u0446\u0435\u0432\u043e\u0433\u043e \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0443. \u0414\u043b\u044f \u0446\u044c\u043e\u0433\u043e \u043c\u0438 \u0432\u0438\u0442\u0440\u0430\u0447\u0430\u0454\u043c\u043e \u043f\u0435\u0432\u043d\u0443 \u043a\u0456\u043b\u044c\u043a\u0456\u0441\u0442\u044c \u0441\u0438\u043b \u0456 \u0447\u0430\u0441\u0443, \u0430 \u043e\u0442 \u044f\u043a\u043e\u0457\u0441\u044c \u043a\u043e\u0440\u0438\u0441\u0442\u0456 \u0432\u0456\u0434 \u0446\u044c\u043e\u0433\u043e \u043e\u0442\u0440\u0438\u043c\u0443\u0454\u043c\u043e \u043c\u0456\u043d\u0456\u043c\u0443\u043c. \u0422\u043e \u043d\u0430 \u0449\u043e \u043f\u043e\u0442\u0440\u0456\u0431\u043d\u0456 \u043a\u043e\u0448\u0442\u0438?\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u041d\u0430\u043f\u0438\u0441\u0430\u043d\u043d\u044f \u0442\u0435\u043a\u0441\u0442\u0456\u0432 (\u0448\u043e\u0443, \u043e\u0433\u043b\u044f\u0434\u0456\u0432, \u0441\u0442\u0430\u0442\u0435\u0439 \u0442\u043e\u0449\u043e).\u003c/li\u003e\n\t\t\u003cli\u003e\u041f\u043b\u0430\u0442\u0430 \u0437\u0430 \u043e\u0437\u0432\u0443\u0447\u0435\u043d\u043d\u044f \u0442\u0435\u043a\u0441\u0442\u0456\u0432 (PlayNews, \u041f\u043e\u0440\u0430\u0434\u043d\u0438\u043a \u0491\u0435\u0439\u043c\u0435\u0440\u0430, \u0429\u043e\u0412\u041a\u0456\u043d\u043e, \u0406\u0441\u0442\u043e\u0440\u0456\u044f \u0441\u0435\u0440\u0456\u0457, \u043e\u0433\u043b\u044f\u0434\u0438 \u0442\u043e\u0449\u043e).\u003c/li\u003e\n\t\t\u003cli\u003e\u041e\u043f\u043b\u0430\u0442\u0430 \u0440\u043e\u0431\u043e\u0442\u0438 \u043b\u044e\u0434\u0435\u0439, \u044f\u043a\u0456 \u0437\u0430\u0439\u043c\u0430\u044e\u0442\u044c\u0441\u044f \u043c\u043e\u043d\u0442\u0430\u0436\u0435\u043c \u0432\u0456\u0434\u0435\u043e.\u003c/li\u003e\n\t\t\u003cli\u003e\u0417\u0431\u0456\u043b\u044c\u0448\u0435\u043d\u043d\u044f \u043e\u043f\u043b\u0430\u0442\u0438 \u0440\u043e\u0431\u043e\u0442\u0438 \u043d\u043e\u0432\u0438\u043d\u0430\u0440\u0456\u0432 (\u0437 \u0446\u0438\u043c \u043f\u0443\u043d\u043a\u0442\u043e\u043c \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448\u0435 \u043a\u043b\u043e\u043f\u043e\u0442\u0456\u0432). \u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u0413\u0440\u043e\u0448\u043e\u0432\u0456 \u0432\u043b\u0438\u0432\u0430\u043d\u043d\u044f \u0441\u043b\u0443\u0433\u0443\u044e\u0442\u044c \u043d\u0435 \u043b\u0438\u0448\u0435 \u0445\u043e\u0440\u043e\u0448\u0438\u043c \u043f\u043e\u0448\u0442\u043e\u0432\u0445\u043e\u043c \u0434\u043b\u044f \u0440\u043e\u0431\u043e\u0442\u0438 \u043d\u0430\u0434 \u0443\u043b\u044e\u0431\u043b\u0435\u043d\u043e\u044e \u0441\u043f\u0440\u0430\u0432\u043e\u044e, \u0430\u043b\u0435 \u0439 \u0441\u043f\u043e\u043d\u0443\u043a\u0430\u044e\u0442\u044c \u0434\u043e \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u0456. \u0406\u043d\u043e\u0434\u0456 \u0443 \u043d\u0430\u0441 \u0431\u0443\u0432\u0430\u044e\u0442\u044c \u0437\u0430\u0442\u0440\u0438\u043c\u043a\u0438 \u0442\u043e\u0433\u043e \u0447\u0438 \u0456\u043d\u0448\u043e\u0433\u043e \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0443, \u0430 Patreon \u043d\u0430\u043a\u043b\u0430\u0434\u0430\u0442\u0438\u043c\u0435 \u043d\u0430 \u043d\u0430\u0441 \u0434\u043e\u0434\u0430\u0442\u043a\u043e\u0432\u0443 \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u0430\u043b\u044c\u043d\u0456\u0441\u0442\u044c, \u044f\u043a\u0443 \u043c\u0438 \u043d\u0435 \u0437\u043c\u043e\u0436\u0435\u043c\u043e \u043e\u043c\u0438\u043d\u0443\u0442\u0438.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cimg src=\"http://playua.net/wp-content/uploads/2017/06/57924016bb64c5531d527d38941bcb04.jpg\"\u003e\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\u041f\u0435\u0440\u0448 \u0437\u0430 \u0432\u0441\u0435, \u0441\u0432\u0456\u0439 \u0443\u043b\u044e\u0431\u043b\u0435\u043d\u0438\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442:\n\t\u003cul\u003e\n\t\t\u003cli\u003ePlayNews.\u003c/li\u003e\n\t\t\u003cli\u003e\u041f\u043e\u0440\u0430\u0434\u043d\u0438\u043a \u0491\u0435\u0439\u043c\u0435\u0440\u0430.\u003c/li\u003e\n\t\t\u003cli\u003e\u0429\u043e\u0412\u041a\u0456\u043d\u043e.\u003c/li\u003e\n\t\t\u003cli\u003e\u0406\u0441\u0442\u043e\u0440\u0456\u044f \u0441\u0435\u0440\u0456\u0457.\u003c/li\u003e\n\t\t\u003cli\u003eWarhammer \u0434\u043b\u044f \u0447\u0430\u0439\u043d\u0438\u043a\u0456\u0432.\u003c/li\u003e\u003cli\u003e\u041e\u0433\u043b\u044f\u0434\u0438 \u0456\u0433\u043e\u0440 \u0442\u0430 \u0444\u0456\u043b\u044c\u043c\u0456\u0432.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u0414\u043e\u0434\u0430\u0442\u043a\u043e\u0432\u0456 \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b\u0438 \u043f\u0435\u0440\u0435\u0434 \u0433\u0443\u0447\u043d\u0438\u043c\u0438 \u0440\u0435\u043b\u0456\u0437\u0430\u043c\u0438 \u0442\u0430 \u0456\u043d\u0448\u0456 \u0446\u0456\u043a\u0430\u0432\u0456 \u0441\u0442\u0430\u0442\u0442\u0456.\u003c/li\u003e\n\t\u003cli\u003e\u0421\u0442\u0430\u0432\u0448\u0438 \u043d\u0430\u0448\u0438\u043c \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u043c, \u0442\u0438 \u0437\u043c\u043e\u0436\u0435\u0448 (\u0434\u0438\u0432. \u0440\u0456\u0432\u043d\u0456):\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u041f\u0435\u0440\u0435\u0433\u043b\u044f\u0434\u0430\u0442\u0438 \u0443\u043b\u044e\u0431\u043b\u0435\u043d\u0456 \u0448\u043e\u0443 \u043f\u0435\u0440\u0448\u0438\u043c.\u003c/li\u003e\n\t\t\u003cli\u003e\u0412\u043b\u0430\u0441\u043d\u0435 \u0456\u043c\u2019\u044f \u0443 \u0442\u0438\u0442\u0440\u0430\u0445 \u0448\u043e\u0443.\u003c/li\u003e\n\t\t\u003cli\u003e\u041e\u0431\u0438\u0440\u0430\u0442\u0438 \u0456\u0433\u0440\u0438 \u0434\u043b\u044f \u0441\u0442\u0440\u0456\u043c\u0456\u0432.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ol\u003e\u0414\u043b\u044f \u043d\u0430\u0441 \u0446\u0435 \u0447\u0435\u0440\u0433\u043e\u0432\u0430 \u043f\u0435\u0440\u0435\u0432\u0456\u0440\u043a\u0430 \u043c\u043e\u0436\u043b\u0438\u0432\u043e\u0441\u0442\u0435\u0439. \u041d\u0430\u0432\u0456\u0442\u044c \u044f\u043a\u0449\u043e \u043d\u0430\u043c \u043d\u0435 \u0432\u0434\u0430\u0441\u0442\u044c\u0441\u044f \u0437\u0431\u0438\u0440\u0430\u0442\u0438 \u043f\u043e\u0442\u0440\u0456\u0431\u043d\u043e\u0457 \u0441\u0443\u043c\u0438, \u043c\u0438 \u0432\u0441\u0435 \u043e\u0434\u043d\u043e \u0441\u0442\u0430\u0440\u0430\u0442\u0438\u043c\u0435\u043c\u043e\u0441\u044f \u0434\u043b\u044f \u0432\u0430\u0441 \u0437\u0430 \u0431\u0443\u0434\u044c-\u044f\u043a\u0438\u0445 \u0443\u043c\u043e\u0432. \u0414\u043e \u0437\u0443\u0441\u0442\u0440\u0456\u0447\u0456 \u0443 \u0432\u0456\u0440\u0442\u0443\u0430\u043b\u044c\u043d\u0438\u0445 \u0441\u0432\u0456\u0442\u0430\u0445!"
