    "summary": "\u003cimg src=\"https://4.bp.blogspot.com/-TskRhs8hqXY/WZnEh5eaXII/AAAAAAAACHw/lVWe7IzZCLw0aOjZf-SyDn_J2EFjC_vvQCLcBGAs/s1600/PATREONTOPHD2.png\"\u003e\u003cbr\u003eHello, and welcome to the Patreon of\u00a0\u003ca href=\"https://www.youtube.com/PartnersInCrimeGFX\"\u003ePartnersInCrimeGFX\u003c/a\u003e! We\u0027re known as the largest Blender motion graphics creators and tutorial makers on Youtube with over 25,000 subscribers and over 3 million channel views for our Animated Blender Templates and Tutorials! We\u0027re animators, tutorial makers, and all around Blender 3D enthusiasts. Our main goal is to provide all Youtubers access to high quality Animated Graphics in FREE software. We use Blender to make everything from Graphic design to Motion Graphics and Advertisements - and we make tutorials to share how to do it too!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-o9URtNK_RU8/WmMHBzKwcJI/AAAAAAAACSI/rYaYsm1aamgwRl-4J5b1xA2dp6_Nd6rSgCLcBGAs/s1600/PATREONWHATISHDWTOPF1.png\"\u003e\u003cbr\u003ePatreon is a way for people to support content they enjoy by helping to support the creators and their projects, and earn exclusive rewards in return! by joining our Patreon Agency, you pledge to give any $ amount per month you\u0027d like, and by doing this, you are helping to support more Animated Blender Templates and tutorials, and in return receive AWESOME rewards, and EXCLUSIVE templates and tutorials for Patreon supporters! You can choose to pledge any amount you\u0027d like ~ so even if it\u0027s just $1 a month, ANY amount means a whole lot to us ~ Thanks a bunch for supporting our work!\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-YfiadsKhyGc/WmMMDabGXjI/AAAAAAAACSY/XXIh0sSnE9o0tU6H9H9ilWMNLVZR65DXQCLcBGAs/s1600/PATREONWHYISHDWTOPF1.png\"\u003e\u003cbr\u003eIn order to make each Intro template and tutorial video better than the last,\u00a0we\u0027ll need your help! Every video requires video \u0026amp; sound editing software, updated equipment, and time to edit and create. We\u0027ve also just started college, and don\u0027t have enough time to make as many templates and tutorials as we\u0027d like. The main goal of our channel is to share our techniques, tips, intro templates, and Blender tricks that we\u0027re still learning along the way to show users how to use Blender for the amazing features it\u0027s capable of! By supporting our channel, you\u0027ll be Helping our channel grow while receiving special early access to templates, and Patreon only templates and written tutorials! and our highest\u00a0tier even offers sample elements from ALL of our products!\u00a0\u003cbr\u003e\u003cbr\u003ePatreon supporters are rewarded on the 2nd of every month, so if you choose to support our channel on any given month, your reward\u00a0will be sent to you at the beginning of the next month on the 2nd.\u003cbr\u003e\u003cbr\u003eThank you for reading, and we hope you do support our channel so that we can continue to regularly upload high quality content, even if you can\u0027t, thanks for watching our tutorials and templates!\u00a0\u21e9\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
