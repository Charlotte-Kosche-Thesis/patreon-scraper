    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003e\u003cspan style=\"color: rgb(146,205,220);\"\u003eHey!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Marie, also known as PuccaNoodles! I am an artist and I\u0027ve started up a journal comic\u00a0(also known as slice-of-life comic) called \"\u003cspan style=\"color: rgb(178,162,199);\"\u003e\u003cspan style=\"color: rgb(146,205,220);\"\u003eSlice of Noodles\u003c/span\u003e\u003c/span\u003e\".\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/91RcGqE.jpg\" style=\"width: 679px;\"\u003e\u003cbr\u003elate for class as always\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003e\u003cspan style=\"color: rgb(146,205,220);\"\u003eWhy a web comic?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIt has been my goal to start a big personal project! I\u0027ve always loved slice-of-life comics so I figured why not start my own? This journal comic will just depict life\u0027s small yet magical moments that make life an interesting journey.\u003cbr\u003e\u003cbr\u003eWith this comic, I\u0027ll push myself as an artist and I\u0027ll be able to share the strange and potentially hilarious episodes of my life to you guys. I\u0027d be thrilled if you decide to go on this adventure with me and support me with whatever you can afford.\u003cbr\u003e\u003cbr\u003eThe comic will not be patreon exclusive BUT! You will get some super cool rewards if you contribute! :)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/g1VV4us.jpg\" style=\"width: 570px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003e\u003cspan style=\"color: rgb(146,205,220);\"\u003eAny amount of support helps!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eThank you so much for taking your time to stop by and check out my project, passing along the word about it, or contributing and therefore joining forces with me to conquer the worl- I.. I mean to create good art, yes, yes of course I don\u0027t have any plans on taking over the world and thereafter the entire universe oho ho hoho ho...\u003cbr\u003e\u003cbr\u003eAgain, \u003cspan style=\"color: rgb(178,162,199);\"\u003e\u003cspan style=\"color: rgb(146,205,220);\"\u003eTHANK YOU!\u003c/span\u003e\u003c/span\u003e I am nothing without each and every one of you.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003e\u003cspan style=\"color: rgb(146,205,220);\"\u003eYou can find me at these URLs!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eTumblr -\u00a0\u003ca href=\"http://puccadraws.tumblr.com\" rel=\"nofollow\"\u003epuccadraws\u003c/a\u003e\u003cbr\u003eTwitter -\u00a0\u003ca href=\"http://twitter.com/puccanoodles\" rel=\"nofollow\"\u003epuccanoodles\u003cbr\u003e\u003c/a\u003eInstagram -\u00a0\u003ca href=\"http://instagram.com/puccanoodles\" rel=\"nofollow\" target=\"_blank\"\u003epuccanoodles\u003c/a\u003e\u003cbr\u003e"
