    "summary": "\u003cstrong\u003eHey I\u0027m Patrick S. aka P.SUS,\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou may have heard some of my music on\u00a0\u003ca href=\"https://soundcloud.com/p-sus\" rel=\"nofollow\"\u003eSoundcloud\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/c/psus\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e, or\u00a0\u003ca href=\"https://psus.bandcamp.com/\" rel=\"nofollow\"\u003eBandcamp\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027ve been passionate about creating music ever since I was young, and I always imagined creating music for a living in some way or another. As a youngster I studied drums and piano, although not quite being satisfied with traditional forms, and always having a thirst for musical experimentation, I started to create different kinds of electronic music from my home studio. Things have evolved into my sound today, which is still ever-evolving.\u003cbr\u003e\u003cbr\u003eI am very fortunate to have gained amazing fans and support over the years, but in order to continually focus all my time and energy into my music career I need all the support I can get.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e is wonderful because it lets you support me by pledging an optional amount of money per creation, or per month. I chose the \"per month\" option because I plan on staying very active and releasing a good amount of content! Not only are you supporting me, but you will also have access to a variety of rewards including free downloads, previews of work-in-progress songs, and more (depending on the amount you\u0027re pledging)!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e so much for visiting this page, supporting me, or even just listening to my work. Music is what makes the most sense to me in this world, and something like this would make a full time career for me a dream come true.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can also support me instead by purchasing my music:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://psusmusic.com\" rel=\"nofollow\"\u003epsusmusic.com\u003c/a\u003e\u003cbr\u003e"
