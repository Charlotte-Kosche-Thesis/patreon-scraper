    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cimg src=\"https://i.imgur.com/DttKLVo.png\" style=\"width: 106px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eOh, Hi There!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWelcome to my Patreon page!\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eThanks for being here! You\u0027re amazing and I love you.\u003cbr\u003eLet\u0027s get the formalities out of the way. My name is \u003cstrong\u003ePatrick Belanger\u003c/strong\u003e. I\u0027m a game designer with a \u003cstrong\u003eBS in Computer Science\u003c/strong\u003e (from UConn) and an \u003cstrong\u003eMFA in Game Design\u003c/strong\u003e (also from UConn), and I \u003cstrong\u003elove making games\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eOh cool, I like games! What kinds do you make?\u003c/span\u003e\u003c/h4\u003eI\u0027m not entirely sure! I\u0027m still discovering my love for many different genres and ideas, but in general, all of my games are going to strive to be\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eEngaging\u003c/strong\u003e - Because why would you play a game that doesn\u0027t keep your interest?\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eQuirky\u003c/strong\u003e - Because I want to make games that stand out; there\u0027s an infinitude of untapped game idea potential out there, and sticking to a tired old formula when designing a game just doesn\u0027t feel right to me.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThoughtful\u003c/strong\u003e - Because games are a compelling medium, and can be used for the greater good, if only in little ways.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eInclusive\u003c/strong\u003e - Because the game industry is dominated by white heterosexual male protagonists, and it\u0027s honestly a pain that there isn\u0027t a greater representation of orientations, genders and lifestyle choices. \u003cem\u003e(Note: I am a heterosexual white male.)\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhat\u0027s Patreon?\u003c/span\u003e\u003c/h4\u003ePatreon is a site used for giving money directly to the creators of the content you love, thus giving them the financial support to continue doing what \u003cem\u003ethey\u003c/em\u003e love: making that content.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhat does my money go toward?\u003c/span\u003e\u003c/h4\u003eHardware, software, and hours of my life spent on the amazing world that is game development. I\u0027m also currently working another game design job, so sometimes I might need to take a break from developing these games, and I won\u0027t take any of your money for those months.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eSo what\u0027s your current project?\u003c/span\u003e\u003c/h4\u003eHere, I\u0027ll just give you the pitch.\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://pbandjoygames.itch.io/nova-swarm\" target=\"_blank\"\u003eNova Swarm\u003c/a\u003e\u003c/h4\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_5NxgUb-LGo\" width=\"560\"\u003e\u003c/iframe\u003eNova Swarm is a \u003cstrong\u003e1v4 local multiplayer VR space battle game\u003c/strong\u003e. A maniacal AI ship (the VR player) with a powerful laser, rechargeable shield, and undying hatred of the human race faces off against an armada of humans (up to four players with standard XBox or similar controllers) piloting fragile but agile ships capable of using a variety of weapon and tactical item configurations. Not only that, but the ships are invisible when they\u2019re not shooting. Grab four friends, or just face off against some CPU players. Either way, there will be tons of explosions.\u003cbr\u003e\u003cbr\u003eYou may have noticed that the words Nova Swarm above are a link, and that link\u00a0\u003ca href=\"https://pbandjoygames.itch.io/nova-swarm\" target=\"_blank\"\u003eleads you to a page where you can download this marvelous creation 100% for free\u003c/a\u003e. Yes, that\u0027s the same link again, just in case.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eIs there a \u003cspan style=\"color: rgb(84, 141, 212);\"\u003eDiscord \u003c/span\u003eserver for Nova Swarm?\u003c/span\u003e\u003c/h4\u003eYou bet! If you want to discuss Nova Swarm and make suggestions, the Discord server is a good place to do it. You could also use the Itch.io forums or comment on Patreon; whatever suits you!\u003cbr\u003e\u003ca href=\"https://discord.gg/AUgg7fK\"\u003ehttps://discord.gg/AUgg7fK\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhat other cool things have you worked on?\u003c/span\u003e\u003c/h4\u003eFor a relatively extensive list that actually has some of the games you can play,\u00a0\u003ca href=\"http://pbandjoygames.com/showcase.html\" target=\"_blank\"\u003echeck out my site\u003c/a\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e"
