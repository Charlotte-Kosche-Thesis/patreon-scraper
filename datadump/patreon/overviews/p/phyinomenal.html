    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\t\u003ch3\u003e\u003cimg src=\"http://www.phyinomenal.com/wp-content/uploads/2018/01/SELFCAREIS.png\" style=\"width: 510px;\"\u003e\u003c/h3\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWho Am I?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSo this is the part where I\u2019m supposed to insert some clever opening statement to hook you in.  Eh.  I got nothing.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nAt any rate, I am a city girl with a country swirl currently residing comfortably south of the Atlanta perimeter.  I always like to remind people that I am a native ATLien.  This means that while I frequently hike Stone Mountain and you can find me at the Georgia Dome or Philips Arena rooting for my Hawks and Falcons, I also like to randomly yell out \n\u003cem\u003e\u201cNow who else wanna eff with Hollywood Court???\u201d\u003c/em\u003e\u00a0 in public for no reason.\u003cbr\u003e\n\u003cbr\u003e\nI tried to look at my Netflix que to find some of my likes/dislikes, but my que was filled with movies about serial killers, vampires and Asian horror sooooooo\u2026..  \n\u003cem\u003e*sigh*\u003c/em\u003e I do enjoy laughing, writing, bellydancing and shooting the breeze with my friends.   This is the perfect place for me to do 3 out of 4. No bellydancing...for now. \u00a0\ud83d\ude1c\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Am I Here?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nI am creating a community where you can keep up with all of my \n\u003cem\u003e(and other self-care enthusiasts)\u003c/em\u003e health and wellness escapades as we try to master the balance beam of work and life. The PhYINomenal theme for 2018 is #SelfCareIs. \u00a0#SelfCare is 360\u00ba \u003cem\u003e(MIND | BODY | SPIRIT | HEART)\u003c/em\u003e. \u00a02018 will be a perfect year to remind ourselves of that. \u00a0Join in on all of your social media by using this hashtag to share your favorite self-care practices, too!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Should You Be Here?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eBeginning January 1, 2018\u003c/strong\u003e\u003c/em\u003e, If you become a patron, you will have access to\u00a0exclusive, curated health and wellness content and the ability to\u00a0post in our wellness community. On the 1st of each month, we will focus on a different wellness theme. \u00a0With your support, I will be able to utilize more resources to bring to our village.\u003cbr\u003e\n\u003cbr\u003e\nExamples of content include (but are not limited to):\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eXoXo\u0027s (my favorite health and wellness finds)\u003c/li\u003e\n\t\u003cli\u003eAll Is Well (monthly podcast)\u003c/li\u003e\n\t\u003cli\u003eBlog posts\u003c/li\u003e\n\t\u003cli\u003eWellness tips\u003c/li\u003e\n\t\u003cli\u003eMonthly self-care calendars \u003cem\u003e(patrons only)\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e#WellnessWednesday live chats \u003cem\u003e(patrons only)\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003eSelfCare Enthusiast gifts \u003cem\u003e(patrons only)\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003ePS  Call me SoJo.   All of my friends do.  \ud83d\ude42\u00a0\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e"
