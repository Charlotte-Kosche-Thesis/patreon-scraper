    "summary": "Howdy. I\u0027m Paul E Cooley. I\u0027m a full-time author and podcaster. \u003cbr\u003e\u003cbr\u003e\nFind out more about me, my writing, and free audio podcast at \u003ca href=\"http://shadowpublications.com/\" rel=\"nofollow\"\u003eShadowPublications.com\u003c/a\u003e and on \u003ca href=\"http://amzn.to/29xGb0e\" rel=\"nofollow\"\u003eAmazon\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\nI write science fiction, suspense, thriller, alternate history, and sometimes satire . For the past eight years, I\u0027ve been producing free audio versions of my novels, stories, essays and more in free serialized form, and selling the completed versions on \u003ca href=\"http://www.audible.com/search/ref=a_search_c4_1_1_1_srAuth?searchAuthor=Paul+E.+Cooley\" rel=\"nofollow\"\u003eAudible\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\nI very much enjoy interacting with my listeners and readers, who call themselves \u0027Fiendlings\u0027 after one of my popular characters. \u003cbr\u003e\u003cbr\u003e\nBuying books and stories is one way you can support my work, but there\u0027s only so many books I can kick out in a year. Patreon provides an alternative way for listeners and readers to support the fiction they enjoy every week for free.\u003cbr\u003e\u003cbr\u003e\nBecoming my Patron will give you access to a host of extras: you\u0027ll hear audiobooks before they\u0027re available on Audible, read previously unpublished tales and sneak-peeks at works in progress... even the chance to have your likeness, name -or both- appear in one of my stories.\u003cbr\u003e\u003cbr\u003e\nIf you\u0027re new to my work, check out the samples below,  \u003ca href=\"https://itunes.apple.com/us/podcast/shadowpublications.com/id294151928?mt=2\" rel=\"nofollow\"\u003esubscribe to the podcast\u003c/a\u003e and become a patron now to reserve your spot in the graveyard! An all-access pass to bonus stories, early releases and more behind-the-scenes goodies from \u003ca href=\"http://shadowpublications.com/\" rel=\"nofollow\"\u003eShadowPublications.com\u003c/a\u003e...where we don\u0027t believe in Happy Endings!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCheck out the Amazon bestselling techno-thriller,\u00a0\u003ca href=\"http://feeds.feedburner.com/ShadowpublicationscomTheBlack\" rel=\"nofollow\"\u003eThe Black via RSS or iTunes\u003c/a\u003e or on\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLlDM0Vknj3t2iRWe_MSf8wqIi8aedc2rc\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e\u003c/li\u003e\u003cli\u003eListen to one of the many\u00a0\u003ca href=\"http://shadowpublications.com/fiends/\" rel=\"nofollow\"\u003e\"Fiends Collection\"\u003c/a\u003e tales.\u003c/li\u003e\u003c/ul\u003e"

     "about": "2015 Parsec Award winning author Paul E. Cooley writes suspenseful thrillers, science-fiction, dark fantasy, horror, and dystopian muppet mysteries.\u00a0\u003cbr\u003e\u003cbr\u003eHis Garaaga\u2019s Children series chronicles an ancient god (Garaaga), its half-human progeny, those that would kill them, and those that worship them. Through these various groups, he explores ancient civilizations. In Cooley\u2019s version of ancient history, man\u2019s quest for love and knowledge becomes entangled in his love of violence and his need to make sense of a rapidly changing world where beliefs and myths are still the ultimate truth.\u003cbr\u003e\u003cbr\u003eCooley has been giving away his fiction for free via his podcast since 2009 and has built up a loyal following of fans who call themselves the \u201cFiendlings\u201d after the title of Cooley\u2019s Fiend\u2019s Tales.\u003cbr\u003e\u003cbr\u003eHe has been a guest on such notable podcasts as Podioracket, John Mierau\u0027s \"Podcast Teardown,\" Geek Out with Mainframe, Shadowcast Audio, and Vertigo Radio Live.\u003cbr\u003eHe is a co-host on the renown Dead Robots\u0027 Society writing podcast and has contributed his voice talent to a number of podcast fiction projects.\u003cbr\u003e\u003cbr\u003eYou can get additional information on his other titles and listen to his fiction, essays, rants, and reviews for free at\u00a0\u003ca href=\"http://shadowpublications.com\"\u003eShadowPublications.com\u003c/a\u003e",
