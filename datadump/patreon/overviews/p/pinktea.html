    "summary": "Hello there. \u003cbr\u003e\u003cbr\u003eIn a nutshell I make erotic games.\u003cbr\u003e\u003cbr\u003eAt the moment I\u0027m working on Slave Lords Of The Galaxy, an\u003cstrong\u003e\u00a0erotic trainer game \u003c/strong\u003eset to a Sci-fi space romp backdrop.\u003cbr\u003e\u003cbr\u003eHere is it thus far ($3+ Patrons):\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/slave-lords-of-0-13661213\"\u003eSlave Lords Of The Galaxy - Latest Patron Build\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eSLOG part 3 (work in progress) is available to download for +3 patrons here:\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/17052645\"\u003eSlave Lords Of The Galaxy - part 3 (WIP)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy support me?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou support essentially allows me to continue making games to the best of my ability. Without the support of all you wonderful patrons my games would not exist.\u003cbr\u003e\u003cbr\u003eAt the moment I\u0027m able to work full time on my projects, and dedicate all of my creative energy towards game development. \u003cbr\u003e\u003cbr\u003eThe Patreon model of support straight from patron to supporter also means I don\u0027t have to burden my work with things like advertising or censorship. A lose for the middleman but a win for us.\u003cbr\u003e\u003cbr\u003eIf you pledge, depending on the tier you pick, you also get access to various rewards such as the latest offline version of the game (usually 1 month before public release), news updates, HD image packs, voting rights, etc.\u00a0\u003cbr\u003e\u003cbr\u003eYou\u0027ll also have the gratitude of me and my family for keeping us well-fed, my bills for being paid more or less on time and my dog for the terrifically trimmed beard she sports.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
