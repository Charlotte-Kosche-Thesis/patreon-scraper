    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F232195585\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F232195585\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F653194462_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-04-07T04:46:18+00:00",
    "summary": "\u003cimg src=\"http://i.imgur.com/HAV1lNl.jpg\"\u003e\u003cbr\u003eHi! Thank you so much for stopping by my page! My name is\u003cstrong\u003e Perle Noire \u003c/strong\u003eand I am a burlesque queen, choreographer, mentor, and motivational healer through the art of striptease! I spend my days and nights creating opulent burlesque events, costumes, burlesque workshops, and I run a successful burlesque dance company called The House of Noire. I am one of the most celebrated figures in burlesque and I am so grateful for the gifts bestowed upon me! I was recently named the  #1 International Burlesque Figure in the world, headlined at The Sydney Opera House, was featured in Forbes Magazine while performing at the Prague Burlesque Festival, showcased a tribute to my idol Josephine Baker during the  Dita Von Teese Australian tour.\u00a0\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/22pPXt7.jpg\"\u003e\u003cbr\u003eI am on Patreon as a way to connect with my fans, and of course, be a gift to the world! I spend all of my time rehearsing, writing affirmations, curating unique burlesque events, booking international burlesque appearances for The House of Noire gems, and creating burlesque acts to showcase around the world. I feel as though I have found my calling and a place to not only give but experience true artistry through seduction. I  am dedicating my life to burlesque enthusiasts, my students, and The House of Noire gems. My artistry is a mix of raw sexuality, musicality, and artistic healing! \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat I do:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/1ELsHLz.jpg\"\u003e\u003cbr\u003eI am obsessed with the legacy of burlesque, striptease, affirmations, Josephine Baker, and the power of seduction as a form of healing, empowerment, and sensual entertainment! I am working on creating a burlesque documentary featuring The House of Noire, a Josephine Baker revue in Paris, a book of affirmations called Perle\u2019s of Wisdom, and Healing Through Seduction workshops worldwide. I am fortunate to do what I love and to have support from my fans! Because of that, I always strive for perfection, evolution, and opulence! Patreon will help me stay connected to my fans and create shows, workshops, and events that not only tantalize but inspire. It\u2019s no secret that burlesque can get expensive. And being a burlesque mother to 6 superstarscan be costly. I pay for costumes, dance studios for rehearsals, filming equipment, and rental fees at venues when I produce a burlesque event. The cost for a costume can range between $1000-$5000 depending on the inspiration of the ensemble. I\u2019ve been called a perfectionist because  I spend hours a day in the studio to prepare for an appearance. An average studio monthly fee ranges from $2000-$4000 but the performances are worth every penny.  Your support, even a dollar pledge, will help me out tremendously! I pride myself on my connection with my audience so I am excited to work together through Patreon to create immaculate wonders! Even a $1 pledge will include an exclusive news feed, tips,  a look behind the scenes with me and The House of Noire gems, affirmations, and early announcements for my workshops, and burlesque events. And of course, the higher pledges will receive the royal VIP treatment with prizes, exclusive striptease videos, pictures, along with behind the scenes access. Thank you so much for your support and kindness! I truly appreciate it! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are the House of Noire Gems:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/U2bEHJl.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003ePerle Noire unveils her latest venture: a high-end burlesque dance company comprised of a bevy of New York\u2019s best and brightest striptease artists. \nJoining Perle on this journey are her gems: Bizzy LeBois, Tutu Toussaint, Lilin Lace, Pearls Daily, Poison Ivory (the freshly crowned Miss Exotic World 2016), and Taradise. The\ngems of the house are savvy business women, teachers, and celebrated burlesque artists.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does your support mean:\u003c/strong\u003e\u003cbr\u003e Your support means the world to me and The House of Noire Gems! Your support will help me create high-end burlesque experiences with The House of Noire in New York and abroad!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eXx Perle Noire the Mahogany Queen of Burlesque\u003cbr\u003e\u003cbr\u003e"
