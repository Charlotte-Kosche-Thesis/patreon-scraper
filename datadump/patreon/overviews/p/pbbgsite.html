    "summary": "\u003cstrong\u003eWhat is pbbg.site?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003epbbg.site is an online resource for Persistent Browser Based Games, also known as PBBGs.\u003cbr\u003e\u003cbr\u003eBut there\u0027s more to it than just that.\u003cbr\u003e\u003cbr\u003eClassic PBBGs are still running strong, and up and coming developers are constantly bringing new offerings to hungry players as well.\u00a0 Unfortunately, you\u0027d hardly know it because our community web presence and services to our players are so severely lacking.\u003cbr\u003e\u003cbr\u003epbbg.site intends to solve this problem and help our games, developers, and players get exposure and grow together.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe have a problem that desperately needs solving.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe truth of the matter is that PBBGs have a stigma attached to them, and for good reason.\u00a0 Although there are several strong examples of great games in our genre, the vast majority suffer from a lack of development resources and guidance.\u003cbr\u003e\u003cbr\u003epbbg.site intends to solve that problem by bringing \u003cstrong\u003e\u003cem\u003evisibility\u003c/em\u003e\u003c/strong\u003e and \u003cem\u003e\u003cstrong\u003eaccountability\u003c/strong\u003e\u003c/em\u003e\u00a0to our games, and forcing ourselves to look in the mirror and demand higher quality.\u00a0 As developers, we can help each other improve the experiences we offer.\u00a0 As players, we can help each other promote the games we love to bring in more players.\u003cbr\u003e\u003cbr\u003eTogether, we can reinvigorate the PBBG genre and keep it alive.\u00a0 Better yet, we can bring it into a new era.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a service that allows you to pledge a recurring payment to creators.\u003cbr\u003e\u003cbr\u003eFor pbbg.site, that means we have an opportunity to support our operation and development costs without having to resort to noisy and obnoxious banner ads, or other unpleasant methods that potentially compromise the integrity of our own experience.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003epbbg.site needs your help.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe have a large challenge ahead in building the definitive resource for the PBBG community.\u00a0 Right now we have a directory of over 100 active games and are still growing.\u00a0 Every game in our directory can also be reviewed and ranked.\u003cbr\u003e\u003cbr\u003eWe also intend to help current and aspiring game owners by providing development guides, offering marketing, promotional, and monetization advice, as well as facilitating partnerships with other developers, artists, and writers.\u003cbr\u003e\u003cbr\u003eA lot of work has already been done, but we have a long way to go.\u00a0 That\u0027s why we\u0027re asking for your help. Every Patreon pledge that comes in will support pbbg.site\u0027s\u00a0costs in terms of money but most importantly in terms of time. Very literally, your monetary contribution translates into additional work that we can put into the future of the PBBG community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you, as a supporter?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eFor $1/mo you will become a Patron Supporter and receive:\u003cul\u003e\u003cli\u003eRecognition as an Patron in our Discord chat.\u003c/li\u003e\u003cli\u003eAccess to our members-only chat with other Patron Insiders.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eFor $5/mo you will become a Patron Insider and receive:\u003cul\u003e\u003cli\u003eListing (with website plug) as a supporter in the pbbg.site credits\u003c/li\u003e\u003cli\u003eAll previous rewards.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eFor $15/mo you will become a Patron Saint and receive:\u003c/li\u003e\u003cul style=\"\"\u003e\u003cli\u003eAll previous rewards.\u003c/li\u003e\u003cli\u003eVanity Points!  Top Discord Rank ;)\u003c/li\u003e\u003c/ul\u003e\u003c/ul\u003e\u003cbr\u003eMost importantly, pbbg.site will keep growing and moving forward as a direct result of your contribution.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eAnything else?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTHANK YOU for your support. I can\u0027t say that enough."
