    "summary": "Since 2015,\u00a0pfBlockerNG\u00a0has been protecting assets behind consumer and corporate networks of\u00a0\n\u003ca href=\"https://www.pfsense.org/\" target=\"_blank\"\u003epfSense - Open Source Firewall\u003c/a\u003e based on\u00a0\u003ca href=\"https://www.freebsd.org/\" target=\"_blank\"\u003eFreeBSD\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThe development of pfBlockerNG was forged out of the passion to create a unified solution to manage IP and Domain feeds with rich customization and management features.\n\u003cbr\u003e\n\u003cbr\u003e\nYour support has helped drive new development into features that advance the protection of your network assets and provide insight to the activity lurking in your network.\n\u003cbr\u003e\n\u003cbr\u003e\nYour support of kind words, helping others in the\u00a0\n\u003ca href=\"https://forum.pfsense.org/index.php?board=70.0\" target=\"_blank\"\u003epfBlockerNG forum\u003c/a\u003e, providing feedback to improve the package or submitting patches to the code is very much welcomed and appreciated.\u003cbr\u003e\n\u003cbr\u003e\nWe hope that you enjoy using the pfBlockerNG package and show your support in any way that you are able to. We are also open to developing custom features that are site specific. \n\u003cbr\u003e\n\u003cbr\u003e\nYour support will help further the development of the package, not just for this specific version, but for all versions to follow.\n\u003cbr\u003e\n\u003cbr\u003e\nThanks!\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u00a0 \u00a0\u00a0\u003c/em\u003e\u003cem\u003e\u2022 Coming soon ...\u00a0\u003c/em\u003e\u003ca href=\"http://pfblockerng.com\" target=\"_blank\"\u003ewww.pfblockerng.com\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\n\t\u00a0 \u00a0 \u2022 Follow me on\u00a0\n\t\u003ca href=\"https://twitter.com/BBcan177\" target=\"_blank\"\u003eTwitter\u003c/a\u003e for all pfBlockerNG related tweets.\u003c/em\u003e\n\u003c/div\u
