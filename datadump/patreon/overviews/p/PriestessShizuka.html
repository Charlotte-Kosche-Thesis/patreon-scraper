e a redlining, you may trace over it, but you must give credits to me for the redlining aid.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFanart and Tutorial Voting\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eAt the end of each month when the payments have been processed, I will make posts for patrons to vote on a selection of fanart and tutorial ideas I am considering doing. You\u0027re also free to suggest fanart ideas for next month!\u003c/li\u003e\n\t\u003cli\u003eTutorials and fanart will be completed the following month.\u003c/li\u003e\n\t\u003cli\u003eI might have to decline a fanart nomination if the character\u0027s design is too lewd or has way too much mecha-style armor.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eEtc.\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eIf at any time I an unable to complete your patreon reward for the month, such as the sketch or redlining features, you may receive a full refund of your pledge upon request.\u003c/li\u003e\u003cli\u003eRefunds will not be available if all tier rewards have been granted however.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e"
