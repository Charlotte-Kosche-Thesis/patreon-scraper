    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/dz1NSpl.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tI like to summarize \u201cwhat I do\u201d with the phrase I live by, \u201cTurning Dreams into Reality~!\u201d Although I work to apply this notion to everything in my life, I apply it most strongly to the creation of my music and my stories. As a composer, I strive to create music of the highest quality, and help other creative individuals bring the universes, stories, and worlds of their games to life! As a writer, I aim to tell stories that will touch others and inspire people!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/8IIf2bM.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\t::Patreon Update::\u003c/strong\u003e\n\u003cbr\u003e\nSo much has happened since I first joined Patreon, thanks largely due to my very wonderful patrons~! I have been able to spend more time on music and take on many more projects~!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tI had originally set a goal for myself of being able to afford my survival needs (bills, rent, food) through my music by the end of this year. I am very happy to say that thanks to Patreon I surpassed that goal. However I\u0027m still working my other jobs because I\u0027ve taken upon myself to work on my manga projects!\n\t\u003cbr\u003e\n\u003cbr\u003e\nIt is my sincere hope that I can receive enough support for my music and my manga\u0027s that I can create something even more amazing:\n\t\u003cbr\u003e\n\u003cstrong\u003emy own game series!\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/ZsH4GOK.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tAs a faithful composer, I am extremely passionate about my music, and dedicated to its mastery. No matter what challenges I face, I will always create music, but I hope that, with support from my loyal fans through Patreon, I can revolutionize my music, and bring both its quantity and quality to heights I\u2019ve only dreamed I could achieve! \n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIn closing, I wish to thank all of my current fans for being committed to my work, and accompanying me on my journey of turning my dreams into reality!\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\t~ Phyrnna  ^_^ \u0026lt;3\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/ZnRNX8R.png\"\u003e\n\u003c/div\u003e"
