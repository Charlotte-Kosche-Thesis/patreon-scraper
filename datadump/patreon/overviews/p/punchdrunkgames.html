    "summary": "Hi! \u00a0Welcome to the Punchdrunk Games Patreon page. \u00a0Punchdrunk Games creates organic games from cage free developers. \u00a0Meaning that we treat our employees well. \u00a0We will pay them well, and we put our employees interests first. \u00a0Right now, we are a one person team, but have ambitions to grow. \u00a0All companies start somewhere.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://66.media.tumblr.com/baa6ba010a141266ce78070f3a4c36bb/tumblr_inline_obrtnw8znY1tnyg9j_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eCurrently, we\u0027re working on\u003cem\u003e\u00a0Adventures of Regicide, \u003c/em\u003ean RPG with a unique battle system and inspired by RPGs like \u003cem\u003eFinal Fantasy IV, Final Fantasy V, Final Fantasy VI, Earthbound \u003c/em\u003eand \u003cem\u003eChrono Trigger.\u003cbr\u003e\u003cbr\u003eAoR\u003c/em\u003e\u00a0is about the royalty of the kingdom called Perr and their fall at the hands of a rogue populist movement, and their attempts to reclaim the throne. \u00a0You play as Princess Euphoria in her attempt to find the scattered royalty and take back the kingdom.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://67.media.tumblr.com/f997a731575e8e6927e2f0bdcc84eb9a/tumblr_inline_obrtx7vJ4f1tnyg9j_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe game features a unique battle system where you can control up to six party members in a battle (out of twelve in total), the ability to not only fight, but bribe and talk to enemies, an immersive world of 20 different areas, at least 8 hours of gameplay, and a grind less gameplay thanks to the battle system and no random encounters. \u00a0There are also plenty of secrets and endings available depending on decisions and other factors made in the game.\u003cbr\u003e\u003cbr\u003eThe game also has unique challenges through the use of random events that happen in the game, and the challenge of having to control your party\u0027s emotional state.\u003cbr\u003e\u003cbr\u003eSo why are we on Patreon? \u00a0We want a flexible way of allowing people to support us and our project. \u00a0While we\u0027re working on Adventurers of Regicide now, we plan on working on future projects.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://65.media.tumblr.com/e3de45f63e015642b8ab699fa755cc84/tumblr_inline_obnvgkKyKF1tnyg9j_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eSo donate on Patreon, and you\u0027ll be supporting our ability to make a major build. \u00a0What is a major build? \u00a0Basically, a major preview build, demo or a release. \u00a0Nightly builds are not included. Those are only accessible by Patrons, but you won\u0027t be charged. Currently, the goal is to have two to three major builds a month, and at least five nightly builds a week.\u003cbr\u003e\u003cbr\u003eSo what are your rewards?\u00a0\u003cbr\u003e\u003cbr\u003eIf if you donate $1 per build, you\u0027ll have access to Patreon only content dev logs and nightly full builds.\u003cbr\u003e\u003cbr\u003eIf you are a patron, you will get all public builds early (like preview builds and demos) for free, earlier than anyone else. \u00a0You will also get the final version for no additional cost.\u003cbr\u003e\u003cbr\u003eAlso, all backers will get their names in the credits.\u003cbr\u003e\u003cbr\u003eSo donate, and you will definitely reap the rewards.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://lhrgames.itch.io/adventurers-of-regicide.\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
