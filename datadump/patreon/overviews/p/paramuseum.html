    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fy6Yl4y1ZyFQ%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dy6Yl4y1ZyFQ\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fy6Yl4y1ZyFQ%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=y6Yl4y1ZyFQ\u0026feature=youtu.be",
    "one_liner": null,
    "patron_count": 219,

    "pledge_url": "/bePatron?c=688525",
    "published_at": "2017-02-01T01:54:25+00:00",
    "summary": "We\u0027re Greg Newkirk and Dana Matthews, the founders and curators of the\u00a0\u003ca href=\"http://www.paramuseum.com\" target=\"_blank\"\u003e\u003cstrong\u003eTraveling Museum of the Paranormal \u0026amp; Occult\u003c/strong\u003e\u003c/a\u003e, the world\u2019s only museum full of haunted, cursed, and paranormally-significant artifacts that comes to YOU.\u00a0Now, we\u2019re ready to take the museum to a whole new level, and we need your help. \u003cbr\u003e\u003cbr\u003eExclusively through Patreon, we\u0027re offering special membership in the Traveling Museum of the Paranormal \u0026amp; Occult. Memberships are a way to help the museum grow while getting some awesome goodies in return.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003eABOUT THE PARANORMAL MUSEUM\u003c/em\u003e\u003c/h4\u003e\u003ca href=\"http://www.weirdhq.com/\" target=\"_blank\"\u003e\u003cstrong\u003eWe\u2019ve been investigating the strange and the unexplained for twenty years\u003c/strong\u003e\u003c/a\u003e, and during that time we began to amass a collection of artifacts from not only our own cases, but from some of the most infamous paranormal cases in history, and since 2013, we\u2019ve been sharing these pieces on a non-stop journey from coast to coast, bringing haunted objects to thousands of people eager for the opportunity to experience and document their activity for themselves. \n\u003cbr\u003e\n\u003cbr\u003e\nWhether they\u2019re staring into\u00a0\u003ca href=\"http://weekinweird.com/2015/08/17/the-dark-mirror-haunted-object/\" target=\"_blank\"\u003ea mirror that has given countless people strange and disturbing visions\u003c/a\u003e, or conducting\u00a0\u003ca href=\"https://www.youtube.com/watch?v=uPsLNUtGzGY\" target=\"_blank\"\u003estartling EVP sessions with a mysterious African Idol\u003c/a\u003e, or getting the chance to see and hold\u00a0\u003ca href=\"http://weekinweird.com/2016/08/15/the-amityville-horror-continues-this-haunted-artifact-manifests-the-ghosts-of-112-ocean-avenue/\" target=\"_blank\"\u003ea piece of the most iconic haunted house in history\u003c/a\u003e, we\u2019ve watched the museum grow to a point we\u2019ve never expected and collected invaluable data in the process. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNow, you can be part of the journey by becoming a member!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003eYOUR MEMBERSHIP FUNDS\u003c/em\u003e\u00a0\u003c/h4\u003e\nYour monthly museum membership will directly fund a number of projects aimed at expanding the museum\u0027s ability to educate the public about the paranormal, stimulate research into the unexplained, and preserve artifacts that may be haunted, cursed, or paranormally-significant, such as:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eLarge-scale 3D scanning initiative and searchable database\u003c/li\u003e\u003cli\u003eExpansion of 24/7 artifact live stream to a multiple camera\u003c/li\u003e\u003cli\u003ePhysical expansion of the museum (and permanent space)\u003c/li\u003e\u003cli\u003eAdding more exhibitions in more cities around the country\u003c/li\u003e\u003cli\u003eRestoration and preservation of artifacts\u00a0\u003c/li\u003e\u003cli\u003eMuseum website overhaul with artifact/evidence catalogue\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAdditionally, funds will flow into museum expenses like vehicle maintenance (a big one for a traveling museum), web hosting fees, and general museum upgrades and upkeep.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003eWHAT YOUR MEMBERSHIP GETS YOU\u003c/em\u003e\u003c/h4\u003eMembership in the Traveling Museum of the Paranormal \u0026amp; Occult won\u0027t just help us grow, it\u0027ll get you exclusive perks available only to members!\u00a0Members of all levels get access to exclusive patron-only updates, which include video evidence, photos, and museum news, but different membership levels provide even cooler perks like:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e Twice-monthly live video chats and experiments with the artifacts\u003c/li\u003e\u003cli\u003eAccess to the museum evidence files (including artifacts that will never be on display)\u003c/li\u003e\u003cli\u003eSigned pre-release copies of our upcoming books\u003c/li\u003e\u003cli\u003eRegular shipments of museum merchandise as it\u0027s released\u003c/li\u003e\u003cli\u003e3D-Printed miniatures of museum artifacts each month\u003c/li\u003e\u003cli\u003eOur private Skype number, whether for advice or closer looks at artifacts\u003c/li\u003e\u003cli\u003eThe ability to join the museum\u2019s advisory board\u003c/li\u003e\u003cli\u003ePrivate events in a haunted location, with all the museum artifacts, just for you.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eOne of the coolest membership levels, though, is the \u003cstrong\u003eMagic of the Month Club\u003c/strong\u003e, where each month Dana will send you a unique, hand-made package tailored for that month\u0027s specific theme. Whether for luck, love, prosperity, or protection, her favorite crystals, hand-crafted incense, and other magical goodies will arrive at your doorstep each month with instructions for their usage. \u003cbr\u003e\u003cbr\u003eFor more about each museum membership level and all the goodies you\u2019ll get, check out the different categories on the right-hand side of this page.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cem\u003eTHANK YOU FOR SUPPORTING THE MUSEUM\u003c/em\u003e\u003c/h4\u003e\nWith your help, The Traveling Museum of the Paranormal \u0026amp; Occult won\u2019t just continue to educate and fascinate people across the country, but it will grow into an even more valuable resource for those of us who are dedicated to uncovering the mysteries of the unexplained.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i0.wp.com/paramuseum.com/wp-content/uploads/2016/05/DanaGregMuseumPROMO1-copy.jpg?w=700\"\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e"

     "description": "\u003cem\u003e\u003cstrong\u003eAccess the Supernatural Hotline!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003eNeed our opinion on a case? Want a private EVP session with an artifact from the museum? Just want to hang out and talk about weird stuff? We\u0027ll give you our private Skype number, and when you need us, we\u0027re there, so long as, well, we\u0027re there. Consider it your own private weirdo hotline.\u003c/li\u003e\n\u003cli\u003eRemain a patron at this level or higher for a year, and receive a special package including one of every piece of museum-branded merch we created that year, including some exclusive goodies specifically for you.\u003c/li\u003e\n\u003cli\u003eAs a bonus, we\u0027ll send you a personalized, pre-release copy of every book we write as long as you\u0027re a subscriber. First up is \"Possessions\", coming in late 2018. Expect two or more per year.\u00a0\u003c/li\u003e\n\u003cli\u003ePlus all previous rewards\u003c/li\u003e\n\u003c/ul\u003e",

   {

     "created_at": "2017-01-07T23:55:48.065777+00:00",
     "description": "\u003cem\u003e\u003cstrong\u003eMembership in the museum\u0027s advisory board\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003eYou\u0027ll be listed on the museum website as an advisory board member!\u003c/li\u003e\n\u003cli\u003eExclusive access to bi-monthly agenda meetings where you\u0027ll help us craft the future of the museum, from the events we attend to the objects we display.\u003c/li\u003e\n\u003cli\u003e3D printed model of a new museum artifact each month. As a member of the advisory board, you\u0027ll be directly supporting our big 3D scanning project, which means you\u0027ll get a new 3D printed minature of a museum artifact sent to your door each and every month!\u00a0\u003c/li\u003e\n\u003cli\u003eYearly Advisory Board Retreat. Remain a member of the Advisory Board for a year and you\u0027ll be invited to an exclusive event at a haunted location for Advisory Board Members only. We\u0027ll choose a great destination, bring the whole museum and a special guest or two, and spend the night investigating. We\u0027ll even feed you, you just have to show up.\u003c/li\u003e\n\u003cli\u003eLimited to ten members.\u003c/li\u003e\n\u003cli\u003ePlus all previous rewards\u003c/li\u003e\n\u003c/ul\u003e",
