    "summary": "\u003cstrong\u003eWelcome to my Patreon! I am Prince Taburyk, creator of the Phi\u0027uja Trivium (the world of the Uragi bird/bear taurs!).\u00a0\u003cbr\u003e\u003cbr\u003eWhat is this?\u00a0\u003cbr\u003e\u003c/strong\u003eThis is a monthly subscription page that will help fund most of the comics and things that I work on, if I can keep my lights and stuff on, then I can bring more art to the world with a bit more frequency. Most of the art featured here will be NSFW, so you must be 18+ in order to view it. Comic pages will have SFW and NSFW material, so plan accordingly!\u003cbr\u003e\u003cbr\u003eI have a few art sites that you can visit (my most updated is the FurAffinity), and if you would like to make a direct donation, I will provide the link. Thanks in advance!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://commiss.io/playeroneart\"\u003eCommiss.Io Profile\u003c/a\u003e|\u003ca href=\"http://www.furaffinity.net/user/PlayerOneArt\"\u003eFurAffinity\u003c/a\u003e|\u003ca href=\"http://the-phiuja-trivium.wikia.com/wiki/The_Phi%27uja_Trivium_Wiki\"\u003eThe Phi\u0027uja Trivium Wiki\u003c/a\u003e|\u003ca href=\"https://www.weasyl.com/~princetaburyk\"\u003eWeasyl\u003c/a\u003e|\u003ca href=\"http://princetaburyk.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e|\u003ca href=\"http://www.paypal.me/PrinceTaburykorP1\"\u003eDonate\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of art can you view here?\u00a0\u003cbr\u003e\u003c/strong\u003eWhile I\u0027ve mostly been getting by doing furry-based commissions and comics, I will be doing all sorts of creatures, including (but not limited to) monsters, elves, humanoids, aliens, and more.\u00a0\u003cbr\u003e\u003cbr\u003eAs far as CONTENT is concerned, I really only have a few NO\u0027s that I absolutely will not draw, and that\u0027s fan-art from TV/Video Games/etc, underage/cub/babyfur, and scat/watersports. Everything else is basically okay to bring to life for me. I do SFW art as well as NSFW! :3\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThank you for your time! I look forward to bringing more art to you! :D\u003c/em\u003e"

     "about": "\u003cstrong\u003eName\u003c/strong\u003e: Ail\u00edn Ambros-Starr\u003cbr\u003e\u003cstrong\u003eAge\u003c/strong\u003e: 29\u003cbr\u003e\u003cstrong\u003eSex\u003c/strong\u003e: Biologic-Female\u003cbr\u003e\u003cstrong\u003eGender Identity\u003c/strong\u003e: Genderless (Any Pronoun)\u003cbr\u003e\u003cstrong\u003ePiercings\u003c/strong\u003e: 10 Facial, Stretched Ears (5/8\"/16mm), 5 piercings in right ear.\u003cbr\u003e\u003cstrong\u003eTattoos\u003c/strong\u003e: 80 (So far)\u003cbr\u003e\u003cstrong\u003eOccupation\u003c/strong\u003e: Professional Doodler\u003cbr\u003e\u003cstrong\u003eFavorite Colors\u003c/strong\u003e: Dark Blue, Dark Purple, Light Pink, Light Blue, White.\u003cbr\u003e\u003cstrong\u003eFavorite Animals\u003c/strong\u003e: Alpaca/Llama, Octopus, Peacock.\u003cbr\u003e\u003cstrong\u003ePassions\u003c/strong\u003e: Worldbuilding, Art, Jewelry Design and Making.\u003cbr\u003e\u003cstrong\u003eHobbies\u003c/strong\u003e: Reading, Writing, Drawing, Playing Saxophone (Tenor), Singing.\u003cbr\u003e\u003cbr\u003eI\u0027m a passionate person, individualistic and free-spirited, driven to overcome the constant pain I\u0027m in (possibly Multiple Sclerosis, doctors have found evidence of nerve and bone degeneration that cannot be explained away) by creating art and building worlds. I cannot walk most days, and on the pain scale I exist nonstop around 7/10, with flares in pain ranging from 8 to ER Visit. I\u0027m easy to get along with, and love to make new friends.\u003cbr\u003e\u003cbr\u003eBecause of the worldbuilding tendency that I have and the affinity for character design, I can have multiple characters to show who I am, however, there are TWO primary identities for which I am known:\u00a0\u003cbr\u003e\u003cbr\u003eSadira, and Prince Taburyk, both of which exist in their own worlds and have tons of art and stuff around them. \u0026lt;3 You may call me by either name or my new legal name (above), any are fine.\u00a0\u003cbr\u003e\u003cbr\u003eNice to meet you all!\u003cbr\u003e\u003cbr\u003e",
