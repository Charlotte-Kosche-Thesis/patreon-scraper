    "summary": "\u003ch4\u003e\u003cem\u003e\u003cu\u003eREWARD UPDATE 3/5/18:\u003c/u\u003e CALL ME THEY stickers come with a $5+ monthly pledge\u003c/em\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003e\u003cu\u003eGOAL UPDATE 2/2/2018:\u003c/u\u003e\u00a0When I reach $150 per month, I\u0027ll start writing monthly handwritten inspirational notes to each of my patrons!\u003c/em\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cem\u003e* * *\u003cbr\u003e\n\u003cbr\u003e\u201cAC describes their intersections of race, gender, and sexuality in a way that makes it easy to grasp for new readers, yet still \u003cstrong\u003erefreshing and engaging\u003c/strong\u003e for folks who are already familiar with some social justice terminology. Their style of writing is informative, but perhaps most importantly, \u003cstrong\u003eaffirming and encouraging\u003c/strong\u003e.\u201d\u003cbr\u003e\n\u003cstrong\u003e\u2013 Charlene Vo, Nonbinary and Queer Student of Color\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u201cAC and their writings provide such\u003cstrong\u003e necessary and underrepresented input from the Filipino/Pilipinx-American, First-Generation voice\u003c/strong\u003e. Their experiences living artistically, consciously, and critically as a \u2018First Gen FilAm\u2019 are not often seen in the public eye, especially outside of the community.\u201d\u003cbr\u003e\n\u003cstrong\u003e\u2013Ciarlene Coleman, FilAm Theatre Artist \u0026amp; Musician\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u201cI always go to AC to see what they\u2019ll say because I trust their opinion and that they\u2019ll come from \u003cstrong\u003ea perspective that enriches and betters my own understanding and experience of the world\u003c/strong\u003e\u2013and I know that reading what AC has to say makes my own effect on the world more positive too!\u201d\u003cbr\u003e\n\u003cstrong\u003e\u2013 Elly Belle, Writer \u0026amp; Advocate\u003c/strong\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eRead all testimonials\u00a0\u003ca href=\"https://callmethey.com/testimonials/\" target=\"_blank\"\u003ehere\u003c/a\u003e!\u00a0\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e* * *\u003cbr\u003eHi! My name is\u003cstrong\u003e Mx. AC \u003c/strong\u003e(Angela) \u003cstrong\u003eDumlao\u003c/strong\u003e and I\u2019m a \u003cstrong\u003equeer trans non-binary first-generation American and child of Filipino immigrants\u003c/strong\u003e. As an artist \u0026amp; advocate, I\u2019m dedicated to affirming and uplifting underrepresented folks and their intersectional identities! I run the social justice Facebook\u00a0\u003ca href=\"http://facebook.com/callmethey\"\u003e\u003cstrong\u003eCall Me They\u003c/strong\u003e\u003c/a\u003e, which is the primary place that I create online content.\u003cbr\u003e\n\u003cbr\u003eI also run the Instagram\u00a0\u003ca href=\"http://instagram.com/menswearselfcare/\"\u003e\u003cstrong\u003e@menswearselfcare\u003c/strong\u003e\u003c/a\u003e (where genderqueer fashion and radical self-care meet) and tweet at\u00a0\u003ca href=\"http://twitter.com/mxacdumlao\" target=\"_blank\"\u003e\u003cstrong\u003e@mxacdumlao\u003c/strong\u003e\u003c/a\u003e. I\u2019ve been profiled by \u003ca href=\"http://nbcnews.com/news/asian-america/redefineatoz-angela-dumlao-wants-help-make-activism-inclusive-n750461\"\u003e\u003cstrong\u003eNBC Asian America\u003c/strong\u003e\u003c/a\u003e\u2018s #RedefineAtoZ 2017 and my writing has been featured on \u003ca href=\"https://wearyourvoicemag.com/lgbtq-identities/youtube-blocked-videos-changed-life\"\u003e\u003cstrong\u003eWear Your Voice Magazine\u003c/strong\u003e\u003c/a\u003e and \u003ca href=\"http://huffingtonpost.com/entry/to-the-cis-person-angrily-sharing-news-of-the-trump_us_5978c7a6e4b0c6616f7ce6f3?ncid=engmodushpmg00000004\"\u003e\u003cstrong\u003eThe Huffington Post\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003eThis page was created because my \u003cem\u003eamazing\u003c/em\u003e followers requested a place that they can pay me for my emotional and intellectual labor as an educator on queer, trans, POC, Asian-American, Filipino, Mental Health, social justice issues and more. I still have imposter syndrome about advocating for myself, so I thank my followers for their encouragement. I\u0027ve posted a few quotes above from not only as endorsements, but as a reminder to myself of the support and love I receive from you, my community.\u00a0\u003cbr\u003e\n\u003cbr\u003eIf you\u0027ve ever shared something I wrote, learned something from me, and/or felt that I put into words something that you care about, I humbly ask for your support.\u003cstrong\u003e Any funds I receive go toward travel expenses and supplemental income to make up for any freelance jobs or speaking events which I am either \u003cem\u003eunpaid\u003c/em\u003e or \u003cem\u003eunder-paid\u003c/em\u003e. The truth is that living in NYC is hard, and many times after bills and debt, my monthly patreon payout is the cash I left on hand. You make a direct difference in my life.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eA monthly donation of as little as \u003cstrong\u003e$1/month\u003c/strong\u003e ($12/year) truly makes a huge difference. Think of it as 4 small quarters you found in your couch or pocket a month! Every cent counts :)\u003cbr\u003e\n\u003cbr\u003e(Monthly giving not for you? I can also receive one-time gifts at\u003cstrong\u003e\u00a0\u003ca href=\"https://ko-fi.com/callmethey\" target=\"_blank\"\u003eKo-Fi\u003c/a\u003e\u003c/strong\u003e,\u00a0\u003ca href=\"http://venmo.com/callmethey\" target=\"_blank\"\u003e\u003cstrong\u003eVenmo\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://cash.me/$callmethey\" target=\"_blank\"\u003e\u003cstrong\u003eCash.Me\u003c/strong\u003e\u003c/a\u003e, and\u00a0\u003ca href=\"http://paypal.me/callmethey\" target=\"_blank\"\u003e\u003cstrong\u003ePayPal\u003c/strong\u003e\u003c/a\u003e (you can also open these links on mobile or in-app!) and have an Amazon \"Wish List\"\u00a0\u003ca href=\"http://a.co/47RyLmJ\" target=\"_blank\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e.)\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eCan\u0027t give? No worries!\u003c/strong\u003eThere are so many other ways to support me that don\u0027t involve money. One of which is \u003cstrong\u003esharing this page \u003c/strong\u003eon your Twitter, Facebook, or other social media -- totally FREE! If you\u0027re up for it, \u003cstrong\u003eadding a personal note about my work adds a lot!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eWant to read more about me/find me all over the internet? You can check out my website:\u00a0\u003ca href=\"http://callmethey.com\" target=\"_blank\"\u003e\u003cstrong\u003ecallmethey.com\u003c/strong\u003e\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003eThank you so much for any and all support. I couldn\u0027t do what I do without you.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003exo AC\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ci style=\"font-weight: bold;\"\u003e\u201cIf I love you, I have to make you conscious of the things you don\u2019t see.\u201d \u2014 James Baldwin\u003c/i\u003e\u003cbr\u003e\n\u003cbr\u003e"
   },
