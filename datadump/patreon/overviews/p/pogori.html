    "summary": "Hey guys! \u003cstrong\u003ePokeDave\u003c/strong\u003e from\u00a0POGO RI Discord here. Just wanted to give an extra thanks in advance to those who participate in funding the our Discord scans.\u003cbr\u003e\u003cbr\u003eRight now I\u0027m running our discord scans and map, while working a full time job so funds are greatly appreciated to keep this map/scans up and running! :)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e100% of all donations will go to workers, captcha credits, server hosting, proxies and hashkeys! This is to make our map and discord notifications live and active! We have a $400 monthly goal we need to reach. We currently have \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e149 Mystic trainers\u003c/span\u003e, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e143 Valor trainers\u003c/span\u003e, and \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e110 Instinct players\u003c/span\u003e. \u003cstrong\u003eThat still only totals to under a dollar from each trainer every month!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eAnd while 75 cents isn\u0027t much, we recognize that some people can donate a bit more, while some cannot donate at all. We would ask that those who can give a bit more, do so. Any extra funds above our goal will go toward expanding the scans, scanning areas, and workers. \u003cstrong\u003eSo the more we raise, the better our chances of finding rares! \u003c/strong\u003eThis puts us in a HUGE advantage compared to other Pokemon Groups around the U.S.!\u003cbr\u003e\u003cbr\u003eYour contributions are greatly appreciated, not only from me but from everyone in the discord and our wonderful leads. \u003cbr\u003e\u003cbr\u003eThanks again for your support. Let\u0027s help keep the scanning activity alive! \u003cbr\u003e"
