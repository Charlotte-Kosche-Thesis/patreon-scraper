    "summary": "\u003cstrong\u003eHejsa.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eJeg hedder Peter Kofod (ikke ham fra Dansk Folkepart).\u00a0\u003cbr\u003e\u003cbr\u003eJeg skriver, kritiserer, laver ballade, bander, holder foredrag, laver (lidt) video og er ofte at finde som g\u00e6st i forskelliger medier.\u00a0\u003cbr\u003e\u003cbr\u003eJeg har p\u00e5 forskellig vis besk\u00e6ftiget mig med \"aktivisme\" siden 2003, hvor jeg var \"human shield\" i Irak op til krigen, men siden 2014, hvor jeg blev jeg den f\u00f8rste dansker der\u00a0\u003ca href=\"https://www.denfri.dk/2014/02/dansk-interview-med-whistlebloweren-edward-snowden/\" rel=\"nofollow\" target=\"_blank\"\u003einterviewede NSA whistlebloweren Edward Snowden\u003c/a\u003e, har jeg\u00a0sgu haft ret travlt.\u00a0\u003cbr\u003e\u003cbr\u003eJeg bekymrer mig ikke ret meget om R\u00f8d Stue/Bl\u00e5 Stue, men rigtig meget om unders\u00f8gende journalistik, menneskerettigheder, frihedsrettigheder, retsstatsprincipper, lighed for loven, \u00e5benhed og whistleblower-beskyttelse. B\u00e5de s\u00e5\u0027rn rent principielt - men ogs\u00e5 fordi jeg har b\u00f8rn (1-4 styks alt efter hvordan man t\u00e6ller) der skal vokse op i den verden vi er ved at bygge nu.\u003cbr\u003e\u003cbr\u003eJeg har haft ret meget fokus p\u00e5 masseoverv\u00e5gningsstof de seneste \u00e5r - og den kamp er jo langt fra slut. Men jeg har ogs\u00e5 rapporteret fra CSC-hackersagen, d\u00e6kket WikiLeaks-ting, gravet i \"h\u00e6vnporno\"-netv\u00e6rk og pr\u00f8vet at s\u00e6tte whisteblowersagerne i kontekst.\u003cbr\u003e\u003cbr\u003eJeg har blandt andet\u00a0\u003ca href=\"https://www.patreon.com/posts/2907894\" target=\"_blank\"\u003e\"debatteret\" Trine Bramsen\u003c/a\u003e (oh dear) p\u00e5 TV/2,\u00a0\u003ca href=\"https://www.denfri.dk/2014/09/jeres-verden-er-fiktiv/\" rel=\"nofollow\" target=\"_blank\"\u003ekaldt Anders Fogh en krigsforbryder\u003c/a\u003e, fra talerstolen til en konference p\u00e5 Christiansborg og\u00a0\u003ca href=\"https://www.denfri.dk/2015/06/i-loevens-hule-mit-oplaeg-til-danske-medier/\" rel=\"nofollow\" target=\"_blank\"\u003esk\u00e6ldt ret heftigt ud p\u00e5 danske medier\u003c/a\u003e, da jeg var taler p\u00e5 et whistleblowerkursus, afholdt i salen hos Berlingske Tidende. \u003cbr\u003e\u003cbr\u003eDen slags, bliver man tit advaret om, er \"karrierem\u00e6ssigt selvmord\" (hvilken karriere?), hvortil jeg konsekvent har svaret: rend mig.\u00a0\u003cbr\u003e\u003cbr\u003eDet bliver jeg ved med. \u003cbr\u003e\u003cbr\u003eOg helt \u00e6rligt, er det sgu g\u00e5et meget godt for mig, selvom jeg ikke taler s\u00e5 p\u00e6nt - og selvom jeg ikke gider ha\u0027 et s\u00e6t principper for det ene hold - og et andet s\u00e6t principper for det andet hold. \u003cbr\u003e\u003cbr\u003eS\u00e5ledes er jeg n\u00f8dt til at sige nej tak til over halvdelen af de invitationer til at holde foredrag osv jeg f\u00e5r (fordi jeg ikke kan v\u00e6re to steder p\u00e5 \u00e9n gang) ligesom jeg n\u00e6sten altid siger nej tak til at kloge mig i medierne, med mindre det hele lige kan g\u00e5 op i en h\u00f8jere enhed - eller hvis det er Anders Kj\u00e6rulff fra Aflyttet p\u00e5 Radio 24Syv der sp\u00f8rger (der er forskel p\u00e5 folk - og p\u00e5 medier).\u00a0 \u003cbr\u003e\u003cbr\u003eJeg er skribent p\u00e5 bl.a. \u003ca href=\"https://www.denfri.dk/author/peter-kofod/\" rel=\"nofollow\" target=\"_blank\"\u003eDenFri\u003c/a\u003e og \u003ca href=\"http://arbejderen.dk/blogs/peter-kofod\" rel=\"nofollow\" target=\"_blank\"\u003eDagbladet Arbejderen\u003c/a\u003e, hvor jeg kan skrive hvad jeg vil, n\u00e5r jeg vil. \u003cbr\u003eFor det meste om masseoverv\u00e5gning, whistleblowere, hackersag(er), retssikkerhed, krig, korrupte politikere og elendige medier. \u003cbr\u003e\u003cbr\u003eSamtidig har jeg v\u00e6ret med til at stifte\u00a0\u003ca href=\"http://www.veron.dk/\" rel=\"nofollow\" target=\"_blank\"\u003eDanmarks f\u00f8rste whistleblower-organisation, Veron\u003c/a\u003e (Facebook:\u00a0\u003ca href=\"https://www.facebook.com/verondanmark\" rel=\"nofollow\" target=\"_blank\"\u003everondanmark\u003c/a\u003e , Twitter:\u00a0\u003ca href=\"https://twitter.com/verondk\" rel=\"nofollow\" target=\"_blank\"\u003e@verondk\u003c/a\u003e)- og opbygget ret gode relationer til journalister p\u00e5 flere medier end man lige skulle tro.\u003cbr\u003e\u003cbr\u003eSamme med andre gode kr\u00e6fter (Freja Wedenborg b\u00f8r i den sammenh\u00e6ng have verdens st\u00f8rste medalje) har jeg v\u00e6ret med til at arrangere whistleblowerkurser \u0026amp; kryptoparties p\u00e5 alle danske journalistuddannelser, s\u00e5 de kommende generationer af journalister f\u00e5r en chance for at g\u00f8re det bedre, end de nuv\u00e6rende (samlet set) har gjort. Det er nu blevet fast pensum, p\u00e5 uddannelserne (hvilket bizart har betydet, at jeg er eksten g\u00e6steforel\u00e6ser p\u00e5 bl.a. Danmarks Journalisth\u00f8jskole.. d\u00e9n havde jeg ikke lige set komme...)\u003cbr\u003e\u003cbr\u003eS\u00c5, alt i alt har jeg det ret meget som blommen i et \u00e6g. Det eneste der mangler, er tid. Tid at skrive mere; larme mere; tale med flere interessante mennesker om ting der b\u00f8r blive til historier. \u003cbr\u003e\u003cbr\u003eDerfor har jeg ladet mig overtale til, at oprette en profil her, hvor du som l\u00e6ser kan v\u00e6lge at smide X antal dollars efter mig per m\u00e5ned, som en slags donor, der synes jeg skal have mere tid til at skrive/larme/lave ballade/aktiviste den.\u003cbr\u003e\u003cbr\u003eDet skal ikke forst\u00e5s s\u00e5dan, at jeg st\u00e5r og mangler penge (jeg er mere priviligeret end s\u00e5 mange andre) - men s\u00e5dan, at tid ER penge. S\u00e5 jo flere penge folk skillinger sammen per m\u00e5ned, jo flere dage kan jeg hive ud af kalenderen til udelukkende at lave det jeg gerne vil (alts\u00e5.. ikke deltage i orgier med teenagepiger og den slags... men skrive, researche, rejse rundt og m\u00f8des med kilder osv). \u003cbr\u003e\u003cbr\u003eDu kan give lige hvad du vil, fra 1 dollar/m\u00e5ned og opefter. Der er nogle \"forvalgte\" kategorier som du kan v\u00e6lge mellem, men du kan ogs\u00e5 bare selv skrive det bel\u00f8b der passer dig, hvis der overhovedet er noget, andet end NUL, der passer dig... og alts\u00e5, for at g\u00f8re det helt klart: d\u00e9t er OGS\u00c5 fint nok.\u00a0 \u003cbr\u003e\u003cbr\u003eJeg vil IKKE have penge FOR at skrive/lave ballade/rende rundt og spille smart.\u003cbr\u003e\u003cbr\u003eJeg vil GERNE have tid (og d\u00e9t ER penge) TIL at skrive/lave ballade/rende rundt og spille smart.\u003cbr\u003e\u003cbr\u003eThat\u0027s all folks.\u003cbr\u003e\u003cbr\u003eJeg startede profilen her i 2015 og det er g\u00e5et over AL forventning. TAK - og bliv endelig ved :-)\u003cbr\u003e\u003cbr\u003eKeep up the fight. Courage is Contagious.\u003cbr\u003e\u003cbr\u003eHvis du er BitCoin-typen, kan du bidrage her: 3Jvya4hdMFDczDcBK4mbhx36spC3AvGKBP\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Jeg er skribent, aktivist, og medstifter af whistleblower organisationen Veron.\u003cbr\u003eJeg taler ikke s\u00e6rlig p\u00e6nt. Er rigtig glad for journalistik og principper - og derfor meget lidt glad for danske medier og dansk politik. \u003cbr\u003e\u003cbr\u003eHar bl.a. d\u00e6kket hackersagen, v\u00e6ret fredsaktivist i Irak, interviewet NSA-whistlebloweren Edward Snowden og v\u00e6ret oppe at sk\u00e6ndes med Trine Bramsen p\u00e5 TV.\u003cbr\u003e\u003cbr\u003eJeg holder en frygtelig masse foredrag om overv\u00e5gning, demokrati, retssikkerhed og hykleri - og skriver s\u00e5 meget jeg overhovedet kan, om de emner der interesserer mig. \u003cbr\u003e\u003cbr\u003eOg her kommer du s\u00e5 ind i billedet. Tid er penge - og selvom jeg ikke har planer om at blive rig p\u00e5 at g\u00f8re ting jeg alligevel ikke kan lade v\u00e6re med at g\u00f8re, skal der jo mad p\u00e5 bordet og alt det der. \u003cbr\u003e\u003cbr\u003eDe ting jeg skriver om (og m\u00e5ske is\u00e6r m\u00e5den jeg g\u00f8r det p\u00e5) er der ikke penge i. Jeg kunne ikke dr\u00f8mme om, at kr\u00e6ve betaling for artiklerne (paywalls b\u00f8r d\u00f8 en hurtig og smertefuld d\u00f8d). \u003cbr\u003e\u003cbr\u003eMen hvis du godt kan li\u0027 det jeg render og laver (og/eller synes det er vigtigt), er du velkommen til at gi\u0027 en skilling hver m\u00e5ned her p\u00e5 Patreon. Hvis der er en hel masse der g\u00f8r det, har jeg pludselig r\u00e5d til at skrive p\u00e5 andre tidspunkter end n\u00e5r ungerne er blevet puttet, eller kl. 05.00 om morgenen. Og der er sgu nok at tage fat p\u00e5. \u003cbr\u003e\u003cbr\u003eHvis ikke, er det ogs\u00e5 cool. Jeg skriver hvad jeg kan og hvad jeg vil, uanset hvad. Du kan bare v\u00e6re med til at bestemme hvor meget jeg kan. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
