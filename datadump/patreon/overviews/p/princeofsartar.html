    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://i.imgur.com/CAGdcWJ.jpg\" style=\"width: 451px;\"\u003e\u003cbr\u003e\u003cbr\u003eWe write and draw the webcomic\u00a0\u003ca href=\"http://www.princeofsartar.com\" rel=\"nofollow\" target=\"_blank\"\u003ePrince of Sartar\u003c/a\u003e, set in Greg Stafford\u0027s mythic fantasy world of Glorantha - a world of exotic myth and awesome magic, self-contained, and unique in its creation. Here the gods and heroes guard and guide their followers, sharing magics while pursuing their own enigmatic ends.\u003cbr\u003e\u003cbr\u003eWe\u0027ve been publishing\u00a0\u003ca href=\"http://www.princeofsartar.com\" rel=\"nofollow\" target=\"_blank\"\u003ePrince of Sartar\u003c/a\u003e as a webcomic since 2013 - in English, French, and German - thanks to the generous support of Moon Design Publications, but we\u0027d like to speed up how many pages a month we produce so that we can put the first full story arc together and publish it as a graphic novel.\u003cbr\u003e\u003cbr\u003eThat\u0027s where you come in...\u003cbr\u003e\u003cbr\u003eWith your support, we\u0027d like to increase the number of pages a month we do producing each chapter from an average of four a month to some greater number. Maybe five. Maybe six. With enough support we can even do more! We are counting on\u00a0\u003cstrong\u003eyour\u003c/strong\u003e support so that we can tell more of this epic story!\u003cbr\u003e"
