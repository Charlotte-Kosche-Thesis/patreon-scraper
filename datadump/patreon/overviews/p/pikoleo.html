    "summary": "2. 4. 2018.\u00a0\u003ca href=\"https://mega.nz/#!EDJw2bTY!lHppRMjlIb4s_lFRK_1yftdMJ_fBvoUWqoy-o8vk3Ug\"\u003eAnaCh2_ v1.0_Patreon\u003c/a\u003e Archive size (zip) 455,2 MB. Patreon version without incest. Startup bug\u00a0fixed.\u003cbr\u003e26. 1. 2018.\u00a0\u003ca href=\"https://mega.nz/#!0TxgmQzQ!JMoVXcaIjU9Y660JpjG2U0GGnpsSlOX52u4Lbff3Rqw\"\u003eAnaCh2 v0.6a\u003c/a\u003e. Version 0.6+ with some bugs fixed. Archive size 370,5 MB.\u003cbr\u003e20. 1. 2018.\u00a0\u003ca href=\"https://mega.nz/#!hKxC3Zqb!TPmPVn54TcoLPg-S-tEiz1QZSFOljH-kdtr8z_QCRUY\"\u003eAna NYS\u003c/a\u003e. \"Ana - New Year Special\"\u00a0\u00a0is an offshoot of main game Ana (Chapter 1 and Chapter 2). Since is more story than a game, have I decided to do it in Ren\u0027Py. And here is the result...\u00a0Also, this is my first attempt with Ren\u0027Py so the game/story is very, very basic.\u003cbr\u003e30. 11. 2017.\u00a0\u003ca href=\"https://mega.nz/#!MexWgYbA!2eSQ4huQGpAq1SMyFmhSfY0ZgEiZEETunHbwza08Rsk\"\u003eAnaCh2_v0.5\u003c/a\u003e.\u00a0Archive size 275,5 MB.\u00a0Due to some changes, there is not possible to continue from the end of version 0.4 (you must replay it). Please report any bugs.\u003cbr\u003e05. 11. 2017.\u00a0\u003ca href=\"https://mega.nz/#!9K4UnT4R!NGrjTx-3GSC47OD_vncq_MIMkH6EvssZjR3i7OSi0Kg\"\u003eAnaCh2_v0.4\u003c/a\u003e. Short update, archive size 215,5 MB.\u003cbr\u003e09. 10. 2017.\u00a0\u003ca href=\"https://mega.nz/#!kLozVbBJ!7X-9EZZm8G2otApSqRzz8uFRfnaJEp_Cc7kuERLNUQo\"\u003eAnaCh2_v0.3\u003c/a\u003e. Archive size 181,9 MB.\u003cbr\u003e15. 9. 2017.\u00a0\u003ca href=\"https://mega.nz/#!8LYjnTDJ!nMsrvNW1OLV3rjQTp8E1ssZG-r9tVsIE_wJDTiG-RlU\"\u003eAnaCh2_v0.2a\u003c/a\u003e. Archive size 123,3 MB.\u003cbr\u003e27. 7. 2017. Improved version\u00a0\u003ca href=\"https://mega.nz/#!wSJDhC4A!eno0vQm55-rRJN3P-2JdTU9LPtoTfitft-gVuo3sAgE\"\u003eAnaCh1_v092\u003c/a\u003e . Valkyrs went thru text and had made some improvement, some correction, and some suggestion. Thank you, man. I had also added some text (I hope with fewer errors than the first time).\u00a0This could be version 1.0, but I have yet to make up my mind. Namely, for Chapter 2 I\u0027m working on new rooms (for CG) and that includes whole Ana\u0027s apartment and Robi\u0027s room. I would like to have in both chapters same rooms and that means redoing some half of the pictures from chapter 1...\u003cbr\u003e13. 7. 2017. Minor corrections\u00a0\u003ca href=\"https://mega.nz/#!hX5RXaYK!CQpMCXnwgWkjVafjZsRFkkqDPwMzAi19SqHaTTbVoGI\"\u003eAnaCh1_v091b_en\u003c/a\u003e\u003cbr\u003e16. 6. 2017. Chapter 1, version 0.91a, english language\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://my.pcloud.com/publink/show?code=XZrVsGZ4LgNW5io8gh2F6sRvvkfdzA82wl7\"\u003eAnaCh1_v091a_en\u003c/a\u003e\u003cbr\u003e9. 6. 2017. The first release of Chapter 1, version 0.9, slovenski jezik\u00a0\u003ca href=\"https://my.pcloud.com/publink/show?code=XZfj7GZCSU04xGhmnQkTYA3EKFFDLrAzONk\"\u003eAnaCh1_v09_si\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the game.\u003c/strong\u003e\u003cbr\u003eAna is a (hot) middle-aged mom in a small boring town.\u003cbr\u003eIn Chapter 1:\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eFrom MILF to MIF\u003c/strong\u003e\u003c/span\u003e\u00a0she let to be seduced by Robi (her son\u0027s best friend). She had expected short adventure, but...\u003cbr\u003eIn Chapter2:\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMIF\u00b2\u003c/span\u003e\u003c/strong\u003e\u00a0Robi challenges her further and awakes her suppressed sexuality.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the\u00a0translation.\u003c/strong\u003e\u003cbr\u003eIt is obvious that English is not my native language.\u00a0\u003cbr\u003eIf you are interested in improving the translation or to do the translation in another language\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003
