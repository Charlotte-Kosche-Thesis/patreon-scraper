    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello there! My name\u0027s RJ, though many recently call me Raven as well! I am but a small nerd making art for the things she\u0027s obsessed with. I specialize in digital art, with a bit of animation, sculpting, and some traditional art on the side! I occasionally stream art (Picarto) or video games (Picarto/Twitch) as well! \u003cbr\u003e\u003cbr\u003eWant to know where to find me? Click one of these links!\u003cbr\u003e\u003ca href=\"http://midnightcootie.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://ashhourglass.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://picarto.tv/PlagueRaven\" target=\"_blank\"\u003ePicarto\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/theplagueraven\" target=\"_blank\"\u003eTwitch\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSo what do you get from me if you give me money? Well, on top of the rewards that you get from your patron level, I\u0027ve got a couple other special things as well! \u003cbr\u003e\u003cbr\u003eAfter you\u0027ve been a Patron for two months, you get to cash in your tier\u0027s free art! And then again every other month after that! (The two months rule is to protect me from grab and runs).\u003cbr\u003e\u003cbr\u003eIf you\u0027re a Patron for long enough and your TOTAL patronage over time reaches $200, you\u0027re eligible for a bonus piece of art, including a full shaded piece, a sculpture, or an animation! (Some limits do apply). \u003cbr\u003e\u003cbr\u003ePatron suggestions and requests are taken more heavily than random passerby, so things like requests for commission types (such as YCH, adoptables, etc.), tutorials, special streams, games to play, things to draw, and so on are more likely to be fulfilled!\u003cbr\u003e\u003cbr\u003eAs time goes on and I get a better feel for this community, more things should be added! Feel free to comment on anything and just kinda hang out and have fun! I don\u0027t bite TOO often, and honestly, I\u0027m probably more scared of you than you are of me. Do enjoy your stay, and good luck in all your endeavors! Thanks for visiting! \u003cbr\u003e\u003c/div\u003e"
