   {
    "attributes": {
     "created_at": "2017-07-28T18:12:28+00:00",
     "deleted_at": null,
     "description": "\u003cstrong\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/18033987_1251312654947261_6783050618261493473_n.jpg?oh=ce35b7efce996cce66056ee44ab3e7d8\u0026amp;oe=59F568DF\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eGiving Back To The Community\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI have confidence that, upon reaching 30 patrons, we\u00a0will be able to help to provide for the physical needs of the helpless better than we have been as of late. We care for the whole of man. We are all made in the Imago Dei (Image of God). We can all work together to care for others in need.\u003cbr\u003e\u003cbr\u003eOne thing that bothers me so much is that when I share this beautiful message of the gospel in broken areas...there are physical needs that need to be met as well. We do encounter a lot of homelessness, addicts, etc. We also seek to be present in the lives of those that we share with and your donations will help us tremendously! There are also those who are in cults who will lose support upon leaving their affiliations. There are many needs that we would love to help others in while making disciples for Christ and sharing the gospel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePsalm 41:1\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\"...How blessed is he who considers the helpless; The LORD will deliver him in a day of trouble.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJames 2:15-17\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e15. \"Suppose a brother or sister is without clothes and daily food. 16.\u00a0\u003ca href=\"http://biblehub.com/greek/1161.htm\"\u003eIf\u003c/a\u003e \u003ca href=\"http://biblehub.com/greek/5100.htm\"\u003eone\u003c/a\u003e \u003ca href=\"http://biblehub.com/greek/1537.htm\"\u003eof\u003c/a\u003e \u003ca href=\"http://biblehub.com/greek/4771.htm\"\u003eyou\u003c/a\u003e \u003ca href=\"http://biblehub.com/greek/2036.htm\"\u003etells\u003c/a\u003e \u003ca href=\"http://biblehub.com/greek/846.htm\"\u003ehim,\u003c/a\u003e \u003ca href=\"http://biblehub.com/greek/5217.htm\"\u003e\u201cGo\u003c/a\u003e \u003ca href=\"http://biblehub.com/greek/1722.htm\"\u003ein\u003c/a\u003e \u003ca href=\"http://biblehub.com/greek/1515.htm\"\u003epeace;\u003c/a\u003e \u003ca href=\"http://biblehub.com/greek/2328.htm\"\u003estay warm\u003c/a\u003e \u003ca href=\"http://biblehub.com/greek/2532.htm\"\u003eand\u003c/a\u003e \u003ca href=\"http://biblehub.com/greek/5526.htm\"\u003ewell fed,\u201d\u003c/a\u003e \u003ca href=\"http://biblehub.com/greek/1161.htm\"\u003ebut\u003c/a\u003e \u003ca href=\"http://biblehub.com/greek/3361.htm\"\u003edoes not\u003c/a\u003e \u003ca href=\"http://biblehub.com/greek/1325.htm\"\u003eprovide for\u003c/a\u003e \u003ca href=\"http://biblehub.com/greek/3588.htm\"\u003ehis\u003c/a\u003e \u003ca href=\"http://biblehub.com/greek/4983.htm\"\u003ephysical\u003c/a\u003e \u003ca href=\"http://biblehub.com/greek/2006.htm\"\u003eneeds,\u003c/a\u003e \u003ca href=\"http://biblehub.com/greek/5101.htm\"\u003ewhat\u003c/a\u003e \u003ca href=\"http://biblehub.com/greek/3786.htm\"\u003egood is that?\u003c/a\u003e 17. So too, faith by itself, if it is not complemented by action, is dead.\u2026\"\u003c/em\u003e",
