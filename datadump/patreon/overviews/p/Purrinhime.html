    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/3ScJVh2.png\"\u003e\u003cbr\u003e\u003cbr\u003eI am \u003cstrong\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ePudding\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, \u003c/strong\u003ea struggling Freelance Illustrator who wishes for nothing more than to paint!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eWhat do you do?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\tDesign Characters, Fashion illustrations, Watercolour/Digital illustrations, zines, vend at conventions and indie art festivals, \u0026amp; fanart atm! I have began making accessories and apparel with my art on a small scale, but I would love to create more beautiful things!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eI will be offering\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u00a0Progress wips, sketches, PSD files of selected works. Most of which will be commission pieces or personal illustrations. There will be one big fancy illustration put out per month! \u003cspan style=\"color: rgb(217, 150, 148);\"\u003eBaby Birds+\u003c/span\u003e will receive a lineart PSD of it, and\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eRose Buds+\u003c/span\u003e will receive the full PSD.\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/4e8d24201f60f02e691f1ef2809d73db/tumblr_inline_o9r1trIhLN1qfoqlr_540.png\"\u003e\u003cbr\u003e\u003cbr\u003eI would like to continue to learn and refine my work, as well as create more comforting and beautiful things to share with the world. Thank you for your consideration.\u003cbr\u003e\u003cbr\u003ePatrons will be charged at the end of the month.\u003cbr\u003eFor those reciving custom rewards, please make sure to contact me with your requests.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.pudding-milk.com/\" rel=\"nofollow\"\u003ePortfolio\u003c/a\u003e |\u00a0\u003ca href=\"http://purrinhime.storenvy.com/\" rel=\"nofollow\"\u003eShop\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/purrinhime/?ref=hl\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"http://puddimilk.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://puddinprincess.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/commission-5743176\" target=\"_blank\"\u003eClick here for Commission Information\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e"
