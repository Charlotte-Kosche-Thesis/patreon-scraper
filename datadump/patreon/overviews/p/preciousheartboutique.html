    "summary": "Welcome to the Patreon page for Precious Heart Boutique!\u003cbr\u003e\u003cbr\u003eThank you to everyone who has supported this shop through its journey! Every milestone this shop reaches is only possible through the support, feedback, and encouragement I\u0027ve received from all of you!\u003cbr\u003e\u003cbr\u003eMy page is public and will have tons of free content as a thank you for all of your support!\u003cbr\u003e\u003cbr\u003eBecome a patron for access to exclusive content such as behind the scenes footage, early previews of new products, and seeing the contents of mystery boxes or grab bags! These are just a few examples of the Patreon exclusive content!\u003cbr\u003e\u003cbr\u003ePatrons\u00a0will also receive access to tier rewards! Some tiers are being used as a method for me to take subscription orders for monthly themed boxes, grab bags, mystery items, or mystery boxes. So if you sign up for a subscription to one of these items, you automatically gain access to exclusive content as well! (Subscription tiers are labeled accordingly!)\u003cbr\u003e\u003cbr\u003eOf course, if you become a patron purely because you want to support my shop or my channel and you don\u0027t want a tier reward, there is an option you can select when you pledge to not receive\u00a0tier rewards.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cu\u003eWhat is Precious Heart Boutique?\u003c/u\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003ePrecious Heart Boutique is a shop of specialty and handcrafted items! Examples of products we carry include resin keychains, decoden phone cases, hand-sewn hair bows, and more! I am always working on creating new products and new variations of existing products. Precious Heart Boutique also features its own in-store product lines: Precious Heart Pacifiers and Precious Heart Deco\u003cbr\u003e\u003ca href=\"https://preciousheartboutique.com/\" target=\"_blank\"\u003eVisit the shop!\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cu\u003eAbout the Creator\u003c/u\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eMy name is Kaida! I am 20 years old! I love art and creating things. I don\u0027t have a specific medium that I prefer, I just love to learn about all types! Traditional art, digital, making videos, decoden! Once, I even picked up woodworking for awhile! With this shop I find myself using a lot of mediums I never even knew about, like resin. But in the end, regardless of medium, I prefer creating things that are cute and sparkly!\u00a0\u003cbr\u003eA huge part of how I came to run this shop, is the fact that I am physically disabled. I do have several conditions but the most prominent, or problematic, one is Ankylosing Spondylitis. You can read more about that\u00a0\u003ca href=\"https://docs.google.com/document/d/11bS1bdIBHYl-ZgpPTNkCGcKhMBCLuX8tOob2xK7e6dw/edit?usp=sharing\" target=\"_blank\"\u003ehere\u003c/a\u003e! Ultimately, self-employment from home was the best route for me and my health.\u003c/div\u003e"
