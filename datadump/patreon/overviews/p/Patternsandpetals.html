    "summary": "I\u0027m Melissa, the artist and creative mind behind Patterns and Petals.\u00a0\u003cbr\u003e\u003cbr\u003eWatercolor is a hobby that\u0027s not only helped me relax and unwind, but it\u0027s helped me tap into my passion for teaching and desire to see and create beautiful things throughout the week. It\u0027s one aspect of my very busy life but I wouldn\u0027t trade this precious gift for anything, as painting truly is a gift for the mind, sprit and soul.\u003cbr\u003e\u003cbr\u003eThank you so much for following along with me. I\u0027m uploading videos each week of my watercolor process and sharing them with you, my lovely Patrons! The money I\u0027m raising goes to supporting my ability to bring these videos to you by helping with supplies, resources and giving me the chance to do what I love to do each day.\u003cbr\u003e\u003cbr\u003eWeek 1-3 are review and available on my You Tube channel, but REAL TIME and NARRATED videos beyond that are private and exclusively posted to this Patreon account. While my YouTube channel is still updated with videos, they are not the full length narrated ones.\u00a0\u003cbr\u003e\u003cbr\u003eONGOING CURRICULUM:\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e1. Red Floral Pattern (https://www.youtube.com/watch?v=emFs7rddARY\u0026amp;t=20s)\u003cbr\u003e2. Warm and Vivid Florals (https://www.youtube.com/watch?v=SsdIV9_C4jQ\u0026amp;t=201s)\u003cbr\u003e3. Earthy Florals (https://www.youtube.com/watch?v=yydwxiXo3kg\u0026amp;t=374s)\u003cbr\u003e4. Leaf Variation Tutorial (https://www.youtube.com/watch?v=9z8IjhGGPx0\u0026amp;t=37s)\u003cbr\u003e\u003cem\u003e(the following content is available to Patron pledgers only)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003ePatron $5/month+ only\u00a0\u003c/strong\u003e\u003cbr\u003e5. How to add fillers to your flowers\u003cbr\u003e6. Rose Wreath Tutorial\u003cbr\u003e7. Filling in Negative Space\u003cbr\u003e8. Basic Loose Flower- 3 ways\u003cbr\u003e9. Flowers 3 ways part 2- Adding leaves to your florals\u003cbr\u003e\u003cem\u003eLoose Floral Series\u003c/em\u003e\u003cbr\u003e10. Lilac Tutorial\u003cbr\u003e11. Rose Tutorial\u00a0\u003cbr\u003e12. Peony Tutorial\u003cbr\u003e13. Sunflower Tutorial\u003cbr\u003e14. Wildflowers Tutorial \u003cem\u003e\u003cbr\u003e\u003c/em\u003e15. Dahlia Tutorial \u003cbr\u003e16. Hibiscus Tutorial \u003cem\u003e(coming soon!)\u003c/em\u003e\u003cbr\u003e17. Tulips Tutorial \u003cem\u003e(coming soon!)\u003c/em\u003e\u003cbr\u003e18. How to arrange a bouquet \u003cem\u003e(coming soon!)\u003c/em\u003e\u003cbr\u003e19. How to arrange a wreath \u003cem\u003e(coming soon!)\u003c/em\u003e\u003cbr\u003e20. How to make a pattern \u003cem\u003e(coming soon!)\u003c/em\u003e\u003cbr\u003e\u003cem\u003eHerb Series (coming soon!)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003ePlease feel free to follow along with my videos! I update them frequently and we\u0027re always doing fun things over there. \u003cbr\u003e\u003ca href=\"http://www.patreon.com/patternsandpetals\"\u003ewww.patreon.com/patternsandpetals\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAlso, check out my website for prints, and freebies! \u003cbr\u003e\u003ca href=\"http://www.patternsandpetals.com\"\u003ewww.patternsandpetals.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAnd lastly, my instagram + stories is where you\u0027ll also get a chance to get to know me as I\u0027m constantly posting my latest work over there. \u003cbr\u003e\u003ca href=\"http://www.instagram.com/patternsandpetals\"\u003ewww.instagram.com/patternsandpetals\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHastag #patternsandpetals on Instagram to show me your work, or post it in the community section here on Patreon. I wanna seeee!\u003cbr\u003e\u003cbr\u003eThanks for following me in this journey and making my dream of being an art teacher come true. ;)\u003cbr\u003e\u003cbr\u003exo,\u003cbr\u003eMelissa\u003cbr\u003e\u003cbr\u003e\u0
