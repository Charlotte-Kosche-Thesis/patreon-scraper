    "published_at": "2015-03-11T19:50:40+00:00",
    "summary": "\u003ch1\u003e\u003cstrong\u003e\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eQUER PARTICIPAR PAGANDO COM BOLETO OU CART\u00c3O NACIONAL? CLIQUE AQUI!\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003e\nComo dito no video acima, precisamos de voc\u00eas para nos dedicar cada vez mais ao Papricast. Produ\u00e7\u00e3o de conte\u00fado para web toma tempo, tempo \u00e9 dinheiro, logo\u2026 \u00e9 isso mesmo\u2026 precisamos de dinheiro.\u003cbr\u003e\u003cbr\u003e\nN\u00e3o, n\u00e3o\u2026 calma! N\u00e3o viramos mercen\u00e1rios cobrando pelo que costum\u00e1vamos oferecer de gra\u00e7a (que por sinal continua gratuito). Essa \u00e9 uma oportunidade de voc\u00ea patrocinar um conte\u00fado que gosta e ajudar a nos manter independentes, sem o rabo preso com est\u00fadios ou distribuidoras, dando sempre nossa opini\u00e3o mais sincera sobre qualquer conte\u00fado abordado.\u003cbr\u003e\u003cbr\u003e\nS\u00e3o contribui\u00e7\u00f5es pequenas por m\u00eas (eu sei, o d\u00f3lar t\u00e1 sacaneando\u2026) que possibilitam mais tempo dedicado aos conte\u00fados e uma qualidade muito maior, tanto no preparo das pautas e pesquisa para as grava\u00e7\u00f5es, quanto na edi\u00e7\u00e3o e finaliza\u00e7\u00e3o do programa.\u003cbr\u003e\u003cbr\u003e\nAl\u00e9m disso, voc\u00eas n\u00e3o estar\u00e3o apenas doando, mas tamb\u00e9m receber\u00e3o benef\u00edcios muito bacanas em troca. Muitas das nossas metas e recompensas ainda n\u00e3o est\u00e3o dispon\u00edveis, simplesmente porque precisamos de VOC\u00caS para ajudar a tomar essas decis\u00f5es.\u003cbr\u003e\u003cbr\u003e\nTodos que contribu\u00edrem, viram s\u00f3cios do Papricast e participar\u00e3o do nosso grupo secreto no Facebook \"Conselho Deliberativo Papricaster\", onde consultaremos voc\u00eas a respeito de temas, novas atra\u00e7\u00f5es e onde saber\u00e3o das novidades sobre o Papricast antes de todo mundo. N\u00e3o \u00e9 legal?\u003cbr\u003e\u003cbr\u003e\nEnt\u00e3o partiu ser s\u00f3cio do Papricast. \u003cbr\u003e\u003cbr\u003e\nO oceano \u00e9 grande e cheio de tubar\u00f5es, mas unidos somos uma matilha! O c\u00e9u n\u00e3o tem limites, quando o cora\u00e7\u00e3o voa alto. Tudo que eu quiser, o cara l\u00e1 de cima vai me dar! E qualquer outra cita\u00e7\u00e3o brega que ajude a vender a ideia!"
