    "summary": "\u003ch2\u003eWelcome to Podcast Empire Network!\u003c/h2\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eWhat is Podcast Empire Network? \u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePodcast Empire Network, or P.E.N, is a collection of pop culture podcasts brought to you by Justin Shanlian, Tom Harper, and Kyle Davis. The goal we have is to be a one stop place you can come to in order to find a podcast that is all about their favorite things. We are always looking for other passionate podcast producers to team up with to create the best content out there.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eWhat podcasts are a part of P.E.N?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur current lineup of podcasts consists of 4 great shows available to listen to right now! These would be:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eShanlian on Batman\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eP.E.N\u2019s flagship podcast. Justin, Tom, and Kyle talk all things DC. Shanlian on Batman is comprised of a group of guys from Michigan. These members include Justin Shanlian, Tom Harper, and Kyle Davis. This is the Batman podcast for you! We touch on everything that Batman has been apart of. Comics, Films, Games and all the Animated Series and Features you can think of.\u003cbr\u003e\u003cbr\u003eWe have had many notable guests on the show from the creator of Harley Quinn and writer of Batman: The Animated Series and Batman Beyond: Return of the Joker Paul Dini. Other amazing guests include writer Greg Rucka, artist/writer Lee Bermejo, artist Jorge Corona, director Brett Culp and Forbes own Mark Hughes.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eLords of Film\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eThe second original podcast from P.E.N. Lords of Film features Justin, Tom, and Kyle talking about some of our favorite films and some of the not so good ones. Episode topics range from commentaries for classic movies, reviews of new movies, trailer breakdowns, and much more!\u003cbr\u003e\u003cbr\u003eLike Shanlian on Batman, we\u2019ve had some exciting guests featured on the show before such as Mark Ordesky, the executive producer of the \u2018Lord of the Rings\u2019 trilogy, as well as Jon Schnepp who directed the documentary \u2018The Death of Superman Lives: What Happened?\u2019 and hosts shows for Collider on a regular basis.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMouse and Joystick\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eMouse and Joystick, or M\u0026amp;J for short, is a P.E.N. original that features Kyle, Michael, and Noah talking about the video game industry and trends from the perspective of your everyday gamer. Covering games mainly on PC, the party embrace and tend to enjoy what every platform has to offer as well.\u003cbr\u003e\u003cbr\u003eWhile the show is released monthly, each episode covers a month\u2019s worth of news including game announcements, major changes to already released games, and ongoing eSports events. The party also express their thoughts and opinions on recently released games and ones from their backlog that they have finally had the opportunity to play.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey Entertain Me\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eYet another original podcast under Podcast Empire Network Productions! Welcome to Hey Entertain Me with your host Tom Harper. Tom talks about taking trips down memory lane and reminiscing his experiences in life as a member of numerous bands, a father, and fan of pop culture."
