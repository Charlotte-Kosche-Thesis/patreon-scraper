    "summary": "I write fanfiction anonymously online, in particular a long-running Doctor Who/Neon Genesis Evangelion crossover called\u00a0\u003ca href=\"https://www.fanfiction.net/s/7366113/1/Shinji-and-the-Doctor\" target=\"_blank\"\u003eShinji and the Doctor\u003c/a\u003e (\u003ca href=\"http://www.whofic.com/series.php?seriesid=3272\" target=\"_blank\"\u003ewhofic.com mirror\u003c/a\u003e;\u00a0\u003ca href=\"https://www.wattpad.com/story/14453706-doctor-who-the-evangelion-error-book-one\" target=\"_blank\"\u003ewattpad book one\u003c/a\u003e;\u00a0\u003ca href=\"https://www.wattpad.com/story/23966816-doctor-who-the-evangelion-error-book-two\" target=\"_blank\"\u003ewattpad book two\u003c/a\u003e.) On the advice of a reader, I\u0027ve decided to create this account to allow people to throw a few bucks my way if they feel like it.\u003cbr\u003e \u003cbr\u003eTo be absolutely clear, I intend to keep publishing my stuff -- for free -- on all my current platforms. Just think of this as an online tip jar: if you\u0027ve enjoyed my work and would like to encourage me to continue, feel free to support me for a month or so and then unsubscribe whenever you see fit. Otherwise, I\u0027m mostly in this for the enjoyment of being read.\u003cbr\u003e\u003cbr\u003eDisclaimer: All publicly recognizable characters, settings, etc. are the property of their respective owners. I am in no way associated with said owners, creators or producers. No copyright infringement is intended. I have no intention of making an actual business out of any of this, or making any noteworthy sort of sum from this account (past maybe the price of a cup of coffee.) Please don\u0027t sue me, for I am but a small and feeble thing in a world of corporate giants. I mean no harm.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.fanfiction.net/u/8616/machiavelli\" target=\"_blank\"\u003eFanfiction.net profile\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.whofic.com/viewuser.php?uid=15068\"\u00
