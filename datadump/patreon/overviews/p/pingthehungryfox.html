    "summary": "Heya everyone! I\u0027m Ping, PingTheHungryFox! c:\u003cbr\u003e\u003cbr\u003eI started on DeviantArt, spread to FurAffinity, and now I\u0027m here on Patreon! I\u0027m kind of tired putting high prices on artwork, causing problems with obligation and fixed time limits and causing lots of stress and stuff, so I figured I\u0027d make a Patreon in hopes of giving the watcher/follower, \u003cem\u003eyou\u003c/em\u003e, more say in the matter of pricing! Also, I give big hopes that this will spark some ideas and contributions to my fanbase that I\u0027ve been lacking in for a long while now.\u003cbr\u003e\u003cbr\u003eI\u0027m a big dumb foxyfoo that\u0027s a full time Junior in a university, works 2 part time jobs and draws mediocre artwork for people on the interwebs! For just a dollar, you\u0027ll be helping me pay for the good stuff in life - like tea! Slurrrrrrrp \u0026lt;3\u003cbr\u003e\u003cbr\u003eSupport me, and I\u0027ll stuff artwork down your throat! :V\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eKeep being awesome people \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWarning: This Patreon no longer offers rewards. All proceeds are merely donations - Get in contact with me and I\u0027ll happily draw for you.\u003cbr\u003e\u003cbr\u003eTelegram: PingTheHungryFox\u003cbr\u003eDiscord:\u00a0 \u00a0PingTheHungryFox#4923\u003c/em\u003e\u003c/strong\u003e"
