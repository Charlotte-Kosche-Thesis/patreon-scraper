    "summary": "Since I was a child I have been fascinated by \u003cem\u003ethese things that go PEW PEW\u003c/em\u003e. When I was living at my grandparents\u0027 house I used to draw on the bedroom walls with a ballpoint pen - they\u0027d be full of robots, spaceships, and guns.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003ePIMP MY GUN!\u003c/h4\u003eAround eight years ago, back in 2009, I stumbled upon what I still recognise as the best gun-building creative app ever. I was eagerly experimenting with digital line art back then, so I reached out to the creator, Doctor Noob, if I could contribute to the app - to my indescribable delight, \u003cem\u003ehe said YES\u003c/em\u003e.\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-9P-D1LYVlio/WPJTAy54VyI/AAAAAAAADTI/NP5ERiIrkcI9zFmPtYZ_7QpE28oGKiR4QCLcB/s1600/001.jpg\"\u003e\u003cbr\u003eFor a few years I was drawing a lot of line art for the app, having a long list of work-in-progress, and an even longer waiting list still. I was proud to have a few of my drawings making it to the app, such as the ACR, the 98Bravo, the M200, and the F2000.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003ePIMP MY GUN?\u003c/h4\u003eTime flies, as I started college in 2010, graduated in 2014, and found a job at a local printing company until now. While the app has been dormant for some time, I still wish to do what I love in whatever left in my free time - drawing things that go PEW PEW. This is where you, my beloved patrons, come in.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eEVERY BIT HELPS\u003c/h4\u003eIf you enjoy what I\u0027m creating in my free time, this is a way of freeing up my time from work, so I can spend more time doing what I love - \u003cem\u003edrawing things that go PEW PEW\u003c/em\u003e - creating things that you love - \u003cem\u003edrawing of things that go PEW PEW\u003c/em\u003e.\u003cbr\u003e"
