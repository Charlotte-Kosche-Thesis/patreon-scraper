    "summary": "\u003ch4 style=\"color: #00b3e3; margin-top: 20px;\"\u003eWhat is The Pulse?\u003c/h4\u003e\nWhen we started The Pulse in 2015, we did so with a simple mission: to provide Pensacola and the Gulf Coast with a fearless, locally-owned, truly independent source for news, commentary, and more.\n\u003cbr\u003e\n\u003cbr\u003e\nSince then, we\u2019ve examined the conduct of powerful public figures, chronicled local government and how it shapes our lives, and worked to shine a light on untold stories throughout our community. We\u2019ve highlighted the role of big money donations in our local politics and questioned whether unchecked development threatens to erase our city\u2019s rich history.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: #00b3e3;\"\u003eWhy are we asking for your support?\u003c/h4\u003e\nFrom the beginning, we decided that we wouldn\u2019t let advertising dollars dictate how and what we report, that we wouldn\u2019t engage in \u201cpay for play\u201d journalism, and that nothing would be off-limits.\n\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s come with a cost for us.\u00a0On more that one occasion, we\u2019ve lost out on advertising dollars because of stories we\u2019ve investigated and stands we\u2019ve taken. Many of Pensacola\u2019s so-called \u201cpower players\u201d would be happy to see us fold.\n\u003cbr\u003e\n\u003cbr\u003e\nAcross the countries, newspapers are laying off reporters, and community newspapers are closing their doors. Many are writing local journalism off as obsolete, but we believe that hard-hitting local reporting is more essential now than ever before. If The Pulse is to survive as a truly independent source for local news, we need to move to a community-supported model.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: #00b3e3;\"\u003eWhere\u0027s the money going?\u003c/h4\u003e\nSupporting The Pulse won\u0027t just help us survive; it\u0027ll help us thrive. Every dollar from the community will go toward expanding our research and reporting capabilities. Additional part-time or full-time staff will enable us to dig deeper, investigate more leads, and cover more of the stories that are important to you. Your support will allow us to continue growing and to cover stories that might otherwise never see the light of day.\n\u003cbr\u003e\n\u003cbr\u003e\nCommunity dollars won\u0027t go toward overhead costs; we\u0027ve got those covered.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: #00b3e3;\"\u003eSo...\u003c/h4\u003e\nIf you value what we do \u2014 fearless, fiercely independent reporting with local ownership \u2014 then show your support and help us make it possible!\u003cbr\u003e"
