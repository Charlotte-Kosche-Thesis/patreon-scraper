    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cimg src=\"http://welcometothemultiverse.com/wp-content/uploads/2015/08/thumbnail2.png\" style=\"width: 655px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eYour Universe \u003c/strong\u003ehas died.\u003cbr\u003e\nWelcome to the \u003cstrong\u003eMultiverse\u003c/strong\u003e.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"http://welcometothemultiverse.com/wp-content/uploads/2016/02/headonly.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cem\u003e\u003cbr\u003eWe nuked the planets from orbit. We detonated the orbital stations. We vented the deep space stations. We collapsed the Solar Harvesters, and they fell into the suns they surrounded and disappeared. The atmospheres on those planets will burn longer than I will live. From space they look like the eyes of demons, as if they don\u2019t trust us anymore\u2014as if they want to watch \u003c/em\u003eus \u003cem\u003ethis time. The ice planets in the outer reaches of the star systems will shrivel up and thaw, and maybe some will bear life so the universe can thrive again. I myself have shriveled up, and I don\u2019t know if I will thrive again.\u201d ~ \u003c/em\u003eErven Daw\u003cem\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\n\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eThe Multiverse is a massive, tragic, \u003cem\u003eancient \u003c/em\u003eplace.\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003eAnd there are many stories still untold.\u003cbr\u003e\u003cbr\u003e\"Sera Lin Hurt destroyed a sun just to stop the third rebellion. A sun, Mer.\u201d ~ \u003cem\u003eZaydora June\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eStories of a time before the Watchers ruled the Multiverse. Stories of a time before humans existed. Stories of a time when people lived like Gods.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your Patreon support, I can tell these stories.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://welcometothemultiverse.com/wp-content/uploads/2016/02/patreon_3d_book2.png\" style=\"width: 482px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cstrong\u003eFor every book in the main series, I\u0027d like to write three novellas about other characters and other stories in the Multiverse.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eTales from the Multiverse\u003c/strong\u003e - A series of short stories about the citizens of the Multiverse.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLegends of the Multiverse\u003c/strong\u003e - A series of novellas about legendary Executive Operatives like Erven Daw.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSelfsame\u003c/strong\u003e - A collection of short stories about cloning in the Multiverse.\u003c/li\u003e\u003c/ol\u003eAnd this is just the beginning. There are literally infinite ideas in the Multiverse, and with enough funding we can put together community projects, short story collections written entirely by fan authors, and even content that isn\u0027t writing: Video Games, Mobile Apps, Artbooks, Animated Videos.\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://welcometothemultiverse.com/wp-content/uploads/2015/08/twitter_header0.png\" style=\"width: 666px;\"\u003e\u003cbr\u003e"
