    "published_at": "2017-02-17T12:59:34+00:00",
    "summary": "\u003cimg src=\"http://schweinstudios.se/patreon/patreon_status.png\"\u003e\u003cbr\u003e\u003cbr\u003eHi, I\u0027m Erik.\u003cbr\u003eI took 700 hours over the course of a year of my life to create a game called Push-Bot for both the web, iOS and Android.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://schweinstudios.se/push-bot/\" target=\"_blank\"\u003e\u003cimg src=\"http://schweinstudios.se/patreon/play_now_text.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://schweinstudios.se/push-bot/\" target=\"_blank\"\u003ehttp://schweinstudios.se/push-bot/\u003c/a\u003e\u003cbr\u003eApp store \u003ca href=\"https://itunes.apple.com/us/app/push-bot/id1063023602?mt=8\"\u003ehere\u003c/a\u003e (\u003cstrong\u003eFREE\u003c/strong\u003e)\u003cbr\u003eGoogle play \u003ca href=\"https://play.google.com/store/apps/details?id=se.schweinstudios.pushbot\u0026amp;hl=en\"\u003ehere\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/PushBot1337\"\u003eTwitter\u003c/a\u003e /\u00a0\u003ca href=\"https://www.facebook.com/pushbotgame/\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTo this date, more that 30,000 people have played my game and over 150,000 maps have been played.\u003cbr\u003e\u003cimg src=\"http://schweinstudios.se/patreon/testimonials2.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://schweinstudios.se/patreon/push_bot_tilted_smaller.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eHowever, only 1,000 apps have been sold (most play for free on the web). Marketing as a small indie developer is tough and I\u0027ve yet to break even from spending advertisement money.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eI have not made one cent so far\u003c/strong\u003e\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eI am in the process of creating another game - a sequel. But I have a full time job in order to pay the bills.\u003cbr\u003eBecome a patreon to support my work and you can help me make the sequel possible! I\u0027ve got so many ideas for \u003cstrong\u003ePush-Bot 2\u003c/strong\u003e; a more forgiving campaign, fun storyline, powerups and tons of levels!\u003cbr\u003e\u003cem\u003eIt will be available in browsers on desktop and mobile, as well as a free app on App Store and Google Play.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eConcept ideas of Powerups for Push-Bot 2:\u003cbr\u003e\u003cimg src=\"http://schweinstudios.se/patreon/concept.gif\"\u003e\u003cbr\u003e\u003cbr\u003eEarliest pre-alpha build screenshot:\u003cbr\u003e\u003cimg src=\"http://schweinstudios.se/patreon/screenshot.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOn a more personal note\u003c/strong\u003e, the last couple of years have been the most challenging of my life due to family trouble. Ironically, creating a game about a robot that is severely limited in it\u0027s ability eerily reflects my real life situation.\u003cbr\u003eHowever, this crazy little robot has taught me that no matter how grim things looks or how disabled you feel in situations - don\u0027t give up. Let Push-Bot teach you that you are capable of monumental things!\u003cbr\u003e\u003cbr\u003eThank you so much for your support!\u003cbr\u003eSincerely, Erik"
