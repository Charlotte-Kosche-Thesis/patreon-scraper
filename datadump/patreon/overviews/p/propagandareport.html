    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/W8DWmqxVWVU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re tired of the manipulative propaganda that flows from the media round the clock. The public is mislead by the news and the self-interested few who control it on a regular basis. We want to bring clarity to the chaos and hold these clowns accountable. We want to help people see through the lies so, and be able to protect themselves from media manipulators who try to get us all to act against our own best interests on a regular basis.\u003cbr\u003e\n\u003cbr\u003e\nHelp us reach our first two goals! Read about them on the left hand side of the screen.\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\nWho Are We?\u003c/strong\u003e\u003cbr\u003e\nPolitical talk-show host, Monica Perez, and her propaganda-obsessed sidekick, Brad Binkley, analyze media propaganda and news events, providing clarity from the chaos.  As an anarcho-capitalist (\n\u003cem\u003ei.e.\u003c/em\u003e, extreme libertarian), Monica is an uncompromising defender of personal liberty. As a humorist with a fetish for propaganda analysis and psychology, Brad just likes exposing the lies of the elites. Politics is a con game. Conspiracies exist. And the world doesn\u2019t make the news, the news makes the world.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is The Propaganda Report Podcast?\u003c/strong\u003e\u003cbr\u003e\nWe analyzing media propaganda and its relation to the big picture. We go down the rabbit hole\u0027s, rabbit hole.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow does Patreon work?\u003c/strong\u003e\u003cbr\u003e\nIt\u0027s like an ongoing Kickstarter. You pledge x dollars each month. For various amounts of generosity, you get certain rewards. We\u0027re currently learning how that part works ourselves, but as we learn, we will add more types of rewards that we already have. You get charged at the beginning of each month and you can cancel at any time.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat If I\u0027m Broke?\u003c/strong\u003e\u003cbr\u003e\nJoin the club! You can still help by spreading the word about the show to your friends and family in person, and on social media."
