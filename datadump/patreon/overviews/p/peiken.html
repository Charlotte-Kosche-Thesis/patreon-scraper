    "summary": "Here\u2019s a demographic public radio ignores: Smart professionals who love heavy metal.\u003cbr\u003e\u003cbr\u003e\n\nYes, we exist\u2014take it from this devoted fan of NPR\u0027s\u00a0\u003cem\u003eFresh Air \u003c/em\u003eand\u00a0\u003cem\u003eThis American Life\u003c/em\u003e. I\u2019m Matt Peiken, producer and host of \u003cem\u003eMetal Brainiac\u2014\u003c/em\u003ea podcast unlike any other. I treat metal as a mature, sophisticated art form filled with passion, virtuosity and creativity.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMetal Brainiac\u003c/em\u003e debuted in May 2015 and has already attracted listeners in more than 100 countries\u2014from teens and young adults to middle-aged parents who thought they left metal behind in high school.\u00a0In fact, you don\u0027t need to like metal to love \u003cem\u003eMetal Brainiac\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eHere are a few unsolicited testimonials from our iTunes page:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://metalbrainiac.com/wp-content/uploads/2015/09/Brainiac-iTunes-comments.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAbout Me\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m a career journalist. Before launching \u003cem\u003eMetal Brainiac\u003c/em\u003e, I spent more than 20 years as a staff writer with daily newspapers, including the St. Paul (Minn.) Pioneer Press, and a decade as a major contributor to \u003cem\u003eModern Drummer Magazine\u003c/em\u003e. I\u2019ve also developed several online publications.\u003cbr\u003e\u003cbr\u003eWhile teams of people produce public radio programs, \u003cem\u003eMetal Brainiac\u003c/em\u003e is truly a one-person effort.\u00a0I spend between 15-20 hours every week producing the show\u2014arranging, conducting and editing interviews, developing and maintaining the web site, posting all the post-show social media that\u0027s critical to being heard and, of course, producing the video and everything else around this fundraising campaign.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMetal Brainiac\u003c/em\u003e will always be free for listeners. But with your support, I can continue producing a new episode every week, deliver unique goodies along the way just for supporters like you and bring intelligence and integrity to metal podcasting.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eGoals for the show in 2016:\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eGrow the audience by sponsoring + partnering with major metal festivals around North America.\u003c/li\u003e\u003cli\u003ePresent\u00a0\u003ci style=\"color: rgb(51, 51, 51);\"\u003eMetal Brainiac\u003c/i\u003e in partnership either through a public media or independent music podcasting network.\u003c/li\u003e\u003cli\u003eDevelop a parttime income stream through sponsors and supporters such as you.\u003c/li\u003e\u003cli\u003eWelcome Lars Ulrich as a guest.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThank you for becoming a Brainiac booster!"
