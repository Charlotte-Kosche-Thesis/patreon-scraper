    "published_at": "2017-04-23T14:02:24+00:00",
    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHey and welcome to our Patreon!\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cstrong\u003e(Deutsche Beschreibung weiter unten /\u00a0\u003cstrong\u003eGerman description down below \u003c/strong\u003e:)\u003cbr\u003e\u003c/strong\u003eWe\u0027re Pushcart, the german duo behind the comic Remembering Gale and this is the place where you can show your undying support and love for our stuff.\u003cbr\u003e\u003cimg src=\"http://www.remembering-gale.com/patreon/mimbob.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eATTENTION:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e(As of now, for our international readers we cannot offer the full 3 weeks advance in comic pages that we offer our German supporters. This is due to the fact, that our translation work is not fully finished yet and we\u2018re uploading the english version at a much faster pace! As soon as we catch up with Volume 3 though, you will get the same 3 weeks of pages in advance! Therefor you right now will get ONE week of pages more than the Tapas/Webtoon upload (9 Pages in advance)! Of course though you are free to add requests for our LiveStreams already!)\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat\u2018s in for you? \u003c/span\u003e\u003c/h3\u003eAs Supporters you\u2018ll get:\u003cbr\u003e\u003cstrong\u003e+  a grand total of 3 weeks ahead of uncensored updates\u003cbr\u003e+  access to print only special chapters\u003cbr\u003e+ submit requests for our monthly livestreams! (requests will be randomly picked and sketched/drawn on stream)\u003c/strong\u003e\u003cbr\u003eAlso you get all this for just 1$ per month! So it\u2018s totally up to you for how much you want to support our work!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNot enough goodies?\u003c/span\u003e\u003c/h4\u003eSadly we\u2018re both still working full time next to our comic work. This means we\u2018re busy enough getting Remembering Gale out to you with our usual update speed and schedule and do not have much time to offer much more at the moment.\u003cbr\u003eBUT if the time should come where we will be able to shift more time for the comic, then we\u2018ll make sure to add more perks!\u003cbr\u003eAlso keep an eye out on the Milestones since we\u2018re planning some goodies for our Patreons once we reach them!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFinally, thanks so much for coming here, reading and enjoying Remembering Gale.\u003cbr\u003eIt is our passion working on it and we hope that you\u2018ll support us till the end!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eDEUTSCH:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHey und willkommen auf unserem Patreon-Account!\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWir sind Pushcart, das K\u00fcnstlerduo hinter Remembering Gale und hier ist der Ort, an dem ihr uns mit Liebe und Support zu unseren Sachen \u00fcberh\u00e4ufen k\u00f6nnt.\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://www.remembering-gale.com/patreon/mimbob.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWas gibt\u2018s f\u00fcr euch? \u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAls Supporter bekommt ihr:\u003cbr\u003e\u003cstrong\u003e+ 3 Wochen im Voraus neue unzensierte Seiten RG\u003cbr\u003e+ Zugang zu den Print only Zusatzkapiteln\u003cbr\u003e+ Requests f\u00fcr monatlichen Livestream  (Requests werden zuf\u00e4llig ausgesucht \u0026amp; dann gezeichnet).\u003c/strong\u003e\u003cbr\u003eDas alle gibt es schon ab 1$ monatlich, sodass ihr selbst entscheiden k\u00f6nnt, f\u00fcr wie viel ihr uns unterst\u00fctzen m\u00f6chtet!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eNicht genug?\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDa wir beide noch einem normalen Vollzeitjob nachgehen, flie\u00dft unsere Zeit im Augenblick darin euch weiterhin regelm\u00e4\u00dfig mit neuen Updates zu versorgen. Daher bleibt nicht viel \u00fcbrig, um weitere Patreon Exklusive Inhalte anzubieten. \u003cbr\u003e\u003cbr\u003eFALLS wir aber in der Zukunft in den Luxus von mehr Zeit kommen sollten, werden wir sicherlich ein paar mehr Extras hinzuf\u00fcgen!\u003cbr\u003eAu\u00dferdem lohnt es sich, ein Auge auf die Meilensteine zu werfen, da wir uns f\u00fcr deren erreichen  einiges f\u00fcr euch Supporter \u00fcberlegt haben!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eZum Abschluss noch einmal vielen Dank daf\u00fcr, dass ihr uns unterst\u00fctzt und Remembering Gale lest und genie\u00dft!\u003cbr\u003eWir lieben die Arbeit am Comic und hoffen, dass ihr bis zum Schluss dabei bleibt!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
