    "summary": "Hi there!\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eMy name is Clau and I suffer from pathological curiosity.\u00a0Creating is how I stay sane, or as close to sane as possible ^_^\u003cbr\u003eThanks to the most amazing people in the world (\u003cem\u003eMY FRIENDS!!\u003c/em\u003e \u0026lt;3), I found meaning in what I do; they suggested Patreon as the next step, so here I am :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLong version:\u003c/strong\u003e\u003cbr\u003eSome people call what I make \"art\" and that\u0027s a huge honour, but I\u0027m not really sure what art is (where does it start? Where does it end?).\u003cbr\u003e Having\u00a0taught myself\u00a0a few skills needed for the bookbinding craft and many others related to printing, painting, dyeing, papermaking, etc I start to suspect this \"art\" thing is actually a gateway drug!!\u00a0\u003cbr\u003eSo I decided to put this curiosity to use: I want to learn about how we appreciate the beauty of our world and how it inspires us, and I want to share the findings with you, because \u003cem\u003eour innate ability to see beauty is the only thing that can save mankind from itself\u003c/em\u003e. In other words, I want to bring \"art\" to an everyday level, accessible to everyone like it should be.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShort version:\u003c/strong\u003e\u003cbr\u003eI make books and like to share the knowledge I\u0027ve gained (in different activities) because things wouldn\u0027t be so shit if people opened their eyes to the beauty around them. Honest.\u003cbr\u003e\u003cbr\u003eYou guys help make this possible, and this is how I can express how deeply, enormously, noisily grateful I am \u0026lt;3\u003cbr\u003eFrom the bottom of my soul: THANK YOU.\u003c/div\u003e\u003cbr\u003e"
