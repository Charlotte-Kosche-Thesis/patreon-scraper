    "summary": "\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank you for taking the time to check out my Patreon, whether you decide to pledge to me or not. And thank you for your continued support in watching and sharing my videos!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWho Are Pervert Pete \u0026amp; Gary Gabagool?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eHi everyone, Im Gary Gabagool, best known for playing the character Pervert Pete!\u003cbr\u003eFor exactly one year, I had to stop playing Pervert Pete due to the custody situation involving my daughter, which is better explained below.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/vguCdpJyIHA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003ePervert Pete is BACK 100% so now I can create content as Pervert Pete \u0026amp; myself (both have separate Youtube channels, personalities, etc. but both will create exclusive Patreon content).\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cb style=\"\"\u003e\u003cbr\u003eWith your help, I can upload Pervert Pete videos EVERYDAY, weekly Gary Gabagool content \u0026amp; plus, give you patrons exclusive videos \u0026amp; bonus content as well as a live podcast and/or live show every week! \u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eSince the disruption of Pervert Pete videos and the ad pocalypse, my income as a content creator has been reduced by 90%, which means I can not dedicate the majority of my time to creating content and I\u0027ve wanted to figure out a way to interact more with those fans who want to support me the most - you! Patreon is the platform to do so, with the ability to receive/respond to feedback directly in a better way than what YouTube provides.\u003cbr\u003eIm always working on 5 projects at a time \u003cem\u003e(with another 15 in waiting)\u003c/em\u003e that Im trying to get out to you all. With your help, it makes it easier to produce content in so many ways and most importantly to me, I can produce content that is exclusivly for you - the super fan! I am offering some awesome rewards in return for your support (Patreon-only rewards, access to private Discord server,direct contact with me, insider info, etc.), so please look and see if there\u0027s anything that catches your eye!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003eAnything you can pledge is a huge help \u0026amp; ALWAYS appreciated!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e"

     "about": "\u0026lt;h5\u0026gt;Who Is Pervert Pete?\u0026lt;/h5\u0026gt;I play the character known as Pervert Pete. From May 2016 to May 2017 Pete had to go into hiding due to legal issues. Now he is back, but things aren\u0027t the same, financially. Gary Gabagool took a big hit due to the new YouTube rules \u0026amp; from not having Pervert Pete on his channel.\u003cbr\u003eBut thats all changed.\u003cstrong\u003e It\u0027s your best friend Pervert Pete, back \u0026amp; better than ever!\u003c/strong\u003e Omegle videos, Ariane dates \u0026amp; live shows, with some cookyness thrown in, your best friend is back to bring you the happiness you\u0027ve been missing \u003cem\u003e(a.k.a. his wiener)\u003c/em\u003e\u003cbr\u003eBut with the change in income, Gary Gabagool has had to go back to working more hours \u0026amp; less time working on Pervert Pete content. With your support, I will be able to continue making Pervert Pete videos \u0026amp; content \u0026amp; hopefully eventually, go back to making Pervert Pete content 7 days a week!\u003cbr\u003e\u003cbr\u003e\u0026lt;h5\u0026gt;What Will I do With Your Money?\u0026lt;/h5\u0026gt;Simply put, I reinvest it back into making Pervert Pete content. From upgrading software \u0026amp; hardware, to the Pete uniform to props, it gets reinvested into the Pervert Pete brand. The goal would be to be able to make enough to where I can put more time into making content. \u003ci style=\"font-weight: bold;\"\u003eHow does a new Pervert Pete video, live show or podcast sound 7 DAYS A WEEK!?!? \u003c/i\u003eWith your help, that WILL BE A REALITY! On top of that, I will still bring you behind the scenes, exclusive \u0026amp; uncensored videos plus updates \u0026amp; news, ONLY FOR YOU PATRONS! But there will be more I\u0027ll be able to provide as we grow cuz the plan is, to be able to put out Pervert Pete content 7 days a week, PLUS giving you peeps daily updates on whats going on, \u0026amp; all the exclusive stuff 7 DAYS A WEEK also! Its a lofty goal but with The Sookie Nations help \u003cem\u003e(that\u0027s you!)\u003c/em\u003e, it can happen!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
