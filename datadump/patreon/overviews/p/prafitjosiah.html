    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eWhat is Patreon? - How Does it Work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePatreon allows people who love what I do to support my creations by making a monthly donation.\u003c/li\u003e\n\t\u003cbr\u003e\n\t\u003cli\u003eYour donation can be as little or as much as you like; \u003cb style=\"background-color: initial;\"\u003eimagine 1000 people donating $1 each... that would add up Super Fast!\u003cbr\u003e\n\t\u003c/b\u003e\u003c/li\u003e\n\t\u003cbr\u003e\n\t\u003cli\u003eYou are charged when you donate and then ongoing at the beginning of each month.\u003c/li\u003e\n\t\u003cbr\u003e\n\t\u003cli\u003eYou can cancel your donation or change your donation amount at any time.\u003c/li\u003e\n\t\u003cbr\u003e\n\t\u003cli\u003eNo matter how little or large your donation is I provide AWESOME rewards (Aren\u2019t Rewards Fun?!!)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003cstrong\u003e\u003cu\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eAbout Me \u2013 What I Do\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am a man on a mission. My purpose is to create Clean, Inspirational, Lyrical, Christian Hip-hop music AND videos (Vlogs or Music Videos) that will change the world! In the midst of mumble rappers with drug infested lyrics or dope lyricists who use profanity and immoral ideology in their songs; I believe God has called me to bring something different to the game. For my full Biography\u00a0 \u003ca href=\"http://www.prafitjosiah.com/about\" target=\"_blank\"\u003eCLICK HERE\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e Join me on my Journey as I seek to change the World through Music and Videos!! \u003c/strong\u003eYou can listen to my \u003cstrong\u003eFull EP\u003c/strong\u003e, \u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(255, 0, 0);\"\u003e\"\u003cstrong\u003eGet to Know: Prafit Josiah\"\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003eand watch examples of my music and videos below.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Tuz8aqygBvk\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"allowfullscreen\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JDdPCIqeu74\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"allowfullscreen\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/51QjjEPsPM4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eWhere Your $$Money Goes!!\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eWhen you donate money to Prafit Josiah, the money is going towards the recording, mixing, editing, song arranging and mastering of my New Album set be released this year\u003cbr\u003e\n\t\u003cstrong\u003e\u201cGod Made Me Do It\u201d\u003c/strong\u003e AND other singles I plan on releasing outside of the album.\u003cbr\u003e\n\t\u003c/li\u003e\n\t\u003cbr\u003e\n\t\u003cli\u003eThe Production, Recording and Editing of Music Videos done quarterly.\u003cbr\u003e\n\t\u003c/li\u003e\n\t\u003cbr\u003e\n\t\u003cli\u003eHaving the album available in CD, Vinyl and Mp3 formats.\u003cbr\u003e\n\t\u003c/li\u003e\n\t\u003cbr\u003e\n\t\u003cli\u003eMarketing and Promoting the Singles and Album to Radio, Blogs, Web-Sites, Social Media Marketing, \u003cstrong\u003eYour Favorite DJ who won\u2019t play my music for FREE LoL!!\u003c/strong\u003e If I want to impact the world, I have to get the music heard in the world and that don\u2019t come cheap.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eCommon Questions\u003c/span\u003e\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e NO - Pay in any currency! As this is a US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron? \u003c/strong\u003e\u003c/strong\u003eYes, please only sign up to donate what you can easily afford. Even $1 per month adds up, and is SUPER appreciated!!\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it? \u003c/strong\u003e\u003c/strong\u003eYes of course! You can log in to change or cancel your donation whenever you want.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI\u0027m still confused. Can you help me? \u003c/strong\u003e\u003c/strong\u003eAbsolutely! If you have questions about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by \u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003e\u003cstrong\u003eclicking here\u003c/strong\u003e\u003c/a\u003e. If you have questions specifically about my page or rewards, my music, or just want to say hi, you can send me a message by \u003ca href=\"https://www.prafitjosiah.com/contact\" target=\"_blank\"\u003eclicking here\u003c/a\u003e!\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eGo Check My Merchandise at my Online Store Here: \u003c/span\u003e\u003ca href=\"https://shop.spreadshirt.com/prafitjosiah/\"\u003ehttps://shop.spreadshirt.com/prafitjosiah/\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e"
