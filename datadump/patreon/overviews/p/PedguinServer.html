    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F6CTOEsRmdac%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D6CTOEsRmdac\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F6CTOEsRmdac%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-10-23T13:23:56+00:00",
    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat is the Pedguin Server? \u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\n\tWe\u0027re a 24/7 Terraria server with plenty of multiplayer fun.\n\t\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOur server is the pioneer in the Terraria multiplayer community. There no other server that has our wide selection of automated minigames to play which is constantly expanding and updating day by day. On top of that we have easily one of the biggest playerbase \u0026amp; communities in this area.\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://imgur.com/mfc1wYH.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eJoin us in Terraria with \u003cbr\u003e\n\tIP:\u00a0\n\t\u003ca href=\"http://pedguin.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cem\u003epedguin.com\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e \u0026amp;\u00a0port: \u003cstrong\u003e\u003cem\u003e7777\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.patreon.com/images/patreon_navigation_logo_mini_orange.png\" style=\"width: 145px;\"\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\u003c/div\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003eYour contribution to the server which will go towards helping support server costs will also reward you with several in-game perks as seen on the right!\n\t\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial; text-align: center;\"\u003eFAQs\u003cbr\u003e\u003c/b\u003e\u003c/h1\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eQ:\u003c/strong\u003e \u003c/strong\u003e\u003cem\u003eWhere does the money go?\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003eA\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e: This money goes towards the Admins that run the server. \u003cstrong\u003eNone \u003c/strong\u003eof this money goes towards paying for the upkeep of the server, \u003cstrong\u003enone \u003c/strong\u003eof this money goes towards ingame events. \u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eQ:\u003c/strong\u003e \u003c/strong\u003e\u003cem\u003eSo who pays for the upkeep of the server?\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003eA\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e: \u003c/strong\u003e\u003c/strong\u003ePedguin. Pedguin has been paying for the server for longer then 4 years and is keen to keep to community going for many more years.\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eQ: How are Admins chosen?\u003cbr\u003eA: \u003c/strong\u003e\u003c/strong\u003eAdmins are chosen from talented \u003cstrong\u003etrusted \u003c/strong\u003emembers of the community. If you are talented at coding and would like to join the team you can showcase some of your work in a video and email it here - \u003cstrong\u003ebusiness@pedguin.com\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eQ: I can\u0027t code but I want to help, how can I?\u003cbr\u003eA: \u003c/strong\u003e\u003c/strong\u003eYou can help by creating maps for minigames or the parkour! visit\u003cstrong\u003e https://www.pedguin.com/\u003c/strong\u003e and go into the \u003cstrong\u003eContact Us\u003c/strong\u003e section for builds \u0026amp; suggestions!\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eQ:\u003c/strong\u003e \u003cem\u003eDo I need mods to play your server?\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e\u003c/strong\u003e No! - Our server doesn\u0027t use any mods at all. Everything on the server is specially modified to create a unique user experience when compared to all other servers; with NO additonal downloads or addons!\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: \u003c/strong\u003e\u003cem\u003eCan I play on your server from handheld devices or console?\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eA: \u003c/strong\u003e\u003c/strong\u003eNope. The way Terraria works right now doesn\u0027t allowed cross platform play - Maybe someday!"
