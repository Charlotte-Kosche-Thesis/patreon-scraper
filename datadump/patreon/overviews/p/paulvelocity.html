    "summary": "\u003cimg src=\"http://paulvelocity.com/img/jpg/paul-velocity-contour.jpg\" style=\"width: 176px; float: right; margin-left: 10px;\"\u003eI\u0027m a US DJ originally from the UK who is creating recorded DJ mixes for the soundtrack to your night out, wherever in the world you might be.\n\u003cbr\u003e\nI have had the privilege of playing some of the most prestigious nightclubs around the world during my DJ career as well as numerous radio guest appearances. My music style is a blend of funky, disco, deep and melodic.\n\u003cbr\u003e\n\u003cbr\u003e\nI have 20 years of industry experience and have been creating free online DJ mixes for around 10 years, slowly growing a successful\u00a0\n\u003ca href=\"https://itunes.apple.com/us/podcast/paul-velocity/id262292095?mt=2\"\u003ehouse music iTunes\u003c/a\u003e following,\u00a0\u003ca href=\"https://www.youtube.com/djpaulvelocity\"\u003eYouTube DJ mixes\u003c/a\u003e fanbase and\u00a0\u003ca href=\"https://soundcloud.com/paulvelocity\"\u003eSoundcloud house mix\u003c/a\u003e listenership.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve set up this page for those of you who wish to support me in continuing to make these DJ mixes, think of it as a form of tip jar. My mixes will always be uploaded for free, all I ask is that you please do as I do and support the artists of the tracks I play by legally buying their music. You can find most of the tracks I play on Beatport, Traxsource and JunoDownload and each mix I make comes with a full track listing and artist credit.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you feel like you wish to support me, it\u0027s solely for the service I provide of creating mixes and traveling the world to share the music I enjoy. Each mix takes time, energy and effort to construct, with each track carefully chosen and blended for your aural pleasure, designed to kick start your night out or be the party vibe for your night in.\n\u003cbr\u003e\n\u003cbr\u003e\nThanks for your support! :)\n\u003c
