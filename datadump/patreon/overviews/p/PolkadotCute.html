 "creator": {

    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/177901/d91318d306e1467f9f8b9e44b0149ee9?token-time=2145916800\u0026token-hash=vUc53Y1q9bbZhT_ZpKsaOFKP7m6zUCU7xhZQNeJTEOo%3D",

    "main_video_embed": null,
    "main_video_url": null,
    "one_liner": "Polkadot Cute is a small indie shop inspired by Japanese Pop Culture and everything cute and sometimes a little creepy, but still very cute.",
    "patron_count": 1,
    "pay_per_name": "month",
    "pledge_sum": 450,
    "pledge_url": "/bePatron?c=177901",
    "published_at": "2017-01-03T17:39:40+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i431.photobucket.com/albums/qq35/donatellafoxy/border%20border%20test.png\"\u003e\u003cbr\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u00a0Hey guys!\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eI\u0027m Pijenn! Owner, Artist and Final Boss of www.Polkadotcute.com\u003c/span\u003e\u00a0\u003cbr\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003ePolkadot Cute is a small indie shop that features cute \u0026amp; sometimes creepy (but still very cute!) characters inspired by Japanese Pop Culture. \u2665\u003cbr\u003e\n\u003cbr\u003e\n\tI travel to various east coast anime conventions to promote Polkadot Cute.You may have seen me at Katsucon, Otakon, Animazement and AnimeUSA.\u003cimg src=\"http://i431.photobucket.com/albums/qq35/donatellafoxy/shopbooth.png\" style=\"text-align: center;\"\u003e\u003cbr\u003e\n\tEverything at Pcute was designed\u00a0by, handmade\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u00a0\u003c/span\u003eor hand assembled by me with the help of my family. No big factory here! All items are made in small quantities at a time and assembled with care to ensure consistency and durability.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i431.photobucket.com/albums/qq35/donatellafoxy/border%20border.png\"\u003e\u003c/span\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eA lot of people might assume Pcute is my one and only job, but it\u0027s not I work a full time job on top of my Pcute work to cover the cost of living and support my brand. For this reason it can be a little hard to produce new products because I feel I should play it safe and keep producing what\u0027s been selling good for me. I have so many ideas I\u0027ve been slowly adding to shop, but I\u0027d like to start adding things at a faster pace.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: initial;\"\u003eI\u0027ve decided to launch this Patreon as sort of a\u003c/span\u003e \u003cspan style=\"background-color: initial; color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003ePolkadot Cute Fanclub\u003c/strong\u003e \u003c/span\u003e\u003cspan style=\"background-color: initial;\"\u003ewith different membership tiers that will give you access to all things Polkadot Cute while helping me produce new works.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\n\u003cbr\u003e\n\tThe purpose of the Fanclub is to give you a insider look into the process of my shop. You\u0027ll have a feeling of being involved with the process from choosing what colorways to the material and even naming some new characters. \u003cbr\u003e\n\tThe Fanclub will be very hands on and interactive! I will also be showing works in process of new designs, convention prep work, comics, illustrations and more!\u003cbr\u003e\u003cbr\u003eNot interested in Patreon but still want to support Pcute?\u003cbr\u003eYou can check out our newly remodeled webshop: \u003cstrong\u003e\u003ca href=\"http://www.PolkadotCute.com\" rel=\"nofollow\"\u003ewww.PolkadotCute.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"http://i431.photobucket.com/albums/qq35/donatellafoxy/border%20border%20test.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ch1\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eHere\u0027s what you can expect to see here!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(99, 36, 35);\"\u003e\n\tDigital Wallpapers- My Illustrations on your desktop or tablet!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003cstrong style=\"color: rgb(99, 36, 35);\"\u003eWork in Progress- \u003c/strong\u003eEverything from my product design sketches, to the prototype (if needed) to the final process. I will talk about my inspiration, the process, and everything else in between.\u00a0\u003cbr\u003e\n\u003cimg src=\"http://i431.photobucket.com/albums/qq35/donatellafoxy/progress.png\"\u003e\u003cbr\u003e\n\u003cstrong style=\"color: rgb(99, 36, 35);\"\u003ePoll Voting Access-\u003c/strong\u003e Sometimes I know exactly what I want and other times I\u0027m kind of going on a feeling and get stuck....or I kind of want to try this, but I wonder if the fans will enjoy it too. The poll will allow me to hear what you guys want to see. You\u0027ll be able to vote on colorways, names, themes, and even materials.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"color: rgb(99, 36, 35);\"\u003eBehind the Scenes convention prep vlog-\u003c/strong\u003e Next year is the start of my convention season again and I want to start vlogging my prep as well as some of the convention. It will be a nice refresh instead of just non moving photos! Convention prep vlogs always help me get motivated to get to work so I hope they will make others feel motivated too and show you what it\u0027s like being Pcute.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"color: rgb(99, 36, 35);\"\u003eShop Discounts-\u003c/strong\u003e Every month a new code will be posted that will give you a discount coupon to use online. This code can also be used at convention that we are attending.\u003c/span\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e*Tsuki Tier will get you a package of small goodies every month on top of everything mentioned above.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i431.photobucket.com/albums/qq35/donatellafoxy/border%20border%20test.png\" style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i431.photobucket.com/albums/qq35/donatellafoxy/bleh%20pachi.png\" style=\"width: 198px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eYou don\u0027t have to join the fanclub if you don\u0027t want to!\u003c/strong\u003e\u003cbr\u003eI will still be active and post content to Facebook and Instagram. This is just a place for me to share what\u0027s new and going on with the shop and get your opinions. In exchange I also get support to continue to make things you all enjoy!\u003cbr\u003e\u003cbr\u003eYou can cancel at anytime and re-pledge as often as you\u0027d like. It\u0027s totally up to you!\u00a0\u003c/span\u003e"
   },

     "description": "\u003cdiv\u003e\u003cstrong\u003e\u2606New Illustrations\u2606\u003c/strong\u003e\u003cbr\u003eI\u0027m setting this goal pretty low to get the ball started!\u003cbr\u003eAt $20 a month I\u0027ll be able to make more time for new illustrations. These illustrations will later be turned into new products for the shop as well as postcards or digital wallpapers for Fan Clubs Members.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e",

   {
    "attributes": {
     "amount_cents": 5000,
     "completed_percentage": 9,
     "created_at": "2016-07-21T17:18:49+00:00",
     "description": "\u003cstrong\u003e\u2606New Equipment\u2606\u003c/strong\u003e\u003cbr\u003eAt $50 I\u0027ll be able to purchase \u003cstrong\u003ea new piece of equipment \u003c/strong\u003ethat I\u0027ve been made aware of very recently. I won\u0027t say what this tool is (yet!) but it will help me create a brand new line of stationary products right here in house at a professional quality.(This piece of equipment does not cost $50, but I\u0027ll use my own money for the other half of the cost.)\u003cbr\u003e\u003cbr\u003eWhile I do like to outsource when I can, I also enjoy making things right here in house due to many benefits such as:\u003cul\u003e\u003cli\u003eI can make things up until the day before the convention (sometimes I make things in my hotel room as you\u0027ll soon find out in future videos)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eI don\u0027t have to worry about month long shipping delays or being stuck in customs\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eI can make as many as I want so that I don\u0027t sell out as quickly.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eQuality Control- Sometimes factories mess up, but still send a product...horrible...\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eBest pricing!- I don\u0027t have to mark-up so high (because I always shop on sale!)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eAs Fanclub Memebers Hoshi tier and above, you\u0027ll be able to see the first prototype and as Usa-chan tier and above you\u0027ll be able to win one of them!\u003c/strong\u003e",
