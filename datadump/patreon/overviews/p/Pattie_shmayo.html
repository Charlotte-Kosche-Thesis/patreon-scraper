    "summary": "Hey every one Pattie here ;\u00a0\u003cbr\u003e\u003cbr\u003eso lets see im an artist just now trying to launch my work I\u0027ve been really insecure for a long time about my works because these are pieces of my soul.\u003cbr\u003ebut it\u0027s a new year and I think it\u0027s time the world see my creativity ! I do canvases with acrylics , and I sketch in my note book different pieces off my brain my concept is still being developed and I hope you guys support me through my artist journey a day in life in Pattie dayz so this is a peek into patties universe welcome lol\u003cbr\u003e\u003cbr\u003eBesides creating Patties universe , I am often busy balancing freelance projects to keep myself and the universe I\u0027m building Afloat as well as the work on the website I\u0027m launching. By supporting me on Patreon, you will giving me the ability to focus more of my time and energy on developing my style and working on my website , which is my main priority.\u003cbr\u003e\u003cbr\u003e\u00a0Your support not only means more time to work on Patties Universe ,this is a journey we can have hand in hand I grow and you guys get the ability to watch me grown and grow with me as my art prospers with your help so it\u0027s like your right with me during the progression, but it also means more content! With your help, I\u0027ll soon be busy drawing exclusive Pattie universe wallpapers, comics, and characters(maybe even you!) \u00a0And that is exactly what I want to be doing!\u003cbr\u003e\u003cbr\u003eIn case you have any questions about how Patreon works, see below: \u003cbr\u003e\u003cbr\u003eSo what am I doing here on Patreon, you ask?\u003cbr\u003ePatreon allows you to offer to pledge money to my Universe in exchange for rewards. Different amounts correspond to different rewards!\u003cbr\u003e\u003cbr\u003eHow does it work?\u003cbr\u003eWhen you click the \u201cBecome a Patron\u201d button, you can select how much you want to pledge per month. You\u0027ll be charged automatically, and can adjust or cancel your pledge at anytime. Seriously though, there\u0027s no pressure \u2013 my main Universe will always be free \u2013 but I appreciate any support.\u003cbr\u003e\u003cimg height=\"0\" src=\"https://ci3.googleusercontent.com/proxy/tvYS2UCo4EcsrVXPHW1if8txwPUQhgbwwGauWa9JxrIAVWqBi0iz0RfQ4bPcjGxK_-p4rMlnTb9oDL-TqMX-WkRHVGp2Xabp7jJQ-1SnIjkG5m7AL_w7UHzVYjop8GQO1IQ7Lozgmyubui1jpEoZAN5FfswEOfD6DR3WGmObgLKrbg=s0-d-e1-ft#https://t.yesware.com/t/8a59dec87760cde23331bcf13d5755a44a564c34/660bac5224763c25a71e90154bbff7df/spacer.gif\" style=\"width: 0px;\" width=\"0\"\u003e\u003cimg height=\"0\" src=\"https://ci5.googleusercontent.com/proxy/aa0oVyuJT9IM57U79WD1Ek0dyaQG7T-tR60gVjTpPGyZV1cLgr_h7oNO6H5mTPwcX-RocQfqIgY2NG6bePJaALGt74dp4z3HlB09jGcsjNNh3YgJsKP-6UbvWt5Ew7Xj5XrjXPOCHioeG4iwjdMKv8uuafgUZJlqdnVfJXPXC-NT=s0-d-e1-ft#http://t.yesware.com/t/8a59dec87760cde23331bcf13d5755a44a564c34/660bac5224763c25a71e90154bbff7df/spacer.gif\" style=\"width: 0px;\" width=\"0\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
