    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://imageshack.com/i/pogZgyMFp\" style=\"width: 385px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u2665 ABOUT ME\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eJe m\u0027appelle Laurina, j\u0027ai 20 ans et plus connue sous le pseudo\u003c/span\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ePikaChoupi\u003c/span\u003e\u003c/strong\u003e. \u003cspan style=\"color: rgb(63, 63, 63);\"\u003eComme celui-ci l\u0027indique, vous devez vous douter que Pok\u00e9mon fait parti de mes passions. Mais pas seulement, car si je suis ici c\u0027est pour vous faire partager ma passion principale, qui n\u0027est autre que le dessin !\u003cbr\u003eComme beaucoup d\u0027autres artistes, je r\u00eave de faire de ma passion mon m\u00e9tier. Ce n\u0027est malheureusement pas si simple.\u003cbr\u003eJe n\u0027ai pas fait d\u0027\u00e9tudes particuli\u00e8res \u00e0 ce sujet, j\u0027apprend par moi m\u00eame et j\u0027essaye sans cesse de m\u0027am\u00e9liorer. \u003cbr\u003eJe me suis sp\u00e9cialis\u00e9e dans l\u0027illustration traditionnelle, comme l\u0027aquarelle, mais j\u0027apprend peu \u00e0 peu l\u0027illustration num\u00e9rique.\u00a0\u00a0Je souhaite vous faire partager mes connaissances et mes exp\u00e9riences. Mais aussi en apprendre davantage, d\u00e9velopper mon propre style et progresser avec vous ! C\u0027est pourquoi j\u0027ai besoin de tout votre soutien.\u003c/span\u003e \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2665\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eJe vous remercie d\u0027\u00eatre pass\u00e9 sur ma page aujourd\u0027hui, et \u00e0 bient\u00f4t !\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cstrong\u003e\u2665 ABOUT MY PATREON AND REWARDS\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cem\u003eJ\u0027essaye de publier r\u00e9guli\u00e8rement, sans programme pr\u00e9cis. \u003cbr\u003e\u003cbr\u003eDeux tiers vous permettrons d\u0027avoir acc\u00e8s \u00e0 mon travail, du contenu en avant-premi\u00e8re et/ou exclusif. Vous pouvez choisir parmi ces deux selon combien vous voulez me soutenir.\u00a0\u003cbr\u003eJe pourrais proposer occasionnellement (donc pas forc\u00e9ment tous les mois) des bonus pour les patrons qui auront choisi le tier \u003cstrong\u003e5$\u003c/strong\u003e (dessins, prints/cartes, portes cl\u00e9s, ou des produits pr\u00e9vu pour ma boutique, des giveaway etc).\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdel\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/del\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u2665 ABOUT ME\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eMy name is Laurina, I\u0027m 20 yo and I\u0027m better known as\u003c/span\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ePikaChoupi\u003c/span\u003e\u003c/strong\u003e. \u003cspan style=\"color: rgb(63, 63, 63);\"\u003eAs you can see, Pok\u00e9mon is a big passion of mine. But I\u0027m here to share with you my first passion which is drawing !\u003cbr\u003eLike many other artists, I dream of making my passion my profession, but it\u0027s not easy unfortunately.\u003cbr\u003eI\u0027ve not done specific studies about art, I\u0027m learning by myself and I am constantly trying to improve my skills.\u00a0\u003cbr\u003eI specialize in traditionnal illustrations like watercolor, but I\u0027m gradually learning digital art. I would like to share with you my knwoledge and my experience. I also want to keep learning more, develop my own style and to make progress with you ! That\u0027s why I need your all support.\u003c/span\u003e \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2665\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eThank you for visiting my page today, and see you soon !\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148); background-color: rgb(253, 234, 218);\"\u003e\u003cstrong\u003e\u00a0\u2665 ABOUT MY PATREON AND REWARDS\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI try to publish\u00a0regularly but randomly.\u003cbr\u003e\u003cbr\u003eTwo tiers\u00a0will allow you to have access to my work, previews or exclusive content. You can choose between those two depending on how much you would like to support me.\u003cbr\u003eI could occasionally (so not necessarily each month) offer bonuses for the patrons who have chosen the \u003cstrong\u003e5$\u003c/strong\u003e tier (drawings, cards/prints, charms, or any products provided for my online store, giveaways etc).\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
