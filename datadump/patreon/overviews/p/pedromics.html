    "summary": "Hi there!\u003cbr\u003e\u003cbr\u003eMy name is Pedro Veli\u00e7a and I\u0027m the author of the\u00a0\u003ca href=\"http://facebook.com/pedromics\"\u003ePedromics\u003c/a\u003e science cartoons.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been drawing science-related cartoons since I was an undergraduate biology student and kept it through my PhD and as an all grown-up scientist (I\u0027m currently a scientist at the Karolinska Institute in Stockholm, Sweden).\u00a0\u003cbr\u003e\u003cbr\u003eScience is my passion and daily life as an academic researcher is the main source of inspiration for Pedromics cartoons. Joking around with colleagues, misunderstood protocols, cringeworthy science-puns or simply trying to stay awake at a seminar can generate material for cartoons.\u003cbr\u003e\u003cbr\u003eIn March 2013 I started the Pedromics page on facebook. It was with great joy that I saw the page grow and occasionally find Pedromics cartoons printed and posted in dark corners of research laboratories all around the world.\u003cbr\u003e\u003cbr\u003eIf you have enjoyed my cartoons in any way please consider becoming a patron. This will not only be a great incentive for me to keep producing science cartoons but also a great sign of appreciation.\u003cbr\u003e\u003cbr\u003eMany thanks!!\u003cbr\u003e\u003cbr\u003ePedro Veli\u00e7a\u003cbr\u003e"
