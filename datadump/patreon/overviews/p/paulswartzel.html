    "summary": "I\u2019m a composer/songwriter and music teacher.\u00a0My music is generally influenced by my childhood interests and experiments with sound, as well as my adult life with schizoaffective disorder, which for me is basically a combination of schizophrenia and bipolar disorder.\u003cbr\u003e\u003cbr\u003eMy first love of music as a kid was through professional\nwrestling entrance themes; I was convinced the wrestlers were the actual composers. I later went to school for composition and my dissertation, Barbeque Man Unleashed, was a professional wrestling ballet/piano concerto filmed with action figures. I made a mini wrestling arena in my parents\u0027 basement and my brother, Gray, did the photography. If interested, it\u0027s here on Vimeo:\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://vimeo.com/60915697\" rel=\"nofollow\"\u003eBarbeque Man Unleashed: The Greatest Professional Wrestling Work of All Time\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eI\u0027m interested in music projects which allow me to combine seemingly-at-odd subjects into a funny coherence, often in irregular time signatures. I recently wrote a song about Dennis Nedry surviving Jurassic Park, collecting 1.5 million for stolen dinosaur embryos, and dropping a music video:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qLP1N76qzw8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eI write a lot of remixes and sometimes alter the original vocals of the song. Here\u0027s one I did for orchestra with Nirvana\u0027s Smells Like Teen Spirit.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/WuTdRF1Mag8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWith your support, I\u0027ll continue to make videos, remixes, songs, imaginary wrestling themes, orchestra works, music diaries, etc! Right now, I\u0027m hoping to get enough money to buy a midrange microphone, among other studio things. It\u0027s way too expensive for me to go to recording studios every time I write something new, and I\u0027m operating at my best when I\u0027m working on a project that I know I\u0027ll be able to finish. By being on Patreon, I hope to keep the whole thing going a little smoother. For more info, here\u0027s a link to my\u00a0\u003ca href=\"http://paulswartzel.com \" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e.\u00a0Thanks for taking the time to read this. \u00a0- Paul\u00a0\u003cbr\u003e\u003cbr\u003e"
