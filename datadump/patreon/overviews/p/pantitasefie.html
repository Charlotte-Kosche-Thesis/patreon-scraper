 my work:\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://www.dropbox.com/s/odno6l1440dormm/patreon4.jpg?raw=1\" style=\"width: 255px;\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://www.dropbox.com/s/k9r1rdyytco4sz7/patreon5.jpg?raw=1\" style=\"width: 197px;\"\u003e\u003cimg src=\"https://www.dropbox.com/s/rdtieojhjaavic5/patreon6.jpg?raw=1\" style=\"width: 193px;\"\u003e\u00a0\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e"
