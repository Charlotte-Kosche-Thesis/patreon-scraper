    "summary": "\u003cstrong\u003e\u00bfQUE QUIEN SOY?\u003cbr\u003e\u003c/strong\u003ePues soy Crom del blog\u003ca href=\"http://lascosasdecrom.blogspot.com.es/\"\u003e Las Cosas de Crom\u003c/a\u003e, aunque el blog lleve la tira sin hacerle mucho caso. Soy un rolero del brumoso norte que lleva dando por saco en el mundo del rol desde 1997 \u00a1cuando todo era m\u00e1s puro y m\u00e1s mejor! Bueno, en realidad no, pero ya no soy un jovenzuelo impetuoso. Ah, me gusta la cerveza. Mucho. Demasiado.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQUE HACES?\u003cbr\u003e\u003c/strong\u003eLlevo desde 2011, m\u00e1s o menos, dedicado al rol en Youtube y Blogger, aunque con el tiempo he decidido tocar otros palos siguiendo dos reglas fundamentales: decir las cosas como las siento (aunque me pueda equivocar o acabar en la c\u00e1rcel) y sin editar \u00bfpor qu\u00e9? porque intento ser en esas grabaciones como soy en mi d\u00eda a d\u00eda. Como rolero puedo decir que pertenezco a la Hermandad de la Espada Negra y soy miembro del equipo de la revista Nivel 9 (donde suelo escribir aventuras y ayudas de juego para diversos juegos). Adem\u00e1s he publicado bastantes m\u00f3dulos y ayudas de juego para Aventuras de la Marca del Este en mi blog, todo muy fanmade pero con much\u00edsimo cari\u00f1o.\u003cbr\u003e\u003cbr\u003eMe gusta opinar sobre pol\u00edtica, historia y actualidad...pero si hay algo que disfruto, aparte de destrozar juegos tru\u00f1osos, es charlando sobre Warhammer, Ocin y rol con otros apasionados y amigos del palo. Y beber cerveza.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQUE ES UN BIRREON?\u003cbr\u003e\u003c/strong\u003eBueno, es como lo he llamado porque...\u00a1me gusta la birra! Es un Patreon, una herramienta que permite a aquellos que quer\u00e1is echarme un capote con el canal porque os gusta lo que hago, y as\u00ed suprimir la hedionda publicidad; y es que las cervezas, los manuales y la mala leche ocasional no salen gratis. Adem\u00e1s, puede ser chulo permitiros meter mano en el canal aunque sea de forma limitada \u00a1igual de esa forma impon\u00e9is algo de orden al caos!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQUE ES ESO DE UN SORTEO?\u003cbr\u003e\u003c/strong\u003eCada trimestre se sortear\u00e1 un PDF elegido por mi de entre la nutrida oferta de juegos de rol de habla hispana o inglesa para los patrones del Birreon. Cada nivel proporciona una aportaci\u00f3n, desde la \u00fanica que tienen los amados txikitos hasta las cinco que se gastan los Txupitos del Santo Grial, as\u00ed que cuanto mayor sea tu nivel m\u00e1s f\u00e1cil es que te toque. El PDF en cuesti\u00f3n ser\u00e1 usualmente una campa\u00f1a, una aventura o un b\u00e1sico.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPOR QUE COBRO MENSUAL?\u003cbr\u003e\u003c/strong\u003eA ver, subo v\u00eddeos semanalmente, de forma constante \u00a1es mucho m\u00e1s justo y coherente as\u00ed que hacerlo cada vez que publico contenido!"
   },
