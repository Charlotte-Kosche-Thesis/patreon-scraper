    "published_at": "2015-06-10T08:25:05+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHAT WE ARE ABOUT:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are \u003cstrong\u003ePrism Gaming UK\u003c/strong\u003e a gaming channel on YouTube and we have 4 members covering all sorts of games from all the major consoles, PC and Mobile devices. We do gaming news, gaming reviews, and team game plays of the best games out there. The \u003cstrong\u003eunique difference with our channel is that we decided to utilize our love for gaming to help some great charities\u003c/strong\u003e one in particular being Alder Hey Children\u0027s hospital as they have saved my daughters life countless time with open heart surgery so I thought this was a great way for me to give back to them. So we use the profits we make to give to charities like \u003cstrong\u003eAlder Hey Children\u0027s Hospital, The Ronald MC Donald House and Little Hearts Matter\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eOur channel brings you videos like this:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/iuDz1WEq9UY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eAnd this:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xZXJz5nbsB4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003ePlus The PGUK Podcast:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xhsH-FzHAl0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eAlso as we started to grow our own YouTube channel we decided to create a \u003cstrong\u003eYouTube Network \u003c/strong\u003eto use our skills and knowledge we have built up to help other channels on their YouTube journey\u003cstrong\u003e.\u00a0\u003c/strong\u003eSo after lots of meetings we set up \u003cstrong\u003ePGUK Network\u003c/strong\u003e to help talented YouTube content creators to optimize and grow their channels alongside other like minded creators who all want to work towards success and changing peoples lives for the better.\u00a0\u003ca href=\"http://www.pguknetwork.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.pguknetwork.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSo as well as our own YouTube channel we want to be able to keep supporting great YouTube channels and bringing them more free tools and features like the below video to showcase their channel and give constructive feedback to help them grow quicker:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hmxKw-l8a6k\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cbr\u003eSO WHY DO WE NEED YOUR HELP:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are all doing this in our spare time in between our day jobs and spending time with our families and now as we continue to grow its getting a lot harder to achieve the goals we are working towards. We would really love to be able to step it up a level and do it full time and really make a difference and work on more video content and spend more time with our YouTube Network partners. With your help we can do this on a bigger scale and help more YouTube channels, get better equipment and increase our revenue streams. This will then raise even more awareness and donate even more money to the great charities we support.\u003cbr\u003e\u003cbr\u003eThanks for taking the time to read this and any help you can give us below would be massively appreciated\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDanny, Andy, Skin and Rob\u003cbr\u003eTeam PGUK\u003c/strong\u003e"
