    "summary": "\u003cstrong\u003eHello students of Medieval Metaphysics!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI have a goal and a vision: to create an 800 page faithful imagining of \nJohn Dee\u0027s English translation of the Necronomicon, with woodcuts and diagrams \nthroughout\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.retrogardereadingroom.com/wp-content/uploads/2018/04/sigilpic-01.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003eOver the last ten years I have created hundreds of images in\n preparation for this launch, but that was only the first step. Now I \nwill create the text to flesh out the book. I am writing the book in authentic Elizabethan English and presenting it as it would have looked straight from the printers press. Notes in Latin and Greek (as well as numerous codes) will add to the authenticity.\u003cbr\u003eBut here is where \u003cstrong\u003ePatreon\u003c/strong\u003e\n comes into play: I want \u003cem\u003eyou\u003c/em\u003e to have the Necronomicon too. For my Patrons I will produce one 11\"x17\" double-sided\n leaf each month (when folded in half this creates four pages). Each leaf will be individually aged and folded for you. These \nleaves can then be nested to create a quire, amounting to 48 pages in a \nyear. Sixteen quires will make the finished codex.\u003cbr\u003eBut it gets \nbetter: if I can reach 100 Patrons I will DOUBLE my output for the same \nbase rate. Two leaves a month, making 2 quires a year, equaling 96 \npages! \u003cstrong\u003eSo helping spread the word of this project benefits everyone!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QFZw92zEXsw?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eFor those joining \nlater all previous pages will be available for the base price each (price depending on your location). This way \nPatrons can begin at any time, without feeling like they missed the \nopportunity. I will offer a new leaf at the start of each month. We are currently on Leaf 002.\u003cbr\u003eThere will be special pages utilizing all aspects of \n17th century innovation and I will give tips and guides here on how best\n to orient them in your ever-growing Necronomicon.\u003cbr\u003eThis will be a massive undertaking, but also a really fun project. I am committed to seeing this through as\u003cem\u003e I\u003c/em\u003e\n want to own this book. I want to create the book I imagine Wilbur \nWhateley or Joseph Curwen owning. And I want you to own it too!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://www.retrogardereadingroom.com/wp-content/uploads/2018/04/nested-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eABOUT ME:\u003c/strong\u003e\u003cbr\u003eMy name is Christian, I live in Maine in the U.S., and I\u0027ve been an H.P. Lovecraft fan since the mid-Ninties. As a Freshman in college I started the \u003cstrong\u003ePropping Up the Mythos\u003c/strong\u003e website* as a way to encourage other fans to build objects from HPL\u0027s stories.\u003cbr\u003eMy first Lovecraftian short film adaptation \u003cem\u003eNyarlathotep\u003c/em\u003e won the \u003cstrong\u003eKatahdin Award\u003c/strong\u003e at the Maine International Film Festival, and my original Mythos film \u003cem\u003eExperiment 17\u003c/em\u003e won the \u003cstrong\u003eBrown Jenkin Award\u003c/strong\u003e at the H.P. Lovecraft Film Festival. I also adapted a chapter of Herbert West Re-Animator (as \u003cem\u003eAn Imperfect Solution\u003c/em\u003e) and made a prequel to the Dunwich Horror. My films have been released on DVD by \u003cstrong\u003eLurker Films\u003c/strong\u003e as well as \u003cstrong\u003eArkham Bazaar\u0027s\u003c/strong\u003e \"Classics Vol. 2\" (\u003ca href=\"http://www.arkhambazaar.com\"\u003ehttp://www.arkhambazaar.com\u003c/a\u003e ).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.retrogardereadingroom.com/wp-content/uploads/2018/04/dvd.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e*Amazingly my original website from 20 years ago is still online: \u003ca href=\"http://www.reocities.com/Athens/9133/cthulhu.htm\"\u003ehttp://www.reocities.com/Athens/9133/cthulhu.htm\u003c/a\u003e  \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.retrogardereadingroom.com/wp-content/uploads/2018/04/bannerpm.jpg\"\u003e\u003cbr\u003e"
