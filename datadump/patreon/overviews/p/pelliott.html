    "summary": "Hi, I\u0027m Phil Elliott a UK artist and I\u0027ve been active in the comic book \nindustry since the mid-70\u2019s. I launched and co-edited the \u003cem\u003e\u003cstrong\u003eFast Fiction\u003c/strong\u003e\u003c/em\u003e \nfanzine in the \u201880s where I introduced my bequiffed character, \nGimbley. A collection of my \u003cem\u003e\u003cstrong\u003eTales from Gimbley\u003c/strong\u003e\u003c/em\u003e, spanning over 30 \nyears is now available. I was a regular contributor to the \ninfluential \u003cem\u003e\u003cstrong\u003eEscape\u003c/strong\u003e\u003c/em\u003e magazine and my other work includes \u003cem\u003e\u003cstrong\u003eIllegal Alien\u003c/strong\u003e\u003c/em\u003e \nand \u003cem\u003e\u003cstrong\u003eBluebeard\u003c/strong\u003e\u003c/em\u003e written by James Robinson; \u003cem\u003e\u003cstrong\u003eLucifer\u003c/strong\u003e\u003c/em\u003e with Eddie Campbell; \nwriting \u003cem\u003e\u003cstrong\u003eAbsent Friends\u003c/strong\u003e\u003c/em\u003e for Paul Grist; \u003cem\u003e\u003cstrong\u003eTupelo\u003c/strong\u003e\u003c/em\u003e with Matt DeGennaro ; \u003cem\u003e\u003cstrong\u003eThe \nReal Ghostbusters\u003c/strong\u003e\u003c/em\u003e and illustrating Glenn Dakin\u2019s  \u003cem\u003e\u003cstrong\u003eGreenhouse Warriors\u003c/strong\u003e\u003c/em\u003e, \n\u003cem\u003e\u003cstrong\u003eMr Night\u003c/strong\u003e\u003c/em\u003e, \u003cem\u003e\u003cstrong\u003eThe Rockpool Files\u003c/strong\u003e\u003c/em\u003e and \u003cem\u003e\u003cstrong\u003eBeyond Finity\u003c/strong\u003e\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eBy becoming my patron you\u0027ll be gaining a unique access into the whacky world of a comic book artist and depending on your monthly subscription, receive a reward every month including original sketches and artwork from the comics mentioned above!\u003cbr\u003e\u003cbr\u003eIf you\u0027d like more than your monthly rewards or would prefer not to commit to a monthly subscription then please feel free to ask for any other personal commissions.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
