    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 163, 176);\"\u003e\u003cspan style=\"color: rgb(255, 163, 176);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 163, 176);\"\u003e\u003cspan style=\"color: rgb(255, 163, 176);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"http://i1249.photobucket.com/albums/hh516/beckii92/Pixels/th_Star01_zpsa47090b3.gif\"\u003e \u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eWelcome!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003c/span\u003e\u00a0\u003c/span\u003e\u003cimg src=\"http://i1249.photobucket.com/albums/hh516/beckii92/Pixels/th_Star01_zpsa47090b3.gif\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 163, 176);\"\u003e\u003cspan style=\"color: rgb(255, 163, 176);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eHello and Welcome to my Patreon! You can call me \u003cstrong\u003ePoofylion\u003c/strong\u003e or \u003cstrong\u003eMisha\u003c/strong\u003e!\u00a0 My \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003efavorite thing to do is to make \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eartwork that bring joy to others! So, I would love to dedicate my time to making that for you all. I especially enjoy drawing and designing anthro characters, making stories/comics, and bringing other peoples\u0027 ideas to life!\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i1249.photobucket.com/albums/hh516/beckii92/Pixels/th_Star01_zpsa47090b3.gif\"\u003e\u00a0\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eHow do I become a Patron and what\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e do I get?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u00a0\u003cimg src=\"http://i1249.photobucket.com/albums/hh516/beckii92/Pixels/th_Star01_zpsa47090b3.gif\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(89, 89, 89);\"\u003ePatreon is one of the ways I can truly dedicate myself art \u0026amp; creating, so every little bit helps! \u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eThrough Patreon I can give out monthly\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e rewards to those who pledge, including say so in what I draw and art previews. You can view the rewards of each tier to your right and see which one seems right for you if you consider it! \u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eNote\u003c/strong\u003e: Rewards are given AFTER being charged! BUT rewards that happen twice a month won\u0027t charge you the second time!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003eEven if you don\u0027t pledge, any support is truly helpful, you can find me at these places as well:\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://poofy-lion.weebly.com/\"\u003ewebsite\u003c/a\u003e + \u003ca href=\"http://www.furaffinity.net/user/poofylion/\"\u003efuraffinity\u003c/a\u003e + \u003ca href=\"mailto:poofythefuu@gmail.com\"\u003eemail\u003c/a\u003e + \u003ca href=\"https://twitter.com/poofylion_\"\u003etwitter\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/0bfd0041d7648d66cff8e59fc74b4c71/tumblr_p571jjcOTb1rkyeako1_400.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/tumblr_me94heG8wd1qdlkyg.gif\"\u003e\u003cbr\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\n\u003c/span\u003e"
