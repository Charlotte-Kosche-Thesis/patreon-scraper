    "summary": "\u003cstrong\u003eThank you Patrons!!!\u003c/strong\u003e\u003cbr\u003e\n\nWe can\nnever thank our Patrons enough, because it is all of you who make this\npossible!\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eThe project\u003c/strong\u003e\u003cbr\u003e\n\nThe goal of\nthis (non-profit) project is to provide Factorio servers to both communities\n(or groups) and individuals. All the pledges are used towards providing the\nbest possible performance, flexibility and service. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI am the administrator\non the server, together with the \u2018Primedead Crew\u2019. This crew is a bunch of\nvolunteers I got to know on my server. We let most people do their thing as\nlong as nobody gets hurt or mad.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAlthough we\naim for the best service, we can not guarantee 24/7 support or a 100% uptime,\nsimply because the project is non-profit and we do need to sleep sometimes. If\nyou have a problem you can message me or one of the crew members and we will\ntry to fix it as quickly as humanly possible.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhy choose PD\u0026amp;V?\u003c/strong\u003e\u003cbr\u003e\n\nThis is a\nnon-profit project, aimed mostly at online communities. By pledging to us you\ncontribute to keeping communities alive. Communities are a meeting place where\npeople of all ages and all walks of life come together to have fun, share\nthoughts, find help, and much, much more. Share a dollar or two, it is very\nmuch appreciated and it will make a difference!\u003cbr\u003e\n\n\u003cbr\u003e\n\nAlso, we\nhave a great reward system with some very nice benefits!\u003cbr\u003e\n\n\u003cbr\u003e\n\nOtherwise feel\nfree to tell me what you need and I will look into it.\u003cbr\u003e\n\n\u003cbr\u003e\n\nprimedead\u003cbr\u003e\n\n\u003cbr\u003e"
