    "summary": "\u003cstrong\u003eWELCOME PLEASURE SEEKERS!\u003c/strong\u003e We are so glad to have you on board over here at our \u003cstrong\u003ePleasure Seekers Club Patreon! \u003c/strong\u003eWe hope you stay awhile and enjoy yourselves as much as I enjoy building this show every week for you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Peer Pleasure Podcast\u003c/strong\u003e started back in October 2016 as an idea and a way for me to keep in touch with friends of mine around the entertainment industry as I had left touring life to settle down and starting a family. Being off the road, it was hard to connect often with old buddies and meet new ones while struggling to have a creative outlet. This podcast was my answer to this dilemma. \u003cbr\u003e\u003cbr\u003eSince starting the show, we have joined a fantastic network (JABBERJAW Media) and become a weekly radio show over at IDOBI Radio as well and all in the first year! This has been a huge win for us over here at ground zero and every week the show grows and grows. With this growth comes increased costs and more time needed to keep up with the demand for bandwidth and booking/scheduling/completing guest interviews and updates. This is the genesis of the \u003cstrong\u003ePleasure Seekers Club\u003c/strong\u003e launch! \u003cbr\u003e\u003cbr\u003eYou\u0027re support is paramount to the continued and growing success of this show and I appreciate each and every one of you for taking the time to read this and support the show in any way. Cheers to you and let\u0027s make this partnership something to remember!\u003cbr\u003e\u003cbr\u003e-Dewey (Host and Creator)"
