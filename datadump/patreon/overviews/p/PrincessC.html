iz, come on in and join the club!\u003cbr\u003e\u003cbr\u003eI\u0027m also in the process of writing a Zombie novel in between everything else, and chapters of that are going to be being posted here for $32+ patrons.\u00a0\u003cbr\u003e\u003cbr\u003eOK, so what\u0027s the sitch? \u003cstrong\u003e\u003cdel\u003e\u003cem\u003eCall me beep me if you wanna reach me\u003c/em\u003e\u003c/del\u003e\u003c/strong\u003e\u00a0Check the tiers on the left, but the two basic options are that for $1+ a month, you get to get in and support me, and get to see the content. \u00a0For $32+ a month, you get all the art, plus behind-the-scenes looks at other projects I\u0027m working on, and the Zombie book chapters, And Videos and stuff. \u00a0LOTS OF STUFF! Pledge even more and I\u0027ll not only think you\u0027re very awesome, But you can contribute and collaborate with my work, and be included moving forward (there are some limitations, as I do want to keep artistic integrity going). Also, feel free to message and comment, I try to interact lots on here.\u003cbr\u003e\u003cbr\u003eThanks for considering this, and for being a pal to comics!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e"
