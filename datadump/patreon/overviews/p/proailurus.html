    "summary": "\u003cem\u003eAloha k\u0101kou!\u00a0\u003c/em\u003eI\u0027m Xtabay!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a 19 year old artist and cosplayer based in Hawai\u02bbi. I speak English and some Hawaiian.\u003cbr\u003e\nI\u0027ve been making art for as long as I can remember, but started on the internet in 2008. I\u0027ve been a furry for just as long. \u003cbr\u003e\u003cbr\u003eI only started getting serious about animation this year, and I\u0027m looking to try and make some cool content for my\u00a0\u003ca href=\"https://www.youtube.com/channel/UC1dnCJj-0bCDqdraldUTecA?\"\u003eYouTube\u003c/a\u003e! I\u0027ve actually started to hand animate more as well as trying out tweening. Primarily, though, I am an illustrator. Also, no definite promises yet, but... look forward to some potential fursuit videos in the future :3c\u003cbr\u003e\u003cbr\u003eI\u0027m also a college student who pretty much lives off of instant ramen, mac n cheese, and imitation crab meat :\u0027D My artwork is currently my main source of income, so I\u0027d be eternally grateful if you considered pledging to me! Plus, there\u0027s the perk of exclusive rewards for each tier if you do\u00a0decide to pledge!\u003cbr\u003e\u003cbr\u003eIf you want to support me but don\u0027t want to commit to pledging,\u00a0\u003ca href=\"https://ko-fi.com/proailurus\"\u003econsider buying me a Ko-fi\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eIf you\u0027ve got through all that, then I can\u0027t thank you enough for reading! Just know you\u0027re super awesome, and I hope the rest of your day/night goes well \u0026lt;3\u003cbr\u003e\u003cbr\u003e\nMy other social medias:\u003cbr\u003e\u003ca href=\"https://twitter.com/proailurinae\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://aminoapps.com/c/furry-amino/page/user/proailurus/RrZ2_X3qFJf18WVLkDJXKMK3PYWmkPMVeko\"\u003eFurry Amino\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://proailurinae.deviantart.com/\"\u003eDeviantArt\u003c/a
