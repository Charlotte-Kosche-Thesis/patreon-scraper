    "summary": "My name is Jonathon Oudthone and I\u0027m the owner/creator of Panda x Gaming. I started this project back in 2011 right before my first son Cloud was born. It started out as a hobby as I enjoyed attending local fighting game events but quickly turned into a passion. Since then I\u0027ve been hooked and have dedicated my life to creating innovative content for the community that shares the same passion for gaming that I do.\u003cbr\u003e\u003cbr\u003ePanda x Gaming has seen a lot of its success from broadcasting fighting game events throughout the south. I use my own car, gas and requested time off from work to make my productions happen. I usually drive a minimum of 6-8 hours from Central Arkansas to areas in Tennessee, Texas, Louisiana, Mississippi and Oklahoma.\u00a0\u003cbr\u003e\u003cbr\u003eEvents I\u0027ve directed and/or produced:\u003cbr\u003e- \u003cstrong\u003eKumite In Tennessee \u003c/strong\u003e- \u003cem\u003eProduced\u003c/em\u003e 2013, 2014, 2016, 2016 (Nashville)\u003cbr\u003e- \u003cstrong\u003eAbsolute Battle\u003c/strong\u003e - \u003cem\u003eProduced\u003c/em\u003e\u00a03, 4, 5, 6 (Dallas)\u003cbr\u003e- \u003cstrong\u003eTexas Showdown\u003c/strong\u003e - \u003cem\u003eProduced\u003c/em\u003e\u00a02014, 2015 (Houston)\u003cbr\u003e- \u003cstrong\u003eMidwest Championships\u003c/strong\u003e - \u003cem\u003eProduced\u003c/em\u003e\u00a02013, 2015 (Nashville)\u003cbr\u003e- \u003cstrong\u003eEVO\u00a0\u003c/strong\u003e- \u003cem\u003eDirected\u003c/em\u003e 2015\u00a0(Las Vegas)\u003cbr\u003e\u003cbr\u003eAside from physical events that I travel to you can also see some of the original series I produce.\u003cbr\u003e-\u003cstrong\u003e Ultra Fight Night \u003c/strong\u003eis a fight card style event held online and at major tournaments.\u003cbr\u003e- \u003cstrong\u003ePxG Online Championships\u003c/strong\u003e is an online tournament series created to find the hidden talent in North America.\u003cbr\u003e\u003cbr\u003eSo where does your support come in? As you can imagine, all of the services and content created requires funding. About 10% of the income we use to fund Panda x Gaming comes from Twitch revenue and subscriptions. Another 10% is earned throughout Youtube. Most of the money earned from those paid events is dumped into our prizes.\u00a0\u003cbr\u003e\u003cbr\u003eWith your monthly contribution we\u0027ll be able to...\u003cbr\u003e- Upgrade equipment (cameras, lighting, audio, cables)\u003cbr\u003e- Create more original and visually appealing content\u003cbr\u003e- Travel to and from events\u003cbr\u003e- Fund our website\u003cbr\u003e\u003cbr\u003eThanks for the support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
