    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F1Hv8UFkoTzo%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D1Hv8UFkoTzo\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F1Hv8UFkoTzo%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-06-28T19:29:02+00:00",
    "summary": "\u003cstrong\u003eN\u00e3o tem cart\u00e3o de cr\u00e9dito internacional?\u003c/strong\u003e\u00a0\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eClique aqui\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ee contribua atrav\u00e9s de cart\u00e3o nacional ou boleto.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eQuem somos\u003c/h3\u003e\n\u003cbr\u003e\nO\u00a0\n\u003ca href=\"http://www.podquest.com.br\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ePodQuest\u003c/strong\u003e\u003c/a\u003e \u00e9 um podcast semanal sobre \u003cstrong\u003egames e desenvolvimento\u003c/strong\u003e com profissionais da \u003cstrong\u003eind\u00fastria internacional\u003c/strong\u003e. S\u00e3o eles:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://www.twitter.com/grunglopes\" rel=\"nofollow\"\u003eGilliard Lopes\u003c/a\u003e\u003c/strong\u003e, carioca da clara (ou seja, de Niter\u00f3i), \u00e9 \u003cstrong\u003eprodutor da s\u00e9rie FIFA\u003c/strong\u003e na Electronic Arts em Vancouver, Canad\u00e1. Seus projetos mais recentes foram o \"FIFA 15\"e o \"2014 Fifa World Cup Brasil\" totalizando 8 t\u00edtulos FIFA no seu cinto de utilidades, e contando. Trabalha com desenvolvimento de games, computa\u00e7\u00e3o gr\u00e1fica e intelig\u00eancia artificial h\u00e1 16 anos.\u003c/li\u003e\n\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://www.twitter.com/rafakuhnen\" rel=\"nofollow\"\u003eRafael Kuhnen\u003c/a\u003e\u003c/strong\u003e, manezinho da ilha, \u00e9 \u003cstrong\u003egame designer na Gameloft Toronto\u003c/strong\u003e, no Canad\u00e1, trabalhando atualmente em um projeto n\u00e3o-anunciado. Rafael come\u00e7ou sua carreira em 2005 e construiu um portfolio bem amplo - MMOs, games para dispositivos m\u00f3veis e consoles port\u00e1teis. Trabalhou na Other Ocean Interactive, no Canad\u00e1, na Digital Chocolate, na Finl\u00e2ndia e em San Francisco, EUA, e no Brasil foi game designer do Taikodom na Hoplon.\u003c/li\u003e\n\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://www.twitter.com/clockworkmachin\" rel=\"nofollow\"\u003eFernando Secco\u003c/a\u003e\u003c/strong\u003e, ga\u00facho de Conc\u00f3rdia-SC, \u00e9 \u003cstrong\u003eprogramador na BioWare Montreal\u003c/strong\u003e, no Canad\u00e1. Trabalhou no Dragon Age: Inquisition e seu projeto atual \u00e9 o Mass Effect: Andromeda. Especializado em Gameplay e sistemas de RPG, Secco tamb\u00e9m trabalhou no Deus Ex: Human Revolution na EIDOS Montreal, e na Other Ocean Interactive, onde participou de projetos com Nintendo DS, iPhone, iPad e PS3.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003ch3\u003eO que j\u00e1 fazemos\u003c/h3\u003e\n\u003cbr\u003e\nToda semana, o PodQuest conta \n\u003cstrong\u003ehist\u00f3rias dos bastidores\u003c/strong\u003e\u00a0da ind\u00fastria de games, comentas as \u00faltimas \u003cstrong\u003enot\u00edcias\u003c/strong\u003e\u00a0e d\u00e1 sua opini\u00e3o sobre os \u003cstrong\u003egames\u003c/strong\u003e\u00a0rec\u00e9m-lan\u00e7ados. O programa tem tamb\u00e9m uma se\u00e7\u00e3o de \u003cstrong\u003edicas\u003c/strong\u003e\u00a0sobre a profiss\u00e3o de desenvolvimento de games e o \u003cstrong\u003ePodQuiz\u003c/strong\u003e, uma competi\u00e7\u00e3o descontra\u00edda entre os apresentadores e os ouvintes sobre conhecimento dos games.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u00a0O que queremos fazer\u003c/h3\u003e\n\u003cbr\u003e\nO Patreon nos permitir\u00e1 contratar um \n\u003cstrong\u003eeditor profissional \u003c/strong\u003epara que o programa tenha muito mais qualidade e possa ser \u003cstrong\u003emais longo\u003c/strong\u003e. Al\u00e9m disso, temos muitas ideias de conte\u00fado original que poderemos tornar realidade atrav\u00e9s da sua contribui\u00e7\u00e3o, como:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePodQuest Retr\u00f4\u003c/strong\u003e: um programa a mais todos os meses falando de games do passado\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePlayQuest\u003c/strong\u003e: v\u00eddeos de gameplay com os Questers e poss\u00edvel participa\u00e7\u00e3o dos patronos\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eGameDevQuest\u003c/strong\u003e: uma s\u00e9rie contando o passo a passo do desenvolvimento de um game\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTubeQuest\u003c/strong\u003e: um programa em v\u00eddeo no YouTube com os PodQuesters\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e"
