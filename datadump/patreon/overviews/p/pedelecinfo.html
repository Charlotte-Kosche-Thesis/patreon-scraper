    "summary": "Schon seit Oktober 2011 sind wir dem Thema \u003cstrong\u003ePedelecs \u0026amp; E-Bikes\u003c/strong\u003e verfallen und es l\u00e4sst uns seitdem nicht mehr los. Unz\u00e4hlige Stunden unserer Freizeit haben wir seitdem geopfert, sind auf Messen gefahren, haben Test-E-Bikes auf Herz und Nieren gepr\u00fcft und dabei den Spa\u00df an unserem gemeinsamen, liebsten Hobby niemals verloren.\u003cbr\u003e\u003cbr\u003eNach zahlreichen Kilometern auf den unterschiedlichsten Pedelecs\u00a0\u003ca href=\"https://pedelec-elektro-fahrrad.de\" rel=\"nofollow\" target=\"_blank\"\u003eund \u00fcber 2.000 Artikeln auf unserem Newsblog\u003c/a\u003e, die wir f\u00fcr unsere Leser und Follower (also f\u00fcr Euch), in unerm\u00fcdlicher Kleinarbeit recherchiert und verfasst haben, sind wir an einem Punkt angelangt, an dem wir gerne unserer Engagement noch weiter fokussieren m\u00f6chten.\u003cbr\u003e\u003cbr\u003eUm das zu tun, ben\u00f6tigen wir Eure Unterst\u00fctzung! Damit wir weiter unabh\u00e4ngig berichten und noch mehr Zeit auf die Erstellung der von Euch gew\u00fcnschten Inhalte verwenden k\u00f6nnen, k\u00f6nnen wir auf Eure Hilfe nicht verzichten.\u003cbr\u003e\u003cbr\u003eWir freuen uns, wenn Du unsere Arbeit honorierst und uns hier auf Patreon unterst\u00fctzen m\u00f6chtest. Daf\u00fcr stellen wir in Zukunft noch mehr exklusive Inhalte zur Verf\u00fcgung, die wir zum Beispiel auf Anfrage unserer treuesten Unterst\u00fctzer kreieren. Der bekannte Blog bleibt zudem wie gehabt kostenlos und wird weiter \u00fcber die neuesten Entwicklungen im E-Bike-Bereich m\u00f6glichst aktuell berichten. \u003cstrong\u003eMit eurer Hilfe aber noch besser!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas bekomme ich als Unterst\u00fctzer?\u003c/strong\u003e\u003cbr\u003eUnsere \u003cstrong\u003e1-Dollar-Unterst\u00fctzer\u003c/strong\u003e werden weiter tagesaktuell \u00fcber die Neuheiten im E-Bike-Segment informiert, in Zukunft aber noch besser, schneller und informativer! Zudem werden wir jeden zweiten Monat einen Begriff aus dem Pedelec-Bereich exklusiv n\u00e4her beleuchten. Hier sind wir auch auf Eure Anregungen gespannt.\u003cbr\u003e\u003cbr\u003eAls \u003cstrong\u003e5-Dollar-Unterst\u00fctzer\u003c/strong\u003e erh\u00e4ltst Du regelm\u00e4\u00dfig Inhalte, auf die Du auch noch selbst Einfluss nehmen kannst. Je nach M\u00f6glichkeit werden wir f\u00fcr Euch hier Inhalte verfassen, neue E-Bike-B\u00fccher f\u00fcr Euch lesen oder aber aktuellste Pedelecs beziehungsweise Zubeh\u00f6r testen. Da wir auf die Erscheinung der neuesten Produkte keinen Einfluss haben, werden hier mit den Ver\u00f6ffentlichungen oft flexibel reagieren m\u00fcssen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie bezahle ich auf Patreon?\u003c/strong\u003e\u003cbr\u003eDerzeit noch mit PayPal oder Kreditkarte. Weitere Zahlungsmethoden pr\u00fcfen wir, wenn eine entsprechende Nachfrage seitens Euch besteht.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas ist die VAT, welche Patreon addiert?\u003c/strong\u003e\u003cbr\u003eDie Umsatzsteuer (im Ausland auch VAT genannt) f\u00fchrt Patreon f\u00fcr uns an den deutschen Fiskus ab. So wird uns Arbeit erspart und zudem l\u00e4uft alles korrekt ab.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWerde ich von Patreon mit E-Mails bombardiert, wenn ich mich anmelde?\u003c/strong\u003e\u003cbr\u003eNein, hier k\u00f6nnen wir Euch beruhigen. Nach dem Anmeldungsprozess haben wir jedenfalls bisher keine einzige Spammail von Patreon bekommen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMuss ich die Inhalte hier auf Patreon lesen oder m\u00fchsam herunterladen?\u003c/strong\u003e\u003cbr\u003eNein, alle Inhalte k\u00f6nnen wie gewohnt auf unserer Webseite abgerufen werden oder auch per RSS-Reader wie Feedly oder Pocket weiter konsumiert werden.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas genau macht ihr mit dem Geld der Unterst\u00fctzer?\u003c/strong\u003e\u003cbr\u003eWir investieren beispielsweise in Soft- und Hardware, optimieren unsere Webseite, bezahlen unsere Hotels und Spesen auf Reisen oder decken laufende Kosten f\u00fcr Server- und Provider...und leben davon. Als Vollzeitblogger m\u00fcssen wir auch Essen, Versicherungen, Altersvorsorge, Miete und weitere Aufwendungen bezahlen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas passiert mit der Werbung?\u003c/strong\u003e\u003cbr\u003eVorerst wird es immer noch Werbung auf unserem Blog geben, allerdings niemals mehr als es heute der Fall ist. Wir m\u00f6chten Herstellern und Dienstleistern die M\u00f6glichkeit geben, auf unserem Blog eine genau definierte Zielgruppe zu erreichen. Das \u003cem\u003ekann\u003c/em\u003e f\u00fcr beide Seiten ein Gewinn sein.\u003cbr\u003e\u003cbr\u003eWenn wir allerdings die M\u00f6glichkeit sehen, die Werbebanner weiter zu reduzieren oder gar einzustellen, werden wir uns auch dieser Entwicklung nicht verschlie\u00dfen. Was bei uns niemals in Frage kommt, sind nervige Popups, Banderolen oder andere ungeliebte Werbeformate.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnterst\u00fctzung durch Kinder und Jugendliche\u003c/strong\u003e\u003cbr\u003eWir m\u00f6chten nicht, dass uns Kinder und Jugendliche uns finanziell unterst\u00fctzen. Bitte \u003cstrong\u003eunterlasst es zu spenden\u003c/strong\u003e und spart euch den gesparten Betrag f\u00fcr Wichtigeres auf!\u003cbr\u003e\u003cbr\u003e==========================================================\u003cbr\u003e\u003cbr\u003eSince October 2011, we have been infected by the topic of \u003cstrong\u003epedelecs \u0026amp; e-bikes\u003c/strong\u003e and we can\u0027t let it go since. We have sacrificed countless hours of our leisure time since then, have traveled to trade fairs, tested test e-bikes thoroughly, and never lost the fun of our common favorite hobby.\u003cbr\u003e\u003cbr\u003eAfter numerous kilometers on the most diverse pedelecs and\u00a0\u003ca href=\"https://pedelec-elektro-fahrrad.de/\" rel=\"nofollow\" target=\"_blank\"\u003emore than 2,000 articles on our newsblog\u003c/a\u003e, which we have researched and written for our readers and followers (for you), in tireless small work, we are at a point where we like our commitment still Further focus.\u003cbr\u003e\u003cbr\u003eTo do this, \u003cstrong\u003ewe need your support\u003c/strong\u003e! We can not do this without your help so that we can report independently and even with the luxus of more time to create the content you want.\u003cbr\u003e\u003cbr\u003eWe would be delighted if you would reward our work and support us here on Patreon. To this end, we will provide even more exclusive content in the future, which we create, for example, on request from our most faithful supporters. The well-known blog remains free of charge and will continue to report on the latest developments in the area of e-bikes as up-to-date as possible. \u003cstrong\u003eWith your help but even better\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get as a supporter?\u003c/strong\u003e\u003cbr\u003eOur \u003cstrong\u003eone-dollar supporters\u003c/strong\u003e will be kept up-to-date on the latest developments in the e-bike segment, but in the future they will be even better, faster and more informative! In addition, every second month, we are going to detail a term from the pedelec area exclusively. Here we are also looking forward to your suggestions.\u003cbr\u003e\u003cbr\u003eAs a \u003cstrong\u003e5-dollar supporter\u003c/strong\u003e, you regularly receive content that you can influence by yourself. Depending on the possibility, we will write content for you here, read new e-bike books for you or test the latest pedelecs or accessories. Since we have no influence on the appearance of the latest products, we will often have to react flexibly with the publications.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I pay for Patreon?\u003c/strong\u003e\u003cbr\u003eCurrently with PayPal or credit card. We will check further payment methods if there is a corresponding demand from you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the VAT that Patreon adds?\u003c/strong\u003e\u003cbr\u003eThe tax on sales (also called VAT abroad) is paid by Patreon to the German Treasury. This saves us a lot of work and everything works out correctly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAm I bombarded with e-mails by Patreon when I sign up?\u003c/strong\u003e\u003cbr\u003eNo, here we can soothe you. After the registration process we have not got any Spammail from Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I need to read the content here on Patreon or download it painstakingly?\u003c/strong\u003e\u003cbr\u003eNo, all content can be retrieved as usual on our website or can also be consumed via RSS-Reader like Feedly or Pocket.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat exactly do you do with the money of the supporters?\u003c/strong\u003e\u003cbr\u003eFor example, we invest in software and hardware, optimize our website, pay for our hotels and travel expenses, cover ongoing costs for server and provider ... and live on it. As a full-time blogger, we also have to pay food, insurance, retirement, rent and other expenses.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat happens to the advertising?\u003c/strong\u003e\u003cbr\u003eFor the time being there will still be advertising on our blog, but never more than it is today. We want to give manufacturers and service providers the opportunity to reach a precisely defined target group on our blog. This can be a gain for both sides.\u003cbr\u003e\u003cbr\u003eHowever, if we see the possibility of further reducing or even discontinue the advertising banners, we will not close this trend either. What never comes into our minds is annoying pop-ups, banderoles or other unloved advertising formats.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupport by children and young people\u003c/strong\u003e\u003cbr\u003eChildren and young people can see all our contents without donations. Contact us on Facebook and we also release the desired content. Please donate and donate the saved amount for more important!\u003cbr\u003e"
