    "published_at": "2017-02-26T11:30:40+00:00",
    "summary": "\u003cstrong\u003eHiya! I\u0027m Pocari Roo, and I\u0027m a Furry Youtuber!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://tinyimg.io/i/rALyLKz.gif\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eSo... what does that even mean?\u003c/strong\u003e\u003cbr\u003eFurries are people who are fans of anthropomorphic animal characters (remember Zootopia?) as a whole. We then like to make our own characters to identify as! We have full on conventions for this and everything. Then some of us even go the extra mile and get professionally custom made costumes of our characters!\u003cbr\u003eMy character\u0027s name is Pocari, he\u0027s a blue Kangaroo. How I got to that is another story entirely. But for a living I make YouTube videos as him!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay... so what videos DO you make?\u003c/strong\u003e\u003cbr\u003e\u00a0I am known mostly for my vlog series called The Bottle, where I talk about tips, advice, how-to\u0027s, my experiences, and my thoughts on a wide range of furry topics. I strive to bring people more positive outlook! Right now I try to stick to a two video per week schedule with a Q\u0026amp;A, fan mail opening, or other shenanigans during the week, and then a Bottle Episode on the weekend!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/X28-MAmJJNI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I become a patron?\u003c/strong\u003e\u003cbr\u003eI first started my Patreon in Feburary 2017, and was overwhelmed by the amount of support. Thanks to all those first patrons, YouTubing is my full time job! By supporting my Patreon you not only get some pretty sweet rewards, you also help me eat, have a roof over my head, and save to come to the USA and meet the majority of my audience!\u00a0\u003cbr\u003eMy partner Kiba Swiftpaw has also been an indispensable help for my Patreon, my channel, and my drive to improve further. If we reach enough patronage where it can fully support her too, she\u0027ll be able to quit her job and work full time for you guys!! She\u0027s responsible for incredible artworks such as my \"Sodaroo Splash\" shirt design;\u003cbr\u003e\u003cimg src=\"http://tinyimg.io/i/O47TV97.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThat\u0027s pretty much all I have to say, thank you so much for reading! I really appreciate you being here and just giving my Patreon page a look. But I do hope you\u0027ll give it some consideration, even $1 helps more than you could ever imagine!! \u003cbr\u003eEither way, have a lovely day c:\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e- Pocari Roo\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://tinyimg.io/i/8ngJXz3.gif\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003eArtwork in banner was done by Orlando-Fox, avatar is by Avanto Folf.\u003c/em\u003e\u003cbr\u003e"
