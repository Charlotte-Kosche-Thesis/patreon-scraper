    "summary": "\u003ca class=\"redactor_btn redactor_btn_alignment\"\u003e\u003c/a\u003e\u003cdiv\u003e\u003cstrong\u003eWelcome to my Patreon page!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003emy name is\u003cstrong\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eStas\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, but most of you know me as\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/d437cd8ec47cc9ea19543f9a825e5f39/tumblr_ovcrdtDXwp1u3qyn3o2_540.png\" style=\"width: 641px;\"\u003e\u003cbr\u003eYou can see my artwork on \u003ca href=\"https://pegibruno.tumblr.com/\"\u003eTumblr\u003c/a\u003e, \u003ca href=\"https://twitter.com/PegiBruno\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"http://www.furaffinity.net/user/pegibruno/\"\u003eFA\u003c/a\u003e and \u003ca href=\"https://vk.com/pegibruno\"\u003eVK\u003c/a\u003e. \u003cbr\u003eI am an illustrator from Russia, my main focus is character art. I experiment with different sorts and kinds of media.\u003cbr\u003eDespite illustrations being my speciality, I\u2019ve spent the past few years researching on the matter of\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003echaracter design, various art techniques\u003c/span\u003e\u003c/strong\u003e and I most certainly don\u2019t plan on stopping just now!\u003cbr\u003eThis platform gives me an opportunity to invest more time in studying (mainly \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eanimation\u003c/strong\u003e\u003c/span\u003e).\u003cbr\u003e\u003cbr\u003eMy\u003cstrong\u003e \u003cspan style=\"color: rgb(49, 133, 155);\"\u003eUltimate goal\u003c/span\u003e\u003c/strong\u003e is to build up a portfolio and leave Russia that gets closer to dropping the iron curtain each day and\u00a0\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e \u003cstrong\u003eget into the art industry abroad\u003c/strong\u003e!\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/c8cfbe2f694263b837748eec1bba5eca/tumblr_ovcrdtDXwp1u3qyn3o1_540.png\" style=\"background-color: initial; text-align: center; width: 465px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAbout this patreon\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eI create personal, furry and fan art, while learning new media and exploring most of the time, so expect a mixed content :) I tag it and mention in titles.\u003c/li\u003e\u003cli\u003eOn Patreon you can achieve access to content early and also get all those sweet 3k+ in pixel resolution for all your needs as well as get a look behind the scenes.\u003c/li\u003e\u003cli\u003eIf supporting on \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\u003c/span\u003e is not your cup of tea, how about you buy me a cup of \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eKo-Fi\u003c/strong\u003e\u003c/span\u003e? :)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://ko-fi.com/A84038GQ\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi4.png?v=0\" style=\"height: 36px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e"
