    "summary": "Hey. I\u0027m Sophie, I\u0027m a writer, and I\u0027d like to share my stuff with you. \nNot just with you, but with everyone. I\u0027m hoping Patreon can help me do \nthat. I wanted to make it easier for people to support me if they wished\n to, and as a consumer of art, I love being able to support the artists I\n love as well. The ultimate dream is making a living from my work. \u003cbr\u003e\u003cbr\u003eI\n blog regularly (well, I\u0027m working on regularly) on my website. The paid\n posts (freely available for all to read) that end up on Patreon are \npoetry, short prose, and the occasional novel chapter that I\u0027ve elected \nto call \"episodic fiction\". Thematically, I tend to write about decay, \nsolitude and loneliness, home, disconnection, and the dichotomy of \nfinding and losing oneself.\u003cbr\u003e\u003cbr\u003eI don\u0027t have a video; I have social \nand general anxiety disorders and I find the idea of filming myself \nterrifying. But if you\u0027d like to know me a bit more, you can follow me \non on my \u003ca href=\"http://twitter.com/prosateuse\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e or my \u003ca href=\"http://prosateuse.tumblr.com\" rel=\"nofollow\"\u003eTumblr page\u003c/a\u003e, or check out some of my snapshots on \u003ca href=\"https://instagram.com/prosateuse/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e.\n I\u0027m something of an amateur photographer, and you can see some of my \nwork on my website. I\u0027m in my early 30s; I have fibromyalgia; I like words, \u003ca href=\"http://fuckyeahnotebooks.tumblr.com\" rel=\"nofollow\"\u003estationery\u003c/a\u003e, and skeletons. I run. I am a cat \u003cem\u003eand\u003c/em\u003e\n a dog person. (You can be both!) I play video games, but rarely write \nabout them. I feel that poetry is the beating heart of the universe.\u003cbr\u003e\u003cbr\u003eAll\n thanks and love to everyone who sticks around to follow, and especially\n those of you who become my patrons. You keep me going. \\m/ \u2665\u003cbr\u003e"
