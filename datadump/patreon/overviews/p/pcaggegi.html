    "summary": "My name is Paul Caggegi, and I am a freelance illustrator and motion graphics artist from Sydney, Australia. I\u0027ve also been writing and illustrating my own comics since around 2010. Making comics is time consuming work - especially when it comes to backgrounds. To save on time, I\u0027ve developed methods of creating backgrounds for illustrations in\u00a0\u003ca href=\"https://www.blender.org/\" target=\"_blank\"\u003eBlender\u003c/a\u003e which integrate into the rest of my comics.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.paulcaggegi.com/wp-content/uploads/2018/04/Middens-1024x268.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.paulcaggegi.com/wp-content/uploads/2018/03/AsteroidEscape.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.paulcaggegi.com/wp-content/uploads/2018/03/Docks.png\"\u003e\u003cbr\u003e\nI am currently producing a webcomic called \n\u003ca href=\"http://http://www.homebasedcomic.com/\"\u003eHomebased\u003c/a\u003e all about being a stay-at-home parent. I\u0027ve created this Patreon page to help fund the production of my comic \nwork, as well as develop techniques that will streamline the process.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.homebasedcomic.com/wp-content/uploads/2017/03/WebBanner.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn order to make this worth your while, I\u0027m sharing my techniques and knowledge of Blender through a series of tutorials that will teach aspiring comic creators and illustrators how to use Blender to enhance their own work.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.paulcaggegi.com/wp-content/uploads/2017/12/Example_Train.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s free to just subscribe to my page, and you\u0027ll get updates on what is going on here, as well as the occasional freebie, but for less than a cup of coffee, your monthly support will get you access to the following:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.paulcaggegi.com/wp-content/uploads/2018/03/PatreonCTA_1DPLEDGE.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.paulcaggegi.com/wp-content/uploads/2018/03/PatreonCTA_3DPLEDGE.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.paulcaggegi.com/wp-content/uploads/2018/03/PatreonCTA_5DPLEDGE.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nSo whether you\u0027re here because you want to support my webcomic; want to grow your asset library for your own projects; or wish to learn some new skills, I hope you\u0027ll find value in becoming my patron.\n\u003cbr\u003e\n\u003cbr\u003e\nCheers,\n\u003cbr\u003e\n\u003cbr\u003e\nPaul C"

     "about": "\u003cstrong\u003ePleased to meet you! \u003c/strong\u003eI\u2019ve been a motion-graphics artist, video editor \u0026amp; 3D effects creator for over fifteen years. After graduating in 2001, I began working at a boutique post-production house called \u201cDigital Empire\u201d. After working at two more studios, I went freelance in October of 2008.\u003cbr\u003e\u003cbr\u003eOver the years, I\u2019ve worked on several corporate campaigns, TV commercials, web-videos, showreels and media branding packages for clients such as \u003cstrong\u003eNickelodeon, Saachi \u0026amp; Saachi,\u003c/strong\u003e and \u003cstrong\u003eLeo Burnett\u003c/strong\u003e. More recently, I\u2019ve lectured at \u003cstrong\u003eJMC Academy \u003c/strong\u003eteaching classes in concept design, story, and 3D modelling.\u003cbr\u003e\u003cbr\u003eMy comicwork really began in 2010 when I released a sci-fi comic,\u00a0\u003ca href=\"http://www.paulcaggegi.com/category/pandeia/\" target=\"_blank\"\u003e\u003cstrong\u003ePandeia\u003c/strong\u003e\u003c/a\u003e online, and later in print. I currently produce\u00a0\u003ca href=\"http://www.homebasedcomic.com/\"\u003eHomebased\u003c/a\u003e \u2013 a webcomic all about the life of a stay-at-home dad, which is available on Webtoons and Tapas.\u003cbr\u003e",
