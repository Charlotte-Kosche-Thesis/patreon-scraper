    "published_at": "2016-08-09T21:16:25+00:00",
    "summary": "P\u0159edev\u0161\u00edm m\u00e1me r\u00e1di hudbu, men\u0161inovou hudbu nejr\u016fzn\u011bj\u0161\u00edch \u017e\u00e1nr\u016f, hudbu na\u017eivo a zbl\u00edzka, hudbu pro n\u00e1ro\u010dn\u00e9 publikum, kter\u00e9 hled\u00e1 neopakovateln\u00e9 ud\u00e1losti. Na\u0161\u00edm c\u00edlem v \u017ei\u017ekovsk\u00e9m ateli\u00e9ru Punctum je vytv\u00e1\u0159et p\u0159\u00edle\u017eitosti pro otev\u0159en\u00e9 setk\u00e1v\u00e1n\u00ed s hudbou i jej\u00edmi tv\u016frci. Propojujeme lidi nap\u0159\u00ed\u010d subkulturami a sna\u017e\u00edme se vytv\u00e1\u0159et prostor ke spolupr\u00e1ci a komunikaci jak na lok\u00e1ln\u00ed tak i mezin\u00e1rodn\u00ed \u00farovni.\u003cbr\u003e\u003cbr\u003e Punctum se m\u016f\u017ee py\u0161nit p\u0159\u00edznivou akustikou a kvalitn\u00ed vlastn\u00ed aparaturou, je\u017e koncerty u n\u00e1s \u010din\u00ed jedine\u010dn\u00fdmi z\u00e1\u017eitky pro publikum i vystupuj\u00edc\u00ed.\u003cbr\u003e\nPunctum nen\u00ed ov\u0161em vyhrazeno pouze pro hudbu, jsme otev\u0159eni i dal\u0161\u00edm kulturn\u00edm a komunitn\u00edm aktivit\u00e1m, divadlu a performance, autorsk\u00e9mu \u010dten\u00ed, v\u00fdtvarn\u00e9mu um\u011bn\u00ed, nebo workshop\u016fm. Klademe velk\u00fd d\u016fraz na propojov\u00e1n\u00ed r\u016fzn\u00fdch um\u011bleck\u00fdch discipl\u00edn. Pravideln\u011b se u n\u00e1s tak\u00e9 kon\u00e1 cvi\u010den\u00ed j\u00f3gy. \u003cbr\u003e\n\u003cbr\u003eNa\u0161e aktivity ale nekon\u010d\u00ed pouze u provozov\u00e1n\u00ed prostoru. Podporujeme a propagujeme m\u00edstn\u00ed hudebn\u00ed sc\u00e9nu provozov\u00e1n\u00edm internetov\u00e9ho r\u00e1dia Punctum je\u017e hostuje v\u00edce ne\u017e des\u00edtku po\u0159ad\u016f zam\u011b\u0159en\u00fdch na rozli\u010dn\u00e9 hudebn\u00ed komunity p\u0159ev\u00e1\u017en\u011b z pra\u017esk\u00e9 sc\u00e9ny. Po\u0159ady archivujeme a zp\u0159\u00edstup\u0148ujeme, stejn\u011b jako koncerty kter\u00e9 nahr\u00e1v\u00e1me, online na internetu. \u003cbr\u003e\n\u003cbr\u003eNa\u0161\u00ed \u010dinnost\u00ed chceme rozv\u00edjet kulturu v cel\u00e9 jej\u00ed \u0161\u00ed\u0159i. \u003cbr\u003e\u003cbr\u003eD\u011bkujeme za podporu.\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"http://www.punctum.cz\" rel=\"nofollow\"\u003ewww.punctum.cz\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.mixcloud.com/punctum-krasovka\" rel=\"nofollow\"\u003ewww.mixcloud.com/punctum-krasovka\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.vimeo.com/punctumkrasovka\" rel=\"nofollow\"\u003ewww.vimeo.com/punctumkrasovka\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e EN/\u003cbr\u003e\u003cbr\u003eAbove all we love music, non-mainstream music of many genres, live music up close, music for advanced audiences, who seek new and surprising experiences. At the Punctum  studio in \u017di\u017ekov, Prague we aim to create a space for friendly encounters with music and its creators. We strive to connect various subcultural music communities and provide space for communication and collaboration. The studio boasts good acoustics and a quality in-house PA system making our live performances a unique experiences both for musicians and the audience.\u003cbr\u003e\n\u003cbr\u003eWe however do not limit our activities to only music, we are also open to other cultural and community events such as theatre and performance, literature, visual arts or workshops. We host regular yoga exercise. Outside of our program the space is also open to renting.\u003cbr\u003e\n\u003cbr\u003eOur activities don\u2019t stop at organising the space. We actively support local music scene through our internet radio Punctum, which hosts more than ten regular shows by guest DJs representing various music communities based mostly in Prague. We archive the shows and make the available at our mixcloud account. We also record all the concerts taking place at Punctum and then post them online on our vimeo account. \u003cbr\u003e\n\u003cbr\u003eThrough our activities we aim to support music and other arts, culture and community. \u003cbr\u003e\n\u003cbr\u003eThank you for your support!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.mixcloud.com/Radio_Punctum/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
