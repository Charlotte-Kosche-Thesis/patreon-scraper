    "published_at": "2018-03-15T19:15:34+00:00",
    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cem\u003eWELCOME TO THE COMMUNITY!\u003c/em\u003e\u003c/h4\u003e\u003cbr\u003eHey, guys and gals! This is my \u003cstrong\u003e\u003cem\u003ePATREON\u003c/em\u003e\u003c/strong\u003e\u00a0page. Patreon is a platform for supporters to make monthly donations to their favorite creators. For me, Patreon will allow me to be more creative, and spend more time creating, and less working to pay the bills.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eWHO IS PAUL GROSECLOSE?!\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch3\u003e\u003c/h3\u003e\u003cblockquote\u003eHonestly, I don\u0027t know either! You should watch better videos...\u00a0\u003c/blockquote\u003e Paul Groseclose was born in the spring of 2002. Ever since he was a little kid, he\u2019s loved creating things and telling stories. In 2012 Paul started making \u003cem\u003eLEGO\u003c/em\u003e stop-motion and learned how to use Adobe Photoshop. In 2014, he also started his \u003cem\u003eYouTube\u003c/em\u003e channel, where he uploaded skits and Minecraft Let\u2019s Plays, where he got the nickname PTG.\u003cbr\u003e\u003cbr\u003eAt the young age of 13, Paul Groseclose suffered a stroke, affecting the left side of his body. He was rushed to Children\u2019s Hospital of Pittsburgh where he was treated for a week before being sent to a rehab facility. During the month he was in rehab he learned to not waste time and that your dreams won\u2019t come true if you don\u2019t work on making them a reality.\u003cbr\u003e\u003cbr\u003eIn early 2017, Paul created a short film retelling his stroke experience and the film has won multiple awards including Viewers Choice and Grand Prize awards.\u003cbr\u003e\u003cbr\u003eSince his stroke, Paul has been chasing his longtime dream to live in LA as a creative entrepreneur. He is constantly uploading on his YouTube channel, and recently launched his first small business, PTG Conversions.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cem\u003eHOW WILL THIS HELP ME?\u003c/em\u003e\u003c/h4\u003e\u003cblockquote\u003eI like goooooooooold.\u003c/blockquote\u003eAs well as helping me to build businesses, I will be able to make higher quality content for you to consume!!\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cem\u003eWHERE DOES YOUR DONATION GO?!\u003c/em\u003e\u003c/h4\u003e\u003cblockquote\u003eWell, you are on patreon genius, so it goes to me.\u003c/blockquote\u003eAs a creator, you run into countless roadblocks regarding money. Website Hosting, Media Hosting, Podcast Hosting, etc. There are\u00a0so many things I dream of doing with my brand but can\u0027t physically do because of money. Patreon will allow me to have the freedom to create what I want, whenever I want. The more Patrons, the less time I will need to work freelance, hence more content for you! Whether it\u0027s to a faster computer or server hosting, the money will not be wasted. Thank you all so much for your interest in helping me out, it really means the world to me. A year ago, something like this could have NEVER happened. You all are making my dreams come true... Even if you decide not to donate, \u003cstrong\u003eTHANK YOU.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThat\u0027s all I have to say guys, be awesome and be a \u003cstrong\u003epatron!\u003c/strong\u003e"
