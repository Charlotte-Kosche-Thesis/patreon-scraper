    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/KF-8B8frw74\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003eTake a moment and ask yourself\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eDo you regard dancing and socializing as healthy and stress-shattering?\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eDo you think drugs and alcohol are not a condition for fun and social connection?\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cem\u003eDo you\u003c/em\u003e believe public events are the key to fun-ner cities?\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cem\u003eDo you\u003c/em\u003e believe youth are harmed by unhealthy forms of partying?\u003c/em\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cstrong\u003eWe believe the answer to all these questions is Yes.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWe are the future of partying: \u003c/strong\u003epartying for reasons of benefiting our physical and emotional health, interpersonal skills, relationships, and communities. We are a group of social innovators that leverage partying for positive change. We are a more engaging, safe, inclusive, and exhilarating party movement.\u00a0We are youth educators about healthy ways to get high, including exercise, dancing, and social connection.\u003cbr\u003e\u003cbr\u003eParty4Health is designed to lessen drug-related harms while spreading the positive health effects of partying: social inclusion, physical activity, community involvement, and positive emotional stimulation. Our \u003ca href=\"https://docs.google.com/document/d/1lh-v_99RxQOo_oSoOdQaabjWMrC5SmP-QsZ6YuzAIps/edit?usp=sharing\"\u003eresearch\u003c/a\u003e has led us to believe Party4Health can reduce rates of alcohol poisoning, binge-drinking, and other drug-related harms, including sexual violence.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMission and Vision:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith the Fentanyl crisis underway, we believe the time has come to challenge the normalization of recreational drugs and romanticization of alcohol in party culture. In the midst of a society that fails to teach us how to be happy, and instead directs us to pursue wealth and status, there is a need to promote and demonstrate proven ways to derive positive emotions, mental health, and social connection.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/srfUDC2n8Fw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOur mission:To spread healthy party culture:\u003cbr\u003e\u003col\u003e\u003cli\u003eTo build capacity in youth and adults for activating the natural reward system.\u003c/li\u003e\u003cli\u003eTo normalize healthy forms of partying.\u003c/li\u003e\u003cli\u003eTo provide a superior, substance-free alternative to conventional party and rave culture.\u003c/li\u003e\u003c/ol\u003eWe want to become a reputable and accessible education and event provider in North America.\u003cbr\u003eOur vision statement applies to four markets.\u003cbr\u003e\u003col\u003e\u003cli\u003eHigh School Students: We will become a nationally recognized partner with educational administrators.\u003c/li\u003e\u003cli\u003eUniversity Students: We will incorporate our programming into orientation weeks across the largest Canadian college campuses.\u003c/li\u003e\u003cli\u003ePublic: We will partner with municipalities and community organizations to activate public spaces\u003c/li\u003e\u003cli\u003ePrivate: We will become a profitable private event producer for individuals and corporations.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://party4health.org/experiences/\" target=\"_blank\"\u003eOUR EVENTS\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e:\u00a0\u003cbr\u003e\u003c/strong\u003eWe know how to energize a crowd, bond a team, and create high-lit memories. With over 20 events thrown and 1500 happy participants, it is no overestimation that our event experience gets people \u003cem\u003ehigh on life\u003c/em\u003e, without any need for alcohol.\u003cbr\u003e\u003cbr\u003eex. Bicycle Beach Crawl,\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSober Bike Rave, Morning Rave, Morning Beach Party, Hike Rave, NYE Party Train, Silent Disco, Pride Undie Run, Umbrella Party\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/uif5Urs0JaA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eWho runs this show?\u003cbr\u003e\u003cimg src=\"https://party4health.files.wordpress.com/2017/03/16403086_10211996108681204_1855254294089401033_o.jpg?w=321\u0026amp;h=321\"\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Jacques and I am public health innovator and health educator in Vancouver, BC. I have a mission: I want to enable people to get high off their life, as opposed to off substances, by creating spaces, workshops, and events that catalyze natural euphoria and disillusionment.\u003c/span\u003e\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e"
