    "summary": "Hi Everyone! This is Niki, Natalia, and Neil - the co-hosts of \u003cstrong\u003ePast Present\u003c/strong\u003e, the podcast\u00a0where we look at American culture and politics today through the lens of history, and turn hindsight into foresight.\u003cbr\u003e\u003cbr\u003eWe launched Past Present in October 2015, and in the time since we have been thrilled by the thousands of listeners around the world who tune in each week to listen to us\u00a0bring historical insights to political and cultural debates. Why is Pope Francis so popular  in America? What\u0027s behind the corporate defense of gay rights? How does \u003cem\u003eThe Unbreakable Kimmy Schmidt \u003c/em\u003emanage to get the \u002790s so right? These are the types of questions we have tackled in more than 100 episodes so far!\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027ve done all this on our very limited free time and our own expense. As we continue to grow, we need your help. We are committed to keeping this a \u003cstrong\u003efree\u003c/strong\u003e\u00a0podcast, but we are moved by how many of you have reached out to say you\u0027d like to financially support our work. We\u0027d like to take you up on that offer now!\u00a0\u003cbr\u003e\u003cbr\u003eWith Patreon, you can pledge $1 per month - or more, if you like! Whatever you can give, you will get our ETERNAL GRATITUDE. And as historians, we know that\u0027s a \u003cu\u003every long time\u003c/u\u003e.\u003cbr\u003e\u003cbr\u003eBut wait - there\u0027s more. Just not yet. In the coming months, we\u0027ll be creating other giving tiers for those who\u0027d like to donate more and get something in return (besides an awesome weekly podcast and our sincerest thank yous, of course). Stay tuned!\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for supporting us and listening to \u003cstrong\u003ePast Present\u003c/strong\u003e. We couldn\u0027t make history without you! - Niki, Natalia, and Neil\u00a0\u003cbr\u003e"
