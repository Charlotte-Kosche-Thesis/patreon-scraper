    "summary": "\u003cstrong\u003eHello everyone!\u003cbr\u003e\u003c/strong\u003eMy name is Puffin and I make ASMR videos on YouTube.\u00a0ASMR has helped me so much with anxiety and stress over the course of high school + college and I would love to be able to do the same for others, which is why I began this journey. \u003cbr\u003e\u003cbr\u003eI\u0027m rather new to creating videos, and even though I may not be the most polished ASMR channel, I truly enjoy creating content for others. I take my time with the filming process and enjoy every second of it, and the fact that others enjoy it as well makes me extremely happy. :)\u003cbr\u003e\u003cbr\u003eIf you have any questions about the content you will find here, email me at PuffinASMR@gmail.com :)\u003cbr\u003e\u003cbr\u003eI love you guys,\u003cbr\u003ePuffin\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are my goals for Patreon?\u003cbr\u003e\u003c/strong\u003eI would like to create a space for my supporters to build a closer knit community than is possible on YouTube. Here we can talk about anything, from development of the channel and ASMR, to random IRL stuff like TV shows, video games, etc. With your support I can devote more time to creating content and interacting with all of you, and Patreon provides a platform to make that more manageable.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eSome of my subscribers have shown interest in ways to support me other than YouTube, so I created this page. My videos will always be free on YouTube! This is just for the people who want to help out a little extra and want to support my journey in bettering myself as an ASMRtist.\u00a0\u003cbr\u003e\u003cbr\u003eCreating ASMR videos is a hobby of mine. However, it can be time consuming and quality equipment doesn\u0027t come cheap. New equipment, software, and more time can allow me to put out the best content I possibly can. That being said, no matter what happens with this Patreon, my Youtube channel will always be there. If you can\u0027t donate, I am still so thankful for your support by watching and interacting with me on my channel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDisclaimer\u003cbr\u003e\u003c/strong\u003eThis is a place for positivity, relaxation, and respect. Be respectful to each other as well as to me. Patrons that are inappropriate, rude, sexual, or anything of that nature will be removed from the page.\u003cbr\u003e"
