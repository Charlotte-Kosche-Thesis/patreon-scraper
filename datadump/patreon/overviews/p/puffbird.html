    "summary": "I am an artist, maker and erstwhile writer. \u003cbr\u003e\u003cbr\u003eI create all the\ntime! I create things with paint and canvas, paper and pencil, yarn and hook,\nneedle and thread\u2026 and when I\u0027m not doing that, I\u0027m building young lives and\nmaking good food. (Mostly good, anyway.) \u003cbr\u003e\u003cbr\u003eHere\u0027s my \u003ca href=\"http://www.gallery.puffbird.net/gallery/\" rel=\"nofollow\"\u003egallery of recent work\u003c/a\u003e. I maintain a blog at \u003ca href=\"http://www.puffbird.net/\" rel=\"nofollow\"\u003emy website\u003c/a\u003e, I post my fine art and my (rare) fan art on my \u003ca href=\"http://puffbirdstudio.tumblr.com/\" rel=\"nofollow\"\u003eTumblr feed\u003c/a\u003e, and I post works-in-progress (and talk a lot) via my \u003ca href=\"https://twitter.com/puffbird\"\u003etwitter feed\u003c/a\u003e and \u003ca href=\"https://www.instagram.com/puffbirdjen/\"\u003eInstagram\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eWith this Patreon,\nI\u0027m not working towards a specific project; I\u0027m just wanting to do more of what\nI love: MAKING things! And I want to share what I make! In the past couple years, the funds from my post card subscriptions and Patreon subscribers have gone directly to the purchase of supplies for the creation of new work. By donating, you are directly benefiting a working artist building her career.\u00a0 \u003cbr\u003e\u003cbr\u003eAnd you\u0027ll get some goodies along the way, too!\u003cbr\u003e\u003cbr\u003eAll patrons will receive monthly printable PDFs of a coloring page! The more you are able to pledge, the more coloring pages you will receive, up to $3/month. Beyond that, you may pledge at a higher level to receive a monthly art lesson!\u003cbr\u003e\u003cbr\u003eTopics for the art lesson will include but not be limited to color choice for your palette, basic drawing exercises, how-to-draw-mythical-creatures tutorials, art history spotlights, how to write gallery proposals... just about everything art-related, that I have thoughts about or experience with.\u003cbr\u003e\u003cbr\u003eI will be taking requests! So if there\u0027s a particular burning topic you would like to see me cover, tell me... and I will pick a random topic to cover every other month. (I reserve the right NOT to address topics for any reason, though most reasons will be \"I don\u0027t feel this is a strength for me\" or \"I don\u0027t know enough about this topic\".)\u003cbr\u003e\u003cbr\u003eSome of what I do:\u003cbr\u003e\nSketching\u003cbr\u003e\n\nDrawings \u0026amp;\ncolored pencil\u003cbr\u003e\n\nPainting in acrylics\u003cbr\u003e\n\nWatercolors\u003cbr\u003e\n\nCrocheting\u003cbr\u003e\n\nKnitting \u003cbr\u003e\n\nHardanger embroidery\u003cbr\u003e\n\nWriting (some poetry,\nmostly stories -- and sometimes I draw pictures of my characters!)\u003cbr\u003e"
