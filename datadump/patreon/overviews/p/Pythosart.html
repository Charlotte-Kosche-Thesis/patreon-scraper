     "about": "My name is Frances (aka Py), and I\u0027m a student at the Savannah College of Art And Design, pursuing a BFA in Illustration. I am also a freelance artist when I can afford to be, and working on commissions the rest of the time!\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been drawing for most of my life, and began sharing my work online nearly a decade ago. Over the years, I\u0027ve become known for drawing the dragons and the myriad other creatures that occupy my daydreams. My work shows influence from a vast amount of literature and visual media, as well as the beauty of the natural world.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve had day jobs and freelance work on and off through the years, but as I work my way towards a more professional art career, I find I have less and less time for the things I love, and less energy for paying work. Ultimately, I\u0027d like to support myself as a full-time artist and creator.",
