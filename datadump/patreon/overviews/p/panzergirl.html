    "summary": "\u003cstrike style=\"\"\u003ewassup dogs?\u003c/strike\u003e\u003cbr\u003e\u003cstrike style=\"\"\u003e\u003c/strike\u003e\u003cbr\u003e\u003cdel\u003e\u003c/del\u003eNo, wait, that\u0027s dumb.\u003cbr\u003e\u003cbr\u003e\u003cstrike style=\"\"\u003ehello, homeboys and homegirls!\u003cbr\u003e\u003cbr\u003e\u003c/strike\u003eAudrey what is wrong with you?\u003cbr\u003e\u003cbr\u003eLook, \u003cem\u003esome\u003c/em\u003ehow you ended up on my Patreon. This is not a smart place to be. This is a place where I write stupid things, and post them, and then people read them. Fantasy worlds that vary between having \u003cem\u003eno rules\u003c/em\u003e\u00a0and having the \u003cstrong\u003eentire first section of the story\u003c/strong\u003e\u00a0be a complex description about magic and how it requires knowledge of an obscure language and it\u0027s all a wreck. A place where I write borderline Gundam fanfictions, and sci-fi weirdness, and whatever else I am working on as one of the blurbs of the week.\u003cbr\u003e\u003cbr\u003eSo, how does posting work? Well, once a week I am going to try to post a chapter (or part of a chapter) of the story I have put a fair amount of work into. A few times a week, at random, I will post little blurbs and things. I used to be an avid poster to r/DirtyPenPals on reddit, but \u003cem\u003enothing I wrote was really all that dirty\u003c/em\u003e, so now I am coming here to try to actually \u003cstrong\u003emake something\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e\u00a0\u003c/i\u003eof myself.\u003cbr\u003e\u003cbr\u003eSo... if you\u0027re still here, welcome! I am Audrey Hetzler, The Panzer_Girl, and I thank you for your support and views.\u003cbr\u003e\u003cbr\u003eAlso, my profile image was made by the \u003cem\u003ewonderful\u003c/em\u003e\u00a0Karen Wolf. Find more of her art at\u00a0\u003ca href=\"https://troblsomtwins829.deviantart.com/\" target=\"_blank\"\u003eher deviantart, here.\u003c/a\u003e"
