    "summary": "\u003cstrong\u003eHey there everyone\u003c/strong\u003e,\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThank you so much for taking the time to check out our page and see what we\u0027re all about. \u003cstrong\u003ePod Fiction \u003c/strong\u003eis an up and coming YouTube sensation who one day dreams of having hundreds of thousands of people viewing our videos. Why not dream big right? \u00a0But we hear you thinking, what is \u003cstrong\u003ePod Fiction\u003c/strong\u003e about ? On our YouTube page we create videos where we jut plain have fun and give it everything we have, contently pushing our self to the limit to see just how far we can go. We have a burning passion for horror films in which we have one made and entered into \u00a0(15 Second Horror Film Challenge) and believe it or not we actually have another one on its way. We also love to play video games together, which you can see from the plethora of videos on our channel dedicated to it. We play hit games like Super Mario Bros., Donkey Kong Country, Rocket league, and, \u00a0UFC 2. We also play less popular games like Where\u0027s Waldo, Joe\u0026amp;Mac, Nightmare before Christmas to name but a few. \u003cstrong\u003ePod Fiction\u003c/strong\u003e\u00a0also makes, you guessed it \u003cstrong\u003ePODCASTS\u003c/strong\u003e, our specialty dish. \u003cstrong\u003ePod Fiction\u003c/strong\u003e has two \u003cstrong\u003ePODCASTS\u003c/strong\u003e\u00a0one which we name simply \u003cstrong\u003ePod Fiction\u003c/strong\u003e and the other we name \u003cstrong\u003eCreative Control\u003c/strong\u003e\u00a0in the \u003cstrong\u003ePod Fiction\u003c/strong\u003e \u003cstrong\u003ePODCAST\u003c/strong\u003e we talk about anything under the sun from general news to hot topics in the nerdverse, to sports, and including but not limited to wacky stories from our lives. In \u003cstrong\u003eCreative Control\u003c/strong\u003e we decide to whip out our massive pens and our massive brains to write crazy wacky stories from anything from Wizards and Goblins to Demon Pigs. Yes here at \u003cstrong\u003ePod Fiction\u003c/strong\u003e we get pretty crazy, but at the end of the day its all in good fun and we have a blast doing it. Take a look at our amazing incentives to see how you too can become part of the craziness that is \u003cstrong\u003ePod Fiction\u003c/strong\u003e, thank you so much for all your time and support and remember above all else \u003cstrong\u003ePod Fiction\u003c/strong\u003e loves you.\u003cbr\u003e\u003cbr\u003eYouTube:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCkUKyzi9IdcBdITp_Q8oahg?spfreload=5\"\u003ehttps://www.youtube.com/channel/UCkUKyzi9IdcBdITp_...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFacebook:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/thepodfiction/?ref=aymt_homepage_panel\"\u003ehttps://www.facebook.com/thepodfiction/?ref=aymt_h...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTwitter:\u003cbr\u003e\u003ca href=\"https://twitter.com/MrPodFiction\"\u003ehttps://twitter.com/MrPodFiction\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eLove: Pod Fiction \u003c/strong\u003e\u00a0\u003cbr\u003e\u003c/div\u003e"
