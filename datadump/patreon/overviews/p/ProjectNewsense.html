    "summary": "\"Individuals Determine the Community\"\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWe are a reference point for creatives, intellects, and entrepreneurs sharing our own stories and giving you fuel to move onward in your own endeavors.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTHANK YOU FOR VISITING OUR PAGE!!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e We appreciate your support and can\u0027t wait to give you the most creative and heartfelt content possible as each dollar pledged gets us closer to creating more live events and more creative ways to present our passion. We are trailblazers stemming from Hip-Hop as a culture, using the same research, discovery, and passion in multiple facets of our lives. We intend to fully display our roots while also giving you valuable insight into tools we\u0027ve used over the years to create more from what we already know.\u003cbr\u003e\u003cbr\u003e \u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHAT IS PROJECT NEWSENSE?\u003c/span\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cbr\u003eWe create free, high-quality videos, tracks, articles, mixes and (coming soon) courses used by thinkers, entrepreneurs and creators of all kinds. We know that the youth leads the way, we give them tools and inspiration.\u003cbr\u003e\u003cbr\u003eThat\u0027s all we want to do and why we are asking for your help. \u003cbr\u003e\u003cbr\u003eOriginally inspired and created for mentees of an after-school class, it turns out other people in the world enjoy the content. In fact, a majority of the supporters are young adults outside of the US.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHY DO WE NEED YOUR HELP? \u003c/span\u003e\u003c/span\u003e\u003cbr\u003eWe do everything we can to keep costs low, but we need researchers and writers, animators and musicians, editors, and production staff. We are here to serve our community with the best experiences possible, this means we need resources to interact within our niche.\u003cbr\u003e\u003cbr\u003eBut since no one is required to pay, some people have to choose to. It\u0027s fine if you aren\u0027t going to be one of those people, but we hope that you are. Plus, you get access to content exclusive to this platform and only for you, the supporters.\u003cbr\u003e"
