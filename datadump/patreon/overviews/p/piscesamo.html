    "summary": "\u003cstrong\u003eHello hello ! \u003c/strong\u003eJe me pr\u00e9sente: je suis Amo, vaillant gaillard de 29 ans qui \u00e9crit depuis maintenant pr\u00e8s d\u0027une d\u00e9cennie sur ses passions: l\u0027animation japonaise, le manga, le jeu vid\u00e9o ou bien encore le catch am\u00e9ricain parce qu\u0027on est pas \u00e0 une surprise pr\u00e8s dans la vie. Si vous voulez plus de d\u00e9tails je suis d\u0027origine bas-normande, mesure pas plus d\u00271m63 et, surtout, \u003cem\u003eje fais beaucoup de choses.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://neantvert.eu/wp-content/uploads/2017/05/DSC_6954.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eJ\u0027\u00e9cris ainsi depuis dix ans sur \u003cb style=\"background-color: initial;\"\u003eN\u00e9ant Vert\u003c/b\u003e, mon blog personnel, qui a d\u00e9pass\u00e9 en octobre dernier la barre tr\u00e8s symbolique du millier d\u0027articles. J\u0027y \u00e9cris \u00e0 mon rythme, entre trois et cinq articles par mois, et \u00e7a peut \u00eatre aussi bien pour vous parler de mes derniers coups de coeur que pour vous expliquer le fonctionnement de l\u0027industrie japonaise ou faire la critique d\u0027un anim\u00e9 fra\u00eechement diffus\u00e9.\u00a0\u003cbr\u003eJ\u0027ai pu ainsi y \u00e9crire des articles tels que\u00a0\u003ca href=\"http://neantvert.eu/?p=8080\"\u003ela d\u00e9mystification de 3 id\u00e9es re\u00e7ues autour des studios d\u0027animation japonaise\u003c/a\u003e, parler de mon engouement pour\u00a0\u003ca href=\"http://neantvert.eu/?p=7924\"\u003ele manga The Promised Neverland\u003c/a\u003e, raconter ce que\u00a0\u003ca href=\"http://neantvert.eu/?p=4269\"\u003el\u0027excellent anim\u00e9 Sound! Euphonium me rappelait de ma propre adolescence\u003c/a\u003e, faire la critique compl\u00e8te\u00a0\u003ca href=\"http://neantvert.eu/?p=2824\"\u003ede Sword Art Online\u003c/a\u003e, vous faire une preview\u00a0\u003ca href=\"http://neantvert.eu/?p=613\"\u003edes jeux vid\u00e9o de la vie r\u00e9elle\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003eou bien encore\u003ca href=\"http://neantvert.eu/?p=3699\"\u003e lister mes personnages f\u00e9minins pr\u00e9f\u00e9r\u00e9s issus de 94 mangas ou anim\u00e9s\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eJe suis \u00e9galement passionn\u00e9 par le fonctionnement du magazine Weekly Shonen Jump, qui est le principal magazine de pr\u00e9publication au Japon et est \u00e0 l\u0027origine de s\u00e9ries mythiques comme \u003cem\u003eOne Piece, Dragon Ball, Death Note \u003c/em\u003eou \u003cem\u003eMy Hero Academia. \u003c/em\u003eC\u0027est pour cette raison que chaque ann\u00e9e, en d\u00e9cembre,\u00a0\u003ca href=\"http://neantvert.eu/?p=7597\"\u003eje r\u00e9alise un bilan complet, pr\u00e9cis et document\u00e9\u003c/a\u003e des \u0153uvres\u00a0publi\u00e9es dans ce magazine durant les douze derniers mois \u00e9coul\u00e9s. L\u0027occasion, donc, de surveiller la sant\u00e9 des s\u00e9ries qui y sont publi\u00e9es, de pr\u00e9dire aussi bien celles qui vont se stopper que les futurs hits de demain !\u003cbr\u003e\u003cbr\u003eMais N\u00e9ant Vert ce n\u0027est pas tout ce que je fais, loin de l\u00e0.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eJe co-pr\u00e9sente une fois par mois le podcast \u003cstrong\u003eLOLJAPON\u003c/strong\u003e, avec mon camarade Concombre, o\u00f9 nous discutons tous les deux des oeuvres japonaises, souvent autour d\u0027un tr\u00e8s large dossier et une multitude de petites rubriques. L\u0027\u00e9mission a d\u00e9but\u00e9e en 2013 et a ainsi abord\u00e9 des sujets tr\u00e8s vari\u00e9s:\u00a0\u003ca href=\"http://www.radiokawa.com/episode/loljapon-40/\"\u003ela traduction et le lettrage de manga\u003c/a\u003e,\u00a0\u003ca href=\"http://www.radiokawa.com/episode/loljapon-32/\"\u003ela grandeur et la d\u00e9cadence de Sonic le H\u00e9risson\u003c/a\u003e,\u00a0\u003ca href=\"http://www.radiokawa.com/episode/loljapon-29/\"\u003ela franchise Macross\u003c/a\u003e,\u00a0\u003ca href=\"http://www.radiokawa.com/episode/loljapon-8/\"\u003el\u0027histoire des conventions\u003c/a\u003e ou bien encore\u00a0\u003ca href=\"http://www.radiokawa.com/episode/loljapon-20/\"\u003eles voyages au Japon\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eMais l\u0027aventure du podcast ne s\u0027arr\u00eate pas l\u00e0 puisque je pr\u00e9sente une fois tous les quinze jours \u003cstrong\u003eKaorin, \u003c/strong\u003ecette fois-ci en solo, qui est un \u003cstrong\u003epodcast musical \u003c/strong\u003esur les cultures visuelles japonaises. Pendant environ une heure et demie, je passe une quinzaine de titres tout en parlant des anim\u00e9s ou des jeux vid\u00e9o qui y sont li\u00e9s, \u00e0 chaque fois autour d\u0027un th\u00e8me bien pr\u00e9cis. Ce peut \u00eatre ainsi\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://www.radiokawa.com/episode/kaorin-38/\"\u003ele d\u00e9but de carri\u00e8re de la compositrice Yoko Kanno\u003c/a\u003e,\u00a0\u003ca href=\"http://www.radiokawa.com/episode/kaorin-35/\"\u003eles anim\u00e9s dystopiques\u003c/a\u003e, l\u003ca href=\"http://www.radiokawa.com/episode/kaorin-31/\"\u003ees chansons qui mettent de bonne humeur\u00a0\u003c/a\u003eou\u003ca href=\"http://www.radiokawa.com/episode/kaorin-14/\"\u003e bien encore les adaptations de manga en anim\u00e9\u003c/a\u003e.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ZTPXD27.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEn compl\u00e9ment je g\u00e8re depuis 2009 la webradio \u003cstrong\u003eTsumugi\u003c/strong\u003e\u00a0qui diffuse 24/24 7/7 une s\u00e9lection de musiques d\u0027anim\u00e9s, de jeux vid\u00e9o ou juste du bon rock.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eJe suis \u00e9galement fondateur et pr\u00e9sident de l\u0027association \u003cstrong\u003eForum Thalie\u003c/strong\u003e\u00a0qui, depuis 2010, anime des jeux et des quiz dans quelques salons autour de la France (\u003cem\u003eJapan Expo, Epitanime, Japanantes...\u003c/em\u003e)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eEt du coup j\u0027anime r\u00e9guli\u00e8rement depuis 2014 des \u003cstrong\u003econf\u00e9rences \u003c/strong\u003esur le th\u00e8me des cultures visuelles japonaises. Cela peut \u00eatre pour parler du fonctionnement du Shonen Jump (\u003cem\u003eJapan Expo, 2015\u003c/em\u003e), pr\u00e9senter les diff\u00e9rentes fa\u00e7on qu\u0027ont les japonais de s\u0027approprier la\u00a0science-fiction (\u003cem\u003eUtopiales, 2014\u003c/em\u003e) ou bien faire un historique de la distribution de l\u0027animation japonaise dans les salles fran\u00e7aises (\u003cem\u003eJapanantes, 2017.\u003c/em\u003e) \u00a0Ces conf\u00e9rences s\u0027adressent au public le plus large possible.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/xiUaqsq.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOn peut y rajouter l\u0027organisation depuis 2012 de\u00a0\u003ca href=\"http://neantvert.eu/minorin/?p=11860\"\u003ela c\u00e9r\u00e9monie annuelle des Prix Minorin\u003c/a\u003e, o\u00f9 je demande \u00e0 plusieurs jur\u00e9s de d\u00e9terminer \"le pire et le meilleur\" de l\u0027animation japonaise de l\u0027ann\u00e9e \u00e9coul\u00e9e. Si au d\u00e9part le jury \u00e9tait compos\u00e9 d\u0027une quinzaine de personnes, c\u0027est aujourd\u0027hui une cinquantaine de personnes qui y participent, et les c\u00e9r\u00e9monies font d\u00e9sormais salles combles en convention.\u003c/li\u003e\u003cli\u003eEnfin, je r\u00e9dige pour Crunchryoll les\u00a0\u003ca href=\"http://www.crunchyroll.com/forumtopic-839103/les-chroniques-du-jeudi\"\u003echroniques du jeudi\u003c/a\u003e qui reviennent chaque jeudi sur un anim\u00e9 termin\u00e9. D\u00e9but\u00e9e en f\u00e9vrier 2014, la rubrique est actuellement en pause mais est loin d\u0027\u00eatre abandonn\u00e9e !\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eTout cela \u00e9tant dit, \u00e7a fait certes beaucoup de choses mais \u00e7a ne r\u00e9pond pas \u00e0 la grande question qui est:\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003ePOURQUOI UN PATREON ?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/rRY0hUU.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eJe ne veux pas vous mentir, je vais donc \u00eatre honn\u00eate et transparent: le but de ce Patreon c\u0027est\u00a0\u003cstrong\u003esurtout pour arrondir les fins de mois. \u003c/strong\u003eMon but ici ne sera \u00e9videmment pas de jouer la Cosette mais mon travail d\u0027assistant administratif paie \u00e0 peine au dessus du SMIC ce qui, coupl\u00e9 au fait que je vis en \u00cele de France, fait que \u00e7a fait longtemps que j\u0027ai pas eu l\u0027opportunit\u00e9 de faire \u003cem\u003edes vraies \u00e9conomies. \u003c/em\u003eJe vis avec pile ce qu\u0027il faut par mois pour couvrir tous mes frais et m\u0027acheter quelques mangas mais n\u0027ayant pas le luxe de pouvoir mettre de l\u0027argent de c\u00f4t\u00e9, le moindre revers, comme j\u0027ai pu le conna\u00eetre l\u0027an dernier avec un d\u00e9m\u00e9nagement qui a du \u00eatre fait dans l\u0027urgence, peut me faire tr\u00e8s mal au portefeuille. L\u0027argent que vous me reversez \u003cstrong\u003eil me servira donc surtout \u00e0 \u00eatre mis de c\u00f4t\u00e9 ! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMaintenant, rassurez-vous: \u003cstrong\u003eje fais toutes les choses que j\u0027ai cit\u00e9 plus haut par passion. \u003c/strong\u003eIl est hors de question pour moi d\u0027en faire moins, je trouve toujours beaucoup de joie dans le simple fait de m\u0027exprimer et d\u0027organiser ce que je fais aujourd\u0027hui. \u003cstrong\u003eCe Patreon n\u0027est pas un chantage: je ne stopperais pas des projets si je ne touche rien. \u003c/strong\u003eJe continuerais d\u0027avancer et de produire \u00e0 mon rythme, par envie et si quelque chose doit cesser, c\u0027est par manque de plaisir \u00e0 le faire, \u003cem\u003etout simplement\u003c/em\u003e. \u003cbr\u003ePar contre\u00a0je vais me permettre de vous vendre du r\u00eave car si ce Patreon c\u0027est la promesse de ne rien retirer, \u00e0 l\u0027inverse, \u003cstrong\u003ece Patreon c\u0027est aussi la promesse d\u0027en offrir plus encore\u003c/strong\u003e\u003cstrong\u003e\u00a0! \u003c/strong\u003eEn effet, je compte bien vous remercier tr\u00e8s fort de votre soutien et je me suis creus\u00e9 la t\u00eate pour trouver des r\u00e9compenses qui pourront vous plaire \u266a.\u00a0\u003cbr\u003e\u003cbr\u003eSi vous appr\u00e9ciez ce que je vous propose, ce Patreon c\u0027est donc deux choses concr\u00e8tes: \u003cstrong\u003ela possibilit\u00e9 de me soutenir \u003c/strong\u003eet la \u003cstrong\u003epossibilit\u00e9 d\u0027en avoir toujours plus !\u00a0\u003cbr\u003e\u003cbr\u003eS\u00e9duisant, non ?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eJe vous remercie donc de votre lecture et de votre attention, prenez soin de vous \u266a\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e"
