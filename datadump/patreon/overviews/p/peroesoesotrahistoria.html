    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003ePERO ESO ES OTRA HISTORIA\u003c/strong\u003e\u00a0es una serie documental que cuenta la Historia del mundo por orden cronol\u00f3gico y de forma divertida y amena. Mi objetivo es que cualquier persona pueda aprender los hechos m\u00e1s asombrosos de la Historia y sus personajes m\u00e1s relevantes y no aburrirse en el intento. Tener pasi\u00f3n por estudiar nuestro pasado es algo muy importante que no se valora mucho en la sociedad actual. S\u00f3lo conociendo nuestro pasado podremos aprender para mejorar el presente y el futuro.\u00a0\u003cbr\u003e\u003cbr\u003eLa serie intenta ser semanal, y est\u00e1 dividida en bloques. El primero estuvo dedicado a los \u003cstrong\u003eTiempos Remotos\u003c/strong\u003e, desde la creaci\u00f3n de la Tierra, pasando por los dinosaurios y hasta la aparici\u00f3n de la primera civilizaci\u00f3n, Sumeria. Hay v\u00eddeos de Mesopotamia, el Antiguo Egipto, Israel, la Antigua Grecia, la Antigua Roma hasta su ca\u00edda, las Culturas Precolombinas (Incas, mayas y aztecas) y tambi\u00e9n esa parte de la Historia que nadie parece conocer: India, China y Jap\u00f3n. Pr\u00f3ximamente empezar\u00e9 con la Edad Media.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://diadeinternet.org/2017/IMG/arton20701.png?1488195173\"\u003e\u003cbr\u003e\u003cbr\u003eLa idea es llegar, con el paso de algunos a\u00f1os, al siglo XXI. Despu\u00e9s de eso podr\u00eda hacer m\u00e1s documentales sobre historia del cine, de los medios, de los videojuegos, de los grandes descubrimientos cient\u00edficos tambi\u00e9n de forma cronol\u00f3gica...\u003cbr\u003e\u003cbr\u003eEs un reto descomunal que lleva mucho tiempo, mucho trabajo. Escribir cada episodio lleva horas y horas de estudio, lectura de libros, investigaci\u00f3n y muchas reescrituras, eso sin contar las horas de locuci\u00f3n, edici\u00f3n y sonorizaci\u00f3n. As\u00ed que si valoras el esfuerzo y contribuci\u00f3n de esta serie al mundo, como una gran enciclopedia de calidad, divertida, gratuita y de f\u00e1cil acceso, y quieres darle un poquito de apoyo para que siga por mucho tiempo te animo a participar a trav\u00e9s de este \u003cstrong\u003ePatreon\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u2013\u2013Todos los que aporten al menos 1 d\u00f3lar (0,8 euros)\u00a0\u003cstrong\u003etendr\u00e1n acceso a material completo y en HD\u003c/strong\u003e creado en especial para alg\u00fan episodio, como l\u00edneas del tiempo, genealog\u00edas etc. Adem\u00e1s tambi\u00e9n subir\u00e9 mapas, esquemas y otros materiales did\u00e1cticos que vaya encontrando en internet, libros o en otros rec\u00f3nditos lugares. \u003cbr\u003e\u003cbr\u003e\u2013\u2013Si aportas 5 d\u00f3lares (4 euros) podr\u00e1s \u003cstrong\u003eproponer y votar un episodio especial o extra\u003c/strong\u003e para que lo haga cada mes o al final de cada bloque. Quiz\u00e1s quieras proponer una mitolog\u00eda muy espec\u00edfica, o una costumbre extra\u00f1a. Quiz\u00e1s un falso mito extendido o algo religioso o sobre la lengua de determinada cultura, con sus etimolog\u00edas correspondientes. Incluso el resumen de alg\u00fan libro de gran importancia o la tan ansiada secci\u00f3n de Historia de la Ciencia. Prop\u00f3n lo que quieras y si entre los dem\u00e1s Patreons de esta categor\u00eda o superior tiene \u00e9xito en la encuesta que realice, el v\u00eddeo saldr\u00e1 a la luz y ser\u00e1 colgado en el canal.\u00a0\u003cbr\u003e\u003cbr\u003e\u2013\u2013Los que aporten 10 d\u00f3lares\u00a0(8,1 euros) o m\u00e1s podr\u00edan \u003cstrong\u003eparticipar en sorteos mensuales\u003c/strong\u003e en los que sortear\u00e9 libros sobre Historia, novelas, pel\u00edculas en DVD o Bluray, videojuegos, juegos de mesa... Todo relacionado con algo hist\u00f3rico, claro.\u00a0\u003cbr\u003e\u003cbr\u003e\u2013\u2013Adem\u00e1s de estas categor\u00edas hay varias m\u00e1s, como la de \u003cstrong\u003ePretoriano, Mago y Dios\u003c/strong\u003e, que puedes consultar en la barra vertical que hay a la derecha.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/GQGL48QleMA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eY no solo es. Tambi\u00e9n tengo un canal secundario sobre cine llamado \u003cstrong\u003eAGUJEROS DE GUI\u00d3N\u003c/strong\u003e. En \u00e9l de vez en cuando analizo una pel\u00edcula desde el punto de vista de gui\u00f3n y hablo de los errores m\u00e1s descomunales en este \u00e1mbito, especialmente los fallos de l\u00f3gica interna y preguntas que quedan sin respuestas. \u003cbr\u003e\u003cbr\u003eY en el mismo canal estoy empezando una mezcla entre los dos canales. A partir de 2018 empieza un viaje hist\u00f3rico y cinematogr\u00e1fico, concretamente explorar\u00e9 los universos de grandes sagas de pel\u00edculas y videojuegos como Star Wars, El Se\u00f1or de los Anillos, Halo, Assassin\u0027s Creed, Resident Evil...\u003cbr\u003e\u003cbr\u003e\u2013\u2013Los que aporten 2 d\u00f3lares (1,6 euros) o m\u00e1s al mes podr\u00e1n participar en votaciones para \u003cstrong\u003eseleccionar el an\u00e1lisis de una pel\u00edcula\u003c/strong\u003e que quer\u00e1is. Pod\u00e9is proponer cualquiera. Eso s\u00ed, no empezar\u00e9 a hablar de ning\u00fan universo expandido nuevo hasta acabar el ya iniciado, porque soy una persona s\u00f3lo y puedo acabar loco si hablo de todo a la vez. Pero claro, si el Patreon crece mucho quiz\u00e1s pueda buscar ayuda y empezar a meterme con otro tipo de sagas.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/vGzdQ5kp9nk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a1Muchas gracias a todos!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eAh, y tambi\u00e9n he publicado un libro. Imperios y Espadazos. Puedes comprarlo en Amazon haciendo\u00a0\u003c/strong\u003e\u003ca href=\"https://www.amazon.es/Imperios-espadazos-Andoni-Garrido-Fern%C3%A1ndez/dp/8491641270/ref=asap_bc?ie=UTF8\" target=\"_blank\"\u003eclick aqu\u00ed\u003c/a\u003e\u003cstrong\u003e.\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/07PvMVH7Jg4\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003e"
