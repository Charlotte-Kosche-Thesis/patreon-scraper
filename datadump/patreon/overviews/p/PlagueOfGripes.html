     "description": "\u003cem\u003e\u003cstrong\u003eHUGE INCARNATE\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eWhoa, whoa, are you nuts? Good! Because you can now use me for basically whatever you want. Free sketches, one-on-one interaction, the whole PoG experience!\u003c/em\u003e\u003cbr\u003e\nRewards:\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003eAll prior rewards\u003c/li\u003e\n\u003cli\u003eContact me on Discord / Skype (or what have you) any time, about whatever. Assuming I\u0027m conscious. You\u0027ll get the long-winded answers to all things.\u003c/li\u003e\n\u003cli\u003eWant a sketch? Sure, what of? A butt? Whatever, buddy. If you want a quick mock up of something, I\u0027ll try to get it to you, time allowing. (It usually doesn\u0027t, but hey, you can try!)\u003c/li\u003e\n\u003cli\u003e[\u003cem\u003e\u003cstrong\u003eOne Time\u003c/strong\u003e\u003c/em\u003e]: One fully colored something-or-another picture, of whatever you want. As long as it\u0027s not like, super porny or something. Just send me the details in a message \u003cem\u003eon this site\u003c/em\u003e (not by e-mail or discord, etc, as I can\u0027t track anything otherwise), and I\u0027ll archive it in my to-do file. Might take a few months.\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003eI shall do things. Pray you do not recall them.\u003c/li\u003e\n\u003c/ul\u003e",
