    "summary": "\u003ch3\u003eBecome part of an inspiring, uplifting community with family-friendly content!\u003c/h3\u003e\u003cstrong\u003e\u003cem\u003ePLUS, Get Exclusive NEW Videos From Us Every Week!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSo What\u2019s This Patreon Thing All About?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon marks the next step in our journey. Through this platform, you\u2019ll be invited along for the ride, and as a Patron, you\u2019ll gain exclusive access to what we call \u201cThe Piano Guys Living Room,\u201d where we post new content every week, and let you into our wild and zany world. What will you get you ask? Batman Evolution Behind-the scenes access, fun moments from the road (we get a little weird on tour), AND each year we\u2019ll randomly select and fly a Living Room Member (plus a guest) to JOIN US ON SET! (Don\u2019t forget to pack your hardhat and safety goggles.)\n\u003cbr\u003e\n\u003cbr\u003e\nLearn more about each pledge level below!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecome a TPG Patron\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8V_O3HeqQPg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecome a TPG Director\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/jUyFfiGLpE8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecome a TPG Producer\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/gA-kvUHivzs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAbout Us\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhat do you get when you mix up a marketing genius that does video, a studio engineer that writes music, a pianist that had a successful solo career, and a cellist that does pretty much everything?\n\u003cbr\u003e\n\u003cbr\u003e\nThe Piano Guys: a miraculous meeting of \u201cguys\u201d with the same intrinsic purpose \u2013 to make a positive impact in the lives of people all over the world through music videos.\n\u003cbr\u003e\n\u003cbr\u003e\nWe\u2019re just a bunch of ordinary \u201cguys\u201d playing classically influenced instrumental music in videos that showcase incredible locations. And we\u2019re doing well on YouTube?? There are so many coincidences that the summation of each circumstance transcends \u201chappenstance.\u201d We do not take credit for our successes. We cannot. To do so would defy reason. We thank God, our families, and the people who have supported us by sharing our videos, purchasing our music, and encouraging us through comments and messages. Our mission will always be to produce music videos that inspire, uplift, and make the world a better place. If we can make a positive impact in even one person\u2019s life it has all been worth it to us.\n\u003cbr\u003e\n\u003cbr\u003e"
