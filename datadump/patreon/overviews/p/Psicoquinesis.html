    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/EYpf-V_R6Ng\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cstrong\u003eHola mis Poderos@s Amig@s !!! Bienvenidos a mi Patreon.\u003c/strong\u003e\u003cbr\u003eHola, mi nombre es Diego del Canal Psicoquinesis. Supongo\nque algunos de ustedes ya saben qui\u00e9n soy, pero para los que no lo saben, aqu\u00ed\nles comento un poco.\u003cbr\u003e\u003cbr\u003e\n\nSoy un loco so\u00f1ador, con algunas habilidades interesantes,\nque las est\u00e1 mostrando y compartiendo con las personas, no para asombrarlas, ni\npara hacer un show, sino para despertarlas y demostrarles que todos somos algo\nm\u00e1s de lo que se ve a simple vista, que somos valiosos y \u00fanicos, pero sobre\ntodo, que tenemos el Poder de Cambiar este Mundo para bien.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u00bfPor qu\u00e9 Colaborar\ncon esta loca causa?\u003c/strong\u003e\u003cbr\u003e\n\nCada d\u00eda comparto con el mundo mis conocimientos sobre el\npoder interno que hay en cada persona. Hablo y muestro cosas sobre las kinesis,\nmagia, energ\u00eda, meditaci\u00f3n, sanaci\u00f3n, misterio y mucho m\u00e1s\u2026\u003cbr\u003e\u003cbr\u003e\n\nPaso largas horas respondiendo a las preguntas de quienes desean aprender, y aunque cada\nvez se me hace m\u00e1s complicado leer y contestar a tiempo a los\ncientos y cientos de mensajes que recibo, sigo haci\u00e9ndolo, aunque tarde un poco. A\u00fan as\u00ed es algo genial y maravilloso sentir que uno recibe tanto\ncari\u00f1o. \u003cbr\u003e\u003cbr\u003e\n\nM\u00e1s all\u00e1 de lo que amo hacer, que es ense\u00f1ar sobre la\nkinesis, y estos temas, tambi\u00e9n tengo una vida normal, com\u00fan y corriente, en la\nque hay que pagar cuentas y facturas, trabajar, comer (porque los Kin\u00e9ticos tenemos\nla mala costumbre de querer comer) y descansar, cuando se puede.\u003cbr\u003e\u003cbr\u003e\n\nTodo esto hace que sea cada vez m\u00e1s dif\u00edcil mantener al d\u00eda\ntanto el Canal como el Blog, y responder en las redes sociales a todas las\nconsultas que recibo, pues debo dividir mi tiempo entre mi trabajo para poder\ncomer y pagar las cuentas, y mi \u201ctrabajo de evoluci\u00f3n\u201d\u2026\u003cbr\u003e\u003cbr\u003e\n\nPero con tu ayuda, podr\u00eda no tener que preocuparme tanto por\nlas cuentas, y vivir de esto que amo hacer y que es ense\u00f1ar. Podr\u00eda dedicar\ntodo mi tiempo a las kinesis, a desarrollarlas mucho m\u00e1s y a investigar tambi\u00e9n\nmucho m\u00e1s. Todo lo cual redundar\u00eda en tu beneficio y en el de muchos otros Kin\u00e9ticos,\ncon los cuales estoy compartiendo lo que he aprendido y lo que aprender\u00e9. En\npocas palabras, podr\u00eda vivir de esto que tanto me gusta, sin lujos pero con\ndignidad para poder seguir trabajando en este Cambio que he iniciado.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u00bfQu\u00e9 recibir\u00e9 por\nayudar?\u003c/strong\u003e\u003cbr\u003e\n\nComo has decidido ser parte activa de este cambio en el\nMundo y despertando mentes, he creado para ti varios Niveles de Recompensas.\nCada una de ellas te dar\u00e1 acceso a cosas que son proporcionales a la ayuda que aportes.\nPero no creas que eres para m\u00ed solo alguien m\u00e1s. \u003cbr\u003e\u003cbr\u003ePor el contrario, valoro tanto\nde verdad que hayas decidido ayudarme, que las Recompensas que te dar\u00e9, que incluso\nlas que recibes en los Niveles m\u00e1s b\u00e1sicos de las colaboraciones, son cosas que\nno estar\u00e1n disponibles para nadie m\u00e1s, sino solo para los Patreons que como t\u00fa\nvaloran mi trabajo y piensan que merezco la oportunidad de llevar esta causa\nmucho m\u00e1s lejos.\u003cbr\u003e\u003cbr\u003e\n\nDesde el primero hasta el \u00faltimo, todos los Patreons pasar\u00e1n\na ser verdaderamente mis Alumn@s directos, y los \u00fanicos en tener acceso a lo\nque podr\u00edamos llamar la \u201cEscuela Psicoquinesis\u201d, en sus diversos Niveles, porque\nquiero que sepas lo importante que es para m\u00ed que seas parte de esto.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eQue quede Claro, no\nestoy mendigando !!!\u003c/strong\u003e\u003cbr\u003e\n\nEsto lo digo, porque he visto que muchas personas, sobre\ntodo las mal intencionadas, no entienden o quieren aparentar que no entienden,\npor qu\u00e9 alguien deber\u00eda aportar dinero para que otra persona haga lo que le\ngusta. Y por eso me gustar\u00eda aclarar un par de puntos:\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eNo obligo, ni nadie est\u00e1 obligado a colaborar. Solo es algo que quiz\u00e1 quiera hacer un fan, un suscriptor, un alumno o\ncualquier persona, porque considera que mi trabajo es bueno, que le aporta algo\na su vida y le gustar\u00eda que lo siga haciendo, en lugar de que esto se pierda\nporque debo dedicarle m\u00e1s tiempo a trabajar para pagar mis cuentas. \u003c/li\u003e\u003cli\u003eEste apoyo siempre ha existido, y se daba (y a\u00fan hoy se da) a los\nartistas, cient\u00edficos, escritores y a cualquier persona de la que uno valorase su trabajo,\ny se le llama Mecenazgo.\u003c/li\u003e\u003cli\u003eNo estoy pidiendo limosna ni mendigando, sino\nque ofrezco varios y buenos Beneficios a las personas que colaboran con mi trabajo.\nEn pocas palabras, me convertir\u00e9 en Maestro de esas personas, y recibir\u00e1n algo\nexclusivo por eso. Es decir que todos ganamos algo. Los que colaboran en Patreon\nrecibir\u00e1n conocimiento extra y un trato m\u00e1s directo conmigo. Los que no colaboran\nen Patreon, seguir\u00e1n recibiendo lo mismo de siempre, e incluso mucho m\u00e1s y de\nmejor calidad una vez que pueda dedicarle m\u00e1s tiempo a todo esto. Y yo podr\u00e9\nvivir dignamente de lo que me gusta hacer y que creo s\u00e9 hacer muy bien.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003e\u00bfQu\u00e9 pasa si no Colaboro?\u003c/strong\u003e\u003cbr\u003e\n\nPues no pasa nada !!! Podr\u00e1s seguir disfrutando como siempre\nde los videos del Canal, del Blog y seguir\u00e9 ayud\u00e1ndote y respondiendo a tus\npreguntas como siempre. Solo no podr\u00e1s acceder a las cosas de la Escuela ni al\nMaterial exclusivo para Patreons, pero todo lo dem\u00e1s que ven\u00edas recibiendo\nhasta ahora, seguir\u00e1 estando all\u00ed.\u003cbr\u003e\u003cbr\u003e\n\nEsto no es algo obligatorio, sino que colabora el que quiere\ny el que puede. No se trata de que te saques la comida de la boca o de la de tu\nfamilia, sino que si crees que mi trabajo vale la pena, y merezco la\noportunidad de hacer m\u00e1s y de llegar m\u00e1s lejos con esto, quiz\u00e1 puedas\nsacrificar lo que gastar\u00edas en una noche de salida con amigos, un peque\u00f1o gasto\npara un gusto personal que no es tan esencial, o eso que sueles dar en una\npropina, y aportarlo a la causa, para darme la oportunidad de hacer algo grande\ncon ello. Pues si todos ponemos un poquito, haremos mucho.\u003cbr\u003e\u003cbr\u003e\n\nMuchas fueron las personas que me dijeron en diversas oportunidades,\nque estas cosas que yo pod\u00eda hacer, y las cosas que sab\u00eda, pod\u00edan ayudarme a\ncambiar el Mundo. Y es que por fin me he decidido a hacerlo, y a hacerlo en\nserio !!! As\u00ed que con ayuda o sin ella, seguramente encontrar\u00e9 la forma de\nlograrlo, pero si de algo estoy seguro es que si t\u00fa est\u00e1s conmigo en esto,\nllegaremos mucho m\u00e1s lejos\u2026\u003cbr\u003e\u003cbr\u003e\n\nAdem\u00e1s no solo con dinero me puedes ayudar, sino que cada\nvez que miras mis videos, y los compartes, cuando visitas mi Blog, cuando\ncomentas, aportas ideas, y todo eso, tambi\u00e9n me est\u00e1s ayudando, y colaboras\npara que este cambio de conciencia, esta transformaci\u00f3n de la realidad se lleve\na cabo.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u00bfQu\u00e9 har\u00e9 con lo que\naporten mis Patreons?\u003c/strong\u003e\u003cbr\u003e\n\n\u00bfCambiar el Mundo te parece Bien?...La idea principal como dije, es poder dedicarle el 100% al\nCanal, al Blog y a ense\u00f1ar sobre las kinesis y dem\u00e1s temas que nos interesan.\nAdem\u00e1s si todo va bien, poco a poco podr\u00e9 mejorar la calidad de los videos,\npues podr\u00eda conseguirme una mejor c\u00e1mara, arreglar mi computadora, e incluso,\nrealizar investigaciones mucho m\u00e1s profesionales y qui\u00e9n sabe, tal vez contratar\nlos servicios de un experto que me ayude a evaluar y examinar los resultados\nque voy obteniendo, y que certifique o confirme esos avances, para compartir\nlos resultados con el Mundo, y as\u00ed dar pruebas concretas en este campo. \u003cbr\u003e\n\nTambi\u00e9n podr\u00eda crear nuevos equipos y dispositivos de\npr\u00e1ctica, desarrollar nuevos experimentos, todo lo cual te beneficiar\u00e1 a ti\ndirectamente, y a muchas otras personas m\u00e1s que como t\u00fa, creen y quieren desarrollar\nesto de las kinesis y el poder de la mente.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u00bfY qu\u00e9 pasa con lo\nque ganas en Youtube?\u003c/strong\u003e\u003cbr\u003e\n\nS\u00e9 que muchos de ustedes, deben estar haci\u00e9ndose esta\npregunta, y salvo que seas otro Youtuber, dudo que sepas lo que en realidad se\ngana o te pagan por hacer videos.\u003cbr\u003e\u003cbr\u003e\n\nSi bien es verdad que hay un grupo de personas\nprivilegiadas, que gracias a su mucho esfuerzo y a algo de buena fortuna, hoy\npueden llegar a vivir de Youtube, lo cierto es que para lograrlo hay que tener\nuno de esos canales con visitas super masivas, con millones de reproducciones\ndiarias, y otro tanto de suscriptores. Para el resto, vivir de Youtube con un canal\npeque\u00f1o, o incluso con un canal en crecimiento tan r\u00e1pido como el m\u00edo, esto\nno es posible.\u003cbr\u003e\n\nEspero que llegue el d\u00eda en que mi canal alcance ese nivel de \u00e9xito y de audiencia que me permita vivir de mis Videos y de lo que amo hacer. Incluso espero el d\u00eda en que ya no necesite de Patreon, pero mientras tanto, mientras el Canal y el\nBlog crecen, Patreon es una buena alternativa, y tu ayuda es muy importante para m\u00ed.\u003cbr\u003e\n\u003cbr\u003e\n\nNo hace falta decir lo agradecido que estar\u00e9 si me ayudas a\nalcanzar estas metas, s\u00e9 que no te arrepentir\u00e1s de formar parte de esto que\nser\u00e1 grande, ya lo ver\u00e1s !!!\u003cbr\u003e\u003cbr\u003e\n\nY tambi\u00e9n estoy muy agradecido con todos, por el respeto, la\namistad y el reconocimiento que he recibido en este \u00faltimo tiempo. Por el enorme\ne incre\u00edble crecimiento del Canal y el Blog, que si bien para los n\u00fameros de\ninternet pueden ser casi nada, para mi tienen un valor que va m\u00e1s all\u00e1 del\n\u00e9xito digital, sino que es la prueba de que no estoy solo en esto, y de que hay\nmiles de personas con dones reales y maravillosos en todo el planeta, o que al\nmenos han tenido experiencias incre\u00edbles, m\u00edsticas, poderosas, y que no temen\nabrir sus mentes y sus corazones para ver lo que hay m\u00e1s all\u00e1 de esta realidad.\u003cbr\u003e\n\nA todos los que est\u00e1n cambiando este Mundo\u2026. \u003cstrong\u003eMUCHAS GRACIAS !!!\u003c/strong\u003e"
