hing in the tears of Liberals, and never misses an opportunity to inflict mental anguish upon those who she views as \u201canti-American treasonous twats.\u201d Her approach to journalism is a simple one, in that she \u201cdoesn\u2019t give a flying f*ck.\"\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1253.photobucket.com/albums/hh589/prissyholly/1liberty_zpsm4qiomoq.jpg\" style=\"width: 223px;\"\u003e\u003cbr\u003e\u003cstrong\u003eLiberty Belle \u003c/strong\u003eis a hardcore constitutionalist and provocateur who believes in freedom and liberty for all Americans. From an early age she was fascinated with American history, but quickly realized our country\u2019s freedoms were on the brink of extinction. As a passionate journalist, she works relentlessly to uncover the bullshit going on in Washington, while exposing corrupt politicians and individuals who wish to do us harm. Liberty\u2019s legendary ability to piss off liberals and get to the bottom of corruption makes her an extremely dangerous foe to all the easily-triggered snowflakes out there. \u003cbr\u003e \u003c/em\u003e"
