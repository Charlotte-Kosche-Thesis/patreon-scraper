    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/cBdkCyP.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eHello, \u003cstrong\u003eLynah\u003c/strong\u003e here!\u003cbr\u003e\u003cbr\u003eI\u0027m a German girl with many hobbies. And one of them is \u003cstrong\u003eCosplay\u003c/strong\u003e. \u003cbr\u003eSo a lot of money which I earn from my job goes into paying bills and cosplay stuff.\u003cbr\u003eI\u0027m totally obsessed\u00a0to build armored costumes made out of Worbla\u0027s Finest Art. Expensive s**t, haha.\u003cbr\u003eBut\u00a0because of the rising cost of materials, it now takes longer to be able to make bigger projects that reach over longer periods of time. With your fundings I\u0027ve get the chance to work even faster.\u003cbr\u003e\u003cbr\u003eI also planned some \u003cstrong\u003eprofessional shootings\u003c/strong\u003e (epic shots + lingerie as well) and \u003cstrong\u003esneak peak videos\u003c/strong\u003e, which aren\u0027t that cheap.\u003cbr\u003e\u003cstrong\u003eSo everything I\u0027ll earn via Patreon goes into cosplay, streaming and attending conventions.\u003c/strong\u003e\u003cbr\u003eOf course you don\u0027t have to pledge if you don\u0027t want to! But if you want to see some extra content,\u003cbr\u003ePatreon is the only platform I will post special stuff :D\u003cbr\u003e\u003cbr\u003eOne of my biggest dream is to attend a convention overseas someday.\u003cbr\u003eIf I\u0027m going to reach my final goal, I definitely will be able to meet some of you in person!\u00a0It would be awesome, hnnng!\u003cbr\u003e\u003cbr\u003eThanks to everyone who helps me! I am extremly grateful! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLove and kisses, Lynah \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/pantsuuh/\"\u003ehttps://www.facebook.com/pantsuuh/\u003c/a\u003e\u003cbr\u003e"
