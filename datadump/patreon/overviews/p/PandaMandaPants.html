    "summary": "\u003cstrong\u003e\u003cem\u003eHello Everyone!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eMy name is Amanda - PandaMandaPants Cosplay.\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eI have started this to achieve a larger goal than I have\nimagined for myself before.\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eLet\u2019s\nstart out with the basics\u2026 I\u0027m soon to be 26, blonde, blue eyed, outgoing, and\nshy! I have lots of hobbies, a fur baby daughter, and work a full-time\njob. \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\nAs everyone that knows me, cosplay is my favorite\nhobby! \u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eFor\nthose who don\u2019t know, Cosplay is when you buy or create a costume and become\nthat character. Doesn\u2019t matter where the character is from! It can be a movie,\ncomic, TV show, book, or just someone you made up! \u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eCosplay\ncan be crazy expensive. I try my best to make, create and pay for everything\nmyself. I have made this hoping people would want to buy prints to support my\ncosplaying hobby! I have cosplayed many different characters. \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\nMy popular ones are Emma Frost, Altair from\nAssassins Creed, Captain Marvel, Harley Quinn (couple different ones), and\nPikachu. However, I have many more cosplays! and I also have many other\nhobbies, I want to try to include them into my cosplaying someday, (but this is\njust an idea right now) \u003cbr\u003e\nA few hobbies of mine are,\nMotocross, Gaming (currently playing WOW (For the Horde.) Reading books\nand comics, Crocheting, Traveling whenever I can get the chance, and of course\nspending time with my pup, Cayote!\u003cbr\u003e\nI love going to conventions whenever they are in\ntown but I am trying to expand my convention life. I want to go out of state\nmore and meet more people. I traveled to Rose City (Portland) last year and it\nopened up my eyes to a whole new type of Con. Life is too short to stay in one\nspot :] \u003cbr\u003e\u003cbr\u003eThank you for taking the time to read :]\u00a0\u003cbr\u003e\u003cbr\u003e-Manda Panda\u003cbr\u003e\u003cbr\u003e\nIf you have any questions please feel free to\nask or check out my Facebook, Instagram.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eFacebook,\nIG, Twitter, Snapchat: /PandaMandaPants\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eEmail:\npandamandaants@outlook.com\u003cbr\u003e\n\u003cbr\u003e\u003c/strong\u003e"
