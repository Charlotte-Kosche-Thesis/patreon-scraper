    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://ink-falcon.tumblr.com/\" rel=\"nofollow\"\u003eTUMBLR\u003c/a\u003e\u003cstrong\u003e\u00a0---\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/PsamophisPetPortraits\" rel=\"nofollow\"\u003eFacebook\u00a0\u003c/a\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u003cbr\u003e\u00a0\u003c/strong\u003eHello everyone! I\u0027m a part-time professional artist, with a degree in biology and currently working with dogs and dog behaviour/dog training. However I still art :D\u003c/div\u003e\u003cbr\u003eMost of you may know me as \"Ink-Falcon\" from Tumblr, and found me through the tutorials and wildlife art. Well, I work on basically everything - comic art, realistic art, scientific illustration, fieldsketching and downright sloppy sketching.\u003cbr\u003e\u003cbr\u003eAlso I loooooooOOOve sharing art tips and stuff I learn through my drawing process, and those things will be posted here.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://fc02.deviantart.net/fs71/f/2011/041/b/e/lady_of_the_lake_by_psamophis-d398fcq.jpg\" style=\"width: 630px;\"\u003e\u003c/div\u003e\u003cbr\u003eThe idea, besides showing my finished art, is to show some art tips, complete step-by-steps, etc, via images and video so that people could easily understand the how-to in the world of art. Also I would be available to reply to patrons specific art questions. Work in progress of specific pictures would be posted regularly, as well as abandoned pieces, explaining what went wrong, why was it scrapped and the importance of learning from the mistakes.\u003cbr\u003e\u003cbr\u003eArt is a learning process and you NEVER stop growing, in each piece you do you learn something new. I wish to share those steps of my artistic growth to people who are interested and wish to grow as artists as well.\u003cbr\u003e"
