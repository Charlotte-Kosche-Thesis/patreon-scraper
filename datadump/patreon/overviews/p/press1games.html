    "summary": "I\u0027m Jack Preston, the founder and sole developer of \u003ca href=\"http://pressonegames.com/\" rel=\"nofollow\" target=\"_blank\"\u003epress1\u003c/a\u003e, a indie games studio. Before setting up press1 I was a professional web developer, with several years of experience in the industry. After years of writing down ideas and dreaming about creating high quality, fun games I took the plunge and set up my own studio in the spring of 2016.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT PATREON FUNDING WILL BE USED FOR\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour support allows me to make games - simple as that. \u003cbr\u003e\u003cbr\u003eThe more funding I get, the more time I can spend on game dev rather than generating other sources of income. Not only that, but Patreon funding helps me to bring in other professionals who can add value to my games in areas that I don\u2019t have experience, like the artists I commissioned to create some\u00a0\u003ca href=\"http://pressonegames.com/introducing-the-enemy/\" rel=\"nofollow\" target=\"_blank\"\u003eenemy designs\u003c/a\u003e and\u00a0\u003ca href=\"http://pressonegames.com/skissus/\" rel=\"nofollow\" target=\"_blank\"\u003elandscape concepts\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://pressonegames.com/skissus/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/7kduhv7.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCurrently, I am working and living in East Asia, where I can keep my costs low. This means that any Patreon funding goes directly into game dev and game asset creation, rather than paying for overheads like office space and living costs.\u003cbr\u003e\u003cbr\u003eI believe in keeping my supporters regularly updated: I publish \u003cstrong\u003ebig progress updates\u003c/strong\u003e fortnightly, and give backers \u003cstrong\u003eearly previews of art\u003c/strong\u003e and new content even more frequently than that. \u003cbr\u003e\u003cbr\u003eAny support is gratefully received, and so \u003cstrong\u003eall backers\u003c/strong\u003e, regardless of amount pledged, will be \u003cstrong\u003ecredited\u003c/strong\u003e in all press1 games. Anyone who pledges \u003cstrong\u003e$10 or more\u003c/strong\u003e gets a \u003cstrong\u003efree copy\u003c/strong\u003e of every game I publish, as soon as it comes out.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT I\u2019M CURRENTLY WORKING ON\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m developing\u00a0\u003ca href=\"http://pressonegames.com/plurum\" rel=\"nofollow\"\u003ePlurum\u003c/a\u003e, a fully customisable tower defense.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://pressonegames.com/introducing-the-enemy/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/TDDeADQ.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFeatures:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePlay \u003cstrong\u003e50\u003c/strong\u003e\u003cstrong\u003e story driven campaign levels\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCustomise towers\u003c/strong\u003e to suit your unique style: add guns, enemy sensors, power generators, unique projectile effects and more\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBalance resources\u003c/strong\u003e: your souped up, intelligent missile launcher might look cool, but do you have the materials to build more than one?\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eUnlock new tower tech\u003c/strong\u003e as you progress\u003c/li\u003e\u003cli\u003eTune your strategy by choosing \u003cstrong\u003epromotion perks\u003c/strong\u003e that complement your towers\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFor a taste of Plurum\u0027s progress and more information about the world in which the game is set, check out\u00a0\u003ca href=\"http://imgur.com/a/zk6EC\" rel=\"nofollow\" target=\"_blank\"\u003eall the screens and GIFs so far\u003c/a\u003e and the \u003ca href=\"http://pressonegames.com/\" rel=\"nofollow\" target=\"_blank\"\u003epress1 dev log\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003ePlurum is set for a Winter 2016/17 release, with a demo coming in early autumn. It will be available for \u003cstrong\u003eWindows, OSX and Linux\u003c/strong\u003e."
