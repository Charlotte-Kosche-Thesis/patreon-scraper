    "summary": "I joined Patreon to help Paisley Toad reach further, expand beyond the bubble of the studio, and facilitate more personal connections and transactions with fans. \u00a0In doing so I hope to gain regular income and solidify my place as a small business. \u00a0Eventually I would like to have enough income to stock regular art merchandise in the studio, rather than rely solely on print-on-demand, to reach fans quickly and get more work into retail spaces. \u00a0So I\u0027ll need your help! I\u0027ve met some fantastic fans so far and I can\u0027t wait to create work for you! Thank you in advance for your interest and support. \u00a0Every bit will help me toward these goals. \u00a0\u003cbr\u003e\u003cbr\u003ePaisley Toad Studio\u2019s mission is to create art that reaches a well-rounded audience who wishes to find beauty and intrigue in the world, despite the ugliness and chaos that can sometimes surround us.  By producing originals, prints, and art merchandise as well as providing community engagement activities throughout the year, Paisley Toad Studio strives to encourage audiences to be active and positive participants in the world and to join the artist on her creative journeys toward well-being.  In striving to have a positive impact, Paisley Toad Studio incorporates the use of recycled paper and found frames as much as possible.  Paisley Toad Studio also strives to partner with local printing companies and companies that utilize eco-friendly methods whenever possible to produce art merchandise.\u003cbr\u003e\u003cbr\u003ePlease\u00a0visit www.paisleytoadstudio.com and follow Paisley Toad on Facebook and Instagram.\u00a0"
