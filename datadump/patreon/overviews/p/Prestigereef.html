    "summary": "\u003cstrong\u003eWelcome to the Patreon page of Prestige Reef\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eA\u00a0continuously growing video-based \u003cem\u003e\u003cstrong\u003efree \u003c/strong\u003e\u003c/em\u003eeducational resource for all aquarists\u00a0\u003cbr\u003e\u003cbr\u003eWhen Prestige Reef first started I wasn\u0027t sure if anyone was going to be interested in my content, but I wanted to at least \u003cem\u003etry \u003c/em\u003eto make a difference for the beautiful creatures we keep. \u003cbr\u003e\u003cbr\u003eThe\u003cstrong\u003e sad truth \u003c/strong\u003eis many of the amazing creatures die due to a lack of proper knowledge on our part and if i can share my 10 years of experience to prevent others making the same mistakes\u003cstrong\u003e I believed I could make a real difference.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI couldn\u0027t even imagine I\u0027d be where I am now and when I look back to when I first started and from the feedback I have received I know I\u0027m making a difference one tank at a time.\u003cbr\u003e\u00a0\u003cbr\u003eWhile also getting new people into the hobby...Be warned its addictive...amazing...but addictive.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrestige Reef Needs Your Help for two reasons...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe time commitment it takes for me to to produce high quality educational content and to keep my channel running currently averages around 15 - 20 hours a week, the latter being more likely and although I make a small amount of revenue from the adverts YouTube places on my video, in reality this really is a labour of love as that amount is so small (a few dollars a day) that relying on just that source of funding would mean I\u0027m essentially working for free. \u003cbr\u003eThis time is spent, scripting, filming, editing, promoting and replying to all of your messages.\u003cbr\u003e\u003cbr\u003eHere is a brief summary of how you are helping:\u003cbr\u003e\u003cbr\u003e1. Supporting Prestige Reef on Patreon allows me to continue to produce educational videos which are helping the whole fish keeping community and in turn help to save the lives of the livestock we all love and care about.\u00a0\u003cbr\u003e\u003cbr\u003e2. Allows me to purchase equipment to further improve my content for everyone.\u00a0\u003cbr\u003e\u003cbr\u003e3. My long term goal is to start a facility which breeds fish and cultures corals.\u003cbr\u003e\u003cbr\u003eEvery penny donated is funnelled back into my channel to make it a better experience for everyone.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow else can you help?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you aren\u0027t able to help out financially,\u00a0that isn\u0027t\u00a0a problem at all!\u003cbr\u003e\u00a0\u003cbr\u003eThere are lots of other ways you can help me and my channel.\u003cbr\u003e\u003cbr\u003eFirstly - Subscribe\u00a0to my channel but I\u0027m assuming\u00a0that if you\u0027re reading this you already\u00a0have.\u003cbr\u003eSecondly - Be sure to like, comment and share my videos\u00a0\u003cbr\u003eFinally -\u00a0Why not connect with my one my various other social media pages, such as Facebook, Instagram\u00a0and twitter?\u003cbr\u003e\u003cbr\u003eThank you for all your support so far, it allows me to keep doing what I love.\u00a0\u003cbr\u003e\u003cbr\u003eRegards\u003cbr\u003e\u003cbr\u003eRyan\u003cbr\u003e"
