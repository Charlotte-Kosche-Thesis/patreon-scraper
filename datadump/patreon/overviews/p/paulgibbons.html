    "summary": "\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWe all want a better world, to be informed, to make a difference.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eTo make that world happen, to have the 21st century be one of humanity\u0027s proudest, we want our BEST thinkers and thinking aimed at our most important problems.\u00a0 We want our leaders, our voters, and our consumers using the best science, and the best ethical decision making.\u00a0 \u003cbr\u003e\u003cbr\u003eHaving a wise, compassionate, educated populace is our best shot - and Think Bigger Think Better aims to do that.\u00a0 Your per episode support, from $1 to $25 will help get the latest, best, most inspirational, and most challenging thinking out there.\u00a0 For Patrons, I will host a monthly ask-me-anything dialogue with a famous thinker where you can discuss and challenge their ideas.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eBut there are lots of clever people and thousands of books already?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eSure, but lots of our best thinking doesn\u0027t get used!\u00a0\u003cbr\u003e\u003cbr\u003eThe problem with academic stuff is, well, it is too academic.\u00a0 There is great science out there -\u00a0 neuroscience, cognitive science, evolutionary biology, social psychology, behavioral economics - that can help YOU understand yourself and our world better \u003cstrong\u003eand so make better choices\u003c/strong\u003e. Vaccination? Climate change? Gluten? Charter schools?\u00a0 Immigrants and robots stealing jobs? Cellphones destroying our children?\u00a0 Racism, or race-baiting? Fake news and filter bubbles? Media bias - left or right? Globalization, good or bad?\u003cbr\u003e\u003cbr\u003eTake vaccination, climate change, gluten, firearms, GMOs, charter\nschools, or terrorism.  Discussions\naround these critical issues are \u003cstrong\u003eso\npoliticized or commercialized\u003c/strong\u003e that they are no longer rational.  It seems impossible to find an honest,\nuncorrupted assessment of the best science available.  Yet our human future depends on good choices such\ncritical issues!  \u003cbr\u003e\n\nOr, take business ethics. \nBusiness, on the left, in caricature, is seen as fundamentally corrupt \u2013\nthe cause of inequality and environmental injustices.  The right, in caricature, sees business\ninterests as \u003cstrong\u003eunproblematically\u003c/strong\u003e\nlinked to prosperity \u2013 \u201cwhat is good for business is good for us all.\u201d\u003cbr\u003e\u003cbr\u003ePhilosophy seems even more abstract, but wait!!!\u00a0 What is happiness, does it matter? Should we help the poor?\u00a0 What is reason, and why don\u0027t we do it? Which is better, nationalism or cosmopolitanism? Should businesses care about inequality?\u00a0 Is sustainability a no-brainer, or a conspiracy?\u003cbr\u003e\u003cbr\u003eWe can change the world, but we need to change ourselves first - to become wiser, more compassionate, and more knowledgeable.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSo what are YOU gonna do?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eIn my podcasts, I talk to today\u0027s smartest cookies (philosophers, scientists, and the occasional CEO or politician) - provoking them to make their ideas useful and relevant.\u00a0 In my books and blogs, I challenge orthodoxy, debunk pseudoscience and alternative facts.\u003cbr\u003e\u003cbr\u003eYou can help!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhy support me? Why not give it to Harvard?\u003c/strong\u003e\u003c/span\u003e \u003cbr\u003eThree reasons:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eI\u0027m a scholar who spent 35 years in the business world. I make stuff \u003cstrong\u003epractical and relevant\u003c/strong\u003e in ways they often don\u0027t.\u003c/li\u003e\u003cli\u003eI\u0027m much \u003cstrong\u003ebroader \u003c/strong\u003ethan they can afford to be - and the interesting insights come when disciplines overlap. (E.g. climate science and psychology, neuroscience and education)\u003c/li\u003e\u003cli\u003eI\u0027m \u003cstrong\u003eindependent\u003c/strong\u003e - I don\u0027t have to worry about academic politics, publish or perish, or any of that stuff.\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWho are you bro?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIn 2017, I became a Fellow of the Royal Society of Arts (even though I\u0027m a scientist and business guy, go figure).\u00a0 Other Fellows have included Steven Hawking and Benjamin Franklin.\u00a0 In the same month, I was also voted one of the top-30 \"culture gurus\" in the world.\u003c/li\u003e\u003cli\u003eI started to write full-time in 2013, while I was teaching Business Ethics and Leadership at the University of Denver.\u00a0 My book, The Science of Organizational Change, is a best-seller in culture change/ change management.\u003c/li\u003e\u003cli\u003eBefore that, I was CEO of a small ($5m) consulting firm that specialized in culture change and leadership development.\u003c/li\u003e\u003cli\u003eBefore that, I was one of PwC\u0027s top leadership/ culture/ innovation \"gurus\".\u003c/li\u003e\u003cli\u003eBefore that, I was a derivatives trader and head of sales in investment banking.\u003c/li\u003e\u003cli\u003eMy degrees are in Biochemistry, Philosophy, and Psychology - but I also studied both Neuroscience and Economics at grad level without doing the dissertation thing.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYou can find out more about me in excruciating detail at paulgibbons.net."
