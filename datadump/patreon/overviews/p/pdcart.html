    "summary": "The \u003cstrong\u003ePurple Duck Collective\u003c/strong\u003e is an off-shoot of \u003cstrong\u003ePurple Duck Games\u003c/strong\u003e. Our goal is to produce some of the best stock art available and make it available to publishers at a reasonable and sustainable rate. Right now, Purple Duck Games has worked with over a dozen different artists and is selling over a 1,000 pieces of stock art through our \u003ca href=\"http://www.rpgnow.com/browse/pub/3367/Purple-Duck-Games/subcategory/5687_9045/Stock-Art\"\u003estore at Rpgnow.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFormat\u003cbr\u003e\u003c/strong\u003eEach month we release multiple pieces of stock art. Your participation in the patreon buys you credits ($3/credit) to select any of our newest art or anything from my back-catalog of art (except subscriptions). This is the cheapest way to get access to our stock art. \u003cbr\u003e\u003cbr\u003eTo access your art, send me an email at \u003ca href=\"mailto:purpleduckart@gmail.com\"\u003epurplduckart@gmail.com\u003c/a\u003e and I will send you the requested art in 24 hours or less. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour Patreonage\u003cbr\u003e\u003c/strong\u003eYou support allows me to buy more art and pay my artists more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRelease Schedule\u003cbr\u003e\u003c/strong\u003eWe plan to release new stock art as soon as it becomes available to us from our artists. This means should should seen an average of 5+ new pieces every month initially. As our patreonage increases we will increase our number of new pieces as well. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArt License\u003c/strong\u003e\u003cbr\u003eWe at Purple Duck Games hope that this image is exactly the thing you\n need for your game table or your publication. If you have any comments,\n questions or suggestions about the line or illustration (or wish to \nsuggest which bestiary monsters appear next), drop me an email at \u003ca\u003epublisher@purpleduckgames.com\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\nCommercial Stock Art License\u003cbr\u003e\n\u003c/strong\u003eThe commercial terms and conditions for the Stock Art are simple and flexible.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\nThe image can appear in print, electronic or web-based advertisements\n for the product in which it features. The image may not be used in \nanother stock art collection.\u003c/li\u003e\u003cli\u003e\nThe licensee may crop, rotate, and/or resize the image as they see \nfit to work within the publication provided the artist\u2019s signature must \nlegibly appear in the final image (if present) or be credited below it. \nIf the image is resized, the original proportions must be maintained.\u003c/li\u003e\u003cli\u003e\nThe artist\u0027s name must appear in the product\u0027s credits.\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003ePrivate Use License\u003cbr\u003e\n\u003c/strong\u003eThis illustration can be used in personal products without restriction.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
