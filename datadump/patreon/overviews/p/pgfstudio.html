    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://dogma-universe.com/wp-content/uploads/2015/07/6468c03d06bb12b0c9deba5d91e52d17_original.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/6468c03d06bb12b0c9deba5d91e52d17_original.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDogma: Eternal Night\u003c/strong\u003e is a sandbox MMORPG, where you will take on the role of a vampire and, like other supernatural entities, try to survive in a modern megalopolis. You will become one of the non-living and join a vast community of those who dwell in the night and conceal their existence from mortals.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/7e5090a648e3c0647659ac37886571e4_original.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://dogma-universe.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/site-internet-icon-18.jpg\" style=\"\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.facebook.com/projectdogmat/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/facebook-icon-png-black.jpg\" style=\"\"\u003e\u003c/a\u003e\n\u003ca href=\"https://twitter.com/ProjectDogmat\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/twitter-2.jpg\" style=\"\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.youtube.com/channel/UCttnbKibLWF2ugHzKLGcQAQ\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/YouTube-icon-dark.jpg\" style=\"\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/47fa9fe91a96addbb1a494fabc1617a0_original.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eThousands of players online\u003c/strong\u003e, all on one server.\u003c/li\u003e\n\u003cli\u003eCities and monuments, adapted from the real world.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDynamic environment\u003c/strong\u003e - your deeds can influence others, as well as the world.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eNo Boundaries\u003c/strong\u003e - develop your character the way you want.\u003c/li\u003e\n\u003cli\u003eThere are \u003cstrong\u003eno class or level\u003c/strong\u003e restrictions. Plenty of opportunities for social encounters, allowing you to establish contacts, intermingle with other players and make deals with your enemy.\u003c/li\u003e\n\u003cli\u003eThe possibility of \u003cstrong\u003edeath\u003c/strong\u003e will keep you on edge and force you to carefully think through your actions.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLive in-game events\u003c/strong\u003e. Bringing the players and main story-arc characters together, whom you know,love and possibly hate from the Dogma story while encompassing all facets of the MMORPG world(PvP, RP and PvE).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://dogma-universe.com/wp-content/uploads/2015/07/6468c03d06bb12b0c9deba5d91e52d17_original.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://dogma-universe.com/wp-content/gallery/screenshots/dogma_scr_3.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://dogma-universe.com/wp-content/uploads/2015/07/b7d98c0166ce7edfa8c1f7ce5c368d86_original.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/b7d98c0166ce7edfa8c1f7ce5c368d86_original.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/0e82409f01b684ee4c780140e5bee4d0_original.png\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8csMscvGfa4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/YHRwkk-n5fM\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DyRwJR_o540\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/n1m1Y_TouoE\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/783a9a3afc6a784c2c6f4c35c566ecd5_original.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThe team has been inspired by games such as \n\u003cstrong\u003eEVE Online\u003c/strong\u003e, \u003cstrong\u003eSecret World\u003c/strong\u003e, \u003cstrong\u003eAssassins Creed\u003c/strong\u003e, \u003cstrong\u003eBatman Arkham series\u003c/strong\u003e and many others. We\u0027ve incorporated elements of advanced social interactions between players and NPCs, unrestrained movement around the vast cities, and also tried to preserve and recreate that unique gothic/punk style of the universe.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://dogma-universe.com/wp-content/gallery/koncept-art/battle_1.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://dogma-universe.com/wp-content/gallery/koncept-art/battle_1.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/e5a7565582669113fd4624d510680013_original.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThe world of the undead goes to great lengths to hide from the eyes of mortals. This immortal society has existed for centuries but it is in a vampire\u2019s nature to resist attaching themselves to any kind of organization or ideological concept. As time passed, only four large organizations have emerged. Kindred prefer to call them the Sabbaths, in memory of the Inquisition mistakenly identifying vampire gatherings as witch conclaves.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://dogma-universe.com/wp-content/gallery/screenshots/8jun16-1.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://dogma-universe.com/wp-content/gallery/screenshots/8jun16-1.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/8490b8ebe133caeba837bb0ae2917c3e_original.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nDomini is the high society of vampires, closely interacting with the mortal civilization and taking interest in education and arts. Out of all the Sabbaths, Domini are closest to the world of mortals: by enjoying the fruits of modern civilization, Domini truly live in the lap of luxury even after death.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/ad0e556a5c67851067dd686f93697823_original.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/720c65af2faa5a7d75eb9e38e8156e44_original.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThe Hort Packs follow primitive rules of survival and natural selection, preserved since the ancient times. This age-old existence means that there is no need for any sort of intricate hierarchy, and the undead Hort either roam the world alone or band together into small families with nominal leaders and hermits. Like hungry city vultures, they wander through the slums, looking for prey that strayed from its flock, hunting even those tainted by illness or food poisoning (the Hort are not fussy about their food). Meanwhile, labyrinths of the city alleyways hide their lairs, silently bearing witness to the primordial rituals of the Packs.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/7b242a376a2364af0be0cec1973dc717_original.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/b15039c294e257c02e5ff0e24d12a0f4_original.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThe Orthodox Theocracy is a conservative religious organization; a sovereign church-society lead by a Holy Crown. The undead Orthodox believe in their kindred bond with the Maker, which is upheld with bloody offerings. They build a society where mortals are sacrificial lambs and their immortal shepherds take their rightful place according to the will of the Maker. The Theocracy presents a possibility of a natural reconciliation with your predatory nature not just for everyone who joins its ranks, but for believers from other societies as well. As such, it is seen as a righteous path by many vampires, since it not only justifies the process of hunting (and the vampires\u2019 attitude towards mortals as feeding vessels), but also sanctifies it. According to the Maker, their purpose is to feed Him and all of His virtuous children.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/459b4777e8906306074fe82856dcb793_original.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/afaecfab66f7765ec38a6e3466b05393_original.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThe CRUOR Corp is a global corporation, established during the times of industrial revolution, known to mortals as a sole monopolist-owner of large companies that make household appliances, food and pharmaceutical products for mass consumption. Amongst the undead, CRUOR is known as a society of immortals who delved into the secrets of the blood, and its influence and effects on the objects both living and inanimate. By practicing Theurgy, ritual magic, vampires slowly change the consumers and few immortals can predict the consequences of these experiments.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/b3a6ed344b969790741da719119d9519_original.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/c1b458434c41b43b9fcb8dfa5ba4a4b8_original.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nControlling the character is done by combining the targeting system and mouse-look \u2013 you can either use mouse and keyboard, or a gamepad, like in many 3rd person action-adventure games. These controls let you freely move around the city and climb the rooftops, implementing a parkour-based movement system. You can control the camera with a mouse or gamepad analog stick.\n\u003cbr\u003e\n\u003cbr\u003e\nCombat is done in action mode \u2013 by aiming with the mouse/gamepad, you can use hand-to-hand attacks, firearms or special powers. You can also switch to the aiming mode, either to increase the effectiveness of firearms, or to lock onto target for hand-to-hand combat. The character always maintains their freedom of movement.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/d79eab530091ea99fc5d57c38a962709_original.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nVampires are supernatural creatures, but their bodies are not. Abilities grant massive physical and spiritual power, allowing you to change your body or affect the items around you, but they don\u2019t make the Kindred all-powerful. Vampires aren\u0027t capable of true magic, their abilities are just brute force. Sharp fangs and teeth, the might of 10 people, mind control or ritual witchcraft \u2013 this is the extent of the most common vampiric powers.\n\u003cbr\u003e\n\u003cbr\u003e\nOur main task was to create a flexible system of creating and combining various skills while their effects can be positive, negative, or mixed. For example, nobody will stop you from getting an ability that is both offensive (by inflicting damage) and influencing the enemy (or your character) by applying various effects. This type of combination will allow the character to create a large variety of combat skills, accompanied by diverse visualizations.\n\u003cbr\u003e\n\u003cbr\u003e\nIn the future, we will expand the list of possible Abilities and implement special skills that have their own unique effects and aren\u2019t tied to the main combination chart (or have only partial connection).\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/a18a64a4cda2fff36f3d402bad30d989_original.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/2005874cb043d7d41fe5240c6579f7b7_original.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThe city nightlife is centered on numerous night Establishments. These places are the most important part of the gameplay; they are centers of the nominal city districts they influence. As a player, owning an establishment will increase your influence and the range of your territory. When visiting establishments, vampires can access the Black Market, make business deals and interact with mortals.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://dogma-universe.com/wp-content/gallery/koncept-art/dogma_girls.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://dogma-universe.com/wp-content/gallery/koncept-art/dogma_girls.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/6ddc0801aed244ab8b7fdfad0f4bb1ad_original.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThe game is based on the principle of free trade; any item can be put on sale on the Black Market. Just visit an Establishment, register the trade offer (indicate the price and the length of the auction) and pay the tax set by the owner of the Establishment.\n\u003cbr\u003e\n\u003cbr\u003e\nPotential buyers, interested in your item, will pay the necessary sum and will be able to pick up the item from the chosen location. Market interfaces are available in every Establishment and will show offers from all around the city; however, you will have to pick up the item yourself.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://dogma-universe.com/wp-content/gallery/koncept-art/dogma_vampire_business.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://dogma-universe.com/wp-content/gallery/koncept-art/dogma_vampire_business.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/b74225636a2326e27e11bc96c4241cd8_original.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThings can be created with mortals. By using their skills, your mortal servants can gain the trust of certain representatives of large companies or corporations. After establishing these connections, you can manufacture your own goods through their companies.\n\u003cbr\u003e\n\u003cbr\u003e\nBy having necessary materials and components, you can order the manufacturing without raising any suspicion. However, while you will be manufacturing large quantities of goods, you will not be able to lay your hands on all of them, as this might draw unnecessary attention. This is why the items produced for your own needs or the Black Market will be sent one piece at a time or in small installments.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://dogma-universe.com/wp-content/gallery/koncept-art/gvb2.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://dogma-universe.com/wp-content/gallery/koncept-art/gvb2.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/21b4b18368e80fc1f60dbc266d2807ab_original.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nFinally\u2026 we understand how hard it is to spend a lot of time in the game and it\u2019s even more difficult for those who don\u2019t have that much free time to begin with. We will try to solve this problem by developing online/mobile services and API so that the players can get access to a limited number of game features, even if you don\u2019t have a game client nearby. Mobile apps and web-resources on smartphones, tablets and browsers will allow you to make deals, control your mortals and exchange emails and messages.\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/64c2147d267b01583ed79ced2ee96c46_original.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/3ca9c760f0e6a3679f598756b0ab46b8_original.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nOur soundtrack is the part of our game that we particularly like and therefore pay a lot of attention to. We\u0027ve communicated with many musicians and composers to create a unique soundtrack for our game. Among them are famous Russian composer and sound designer Misha Dioxin, and musical projects such as Chiasm, Project Hypoxia and Darkmind Project.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/9c9f12554d34d67b36af4cc3df7e9c47_original.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/why-patreon.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWe have spent more than a year developing the project in our free time and lately, we have received a lot of positive feedback about our work, both from our Russian fans and from abroad. Now we\u2019re finally ready to realize our dream.\n\u003cbr\u003e\n\u003cbr\u003e\nThe team has almost finished working on a prototype. Movements, interactions with objects and opponents, mechanics of various locations and the ability to travel between them, and so on. We are still working on various other models and lore. Now we hope to turn this into a full-fledged game.\n\u003cbr\u003e\n\u003cbr\u003e\nHowever, we are an independent company and would like to keep it that way. We don\u2019t receive any sort of external financial support and the costs to create new content and improvement to existing work will keep increasing. The team needs expensive equipment, software, a lot of effort from the artists, designers, programmers, and a lot of time as well. We need to create new animations, better textures and effects, tweak the game balance, and put in new content along with other exciting game possibilities. Out of all of this the team could only do it with the help of the community.\n\u003cbr\u003e\n\u003cbr\u003e\nWith your help, we can finally make Dogma our number one priority and put all our time and effort into it. Collected funds will be put into necessary tools for our team and we will be able to take up development on a scale of a full-time job, or even longer, if that\u2019s necessary.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/3d23dc1e6d03d4ea06651d944aac3010_original.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nAll of our efforts will be put into developing the final version of Dogma: Eternal Night (assuming the campaign is successful). Collected funds will be used for the following:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eTEAM SUPPORT\u003c/strong\u003e - allowing us to finally focus on the project full-time or longer.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSERVERS\u003c/strong\u003e - Purchase of powerful server components and their placement in the best data-centers we can get. This will ensure stable connection, quickly connecting thousands of players to the game.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEQUIPMENT\u003c/strong\u003e - Buying (or renting) powerful state-of-the-art equipment will make the set goals easier to achieve. We will be able to create (and later, demonstrate) quality environments, realistic character models and breathtaking effects.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSOFTWARE\u003c/strong\u003e - Development of any product requires professional software. Your help will allow us to acquire the best tools to create the best graphics, gameplay and maximum client and server optimization.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLORE AND STORYLINE\u003c/strong\u003e - We are building a large universe with advanced storylines, but this requires a lot of effort from our designers. Your funds will allow us to hire more professionals to make this part of the game better and even more interesting.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMUSIC AND AUDIO\u003c/strong\u003e - Atmosphere, music and sound effects are an important parts of our vision. To create that, we will need quality equipment and partnerships with recording studios. Furthermore, we want to hire professional musicians for some parts of the soundtrack.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCHARACTER DESIGN\u003c/strong\u003e - Character appearance and clothing are one of the most important parts of the game. We put a lot of effort into creating clothing and accessories but we want to give you guys even more.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/a0e649513dd1037641836171e52feebd_original.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/d900de977885cf69f49f04ce42b62b35_original.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThis reward will be available to everyone who supported the project with any sum. We will put your name (or nickname) into the \u201cThanks\u201d section of the credits, as well as on our website and social networks.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/75e40e17f00bbe0992c8d95679d4e808_original.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nSpecial forum badges on our official website. There are 5 types of badges, depending on how much you pledge to the project. These badges will make you stand out among other forum users.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/b64580945398d07a9ba0876b87f41016_original.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/f89d2bbf1937a88124c0234c32a444a0_original.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIn-game bonus for your character \u2013 depending on how much you pledge to the project, a special set of clothing that will make your character stand out and highlight your status, private apartments in the center of the city you selected, you don\u0027t have to buy it in the game and no one does it before you. Finally, you will receive your own residence, a mansion.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://dogma-universe.com/wp-content/uploads/2015/07/f5550c9f0db7220f6fd1db7d243f164a_original.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePGF Studio\u003c/strong\u003e is a young team of developers, formed in April 2014 with a goal to create and develop a setting called \u003cstrong\u003eDogma: Eternal Night\u003c/strong\u003e. Our team has members from post-soviet countries, such as Russia or Republic of Belarus, as well as those from numerous other countries from around the world such as the United States. The most important tenet our team upholds is \u201cfor the fans, by the fans\u201d and each and every one of us are, first of all, a part of the gaming community and secondly, we\u2019re then developers.\n\u003cbr\u003e\n\u003cbr\u003e\nThe idea to create the team and the project first appeared at the end of 2013, as the rumors about the cancellation of a well-known IP began to circulate. As cancellations for many promising games happened, in April 2014, the members and the administrators of a Russian community decided to join forces and create their own game."
