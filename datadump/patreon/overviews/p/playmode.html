    "summary": "\u003ch4\u003eIf you enjoy my music, please pledge one dollar (or more) per video I release, so I can afford to keep going! \u00a0If enough people sign up, I will have a budget that will allow me to accomplish great things. \u00a0: )\u003c/h4\u003eI\u0027m Ed, and I\u0027m a professional musician in South Carolina. \u00a0I\u0027m very excited about the possibilities that this website offers because it\u0027s a complete game changer. \u00a0I\u0027m using Patreon because I believe it\u0027s the best possible way for my fans to support my music and to connect with me. \u00a0This website is revolutionary in that it completely cuts out the unnecessary middle men in the entertainment industry. \u00a0Through this website, my fans can buy my music directly from me without a ridiculous percentage being taken out of my earnings. \u00a0If you become a patron for as little as $1 a month, I will directly email you MP3s of my music, and I\u0027ll be able to make a living doing what I was put on Earth to do. \u00a0It\u0027s that simple. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s how it works:\u003c/strong\u003e \u00a0\u003cbr\u003e-Just click the orange button that says \"become a patron,\" and follow the easy instructions.\u003cbr\u003e\u003cbr\u003e-In return for your pledge, you will receive MP3s of my music and more! \u00a0(See the list of reward options.) \u00a0\u003cbr\u003e\u003cbr\u003e-You will get charged at the beginning of each month for the content I released the previous month. \u00a0If I don\u0027t release any videos, you will not be charged. \u00a0 If I release two videos in one month, you will be charged twice. \u00a0Got it?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e***YOU CAN SET A MONTHLY CAP ON HOW MUCH YOU ARE WILLING TO SPEND***\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSo if I\u0027m super productive one month and release 17 videos, you can rest assured knowing that you will never spend more than you have specified.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e***YOU CAN CHANGE YOUR PLEDGE AMOUNT AT ANY TIME***\u003cbr\u003e\u003cbr\u003e***YOU CAN QUIT AT ANY TIME***\u003cbr\u003e\u003cbr\u003e***ALL PLEDGES COME WITH REWARDS***\u003c/strong\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eIf you have any questions that are making you hesitate, please contact me through Facebook or twitter, and I will make sure you understand how this works. \u00a0It\u0027s fantastic.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat is P\u003cstrong\u003elay Mode\u003c/strong\u003e?\u003cbr\u003e\u003c/strong\u003eIt\u0027s my youtube show, in which I will be creating a lot of music (originals and covers), interviews/collaborations with my local musician pals, and basically anything else I might think up. \u00a0I would love for this page to eventually supply my company, Play Mode LLC, with a recording budget, so I can have an ongoing webshow. \u00a0Having a steady budget would allow me to go to professional studios and pay professional musicians\u0027 for their session work. \u00a0This would allow me to elevate my craft to a new level, and possibly accomplish great things. \u00a0With this website, the sky is the limit. \u00a0The possibilities are very exciting. \u00a0\u003cbr\u003e\u003cbr\u003eIf you don\u0027t feel like pledging, no worries! \u00a0I\u0027ll still love you anyway for just watching my videos and/or listening to my music. I just want to entertain you, and if you feel like dropping some money into my \"virtual tip jar,\" well...that\u0027s awesome. \u00a0Every little bit helps. \u00a0Thank you so much!\u003cbr\u003e"

     "about": "I\u0027ve been a working musician for years, but I\u0027m just getting started with the internet as a \"venue.\" \u00a0I love rock n\u0027 roll, the blues, soul, old country, hip-hop, and really just anything that\u0027s good. \u00a0I feel that my home of South Carolina really influences my music and content. \u00a0There\u0027s something about the South that seeps into my creativity. I am very excited about this new endeavor, and I\u0027ll be working my tail off to have a steady flow of content for you. \u00a0The internet is so wonderful because here, imagination is my greatest tool, and\u00c2\u00a0I don\u0027t have to be bothered by genre restrictions. \u00a0Play Mode is a way for me to do pretty much whatever the hell I creatively feel like doing. \u00a0I hope you enjoy it. \u00a0I know I am.\u003cbr\u003e",
