    "summary": "We are a husband and wife photography team and we\u0027ve been creating art together since 2011. It all began when Roxy decided to pursue modeling, but needed a way to practice her skills. In the beginning, Chris would photograph her with an old point-and-shoot and Roxy would edit the photos with an online editor. Together we worked tirelessly to hone our own individual skills as photographer and model. Roxy would direct Chris on the composition she envisioned for each pose and this became the inception of our signature style. Over time we upgraded our gear, taught ourselves new and better techniques for shooting and editing, and grew our social media presence. In 2015 Chris began teaching Roxy the ins and outs of operating the camera and she eventually stepped into the role of photographer as well. Our shoots are a 100% collaborative effort between the two of us and it\u0027s our combined unique perspectives that really give us our signature style.\u003cbr\u003e\u003cbr\u003eWe joined Patreon for two reasons. First, we wanted to be able to share ALL of the art that we create. Not just the limited amount allotted for Instagram. Here we will be able to share full sets in their entirety, as well as some that is too risqu\u00e9 for social media. The second reason is that we would like to upgrade our gear. Better equipment means better photos, and because our signature style usually consists of low light atmospheres our current camera and lens set ups do not allow for the crispness and clarity we truly want to provide. Earning supplemental income through Patreon would allow us to get better cameras and lenses and truly bring out the beauty of our clients with delicate precision!\u003cbr\u003e\u003cbr\u003eBy joining our Patreon you will get to come along on the journey with us. You\u0027ll be there every step of the way with access to behind the scenes views of what a Pink \u0026amp; Creepy shoot \u003cem\u003ereally\u003c/em\u003e\u00a0looks like, Premier access to our entire photo sets BEFORE they are shared to social media and more! We are creating an exclusive community here on Patreon not available anywhere else. We truly are blessed with the life we get to lead, we want YOU to be a part of the fun with us and gain some inspiration along the way!"
