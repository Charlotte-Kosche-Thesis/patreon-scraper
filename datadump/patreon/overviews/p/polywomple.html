    "summary": "\u003cstrong\u003e\u003cimg src=\"https://puu.sh/v203b/ba17b1d0dc.jpg\"\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003eWelcome to my Patreon! I created this page to gain support in developing\u00a0\u0027\u30d3\u30d3\u0027\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://puu.sh/v1pVA/2a83703ae9.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 I\u0027m currently doing the coding along with all the graphic/artwork. Trailer and demo are first on the list to complete mid-late this year. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eCoder is the wonderful\u00a0\u003ca href=\"https://twitter.com/FCosmonaut\"\u003eFriendlyCosmonaut\u003c/a\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0The game is a mystery adventure RPG code-named \u0027\u30d3\u30d3.\u0027\u00a0\u003cbr\u003e\n\u003cbr\u003e\u00a0 \u00a0\u00a0 \u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eSupporters who\u00a0accumulate $12 or more in support (either as $1 per month over 12 months or any other pledge amount accumulating $12 or more over any period of time) get the game upon release.\u003cbr\u003e\u00a0\u003cimg src=\"https://puu.sh/v1qDt/d6aa975b32.png\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0\u00a0\u003c/strong\u003eStarting on the month of April $2 patrons will be able to contribute in a monthly poll to vote what character illustration they\u0027d like to see drawn, as well as the previous rewards. Choices will range from anything from\u00a0fanarts, OC\u0027s to poster designs or some specific theme. A high-rez PSD of the piece will be sent to patrons along with WIPs if there are any.\u003cbr\u003e\n\u003cbr\u003e\u00a0 \u00a0 Thanks for supporting! \u00a0; ) Any pledge amount is more than welcome. \u003cbr\u003e"
