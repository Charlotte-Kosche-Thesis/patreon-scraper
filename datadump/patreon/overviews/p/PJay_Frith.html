    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/828828/d1ab8a067fe1487b9ac3c86ae0c842ae?token-time=2145916800\u0026token-hash=rW5UJzDxmiSSJA7Cfaen3UkJ5XSQi-Be5xyR3-N_cOg%3D",

    "published_at": "2017-04-13T13:47:21+00:00",
    "summary": "Hello out there on the other side of this screen.\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eMy gratitude goes out to those who have supported me on my way and are willing to help me further achieve my goal:\u003cstrong\u003e Creating the ever expanding (fictional) Metaverse called StarArena.\u003c/strong\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003eThe Globe is a big place, so I better introduce myself:\u003cdiv\u003eMy name is PJay \u003cstrong\u003e\"BabyAngel\"\u003c/strong\u003e Frith and I am a self employed Carpenter who, when in between jobs, works on his true passion: \u003cstrong\u003eDesigning \u0026amp; Drawing a Cyber-Battle Card \u0026amp; Boardgame.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cimg src=\"http://stararena.org/images/artwork/2811_800.png?rand=\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv\u003eI\n must point out: I\u0027m a bit of a grumpy old man. But I think this is \nmainly due to the run-of-the-mill carpentry work I must do to make a \nliving. Don\u0027t get me wrong: I do love honest woodwork and the smell of \n\u0027royal oak\u0027 whilst crafting a piece of furniture or an entire interior, \nfor days on end! But lately I just can\u0027t shake off the awkward feeling \nthat I am in the wrong place at the right time... The call of duty seems\n to come from elsewhere...\u003cbr\u003e\u003cbr\u003eMy\n hands have proven capable: To_Build_Houses... Yet the fingers are \nyearning for the more delicate touch of pencil to paper on a daily basis\n in pursuit of the \u003cstrong\u003eAction Packed Adventures \u003c/strong\u003ethat I have in mind for the: \u003cstrong\u003e#AtomicBabyClones!\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThese\n are specialized genetically engineered Infantry-Soldiers that \ncontinuously battle Cyber-Terrorism that plagues the commonwealth of\n The Arcade! The year is 2520, Mother Earth is no longer fertile and \ninhabited by the human race whom have scattered in all directions, \nalthough most seek refuge in the Metaverse. This is a \nDigital-Domain that is governed by a \u0027Stratocracy\u0027 that is perpetually \nunder martial law and their prime directive commands: \u003cstrong\u003eCode is Law, Protect The Core!  \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNo\n one can calculate the dimensions of this Cyber-Space, leaving plenty of\n gaps for unregistered users to enter this Virtual-Reality. Among the \nmultitudes of Malware that have become Mythical Monsters, or hordes of \nTechno-Thieves, are those known as the: \u003cstrong\u003e\u0027Outlaws!\u0027 \u003c/strong\u003eThese believe \nthemselves to be freedom fighters and claim \u0027Liberty for all Arcadeans!\u0027 These\n consist of a wide range in variety, from Tribal to Paramilitary. But \nare further too diverse to form a united front. The Metaverse is so vast\n and in eternal conflict between Order \u0026amp; Chaos! At any given time: \u003cstrong\u003eA Cyberwar Rages! \u003c/strong\u003eThe more religious fanatics proclaim that the Core is an Oracle, intended as Shareware to enrich _and not enslave_ all electronic entities.\u003cbr\u003e\u003cbr\u003eTo gain citizenship to The Arcade, one must do mandatory military service. \u003cbr\u003eBut there is a short route for the Young \u0026amp; Brave, or the Old \u0026amp; Cunning: \u003cbr\u003eAn open Battle Tournament wherein the Victor is granted Sanctuary! \u003cbr\u003eThis is: \u003cstrong\u003eThe StarArena,\u003c/strong\u003e a Game-Portal to that other Dimension!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"http://stararena.org/images/artwork/2804_800.png?rand=\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre you willing to invest in a Tabletop Cyber-Combat Card \u0026amp; Boardgame?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt would take daily drawing for months and To_Be_Honest; Once I start, I\u0027d never want to stop! Before\n you even consider to commit any coin to the cause, let me give you a \nbreakdown of the achievements so far: In small captions!\u003cbr\u003e\u003cbr\u003eLet us begin with the joyous conclusion: \u003cstrong\u003eHalf the Work is already Done!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003eMy\n aim is: to create a \u003cstrong\u003eCustomizable-Card-Game and/or Deck-Building-Game \u003c/strong\u003e\nthat can be further enhanced with a surprisingly one of a kind \u003cstrong\u003eTabletop_Gameboard! \u003c/strong\u003eAt first the \nfocus will remain on creating the physical version that one can hold in \ntheir hands while ironing out the final beta-bugs. Then the work-area \nwill be expanded to the digital domain and onto mobile-devices. The \ntarget is (one-on-one) card-battles on Phones and (multi-player) \nGame-Portal tabletop battles in combination with a Tablet!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo? What have we: \u003c/strong\u003e\u003cbr\u003e\u2022 Let us begin with the\u003cstrong\u003e Gameboards,\u003c/strong\u003e which are half of the (ad)venture.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\"Be Victorious or be Vanquished\n on this Strategic Multi-Levelled Rotating Tabletop \nBoardgame! As you Battle your way to the Top to gain The Grand-Prize of Sanctuary and Take The Coins!!\"\u003cbr\u003e\u003cbr\u003eThese\n Game-Portals have undergone several revisions over the years concerning graphics and technical game \nenhancing upgrades yet unseen in tabletop boardgames. In 2015 your \nnarrator and creator of the StarArena gradually \u003cstrong\u003e\u0027optimized\u0027\u003c/strong\u003e the design over 44 Pre-Production Proto-Types and will be submitted for Rewards to Patrons with big hearts.  \u003cbr\u003e\u003cbr\u003eAll this can be captured in one sentence; \u003cstrong\u003eThe Game-Units are Ready For Production! \u003c/strong\u003eThese luxury deluxe game-units will be\n UV-printed on polyvinyl foam board, assembled and shipped by yours \ntruly!\u003cbr\u003e\u003cbr\u003e\u2022 Gameboard-Production: \u003cstrong\u003e100% Complete!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://stararena.org/images/artwork/2818_800.png?rand=\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo? What \u0027else\u0027 have we: \u003c/strong\u003e\u003cbr\u003e\u2022 The other half of the (ad)venture: the \u003cstrong\u003eGame-cards,\u003c/strong\u003e these come in three variations:\u003col\u003e\u003cli\u003e\u003cstrong\u003eHardware-Cards: \u003c/strong\u003eThese\n contain Character Artwork and represent the \u0027Strength\u0027 a players pawn \nhas on the StarArena Gameboard (...or played as TCG only. These have \n(fictional) Dual-Hard-Drives to show the Download-Capacity \u0026amp; \nBattle-Values of said card.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSoftware-Cards:\u003c/strong\u003e In \nthis day and age are best explained as Apps, these are essentially \nBattle-Options and have; A Download-Cost, Free-Space needed to Activate \nthe App. A SW-Card Adds Battle-Value to your Active HW-Card in Play and \ncan win you the Battle!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSim-Cards:\u003c/strong\u003e The latest \naddition to the Game-Mechanics in this MetaVerse, SIM is short for \nSimulation. Also called \u0027scene\u0027 cards; this is a \nseparate card-stack that effects game conditions for all players; Advantage to some, Misfortune for others?\u003c/li\u003e\u003c/ol\u003e\u003cimg src=\"http://stararena.org/images/artwork/2807_800.png?rand=\"\u003e\u003cbr\u003e\u003cbr\u003eSo there you have it; the Game-cards (aka: Battle-Cards, Cyber-Cards) in\n a nutshell! Long story short; These have been in the making \u0027on and off\u0027 for longer and \nshorter periods of time during the last 20 years. But as I write these \nwords, I am glad to announce; The Card-Designs have been Battle-Tested \nand proven \u003cstrong\u003e\u0027Optimized and Combat Ready!\u0027\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eGame-Cards-Production Overview:\u003cbr\u003e\u003cul\u003e\u003cli\u003eFinal-Graphic-Design: \u003cstrong\u003e100% Complete!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e130 Hardware-Cards: \u003cstrong\u003e100% Complete!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e520 Software-Cards: \u003cstrong\u003e\u00b1 10/ 20% Done...\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e100 Sim-Cards, Also: \u003cstrong\u003e\u00b1 10/ 20% Done...\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eAs you can see, this is where some serious \u0027Fun\u0027 still needs to be done: \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://stararena.org/images/artwork/2806_800.png?rand=\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eDrawing \u0026amp; Filling SW \u0026amp; SIM-Cards!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAs my drawing style shifted somewhat over the years;\u003c/li\u003e\u003cli\u003eI decided to Redraw the Oldies and create Fresh Card-Art!\u003c/li\u003e\u003cli\u003eAs you may well observe; I still draw like they did in the 20th Century!\u003c/li\u003e\u003cli\u003eMeaning: There could be some Original Artwork rewarded to Patrons for on their walls!\u003c/li\u003e\u003cli\u003e...and: \u003cstrong\u003eThere is a production plan in place!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv\u003e\"The\n fastest way for me to generate Artwork is to commit to: \u003cstrong\u003eDrawing Comics! \u003c/strong\u003e(...like when I was twenty something, published under the name of \u003cem\u003e\u003cstrong\u003eT\u003c/strong\u003ehe\u003cstrong\u003eB\u003c/strong\u003eaby\u003cstrong\u003eH\u003c/strong\u003eype.)\u003c/em\u003e Weekly/Monthly fast paced \ncyberwar hack \u0026amp; slash battle orientated Cyber-Comics that give a \ncontinuous impression of the Metaverse and produce plenty of panels to \nreallocate towards Cyber-Cards!\" Like so... \u003cem\u003eOnly with a little more time to spend on them?\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://stararena.org/images/artwork/2404_800.png?rand=\"\u003e\u003cbr\u003e\u003cbr\u003e\"To top that off; I am proud to announce that we are working on a \u003cstrong\u003ePrint \u0026amp; Play\u003c/strong\u003e feature on the \u003ca href=\"http://StarArena.net\"\u003eStarArena.network\u003c/a\u003e\n scheduled to release Summer of 2018 for anybody who wants to \nBeta-Test whilst the final product-release remains under construction.\" \n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://stararena.org/images/artwork/2937_800.png?rand=\"\u003e\u003cbr\u003e\u003cbr\u003eOnly, The Patrons will get \u003cstrong\u003eNew-Booster-Packs\u003c/strong\u003e _after a completed comic_ \u003cstrong\u003eEach Month\u003c/strong\u003e ahead of time before \nthe general public does. We can also build in a 8 Star Reward Tier that \ngrants access to the Complete Card-Library that in combination with a \nPre-Production Proto-Type Game-Portal will guarantee: \u003cstrong\u003eThat you will Miss Out on None of The Fun! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eUntil the Game becomes available on your phone;\u003cstrong\u003e \u003cbr\u003eFirst View \u0026amp; Play of Cute \u0026amp; Brute Battle-Comics \u0026amp; Game-Cards, is what I can do for You!\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eIt is here where I ask you to consider donating \u003cstrong\u003eCoin\u003c/strong\u003e or \u003cstrong\u003eCredit\u003c/strong\u003e towards \u003cstrong\u003eThe StarArena\u003c/strong\u003e and \u003cstrong\u003ebecome a Patron\u003c/strong\u003e so that I may full fill my task of completing a Kick-Ass \u003cstrong\u003eCyber-War-Game! \u003c/strong\u003eWhen and/or If you decide to back the project, this will be a huge step forward for \nme, your humble narrator, to changing his occupation from \u0027Wood \nto (full time) Game~Smith!\u0027 For this I would be grateful with the deepest sincerity \nand I will continue the Battle with the White Paper and supply you with Royal Rewards fit for Kings \u0026amp; Queens! \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eSigned: \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePJay\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e \"GameSmith\" Frith\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e, \u003c/span\u003eMarch 1st 2018.\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"

03eThe Drop-Rate and the Content Mix; HW, SW \u0026amp; SIM, \u003cem\u003eCard \u003c/em\u003eRatio.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eAny Support a/o Sponsoring Would Help-Out Greatly In Bringing This \u003cstrong\u003e\u0027Free\u0027 Card Game\u003c/strong\u003e Into The Worldwide Beta-Test Realm And Onto Your Tabletop!\u003cbr\u003e\u003cbr\u003eBut If You Are Only Here For; \u003cem\u003eBrowsing \u0026amp; No Buying?\u003c/em\u003e\u003cbr\u003eThen Check-Out The Public-Section! \u003cem\u003eAnd... Maybe you will change your mind? When... You:\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBrowse My Black-Books!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://stararena.org/images/artwork/2853_800.png?rand=\" style=\"height: 775px; width: 400px;\"\u003e\u003cbr\u003eThese Black-Books have been under Lock \u0026amp; Key since the first few sketches of the infamous Atomic_Baby_Clones since way back when, then in 1990!\u003cbr\u003e NOW: Posted For Your Viewing Pleasure! And, To_Be_Honest; \u003cem\u003eGive you an incentive to \u003cstrong\u003eSupport The_Baby_Hype \u003c/strong\u003ewith some Coin or Credit?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eBelow is a very brief overview of what you\u0027ll\u00a0 find in Ye \u0027Olde \u0026amp; New Black-Book Pages and the summarized Post-Graffiti TBHistory of the Cute \u0026amp; Brute #AtomicBabyClones from Pen on Paper to a Printed \u0026amp; Playable Toy-Product!\u003cbr\u003e\u003cbr\u003eBut wait till you see what is for desert?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://stararena.org/images/artwork/2854_400.png\"\u003e\u003cbr\u003eI firmly believe that once the job is done; This Collectable Card Game easily converts into an All Time Great of \u003cstrong\u003eMobile-Battle-Station\u003c/strong\u003e (Phone) \u003cstrong\u003eWar-Games!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWho out there is up for a \u0027Collaboration?\u0027\u003cbr\u003e\u003cbr\u003eUntil we meet Face to Face in the MetaVerse, Feel Free to Browse Around and I Hope you join the ranks? For now I will leave you with some Latin: \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eIn Hoc Signo Vinces!\u003cbr\u003e\u003cimg src=\"http://stararena.org/images/artwork/2939_400.png\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e",
