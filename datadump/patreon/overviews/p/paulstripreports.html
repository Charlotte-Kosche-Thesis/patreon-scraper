    "summary": "\u003cspan style=\"background-color: rgb(31, 73, 125); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI\u2019m Paul. You\u0027ve probably seen me on YouTube.\nYou\u0027ll know, then, that I make trip reports - mostly on aircraft, but with a\nhealthy mix of top-end train journeys. I also post bonus videos.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve made big strides in the quality of my videos. Now I\nwant to go to the NEXT LEVEL - better gear, unique experiences, more content. I\nwant to be first in my field, and that\u0027s why I need your help. \u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125); color: rgb(255, 255, 255);\"\u003eWait - aren\u0027t you rich or something?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nNo! I\u0027m not rich - I wish I was. I\u0027m a civil servant and\nsocial media manager from the UK on a modest salary. I just have a very\nexpensive hobby... I make huge sacrifices to be able to afford the level of\ntravel I do. And I\u0027m passionate about sharing my experiences and thoughts as I\ndo so.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(31, 73, 125); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWhat will you do with my money?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u2019ll use your donations to:\u003cbr\u003e\n\nPay for unique and fun trips on some of the\nworld\u2019s best, and most interesting airlines. \u003cbr\u003e\n\nDoubling my output from guaranteed weekly\nvideos every Sunday to twice-weekly.\u003cbr\u003e\n\nUpgrade my gear from shooting on my phone to a\nproper video camera. \u003cbr\u003e\n\nInvest in some awesome video editing\nsoftware.\u003cbr\u003e\n\n\u003cbr\u003e\n\n(Note that the success of my channel is down\nto you, the subscriber \u2013 so if you want to suggest something NEW, or DIFFERENT,\nlet me know! I read every comment and email I get.)\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cspan style=\"background-color: rgb(31, 73, 125); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWhat\u2019s in it for me?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nLots! Check out the Rewards section to find\nout more.\u003cbr\u003e"
