    "summary": "\u003cimg src=\"http://i68.tinypic.com/eai6n7.jpg\" style=\"width: 549px;\"\u003e\u003cstrong\u003e\u003cbr\u003eChanging Lives\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThank you so much for making your way to our Patreon page. We have some \nreally big plans for the future and we are asking you to be a part of it. \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eHD\u003c/strong\u003e Videos and documentaries\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEach\n video uploaded to our channel is  the result of months of research \non a budget of little or nothing. We have so much information to share, and we want to expand and grow but often we lack the funds to pay monthly hosting fees or purchase equipment such as video editing software. Your support will enable us to continue creating ground breaking videos. \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe  hunger for knowledge is limitless.\u00a0 Our subscribers and commentators are some of the best on Youtube, and some of their comments are very inspiring.\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHere are just a few \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVideo - Moses and\nThe Philosophers Stone \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"I Loved this video!! As I watched I felt the power of\nGOD in my soul. Thank you. I subscribed and I will donate for your continued\nwork. I Thank God that you are allowing him to reveal his divinity through your\nvideos.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Physical Appearance of Juda Pt. 3\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThanks for the dedication\nof your time to do the research and bring it forth in such an understandable\npresentation. It is very informative. By the grace and mercy of The Most High,\nthrough Christ, you are a teacher great teacher. Shalom\u003cbr\u003e\u003cbr\u003e\"Hi, I have found the insights on your webpage and YouTube channel to be\nvery sincere and well conceived.\"\u003cbr\u003e\u003cbr\u003e\"Shalom and well done! I live just moved to Uganda and I know The Most\nHigh brought me here. There are things happening that cannot be explained. Yet,\nyour video confirms why I am here.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecoming a Patron \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePlease don\u0027t become a patron if you have a low income or are \nstruggling financially. For those who are not economically challenged, we understand that many of you have\nchildren and work commitments that restrict you from participating in this crucial\u00a0 end-time\nwork, but you can do your part by supporting  creators like us.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eThank you for your support! It means a lot to us. \u003cbr\u003e\u003cbr\u003e"
