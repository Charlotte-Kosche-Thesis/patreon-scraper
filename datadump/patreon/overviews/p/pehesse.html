    "published_at": "2014-02-06T22:35:17+00:00",
    "summary": "\u003cstrong\u003e\u003cimg src=\"https://giant.gfycat.com/OblongEssentialAnnashummingbird.gif\"\u003e\u003cbr\u003e\u003cbr\u003eHello, and welcome!\u003cbr\u003e\u003cbr\u003eThanks for your interest in participating in the development of Pachacuti!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Pehesse, an independant game developer. I previously made \u003ca href=\"http://pehesse.fr/honey/en/f-a-q/\"\u003eHoney Rose: Underdog Fighter Extraordinaire\u003c/a\u003e, and by contributing to this campaign, you\u0027re directly helping me develop the game I\u0027m currently working on, \u003ca href=\"https://forums.tigsource.com/index.php?topic=58329.0\"\u003ePachacuti\u003c/a\u003e. The funds levied in this campaign are intended to allow me to pay for my living expenses and work daily, full-time on the game.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig09.deviantart.net/ca91/f/2017/015/2/d/illu01_a11_by_pehesse-davh0ln.png\"\u003e\u003cbr\u003e\u003cbr\u003ePachacuti is a\u003cstrong\u003e modular 2D action-platformer\u003c/strong\u003e with a \u003cstrong\u003etraditional hand-drawn animation aesthetic\u003c/strong\u003e. Development started in October 2016 and will likely take \u003cstrong\u003eseveral years.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://fat.gfycat.com/DimwittedFavorableCutworm.gif\"\u003e\u003cbr\u003e\u003cbr\u003eFor more information about the game, including all details about the pitch and the latest project, you can read its devlog \u003ca href=\"https://forums.tigsource.com/index.php?topic=58329.0\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to participate in this project, first of all,\u003cstrong\u003e thanks a lot!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s how you can participate:\u003cbr\u003e\u003cbr\u003e-\u003cstrong\u003eyou can pledge any amount you like\u003c/strong\u003e (even 1$ a month is great - if everyone reading this page did that, I would go over my monthly required minimum and then some). Higher pledges will help a lot more, though aren\u0027t tied to rewards, so feel free to support according to your means and wants!\u003cbr\u003e\u003cbr\u003e-\u003cstrong\u003eyou can also cancel your pledge at any time!\u003c/strong\u003e If you only wish to support for a limited time, or encounter financial trouble down the line, you can safely withdraw your pledge with no consequence.\u003cbr\u003e\u003cbr\u003e-if you only wish to pledge once, you can consider contributing through \u003ca href=\"https://www.paypal.me/pehesse\"\u003ePaypal.me\u003c/a\u003e instead.\u003cbr\u003e\u003cbr\u003e-if you\u0027re unwilling or unable to directly pledge to this campaign, \u003cstrong\u003eyou can also help by sharing it\u003c/strong\u003e, or the information I post about the game on \u003ca href=\"https://twitter.com/lavantdapres\"\u003eTwitter\u003c/a\u003e so it reaches the most people it can. My outreach is only limited by your willingness to share with your own friends, so if you want to help the project, tell others about it!\u003cbr\u003e\u003cbr\u003ePatreon allows me to directly fund my efforts through your contributions, limiting in turn the amount of taxes and cuts I have to pay. If you\u0027re willing to help me work, \u003cstrong\u003ethis is the single best way you can contribute to it.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://fat.gfycat.com/DimpledLoathsomeArabianoryx.gif\"\u003e\u003cbr\u003e\u003cimg src=\"https://thumbs.gfycat.com/UnacceptableNextAntipodesgreenparakeet-max-14mb.gif\"\u003e\u003cbr\u003e\u003cbr\u003eMy pledge to you is to \u003cstrong\u003ekeep you updated and appraised of all that happens during development, and to keep working to the limit of my abilities\u003c/strong\u003e, as I hope what I have already shared will show. When you support this campaign, you will:\u003cbr\u003e-gain access to all patreon-only updates already posted \u003cbr\u003e-receive regular updates about the game\u0027s development \u003cbr\u003e-access my internal test prototypes, and be given the opportunity to participate in testing rounds to gather feedback and discuss design points\u003cbr\u003e\u003cbr\u003eIf that\u0027s something you\u0027d like to be a part of,\u003cstrong\u003e I\u0027d be humbled and delighted to rely on your pledge to continue my work\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eFor reference, here are some of the other things I made thanks to this campaign:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://pehesse.fr/honey/\"\u003e Honey Rose: Underdog Fighter Extraordinaire\u003c/a\u003e\u003c/strong\u003e, released on \u003ca href=\"http://store.steampowered.com/app/523680\"\u003eSteam\u003c/a\u003e on September 30th, 2016\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/aXY0C8HwEhE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/c9ndJ_-35JI?list=PLsWUtVVMd3VJ2T9Ej2bwTZr-m10IM3pKT\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThe game is a single-player, narrative-driven life management presented as a visual novel with beat\u0027em up segments. In other words: there\u0027s reading, and there\u0027s fighting, and there\u0027s lots of masked costumes!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"http://pehesse.deviantart.com/\"\u003eSome illustrations you can find on my deviantart gallery\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI believe that covers the essentials. If you have any questions, feel free to get in touch. Otherwise, I hope you like what you just saw, and I\u0027m looking forward to making great games with your support! \u003c/strong\u003e\u003cbr\u003e"
