    "summary": "\u00a1Hola y bienvenidos a un nuevo Podcast de Hielo y Fuego! Que nooo, que esta vez no. Somos Myrce, Vero, Javi, Pablo, Mikel, Capi y Carlos, aunque seguramente nos conocer\u00e1s por \"los del poscas de Juego de tronos\" y hoy estamos aqu\u00ed para presentarte un nuevo proyecto. \u003cbr\u003e\u003cbr\u003eDesde hace alg\u00fan tiempo tenemos en mente dar un salto cualitativo a este proyecto de Podcast de Hielo y Fuego gracias a nuestra pasi\u00f3n por esta saga y, por supuesto, tambi\u00e9n a la misma pasi\u00f3n que hab\u00e9is demostrado los oyentes pero, desgraciadamente, nuestros medios son limitados. Es por ello que os queremos presentar este Patreon que nos ayude a poner en marcha una serie de acciones con las que subir de nivel y que nos implique a nosotros tanto como a vosotros.\u003cbr\u003e\u003cbr\u003eQueremos hacer un mont\u00f3n de cosas: adem\u00e1s de todos los beneficios que pod\u00e9is ver en la parte inferior como sorteos mensuales, regalos* varios (como colgantes, camisetas o incluso merchandising oficial), participaci\u00f3n activa en los podcasts o en Los Siete Reinos; tenemos en mente varios proyectos. Para empezar, nos vendr\u00eda muy bien poder renovar el equipo t\u00e9cnico ya que, despu\u00e9s de tantos podcasts, empiezan a dar problemas. Adem\u00e1s, haremos videopodcasts y crearemos la app del Podcast para poder escuchar los programas, leer noticias o interactuar en redes sociales. Tambi\u00e9n, iniciaremos un nuevo proyecto de lecturas de cap\u00edtulos de la saga y dramatizaciones de fanfics con un mayor equipo de voces y, lo mejor de todo, podremos hacer quedadas con relativa periodicidad en diferentes ciudades invitando a personalidades implicadas en la saga o en la serie.\u003cbr\u003e\u003cbr\u003eComo veis, son muchas las cosas que queremos poner en marcha para alcanzar otro nivel, pero la falta de medios y financiaci\u00f3n nos lo ha impedido. Esperamos que os guste y que encontr\u00e9is interesante este Patreon que os presentamos y, por supuesto, los beneficios que proponemos por formar parte del proyecto.\u003cbr\u003eAaaaaaadi\u00f3s!\u003cbr\u003e\u003cbr\u003e* Por falta de recursos, en los env\u00edos internacionales ser\u00e1n los destinatarios quieres deber\u00e1n pagar la demas\u00eda en los gastos de env\u00edo.\u003cbr\u003e\u003cbr\u003e[ACTUALIZACI\u00d3N ENERO 2017]\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/21errz6.png\"\u003e\u003cbr\u003e"
