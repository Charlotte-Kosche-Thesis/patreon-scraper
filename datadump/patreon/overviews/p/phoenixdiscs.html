    "summary": "I have a huge love for creating things. \u00a0 It could be building a shelf, it could be 3D printing a prop piece, sanding and painting it, it could also be designing and printing a bracket for my camera mount. \u00a0 I just love to design and build things. I am also hugely into technology, sci-fi, fantasy and more! \u00a0Combine all these things together and you get things like my full size Dr Who Tardis display shelf I designed and built. \u00a0People have always asked me about the things I do so I figured I finally wanted to start sharing them with everyone. \u00a0I want to share videos on YouTube about my builds, about my designs, about cool new technologies, about anything that is just awesome. \u00a0Currently I work a full time job and have two small children(which is another full time job!). \u00a0This mean I create my content late at night or early in the morning. \u00a0I currently do not make any money from making my content, and I do it for the fun and I do it to help out anyone I can. \u00a0If my videos help someone else design and create things, or learn about new things, then the videos have done what they were intended to do. The reason I came to Patreon is I do end of spending a good amount of money on equipment and supplies, and my equipment I use for YouTube is pretty low end. \u00a0I film most of my videos with my iPhone hanging from my monitor (with brackets I designed and printed!) \u00a0If you enjoy and love the videos I produce, and want to support the channel, any money that comes in would help with upgrades such as camera equipment, audio equipment, lighting and more. \u00a0I hope I can keep this channel going and continue to make great quality content that everyone will enjoy!"
