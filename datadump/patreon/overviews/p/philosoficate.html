     "about": "I\u0027m a freelance illustrator! I graduated from the University of Kansas School of Art \u0026amp; Design in 2014 with a degree in Illustration \u0026amp; Animation. I\u0027ve done illustration work for a variety of private commissioners, the children\u0027s book\u00a0\u003ca href=\"http://www.evoratrilogy.com\" target=\"_blank\"\u003eEvora: The Secret Child\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003eby Dana Aljouder and Nicole Vardi, and more. I have also written and self-published comics,\u00a0\u003ca href=\"http://philosoficate.com/webcomics/sotp/pages/1.html\"\u003eSon of the Philosopher\u003c/a\u003e and\u00a0\u003ca href=\"http://philosoficate.com/comics/sms/index.html\"\u003eSt. Martin Song\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eCurrently, I am working on a variety of commercial, personal, and private projects, including work for the book series\u00a0\u003ca href=\"http://www.colorworldbooks.com\" target=\"_blank\"\u003eColorworld by Rachel E. Kelly\u003c/a\u003e as well as my third comic, \u003cem\u003eLet Me Live\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eYou can see my portfolio, comics, and relevant links on my website,\u00a0\u003ca href=\"http://philosoficate.com\" target=\"_blank\"\u003ePhilosoficate.com\u003c/a\u003e!",
