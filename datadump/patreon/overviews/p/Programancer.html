    "summary": "I know there are a \u003cem\u003ehundred thousand\u003c/em\u003e independent game developers floating around on the internet, and I\u0027m not going to pretend that I\u0027m radically different from any one of them. I will say that in a sea of wonderful creativity there\u0027s still something left to be desired. \u003cem\u003eI miss the 80\u0027s and 90\u0027s\u003c/em\u003e. My games have always been heavily inspired by gaming of the \u003cem\u003eNES \u003c/em\u003eand \u003cem\u003eSNES \u003c/em\u003eera. If you\u0027re looking for modern, \u003cem\u003eartsy fartsy\u003c/em\u003e games with lengthy tutorials, I\u0027m probably not going to be making something you\u0027re interested in. If you\u0027re looking for an \u003cem\u003eoldschool gaming itch\u003c/em\u003e to get scratched, I might be able to help!\u003cbr\u003e\n\u003cbr\u003e\nEverything I\u0027ve designed tends to hark back to games I\u0027ve enjoyed growing up in the late 80\u0027s and early 90\u0027s. \n\u003cem\u003eBlaster Master\u003c/em\u003e, \u003cem\u003eMetroid\u003c/em\u003e, \u003cem\u003eAir Fortress\u003c/em\u003e, \u003cem\u003eJourney to Silius\u003c/em\u003e, and a lot of other classics are all major inspirations for me. Making sure everything I create pays homage to those in some way is very important.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027ve participated in a few themed game jams/game showcases, and below are some games to check out~\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://dl.dropboxusercontent.com/u/29034023/PatreonGames/Prototypes/GoronJam/GoronJam.zip\" rel=\"nofollow\"\u003eLink Quest (Zelda Themed Jam Game)\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://dl.dropboxusercontent.com/u/29034023/PatreonGames/Prototypes/OracleOfSecrets/OracleofSecretsTechDemo.rar\" rel=\"nofollow\"\u003eOracle of Secrets (Zelda Themed Expo Game)\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://gamejolt.com/games/outbound-out-b/86668\" rel=\"nofollow\" target=\"_blank\"\u003eOutbound (GBJam 4 game)\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027m interested not only in continuing to participate in game jams during my spare time, but also creating something much larger in scale. That\u0027s the goal of this patreon- to help facilitate and encourage the development of projects that reflect a part of my youth that is so very important to me. \u003cbr\u003e\u003cbr\u003eEven if you\u0027re not planning on becoming a patron, I do want to thank you for taking the time to read this and hopefully play some games!\u003cem\u003e\u003ca href=\"http://jams.gamejolt.io/gbjam4\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/em\u003e"
