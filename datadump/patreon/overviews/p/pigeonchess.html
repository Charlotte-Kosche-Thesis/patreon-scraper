    "summary": "I am an amateur naturalist, largely self-taught, and I have spent\nmuch of my free time over the last twenty plus years defending the teaching of\nevolution (and science education in general) from the attacks of creationists.\nI did this first in various online forums, then by volunteering on the \u003cem\u003e\u003ca href=\"http://www.talkorigins.org/\" rel=\"nofollow\"\u003eTalk Origins Archive\u003c/a\u003e\u003c/em\u003e answering feedback questions and for the last six years or so, by\nwriting substantive scientific critiques of the propaganda regularly pumped out\nby any number of well financed creationist organizations on my blog \u003cem\u003e\u003ca href=\"http://pigeonchess.com/\" rel=\"nofollow\"\u003ePlaying Chess with Pigeons\u003c/a\u003e\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eFor example see my articles:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://pigeonchess.com/2012/05/31/gill-slits-by-any-other-name/\" rel=\"nofollow\" target=\"_blank\"\u003e\"Gill slits\" by any other name...\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://pigeonchess.com/2011/02/01/dinny-the-dinosaur-still-held-hostage/\" rel=\"nofollow\"\u003eDinny the dinosaur (still) held hostage\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://pigeonchess.com/2008/04/22/expelleds-intelligent-design-theory-this-is-your-daddys-creationism-part-i/\" rel=\"nofollow\" target=\"_blank\"\u003eExpelled\u2019s intelligent design theory \u2013 this IS your daddy\u2019s creationism, Part I\u003c/a\u003e and \u003ca href=\"http://pigeonchess.com/2008/04/22/expelled%E2%80%99s-intelligent-design-theory-this-is-your-daddy%E2%80%99s-creationism-part-ii/\" rel=\"nofollow\" target=\"_blank\"\u003ePart II\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003eRest assured that only more substantial\u00a0articles, like those above\u00a0will be submitted for patronage (no quickie, throw away stuff).\u003cbr\u003e\u003cbr\u003eI am not paid by any scientific institution or educational\norganization to do this work; work that often involves many hours, even days,\nof research and occasionally requiring me to travel to various university\nlibraries or museums. Rather I have gladly done this for years without any remuneration\nbeyond the knowledge I have gained in the process and the satisfaction I get\nfrom defending the truth and science education from ignorant and dishonest\nattack. \u003cbr\u003e\u003cbr\u003e\nHowever, this has become increasingly difficult due to the fact that although I recently acquired a full time job with the \u003cem\u003eCalifornia Department of Food and Agriculture\u003c/em\u003e (after being laid off from a printing job), it is low paying and temporary. While I hope this new job will eventually become permanent (with a corresponding increase in pay and benefits) in the meantime\u00a0my wife and I are basically living paycheck to paycheck and barely able to pay for our basics.\u003cbr\u003e\u003cbr\u003e\nTherefore \u003cem\u003eany financial assistance\u003c/em\u003e I could get would not only help materially\nwith my work (paying for research expenses, books, travel, etc.) it would also\nhelp mentally by freeing my mind to concentrate on research and writing rather\nthan on whether or not we have enough money for rent or the electric bill. \u003cbr\u003e\u003cbr\u003e\nI know times are tough for many people these days but \u003cem\u003eeven a small amount\u003c/em\u003e could\nmake a significant difference in our lives and allow me to focus more on what I\nlove, learning about and defending evolutionary biology and the teaching of\nevolution in our schools.\u003cbr\u003e\u003cbr\u003eThank you for your time and consideration."
