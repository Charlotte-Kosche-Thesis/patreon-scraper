    "summary": "Hei!\u003cbr\u003e\u003cbr\u003eSelle asemel, et paigutada oma loomingut ning kirjutisi erinevatesse Eesti ajakirjandus- ja meediav\u00e4ljaannetesse, alustasin ma oma Patreoni lehek\u00fcljega. Lehek\u00fclje eesm\u00e4rgiks on esmalt koondada kokku \u00fchte konkreetsesse paika k\u00f5ik, mida ma olen seni kinkinud \u00e4ra kas tasuta v\u00f5i poolmuidu. Eesti honoraris\u00fcsteem on v\u00e4ga v\u00e4ike (kui mitte olematu). Samas on mul tekkinud teatud lugejaskond, kes tihti minu m\u00f5tteid lugeda sooviksid.\u003cbr\u003e\u003cbr\u003eTeiseks m\u00f5tteks on omada kohta, mis oleks rohkem minu kontrolli all. See t\u00e4hendab, kus oleks v\u00e4hem trolle, rohkem arutelu ning enesev\u00e4ljendusvabadust.\u00a0\u003cbr\u003e\u003cbr\u003eEesti (ja ka terve maailm) vajab alati uusi vaatenurki ning ideid. Neid mul on. Ma olen kirjutades kohanud inimesi, kes mind fiilivad. Ja kes kuulevad, mida ma tegelikult \u00fctlen. Eestis on intelligentseid ja sooje inimesi v\u00e4ga palju. K\u00f5ige toredamaks tundeks on loomingu juures asjaolu, et lood kellegagi kasv\u00f5i korraks sideme. Et hetkeks tekib \u00fchiskonnas inimestevaheline tunnetus.\u00a0\u003cbr\u003e\u003cbr\u003eMinu arust on seda meie meediamaastikul v\u00e4he. Millal kuulsid uudistes v\u00f5i arvamusloos viimati s\u00f5na \"armastus\"? V\u00f5i millal puudutas sind miski l\u00e4bi kunsti? Mina ei loe uudiseid ja telekat ei vaata. Maailm pole inimn\u00e4oline, see on kiire ja k\u00f5rvulukustav tornaado. Ma tahan v\u00f5tta aega, et lugeda ja kirjutada, kuulata ja m\u00f5telda. Selleks kutsun ma teid endaga kaasa.\u003cbr\u003e\u003cbr\u003eMinu Patreon on neile, kes mind juba ammusest ajast loevad kui ka neile, keda huvitab mida on \u00fchel tavalisel eestlasel Eesti ning maailma kohta \u00f6elda. Kirjutan seda, mida sooviksin ise lugeda - midagi v\u00e4rsket ja inimlikku. Ole see muutus, mida maailmas n\u00e4ha tahad!\u003cbr\u003e"
