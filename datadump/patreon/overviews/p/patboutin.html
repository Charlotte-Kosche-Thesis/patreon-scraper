    "summary": "I\u0027m a self-taught French Canadian artist working in European comic book field (bande-dessin\u00e9e) and in US animation since 2010...\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a0\n\t\u003cimg src=\"http://3.bp.blogspot.com/-szURV93r5YA/VG42pK0Nk_I/AAAAAAAADWU/i1D376cc4OQ/s1600/016b.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nMy main goal is to self-publish my own fantasy comic. It is as simple as that...\n\u003cbr\u003e\n\u003cbr\u003e\nEach week,\u00a0I\u0027m doing 2 X 1 hour digital speed drawings sessions, to obtain illustrations that are printed into\u00a0\n\u003ca href=\"https://store7227029.ecwid.com/#!/Sketchbooks/c/13576660/offset=0\u0026amp;sort=normal\" rel=\"nofollow\" target=\"_blank\"\u003esketchbooks\u003c/a\u003e (...3 sketchbooks a year). A screen capture of each session is compressed in a nearly 3 minutes video and can be seen on my\u00a0\u003ca href=\"https://www.youtube.com/user/mcwolf105\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e (...and here).\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://3.bp.blogspot.com/-_rQX4rco9b0/Vp4TQIvO_WI/AAAAAAAAEvw/5aC_WQv12D8/s1600/20160119.jpg\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"485\" src=\"https://www.youtube.com/embed/hEKGnbg69N4?feature=player_embedded\" width=\"650\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nEach month, I\u0027m penciling 2 pages of my personnal project that will be printed into my sketchbook.\n\u003cbr\u003e\n\u003cbr\u003e\nWorking with editors is great because you\u0027re getting paid to learn to draw. Sadly, I don\u0027t have a total control on the content and the look of the final product.\n\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s what I would like to obtain... with your help!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
