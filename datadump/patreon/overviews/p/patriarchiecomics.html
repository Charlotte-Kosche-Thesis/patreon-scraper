    "summary": "\u003cstrong\u003e\"hey! i\u0027d love to hear about what exactly it is you\u0027re trying to accomplish with this shitshow of an internet career.\"\u003cem\u003e \u003cbr\u003e-\u00a0An adoring fan\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI started Patri-Archie Comics one day for a giggle mainly to amuse myself and expected no more than a handful of /b/tards to come along and say \"That\u0027s real neat, bro\" and be on their way.\u003cbr\u003eWhat actually happened was a bombardment of attention and praise from a diverse audience including guys and gals of every ethnicity, sexual identity and background from feminist liberals to hardcore traditionalist conservatives.\u003cbr\u003eIt seems that my asinine comics have resonated with an audience who are quite jaded with the current state of media, journalism and the behaviour of modern \"activists\" and they enjoy my style of lampooning. That or you guys just like how I draw silly faces n\u0027 shit.\u003cbr\u003e\u003cbr\u003eSo here is my Patreon. If you enjoy my work and would like to throw a few bucks at me I would be super appreciative. If not that\u0027s fine too. The comics will remain freely available as always in all the usual places:\u003cbr\u003e\u003ca href=\"http://www.fb.com/patriarchiecomics\" rel=\"nofollow\"\u003ewww.fb.com/patriarchiecomics\u003c/a\u003e\u003cbr\u003epatri-archie-comics.tumblr.com\u003cbr\u003e@Patri_Archie\u003cbr\u003eFor now there are no stretch goals and reward tiers until I figure things out but if my support on Patreon turns out to be pretty good I could spend more of my free time on Patri-Archie Comics which I love rather than any other BS and possibly branch out into creating other kinds of content.\u00a0\u003cbr\u003e\u003cbr\u003eFund me or not, you\u0027re a great bunch of people and I thank you for your support.\u003cbr\u003e\u003cbr\u003ePatri-Archie Comics\u003cbr\u003e"
