    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca\u003e\u003cimg\u003e\u003cimg\u003e\u003cimg\u003e\u003c/a\u003e\u003ca\u003e\u003cimg src=\"https://static.wixstatic.com/media/a0552c_3d88721941ea4f21a681501e60adc10a~mv2.png/v1/fill/w_600,h_200,al_c,usm_0.66_1.00_0.01/a0552c_3d88721941ea4f21a681501e60adc10a~mv2.png\" style=\"width: 645px;\"\u003e\u003c/a\u003e \u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/d81mrmsUrIk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/a0552c_4212a372f23049098778078014d0dffe~mv2.png/v1/fill/w_600,h_65,al_c,usm_0.66_1.00_0.01/a0552c_4212a372f23049098778078014d0dffe~mv2.png\" style=\"width: 646px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPEP! The Pet Education Project is an education and outreach program that teaches the core responsibilities of pet ownership. We strive to foster humane habits in children and citizens of our community in order to reduce pet overpopulation, abuse, neglect, and euthanasia. Our mission is to teach kids responsible pet ownership.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/a0552c_6642d5d7840b44e6a55461a7ebca0300~mv2.png/v1/fill/w_600,h_65,al_c,usm_0.66_1.00_0.01/a0552c_6642d5d7840b44e6a55461a7ebca0300~mv2.png\"\u003e\u003cbr\u003e\u003cbr\u003e\nThat\u0027s me! I\u0027m Erica Callais Falbaum, Founder and CEO of \u003ca href=\"http://www.ilovepep.org\"\u003ePEP! The Pet Education Project\u003c/a\u003e. After volunteering at a local shelter, I was astonished at the number of animals surrendered each day. It is daunting to know that for every animal who found a home, there are hundreds that were not so lucky. No matter how much time, money, or energy is put into saving every pet, millions of pets will never make it out of the shelters alive. I knew that we had to create a solution or we would be facing these same problems decades from now. My mission is to educate kids so they can make a generational change that will benefit pets across the globe. By cultivating skills of responsibility, empathy, and compassion, we can end the cycles that brings pets into the shelters in the first place. PEP! is changing the world for animals, one kid at a time.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://static.wixstatic.com/media/a0552c_4c3457a9a16247fcabf981c76de301f4~mv2.png/v1/fill/w_600,h_65,al_c,usm_0.66_1.00_0.01/a0552c_4c3457a9a16247fcabf981c76de301f4~mv2.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://static.wixstatic.com/media/a0552c_da68ed009e234c4b8858c2456271e378~mv2.png/v1/fill/w_477,h_282,al_c,usm_0.66_1.00_0.01/a0552c_da68ed009e234c4b8858c2456271e378~mv2.png\" style=\"width: 600px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://static.wixstatic.com/media/a0552c_909290d6a96f4c2dbfe1c2443a292e0a~mv2.png/v1/fill/w_600,h_65,al_c,usm_0.66_1.00_0.01/a0552c_909290d6a96f4c2dbfe1c2443a292e0a~mv2.png\" style=\"width: 646px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003eEvery day PEP! is teaching kids how to treat their pets. Our main program is the PEP! Talk.\u00a0PEP! Talks are fun and free classroom presentations to teach kids \u0027The 5 Steps to a Happy and Healthy Pet!\u00a9\u0027 PEP! Talks incorporate a variety of visuals, music, games, and prizes to engage kids on topics that promote responsible pet ownership! We also present PEP! Star Awards quarterly. Our PEP! Star Award is a national award given to kids who go above to help animals or their own pets live happy, healthy lives. Winners are surprised at their school with a PEP! medal, certificate and prize package!\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://static.wixstatic.com/media/a0552c_22dc555c789d4835bca1902ff5110d70~mv2.png/v1/fill/w_600,h_65,al_c,usm_0.66_1.00_0.01/a0552c_22dc555c789d4835bca1902ff5110d70~mv2.png\" style=\"width: 646px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eWe have fans from all over the world and we want to reach each and every one of them! Animal abuse and neglect occurs in communities around the globe.\nIf you become a part of our Patreon, you will help us continue to grow so we can help animals together! You can be a part of the change! Being an animal hero and saving the world is not only important, it is also super fun and rewarding! Our Patreon perks will give you lots to look forward to each month! And you can feel good knowing that you are helping animals in a BIG way! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static.wixstatic.com/media/a0552c_5fe95dc8f6854dd6bbda33a076ed0a79~mv2.png/v1/fill/w_600,h_65,al_c,usm_0.66_1.00_0.01/a0552c_5fe95dc8f6854dd6bbda33a076ed0a79~mv2.png\" style=\"width: 646px;\"\u003e\u003cbr\u003e\u003cbr\u003ePEP! is a 501(c)(3) non-profit organization which means that every dollar you gives goes straight to the organization and is tax-deductible! This means we can continue to offer free education on responsible pet ownership to kids around the world! Our goal is to go on a PEP! world tour and visit all of our fans!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/a0552c_6b682d632d564f6eb9f22149bc9f29a2~mv2.png/v1/fill/w_600,h_65,al_c,usm_0.66_1.00_0.01/a0552c_6b682d632d564f6eb9f22149bc9f29a2~mv2.png\" style=\"width: 646px;\"\u003e\u003cbr\u003e\u003cbr\u003eYou can give as little or as much as you would like! Our lowest level is $1 per month which is only $12 per year!\u00a0Every dollar helps and the more you can contribute, the more awesome things we can do to teach others about responsible pet ownership. \u003cbr\u003e\u003cbr\u003ePlus don\u2019t forget all the cool stuff you get for being in our PEP! Squad!\u003cbr\u003e\u2022\tEntry into monthly raffle for an item of your choice from the store!\u003cbr\u003e\u2022\tExclusive behind the scenes pics of Pris, Joey and the rest of the gang!\u003cbr\u003e\u2022\tMonthly Google Hangouts with Ericat!\u003cbr\u003e\u2022\tExclusive T-Shirts\u003cbr\u003eAnd more!\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/a0552c_5a19eac4c34b44e89bb82d77161fced4~mv2.png/v1/fill/w_1200,h_130,al_c,usm_0.66_1.00_0.01/a0552c_5a19eac4c34b44e89bb82d77161fced4~mv2.png\" style=\"width: 654px;\"\u003e\u003cbr\u003e\u003cbr\u003eFeel free to contact us at\u00a0\u003ca href=\"mailto:erica@peteducationproject.org\"\u003eerica@peteducationproject.org\u003c/a\u003e or\u00a0\u003ca href=\"mailto:kelly@peteducationproject.org\"\u003ekelly@peteducationproject.org\u003c/a\u003e\u003cbr\u003eFind us on\u00a0\u003ca href=\"https://www.facebook.com/peteducationproject/\"\u003eFacebook\u003c/a\u003e\u003cbr\u003eFind us on\u00a0\u003ca href=\"https://www.youtube.com/user/peteducationproject\"\u003eYoutube\u003cbr\u003e\u003c/a\u003eFind us on\u00a0\u003ca href=\"https://www.instagram.com/peteducationproject/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e"
