    "summary": "Hello! My name is George and I\u0027m the artist and writer of \u003cstrong\u003et\u003c/strong\u003e\u003cstrong\u003ehe webcomic\u003c/strong\u003e,\u00a0\u003ca href=\"http://www.paladinstory.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003ePaladin Story.\u00a0\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://40.media.tumblr.com/d6025977c864e19d31f09f9a5ce26bde/tumblr_nq6j9tpcOs1qd41k9o1_1280.png\" style=\"width: 662px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Paladin Story?\u003c/strong\u003e\u003cbr\u003e\nPaladin Story is a light-hearted fantasy comedy, with a diverse and colorful cast!\u003cbr\u003e\u003cbr\u003e\nIt follows the adventures of \u003cstrong\u003eGiulio\u003c/strong\u003e, a cleric with a short fuse and a volatile temper, \u003cstrong\u003eVirgilio\u003c/strong\u003e (a muscular, if book-loving tank), \u003cstrong\u003eNera \u003c/strong\u003e(a compulsive planner), \u003cstrong\u003eElsa \u003c/strong\u003e(Giulio\u0027s best friend and a mischievous trickster), \u003cstrong\u003eVasily \u003c/strong\u003e(a very polite anarchist, also a witch), and \u003cstrong\u003ePaulu\u003c/strong\u003e (an amorous healer.) Together, they set out to solve the mystery behind the theft of several holy artifacts and trace the people behind a twisted scheme.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://41.media.tumblr.com/de3a744e2507b8e5a78d86f43ef14059/tumblr_nq6id7eRZB1qd41k9o1_500.png\" style=\"float: right; width: 342px; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003eWhat sets Paladin Story apart?\u003cbr\u003e\u003cbr\u003ePaladin Story \u003c/strong\u003estrives to be a different story - with an inclusive cast in every way! \u003cbr\u003e\u003cbr\u003eMedieval fantasy often delves on gritty, dark, cynical scenarios. The world of Paladin Story dares to be a little better-- after all, sometimes we want to escape into fantasy, don\u0027t we? \u003cbr\u003e\u003cbr\u003eThat doesn\u0027t mean dark things aren\u0027t going on there, but Paladin Story strives to tell a story of people that can be \u003cstrong\u003ea little better. \u003c/strong\u003eIt is a tale about overcoming anger - at others, and at oneself.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can I get for supporting this Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m glad you asked! Patreon supporters are going to get a lot of perks \u003cem\u003e(including some brand new ones as of July, 2015)\u003c/em\u003e:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to WIPs and behind-the-scenes of Paladin Story.\u003c/li\u003e\u003cli\u003eAccess to HQ art not available anywhere else!\u003c/li\u003e\u003cli\u003eA \u003cstrong\u003evote \u003c/strong\u003eon a monthly reward picture series! \u003cstrong\u003e\u003cem\u003e(New!)\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eA \u003cstrong\u003emonthly wallpaper!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAccess to Paladin Story PDFs once the comic is put together!\u003c/li\u003e\u003cli\u003eAccess to digital sketchbooks as they come along!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eAbout the Author/Artist\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePaladin Story is written and drawn by George [Jorge] Aguirre. \u003c/strong\u003eHe was born in Valencia, Venezuela, in 1983, and was a self-taught artist for the majority of his life, until getting the opportunity to attempt the\u00a0\u003cstrong\u003e\u003ca href=\"http://www.esdip.com/\" rel=\"nofollow\"\u003eESDIP school of professional art in Madrid.\u003c/a\u003e \u003c/strong\u003eCurrently, he resides in Melbourne, Australia, where he\u0027s trying to start a life anew after leaving his home country.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eYour\u00a0\u003c/strong\u003e\u003cstrong\u003ehelp can make that life a reality! \u00a0\u003c/strong\u003eYour contributions will help me keep bringing you Paladin Story, the first of \u003cstrong\u003emany big projects in my career\u003c/strong\u003e, but I can\u0027t do it alone, and your support goes a long way in getting me there, for which I am immensely grateful!"
