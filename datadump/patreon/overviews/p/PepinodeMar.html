    "summary": "\u003cdiv style=\"text-align: center;\"\u003eENG \u003cbr\u003eHi! My name is Julia Ramiro and I\u0027m from a town near Barcelona. I\u0027m finishing my university studies on photography and art direction and I\u00a0feel that I need to quit my job as a waitress to focus all my energy and time to create my own photographic studio, from which keep on creating content to share with the world. This studio is called \"Pepino de Mar studio\" (Sea Cucumber in Spanish) and it\u0027s a space in where I let loose my creativity. With photography and still life as an excuse, I practice art direction, set building and the construction and transformation of all kind of objects that\u00a0I use in my compositions. I like to give value to daily objects and see them as extraordinary pieces. In a future (hopefully won\u0027t be distant) I\u0027d like to commercialize prints and some objects which follow the photographic style that\u00a0characterizes my work (agendas, planners, cookbooks, mugs and... Who knows?).\u003cbr\u003eYou can take a look at my work at \u003ca href=\"http://www.pepinodemarstudio.com\"\u003ewww.pepinodemarstudio.com\u003c/a\u003e :)\u003cbr\u003eThanks so much for your time!\u003cbr\u003e\u003cbr\u003eESP\u003cbr\u003e\u003cbr\u003eHola! Me llamo Julia Ramiro y vivo en un pueblo cerca de Barcelona. Estoy acabando mis estudios universitarios en fotograf\u00eda y direcci\u00f3n de arte, y siento que necesito dejar mi trabajo como camarera para poder centrar todo mi tiempo y energ\u00eda en crear mi propio estudio fotogr\u00e1fico, desde el cual seguir creando contenido para compartir con el mundo.\u003cbr\u003eDicho estudio se llama \"Pepino de Mar studio\" y es un espacio en el que doy rienda suelta a mi creatividad. Con la fotograf\u00eda y el bodeg\u00f3n como excusa, practico la direcci\u00f3n de arte, el set-building y la construcci\u00f3n y transformaci\u00f3n de toda clase de objetos que uso en mis composiciones. Me gusta dar valor a lo cotidiano y ver los objetos m\u00e1s usuales como piezas extraordinarias. En un\u00a0futuro que espero no sea muy lejano, me gustar\u00eda poder comercializar tanto copias en papel como objetos que sigan el estilo fotogr\u00e1fico que caracteriza a mi obra (agendas, planners, recetarios, tazas y... \u00bfQui\u00e9n sabe?).\u00a0\u003cbr\u003ePod\u00e9is echarle un vistazo a mi trabajo en \u003ca href=\"http://www.pepinodemarstudio.com\"\u003ewww.pepinodemarstudio.com\u003c/a\u003e :)\u003cbr\u003e\u00a1Muchas gracias por vuestro tiempo!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
