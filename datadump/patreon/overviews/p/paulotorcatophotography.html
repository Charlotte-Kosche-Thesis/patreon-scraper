    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cimg src=\"https://photos.smugmug.com/Me/n-NbB5gr/i-9SmnS8Z/0/68ac710c/L/i-9SmnS8Z-L.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: justify;\"\u003eWho Am I?\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\tMy name is Paulo Torcato and I am an aspiring photographer addicted to coffee and adrenaline. I love travelling around and exploring places while taking loads of cool photos along the way, as I honestly find it so fun and enjoyable! I also like to share my experience with everyone else who loves photography, travelling, or who simply enjoys my content. :)\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: justify;\"\u003eWhat Do I Do?\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\tI run a blog which you can visit at \t \t\n\t\u003ca href=\"https://blog.paulosphotos.com/\" target=\"_blank\"\u003eblog.paulosphotos.com\u003c/a\u003e which I update every Saturday and once in a while during the week. I post a new photo every Monday to Friday on my\u00a0\u003ca href=\"https://www.instagram.com/paulotorcatophotography/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e and \u003ca href=\"https://www.facebook.com/paulotorcatophotography/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e page, and I\u0027ve also got tons more in my shop at \u003ca href=\"http://shop.paulosphotos.com/\" target=\"_blank\"\u003eshop.paulosphotos.com\u003c/a\u003e!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: justify;\"\u003eLong-Term Goals\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\tI dream of becoming bigger in recognition and of being\u00a0able to produce even more stunning photos. I plan to eventually begin creating photoshoots for others - individuals or companies - and most of all for charities free of charge while hopefully raising a bit of money for them along the way - that would be absolutely amazing, and an absolute dream come true! ^_^\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: justify;\"\u003eWhy Donate?\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\tI simply could not imagine my life without photography - it has made my life so enjoyable and helped me in so many ways I never even thought possible. However, like all things, all of this costs money. If you like or admire my content and would like to support me in making more content, progressing my site, and growing my skills, I sincerely cannot thank you enough! It is people like you who make this all possible for me - to keep creating content and living life to the fullest! \u0026lt;3\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\tIf you donate in the \"credit\" tier, your\u00a0first name and last initial will be featured at the end of every Saturday blog post to recognise how you are supporting me throughout this incredible journey, and if you donate at the \"letters\" or \"photos\" tier, I will even send you a letter and/or randomly selected photo to your house every single month as a personal thank you. \t \t\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3 style=\"text-align: justify;\"\u003eSome Of My Photos\u003c/h3\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003ca href=\"http://shop.paulosphotos.com/Nature/Flowers/i-kDFzdpX/A\" target=\"_blank\"\u003e\u003cimg src=\"https://photos.smugmug.com/Assets/Site-Assets/n-X6QfvH/i-jXPzXZG/0/4a63c90f/M/i-jXPzXZG-M.jpg\" style=\"width: 500px;\"\u003e\u003cbr\u003e\n\t\t\u003c/a\u003e\u003ca href=\"http://shop.paulosphotos.com/Nature/Woods/i-dcHtGpJ/A\" target=\"_blank\"\u003e\u003cimg src=\"https://photos.smugmug.com/Assets/Site-Assets/n-X6QfvH/i-SMsjXTp/0/ad21bc84/M/i-SMsjXTp-M.jpg\" style=\"width: 500px;\"\u003e\u003cbr\u003e\n\t\t\u003c/a\u003e\u003ca href=\"http://shop.paulosphotos.com/Nature/Woods/i-zZkfF7f/A\" target=\"_blank\"\u003e\u003cimg src=\"https://photos.smugmug.com/Assets/Site-Assets/n-X6QfvH/i-G3RLgd2/0/69791089/M/i-G3RLgd2-M.jpg\" style=\"width: 500px;\"\u003e\u003cbr\u003e\n\t\t\u003c/a\u003e\u003cimg src=\"https://photos.smugmug.com/Assets/Site-Assets/n-X6QfvH/i-sPKxQrM/0/4d358a02/M/i-sPKxQrM-M.jpg\" style=\"width: 500px;\"\u003e\u003cbr\u003e\n\t\t\u003ca href=\"http://shop.paulosphotos.com/Water-Drops/i-nQPpZZM/A\" target=\"_blank\"\u003e\u003cimg src=\"https://photos.smugmug.com/Assets/Site-Assets/n-X6QfvH/i-94vxcwM/0/a1d46f55/M/i-94vxcwM-M.jpg\" style=\"width: 500px;\"\u003e\u003cbr\u003e\n\t\t\u003c/a\u003e\u003ca href=\"http://shop.paulosphotos.com/Water-Drops/i-MqPcQtK/A\" target=\"_blank\"\u003e\u003cimg src=\"https://photos.smugmug.com/Assets/Site-Assets/n-X6QfvH/i-SnpjmN7/0/2700c943/M/i-SnpjmN7-M.jpg\" style=\"width: 500px;\"\u003e\u003c/a\u003e\u003ca href=\"http://shop.paulosphotos.com/Water-Drops/i-MqPcQtK/A\" target=\"_blank\"\u003e \u003c/a\u003e\u003ca href=\"http://shop.paulosphotos.com/Sky/i-6gG467j/A\" target=\"_blank\"\u003e\u003cimg src=\"https://photos.smugmug.com/Assets/Site-Assets/n-X6QfvH/i-bxfnTqD/0/c83cc467/M/i-bxfnTqD-M.jpg\" style=\"width: 500px;\"\u003e\u003cbr\u003e\n\t\t\u003c/a\u003e\u003cimg src=\"https://photos.smugmug.com/Assets/Site-Assets/n-X6QfvH/i-7LGCSj8/0/03a14989/M/i-7LGCSj8-M.jpg\" style=\"width: 500px;\"\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\tMore of my photos can be found here:\u00a0 \t \t\n\t\u003ca href=\"http://shop.paulosphotos.com/\" target=\"_blank\"\u003eshop.paulosphotos.com\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3 style=\"text-align: justify;\"\u003eThank\u00a0You\u003c/h3\u003e\n\t\t\t\t\t\t\t\t\t\t Thank you for stopping by at my Patreon page. If you like my work and what I do, please consider becoming a patron - even the smallest of amounts can pay off quite a lot of costs! ;-) \t \t\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\tRemember to share this and/or my homepage,\u00a0 \t \t\n\t\u003ca href=\"https://www.paulosphotos.com/\"\u003ewww.paulosphotos.com\u003c/a\u003e,\u00a0with your friends in person or on social media platforms, as it really helps me out a lot! And talking of social media, be sure to follow my\u00a0\u003ca href=\"https://www.instagram.com/paulotorcatophotography/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/paulotorcatophotography/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e and\u00a0\u003ca href=\"https://blog.paulosphotos.com/\" target=\"_blank\"\u003eBlog\u003c/a\u003e, as they are updated very frequently! I post new IG/FB posts on Mon-Fri, and new blog posts every Saturday and periodically throughout the week! :)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\tRemember to have fun, and keep taking pictures! \t \t\n\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t~Paulo. \t \t\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003e \t\tPaulo Torcato Photography \t\t\u003cbr\u003e\n\t\t\t\t\t\tGo out - Explore - Take pictures - Have fun \t\t\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"https://www.paulosphotos.com/\"\u003ewww.paulosphotos.com\u003c/a\u003e\u003cbr\u003e\n\t\t\u003ca href=\"mailto:hello@paulosphotos.com\"\u003ehello@paulosphotos.com\u003c/a\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"https://www.paulosphotos.com/\"\u003e\u003cimg src=\"https://photos.smugmug.com/Assets/Site-Assets/n-X6QfvH/i-WNhw8B8/0/033288e6/M/i-WNhw8B8-M.png\" style=\"width: 400px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003c/strong\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
