    "summary": "Hello! \ud83d\ude03\u00a0Thank you SO much for making it to our Patreon page! \ud83d\ude4f\u00a0\u003cbr\u003e\u003cbr\u003eThe Permaculture Realized Podcast exists to facilitate and accelerate the transformation of the current status quo, into an ecologically regenerative culture. This is achieved by spreading awareness and application of practical, human-scale, nature-based solutions to global problems. We interview leaders with years of experience to learn from their stories and how we can apply this knowledge in our own lives and spheres of influence.\u00a0\n\u003cbr\u003e\n\u003cbr\u003eAlready this Podcast has been able to reach over 50,000 people with this message. With your support, we can reach thousands more.\n\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://realeyeshomestead.com/permaculture-realized-podcast/\" target=\"_blank\"\u003e\u003cstrong\u003eListen to the Podcast Episodes Here\u003c/strong\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nHere are some of our past episodes:\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://realeyeshomestead.com/wp-content/uploads/2016/04/IMG_3222-e1462322643849.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nOur URGENT work is restoring and protecting the health of the Earth\u2019s natural systems; Air, Water, Soil, Forests etc. and ensuring equitable access to these resources for all. AND why not have a little fun while we\u0027re at it!?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://realeyeshomestead.com/wp-content/uploads/2016/04/piclab-4.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nAs you are hopefully aware by now, modern human civilization needs to change, and FAST if we want to avoid undermining the health of the living systems that sustain us.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://realeyeshomestead.com/wp-content/uploads/2016/02/flintnathan.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAll the solutions and strategies that we need have already been found, and tested successfully. It is now time to IMPLEMENT these solutions on the LARGE SCALE using whatever skills and resources we have available to us.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://realeyeshomestead.com/wp-content/uploads/2016/02/carbonfarming.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\nSome Solutions: Ecosystem Restoration, Organic Gardening, Seed Saving, Tree Planting and Propagation, Livestock Mob Grazing, \u00a0Edible Forest Gardens, Homesteading, Repairing, Reusing and Re-purposing, Aquaculture, Renewable Energy, Horticulture, Food Preservation, Fermentation, Canning, Root Cellars, Water Cisterns, Orchards, Berry Bushes, Medicinal Herbs, Rocket Stoves, Wood Stoves, Biogas, Passive Houses, Cooperative Businesses, Alternative Currencies, Grassroots Organizations, Transition Movement, Permaculture Movement, Sustainable Agriculture, No-Till Agriculture, Greenhouses, Backyard Chickens, Ecosystem Awareness, Carbon Farming, Contour Farming, Coppice Forestry, Biochar, Composting, Local Knowledge, Traditional Crafts, DIY Skills\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://realeyeshomestead.com/wp-content/uploads/2015/11/piclab-5.png\"\u003e\u003cbr\u003e\nThe podcast is produced and hosted by me, Levi Meeuwenberg of\u00a0\n\u003ca href=\"http://realeyeshomestead.com\" rel=\"nofollow\"\u003eRealeyes Homestead\u003c/a\u003e with the support of my wife Brenda and many friends and family.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe launched the Podcast in September, 2015. It began as a labor of love, something that I would do in my spare time. Each episode takes quite a lot of time to coordinate, record, edit and produce because I prefer to take the time to do quality work.\n\u003cbr\u003e\n\u003cbr\u003e\nSadly we had to put it on hold in Spring of 2016 because our farm and my day-job took up so much of my time. You know how life is, priorities and all that.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nBUT! I couldn\u0027t resist the idea of relaunching the Podcast with a new model that can enable it to become self-sustaining. \n\u003cbr\u003e\n\u003cbr\u003e\nAnd that\u0027s why you\u0027re here on Patreon reading this!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nIf you HAVEN\u0027T heard the podcast yet, then what\u0027r ya waitin\u0027 far!?!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://realeyeshomestead.com/permaculture-realized-podcast/\" rel=\"nofollow\"\u003eListen Right Now!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\nIf you find the podcasts are valuable in some way or at least entertaining, then please consider keeping us on the air by signing up as a Patron! Even $1 per episode can really add up!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nBe sure to check out all the rewards we offer for the various Patron levels to the right \u0026gt;\u0026gt;\u0026gt;\n\u003cbr\u003e\n\u003cbr\u003e\nPlease help us reach our goal before the farming season starts (April) because that\u0027s when my time because very scarce. But if I can reduce my hours at my day job, and focus more of my time on this podcast, that means more episodes (and knowledge) and trees for us all! It\u0027s a win-win-win!\u003cbr\u003e\n\u003cbr\u003e\nA HUGE \n\u003cstrong\u003eTHANK YOU\u003c/strong\u003e goes out to all our listeners and supporters!! As well as all our great guests who share their time and knowledge and passion with the world through our show.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u201cSitting at our back doorsteps, all we need to live a good life lies about us. Sun, wind, people, buildings, stones, sea, birds and plants surround us. Cooperation with all these things brings harmony, opposition to them brings disaster and chaos.\u201d \u003c/em\u003e\u003cbr\u003e\n\u2015 Bill Mollison, Introduction to Permaculture\n\u003cbr\u003e\n\u003cbr\u003e\nPeace-Love,\n\u003cbr\u003e\nRealeyes Homestead\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://realeyeshomestead.com/wp-content/uploads/2016/01/IMG_2722-1024x1024.jpg\"\u003e\u003cbr\u003e"
