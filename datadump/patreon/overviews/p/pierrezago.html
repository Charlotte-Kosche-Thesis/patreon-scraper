    "summary": "\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eQueridos patifes e patifas, fi\u00e9is adeptos de uma boa gargalhada, obrigado desde j\u00e1 por terem vindo aqui parar \u00e0 minha p\u00e1gina Patreon! \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eMAS ENT\u00c3O O QUE \u00c9 ISSO DO PATR\u00c3O?\u003c/span\u003e\u003cbr\u003e\nN\u00e3o \u00e9 bem Patr\u00e3o... \u00e9 mais Patreon! O Patreon \u00e9 uma plataforma que permite aos artistas e criadores de conte\u00fado serem apoiados pela comunidade.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eE COMO \u00c9 FUNCIONA ESSA COISA?\u003c/span\u003e\u003cbr\u003e\nO principio \u00e9 extremamente simples:\u003cbr\u003e\no vosso apoio \u00e9 feito sob a forma de um donativo mensal, a partir de 1\u20ac por m\u00eas. \u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eS\u00d3 1\u20ac...?!\u003c/span\u003e\u003cbr\u003e\nSim. 1\u20ac, 3\u20ac, ou 5\u20ac por m\u00eas... ou o que quiserem! Voc\u00eas \u00e9 que escolhem o valor do donativo. \u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eE O QUE \u00c9 QUE A GENTE GANHA COM ISSO?\u003c/span\u003e\u003cbr\u003e\nOs patronos t\u00eam acesso a conte\u00fado exclusivo, consoante o apoio:\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e1\u20ac/ m\u00eas\u003c/span\u003e\u00a0- quero apenas apoiar o canal\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e3\u20ac/ m\u00eas\u003c/span\u003e - acesso exclusivo ao excerto dos v\u00eddeos, na semana que antecede o lan\u00e7amento dos mesmos\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e5\u20ac / m\u00eas\u003c/span\u003e - acesso exclusivo ao excerto dos v\u00eddeos + acesso exclusivo a fotografias e v\u00eddeos \u003cem\u003ebehind the scenes\u003c/em\u003e, partilhados nos dias das grava\u00e7\u00f5es\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eE ESTE APOIO VAI AJUDAR EM QU\u00ca?\u003c/span\u003e\u003cbr\u003e\nO vosso apoio vai-me permitir criar conte\u00fado com mais regularidade.\u003cbr\u003e\nPode parecer simples \u00e0 primeira vista, mas a cria\u00e7\u00e3o de um v\u00eddeo envolve bastante tempo (cerca de 10 dias) e despesas, tais como:\u003cbr\u003e\n- prepara\u00e7\u00e3o (gui\u00e3o, constru\u00e7\u00e3o do personagem, reperages)\u003cbr\u003e\n- guarda-roupa\u003cbr\u003e\n- filmagens (2 a 3 dias)\u003cbr\u003e\n- sincroniza\u00e7\u00e3o, edi\u00e7\u00e3o e p\u00f3s-produ\u00e7\u00e3o (4 a 5 dias)\u003cbr\u003e\n- compra dos direitos das m\u00fasicas\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eTA B\u00c9M... ENT\u00c3O E AGORA, COMO \u00c9 QUE FAZEMOS?\u003c/span\u003e\u003cbr\u003e\nPara se tornarem patronos do meu canal basta carregarem no bot\u00e3o vermelho ali em cima que diz \u003cem\u003eBecome a Patron\u003c/em\u003ee seguir as instru\u00e7\u00f5es. O donativo \u00e9 efectuado atrav\u00e9s de um cart\u00e3o de cr\u00e9dito ou conta paypal, mensalmente. \u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eE SE NOS FARTARMOS DOS TEUS DISPARATES?\u003c/span\u003e\u003cbr\u003e\nSem problema! Podem alterar ou cancelar o vosso donativo quando muito bem vos apetecer.\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eDE QUANTO EM QUANTO TEMPO \u00c9 QUE LAN\u00c7AS V\u00cdDEOS NOVOS?\u003c/span\u003e\u003cbr\u003eLan\u00e7o pelo menos 1 v\u00eddeo todas as 2 semanas.\u00a0\u003cbr\u003e\u003cbr\u003e\nEt voil\u00e0 ! Qualquer d\u00favida, apitem pelo facebook.\u003cbr\u003e\nMuito obrigado pelo vosso apoio! \u003cbr\u003e\n\u003cbr\u003e"
