    "published_at": "2016-08-12T17:26:49+00:00",
    "summary": "Dear Patreons,\u003cbr\u003e\u003cbr\u003eI am a student that is starting off with her career to become a full time painter. I am 24 years old and I have started my second year in art college, gaining my Bachelors in Fine Arts. I\u0027ve always been fascinated in the arts ever since I was the age of 5. Until recently, around 2012, I had this dream of getting a masters degree in the arts program.\u003cbr\u003e\u003cbr\u003eI plan to use Patreon to help me get through the finances of school and life, because let\u0027s face it, art isn\u0027t a cheap subject. With the donations I receive, my art will progress and develop further into the future. As well as help me with my travel and food funds.\u003cbr\u003e\u003cbr\u003eThis is my passion and I will never give up my dream, no matter the obstacles that crosses my path.\u003cbr\u003e\u003cbr\u003eI\u0027ll always update my Patreon/Instagram with new content. Whether it\u0027s a W.I.P. or a Finished piece, I will keep updating it so you guys can witness and experience my progression throughout the upcoming months and years.\u003cbr\u003e\u003cbr\u003eOn note, I cannot give prizes at the moment due to the fact that I\u0027ll be overwhelmed with the many projects my college will be handing to me. So I do apologize for that, but when school finishes, I plan to give out prizes.\u003cbr\u003e\u003cbr\u003eAgain, thank you in advance for looking at my Patreon and I hope to never disappoint.\u003cbr\u003e\u003cbr\u003e-Mai"

    "attributes": {
     "about": "\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Throughout\n my school years, I have always been fascinated with Visual Arts. \nWhether it be the history of Art or the Art of today, the unique skills \nperformed by each individual artist has grabbed my interest. From \ndrawing in a sketchbook to creating massive sculptures, painting has \nalways been my desired medium. I care how the texture of different \npaints affects the canvas or paper and how each brush has its own \ndistinctive stroke. \u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 I have been drawing ever since I was five, however I only found the \nmedium of my choice in the year 2012, when I painted my first bird in \nwatercolor. From then, I began to grow into the artist I am today, \ndetermined to learn anything new that is passed down to me, no matter \nthe difficulty. Painting is my favorite medium because of the diverse \ntechniques possible. Painting with detail has always been my forte. From\n traditional to digital, I\u0027ve experienced the different forms and \nprincipals of art such as proportions and line structure, which is then \nincluded in the artwork to give it more depth. \u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 My artwork has been \nfeatured in several places, such as a few magazines and an art gallery. I\n also achieved 1st place in the City of Hollywood and in the State of \nFlorida for a water conservation contest, where I stood against 5,000 \ncontestants. There is always room for improvement and pursuing a BFA in \nart will present limitless challenges.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 As an artist progressing towards a BFA in painting, I want to climb \nhigh. To become one of those painters for the community of this world, \nand develop into an artist who speaks through her colors on canvas. I \nwant to find that unique style that will refine who I am, and in the \nend, share it amongst the people around me. For that, I feel that continuing with my education will give me that opportunity to mature with my skills and become \nthe artist I have always wished to become.\u003cbr\u003e",
