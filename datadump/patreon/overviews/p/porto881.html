    "summary": "\u003cstrong\u003eWho I am and What I do:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Adrian Kendall (aka Porto881) and I\u0027m a 24 year old cartoonist located in America. I specialize in character art and illustration.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://fav.me/db8gcvr\" target=\"_blank\"\u003e\u003cimg src=\"https://orig10.deviantart.net/ee95/f/2017/204/8/c/mushroom_queen_by_porto881-db8gcvr.png\" style=\"width: 237px;\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"http://fav.me/dbfmuuu\" target=\"_blank\"\u003e\u003cimg src=\"https://img15.deviantart.net/9efd/i/2017/194/3/0/fuzzy_pickles_by_porto881-dbfmuuu.png\" style=\"width: 224px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://fav.me/dba56ke\" target=\"_blank\"\u003e\u003cimg src=\"https://pre04.deviantart.net/6830/th/pre/f/2017/142/9/d/king_by_porto881-dba56ke.png\" style=\"width: 241px;\"\u003e\u003c/a\u003e \u003ca href=\"http://fav.me/dai2guw\" target=\"_blank\"\u003e\u003cimg src=\"https://pre00.deviantart.net/c5c7/th/pre/i/2017/139/1/d/suburb_by_porto881-dai2guw.png\" style=\"width: 218px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI typically work as a freelance artist, providing everything from personal use characters to concept art for games and animation for any person or company. However, this tends to cut deeply into my time for personal art and projects. With the help of Patreon, I hope to get to a point where I can focus solely on producing my own comics, graphic novels, games, merchandise, and personal artwork.\u003cbr\u003e\u003cbr\u003eMy current main project is a freely available, ongoing comic series called \u003cem\u003eEyegirl\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is \u003cem\u003eEyegirl\u003c/em\u003e?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://fav.me/db9mwtd\" target=\"_blank\"\u003e\u003cimg src=\"https://pre13.deviantart.net/2a91/th/pre/f/2017/138/e/5/everyone_by_porto881-db9mwtd.png\" style=\"width: 684px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eEyegirl\u003c/em\u003e\u00a0follows our titular character and her two best friends, Teller and Sally.\u003cbr\u003e\u003cbr\u003eWhen Sally suddenly has a strange vision, the three begin investigating the local legend that may have caused it. The more they learn, the more their worlds\u2019 fall apart. Or, perhaps things were never quite together in the first place.\u003cbr\u003e\u003cbr\u003eThis comic contains mature themes and is intended for mature audiences.\u003cbr\u003e\u003cbr\u003eRead my 25 page test of the comic!\u003cbr\u003e\u003cbr\u003e- Tumblr: \u003ca href=\"http://eyegirl-comic.tumblr.com/\"\u003ehttp://eyegirl-comic.tumblr.com/\u003c/a\u003e\u003cbr\u003e- DeviantArt: \u003ca href=\"http://eyegirl-comic.deviantart.com/\"\u003ehttp://eyegirl-comic.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou can see all of my personal Eyegirl art here:\u00a0\u003ca href=\"http://porto881.deviantart.com/gallery/52918923/Eyegirl-and-Friends\" rel=\"nofollow\"\u003ehttp://porto881.deviantart.com/gallery/52918923/Ey...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://eyegirl-comic.tumblr.com/post/164176559886/eyegirl-issue-1-page-25-first-previous\" target=\"_blank\"\u003e\u003cimg src=\"https://pre03.deviantart.net/1f37/th/pre/f/2017/226/8/e/issue1_page25s_by_eyegirl_comic-dbk0mmy.png\" style=\"width: 496px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy donate?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eLike most people, I enjoy eating food and living in a house. As a freelancer, I am able to supplement this, but my ultimate goal is to craft my own stories and push my creativity to it\u0027s limits and beyond without the burden of constantly looking for freelance work. If you donate, I worry less about money and more about providing cool art, comics, and merch for everyone to enjoy.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy personal art pages:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- Portfolio Website:\u00a0\u003ca href=\"https://adriankendallart.com/\"\u003ehttps://adriankendallart.com/\u003c/a\u003e\u003cbr\u003e- DeviantArt:\u00a0\u003ca href=\"http://porto881.deviantart.com/\" rel=\"nofollow\"\u003ehttp://porto881.deviantart.com/\u003c/a\u003e\u003cbr\u003e- Tumblr:\u00a0\u003ca href=\"http://porto881.tumblr.com/\" rel=\"nofollow\"\u003ehttp://porto881.tumblr.com/\u003cbr\u003e\u003c/a\u003e- Twitter:\u00a0\u003ca href=\"https://twitter.com/porto_881\" target=\"_blank\"\u003ehttps://twitter.com/porto_881\u003c/a\u003e\u003cbr\u003e- Redbubble Shop:\u00a0\u003ca href=\"http://www.redbubble.com/people/porto881/shop\" rel=\"nofollow\"\u003ehttp://www.redbubble.com/people/porto881/shop\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig14.deviantart.net/3c6d/f/2017/116/4/8/eyegirl2_by_porto881-db78qcn.gif\" style=\"width: 411px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://porto881.deviantart.com/gallery/52918923/Eyegirl-and-Friends\"\u003e(3D image by \u003c/a\u003e\u003ca href=\"http://the-agnostic-priest.tumblr.com/\"\u003eChristopher Van Zandt\u003c/a\u003e)\u003cbr\u003e"
