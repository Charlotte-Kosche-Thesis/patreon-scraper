    "summary": "\u003cstrong\u003eWelcome to my Patreon page!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Dave but everyone\u00a0calls me Praying Medic (or PM). Yes, I\u0027m a real paramedic. Or at least I was one for 35 years. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProphetic Insights on the President\u003c/strong\u003e\u003cbr\u003eBefore Donald\u00a0Trump became President, I began having dreams that showed what might happen if he\u00a0were elected.\u003cstrong\u003e\u00a0\u003c/strong\u003eThe dreams have continued and I share what God shows me about the President through my dreams.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ Anon\u003c/strong\u003e\u003cbr\u003eIn some of my dreams, I\u0027ve seen the mysterious figure known as Q Anon working alongside the President to reveal hidden secrets. I spend an enormous amount of time researching Q drops which has made my Youtube channel one of the most popular for followers of Q. I post Q decodes here for patrons that are not available anywhere else and I host live stream\u00a0questions and answer\u00a0sessions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre You A Healer?\u003c/strong\u003e\u003cbr\u003eYes, I pray for the sick and I\u0027ve seen thousands of people healed over the years. I discovered that healing isn\u0027t a gift. Anyone can learn how to do it. It just takes a little instruction and practice. Some of what I post here will teach you how to heal others (or yourself) by the power of God.\u00a0\u003cbr\u003e\u003cbr\u003eIf you want to be informed about current events, empowered to operate in the\u00a0supernatural and inspired to walk closer to God, you\u0027ve come to the right place. \u003cbr\u003e\u003cbr\u003eI hope you\u0027ll consider supporting my work.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e~ PM\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
