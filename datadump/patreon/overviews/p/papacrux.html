    "summary": "\u003cdiv\u003e\u003cimg src=\"https://media.giphy.com/media/RIlgPoKn9p2svOxiAq/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(255, 255, 255); background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003eW\u003c/strong\u003e\u003cstrong style=\"color: rgb(255, 255, 255); background-color: rgb(31, 73, 125);\"\u003eHO ARE YOU?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0); text-align: justify;\"\u003eMy name is\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0); text-align: justify;\"\u003e\u003ca href=\"http://steamcommunity.com/id/papacrux\"\u003eCrux\u003c/a\u003e, and I make\u00a0\u003ca href=\"https://www.youtube.com/channel/UCXuqxTqpgQ3MKtKi_35zs7g\" target=\"_blank\"\u003evideos\u003c/a\u003e on\u00a0\u003ca href=\"https://www.youtube.com/channel/UCXuqxTqpgQ3MKtKi_35zs7g\"\u003eYoutube\u003c/a\u003e as well as frequently livestream on\u00a0\u003ca href=\"https://www.twitch.tv/papacrux\"\u003eTwitch\u003c/a\u003e. I am also the Founder of a community of gamers on\u00a0\u003ca href=\"https://discord.gg/Kks5UTc\"\u003eDiscord\u003c/a\u003e known as\u00a0\u003ca href=\"https://discord.gg/Kks5UTc\"\u003eAdnovi\u003c/a\u003e. I run this community with the help of a few friends and fellow content creators.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMany know me for my voice as I\u0027ve previously done live commentary for the \u003cem style=\"color: rgb(0, 0, 0); text-align: justify;\"\u003eDGL\u003c/em\u003e \u003cem style=\"color: rgb(0, 0, 0); text-align: justify;\"\u003eProfessional Insurgency League\u003c/em\u003e as well as some amateur commentary for\u00a0\u003cem style=\"color: rgb(0, 0, 0); text-align: justify;\"\u003eCounter-Strike: Source\u003c/em\u003e \u0026amp; \u003cem style=\"color: rgb(0, 0, 0); text-align: justify;\"\u003eCounter-Strike: Global Offensive\u003c/em\u003e. Others who know me better would tell you that I simply have an \u003cem style=\"color: rgb(0, 0, 0); text-align: justify;\"\u003eobsession\u003c/em\u003e\u00a0with having high production quality.\u003cbr\u003e\u003cbr\u003eI\u0027ve created this Patreon account to assist with funding the creation of videos and future content, and as a means of funding community game servers as well as events in games that we play together on our\u00a0\u003ca href=\"https://discord.gg/Kks5UTc\" target=\"_blank\"\u003eDiscord\u003c/a\u003e.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://media.giphy.com/media/14it5cZDcMF7Xy/giphy.gif\" style=\"color: rgb(0, 0, 0); text-align: justify;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125); color: rgb(255, 255, 255);\"\u003e\u00a0WHAT DO YOU DO?\u00a0 \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI mostly livestream on \u003ca href=\"https://www.twitch.tv/papacrux\"\u003eTwitch\u003c/a\u003e as often as I can and I do my best to keep this experience free from advertisements with the exception of ads forced by \u003ca href=\"https://www.twitch.tv/papacrux\"\u003eTwitch\u003c/a\u003e, because those are out of my control. Typically when I stream you won\u0027t see a bunch of clutter on screen, just gameplay. \u003cem\u003e(and sometimes a webcam will be used.)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eOn \u003ca href=\"https://www.youtube.com/channel/UCXuqxTqpgQ3MKtKi_35zs7g\"\u003eYoutube\u003c/a\u003e I have a series of \u003ca href=\"https://www.youtube.com/playlist?list=PLpxjT--XazkbuQSXLO5Ez4S_ekvewGRGy\"\u003e\"No Commentary\"\u003c/a\u003e videos for a game called Escape From Tarkov. These videos were recorded throughout the \u003cem\u003ePre-Alpha\u003c/em\u003e, \u003cem\u003eAlpha\u003c/em\u003e, and \u003cem\u003eBeta \u003c/em\u003etest phases of the game. I\u0027m waiting until the final release of the game before I focus too much on producing more videos about it.\u003cbr\u003e\u003cbr\u003eLately I\u0027ve also been working on a mini-series for Elite: Dangerous that will be posted on\u00a0\u003ca href=\"https://www.youtube.com/channel/UCXuqxTqpgQ3MKtKi_35zs7g\"\u003eYoutube\u003c/a\u003e, and the first video will be releasing sometime soon. I\u0027m not sure how many episodes and/or seasons there will be of this, but at the moment it\u0027s a fun side project.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/64aBxCfYCqGBJqSfIg/giphy-downsized-large.gif\" style=\"color: rgb(0, 0, 0); text-align: justify;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0WHY DO YOU NEED MONEY FOR THAT? \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eAll of the videos on my \u003ca href=\"https://www.youtube.com/channel/UCXuqxTqpgQ3MKtKi_35zs7g\"\u003eYoutube\u003c/a\u003e channel are Ad-Free. Currently everything that I produce comes out of pocket if I need to pay someone else for work or buy something for a particular production. With funding from Patreon I can focus on making what my audience wants to see rather than worrying about if I\u0027ll get enough ad revenue to fund whatever production I happen to be working on.\u003cbr\u003e\u003cbr\u003eThe money also helps when it comes to producing merchandise for our community and viewers. We\u0027re planning a line of shirts as well as a couple of morale patches. I\u0027ll update this section when we get further along in the plan for that.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/gswoV0ihLRtkc/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0HOW WILL YOU USE THE MONEY\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e?\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe money received from Patreon will be used to fund future projects and to increase the overall production value of my content. This will occasionally include computer parts and audio equipment, as well as games if they get enough viewer request for a video on the channel.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI would also like to start an equipment review series mainly focusing on audio and streaming equipment. This would allow me to increase my own production value while also producing high quality reviews of the equipment that I purchase. Later down the line I will be able to afford giveaways for equipment reviewed on the channel.\u003c/span\u003e\u003c/div\u003e"
   },
