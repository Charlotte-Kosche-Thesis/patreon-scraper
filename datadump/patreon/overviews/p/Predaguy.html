    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi, there! My name is Roberto Huerta, but I\u0027m more well known through the interwebs as \u003cstrong\u003ePredaguy\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eMy style has been described by some as a combination of elements from Japanese \u003cstrong\u003eManga\u003c/strong\u003e and \u003cstrong\u003eWestern\u003c/strong\u003e comics.\u003cbr\u003e\u003cbr\u003e\n\n\tAs such, I can draw about many themes including, \nbut not limited to: Anthros, Monsters, Weapons, \nAnimals, People, Landscapes, etc.\u003cbr\u003e\u003cbr\u003eSo far, I have been maintaining my artwork only through commissions, but that means I have less and less time to actually work on my own stuff like:\u003cbr\u003e \u003ca href=\"http://hotshothunters.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/sh/d6up8gup4u63h6a/JtUxUf9vyH/Patreon/hsh.png?token_hash=AAHQwZIPF70erfgWPR7t_zSh_Y3Jqovz5STM8H1Uq5raxQ\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://the-sting-comic.deviantart.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/sh/d6up8gup4u63h6a/ZABhG-OyUH/Patreon/sting.png?token_hash=AAHQwZIPF70erfgWPR7t_zSh_Y3Jqovz5STM8H1Uq5raxQ\"\u003e\u003c/a\u003e\u003cbr\u003eor\u00a0\u003ca href=\"http://predaguy.deviantart.com/gallery/5740957/Anthrosaurs\"\u003e\u003cimg src=\"http://orig10.deviantart.net/d0d2/f/2017/166/c/5/anthrosaurs_logo_2_by_predaguy-dbcutrn.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut through Patreon and with your support I could:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eKick-start my old comics and projects back into existence with all new material!\u003cbr\u003eStart new projects I have had floating around!\u003cbr\u003eGive you access to High-Resolution images of my completed illustrations!\u003cbr\u003eAnd give you guys an inside look at the process that goes into making them, too!\u003cbr\u003e\u003cbr\u003eBut more importantly, as a \u003cstrong\u003ePatron\u003c/strong\u003e you could become far more involved in the process. As I would take your suggestions into greater consideration and I\u0027d even offer extra illustrations for Patrons with a more personal touch!\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ll also be doing regular livestream sessions on my \u003ca href=\"https://picarto.tv/Predaguy\" rel=\"nofollow\"\u003ePicarto channel\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003eI\u0027ll be taking suggestions about Stream Themes from both my Patreon and dA/FA audiences, so anybody can suggest an idea for a Stream Theme, but if you\u0027re a pledged Patreon subscriber you get a higher chance at having your suggestions picked.\u003cbr\u003eA Stream Theme can be anything from a specific situation, action, or expression to fandom stuff like videogames, and movies.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
