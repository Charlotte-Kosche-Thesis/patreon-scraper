    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello my Little Sunshines!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eMy name is PUBA and I\u0027m a mexican cosplayer.\n\u003cbr\u003eWith your help I will make more cosplays of my favorite characters.\n\u003cbr\u003eAl the collected money will be used to buy cosplay material (wigs, lenses, fabric, etc.) and make more photoshoots of the cosplays.\n\u003cbr\u003e\nAlso with your help I would be abble to buy equipment to make streams, video tutorials, and keep working on my page Cosplayers M\u00e9xico to help other Cosplayers.\n\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e_____________________________________________________________________________________________________\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00a1Hola mis Solecitos!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eMi nombre es PUBA y soy cosplayer mexicana. \u003cbr\u003eCon su apoyo podr\u00e9 crear mas cosplays de mi personajes favoritos.\u003cbr\u003eEl dinero recaudado lo invertir\u00e9 para comprar mas material para mis cosplays (pelucas, pupilentes, telas, etc) y realizar mas sesiones fotogr\u00e1ficas de estos mismos.\u003cbr\u003e\u003cbr\u003eAdem\u00e1s de que con su ayuda tambi\u00e9n podr\u00e9 adquirir el equipo necesario para realizar streams, v\u00eddeos tutoriales cosplay y poder seguir trabajando en mi pagina de Cosplayers M\u00e9xico para ayudar a otros cosplayers.\u003cbr\u003e\u003cbr\u003eLas recompensas se te dar\u00e1n al cambio del mes (el d\u00eda 1\u00b0)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSi prefieres hacer tu aporte en pesos mexicanos por medio de un banco, paypal o dep\u00f3sito en oxxo, o comprar alg\u00fan set de fotos anterior y tener acceso inmediato a las recompensas puedes hacerlo por medio de mi pagina:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.pubayue.com\"\u003ehttps://www.pubayue.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRedes Sociales\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/PUBAYue\" rel=\"nofollow\"\u003ehttps://www.facebook.com/PUBAYue\u003cbr\u003ehttps://twitter.com/PUBAYue\u003cbr\u003ehttps://www.instagram.com/pubayue/\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/user/PUBAYue\"\u003ehttps://www.youtube.com/user/PUBAYue\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.cosplayersmexico.com\"\u003ehttps://www.cosplayersmexico.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWISH LIST\u003cbr\u003eTambi\u00e9n est\u00e1 la opci\u00f3n de comprar algo de mi lista de deseos, si lo haces obtienes fotos usando lo que me compraste (dependiendo el art\u00edculo). \u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"http://a.co/fkwBKrT\"\u003ehttp://a.co/fkwBKrT\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://a.co/fkwBKrT\"\u003ehttp://a.co/fkwBKrT\u003c/a\u003e\u003cbr\u003eMandame mensaje para ponernos de acuerdo\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
