    "pledge_url": "/bePatron?c=719513",
    "published_at": "2017-09-17T20:35:12+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/109886029\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nMy name is Pirooz Kalayeh. I have been making films, music, books, and paintings for many years. I\u0027d like to continue to create these works with\u00a0\n\u003ca href=\"http://www.piroozkalayeh.info/\"\u003eILIKENIRVANA\u003c/a\u003e and bring them to you in this one-stop delivery system, where you can get everything you might have missed from past fundraisers, and everything that is to come, whether it\u0027s new T-shirts, surprise tickets to film screenings, free submission waivers to our film festival, DVD collections, screen prints, postcards, excerpts from graphic novels, drawings, past films, or downloads of new releases.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://images1.laweekly.com/imager/shoplifting-from-american-apparel-em/u/original/4200258/sfaa.jpg\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nAWARDS\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nDepending on your level of contribution, you have the opportunity to get some or all these gifts, along with many other surprises exclusive to Patreon supporters.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eMake Film Great Again T-shirt\u003c/li\u003e\n\t\u003cli\u003eOfficial Supporter DVD Editions of past films\u003c/li\u003e\n\t\u003cli\u003eDigital Downloads of Films and Soundtracks\u003c/li\u003e\n\t\u003cli\u003eTickets to Film Premieres\u003c/li\u003e\n\t\u003cli\u003eHand-selected Monthly Gifts via Mail\u003c/li\u003e\n\t\u003cli\u003eCredits in an Upcoming Production\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://static.wixstatic.com/media/f3ab83_01e09834650a30a5022711012e118b1c.png/v1/fill/w_534,h_397,al_c,lg_1/f3ab83_01e09834650a30a5022711012e118b1c.png\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nCOMMUNITY\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSince I\u0027ve been creating work in the early 90s, I\u0027ve seen what a difference community can make in the life of an artist. I\u0027m a supporter of the arts and hope to make the following projects to bring different live and interactive events to my current home in Rochester, NY, as well as the other cities I\u0027ve visited on film and music tours in the past.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://1.bp.blogspot.com/-itDRD_xMCdY/TfN5quBxbdI/AAAAAAAADm8/yVMtxa-Z7VA/s1600/Jam%2BTwo.jpg\" style=\"width: 731px;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWHAT DO FUNDS GO TO?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs a supporter, your contributions will support the possibility for the following projects to be exhibited and shown in a city near you:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n \u00a0\n\t\u00a0\n\t\u003cimg src=\"https://flic.kr/p/Xz4roe\" style=\"background-color: initial;\"\u003e\u003cimg src=\"https://flic.kr/p/Xz4roe\" style=\"background-color: initial;\"\u003e\u003cimg src=\"http://static.wixstatic.com/media/f3ab83_f02b9f33460f4214898b8c723525e6b3~mv2_d_3168_4694_s_4_2.jpg/v1/fill/w_370,h_540,al_c,q_80,usm_0.66_1.00_0.01/f3ab83_f02b9f33460f4214898b8c723525e6b3~mv2_d_3168_4694_s_4_2.webp\" style=\"width: 181px;\"\u003e\u003ca href=\"https://www.flickr.com/photos/159460498@N08/37115462212/in/dateposted-public/\"\u003e\u003cimg src=\"https://flic.kr/p/Xz4roe\"\u003e\u003cimg src=\"https://www.google.com/url?sa=i\u0026amp;rct=j\u0026amp;q=\u0026amp;esrc=s\u0026amp;source=images\u0026amp;cd=\u0026amp;ved=0ahUKEwiQv8Oy_qzWAhUr5oMKHeT2BqcQjRwIBw\u0026amp;url=http%3A%2F%2Fwww.piroozkalayeh.info%2Fblush\u0026amp;psig=AFQjCNEQi3_L4ghZ3udJvyrAOw4N5oCmlg\u0026amp;ust=1505763570465224\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/159460498@N08/37115462212/in/dateposted-public/\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/f3ab83_edef207d84b34746a4b19ffa220fb0a0~mv2_d_2953_4134_s_4_2.jpg/v1/fill/w_370,h_540,al_c,q_80,usm_0.66_1.00_0.01/f3ab83_edef207d84b34746a4b19ffa220fb0a0~mv2_d_2953_4134_s_4_2.webp\" style=\"width: 181px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv\u003e\n\t\u003cli\u003eThe opportunity to create more free documentaries, such as\u00a0\u003ca href=\"http://www.piroozkalayeh.info/trumpometer\"\u003eTRUMPOMETER\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eCosts for running and maintaining upcoming film premiere\u003c/li\u003e\n\t\u003cli\u003eRentals of camera equipment, work spaces, sound mixing, and other production costs\u003c/li\u003e\n\t\u003cli\u003ePaint, canvases, and brushes to make paintings and screenprints for all of you!!!\u003c/li\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\nTHANK YOU\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\nAs most of you know, I have funded all these films and art projects with people just like you. They either liked a concept, the spirit of bringing people together, or simply wanted to be a part of what we were doing. In some cases, this meant even helping with a production, giving me a place to sleep on a tour, or even dressing like a zombie. I\u0027m indebted to all of you for what you\u0027ve done. It\u0027s been an honor to to make you these different pieces and have you also be a part of their creation and exhibition. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\nWith your contribution, I\u0027d like to tour to more places, continue building this body of work, and hopefully, keep bridging multicultural storytelling and documentaries that are ripe with the strange, unusual, rebellious, authentic, and passionate characters and locales that are so often missing from the world\u0027s multiplexes and streaming sites.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nI appreciate you taking the time and effort to be a part of what I\u0027m doing.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nI am honored to have you as a patron.\n\u003c/div\u003e"
