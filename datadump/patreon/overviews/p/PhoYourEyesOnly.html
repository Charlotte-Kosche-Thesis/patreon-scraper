    "summary": "We started our YouTube channel Pho Your Eyes Only with a vision: to document our every day life as a young family living in Hanoi, Vietnam. The places we go, the food that we eat and the quality time we spend with one another at home. Through these videos, we hope to not only entertain but to help inspire others and to show that traveling with a young baby is a possibility - no matter how out of reach it may seem.\u00a0\u003cbr\u003e\u003cbr\u003eWhen we quit our jobs, sold our belongings and left our home in Gibsons, British Columbia in December of 2016, we had little knowledge and big dreams. Vietnam was relatively new to us as we had only visited a few times before moving here permanently. Our hope was to use what knowledge Bryan did have within the film industry to create new content everyday on YouTube. So far, we are not only achieving this goal, but are absolutely blown away by the love and support shown to us through our channel.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve clicked your way here then you know us and you are part of the Pho Fam. We couldn\u0027t be more grateful for your following and appreciate all of your support. Whether it be through Patreon, or just as a subscriber and follower of the channel, we thank you from the bottom of our hearts.\u003cbr\u003e\u003cbr\u003eWith love,\u003cbr\u003e\u003cbr\u003eBry, Cait and SumSum\u003cbr\u003e\u003cbr\u003eIf you would prefer to use\u00a0\u003ca href=\"http://paypal.me/PhoYourEyesOnly\"\u003ePaypal\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eA little more info on Patreon if you need it!\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=L3VF1oeL66o\"\u003ehttps://www.youtube.com/watch?v=L3VF1oeL66o\u003c/a\u003e\u003cbr\u003e"
