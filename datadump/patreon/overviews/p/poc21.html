    "summary": "\u003ch2 style=\"text-align: center;\"\u003eWHAT IS POC21?\u003c/h2\u003eWe are 100+ geeks, designers, mentors and eco-hackers.\u00a0In 2015, we\u00a0gathered at the \u003ca href=\"http://www.theguardian.com/sustainable-business/2015/sep/21/eco-geeks-hold-open-source-alternative-to-un-climate-talks\" rel=\"nofollow\"\u003ePOC21 Innovation Camp\u003c/a\u003e to prototype tools for a \u003cem\u003efossil free, zero-waste society\u003c/em\u003e. We created a Proof of Concept--moving from protest to prototypes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe aim: make open source sustainable products the new normal.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nOver 5 weeks\u00a0we developed\u00a0\u003ca href=\"http://www.poc21.cc/12-projects/\" rel=\"nofollow\"\u003e12 sustainable lifestyle technologies\u003c/a\u003e and built an international community of innovators and supporters. Together we created self-filtering showers, portable solar power systems, micro-agriculture tools and wind turbines. We cooked locally grown food, pooped in dry composting toilets,\u00a0and powered up on solar energy.\u00a0\u003cem\u003eWe combined the open source and environmental movements into one force for the first time\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"426\" src=\"https://farm1.staticflickr.com/715/21070206212_fb3b2b444c_z.jpg\" width=\"640\"\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cbr\u003eWHAT\u0027S NEXT?\u003c/h2\u003e\u003ca href=\"http://https\" rel=\"nofollow\"\u003eW\u003c/a\u003e\u003ca href=\"https://vimeo.com/138743197\" rel=\"nofollow\"\u003ee have shown we can create incredible, sustainable technology\u003c/a\u003e\u003ca href=\"https://vimeo.com/138743197\" rel=\"nofollow\"\u003e\u00a0together\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eWe need to keep making this technology...without the banks. We\u0027re asking you to become a patron of the open source sustainability movement. All monies will be distributed democratically to help our common efforts\u00a0using\u00a0\u003ca href=\"http://cobudget.co/\" rel=\"nofollow\"\u003eCoBudget\u003c/a\u003e,\u00a0a tool developed by POC21 attendees.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA small donation can make a huge difference for this community.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/lz7vkL5.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT WE CAN ACHIEVE\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eFund professional \"do it yourself\" manuals for POC21 projects\u003c/li\u003e\u003cli\u003eFilm video tutorials and updates to promote open source hardware\u003c/li\u003e\u003cli\u003eFund new open source projects, enterprises and gatherings around sustainability\u003c/li\u003e\n\u003cli\u003eInvest in scaling the 12 POC21 projects and their solutions\u003c/li\u003e\n\u003cli\u003eCreate a\u00a0permanent innovation space for open source sustainability\u003c/li\u003e\n\u003cli\u003eSet up an online marketplace for distributing open source sustainable products\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cimg height=\"426\" src=\"https://farm6.staticflickr.com/5693/20112122243_6b3b44bd49_z.jpg\" width=\"640\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis is an opportunity to help answer climate change with grassroots citizen action. Please become a patron and help us \u003cstrong\u003emake the tools we want for the world we need\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003ePLEASE SPREAD THE WORD!\u003c/h2\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.flickr.com/photos/poc21cc/20546313199/in/album-72157657365569232/\" rel=\"nofollow\"\u003e\u003c/a\u003e"
