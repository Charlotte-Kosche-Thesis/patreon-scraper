    "summary": "We know support comes in tons of different ways and we also know not everyone can support similarly. For some, the only way they can or want to support us is with basic stuff. Shout-outs on social media, high fives in random retail establishments, or likes on Instagram. And those are great. Really. We love those.\u003cbr\u003e\u003cbr\u003eBut we can\u0027t pay bills with those. MAN, we wish we could. We\u0027d love to convert retweets into some currency which could then be used to buy donuts. We could eat them and call them \"re-treats.\" Don\u0027t act like that isn\u0027t a great name. Don\u0027t you even dare.\u003cbr\u003e\u003cbr\u003eWe have this supporter campaign for 3 reasons...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1. Because if we\u0027re going to continue producing content, we need some cash money to justify it. \u003c/strong\u003eKnox\u00a0doesn\u0027t want to have to tell his kids that they could have gone to college, \u003cem\u003e\"but Daddy had to fund a pop culture podcast so he could talk about Brad Pitt.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. We want to give people who are so inclined, not just a way to support, but some perks to go along with support.\u003c/strong\u003e \u003cbr\u003eInside info, bonus content, and exclusive updates. Stuff like that. Instead of just screaming for money, we want to create some additional value.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3. We don\u0027t want to over sell-out. \u003c/strong\u003e\u003cbr\u003eMake no mistake: we\u0027re super interested in selling out. We just don\u0027t want to OVER sell-out. \u003cbr\u003e\u003cbr\u003eYou may hear us have episode sponsors, but we don\u0027t want to do the thing where we sell our personhood to some corporate entity and have to introduce ourselves like \u003cem\u003e\"I\u0027m Knox McCoy, a person brought to you by the new Kia Sorrento and PepsiCo, and I\u0027m Jamie Golden, a person brought to you by Tinder and Frito Lay.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eSo that\u0027s it. The Popcast is striving to pursue pop cultural nirvana. Who\u0027s in?\u003cbr\u003e"
