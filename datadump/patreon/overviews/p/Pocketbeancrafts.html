    "summary": "Hello! Thank you so much for checking out my Patreon! My name is AJ, I am 21 years old and I am the shop owner for Pocket Bean Crafts! A pocket sized store for all magical creatures.\u003cbr\u003e\u003cbr\u003eI created this page with the hope that it can help me fund my artistic projects and one day allow me to fully dedicate myself to running my shop.\u003cbr\u003e\u003cbr\u003eMy main focus is creating jewelry and witchcraft to support positivity and mental health. I also make fantasy inspired headpieces and fashion accessories.\u003cbr\u003e\u003cbr\u003eI run my online store full time and I attend as many conventions as I can! Currently I have tables are four different conventions a year. Going to conventions are an absolute joy for me and I would like to one day open my own physical witch store.\u003cbr\u003e\u003cbr\u003ePocket Bean Crafts can be found on Etsy, Instagram and Facebook!\u003cbr\u003e\u003cbr\u003eI make and design all of my garments, headpieces, jewelry and candles. I am hoping that patreon will help me afford some of the expenses to help keep my store afloat including funds to get to the fabric store which is an hour away, funds for crafting basics such as transfer paper for sketches, needles and tools to keep my sewing machine running smoothly! I am also hoping that with the help of all of my wonderful supporters and customers that I can expand my business. Any extra money I make, that does not go to bills and shop materials, goes to learning new skills and experimenting with new ideas! \u003cbr\u003e\u003cbr\u003eI have a public post somewhere on my feed that shows examples of my work! But you can also find me on instagram and facebook @pocketbean\u003cbr\u003e\u003cbr\u003eI have so much fun creating and I can not wait to share all of my sketches and special projects with you!\u003cbr\u003e\u003cbr\u003eIf you do not find a support level that works for you please let me know! I am always happy to\u00a0work with you.\u003cbr\
