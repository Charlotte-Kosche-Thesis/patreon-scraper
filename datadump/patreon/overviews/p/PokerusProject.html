    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FZgFzvlRQWT8%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DZgFzvlRQWT8\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FZgFzvlRQWT8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/pokerusvgmusic\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"http://tinyurl.com/PVGMSpotify\"\u003eSpotify\u003c/a\u003e | \u003ca href=\"http://pokerusvgm.bandcamp.com\"\u003eBandcamp\u003c/a\u003e | \u003ca href=\"http://twitter.com/pokerusvgm\"\u003eTwitter \u003c/a\u003e| \u003ca href=\"http://youtube.com/c/pokerusproject\"\u003eYoutube\u003c/a\u003e | \u003ca href=\"http://patrick-theater.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHey people! My name is \u003cstrong\u003ePatricio\u003c/strong\u003e and I\u0027m an \u003cstrong\u003eIllustrator\u003c/strong\u003e and a \u003cstrong\u003eMusician\u003c/strong\u003e dedicated to compose and arrange \u003cstrong\u003eVideo Game Music!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003eThank you so much for checking out my Patreon page!\u003cbr\u003e\n\t\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(155, 187, 89);\"\u003ePOKER-WHAT!?\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/strong\u003eI\u0027m a graphic designer and a 2D animator in my professional life, but since I started to learn music production in a selftaught way and when I arranged my first VGMusic cover in 2009 as \u003cem\u003e\"Pok\u00e9rus\"\u003c/em\u003e, my life is actually focused in playing and producing video game music covers and arrangements in different styles. I\u0027m also an illustrator, I love drawing since I have memory, but I\u0027ve never powered those skills professionally until now. That\u0027s why I fused my Channel\u003cem\u003e \"Pok\u00e9rusVGMusic\"\u003c/em\u003e with \u003cem\u003e\"Pok\u00e9rus Illustrations\"\u003c/em\u003e. Now you can simply find me\u00a0 by the name of \u003cstrong\u003e\u003cem\u003e\"Pok\u00e9rus Project\". \u003c/em\u003e\u003c/strong\u003eFeel free to check out my\u003cstrong\u003e \u003ca href=\"http://pokerusworks.tumblr.com\"\u003eProfessional Portfolio\u003c/a\u003e\u003c/strong\u003e for job interests.\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eWHAT AM I DOING NOW?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI have a mid-time job and a few illustration/graphic design jobs ocassionally, but I want to dedicate full time into \u003cstrong\u003eVideo Game Music composition\u003c/strong\u003e as an arranger on digital stores or into illustration for games and other nerd stuff (aaaand why not both? That would be great, too!). I also play my game music arrangements in conventions and videogames-related events in my country, \u003cstrong\u003eChile.\u003c/strong\u003e Because of that, one of my many dreams is to play my VGMusic live in other countries and meet my friends outside Chile.\u003cstrong\u003e I just adore the fact that I can hit the stage and play some tunes from my favorite games for other people! :)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eWHY PATREON?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eHonestly, I never thought on Patreon for many years because VGMusic and my Youtube channel was always a kind of hobby to me. But then I realized that music and illustrations will be always my true passion and I decided that I want to live doing it! Being a freelance \"cover artist\" or illustrator it\u0027s so hard on the formal market, especially where I come from (\u003cstrong\u003eSantiago, Chile, South America\u003c/strong\u003e) where \u003cstrong\u003epop art and culture in general are almost unrecognized\u003c/strong\u003e so, platforms like \u003cstrong\u003ePatreon\u003c/strong\u003e are perfect to enjoy with the community, I want to retribute directly to my potential fans in the best way I can to thank them for all the unvaluable support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eWHERE YOUR MONEY GOES?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e- Living Costs, so I can continue making VGMusic and Illustrations for you.\u003cbr\u003e- Equipment improvement, so I can upgrade my musical gear, or my filming stuff to make better videos\u003cbr\u003e- Traveling! Maybe I can play live VGMusic in your country/city someday. Who knows?\u003cbr\u003e\u003cbr\u003eOf course, you are not forced to pledge money in order to hear new music or see some new illustrations from my channel. I\u0027ll be making what I love to do with even more energy and determination than ever, but if you wanna help me to improve my material, \u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eeven $1 count!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e And I\u0027ll be absolutely thankful for your support. \u003cstrong\u003eAs an artist, seeing people that support my art (Music, Illustrations, etc.) and enjoy it, is by far one of the things that makes me happy.\u003cbr\u003e\u003cbr\u003eAnd please, send me a message if you have any questions! I\u0027ll be glad to help! :)\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
