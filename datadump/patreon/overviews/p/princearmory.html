    "summary": "\u003ch2 style=\"text-align: center;\"\u003ePrince Armory Patreon\u003c/h2\u003e\u003cbr\u003eThis is a \u003cstrong\u003ebrand new Patreon campaig\u003c/strong\u003e\u003cstrong\u003en\u003c/strong\u003e and we hope you\u0027ll join us in this endeavor. \u00a0The time is finally here to start the early stages of producing content that will have a more informative value and we feel Patreon is an excellent place to plant those seeds. \u00a0We\u0027re going to offer great incentives to even those who pledge $1 to our campaign and we\u0027ll gather input from all contributors along the way to make sure our other rewards are stellar.\u003cbr\u003e\u003cbr\u003eAlso note that\u00a0great effort has been given to make our website content rich and over the next few months the galleries will be populated with \u003cstrong\u003eover a decade of past works\u003c/strong\u003e including never before seen 360 photos and close ups, and that\u0027s freely open to the public as is.  So even if you don\u0027t wish to contribute at this time please be encouraged to browse our galleries for ideas and inspirations for your next works. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eLearn more about us:\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.princearmory.com/\" rel=\"nofollow\"\u003ewww.princearmory.com\u003c/a\u003e\u003c/h2\u003e\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003eWhy Contribute?\u003c/h1\u003e\u003cbr\u003eSo maybe you have something you want to learn about leather working, armor making, or other crafty things. \u00a0Maybe you want to get a deeper glimpse into our creations, or our operation. \u00a0Or maybe you simply wish to support our works as a patron because you\u0027re just that awesome. \u003cbr\u003e\u003cbr\u003eFor starters, it will help cover the creation of more \u003cstrong style=\"background-color: initial;\"\u003econtent\u00a0\u003c/strong\u003eincluding:\u00a0\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eBehind the scenes\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e WIPS\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eHow To Articles\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eVideo Tutorials\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eProject Breakdowns\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eLive Streams\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eQ\u0026amp;As\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eShop tours\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eVlogs and Blogs\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eand More\u003c/strong\u003e.\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe will also have great Patreon exclusives as our campaign grows and our Patrons will have early access and great discounts to future premium content and the first look at many upcoming future custom projects. \u00a0If you\u0027ve been a fan of our works for long you know we are all about providing oustanding quality and value. \u00a0The same holds true here of course.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eYour contributions will help:\u003c/strong\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003eCreate content for tutorials, e-books, tool guides, and more.\u003c/li\u003e\u003cli\u003eIncrease the general frequency of posts and content.\u003c/li\u003e\u003cli\u003eExpand available behind the scenes content.\u003c/li\u003e\u003cli\u003eFlesh out the Work In Progress galleries.\u003c/li\u003e\u003cli\u003eExperiment with other mediums like pod cast, live streams.\u003c/li\u003e\u003cli\u003eHire video editing and content curators to help us sort the volume of content\u003c/li\u003e\u003cli\u003ehelp cover the expensive costs of running a content rich website and related expenses.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhether you contribute or not, \u003cem\u003ethank you sincerely for being a fan of our work.\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e"
