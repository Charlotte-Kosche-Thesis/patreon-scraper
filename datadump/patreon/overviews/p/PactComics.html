    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125); background-color: rgb(255,255,255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cdel\u003e\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cimg src=\"https://scontent-sea1-1.xx.fbcdn.net/v/t31.0-8/16113362_1848151582121078_8938452023285424454_o.jpg?oh=a3e077f5bf192ff8a253a0e9f4495c3f\u0026amp;oe=5A6481D4\"\u003e\u003cbr\u003eA SHORT INTRODUCTION\u003c/span\u003e\u003c/span\u003e\u003c/del\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eWhat am I making?\u003cbr\u003e\u003cstrong\u003eChristian Manga\u003cbr\u003eChristian Webcomics\u003cbr\u003eChristian Comics\u003cbr\u003eChristian Cartoons\u003c/strong\u003e\u003cbr\u003eHere\u00a0 online!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI want to tend the field for God\u0027s black sheep; Nerdy, Geeky, introverted, quite, creative Christians who want to find a safe place to indulge in the realm of fantasy in a safe place where God\u0027s spirit resides.\u003cbr\u003e\u003cbr\u003eWe have everything from humor strips to action packed crime fighting crusades and fantasy adventure but in all these stories and more learn the history and purpose behind the Yudra, \u003cstrong\u003e\u003cem\u003eThe Dragons of Winter\u003c/em\u003e\u003c/strong\u003e who are said to guard God\u0027s many treasures scattered across the realms different realms and how these powerful and ancient beings are once again ready to move once more and shake the realms of humanity.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(255, 255, 0);\"\u003e--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI want to keep my comics free but I also need an income to keep making them, I made a pact with God that if he would provide me with the money I would spend my life tending to his creative Christians through my comics with encouragement, unity, humor and wisdom so please be a part of the pact and donate today.\u00a0\u00a0\u003c/em\u003e\u003c/strong\u003e\u00a0\u00a0\u00a0\u00a0\u003c/div\u003e"

   {
    "attributes": {
     "about": "\u003ca href=\"http://pactcomics.blogspot.com/\"\u003e\u003cstrong\u003e\u003cem\u003eOur new site....\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWHO AND WHY\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am Donald \u00a0\"Uncle Duncle\" Yule and I am a freelance artist and Christian Comic maker.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePact Comics\u00a0is what I call the hub I am currently making webcomics geared toward Christians.\u003cbr\u003e\u003cbr\u003eI spent a lot of time with comics as a kid, they helped me navigate a hard trying time in my life when I really had no one who could help me and through this walk I eventually found my way home to God and when I was older I made a Pact with God.....\u003cbr\u003e\u003cbr\u003e\"Lord if you can sustain, I will make comics for the lost hurt people like I use to be so that they can grow closer to you as I have.\"\u003cbr\u003e\u003cbr\u003e...Okay I was 17, I was not quite so articulated but that is the polished version!\u003cbr\u003e------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Product\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eSo the skinny of it is this, I make comics for free, that was part of my pact with God that I would give the product away for as cheap as I could and when webcomics became an option I knew that this type of comic was the one I had to do, it was free, it was fast and the whole internet could get in on it.\u003cbr\u003e\u003cbr\u003eThe Christian comic field is very dry in the way of quality while the secular is very dry in the way of quality material for Christians spiritually and what I am trying to do is make those ends meet, I was a writer before I was a comic artist and have been drawing most of my life, so my aim is to make something decent for people to enjoy each week and for the last few years I am have been able to live off this goal modestly from Paypal donations and this Patreon so I must be doing something right!\u003cbr\u003e---------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT YOU GET\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eSo at this point rewards are light, the more I make the more I will be able to give, at this point what I offer you is access to Patreon only polls and webpages where your suggestions for sketches and comics can go and each month I pick one patreon at random to pick the verse and theme for a Lil\u0027Blue bible comic or a Lil\u0027Blue comic in general.",
