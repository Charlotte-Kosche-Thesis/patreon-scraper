    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/422180/dd9e66bd8898403b8176e38a7d1d8743?token-time=2145916800\u0026token-hash=UVzFtHgu92Yweg45MEhoLlPXm0t2vAJOwSRiBsNDyQ4%3D",

    "published_at": "2016-07-29T04:14:25+00:00",
    "summary": "\u003cstrong\u003eWHO ARE WE?\u003cbr\u003eWhy da fuck do we do what we do?\u003cbr\u003e\nPROJECT RION - \n\u003c/strong\u003eA two man team consisting of myself: Rion and Kaede, as well as featuring our bandmates: DEUS, MAYU and ENTITY.\u00a0\u003cbr\u003eWe\u0027re sick of the same crap that\u0027s put on the radio that\u0027s disrespectful to music as an art-form.\u003cbr\u003eWe want to help people of all sorts face and understand difficult issues in a unfiltered way: free of all the bullshit surrounding\u00a0the music industry.\u00a0We want to treat the \u0027sonic experiments\u0027 we do in their purest form.\u00a0That\u0027s why I want to keep my stuff free (or donationware, if you\u0027d prefer).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e \u003cbr\u003eBut unfortunately, myself and Kaede still need to do things like eat, pay the bills and pay for the everything that goes into this project. We believe that if we show you respect by treating our sound with respect, you: the fans will take care of us.\u003cbr\u003eThat\u0027s why we\u0027re are leaving it to you, the fans, to help us on our journey :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy per project?\u003cbr\u003e\u003c/strong\u003eWe never want to put something that isn\u0027t out that isn\u0027t 100% our best effort. Being tied to a per month release would change our motivation for creating music and would taint what we are trying to achieve. \u00a0Therefore, we decided as a team to charge per release :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if you release more than one project a month?\u003c/strong\u003e\u003cbr\u003eNever fear! You can set a monthly cap so you don\u0027t go over budget. We will still give you everything in that tier for the month, so you won\u0027t miss out :D\u003cbr\u003e\u003cbr\u003eProjects currently completed\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e- VIDEO COMING SOON!!\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003eWhat is Patreon and why do you use it?\u003c/h3\u003e\n\u003ca href=\"http://s1253.photobucket.com/user/riononiproject/media/Image-36_zpsmvldb8cu.jpg.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1253.photobucket.com/albums/hh590/riononiproject/Image-36_zpsmvldb8cu.jpg\"\u003e\u003c/a\u003e\nUsing Patreon allows me to dedicate more of my time to making great content for all of you! This is a tool that allows those who wish to support what I do: Which is creating more and more musical experiments. \u00a0 \u00a0\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re not familiar with Patreon, the concept is that you support a creator financially for each piece of valuable content they create for you. In my case we make music, photos and make-up tutorials.\u00a0\u003cbr\u003eI believe that those who want to see me post more often, and those who truly value the content we provide can help make PROJECT RION financially sustainable for the future, because as it stands, neither myself nor Kaede have enough time to work on PROJECT RION as much as we would like.\u003cbr\u003eWe have some big plans coming, and plan to keep making music for a long time regardless, but how and when that happens is up to you, as supporters :)\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eHow does it work?\u003c/h3\u003e\n\u003ca href=\"http://s1253.photobucket.com/user/riononiproject/media/hell_machine_for_segregation_of_souls_by_borrys-d57o5aw_zpsiekrv7du.jpg.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1253.photobucket.com/albums/hh590/riononiproject/hell_machine_for_segregation_of_souls_by_borrys-d57o5aw_zpsiekrv7du.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\nEverytime I finish a major release, being either a photoshoot, music video or make-up video (among other things), I\u0027ll share it here on Patreon, every time I do so that will mark a piece of content you are supporting. The number of major releases published per month determines how much you contribute.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nFor example,\u003cstrong\u003e if you pledge $1 per release and that month I publish 1 music video and 2 photoshoots, you\u0027ll contribute $3 for that month.\u00a0\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMONTHLY LIMITS:\u00a0\u003c/strong\u003eIf you\u0027re concerned about going over your budget, you can easily set a monthly contribution limit when you\u0027re entering your payment info. That way there\u0027s no surprises at the end of the month.\u003cbr\u003e\n\u003cbr\u003e\nFor example, you can pledge $10 per release, get access to the rewards at that tier, but cap your monthly contribution limit to $10, thus supporting 1 release that month.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eWhere does my money go?\u003c/h3\u003e\n\u003ca href=\"http://s1253.photobucket.com/user/riononiproject/media/1awealth_zpsbeze0v3s.jpg.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1253.photobucket.com/albums/hh590/riononiproject/1awealth_zpsbeze0v3s.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003eIt takes blood, sweat and tears to create content, all which require financing. Your support lets me focus on making the most valuable content for you that we possibly can instead of spending as much time focusing on the financial side of how to deliver it to you.\u003cbr\u003eSome things that need updating on our side are:\u003cbr\u003e- CAMERA GEAR\u003cbr\u003e- MAKE UP\u00a0\u003cbr\u003e- GENERAL FASHIONISTA STUFF\u003cbr\u003e- LOCATION HIRING\u003cbr\u003e\u003cbr\u003eIt also helps us produce higher-quality videos, in terms of striking visuals and awesome video quality as well as\u00a0freeing up some of my time to do more important things, like chat with you guys and fulfilling some video requests.\u00a0\u003cbr\u003e\n\u003ch3\u003eI Want to support you, but I have no money?\u003c/h3\u003e\n\u003ca href=\"http://s1253.photobucket.com/user/riononiproject/media/5-Revelations_-_The_Demon_Slayer_USA_08_zpswjq9dzlr.png.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1253.photobucket.com/albums/hh590/riononiproject/5-Revelations_-_The_Demon_Slayer_USA_08_zpswjq9dzlr.png\"\u003e\u003c/a\u003e\u003cbr\u003e\nNever fear! Please only give what you can! If you want to help out, you can simple share our stuff with friends that you know would love this, or just continue to \u0027like\u0027 and \u0027comment\u0027 on our stuff.\u00a0\u003cbr\u003e\u003cbr\u003e\nDetails:\n\u003cbr\u003e\nThis Patreon is a beta in progress.\n\u003cbr\u003e\n- Content and details may be changed, changes will be posted to your inbox\u00a0and on the patreon feed.\n\u003cbr\u003e\n- Digital rewards will be sent via email \n\u003cbr\u003e\n\u00a0For this reason if you wish to support us, a working email must be subscribed to our mailing list.\n\u003cbr\u003e\n Thank you for your understanding.\n\u003cbr\u003e\u003cbr\u003eFAQ\u003cbr\u003e\u003cbr\u003eSo I just want to give you a single donation..how can I do this?\u003cbr\u003eNever fear, if you\u0027d like to donate to us please go here:\u003cbr\u003eAlways appreciated!!\u00a0\u003cbr\u003e"
