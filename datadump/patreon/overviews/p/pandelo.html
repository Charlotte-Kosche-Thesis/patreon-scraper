    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003eVersion 0.0.9-2\u00a0\u003c/strong\u003e\u003cstrong\u003e(Released April 27th, 2018) for $1+ Patrons\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eDownload:\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/my-sweet-v0-0-9-18625335\"\u003ehttps://www.patreon.com/posts/my-sweet-v0-0-9-18625335\u003c/a\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/my-sweet-v0-0-8-17617228\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eRelease date v0.10: \u003c/strong\u003e\u003cem\u003eearly June\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHello everyone!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nWelcome to my Patreon page! \n\u003cbr\u003e\nMy name is Pandelo and I\u0027m creating adult games.\n\u003cbr\u003eI\u0027m currently working on\u00a0my first erotic visual novel\n\u003cbr\u003e\ncalled \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\"My Sweet Neighbors\"\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat is \"My Sweet Neighbors\"?:\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\"My Sweet Neighbors\"\u003c/span\u003e is a first-person, choice based\u00a0erotic visual novel.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eMain plot:\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003eYou play a man in his late-thirties, who moved into a new apartment.\n\u003cbr\u003e\nMost of your new neighbors are nice, especially the cute woman next door.\n\u003cbr\u003e\nYou don\u0027t know much about her, besides that she has an 18 year old daughter.\n\u003cbr\u003e\nAt the beginning of the game you meet her daughter for the first time\n\u003cbr\u003e\nand if you are gentleman enough - she could be your key to her mothers... heart!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eCharacters:\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003eYou can choose the name of your neighbor, her daughter and your own name as well.\u00a0\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eNow I wish you a lot of fun with \"My Sweet Neighbors\"!\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003eI hope you like it ;)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\nAs you may have noticed, English is not my first language.\n\u003cbr\u003e\nI hope I didn\u0027t make too many mistakes.\n\u003cbr\u003e\nIf you find spelling mistakes, grammar errors or typos in the game,\n\u003cbr\u003e\nfeel free to send me a message!\nI\u0027ll gladly take any help. :)\n\u003c/em\u003e\u003cbr\u003e"
