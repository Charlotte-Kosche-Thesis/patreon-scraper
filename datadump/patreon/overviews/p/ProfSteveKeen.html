    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FUbsab1f3SNU%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DUbsab1f3SNU\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FUbsab1f3SNU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-03-08T07:46:05+00:00",
    "summary": "In 2008, conventional economics\u00a0\u003ca href=\"https://youtu.be/R5lZPWNFizQ?t=296\" rel=\"nofollow\" target=\"_blank\"\u003eled us blindfolded\u003c/a\u003e into the greatest economic crisis since the Great Depression. Almost a decade later, with the global economy wallowing in low growth that mainstream economists\u00a0also can\u0027t explain, they are reluctantly coming to realise that\u00a0\u003ca href=\"https://paulromer.net/wp-content/uploads/2016/09/WP-Trouble.pdf\" rel=\"nofollow\" target=\"_blank\"\u003etheir models are useless for understanding the real world\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI realised that over 45 years ago, when I was an undergraduate student. Since then, I have worked tirelessly to develop an alternative, realistic economics. My book\u00a0\u003ca href=\"https://www.amazon.com/Debunking-Economics-Revised-Expanded-Dethroned/dp/1848139926/\" rel=\"nofollow\" target=\"_blank\"\u003eDebunking Economics\u003c/a\u003e has let tens of thousands of readers learn in one month the critical knowledge of economics that I spent four decades acquiring.\u00a0The \u003ca href=\"http://www.debtdeflation.com/blogs/wp-content/uploads/papers/Keen1995FinanceEconomicBreakdown_JPKE_OCRed.pdf\"\u003e\"complex systems\" model of Hyman Minsky\u0027s \"Financial Instability Hypothesis\u003c/a\u003e I developed in 1992 let me \u003ca href=\"https://rwer.wordpress.com/2010/05/13/keen-roubini-and-baker-win-revere-award-for-economics-2/\"\u003ewarn of the 2008 crisis before it happened\u003c/a\u003e. I designed\u00a0\u003ca href=\"https://sourceforge.net/projects/minsky/\" rel=\"nofollow\" target=\"_blank\"\u003eMinsky\u003c/a\u003e, the Open Source dynamic modelling program, to make it possible for anyone to build and understand monetary models of the economy. My latest book\u00a0\u003ca href=\"https://www.amazon.com/Another-Financial-Crisis-Future-Capitalism/dp/1509513736\" rel=\"nofollow\" target=\"_blank\"\u003eCan We Avoid Another Financial Crisis?\u003c/a\u003e explains why the crisis happened, and what we have to do to end it. I have just developed the\u00a0\u003ca href=\"https://www.youtube.com/watch?v=kUdzH47Mpow\" target=\"_blank\"\u003efirst explanation of production in which energy plays an essential role\u003c/a\u003e, opening up the possibility to finally integrate economics and ecology.\u003cbr\u003e\u003cbr\u003eBut much more needs to be done, and I need your help to do it.\u003cbr\u003e\u003cbr\u003eI have done everything till now with support from many colleagues, but with no support from official funding agencies. Almost all the money for economics research goes to develop the mainstream--even after it has failed so abjectly. That will continue to be the case.\u003cbr\u003e\u003cbr\u003eUniversities have also been starved of research funding over the years, and buried under bureaucratic controls. They no longer provide the time and freedom they once gave to original thinkers like me. It\u0027s so bad now that the best way for me to have the time and resources to build a new economics is to leave the University sector, and get supported directly by the public.\u003cbr\u003e\u003cbr\u003eToday,\u00a0\u003ca href=\"http://www.rethinkeconomics.org/\" rel=\"nofollow\" target=\"_blank\"\u003estudents\u003c/a\u003e and\u00a0\u003ca href=\"https://diem25.org/\" rel=\"nofollow\" target=\"_blank\"\u003ecitizens\u003c/a\u003e across the globe are calling for a realistic economics to replace the delusional theories that led us into this economic mess. You can help me produce that realistic economics by becoming my Patron for as little as $1 a month. If I\u0027ve changed how you think about economics, help me have that impact on others.\u003cbr\u003e\u003cbr\u003e"
