    "summary": "\u003ch3\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0What is Plot Bubble?\u003c/span\u003e\u003c/span\u003e\u003ci style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/i\u003e\u003c/h3\u003ePlot Bubble is a network of podcasters who love TV, movies, and popular web series about space marines. We\u0027re not a company, we\u0027re just a collective of weirdos all around the world who love to deconstruct stories.\u00a0We\u0027ve been running \u003ca href=\"http://www.shizno.tumblr.com/\"\u003eThe Shizno\u003c/a\u003e, a theory and discussion podcast about the world\u0027s longest-running web series \"Red vs. Blue\" for the last seven years, and it\u0027s been a huge success. Then, three years ago, we launched \u003ca href=\"http://www.beacon-broadcast.tumblr.com/\"\u003eBeacon Broadcast\u003c/a\u003e for another Rooster Teeth show, \"RWBY\".\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u00a0Why are we on Patreon?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eWe\u0027ve loved doing The Shizno and Beacon Broadcast over the last few years, but now we want to take it further. Plot Bubble is our effort to create a whole host of podcasts in the vein of The Shizno and Beacon Broadcast; places where we can nerd out about our favorite shows, cobble together random theories that will almost always be wrong (except that one time, and we\u0027re therefore geniuses), and generally be silly on the internet for your enjoyment.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u00a0Why should I support you?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eBy supporting our work, you are contributing to the future of our podcasts and helping some wonderful independent entertainers do the thing they love. You also get a lot of cool stuff - access to our Patreon feed (including every episode of Plot Bubble podcasts a day early!) as well as bonus episodes, exclusive articles, and cool merch!"
