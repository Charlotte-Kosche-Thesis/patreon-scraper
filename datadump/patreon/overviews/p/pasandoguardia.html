    "summary": "Pasando guardia es una pagina de jiujitsu y grappling en espa\u00f1ol que inicio en 2012, donde creamos contenido propio, como notas, fotos y video, as\u00ed como tambi\u00e9n adaptamos contenido de calidad de colegas de otras regiones a nuestro idioma.\u00a0\u003cbr\u003e\u003cbr\u003ePor muchos a\u00f1os, he invertido de mi propio dinero para crear contenido, como en vuelos de avi\u00f3n, hoteles, comidas etc.. y lo hago solo porque puedo, porque lo disfruto y lo seguir\u00e9 haciendo. Esta pagina nos ha dado acceso a conocer de cerca a leyendas del deporte, a estar al lado del tatami en eventos tan importantes como ADCC , mundiales, EBI etc y toda una industria que lo rodea..y eso no tiene precio. Ocasionalmente, alguna compa\u00f1\u00eda nos coopera con un par de gis, para crear contenido que tambi\u00e9n les beneficie, o alg\u00fan torneo nos apoya en la estancia, o algo as\u00ed, pero puesto en la balanza, el gasto de movernos siguen siendo el 80%.\u003cbr\u003e\u003cbr\u003eCon esta plataforma no vamos a \"ganar dinero\", pero si se usara para crear mas contenido, mas seguido en nuestro idioma y elevar la calidad de producci\u00f3n. Este este lado hay una persona como tu, que trabaja, tiene una familia y esta enamorado del jiujitsu.\u003cbr\u003e\u003cbr\u003eCrearemos mas tecnicas, notas, sketches, fotos y hasta un documental para compartirlo con ustedes, de esta manera agregaremos valor a su suscripci\u00f3n y apoyo.\u003cbr\u003e\u003cbr\u003eSi quieres ser parte de este grupo mas selecto, donde habr\u00e1 una convivencia mas sana (sin tanto douchebag jaja)\u00a0te damos la bienvenida, revisa al lado derecho los diferentes paquetes y beneficios de estos.\u00a0\u003cbr\u003e\u003cbr\u003eOss!"

     "description": "\u00bfTienes alg\u00fan negocio o servicio relacionada con el jujitsu?\n\u003cp\u003ePor ejemplo una academia, marca de apparel, servicio de nutrici\u00f3n, suplementos, haces un torneo etc..\u00a0\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eTe ayudamos a crecerlo.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eNuestra experiencia nos ha llevado a conocer y tratar con fundadores y personas exitosas de diferentes industrias relacionadas con el arte.\u00a0\u003c/p\u003e\n\u003cp\u003eTe incluimos una junta 1 a 1 de 20 minutos por mes en skype, donde podemos discutir formas de ayudarte a crecer \u00a0y que logres tus metas en este ambiente. Algunos lo podr\u00edan llamar \"coaching\", pero nosotros lo llamamos charla entre amigos.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eTe incluye tambi\u00e9n 3 publicaciones de tu producto o servicio en nuestras redes sociales, que cuentan con mas de 200,000 suscriptores y millones de visitas mensualmente.\u00a0\u003c/p\u003e\n\u003cp\u003e( Tu producto o servicio debe ser en pro del deporte )\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e* Incluye todo lo de los paquetes anteriores*\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
