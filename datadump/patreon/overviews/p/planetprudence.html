    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/62GP5J0DNMQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-07-28T21:28:47+00:00",
    "summary": "Hi guys! \u003cbr\u003e\u003cbr\u003e\nI\u0027m Prudence. You all know me from my Planet Prudence comics. Thank you for coming this far (it means you already care enough for me). By supporting me, you also support my family (Bae and my cat).\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIf you support me -in any way- I would like to thank you and give you a huge virtual hug!\n\u003cbr\u003e\nThank you for being here, because without you, I wouldn\u0027t be able to do what I love most in this world.\n\u003cbr\u003e\n\u003cbr\u003e\nMuch love!\n\u003cbr\u003e\nPrudence\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cu\u003eWhat are my goals with Patreon\u003c/u\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cu\u003e?\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003e\nPatreon allows you to pledge money to my comics in exchange for rewards. When I reach my goals, I\u0027ll be having a sustainable income. \n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eThis will allow me to have more time to do the things I already do such as making webcomics, videos and connect with you.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nI don\u0027t ask money and not give you something in return. You can say my biggest fans will enjoy this, since they get exclusive insights in my sketchbooks, updates about my life and of course special rewards.\n\u003cbr\u003e\nI made a whole page about why I need to have more time to make my comics and why I came up with Patreon as a way to do so and to give you guys something in return.\n\u003cbr\u003e\nYou can read it on \n\u003ca href=\"http://www.planetprudence.com/help\"\u003ewww.planetprudence.com/help\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cu\u003eHow does it work?\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003col\u003e\n\t\u003cli\u003eClick the \u003cspan style=\"background-color: rgb(247, 150, 70); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u201cBecome a Patron\u201d\u003c/strong\u003e\u003c/span\u003e button\u003c/li\u003e\n\t\u003cli\u003eyou can choose how much you want to pledge per month. You\u0027ll be charged automatically, and can change or cancel your pledge at anytime.\u00a0\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cu\u003eWhat if we support you?\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003e\nI would have \u003cstrong\u003emore time\u003c/strong\u003e, so I would be able to do all the things I can\u0027t do right now. I would really like to make my own comic strip which is not possible right now because.. well.. a lack of time.\u003cbr\u003e\nI hope that someday, I\u0027ll be able to give you that comic strip.\u00a0Every dollar you spend on me goes to\u003cstrong\u003e improving and making more of my stuff\u003c/strong\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cu\u003eWhen will I receive my rewards?\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003e\nThe rewards will be online \u003cstrong\u003eby the end of each month\u003c/strong\u003e (such as wallpapers and exclusive comics).\u003cbr\u003e\nFor the Q\u0026amp;A videos, you can message me your questions on here and I\u0027ll be happy to include them in my video.\n\u003cbr\u003e\nThe livestreams will be announced approximately a week before so you can schedule it in.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cu\u003eWhere can I find you elsewhere?\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ca target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/%E2%80%8Bwww.youtube.com/planetprudence\" target=\"_blank\"\u003eYouTube\u003c/a\u003e\u003cbr\u003e\n\u003ca target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\nClick\u00a0\n\u003ca href=\"http://www.planetprudence.com/\" target=\"_blank\"\u003ehere\u003c/a\u003e to go to my website/shop.\u003cbr\u003e\n\u003cbr\u003e\nMy Planet Prudence comics on Instagram will \n\u003cstrong\u003ealways be free\u003c/strong\u003e. But if you want something more, if you want to be part of this little, special community and want to be part of my life in a more personal way, if you just want the wallpaper or see the exclusive webcomic every month. Then I would highly appreciate the pledge and I would want to welcome you as a part of the family. And of course, I would like to thank you in advance for making my dreams come true!\u003cbr\u003e"
