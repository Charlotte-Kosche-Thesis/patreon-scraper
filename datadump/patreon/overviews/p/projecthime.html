ce a lot more lively and fun.\u003c/em\u003e ^_^\u003cbr\u003e\u003cem\u003eI promise it\u0027ll be worth it, I won\u0027t stop making loads of pictures of your favorite anime characters.\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHow does the pledge work?..\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003ePledges are collected by Patreon ONCE every 1st of the Month.\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHow do I get my Rewards?..\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003eI send out download links as soon as Patreon notifies me that we\u0027re all set. :)\u003cbr\u003eNormally within the first week of the month after all pledges get processed by Patreon. \u003cbr\u003eI will send you email with the link for your rewards.\u003c/em\u003e ^_^\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you wanna know more about How the Patreon world works, \u003cbr\u003eclick on the link below:\u003c/span\u003e\u003c/em\u003e\u
