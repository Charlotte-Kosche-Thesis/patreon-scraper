    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FXTpQa0Dj2RY%3Fautoplay%3D1\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DXTpQa0Dj2RY\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FXTpQa0Dj2RY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=XTpQa0Dj2RY",

    "published_at": "2014-02-16T20:13:44+00:00",
    "summary": "PCGamingWiki\u2019s goal is to fix PC gaming. Did you ever have a game that just wouldn\u2019t run? Spent days looking for fixes, only to find abandoned forum posts, with nothing more than \u201cnevermind, fixed it\u201d? Our aim is to make that a thing of the past.\n\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCheck out our video which explains what we do:\u003c/em\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin: 0 auto; width: 560px;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/1D81duiQgJA\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\n\"Step in the PCGamingWiki, which aims to make the biggest collection of PC tweaks, tips, and hardware guides on the Internet.\"\u003c/em\u003e\u003c/strong\u003e -\u00a0\u003ca href=\"http://www.destructoid.com/pc-gaming-wiki-2-0-aims-to-help-fix-every-pc-game-222697.phtml\" rel=\"nofollow\"\u003eAlasdair Duncan, Destructoid\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u00a0\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\n\"If they manage it, this could be one of the internet\u2019s greatest resources.\"\u003c/em\u003e\u003c/strong\u003e -\u00a0\u003ca href=\"http://www.rockpapershotgun.com/2012/03/04/the-sunday-papers-208/\" rel=\"nofollow\"\u003eJim Rossignol, Rock Paper Shotgun\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWhat Will Funding Provide?\u003cbr\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDay 1 Fixes\u003c/strong\u003e\u003cbr\u003e\nPC gamers need information about fixes for games right from Day 1 of release - when they have the most problems. It\u0027s difficult for a website as small as ours to get review codes, so it would really help to buy brand new games and put them into the hands of our most dedicated editors. More funding means more games, which means more up-to-date articles from the first day of release.\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe\u2019ve provided more than 300 review codes to our contributors to keep articles up-to-date -\u00a0check out \u003ca href=\"https://assignments.pcgamingwiki.com/assigned\" target=\"_blank\"\u003ethe full list\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003ePC Reports\u003c/strong\u003e\u003cbr\u003e\nWe\u0027ve pioneered the concept of PC and Port Reports, a series of in-depth articles not about story or gameplay, but exclusively about settings, performance and bugs of newly released games.\u00a0These articles take a long time to write (often over 20 hours each) and people are beginning to take notice of our work, see:\u00a0\n\u003ca href=\"http://linux.slashdot.org/story/14/10/24/1426240/pcgamingwiki-looks-into-linux-gaming-with-port-reports\" rel=\"nofollow\"\u003eSlashdot\u003c/a\u003e,\u00a0\u003ca href=\"http://www.gamingonlinux.com/articles/pcgamingwiki-looks-at-xcom-and-civ-v-linux-ports.3967\" rel=\"nofollow\"\u003eGaming on Linux\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/Totalbiscuit/status/537622713704382464\" rel=\"nofollow\"\u003eTotalBiscuit\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\nWhat\u0027s a PC Report? Check out some examples:\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://community.pcgamingwiki.com/page/blog/_/features/port-reports/pc-report-far-cry-4-r165\" rel=\"nofollow\"\u003eFar Cry 4\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://community.pcgamingwiki.com/page/blog/_/features/port-reports/pc-report-middle-earth-shadow-of-mordor-r161\" rel=\"nofollow\"\u003eMiddle-earth: Shadow of Mordor\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://community.pcgamingwiki.com/page/blog/_/features/port-reports/pc-report-borderlands-the-pre-sequel-on-linux-r162\" rel=\"nofollow\"\u003eBorderlands: The Pre-Sequel on Linux\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://community.pcgamingwiki.com/page/blog/_/features/port-reports/pc-report-watch-dogs-r144\" rel=\"nofollow\"\u003eWatch_Dogs\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eGiveaways\u003c/strong\u003e\u003cbr\u003e\nAt the heart of PCGamingWiki is our community. We want to acknowledge and reward the hard work of our biggest contributors, some of whom spend thousands of hours slaving away doing everything such as keeping our server up and running, writing and fixing wiki articles, benchmarking and testing games and developing our complex Semantic MediaWiki templates. Since our\u00a0\u003ca href=\"http://community.pcgamingwiki.com/page/blog/_/news/pcgamingwiki-turns-2-today-r134\" rel=\"nofollow\"\u003e2 year birthday\u003c/a\u003e in 2014, we\u2019ve started giving away Steam gift cards too. We\u0027d love to be able to do this more often to show our thanks for all the hard work being done on our website.\u003cbr\u003e\u003cul\u003e\u003cli\u003eHelp reward our fully volunteer administrator and moderator team members.\u003c/li\u003e\n\u003cli\u003eWe want to do giveaways throughout the year, not just on our birthday.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eAds\u003c/strong\u003e\u003cbr\u003e\nWe don\u2019t like ads, but as a free resources website, we have to display them to pay for hosting fees and to develop projects we want to offer to our community (PC Reports, Day 1 articles, giveaways). Advertising is becoming less and less viable as more and more people use ad blockers, and in any case, we\u0027d love to reduce our reliance on ads as a form of income.\n\u003cbr\u003e\u003cbr\u003e\nCurrently we reward our contributors by not showing ads: if you log into your PCGamingWiki account, all ads are hidden automatically. And as our Patreon goals are met, we\u2019ll decrease reliance on our ads, starting with the most annoying ones that mess with article layout.\n\u003cbr\u003e\u003cul\u003e\u003cli\u003ePatreon donations will go towards removing our most annoying and intrusive ads.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\n\u003c/ul\u003e"
   },
