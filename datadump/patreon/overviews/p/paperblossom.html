or: rgb(79, 129, 189);\"\u003e\u2764\u003c/span\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHOW IT WORKS?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eChoose how much you want to pledge per month (even $1 makes a difference) the rewards you want.\u003c/li\u003e\u003cli\u003ePayments are charged at the very beginning of each month and rewards will be distributed throughout that month.\u003c/li\u003e\u003cli\u003eYou can cancel or change your pledge at any time.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHelp me do what I love. Thank you very much!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
