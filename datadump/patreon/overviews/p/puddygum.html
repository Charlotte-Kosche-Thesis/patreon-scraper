    "summary": "Hi, this is Joseph Burgan and Devon Stern, the cofounders of Puddygum, and we\u0027re creating video games to share light. But what do we mean by that?\u003cbr\u003e\n\u003cbr\u003e\nWhen we think of light, we think of all good things: happiness, hope, peace, faith, inspiration, wonder, joy. We\u2019re passionate about video games and believe they have immense potential to share this light with people in powerful ways by creating fun and meaningful experiences. So we\u2019re making games to do just that.\u003cbr\u003e\n\u003cbr\u003e\nHowever, making good video games, even really simple ones, takes a lot of time, effort, and money. By signing up as a Puddygum patron, you\u0027ll pledge a dollar or more per month so we can have the dough necessary to make more awesome games a reality. Just like that, you\u0027ve become a critical part of making fun, meaningful, light-packed video games!\u003cbr\u003e\n\u003cbr\u003e\nTo show our gratitude, we\u0027ll recognize you in the credits as one of the wonderful persons who helped bring these games into being. We\u0027ll also give you free access to all our video games, even paid ones!\u003cbr\u003e\n\u003cbr\u003e\nSign up on the right, and thank you for being a part of the Puddygum community!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\n\t\u003cimg src=\"https://scontent.fmkc1-1.fna.fbcdn.net/v/t1.0-9/30652730_2452069178152695_1462731550978220790_n.jpg?_nc_cat=0\u0026amp;oh=886af74147511985d16edf37dea75bec\u0026amp;oe=5B5B81FD\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cimg src=\"https://scontent.fmkc1-1.fna.fbcdn.net/v/t1.0-9/30708838_2452069114819368_5824493584487922821_n.jpg?_nc_cat=0\u0026amp;oh=2e06789fc8fedd2d5ed20f597951a7a3\u0026amp;oe=5B2E796C\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\n\tJoseph Burgan\u003cbr\u003e\n\tDevon Stern\u003cbr\u003e\n\t\u003cbr\u003e\n\tCofounders\u003cbr\u003e\n\tPuddygum Studios\u003c/
