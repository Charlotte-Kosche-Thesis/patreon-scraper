ream and download HD versions of them as they come out. On top of that, any $9 pledge (or more) will give you access to the streaming versions of all of my past videos. If you have more questions on the process of using Patreon, please read\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us\" target=\"_blank\"\u003e\u003cstrong\u003ePatreon\u0027s FAQ\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n   \u003cbr\u003e\n   \u003cdel\u003e-*-\u003cbr\u003e\n   \u003cbr\u003e\n   \u003c/del\u003e\u003cstrong\u003eWhere does my money go?\u003cbr\u003e\n   \u003c/strong\u003eMost of the money will go directly to the contributing artists (model, videographer, etc.). The rest will go for rope supplies, shooting location fees and other miscellaneous expenses. Eventually, some of it will also go towards the advancement of my Shibari skills.\u003cbr\u003e\n   \u003cbr\u003e\n   \u003cdel\u003e-*-\u003c/del\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere can I find more or your stuff?\u003cbr\u003e\n\u003c/strong\u003eYou can find more of my work on my\u00a0\u003ca href=\"http://prometheev.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/PrometheeV\" target=\"_blank\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/prometheev/\" target=\"_blank\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://fetlife.com/PrometheusV\" target=\"_blank\"\u003e\u003cstrong\u003eFetlife\u003c/strong\u003e\u003c/a\u003e, and my\u00a0\u003ca href=\"http://prometheusv.ca/\" target=\"_blank\"\u003e\u003cstrong\u003eWebsite\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://prometheusv.ca/img/menu.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e"
