    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://static.tumblr.com/1e52c7b656f5add2daa578b440575ba8/tmghdfw/IYwnncfbs/tumblr_static_arpvz97ar4wggw4owogsw8csk.jpg\" style=\"width: 80%;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\nBy name, trade, and spirit - I am an \n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eartist\u003c/span\u003e.\u003cbr\u003e\n\u003cbr\u003e\nFrom the first day the crayon hit the lined-blue paper, I knew this is where I\u0027d be heading. Its not just a passion for me, its the force that drives me daily. I dream of doing what I love to make a living for myself and to grow, not only artistically, but within myself as a personally.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat will I get for supporting you? Glad you asked, what supports will receive are...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\u003cdiv\u003e\n\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003eSubscribers that sign up to support me will receive paid updates up to \u003cstrong\u003e4 times a month\u003c/strong\u003e. This means if there are no updates you as a Subscriber \u003cstrong\u003ewill not be charged\u003c/strong\u003e! This schedule allows for me as an artist to bring you quality content without making you break the bank. Paid updates will \u003cstrong\u003enever\u003c/strong\u003e exceed more than 4 times a month to ensure such. Again, you\u0027ll\u003cstrong\u003e only be charged when there is new content instead of monthly\u003c/strong\u003e!\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eAll patrons will receive exclusive access to my Patreon Feed! This includes sketches, wips, video updates and other in-progress work just for you!\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eLovely gifts in the mail for your support! Depending on your subscriptions you\u0027ll recieve a hand-written thank you, mystery grab bags, sketches, and more! Great incentive, right?\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003ePatreon supports will have the first chance to claim monthly commission special slots as well as pre-order prints, stickers, buttons, and more!\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e|| UNLOCKED AT $250 || Like textures? Love brushes? Can\u0027t get enough patterns?\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eAt the unlocking of this goal mark my subscribers will receive an exclusive pack of high resolution textures, brushes, and patterns that won\u0027t be available outside of Patreon!\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e|| UNLOCKED AT $300 || Want to see the magic happen? Unlocking this tier will give supporters access to bi-monthly livestreams of current projects and commissioned work!\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e"

     "about": "A little bit strange, a little bit secret. A little bit human, a \nlittle bit not. Old soul, new vision - 29 years living, head in the \nclouds, feet in the sea, heart of a lion. I\u2019m an artist and crafter, \npoet, misanthrope monster, war-worn mech, passionate dreamer, eclectic \nspiritualist, dancer, Taurus, and wild wanderer.\u003cbr\u003e\u003cbr\u003eI am an amalgam \nof many things, I love music and art, and live to see the world for what\n it is and once was. I draw with my soul and speak with my heart, \nnothing will change that.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIts taken twenty-four long, hard years to find me.\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eHere I am..\u003c/em\u003e",
