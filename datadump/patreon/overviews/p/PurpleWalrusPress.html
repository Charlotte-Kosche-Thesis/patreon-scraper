    "summary": "For several years I\u0027d been kicking around the idea of creating an alternative news publication. Then one day, Eureka! I up and did it!\u00a0I founded Purple Walrus Press in October of 2012, and five yeas later PWP is very much on the radar of those who enjoy reading news from a local, independent source.\u003cbr\u003e\u003cbr\u003eHere\u0027s where you come in! Just like pledging to support NPR or subscribing to the NY Times, supporting PWP via Patreon is the way that our fans \u0026amp; readers can support PWP. Signup for a monthly contribution of any amount and know that you are actively supporting an independent source of news in your community.\u003cbr\u003e\u003cbr\u003eWhat exactly are you supporting? Well, PWP is an Ypsilanti based publication that is primarily focused on Ypsilanti / Ann Arbor area news, although we also address issues and news on a state and national level. Purple Walrus Press strives to shine a light on interesting topics and provide perspectives not always featured in the mainstream media. PWP also covers breaking news events in and around the Ypsilanti/Ann Arbor area.\u003cbr\u003e\u003cbr\u003eIn addition to our news coverage, PWP features music and theater reviews! Purple Walrus Press publishes online articles daily on our\u00a0\u003ca href=\"http://www.purplewalruspress.com\" target=\"_blank\"\u003ewebsite\u003c/a\u003e. Look for interesting columns on topics of local, state and national issues interest from various PWP writers as well as reporting and opinions from yours truly, of course!\u003cbr\u003e\u003cbr\u003ePWP articles are featured in The Ann\u0027s\u00a0\u003ca href=\"http://www.theannmag.com/welcome-to-annthology/\" target=\"_blank\"\u003eANNthology\u003c/a\u003e weekday e-newsletter as one of the independent journalists, publications and thought leaders of Washtenaw County.\u003cbr\u003e\u003cbr\u003eThank you for your encouragement \u0026amp; support!\u003cbr\u003eJeff Brown\u003cbr\u003eFounder \u002
