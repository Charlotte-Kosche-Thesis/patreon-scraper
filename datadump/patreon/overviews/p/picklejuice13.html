    "summary": "You want the more Risqu\u00e9 pics from Picklejuice to keep coming out?\u003cbr\u003e\u003cbr\u003eYou\u0027re in the right place to help make that happen.\u003cbr\u003e\u003cbr\u003eSee\u00a0my sister patreon (\u003ca href=\"http://www.patreon.com/picklejuice\"\u003ewww.patreon.com/picklejuice\u003c/a\u003e)\u00a0if like TF but NOT the smutty bits.\u003cbr\u003e\u003cbr\u003eTHIS is where the smutty bits go. \u003ca href=\"http://officebitchcomic.tumblr.com\" rel=\"nofollow\"\u003ehttp://officebitchcomic.tumblr.com\u003c/a\u003e for the first 100 or so pages I made of The Office Bitch in color, then color-your-own comics toward the end.\u003cbr\u003e\n\u003cbr\u003e\nI write, draw, and animate transformations in my free time.\u003cbr\u003e\n\u003cbr\u003e\nOver the years I\u0027ve created 2000+ comic pages, most are free to view online, pointed to at \n\u003ca rel=\"nofollow\"\u003ewww.picklejuice13.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is The Office Bitch?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eTransformation art set in a world of finance and relentless obfuscation.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e What is Patreon?\u003c/h1\u003e\n\u003cbr\u003e\nPatreon is a way for artists to make a salary from their passion projects with the help of their true fans.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e Why patreon?\u003c/h1\u003e\n\u003cbr\u003e\nMany are surprised to hear my comics don\u0027t pay the bills even though they have been very successful.\n\u003cbr\u003e\n\u003cbr\u003e\nI make good\u00a0money doing freelance art, but\u00a0it all gets poured into the \nbusiness, and at the end of the month I\u0027m back to where I started.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eHow does patreon work?\u003c/h1\u003e\n\u003cbr\u003e\nYou decide how much you want to tip me for each paid update.\u003cbr\u003e\n\u003cbr\u003e\nSelect the appropriate pledge level with reward.\n\u003cbr\u003e\n\u003cbr\u003e\nSet your monthly limit so you are never overcharged.\n\u003cbr\u003e\n\u003cbr\u003e\nPlus you can cancel at any time.\n\u003cbr\u003e\n\u003cbr\u003e\n(on the 1st of the month your card is charged.)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eWhat YOU get!\u003c/h1\u003e\nAll patrons will get access to my Patreon only feed where you can see all my work in progress.\n\u003cbr\u003e\n\u003cbr\u003e\nsketches\n\u003cbr\u003e\n\u003cbr\u003e\ninks\n\u003cbr\u003e\n\u003cbr\u003e\nHigher patrons will get access to:\n\u003cbr\u003e\n\u003cbr\u003e\nAdvanced preview\n\u003cbr\u003e\n\u003cbr\u003e\nArt giveaway\u003cbr\u003e\n\u003cbr\u003e\nLivestream video access\u003cbr\u003e\u003cbr\u003eCameo in the comic\u003cbr\u003e\n\u003cbr\u003e\nThanks for your patronage!\n\u003cbr\u003e"
