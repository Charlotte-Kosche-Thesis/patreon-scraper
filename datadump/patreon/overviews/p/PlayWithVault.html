    "summary": "Vault was founded in 2015 after two years of hosting public tabletop gaming nights. Our mission is to provide welcoming spaces and hands-on support so that our players can find their new favorite game. In addition to our public events in Flagstaff, Arizona, we now offer game supplements, tutorials, videos, and online play sessions. We have a play-first attitude to helping players discover great games and how to play them. By funding our Patreon, you are supporting content creation for a business focused on bringing more people to the gaming table. All payments of at least $5 can be considered partial payment for our online gaming services.\u003cbr\u003e\u003cbr\u003eVault affirms that our events and business welcomes people of all racial backgrounds, national origins, religious practices or beliefs, sex, gender identity or orientation, age, physical or mental disability, political persuasion, citizenship, or income. We want more people to be at our table, not fewer. Vault aspires to connect people around friendly competition, teamwork, storytelling, and joy. When people with diverse backgrounds come around a table, we have seen how the insight of that team is greater than a homogeneous group and its opportunities for triumph multiply. In a small way, Vault and tabletop gaming in general supports community building as an ongoing, face-to-face practice.\u003cbr\u003e\u003cbr\u003eWe at Vault welcome you\u2014whoever you are\u2014to our events and to our tables. We will continue to strive to support your enjoyment at our events and in the context of our diverse community. Do not hesitate to expect more from us and we encourage you to ask.\u003cbr\u003e\u003cbr\u003eFind out more at\u00a0\u003ca href=\"http://www.PlayWithVault.com\" rel=\"nofollow\"\u003ePlayWithVault.com\u003c/a\u003e or find us @PlayWithVault on\u00a0\u003ca href=\"https://twitter.com/PlayWithVault\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram      "about": "I founded Vault in 2015 after two years of hosting public tabletop gaming nights. I have since expanded the business to include trivia, tabletop roleplaying games, online game management, and gaming supplements. We are a homegrown business based out of Flagstaff, Arizona and serve nearby communities as well as online patrons. \u003cbr\u003e\u003cbr\u003eGathering around a table to play a game is a modest act of collaboration and play. By offering public opportunities to play, Vault aspires to connect community members around positive memories of friendly competition, teamwork, storytelling, and joy. When diverse backgrounds come around a table, we have seen that the insight of that team is greater than a homogeneous group and its opportunities for triumph multiply. In a small way, Vault events and tabletop gaming in general supports community building as an ongoing, face-to-face practice.\u003cbr\u003e\u003cbr\u003eI, as the founder and lead game master at Vault, welcome you\u2014whoever you are\u2014to our events and to our tables. We will continue to strive to support your enjoyment at our events and in the context of our diverse community. Do not hesitate to expect more from us and we encourage you to ask.\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003eCaleb Alexander Phillips\u003cbr\u003eFounder and Game Master\u003cbr\u003eVault: Bringing Back Game Night\u003cbr\u003e",
