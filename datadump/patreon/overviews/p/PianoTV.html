    "summary": "\u003cdiv\u003eHi friends, and welcome to our \u003cstrong\u003ePatreon page\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"https://www.youtube.com/watch?v=dA2Pt4Zt_qMFor\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=dA2Pt4Zt_qMFor\u003c/a\u003e those of you who don\u0027t know me, my name is Allysia and I\u0027m a piano teacher and the host of \u003cstrong\u003ePianoTV\u003c/strong\u003e. PianoTV is a channel on YouTube dedicated to music education. We do tutorials, videos on famous composers and pieces, Q\u0026amp;A sessions for piano players, and more.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.pianotv.net/wp-content/uploads/2016/12/pianotv-screen.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSo what is \u003cstrong\u003ePatreon\u003c/strong\u003e, and why are we on it?\u003cbr\u003e\u003cbr\u003ePatreon is a platform for nice people like you to support content creators like me. All PianoTV videos are, and will always be, free. But if you want to give back a little, now you can!\u003cbr\u003e\u003cbr\u003e\n\nThe editor and I create these videos\nfor the love of music. However, we put tons\nof time and effort into releasing TWO VIDEOS A WEEK, something we\u0027ve been doing for nearly two years. Your support is awesome!\u003cbr\u003e\u003cbr\u003eYou can head on over\nto the right sidebar to check out the reward options. So when you pledge us a\ncertain amount of money each month, we will then pledge something back to you.\u003cbr\u003e\u003cbr\u003eAs for where your\nmoney will go, here\u0026#8217;s a list of some\nof our recurring expenses:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAdobe Premier (video\nediting)\u003c/li\u003e\u003cli\u003eBluehost (webpage\nhosting)\u003c/li\u003e\u003cli\u003eDomain registration\n(small annual fee)\u003c/li\u003e\u003cli\u003eBuffer (social media\nscheduling)\u003c/li\u003e\u003cli\u003eMailchimp (for the\nmailing list)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIn addition to helping\nus cover costs, you can also help us do exciting things like upgrade our\nequipment. \u003cbr\u003e\u003cbr\u003eFor example, we currently rely on natural light for lighting, which can be unpredictable...especially when you live up north where winter daylight is short. Besides, how am I supposed to record videos when I\u0027m inspired at 1am?\u003cbr\u003e\u003cbr\u003eYou can take a look at our goals over on the left sidebar. When we hit the first goal, enough to cover our monthly expenses and start saving for equipment, we\u0027ll share your generosity with my cat Tsunami, and put up a video of my adventure to find her the fanciest treats fit for a party.\u003cbr\u003e\u003cbr\u003eAnd, when you contribute to our second goal by being among our earliest patrons, your kindness will be immortalized in a special Hall of Fame that I\u0027ll put up on the\u00a0\u003ca href=\"http://www.pianotv.net\" rel=\"nofollow\"\u003ePianoTV website.\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eMore than anything, we\u0027re so glad you\u0027re watching our videos and supporting them with your likes and comments. Thanks for stopping by!\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
