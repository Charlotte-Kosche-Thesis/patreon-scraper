 creating and uploading videos daily videos\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eInvest my time and money into larger lets plays on bigger games\u003c/span\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAfford equipment upgrades\u003c/span\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHave regular giveaways (I really want to give back to you guys)\u003c/span\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNot have to worry about money and whether or not I can afford my bills!\u003c/span\u003e\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003eRewards will role out on the first on every month! The same time your card will be charged.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIf you aren\u0027t interested in becoming a patron, you can support my channel in other ways! You can leave a like and share my videos with people you know, or you can donate \u003c/span\u003e\u003ca href=\"https://www.paypal.me/phoenixgg2\" rel=\"nofollow\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eright here!\u003c/span\u003e\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e"
