    "summary": "My name is Mike Schubert. I\u0027m 25 years old, and I had never read a single page of a Harry Potter novel before starting this podcast. Now, I am going through the series and talking with Harry Potter fanatics, chapter by chapter. I point out plot holes, rant about the atrocity that is Quidditch, and make painfully wrong predictions along the way. You can join along on this journey in order to relive your childhood while hearing the perspective of a snarky young adult reading the books for the first time. I hope you all enjoy.\u003cbr\u003e\u003cbr\u003eFor every patron on our team, $1 is donated to a different charity each month (i.e. if we have 100 patrons at the start of a month, we would donate $100). Also every patron, regardless of amount or duration of pledge, will be featured on the Support tab of potterlesspodcast.com FOR LIFE. I really appreciate any amount you decide to pledge, and I strive to use the funds received in any way that I can to improve the podcast. Have a nice day, and WIZARD ON!"
