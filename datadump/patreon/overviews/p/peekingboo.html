    "published_at": "2014-03-08T07:51:14+00:00",
    "summary": "\u003cstrong\u003eFANTASTIC NEWS!\u003cbr\u003e\u003cbr\u003eI HAVE FINALLY ACHIEVED MY GOAL OF BECOMING A TWITCH PARTNER SO I NO LONGER HAVE ANY USE FOR PATREON AS A PLATFORM.\u003cbr\u003e\u003cbr\u003eIF YOU WOULD LIKE TO SUPPORT MY CHANNEL, GO HERE:\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/peekingboo\"\u003ehttps://www.twitch.tv/peekingboo\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIF YOU WOULD LIKE TO SUPPORT ME HERE ANYWAY, I WON\u0027T STOP YOU BUT I CAN\u0027T OFFER YOU ANYTHING, SORRY!\u003cbr\u003e\u003cbr\u003e----------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cstrong\u003eHi\nFriends!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWelcome to the Boo Crew!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nFor all you newcomers, allow me to introduce myself!\u003cbr\u003e\n\nI\u2019m PeekingBoo, a Twitch Streamer and Artist from Perth,\nAustralia.\u003cbr\u003e\n\u003cbr\u003e\n\nI play games using a DDR Dance Pad as a controller!\u003cbr\u003e\u003cimg src=\"http://twitch.peekingboo.com/promotion/promo-gamestomp.gif\"\u003e\u003cbr\u003e\n\nSupport from the Boo Crew has opened up a lot of possibilities\nwith what I have been able to do on stream and my community continues to grow every day!\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eJoining the Crew!\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eBecoming a Boo Crew Member not only gives you my deepest\nappreciation but it\u2019s also a great way to get something in return for being so\nsupportive!\u003cbr\u003eYou can join for as little as $1 USD per month, awesome!\u003cbr\u003e\n\nBut naturally, if you contribute more, you get more too, see\nbelow for more info!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRemember, only join the Crew if you enjoy the content I produce and wish to support the stream further, the money I receive will only go back into improving the stream.\u003cbr\u003eMore on that below...\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eHow will the money be used?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\nStreaming, Drawing, DDR Maintenance, Software/Hardware\nImprovements, Web Hosting and Internet Costs add up to stupid $$ each month ranging between $100 to $200 AUD depending on whether or not something breaks.\u00a0All in all, it can become a\u00a0really expensive hobby at a moment\u0027s notice!\u003cbr\u003e\n\nYour support definitely helps offset some of those costs by pooling my resources and tapping into them when needed but also allows me to\ntry new and crazy things.\u003cbr\u003ePlus, the more of you there are the more I can\ngive back!\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eGiveaways!\u003c/u\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nEvery $25 of combined support will open an extra slot of\ngiveaways, these giveaways will take place during Weekend GameStomp Streams roughly every couple of weeks. I try not to announce them until the day so that it\u0027s more special.\u003cbr\u003eBeing drawn first doesn\u2019t mean you win, it means you\u2019re first in\nline for a chance to win! This is because Stream Giveaways are mini-games that\nthe selected user will have to play and beat in order to claim their prize.\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eLosing the mini-game opens the floor to a new entrant and the cycle will\ncontinue until somebody wins.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eIf somebody wins a prize, they will not be eligible to win during the any giveaways for at least a month. \u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eFrankerFaceZ Emotes!\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eEvery $25 of combined support also opens an extra slot for a new FFZ Emote on the Channel!\u003cbr\u003eFFZ emotes can be used by anyone regardless of whether or not they\u2019re in the Crew, but the Crew is responsible for more becoming available!\u003cbr\u003e\u003cimg src=\"http://twitch.peekingboo.com/promotion/boocrew/Current%20Emotes.png\"\u003e\u003cbr\u003eJust another great perk for being such a great community of people!\u003cbr\u003eTo use these emotes, add FrankerFaceZ to\u00a0\u003ca href=\"https://chrome.google.com/webstore/detail/frankerfacez/fadndhdgpmmaapbmfcknlfgcflmmmieb\" rel=\"nofollow\"\u003e\u003cstrong\u003eChrome\u003c/strong\u003e\u003c/a\u003e or\u00a0\u003ca href=\"https://cdn.frankerfacez.com/script/ff_ffz_1.56.xpi\" rel=\"nofollow\"\u003e\u003cstrong\u003eFirefox\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eChat Commands!\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eSpecial Pass members\u003cem\u003e ($5 per month)\u003c/em\u003e, gain access to special chat commands to use at any time during my streams. They\u0027re mostly small interactions with the onscreen Boo but they add a bit of zest to the viewing experience!\u003cbr\u003e\u003cimg src=\"http://twitch.peekingboo.com/promotion/boocrew/Current%20Commands.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eLoyalty Rewards!\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\nLong-time members of 6-months or more receive exclusive items in\nthe mail that can\u2019t be obtained anywhere else!\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://twitch.peekingboo.com/promotion/boocrew/Loyalty.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
