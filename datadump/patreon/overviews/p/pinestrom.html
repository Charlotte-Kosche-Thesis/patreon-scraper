    "summary": "\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHi friends!\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003eI\u0027m Claire and I\u0027m a NYC-based cartoonist and full-time student at School of Visual Arts. You might know me from elsewhere as Piney or PineArts. \u003cbr\u003e\nMy current hobbies include watching marble race videos, taking long showers, and crying about dogs - but comics are my one true love! (Don\u0027t tell my shower.)\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003eSo what am I working on??\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/2335641e9f6e117ad8b4475767659595/tumblr_p2ugvi513L1rkkcd1o3_r1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://suriskacomic.com/\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSuriska\u003c/span\u003e\u003c/a\u003e \u003c/strong\u003eis my main squeeze. It\u0027s a slice-of-life webcomic following two cousins living in a snowy, isolated, blink-and-you-miss-it village, as they deal with anxiety disorders, disdain for one another, and the onset of cabin fever. There\u0027s a lot of spite, a lot of soul searching, and maybe a little bit of heart.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/c5ca74c14ea18dd2f3286eb62137cf09/tumblr_p2ugvi513L1rkkcd1o1_1280.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFoolish Fire\u003c/span\u003e\u003c/strong\u003e\u00a0is a short comic currently in production, about a college student on summer vacation trying to find the source of her restlessness, under the guise of solving the mystery of her older sister\u0027s disappearance. The story is a suburban fantasy with a twist on the phenomenon of will-o\u0027-the-wisps, inspired by my own relationship with my hometown. I plan to kickstart a single-issue print run of the comic in late spring/early summer 2018.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/604de3f42e9ae45eb92f2203aa18ad4e/tumblr_p2ugvi513L1rkkcd1o4_r1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eShaffer \u0026amp; Blair\u003c/span\u003e\u003c/strong\u003e is a long-form story currently in concept stage. It\u0027s a supernatural sort-of-romance, sort-of-coming-of-age story about a \"medium\" in 1870s New York who,\u00a0after her family moves into a haunted house,\u00a0discovers that she actually can see ghosts. (Will contain plenty of ghost jokes and gratuitous tragic backstory.)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/27f0e4e84621ef1a20317f1080703709/tumblr_p2ugvi513L1rkkcd1o2_r1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMountain Folk\u003c/span\u003e\u003c/strong\u003e is an ongoing compilation of my short comics involving two best friends living in the Blue Ridge Mountains who love messing with each other. That\u0027s really the best way I can describe it. The first issue of it is available on\u00a0\u003ca href=\"https://gumroad.com/pinestrom\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eGumroad\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e...and of course that\u0027s not accounting for any other projects that might pop up in the future. I\u0027m always working on something! You can find my work on\u00a0\u003ca href=\"https://twitter.com/pinestrom\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e,\u00a0\u003c/span\u003e\u003ca href=\"http://pinearts.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e, and\u00a0\u003ca href=\"http://instagram.com/pinearts_\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eInstagram\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e. Feel free to follow me there!\u003cbr\u003e\u003cbr\u003eBy supporting me, you help me pay for my website hosting and domain(s), Adobe Creative Cloud fees, and of course, pay for food and stay alive and be able to make more comics! And I really want to make more comics!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eIn return you\u0027ll get:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u00bb Exclusive behind-the-scenes artwork \u0026amp; process work! (starting at $1)\u003cbr\u003e\u00bb Monthly sketchbook pdfs and access to my digital single-issue comics! (starting at $5)\u003cbr\u003e\u00bb Monthly sketch requests and commissions! (starting at $15)\u003cbr\u003e\u00bb The opportunity for free merch whenever I make it! (starting at $25)\u003cbr\u003e(Check out the rewards for more specifics!)\u003cbr\u003e\u003cbr\u003eSo with that, \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003ethank you for your time and support!\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI really appreciate it!!\u00a0\u2661\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
