    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/OVbp7tfDxw8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=OVbp7tfDxw8",

    "pledge_url": "/bePatron?c=130536",
    "published_at": "2015-01-15T04:08:48+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122); background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(75, 172, 198);\"\u003eTMI Corner\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHeyyy, I\u0027m Polar! I am a non-binary, latinx/white artist living in Florida. I\u2019m a capricorn, INTP, and part of the LGBTQA community.\u003cbr\u003eI really like thinking up stories! I love expanding upon ideas, which explains the uncomfortable amount of AU content I have in the works.\u003cbr\u003e\nI have always been insecure about sharing my writing. I have dyslexia, but didn\u2019t know it until I was finished with high school, so I never got that extra help in english/writing classes. To compensate, I\u0027ve been using visual story-telling. Art and comics are a way for me to convey a message that I normally couldn\u2019t with writing alone. This Patreon will focus a lot on my comics!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e------------------------------------------------\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eCurrent Comics\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThese comics will always be free to read, but if you want to be a part of insider info/process work you can become a Patron and get neat rewards.\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003ca href=\"https://tapas.io/episode/357970\"\u003e\u003cstrong\u003eBay Haven\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://tapas.io/episode/366231\"\u003e\u003cstrong\u003eBat Romance\u003c/strong\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://tapas.io/episode/867295\"\u003eNext Gen Nightmares\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://tapas.io/episode/366231\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eUntitled\u00a0(coming soon)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e------------------------------------------------\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cb style=\"color: rgb(75, 172, 198);\"\u003eOther Projects\u003cbr\u003e\u003c/b\u003e\u003cbr\u003e\u003cb style=\"color: rgb(75, 172, 198);\"\u003e\u003c/b\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eDigital Paintings:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cb style=\"color: rgb(75, 172, 198);\"\u003e\u003c/b\u003eAlthough\u00a0this Patreon will be \u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eheavily\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u00a0dedicated to comics, I also love to paint digitally. My original comic, Bay Haven will be illustrated traditionally and fully rendered in Photoshop. I\u0027ll also post any other digital illustrations I do, including commissions, WIPs, fanart, and original content.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eHigh School AU Looney Tunes Dating Sim:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWowie, okay I have a problem. I really like Looney Tunes and humanizing characters. This has driven me to put a lot of time and effort into a dating sim... so expect updates on this as well.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/510c9ea220d0d2044db3ae04a7c23139/tumblr_ox6z2nI2On1s24tczo2_250.gif\"\u003e\u003cimg src=\"https://78.media.tumblr.com/63f34be6cf4a046161cfd56a7beb7b75/tumblr_ox6z2nI2On1s24tczo3_250.gif\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e------------------------------------------------\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cb style=\"color: rgb(75, 172, 198);\"\u003eMonthly Sketch Commission Lottery \u003cbr\u003e\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThe winner will receive one colored digital sketch commission. Depending on your tier, you will be automatically entered 1 to 2 times into the raffle each month you are a Patron!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"\"\u003e\"If You Squint\" tier will be entered 1x into the raffle each month.\u003cbr\u003e\"Touchy Feely\" tier will be entered 2x into the raffle each month.\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"https://78.media.tumblr.com/a664ce901cb50fdca758e95f2be0b255/tumblr_ozt6u7yXpi1s24o7go1_r2_400.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e*Entries do not carry over to the following month.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e------------------------------------------------\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eDiscord Channels \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198); background-color: rgb(255, 255, 255);\"\u003e!! This Patreon will post mainly on a Discord server !!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI\u0027ve set up a Patreon-based Discord to post the majority of my work. When you sign up for a tier reward, Patreon will work with discord to automatically invite you to the correct server, and give you access to your tier-specific private channels.\u00a0 The actual Patreon site will be used solely for announcements (comic pages going live, etc.), while the discord will contain all art content. There will be a variety of channels within the discord dedicated to anything from serious art discussions to dank memes to promoting your own projects. I feel that discord is a platform that has communication. Leaving comments on an art post can be intimidating, but on the discord chat you\u0027ll be able to have real-time conversations with me + other Patreons, leave small blurbs of commentary, or just share some fun emojis to show you care. Chat rooms are fun, and discord is a very versatile platform for making a cool little Patreon community.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eThank you so much for checking out my Patreon! \u0026lt;3\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e------------------------------------------------\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eLinks:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://polararts.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/yaboypolar\" rel=\"nofollow\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://gumroad.com/polararts\" rel=\"nofollow\"\u003eGumroad\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://polararts.tictail.com/\"\u003ePrint shop\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=BDNB5L8KQPHRE\" rel=\"nofollow\"\u003ePaypal donation\u003c/a\u003e\u003cbr\u003e"
