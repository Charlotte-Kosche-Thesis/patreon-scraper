     "about": "I completed my Bachelor\u0027s of Fine Arts in Drawing in 2005. I joined the U.S. Army, was commissioned as an Officer and in 2007 I deployed for fourteen months to Iraq in support of Operation Enduring Freedom.  After almost nine years of active duty military service, I\u0027m now pursuing my passion of art full time.\u003cbr\u003eI work digitally and with mixed media as well as watercolor, acrylic and oil. In my work, I tend to address themes related to gender roles in modern culture as well as sober subject matters like death and illness with a flair of fantasy and brilliant colors. \u003cbr\u003eI can site current pop art, the world of Asian Ball Jointed Dolls and low-brow art culture as enormous influences on my work. \u003cbr\u003eI\u2019m currently pursuing my Masters of Fine Arts and I  look forward to entering new pieces into shows, conventions, festivals and taking on commissions as well.",
