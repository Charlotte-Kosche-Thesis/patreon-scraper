    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMyJ9/patreon-media/campaign/1036008/6fa80346649e4627be63e2807fb6d1ca?token-time=2145916800\u0026token-hash=RdaTJep0YbwLFTPA3ORxBVDhBNUqvcC9XlgV-fgAsWA%3D",
    "is_monthly": true,

    "published_at": "2018-01-27T19:34:09+00:00",
    "summary": "\u003cdiv\u003e\n\tHi there, my name is Dawnya and I\u0027m the creator of \n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ePinkish Heart Studios\u003c/span\u003e\u003c/strong\u003e.\n\u003c/div\u003e\nMy biggest passion in life is drawing and creating art. I adore everything pink and cute, so I decided that\u0027s what I wanted to bring into the world: even more pinky cute stuff!\n\u003cbr\u003e\n\u003cbr\u003e\n\tThat being said, I can use all the help I can get. I currently work full time, and in order to make more art, I need more time! The less I rely on my day job for money, the more time I can spend making all the fun stuff I want to give to you guys!\n\u003cbr\u003e\n\u003cbr\u003e\n\tWhat do I make, specifically? Well, let me tell ya!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2665FAN ART AND ILLUSTRATIONS\u2665\u003cbr\u003e\n\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\nI\u0027m a huge fan of anime, manga, and video games. Because of this, I draw a lot of fan art to show my love to these series and their creators! I want to make even more, and for patrons, you can vote for new art of YOUR favorite series! The fan art I create may even be turned into prints, buttons, stickers, or something even cooler, too! In the future, I\u0027m hoping to add a coupon code for my patrons, so you would even be able to buy the Thing you voted for at a lower price than anyone else. Cool, huh!\u003cbr\u003e\n\u003cbr\u003e\n\tI also make original illustrations, featuring my own characters! You\u0027ll see plenty of them if you are a patron, as I often sketch and doodle these characters... Often, I don\u0027t post these drawings, so it\u0027ll be for your eyes only!\n\u003cbr\u003e\n\u003cbr\u003e\nFor those in the \n\u003cstrong\u003eCyclamen\u003c/strong\u003e\u00a0tier, you will receive your own monthly commission illustration of whatever character you like! This will be a full-body, full color piece (with no background). There are only three slots for this tier at this time, so don\u0027t miss out!\u003cbr\u003e\n\u003cbr\u003e\nIf you don\u0027t have that kind of dosh, don\u0027t worry: everyone in the \n\u003cstrong\u003eBaker-Miller Pink\u003c/strong\u003e tier and above will be put into a monthly drawing for their own sketch commission.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2665COMICS\u2665\u003c/span\u003e\u003c/h3\u003e\u003c/div\u003e\n\tComics have been a major inspirations for me since high school, when I really started getting into auto-bio webcomics and the like. Comics are something I would love to get better at and publish on my own, and I really need the practice! So, in order to kick myself into gear, I\u0027m going to add these to the rewards list!\u003cbr\u003e\n\t\u003cbr\u003e\n\tEvery patron will have access to a weekly auto-bio comic about my \u003cdel\u003eboring\u003c/del\u003e wacky life! With time, I hope to add more comic-related rewards, but let\u0027s start small for now!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2665MERCHANDISE\u2665\u003cbr\u003e\n\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\nMy dream is to be a full-time (or, well, as close as I can be) convention artist! That\u0027s probably a weird dream, but anime cons are my favorite place to be. Because of this, I have to make a lot of merchandise to sell.\u003cbr\u003e\n\u003cbr\u003e\n\tWIPs of possible merchandise will be posted here, as well as photos of upcoming stuff before anyone else gets the chance to see. You\u0027ll be in the know and have even more time to save up money for goodies, which will be offered at a discounted price when my online store is up and running (because of that coupon I mentioned earlier)!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2665VIDEOS\u2665\u003cbr\u003e\n\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\nA lot of people in my life have asked me how I draw the way I do. I can\u0027t say I\u0027m a great teacher, but I try and show by making progress videos and tutorials! Those in the \n\u003cstrong\u003eRazzmatazz\u003c/strong\u003e tier and above will have access to a monthly video of me completing a piece and trying my best to explain what I\u0027m doing. Hopefully with practice, I will become better at teaching. Or maybe I\u0027ll just continue to gobble my way through the videos, who knows?\u003cbr\u003e\n\u003cbr\u003e\n\tI also do review videos of art supplies from time to time and post them on Youtube. For folks in \n\u003cstrong\u003eRose Bon-Bon\u003c/strong\u003e Tier and above, your name will be put into those videos with a special shout-out to you for supporting me! These will not be monthly at first, as I don\u0027t have the time to create and edit a video every month, but I will make them as often as I can! Hopefully, with time and your support, I will be able to make more and more!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2665 \u2665 \u2665\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nAnd that\u0027s it... so far! The more time I can dedicate to art, the more I can make. In the future, I hope to also offer...\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2665Art Live Stream Sessions\u2665\u003cbr\u003e\n\t\u00a0\u2665Physical Gift Baggies for Patrons\u2665\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(217, 150, 148);\"\u003e\u2665Even Bigger and Better Giveaways!\u2665\u003cbr\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\tBut right now, I think we have a pretty sweet thing going! Thank you for reading and considering supporting me and Pinkish Heart Studio!\n\t\u003c/span\u003e\n\u003c/div\u003e"

     "created_at": "2017-07-03T01:18:20.085819+00:00",
     "description": "\u003cem\u003e\"\u003c/em\u003e\u003cstrong\u003eRose Bon-Bon\u003c/strong\u003e\u003cem\u003e translates loosely into English as candy rose or candy pink, or more specifically as bonbon rose or bonbon pink \u2013 presumably referring to bonbons that are coated with icing that is colored rose bonbon.\"\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nWith this tier, you have access to...\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e1 Full Resolution .png File Download per Month\u003c/strong\u003e (Given to you before anyone else sees!)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eYour Name in the Credits of any Youtube Video I Make\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMonthly Polls for New Content\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEntry into Monthly Free Sketch Commission Raffle\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePatron-Only Posts, including Sketches, WIPs, and Illustrations Before They\u0027re Posted Anywhere Else\u003c/strong\u003e (Some may never be posted at all! WOW!)\u003c/li\u003e\n\u003cli\u003e\u00a0\u003cstrong\u003eA monthly auto-bio comic, posted on Patreon before anywhere else!\u003c/strong\u003e (Again, some maybe be Patreon exclusive! Wow!)\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMY MOST SINCERE GRATITUDE\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e",

     "amount": 2000,
