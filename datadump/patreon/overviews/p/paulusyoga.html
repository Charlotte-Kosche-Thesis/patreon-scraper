     "about": "\u003cstrong\u003eENGLISH\u003c/strong\u003e\u003cbr\u003eWe believe that we as humanity have an access to the universal wisdom which we can safely integrate through the study of Yoga. For me and my wife Kristyna Yoga is much more than just physical exercise. It is a systematic technology for understanding the very basics of our existence. It enables us to contemplate on the universal existential questions:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWhat is the purpose of life?\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIs there something more beyond our material existence?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eFollowing the Tantric teachings we endower to enable the self-realisation in the worldly realm as well as in the spiritual sense. It is a daily continuous work to be more and more capable of becoming better human being with the immortal soul.\u003cbr\u003eWe feel responsibility and great pleasure in sharing what we have learned by our teachers and personal experiences on the path of Yoga. We share all the Yoga treasures which we have experienced and integrated. We share Yoga in an accessible yet complex way to widen the horizons of our friends and students. We try to inspire increasing the interest in the deeper aspects of Yoga, self-understanding and realisation through gentle touch in areas of:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHatha Yoga\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAyurveda\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTantra\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDepth Analytical Psychology\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWestern Sciences\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnatomy\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eWe are blessed to count great teachers we are studding with and being inspired by.\u003cbr\u003e\u003cstrong\u003eAmerick\u00fd institut v\u00e9dsk\u00fdch studi\u00ed - Dr. David Frawley (Acharya Vamadeva Shastri)\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e300h Yoga, Ayurveda, Mantra and Meditation\u003c/li\u003e\u003cli\u003e300h Ayurvedic Healing\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003ePara Yoga - Rod Stryker\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eGeranda Samhita\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eTraditional Yoga Studies - Georg \u0026amp; Brenda Feuerstein\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e800h The History, Literature, and Philosophy of Yoga\u003c/li\u003e\u003cli\u003eTantra\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eHimalayan Institute - Pandit Rajmani Tigunait\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eTantra\u003c/li\u003e\u003cli\u003eMantra\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eZuna Yoga - Everett Newell\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e500h RYT Tantric Hatha Yoga\u003c/li\u003e\u003cli\u003e200h RYT Tantric Hatha Yoga\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eStanislav Grof\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePsyche and Cosmos\u003c/li\u003e\u003cli\u003eDepth analytical psychology and psychiatry\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eCarl Gustav Jung\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDepth Analytical Psychology\u003c/li\u003e\u003cli\u003ePhilosophy\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eNassim Haramein\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eConnected Universe\u003c/li\u003e\u003cli\u003eCosmology and quantum physics fusion\u003c/li\u003e\u003c/ul\u003e____________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u010cESKY\u003c/strong\u003e\u003cbr\u003eV\u011b\u0159\u00edme, \u017ee my lid\u00e9\nm\u00e1me p\u0159\u00edstup k univerz\u00e1ln\u00ed moudrosti, kterou m\u016f\u017eeme bezpe\u010dn\u011b integrovat skrze\nstudium j\u00f3gy. Pro mne a mou \u017eenu Krist\u00fdnu je j\u00f3ga mnohem v\u00edce ne\u017e pouh\u00fdm\nfyzick\u00fdm cvi\u010den\u00edm. Je to soubor systematick\u00fdch technik pro porozum\u011bn\u00ed samotn\u00e9\nexistenci \u017eivota. Umo\u017e\u0148uje n\u00e1m hluboce se zam\u00fd\u0161let nad z\u00e1sadn\u00edmi\nexistencion\u00e1ln\u00edmi ot\u00e1zkami:\u003cbr\u003e\n\u003cul\u003e\n \u003cli\u003e\u003cstrong\u003eKdo jsem?\u003c/strong\u003e\u003c/li\u003e\n \u003cli\u003e\u003cstrong\u003eJak\u00fd je d\u016fvod existence\n     \u017eivota?\u003c/strong\u003e\u003c/li\u003e\n \u003cli\u003e\u003cstrong\u003eJe zde n\u011bco v\u00edce ne\u017e pouh\u00e1\n     materi\u00e1ln\u00ed existence?\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nN\u00e1sledov\u00e1n\u00edm\ntantrick\u00e9ho u\u010den\u00ed usilujeme o seberealizaci v materi\u00e1ln\u00edm i spiritu\u00e1ln\u00edm sv\u011bt\u011b.\nJe to ka\u017edodenn\u00ed postupn\u00e1 pr\u00e1ce, abychom se v\u00edce a v\u00edce st\u00e1vali lep\u0161\u00edmi\nlidsk\u00fdmi bytostmi s nesmrtelnou du\u0161\u00ed.\u003cbr\u003e\nC\u00edt\u00edme zodpov\u011bdnost\na velk\u00e9 pot\u011b\u0161en\u00ed ze sd\u00edlen\u00ed toho, co jsme se d\u00edky na\u0161im u\u010ditel\u016fm nau\u010dili a\npro\u017eili. Sd\u00edl\u00edme v\u0161echny poklady j\u00f3gy, kter\u00e9 jsme osobn\u011b pro\u017eili a integrovali.\nSd\u00edl\u00edme j\u00f3gu p\u0159\u00edstupnou formou ale p\u0159esto komplexn\u011b, tak abychom na\u0161im p\u0159\u00e1tel\u016fm\na \u017e\u00e1k\u016fm roz\u0161\u00ed\u0159ili obzory. Sna\u017e\u00edme se inspirovat k dal\u0161\u00edmu studiu a pozn\u00e1n\u00ed\nhlub\u0161\u00edch aspekt\u016f j\u00f3gy, touze po sebepozn\u00e1n\u00ed a seberealizaci skrze n\u00e1sleduj\u00edc\u00ed\noblasti:\u003cbr\u003e\n\u003cul\u003e\n \u003cli\u003e\u003cstrong\u003eHatha Yoga\u003c/strong\u003e\u003c/li\u003e\n \u003cli\u003e\u003cstrong\u003eAyurveda\u003c/strong\u003e\u003c/li\u003e\n \u003cli\u003e\u003cstrong\u003eTantra\u003c/strong\u003e\u003c/li\u003e\n \u003cli\u003e\u003cstrong\u003ehlubinn\u00e1 psychologie\u003c/strong\u003e\u003c/li\u003e\n \u003cli\u003e\u003cstrong\u003ev\u011bda\u003c/strong\u003e\u003c/li\u003e\n \u003cli\u003e\u003cstrong\u003eanatomie\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nM\u00e1me velk\u00e9 \u0161t\u011bst\u00ed a\nrespekt k tomu, \u017ee mezi sv\u00e9 u\u010ditele a osobnosti, kter\u00e9 n\u00e1s hluboce inspiruj\u00ed\nm\u016f\u017eeme po\u010d\u00edtat nap\u0159\u00edklad:\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eAmerican\nInstitute of Vedic Studies - Dr. David Frawley (Acharya\nVamadeva Shastri)\u003c/strong\u003e\u003cbr\u003e\n\n\u003cul\u003e\n \u003cli\u003e300h J\u00f3ga, ayurveda, mantra a\n     meditace\u003c/li\u003e\n \u003cli\u003e300h L\u00e9\u010den\u00ed pomoc\u00ed ayurv\u00e9dy\u003c/li\u003e\n\u003c/ul\u003e\u003cstrong\u003e\n\nZuna\nYoga - Everett Newell\u003c/strong\u003e\u003cbr\u003e\n\n\u003cul\u003e\n \u003cli\u003e500h RYT Tantrick\u00e1 Hatha j\u00f3ga\u003c/li\u003e\n \u003cli\u003e200h RYT Tantrick\u00e1 Hatha j\u00f3ga\u003c/li\u003e\n\u003c/ul\u003e\u003cstrong\u003e\n\nPara\nYoga - Rod Stryker\u003cbr\u003e\n\n\u003c/strong\u003e\u003cul\u003e\n \u003cli\u003eGeranda Samhita\u003c/li\u003e\n \u003cli\u003eTantrick\u00e1 Hatha j\u00f3ga\u003c/li\u003e\n\u003c/ul\u003e\u003cstrong\u003e\n\nTraditional\nYoga Studies - Georg Feuerstein\u003c/strong\u003e\u003cbr\u003e\n\n\u003cul\u003e\n \u003cli\u003e800h Historie, literatura\n     a filozofie j\u00f3gy\u003c/li\u003e\n \u003cli\u003eTantra\u003c/li\u003e\n\u003c/ul\u003e\u003cstrong\u003e\n\nHimalayan\nInstitute - Pandit Rajmani Tigunait\u003c/strong\u003e\u003cbr\u003e\n\n\u003cul\u003e\n \u003cli\u003eTantra\u003c/li\u003e\n \u003cli\u003eMantra\u003c/li\u003e\n\u003c/ul\u003e\u003cstrong\u003e\n\nStanislav\nGrof\u003c/stro
