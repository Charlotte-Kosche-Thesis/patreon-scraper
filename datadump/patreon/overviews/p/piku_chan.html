    "summary": "\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/tse7AJa.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eOn DeviantArt or Tumblr, I\u0027m known as \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003epiku-chan\u003c/strong\u003e\u003c/span\u003e, but my real name is Blanche. I started out in\u00a0\u003ca href=\"http://piku-chan.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e when I was in high school and eventually found my way into\u00a0\u003ca href=\"http://piku-chan.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e, which gets updated with my art first nowadays.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/JVOUIDj.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat is my craft?\u003c/strong\u003e\u003cbr\u003eYou will see that 90% of my work is illustrations and doodles for fan art. I do a lot of illustrations but I also like drawing comics and designing characters, more or less like concept art. Right now, I\u0027m very obsessed with the series \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMiraculous Ladybug\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e(ML for short).\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eI\u0027m also a fan of fantasy, sci-fi, and adventure stories in various media: Disney/Pixar/Dreamworks stuff, Trollhunters, Voltron, Once Upon a Time, Game of Thrones, Rick Riordan\u0027s books, Pokemon, Overwatch, Assassin\u0027s Creed, Wakfu,\u00a0One Piece, Haikyuu, Boku no Hero Academia, and a several others. If you\u0027re also a fan of any of these, then you might see them once in a while.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/3gUkpah.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eWhile I would rather share art and ideas for free, money is a good incentive for drawing. I\u0027m working part-time, so I need the extra cash to pay off bills and extra expenses. Your support will definitely help me out and in exchange you will get quality digital artwork and exclusive goodies you won\u0027t see on my DeviantArt or my Tumblr!\u00a0\u003cbr\u003e\u003cbr\u003eI have a special bonus for fellow \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eMiraculous Ladybug\u003c/strong\u003e\u003c/span\u003e fans: I will let patrons have viewing access to a Google doc that contains all my drawing ideas. It\u0027s basically a long list of AUs for ML and patrons can know what to expect for the next creation. I\u0027ve also discovered the polling system so that\u0027ll be a good way for patrons to tell me what they like.\u00a0The Google doc will also contains ideas for other series, so don\u0027t be too surprised when I create something that isn\u0027t ML.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/SG0S0Ie.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIn the end, I want all of us to have fun, bond over what makes us happy, and enjoy each other\u0027s company. ( \u00b4 \u2200 `)\u30ce\uff61.:*\u2606\u003cbr\u003e"
   },
