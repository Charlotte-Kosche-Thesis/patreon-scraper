    "summary": "There are hobbies that we all have and love and we live in a world where information should be easy to access but isn\u0027t always. So i\u0027ll be putting out instructional videos (a YouTube channel) to help other people learn the hobbies that I love. The money donated will go towards the production costs associated with these videos.\u003cbr\u003e\u003cbr\u003eI\u0027ll also be taking photos of various events that I attend (LARP, flashmob and obscure) around Melbourne and on my travels. The photos from these events will be free to use for personal, non commercial use.\u003cbr\u003e\u003cbr\u003eI have been involved in Live Action Role Playing since 1998 and have taken part and run a wide variety of different events. I will be discussing game design theory and reviewing events and products.\u00a0\u003cbr\u003e\u003cbr\u003eI have been studying martial arts in some form since 2000, specifically methods of swordfighting. I have been awarded a 2nd Dan in Shingen Ryu kenjutsu and have previously been teaching on a weekly basis. I have also studied western sword forms mostly George Silver backsword and some German longsword.\u003cbr\u003e\u003cbr\u003eOne of the big projects I will be working on is using a framework of historical principles to teach weaponfighting as appropriate for LARP. The idea is to create good habits and allow an easier entry point to further training if people wish to.\u003cbr\u003e\u003cbr\u003eI am about to embark on studying photography full time and will be providing some behind the scenes footage and advice videos. This might also include some info about how I make the videos too if people are interested.\u003cbr\u003e\u003cbr\u003eI have also been getting more involved in prop making and will be detailing the processes used to achieve some of the items that I make. This will be a mixture of costume, armour and weapons.\u003cbr\u003e\u003cbr\u003eAnd lastly I will also be getting other people interested in my hobbies and interviewing them about various topics.\u003cbr\u003e\u003cbr\u003eSo this is my project, if you are interested I hope you can support me and enjoy the ride. If it is not your thing then thanks for reading anyway, you are welcome back anytime."
