    "summary": "Hi! My name is Jeannie. I\u0027m the creator of Ruby Red, a webcomic about trust, fear, and superpowers.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.rubyredcomic.com/wp-content/uploads/2017/05/000naoko.png\"\u003e\u003cbr\u003e\u003cbr\u003eA stone falls from the sky and Naoko\u2019s life is changed forever. After discovering her strange new powers, Naoko investigates the origin of the mystery stone only to find herself in a battle between good and evil--though maybe the two aren\u2019t as different as they seem.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.rubyredcomic.com/wp-content/uploads/2017/01/001.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eRuby Red updates once a week--you can read it from the beginning \u003ca href=\"http://www.rubyredcomic.com/comic/cover-01/\" target=\"_blank\"\u003ehere\u003c/a\u003e. I\u0027ve also made some unrelated mini-comics, which you can see over on my portfolio site \u003ca href=\"http://www.pjeanniejean.com/portfolio/\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.rubyredcomic.com/wp-content/uploads/2017/02/005.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI currently work full-time at a small local retail business to pay the rent and fund my comic projects. Unfortunately, it doesn\u0027t leave me a lot of time or energy to dedicate to those projects. By supporting me on Patreon, you\u0027ll help me focus more time on creating art for your entertainment.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.rubyredcomic.com/wp-content/uploads/2017/01/003.jpg\"\u003e\u003cbr\u003e\u003cbr\u003ePatreon lets you pledge money to a creator in exchange for rewards. You can select how much you want to pledge each month, and can adjust the amount or cancel your pledge anytime. Becoming a patron of my art is a great way to contribute to the free webcomics I make.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.rubyredcomic.com/wp-content/uploads/2017/01/002.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEvery dollar counts. If you can\u0027t be a patron, then sharing my comics with your friends is always appreciated, too. Even sharing my art with your enemies helps--share it with everybody!\u003cbr\u003e\u003cbr\u003eThanks for your support, and I hope you enjoy my work!\u003cbr\u003e"
