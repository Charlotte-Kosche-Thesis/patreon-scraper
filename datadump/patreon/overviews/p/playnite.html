    "summary": "Hi, my name is Josef N\u011bmec and I\u0027m developing \u003cstrong\u003ePlaynite\u003c/strong\u003e. Playnite is video game manager aimed for one single purpose: provide ultimate game management library. I started developing it because there\u0027s currently no other application that would allow me to browse all my PC game libraries in one place. Every time I was looking into what to play next, I had to open several launchers to see what games I own. Playnite tries to solve that by importing libraries from all different game providers like Steam or Origin. Plus it also adds ability to import console games via emulators. For more info check\u00a0\u003ca href=\"http://playnite.link/\" target=\"_blank\"\u003ePlaynite homepage\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m currently developing Playing in my spare time and it\u0027s turning out to be quite undertaking in terms of time and resources, so any contributions are welcome.\u003cbr\u003e\u003cbr\u003eI don\u0027t plan to put any features behind paywall or any Patreon tier and complete source code is available on GitHub under MIT license. However I want to give something in return to people who contribute. Anyone donating over 5$ will receive feature updates 2 weeks prior to public release (security and bugfix releases are available immediately to everybody). Also you will be able to vote on prioritization of new features, which will take place every month or two.\u003cbr\u003e\u003cbr\u003eIf you want to contribute one time donation then you can via\u00a0\u003ca href=\"http://paypal.me/playnite\"\u003ePayPal\u003c/a\u003e\u003cbr\u003e"
