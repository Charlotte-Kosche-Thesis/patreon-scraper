    "summary": "\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/aNV05WK.png\" title=\"\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/yrzzSMB.png\" title=\"\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\tHi, I\u0027m \n\t\u003cstrong\u003eQillactic\u003c/strong\u003e and I\u0027m the founder and artist of Pantisniff. I\u0027ve been drawing for longer than I can even remember and still love drawing till this very day. I like to see how far I can go with my artwork and that\u0027s why I also make animations and games. Hentai is life!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\tYou can find me at :\n\t\t\u003cbr\u003e\n\u003ca href=\"http://qillactic.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e - \n\t\t\u003ca href=\"http://www.hentai-foundry.com/user/Qillactic/profile\" rel=\"nofollow\" target=\"_blank\"\u003eHentaiFoundry\u003c/a\u003e -\n\t\t\u003ca href=\"http://www.pantisniff.com/forum\" rel=\"nofollow\" target=\"_blank\"\u003ePantisniff Forum\u003c/a\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/i10HFvi.png\" title=\"\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\tHi, I\u0027m \n\t\u003cstrong\u003eSharpCulo\u003c/strong\u003e and I\u0027m the programmer of Pantisniff. I always loved playing games, now I\u0027m also making them. I got my name from the combination of C# (C Sharp, a programming language I code in) and Culo (Ass in Spanish, because I love ass). I hope you guys will enjoy the games we make.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\tYou can find me at :\n\t\t\u003cbr\u003e\n\u003ca href=\"http://sharpculo.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e - \n\t\t\u003ca href=\"http://www.pantisniff.com/forum\" rel=\"nofollow\" target=\"_blank\"\u003ePantisniff Forum\u003c/a\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/d3Te4rB.png\" title=\"\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\tWe want to create unique hentai games that hopefully many people will enjoy over the years. Since making a big game takes time to finish, we will also release smaller games from time to time, so that we can experiment with different ideas (which we may be able to use in our main project) and make stuff for our supporters. Some of the smaller games will be released for free, so everybody can enjoy the games, even if they haven\u0027t supported us.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/haMwRfW.png\" style=\"width: 489px;\" title=\"PearlDymes\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\u003cstrong\u003ePearlDymes\u003c/strong\u003e\u003cbr\u003e\n\tReleasedate: 2017\n\t\u003cbr\u003e\n\tPlatforms: Windows, OSX, Linux.\n\t\u003cbr\u003e\n\tLatest playable build: v0.2182\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tPearlDymes is a hentai breeding role-playing game. The goal in the game is to get your own monster girl(s) who you can feed, clean, train, fuck, fuse, breed and use in battles. Besides this we also want to create some sort of adventure mode, but currently we\u0027re working on getting all the base mechanics done. The game is in early development, but we do release alpha builds for our supporters to test out and report bugs on. This game is our current main project, so you can expect this game to be kept updated. Not all of the features are implemented yet, so if you don\u0027t like playing an unfinished game, don\u0027t download the alpha builds. Also not everything you see of this game is final, so all the animations, gameplay and artwork you see will be improved or replaced. If you want to read more information about PearlDymes, \n\t\u003ca href=\"http://www.pantisniff.com/forum/viewtopic.php?f=12\u0026amp;t=11\" rel=\"nofollow\" target=\"_blank\"\u003eplease click here\u003c/a\u003e. If you are interested in following development of PearlDymes and/or want to try out an early build, please check out the rewards list.\u003cbr\u003e\n\u003cbr\u003e\n\tQuick development update: Mainly done rewriting and updating the game engine, which makes PearlDymes easier to expand (with npcs, items, dymes etc.) and run better.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://i.imgur.com/mE4dQBw.gifv\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/ZonaBQE.gif\" style=\"width: 250px; float: left; margin: 0px 10px 10px 0px;\" title=\"PearlDymes\"\u003e\u003c/a\u003e\n\u003ca href=\"http://i.imgur.com/bHVcRkJ.gifv\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/NcvJKUV.gif\" style=\"width: 250px;\" title=\"PearlDymes\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/i10HFvi.png\" title=\"\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\u003cstrong\u003eTotally Spice Yellow\u003c/strong\u003e\u003cbr\u003e\nReleasedate: Q4 2016\n\t\u003cbr\u003e\nPlatforms: Windows, OSX, Linux, Android\n\t\u003cbr\u003e\nLatest playable build: N/A\n\t\u003cbr\u003e\n\u003cbr\u003e\nWe are happy to announce our new side project, Totally Spice Yellow. TSY is a small hentai adventure game where you play as Alex, a spy with a mission to accomplish. The game features a story, sex animations and more. Some of the features in this game are experiments and if they turn out great we might look into implementing them in PearlDymes and our future games. We\u0027re working hard to have playable builds ready for our backers to test very soon. Once the game is finished it will be released for free to the public. We hope to show you more soon.\n\t\u003cbr\u003e\n\u003cbr\u003e\nQuick development update: Working out the characters and stage concepts. Below you can see a concept of the character walking around.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://i.imgur.com/d4KghMs.gifv\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/csuUPMi.gif\" style=\"width: 250px; float: left; margin: 0px 10px 10px 0px;\" title=\"Totally Spice Yellow Alex\"\u003e\u003c/a\u003e\n\u003ca href=\"http://i.imgur.com/uj6H6In.gifv\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/N1EBZol.gif\" style=\"width: 250px;\" title=\"Totally Spice Yellow Alex\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/IorMqMf.png\" title=\"\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\nBesides games, Qillactic can also make animations. We do our best to make at least one animation a month, but because game development (our main priority) takes up much of our time we can\u0027t guarantee there will be an animation every month.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://gfycat.com/PoshWastefulFlies\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/000cUQ2.gif\" style=\"width: 250px; float: left; margin: 0px 10px 10px 0px;\" title=\"Totally Spies Alex Hentai Parody\"\u003e\u003c/a\u003e\n\u003ca href=\"https://gfycat.com/ScentedPeriodicFairybluebird\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/bF3zLmB.gif\" style=\"width: 250px;\" title=\"Totally Spies Alex Hentai Parody\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://gfycat.com/AssuredGreedyGar\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/wZp8YG2.gif\" style=\"width: 250px; float: left; margin: 0px 10px 10px 0px;\" title=\"Totally Spies Alex Hentai Parody\"\u003e\u003c/a\u003e\n\u003ca href=\"https://gfycat.com/OrangeEachLcont\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/cMfM4k8.gif\" style=\"width: 250px;\" title=\"Totally Spies Alex Hentai Parody\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\" title=\"\"\u003e\n\u003cimg src=\"http://i.imgur.com/CbiZYNK.png\" title=\"\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\tWe will do at least one raffle every month, but the prizes may vary for each raffle. We will announce the prize for the next raffle below.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe rules:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\t- Everybody who pledges $5 or more will be automatically included in the raffle to win an animation, even if you have won before.\n\t\u003cbr\u003e\n\t- Raffle tickets will be generated automatically in our system based on your pledge amount after we\u0027ve received all the pledges from Patreon.\n\t\u003cbr\u003e\n\t- If your pledge is not processed by the date the raffle is held, then you will sadly not be able to take your tickets to the next raffle.\n\t\u003cbr\u003e\n\t- The winner gets 48 hours to respond with his/her wishes, failing to do so will result in a redraw (or choosing the runner up).\n\t\u003cbr\u003e\n\t- The reward can not be transferred to someone else, but it can be declined. Declining the reward means we will do a redraw.\n\t\u003cbr\u003e\n\t- Custom made prizes will be made after messaging with the winner, however since this is not a commission we won\u0027t ask for approval on any stage.\n\t\u003cbr\u003e\n\t- The prize will be released to the public once done.\n\t\u003cbr\u003e\n\t- You can\u0027t give away or save up raffle tickets. The tickets are only valid during the month you\u0027ve pledged for.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTickets:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\t- For each $5 dollar you donate, you\u0027ll get 1 ticket.\n\t\u003cbr\u003e\n\t- Each fourth ticket will get you a free extra ticket.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe prize for the following raffle:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\t- One full coloured animation where the winner decides:\n\t\u003cbr\u003e\n\t- The main character\n\t\u003cbr\u003e\n\t- The sex position\n\t\u003cbr\u003e\n\t- The setting\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/i10HFvi.png\" style=\"text-align: center;\" title=\"\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\tOur website is currently under construction, but our forum is still accessible. If you want to chat, ask questions or whatever, feel free to join the forum. \n\t\u003ca href=\"http://pantisniff.com/forum\" rel=\"nofollow\" target=\"_blank\"\u003epantisniff.com/forum\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
