    "summary": "Glad you found my Patreon page b/c I\u0027m not the most experienced at optimizing my online content. \u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.patriottothecore.com\" target=\"_blank\"\u003ePatriot to the Core\u003c/a\u003e is a new project where I interview patriots who serve not only our country but also their fellow man. This provides an opportunity to learn about everyday Americans who go above and beyond to protect us all and to help others.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBackground\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThis podcast was inspired by my little brother \u003ca href=\"http://www.markaforester.com\" target=\"_blank\"\u003eMark Forester\u003c/a\u003e.  After he was KIA in Afghanistan in 2010, I was amazed at the new world of heroes and warriors we met.  These men and women have become close to our family and been huge supports.  But, they also stood out b/c of their willingness to voluntarily fight evil for all of us.  Because of them and many like them, I started this podcast to interview these great Americans.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I\u0027m using Patreon\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve been doing this since May 2016 and it\u0027s something that I love. \u00a0I\u0027m a part-timer b/c I have a full-time, paying job. \u00a0However, this is what I enjoy most and want to find a way to make some money with something I\u0027m passionate (almost obsessed) about. \u00a0I want to more easily justify the time away from my family. \u00a0Making extra income will def help with that. \u00a0Here are a few specifics I have planned:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eupgrade my recording equipment and software\u003c/li\u003e\u003cli\u003eimprove logo (yes, I know it\u0027s pretty weak right now)\u003c/li\u003e\u003cli\u003eupgrade web site\u003c/li\u003e\u003cli\u003etravel to do more in-person interviews\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSince I also interview those who have started nonprofits that help our veterans, I\u0027d like to create a single location of information and interviews with these giving-folks and their organizations. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat\u0027s in it for you?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a supporter (patron) of my podcast, here\u0027s what you\u0027ll get from me:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eearly access to bi-weekly and other special podcasts, both audio and video (when available)\u003c/li\u003e\u003cli\u003epriority questions for guests\u003c/li\u003e\u003cli\u003esigned copy of my book\u003c/li\u003e\u003cli\u003eand more as I can provide\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eBig Thanks!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you for considering supporting my podcast. \u00a0I\u0027m not doing anything profound, but I find it incredibly satisfying to be able to meet and/or talk to so many selfless men and women who oftentimes have never shared in detail what they\u0027ve done. \u00a0Plus, it\u0027s something positive out there for most all ages and genders.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
