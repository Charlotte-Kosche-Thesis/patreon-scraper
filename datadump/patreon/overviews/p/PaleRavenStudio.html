    "summary": "\u003cstrong\u003ePale Raven Studio\u003c/strong\u003e is a combined effort of VFX artists, writers, and illustrators dedicated to forging the future in storytelling; from comics, to games, to film and everything in between. We seek to combine powerful, risk-taking narrative with imaginative and cinematic visuals.\u003cbr\u003e\u003cbr\u003eCurrently, we are introducing our first two projects\u003cem\u003e,\u00a0\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eAvalon: The World Within\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e and \u003cstrong\u003eT\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003eALYN - Seed of Darkness\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e,\u00a0\u003c/em\u003eto a group of amazing supporters in a series of weekly digital web-comics.\u003cbr\u003eEach comic will be updated once a week.\u003cbr\u003e\u003cbr\u003eOur goal is develop these comics into feature films/animations and video games and take you, our Patreons, on the journey of creation with us.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig03.deviantart.net/3c7c/f/2017/054/c/4/_cb5b7d9ab19828580e6e0a12aaf1543fa7342c35e9e2957bc_by_banished_shadow-db06eyf.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cimg src=\"https://ksr-ugc.imgix.net/assets/001/932/261/bb6182177e3cbf6c00bd267a2dc78eab_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1398608752\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=bd71c561ffe6d6477630fc21c7d7b66d\" style=\"width: 244px;\"\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/001/932/262/6c5bac775aebc0dd1a65fc8a822881ef_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1398608768\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=c5f4e76aa6c14339feceff193188e600\" style=\"width: 242px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAvalon: The World Within\u003c/strong\u003e\u003cem\u003e is a dark fantasy epic about a man who loses everything he loves and owns. At his darkest hour, he awakens to the reality of an enigmatic fantasy world that mirrors earth, Avalon. \u00a0Malcolm\u0027s only wish is to find a way back home, but he soon finds himself at the center of a deadly conflict between six powerful entities vying for the rule of Avalon.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img13.deviantart.net/dfcf/i/2017/054/4/d/talyn___logo0002_by_banished_shadow-db06e4t.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig14.deviantart.net/060c/f/2017/055/7/0/talyn___preview02_by_banished_shadow-db06haz.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0\u003cbr\u003e\u003cstrong\u003eTALYN - Seed of Darkness seeks to capture the magic conjured by dark anime classics such as Vampire Hunter D: Bloodlust, AKIRA, Ghost in the Shell and Demon City Shinjuku.\u00a0\u003c/strong\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eIn a Gothic metropolis filled with Lycans, Vampires, and other creatures of the night, a homeless and emerging street-fighter searches for her missing sister, whose disappearance is part of an ancient plot to take over the world\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e. \u00a0\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u00a0\u00a0\u003cbr\u003e\u003c/em\u003eNow we would like extend an invitation to the Patreon community and share our life\u0027s work with you. \u00a0Take a journey with us into developing these projects from comics into films and video games. Your support of our work helps us to create the next generation of storytelling.\u003cbr\u003e\u003cbr\u003e"
   },
