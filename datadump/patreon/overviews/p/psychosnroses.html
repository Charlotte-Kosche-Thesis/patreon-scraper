    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi! My name is Katia! But most of you, if you do, know me as either \u003cstrong\u003ePsychos n Roses\u003c/strong\u003e or \u003cstrong\u003eDirtdirection\u003c/strong\u003e from Tumblr!\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://dirtdirection.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eTUMBLR\u003c/span\u003e\u003c/a\u003e \u2022 \u003ca href=\"http://instagram.com/psychosnrosesart\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eINSTAGRAM\u003c/span\u003e\u003c/a\u003e \u2022 \u003ca href=\"http://twitter.com/psychosnroses\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eTWITTER\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m currently a pretty broke college student studying Animation!! I love animals so I also work as a dog walker/cat sitter for a company! I use whatever free time between classes and work to draw. I mainly draw fanart, some original stuff from time to time. I love drawing my favorite characters and gushing about them with you guys\u003cstrong\u003e\u2665 \u003c/strong\u003eRight now I draw Killing Stalking or BNHA!! And sometimes my BNHA Oc\u0027s Nelo and Aki (i love when you guys ask about them it makes me so so happy\u003cstrong\u003e\u2665\u003c/strong\u003e)\u003cbr\u003e\u003cbr\u003eI was kind of hesitant to start a patreon just because I don\u0027t want you guys to think I expect anything from you. Your likes, comments, messages; they all mean so much to me all on their own, this is just in case you\u0027re able to support me in other ways, and me being able to do more to give back to you\u003cstrong\u003e\u2665 \u003c/strong\u003eIt\u0027s hard juggling school and work, so I don\u0027t have lots of time to draw.. Hopefully if this works out I\u0027ll be able to take less shifts at work and have more time to create content for you!!\u003cstrong\u003e\u2665 Even if it\u0027s just a dollar, I thank you from the bottom of my entire being, it means the world. Your support, financial or not, is already more than i could\u0027ve ever imagined!!\u00a0\u003cstrong\u003e\u2665\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/b043184640f17fde586cef316a7a7386/tumblr_inline_os4o5lhPmE1rnva8y_1280.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cstrong\u003eWHAT TO EXPECT\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eClearly what I draw most is Killing Stalking and I\u0027m trying to draw more for BNHA. I also do BL recommendation videos on YouTube! You\u0027ll be able to vote on which video I should work on next! I will still be posting most of my art to IG and Tumblr like I always have, but you\u0027ll be able to see them here sooner and exclusive WIPs/sketches that i rarely show ever (cause I\u0027m mostly embarrassed lol), as well as voting in polls to decide on the fanart of the month, NSFW art, etc.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eHOW REWARDS WORK\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe rewards for the current month will be sent out at the beginning of the following month! (within the first week or so) About physical rewards bare with me as I work things out hehe I\u0027ll try my best\u003cstrong\u003e\u2665\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/1290e3c7162d4d020d24dfcb7b0a130d/tumblr_inline_oruuss8kAE1rnva8y_1280.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
