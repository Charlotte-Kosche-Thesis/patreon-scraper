    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHOLA SOY NIKO, CREADOR DE C\u00c1LICO ELECTR\u00d3NICO\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHace 12 a\u00f1os estren\u00e9 una webserie llamada C\u00e1lico Electr\u00f3nico con la que os hice re\u00edr a muchos de vosotros, pues bien, hoy os presento\u003cstrong\u003e\u00a0P\u00c9SAME STREET\u003c/strong\u003e\u00a0mi nueva webserie.\u003cbr\u003eEste es un proyecto totalmente personal con el que quisiera concienciar a la gente a trav\u00e9s de la animaci\u00f3n y del humor sobre el maltrato que le estamos dando al PLANETA y, sobre todo, a los ANIMALES.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/cfb849ac1f7d63f1252d5e621106d693.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eDesgraciadamente no puedo dedicarme a esta webserie todo lo que me gustar\u00eda ya que la mayor\u00eda del tiempo lo dedico a mis proyectos profesionales, esos que hago para pagar las facturas, por lo que el resultado son demasiadas horas al d\u00eda frente al ordenador y alg\u00fan que otro fin de semana.\u003cbr\u003eMi sue\u00f1o ser\u00eda poder hacer esta serie a tiempo completo ya que ideas para cap\u00edtulos, colaboraciones, especiales y extras no me faltan.\u003cbr\u003eAl apoyarme en este proyecto me ayudar\u00e1s a producir m\u00e1s contenidos para concienciar cada vez a m\u00e1s gente ya que, por desgracia, hay demasiadas cosas que la gente desconoce acerca de lo que le hacemos a los animales.\u003cbr\u003e\u003cbr\u003eNiko\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hZZSuYMuFHI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eQU\u00c9 HAR\u00c9 CON VUESTRAS DONACIONES\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e- Actualmente tengo dos ocupaciones principales: P\u00e9same Street y mis trabajos profesionales. Al apoyarme en Patreon me das la oportunidad de hacer menos trabajos profesionales y enfocarme m\u00e1s en P\u00e9same Street.\u00a0\u003cbr\u003e- Podr\u00e9 invertir m\u00e1s tiempo en la webserie y podr\u00e9 sacar un cap\u00edtulo al mes o m\u00e1s, tratar muchos m\u00e1s temas, aceptar propuestas del p\u00fablico y tener m\u00e1s tiempo para las redes sociales y conseguir llegar a mucha m\u00e1s gente.\u003cbr\u003e- Podr\u00e9 doblar y adaptar los cap\u00edtulos a otros idiomas (empezando por el ingl\u00e9s) para de esta manera llegar a m\u00e1s gente e intentar hacerle pensar y concienciarse.\u003cbr\u003e- Podr\u00e9 plantearme hacer otros productos como merchandising, comics o videojuegos. Ganas e ideas no me faltan!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/7e6141fc6a45fe288f08909f2fb4d202.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003ePOR QU\u00c9 HAGO ESTO?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003ePorque s\u00f3lo tenemos un PLANETA y los animales s\u00f3lo tienen su VIDA y estamos acabando con ambos sin necesidad...\u003cbr\u003ePorque\u00a0hace unos a\u00f1os os hice re\u00edr a muchos de vosotros y ahora, adem\u00e1s de re\u00edr, tambi\u00e9n me gustar\u00eda...haceros pensar...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/55cb8e7d269ed303c2112b3228a8634c.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/49d0dae89b6237aa4f440d27587bb238.png\"\u003e\u003cbr\u003e"
