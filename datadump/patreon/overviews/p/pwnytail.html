    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/zB1UkxAgbQ8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eWHAT DO I DO WITH MY HANDS?!?! THEY\u0027RE SO SWEATY!!!\u003cbr\u003e \u003cbr\u003eI did it, you guys!!! It\u0027s a real thing!! It\u0027s a mixture of emotions, mainly excitement and happiness, followed by nausea and pure flight mode. It\u0027s a give-and-take. So let\u0027s not waste any more time:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWelcome, to my Patreon page.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\"What\u0027s going on here?\"\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSO glad you asked, imaginary person with all the right questions!! My name is Meghan Murphy, also known as \"pwnytail\" everywhere on the interwebs. I\u0027m a singer, voice actor, and entertainer - and I\u0027d like to keep it that way. This Patreon page was created in order to help fund things that I\u0027ve been working day in and day out for, paying out of my own pocket, and dreaming about for years... and years.... and years.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\"What kinda \u0027things\u0027 we talkin\u0027?\"\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNew original songs, covers, music videos for both, as well as a brand-new dance series, a new video game segment, and all things voice-acting!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\"Whoa, dance series? But I\u0027m pretty sure you\u0027re not a dancer.\"\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou\u0027d be absolutely right! I\u0027m about as graceful as an elephant. However, a goal of mine is to begin a series of dance videos, called \"The Takotsubo Series\".\u003cbr\u003e \u003cbr\u003eThe word \"Takotsubo\" literally translates to an \"octopus pot/trap\", but this word is more commonly used in the diagnosis of \"Broken Heart Syndrome\". The heart will, in this circumstance, take the shape of what resembles - you guessed it, an octopus trap.\u003cbr\u003e\u003cbr\u003eI thought the name was interesting and special, and considering most have been through trying times, whether through relationships, lost loved ones, broken homes, or any number of other situations. These videos are not to showcase my dancing, but to express my emotions through another medium in the hopes to connect with anyone experiencing these things first-hand. \"The Takotsubo Series\" will only get better over time, and I\u0027m looking forward to creating what I feel will be something incredibly special.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\"Ok fine - but what\u0027s in it for me?\"\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eGREAT QUESTION THIS IS THE BEST ONE OUT OF EVERYTHING YOU\u0027VE ASKED!!! Check out the assortment of rewards in the \"Rewards\" column, as well as the super-cool bonuses in the \"Goals\" column. You make out like a bandit, I\u0027m telling you.\u003cbr\u003e\u003cbr\u003e--------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eThe video I\u0027ve provided explains pretty much everything else, and I cannot possibly express my deepest gratitude towards everyone that has taken part in helping me put this together. The contributions are extremely important, but I firmly believe that simply sharing my page and my story with others is just as crucial. If you cannot contribute to more than one project a month, please take a moment to tell people that I exist. It gives more and more people the opportunity to enjoy my content, and that\u0027s all I\u0027ve ever wanted.\u003cbr\u003e\u003cbr\u003eAs this page grows, you\u0027ll be sure to find changes, so check back often!!\u003cbr\u003e\u003cbr\u003eThank you all so very much. This new adventure is sure to be one I\u0027ll never forget.\u003cbr\u003e\u003c/div\u003e"
