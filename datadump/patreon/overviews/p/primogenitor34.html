    "summary": "\u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://goo.gl/forms/gXxupvzqbjxXBkK53\" target=\"_blank\"\u003e~COMMISSIONS FORM~\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWho am I?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eHiya~!! My name is Nathaniel Scramling, but you may better know me as that weird name that no one can spell correctly, \"\u003cem\u003e\u003cstrong\u003ePrimogenitor34\u003c/strong\u003e\u003c/em\u003e\". I\u0027m an Illustrator who uses his skills as an Illustrator in the field of Graphic Design to create things like shirt graphics, website banners, and stream overlays for Twitch streamers, but I also create my own concepts for a fantasy story I\u0027ve been working on since 2011, called \"\u003cstrong\u003eFORSAKEN\u003c/strong\u003e\". The grand design is to publish it as a video game, but until I can go to school for game design, I aspire to get this going as a graphic novel.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/WKBJuPG.jpg\" style=\"width: 498px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003eWhy am I doing this?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eMy biggest reasoning for starting a Patreon is because I am an avid con-goer, and one of my ambitions is to be able to set up tables at the Artist Alleys that typically occur at these cons (specifically anime cons). My only problem is that setting up tables can be ungodly expensive, and with student loans, bills, and a job that only pays so much, this has been proving to be a much more difficult task than I bargained for. I also need to buy the things to actually \u003cem\u003eset up \u003c/em\u003ea table, like business cards, banners, stands, laminations for each print, and more. I hope that with enough support from you lovely little freaks, I\u0027d be able to accomplish this goal in the near-future. I also want to give back to you folks by hosting contests, and the extra savings would help me to purchase some spectacularly grand prizes!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/003/179/026/large/nathaniel-scramling-forsaken-promo-poster-colornew-print.jpg?1470692851\" style=\"width: 447px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003eWhat do you get in return?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI will of course repay you, those who support my ambitions, with all sorts of cool merch, such as buttons, stickers and prints, early access to my current projects, and other unique goodies! Below are some examples of my work to keep you enthused in the meantime. Most of these works are prints you\u0027ll find at my Artist Alley table, so I hope you find something that\u0027ll pique your interest.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/o5eRsXE.jpg\" style=\"width: 232px;\"\u003e \u003cimg src=\"http://i.imgur.com/0WJBdOD.jpg\" style=\"width: 232px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/003/165/588/large/nathaniel-scramling-basilisk.jpg?1470525059\" style=\"width: 233px;\"\u003e \u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/006/394/143/large/nathaniel-scramling-masked-man.jpg?1498243006\" style=\"width: 233px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/003/911/537/large/nathaniel-scramling-lugia.jpg?1478472940\" style=\"width: 234px;\"\u003e \u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/003/347/262/large/nathaniel-scramling-erza-new-612x792.jpg?1472689263\" style=\"width: 271px;\"\u003e\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/003/834/950/large/nathaniel-scramling-frieza.jpg?1477795350\" style=\"width: 271px;\"\u003e \u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/003/166/003/large/nathaniel-scramling-samus.jpg?1470532255\" style=\"width: 234px;\"\u003e \u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003eWhere am I?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://primogenitor34.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e|\u003ca href=\"https://www.facebook.com/Primogenitor34/?ref=hl\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e|\u003ca href=\"http://primogenitor34.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e|\u003ca href=\"https://www.instagram.com/primogenitor34/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e|\u003ca href=\"https://www.artstation.com/artist/primogenitor34\" rel=\"nofollow\" target=\"_blank\"\u003eArtStation\u003c/a\u003e|\u003ca href=\"https://twitter.com/Primogenitor34\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e|\u003ca href=\"https://www.teepublic.com/user/Primogenitor34\" rel=\"nofollow\" target=\"_blank\"\u003eTeePublic\u003c/a\u003e|\u003ca href=\"https://picarto.tv/Primogenitor34\" target=\"_blank\"\u003ePicarto\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eShould you have any questions, wish to request business with me, or just wanna ask me what I had for lunch last week, \u003ca href=\"mailto:primogenitor34@yahoo.com\" rel=\"nofollow\"\u003esend me an e-mail!\u003c/a\u003e Thank you for your time! \u003cbr\u003e"
