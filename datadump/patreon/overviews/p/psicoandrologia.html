    "summary": "Ol\u00e1! Seja bem-vindo(a).\u003cbr\u003e\u003cbr\u003eChamo-me Yago Luksevicius de Moraes, sou formado em Psicologia e tamb\u00e9m trabalho com Coaching.\u003cbr\u003e\u003cbr\u003eEm 2013, tive meus primeiros contatos com a Psicologia dos homens, meninos e da masculinidade e, desde ent\u00e3o, tenho percebido cada vez mais a neglig\u00eancia e descaso com que tratamos os problemas masculinos, al\u00e9m da demoniza\u00e7\u00e3o da masculinidade.\u003cbr\u003e\u003cbr\u003eBuscando conscientizar a popula\u00e7\u00e3o, pensar em solu\u00e7\u00f5es e quebrar o estere\u00f3tipo da \"masculinidade t\u00f3xica\", criei, em 2017, o projeto Psicoandrologia, no qual exponho quinzenalmente informa\u00e7\u00e3o relativa aos problemas masculinos ou sobre a masculinidade positiva.\u003cbr\u003e\u003cbr\u003eEm Mar\u00e7o de 2018, segui o conselho do\u00a0\u62bc\u7530\u8fb0 (Oshida Tatsu) e criei um perfil no Patreon, pois a contribui\u00e7\u00e3o financeira dos f\u00e3s me permite dedicar mais tempo a esse projeto, fortalecendo uma imagem positiva da masculinidade, oferecendo informa\u00e7\u00e3o de qualidade para que homens tenham mais sucesso e felicidade em suas vidas."

     "about": "Sou homem e, como a maioria dos homens que conhe\u00e7o, sempre me pareceu estranho a suposta alega\u00e7\u00e3o de que vivemos em um mundo onde os homens t\u00eam tudo que querem a hora que querem. Por\u00e9m, tamb\u00e9m como a maioria, guardava esse sentimento para mim ou apenas o manifestava como um desabafo.\u003cbr\u003e\u003cbr\u003ePor\u00e9m, conheci a Psicologia dos Homens, Meninos e da Masculinidade em 2013 e percebi que isso era algo que precisava ser dito ao grande p\u00fablico. Mais importante, \u00e9 o preconceito cient\u00edfico que sempre retrata os homens como defeituosos e a masculinidade t\u00f3xica. Por\u00e9m, a masculinidade n\u00e3o \u00e9 mais nem menos t\u00f3xica que a feminilidade, al\u00e9m de a masculinidade ser t\u00e3o complexa quanto a feminilidade.\u003cbr\u003e\u003cbr\u003eAssim, falar sobre os problemas masculinos e sobre a masculinidade tornou-se a minha paix\u00e3o. Desde ent\u00e3o, venho pesquisando assuntos relacionados \u00e0s diferen\u00e7as de g\u00eanero, focando na perspectiva masculina e, eventualmente, dado palestras. Em 19 de Novembro de 2017, publiquei o livro e ebook \"Ser homem ou n\u00e3o ser?: O que \u00e9 ser homem no in\u00edcio do s\u00e9culo XXI\", que pode ser adquirido na Amazon",
