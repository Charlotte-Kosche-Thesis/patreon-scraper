    "summary": "\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003eI am Jennifer Perez aka Just Jen, \u00a0a cosplayer for 10 years, event planner for the same. I am the founder and creator of Perez Play \u0026amp; Moe Mahou Maid Cafe. We travel all over the U.S. and are available for private events and bookings! We have been featured in Kotaku \u0026amp; Time Out and have been to Wizard World, Lock City Anime, Halloween in the Catskills \u0026amp; NJIT! I started doing anime, comics and gaming events for our found love of Japan, maid cafes and geeky culture, but mostly \u00a0to spread joy to children and children at heart! We are a team that perform, sing, dance, bake, do tarot, henna, art, play games, poi, aerial, face painting, photography, design, animation, djing, videography, karaoke, promo modeling, mascots and much more!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://d2g8igdw686xgo.cloudfront.net/16400136_1502816084.055_funddescription.jpg\" style=\"width: 328px;\" width=\"100%\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe aspire to bring magic and smiles to the hearts of children and adults alike and need help raising money to help our team that usually volunteers most of their time to help us succeed, for more free and over the top events, our own convention and our very own venue one day! Most events have venue fees, then we have our attire, banners, marketing, decor, giveaways, supplies, ads, food, gas, parking where mahou is prohibited and other costs that usually let us break even or have a bit for perhaps travel for each member, every little bit you give counts and will help lower ticket costs and provide more free events!\u003cbr\u003e\u003cbr\u003eEvery profitable event has a portion back given to help our community and those in need.\u003cbr\u003e\u003cbr\u003eWill you help us on our magical journey and fill the hearts of all with love and smiles? We are so grateful for your love and support and would not be here without your help. We have big dreams, will you be apart of those? Your donations will help for more beautiful cosplay and maid cafe shoots, venue \u0026amp; event costs, a future convention, and to bring you the most amazing content and events imaginable, we have BIG ideas on a small budget! Arigato again! We also do non nerdy events as well if you would like a traditional birthday party, wedding or other event!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/22780608_991840880957090_4608130417673510272_n.jpg?oh=a35f542eca2b64b58685e225af286126\u0026amp;oe=5A9FBC92\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://d2g8igdw686xgo.cloudfront.net/16400136_1502815556.3482_funddescription.jpg\" style=\"width: 328px;\" width=\"100%\"\u003e\u003cbr\u003e\u003cimg src=\"https://d2g8igdw686xgo.cloudfront.net/16400136_1502815578.5518_funddescription.jpg\" style=\"width: 328px;\" width=\"100%\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003ciframe allowfullscreen=\"1\" frameborder=\"0\" src=\"https://www.youtube.com/embed/Km_8GuTfuRg/?rel=0\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.evbuc.com/eventlogos/194198424/danger18.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://d2g8igdw686xgo.cloudfront.net/16400136_1502815638.242_funddescription.jpg\" style=\"margin-bottom: 0.625rem; width: 328px;\" width=\"100%\"\u003e\u003cbr\u003e\u003cimg src=\"https://d2g8igdw686xgo.cloudfront.net/16400136_1502815655.9875_funddescription.jpg\" style=\"margin-bottom: 0.625rem; width: 328px;\" width=\"100%\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.evbuc.com/eventlogos/194198424/danger20.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://d2g8igdw686xgo.cloudfront.net/16400136_1502815766.6366_funddescription.jpg\" style=\"margin-bottom: 0.625rem; width: 328px;\" width=\"100%\"\u003e\u003cbr\u003e\u003cimg src=\"https://d2g8igdw686xgo.cloudfront.net/16400136_1502815778.5853_funddescription.jpg\" style=\"margin-bottom
