    "summary": "Welcome to my Patreon! My name is Przzy, and I make a whole host of content for you to enjoy! I have a passion for game development, broadcasting, e-sports, video production, and more! Most of all, I love to entertain!\u003cbr\u003e\u003cbr\u003eMy main projects are:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMy YouTube channel (linked on the side), where I upload videos and podcasts relating to the topics I enjoy (and hopefully you enjoy as well).\u00a0\u003c/li\u003e\u003cli\u003eMy stream that broadcasts about 3 times a week (Monday, Friday, and Saturday nights!)\u003c/li\u003e\u003cli\u003eMy discord server called Przzy\u0027s Beaver Ranch, which has recently been massively updated to have all sorts of cool bells and whistles.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSome specific projects I\u0027ve created include:\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe Incoming Transmission Podcast, which wrapped up it\u0027s first season in August with 9 episodes\u003c/li\u003e\u003cli\u003eFrom The Futon, a general webshow where me and other guests talk about a variety of topics\u00a0\u003c/li\u003e\u003cli\u003eLegacy Lore, a short series of videos where I take a look at in-depth lore in certain video games\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePlans/brainstorming I have for the future:\u003cbr\u003e\u003cul\u003e\u003cli\u003eStream highlights. I stream fairly often, and there are a lot of entertaining moments that would be perfect to fit in a highlights video.\u003c/li\u003e\u003cli\u003eGame development videos. One of my many hobbies (and intended minor at school) is game development. Due to this, I have the resources to make videos on different aspects of game development.\u003c/li\u003e\u003cli\u003eSMITE Casting/Analysis, and/or gameplay: SMITE is a game that\u0027s near and dear to my heart. I\u0027ve recently been getting more involved in the competitive scene, and I\u0027ve been trying to improve my skill as an esports caster.I\u0027m also trying to improve my skill at the game, so recording my gameplay will not only help me improve by allowing me to watch it back, but hopefully allow others to improve as well.\u003c/li\u003e\u003cli\u003eand there\u0027s plenty more!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMy main goal is to make a living off being an entertainer, which is what I love to do. I truly appreciate everyone who watches my content, regardless of whether you pay or not. Thanks for checking out my Patreon page! I hope to see you around!\u003cbr\u003e\u003cbr\u003eSpecial thank you to Cjay Fluer and Jake (Tech) for the banner specifically made for this Patreon page! \u003cbr\u003e"
