    "summary": "\u003cstrong\u003eProviticus Team is a group of gaming enthusiasts who strive to deliver an innovative game fit for those who believe\nthe gaming community deserves the best\u003c/strong\u003e.  Our game will embody an MMORPG style that incorporates the ARPG combat mechanics found in \u003cem\u003eDark Souls \u003c/em\u003ewith \u003cem\u003eWoW\u003c/em\u003e\u2019s structured\nteam-based PVE conquests (i.e. dungeons and raids).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\nThough the stage of our\ndevelopment is still expanding, we can confidently confirm 90% of our storyline\nhas been completed.  When players log in\nto our game, we want them to be immersed into a world exceeding the\nexpectations of their wildest desires. \nOur ambition is to take players into a world where a deep, rich, and\nauthentic story is a standard. \u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nStephen Caraballo, the\ndirector of this project, has been working diligently to bring characters,\ndungeons, and weapons into fruition. Caraballo has created coding for classes and statistic formulas. A baseline demo-level\ndesign has also been completed and is currently being elaborated with the help\nof graduating graphic designers and programmers.  This demo includes a full dungeon that implemented the concepts of quest zones and branching paths for progression. \u00a0\u003cem\u003eThough we are doing the best we can, we are still lacking the monetary power to bring a vertical slice demo to life.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nIf you also believe our\ncommunity is deserving of a game that is worth every cent and every moment,\nplease consider being a patron and support our work.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWith everlasting gratitude from the Proviticus Team,\u003cbr\u003eStephen Caraballo, John Ryan, Marshall Williams, Therese\nJelli, JP Martinez, Raymond Miller, Anusha Jiandani and Florent Desailley!\u003cbr\u003e\u003cbr\u003eContact us on our website (still underconstruction)\u00a0\u003c/strong\u003e\u003ca href=\"https://proviticus.com/\"\u003eProviticus\u003c/a\u003e\u003cstrong\u003e!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
