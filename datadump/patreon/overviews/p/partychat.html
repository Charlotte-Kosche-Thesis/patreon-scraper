    "summary": "\u003cstrong\u003e\u003cem\u003eParty Chat, tamamen takip\u00e7ilerinin deste\u011fiyle var olan; canl\u0131 yay\u0131nlar\u0131nda oyun, sinema, televizyon ve ya\u015fama dair konular\u0131n konu\u015fuldu\u011fu, keyifli sohbetlerin yap\u0131ld\u0131\u011f\u0131 Twitch ve YouTube kanal\u0131.\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eParty Chat\u2019ten herkese merhaba! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBiz, G\u00fcl ve G\u00fcrkan. Evliyiz, 10 ya\u015f\u0131nda R\u00fczgar ad\u0131nda bir o\u011flumuz ve 3,5 ya\u015f\u0131nda Karamel ad\u0131nda hiperaktif bir k\u00f6pe\u011fimiz var :) \u00dc\u00e7 y\u0131l \u00f6nce hobi olarak YouTube yay\u0131nc\u0131l\u0131\u011f\u0131na ba\u015flad\u0131\u011f\u0131m\u0131zda amac\u0131m\u0131z kendi aram\u0131zda yapt\u0131\u011f\u0131m\u0131z sohbetleri ba\u015fkalar\u0131yla da payla\u015fmakt\u0131. Bug\u00fcn kanal\u0131m\u0131z sadece oyun, sinema ve televizyon g\u00fcndeminin de\u011fil, hayat\u0131n her alan\u0131n\u0131n konu\u015fuldu\u011fu; s\u00f6ylemeyi sevdi\u011fimiz deyi\u015fle \u201cnezih\u201d bir platform haline geldi.\u003cbr\u003e\u003cbr\u003eSizlerin kat\u0131l\u0131m\u0131yla da giderek b\u00fcy\u00fcyen ve geli\u015fen Party Chat, do\u011fal olarak daha \u00e7ok emek isteyen bir projeye d\u00f6n\u00fc\u015ft\u00fc. Bu arada biz de, bir yandan mesle\u011fimiz olan oyun geli\u015ftiricili\u011finde kariyer kovalarken, bir yandan da g\u00fcndelik hayat\u0131m\u0131z\u0131 s\u00fcrd\u00fcrmemizi sa\u011flayan yan i\u015flerle me\u015fgul olmaya devam ettik. \u003cbr\u003e\u003cbr\u003eBu yo\u011fun tempo i\u00e7inde kendimizi bir yol ayr\u0131m\u0131nda bulduk: Ya ele avuca s\u0131\u011fmayan Party Chat\u2019e ay\u0131rd\u0131\u011f\u0131m\u0131z zaman\u0131 azaltacak, ya da bu projeyi b\u00fcy\u00fctmeyi deneyecektik. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNeden Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSalonumuzda iki ki\u015fi ba\u015flad\u0131\u011f\u0131m\u0131z ama evimizin s\u0131n\u0131rlar\u0131n\u0131 kat be kat a\u015f\u0131p ba\u015fka k\u0131talara ula\u015fan Party Chat\u2019i kaybetmek, kazand\u0131\u011f\u0131 de\u011feri yitirmek istemedik. Biraz da risk alarak b\u00fcy\u00fcmeyi se\u00e7tik. \u015eimdi hayalimiz, bu projeyi s\u00fcrekli k\u0131l\u0131p daha da b\u00fcy\u00fcterek yolumuza devam etmek. \u00d6zg\u00fcrl\u00fc\u011f\u00fcm\u00fcz\u00fc ve heyecan\u0131m\u0131z\u0131 kaybetmeden bunu sa\u011flaman\u0131n yolunun Patreon\u2019a girmek oldu\u011funa karar verdik. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNe de\u011fi\u015fecek?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHi\u00e7bir \u015fey! Party Chat\u2019in \u015fu anki i\u00e7erik ak\u0131\u015f\u0131 oldu\u011fu gibi korunacak. Fakat bizi desteklemeyi tercih ederseniz nezih \u015f\u00fckranlar\u0131m\u0131z\u0131n yan\u0131 s\u0131ra, baz\u0131 m\u00fctevaz\u0131 ayr\u0131cal\u0131klara sahip olacaks\u0131n\u0131z. Ve hedefledi\u011fimiz desteklere ula\u015f\u0131rsak, daha da iyi bir Party Chat\u2019le kar\u015f\u0131n\u0131zda olaca\u011f\u0131z. \u003cbr\u003e\u003cbr\u003eBu hayali ger\u00e7ekle\u015ftirip Party Chat\u2019i hep birlikte ileriye ta\u015f\u0131mak art\u0131k sizin ellerinizde. Ge\u00e7mi\u015fteki ve gelecekteki destekleriniz, ve Party Chat\u2019in bir par\u00e7as\u0131 olmay\u0131 se\u00e7ti\u011finiz i\u00e7in hepinize te\u015fekk\u00fcrler.\u003cbr\u003e\u003cbr\u003eG\u00fcl - G\u00fcrkan\u003cbr\u003e\u003cbr\u003eTwitch:\u00a0https://www.twitch.tv/partychatoyun\u00a0\u003cbr\u003eYoutube:\u00a0\u003ca href=\"https://www.youtube.com/partychat\"\u003ehttps://www.youtube.com/partychat\u003c/a\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/PartyChatTV\"\u003ehttps://www.facebook.com/PartyChatTV\u003c/a\u003e\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/PartyChatTV\"\u003ehttps://twitter.com/PartyChatTV\u003c/a\u003e\u00
