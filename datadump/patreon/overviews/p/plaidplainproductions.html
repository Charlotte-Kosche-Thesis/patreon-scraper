    "summary": "Greetings and thanks for checking out our Patreon page!\u003cbr\u003e\u003cbr\u003ePlaid Plain Productions was founded by Rachel Rayner and Naomi Kitzis, two people who love taking fun, quirky ideas with serious undertones and creating videos to share with you on the web.\u00a0However, these videos take time (a lot of time!) and financial resources to acquire proper equipment and compensate cast and crew.\u00a0\u003cbr\u003e\u003cbr\u003eThus, we are turning to you, our wonderful viewers. \u00a0The simplest, and in many ways greatest, way you can help us is by watching our videos and sharing them with friends, family members, acquaintances, enemies, maybe even that random guy you met in that coffee shop. \u00a0With the support of donations for creative content though, we can do so much more for you. \u00a0\u003cbr\u003e\u003cbr\u003eWe spent nearly two years making the web series \"Rehearsals in the Key of H\" and we would like to give you more content like that, but the fact of the matter is that we just don\u0027t have the resources right now to bring those stories to your screen.\u00a0\u003cbr\u003e\u003cbr\u003eSo, are we asking you to sell your first born child and send us the proceeds? \u00a0Good grief, no! \u003cbr\u003e\u00a0\u003cbr\u003eYour second born will do.\u003cbr\u003e\u003cbr\u003eSeriously though, as little as $2 per month is a huge reward to us, as it lets us know that you are watching our videos and enjoying them enough to support us and help us make more.\u003cbr\u003e\u003cbr\u003ePatreon allows you to choose how much you want to donate per month and\u00a0different levels of donations entitle you to different levels of rewards. \u00a0These will range from access to our special patron-only bonus videos, behind the scenes information, and hang outs with us!\u00a0\u003cbr\u003e\u003cbr\u003eAgain, thank you so much for any and all support you give us. \u00a0If you enjoy our videos even half as much as we enjoy making them, then we are satisfied. \u003cbr\u003e\u003cbr\u003ePeace, love and plaid."
