ofollow\" target=\"_blank\"\u003ePaulo J HDZ Portfolio\u003c/a\u003e\u003cbr\u003eHere are some of my works:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://fivelinegraphics.net/wp-content/uploads/2014/03/peek13p1.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://fivelinegraphics.net/wp-content/uploads/2014/03/Warmup107p1.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://fivelinegraphics.net/wp-content/uploads/2014/03/printpreview001p1.jpg\"\u003e\u003cimg src=\"http://fivelinegraphics.net/wp-content/uploads/2014/03/Warmup060p1.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e"
