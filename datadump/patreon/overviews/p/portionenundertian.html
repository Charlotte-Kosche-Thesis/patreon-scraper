    "summary": "\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eVEM JAG \u00c4R\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eJag heter Hanna Olvenmark \u00e4r dietist och driver Portionen Under Tian. En blogg som finns f\u00f6r att sl\u00e5 h\u00e5l p\u00e5 myten att bra mat \u00e4r dyr. S\u00e5 \u00e4r det ju inte! Det finns ju fantastisk mat som \u00e4r s\u00e5\u00e5\u00e5\u00e5 billig och s\u00e5 god och s\u00e5 bra f\u00f6r den h\u00e4r planeten! Jag har haft min blogg i tv\u00e5 \u00e5r och har via mina kanaler som instagram, Facebook och bloggen skapat recept, 300-kronorsveckor och andra tips. Som n\u00e4r jag reste till Lofoten och klarade mig p\u00e5 1000 kronor p\u00e5 mat i 2 veckor. Eller n\u00e4r jag packar v\u00e4skan f\u00f6r att \u00e4ta utemiddag i skogen. Eller tips p\u00e5 bra mellanm\u00e5l, frukostar. Ja, jag tipsar helt enkelt om det jag tycker \u00e4r bra grejer f\u00f6r att g\u00f6ra livet lite enklare,\u00a0 s\u00e5 att en kan l\u00e4gga tid, pengar och energi p\u00e5 det som betyder n\u00e5got viktigt!\u003cbr\u003e\u003cbr\u003eOch nu vill jag g\u00f6ra \u00e4nnu mer stay cheap med er!\u00a0\u003cbr\u003eI h\u00f6stas ins\u00e5g jag att jag ville kommunicera mer med er.\u00a0 S\u00e5 d\u00e5 b\u00f6rjade jag att k\u00f6ra s k #staycheapsnack, allts\u00e5 helt enkelt snack med er d\u00e4r jag tar upp s\u00e5nt som jag tycker \u00e4r kul och viktigt f\u00f6r att #staycheap. Det h\u00e4r har jag gjort live p\u00e5 Instagram. Och som jag har \u00e4lskat att snacka med er! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNu vill jag ta det h\u00e4r till \u00e4nnu en niv\u00e5 och starta en youtubekanal d\u00e4r jag regelbundet ger er staycheap tips! Jag kallar det STAYCHEAPVIDEOS.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eVARF\u00d6R VILL JAG G\u00d6RA DET H\u00c4R\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e- jag vill att ni ska kunna se tillg\u00e4ngliga s\u00e5 att en kan se de n\u00e4r som helst, var som helst.\u003cbr\u003e- ta med er p\u00e5 mina \"\u00e4ventyr\". Det kan vara resor, utemiddagar eller annat jag hittar p\u00e5 i mitt staycheap-liv.\u00a0\u003cbr\u003e- jag vill ge er \u00e4nnu fler recept, tips och s\u00e5dant som h\u00e5ller motivationen till att vara mer h\u00e5llbar. H\u00e5llbarhet f\u00f6r dig, den h\u00e4r planeten och s\u00e5klart din pl\u00e5nbok.\u00a0\u003cbr\u003e\u003cbr\u003eF\u00f6r att g\u00f6ra detta s\u00e5 kommer jag att starta en youtubuekanal d\u00e4r jag g\u00f6r staycheapvideos och delar med mig av tips till dig.\u00a0\u003cbr\u003e\u003cbr\u003eVILL DU HA FLER STAY CHEAP TIPS?\u003cbr\u003e\u003cbr\u003eS\u00e5 k\u00e4nner du att du vill ha mer staycheaptips, mer recept och att du f\u00e5r hj\u00e4lp av det som finns p\u00e5 undertian? D\u00e5 skulle jag bli s\u00e5 glad om du skulle vilja st\u00f6tta med en liten summa pengar varje m\u00e5nad. Jag vill att allt material p\u00e5 undertian ska vara tillg\u00e4ngligt f\u00f6r alla, s\u00e5 ditt st\u00f6d skulle betyda oerh\u00f6rt mycket f\u00f6r att g\u00f6ra det m\u00f6jligt att g\u00f6ra mer stay cheap!\u00a0\u003cbr\u003e\u003cbr\u003eVill du st\u00f6tta en viss summa, men inte varje m\u00e5nad?\u00a0\u003cbr\u003eJag \u00e4r oerh\u00f6rt tacksam f\u00f6r varenda bidrag, litet som stort och vill du inte st\u00f6tta varje m\u00e5nad men med en eng\u00e5nssumma s\u00e5 \u00e4r jag s\u00e5klart oerh\u00f6rt tacksam f\u00f6r det. Wow, att du vill st\u00f6tta det arbete jag g\u00f6r betyder sjukt mycket!\u003cbr\u003eDu kan d\u00e5 g\u00f6ra det tilll Swishnumret nedan: 123 361 01 51\u003cbr\u003e\u003cbr\u003eTusen tusen tack f\u00f6r ditt bidrag!\u00a0\u003cbr\u003e\u003cbr\u003ePs. Lives\u00e4ndningarna kommer sj\u00e4lvklart att vara kvar varje m\u00e5ndag.\u00a0\u003cbr\
