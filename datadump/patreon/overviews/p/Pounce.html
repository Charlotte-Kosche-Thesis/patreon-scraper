    "published_at": "2015-03-17T15:49:29+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWelcome to Pounce\u0027s Patreon Platform\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003eWelcome! You\u0027ve reached my Patreon page, one of the principal platforms I use for supporting my content.  Come on in and have a look around!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eSo, what is all this?\u003c/strong\u003e\n\u003c/div\u003e\nI\u0027ve been broadcasting on\u00a0\u003ca href=\"https://www.youtube.com/PounceGaming\" rel=\"nofollow\"\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://www.twitch.tv/pgpounce\" rel=\"nofollow\"\u003e\u003cstrong\u003eTwitch\u003c/strong\u003e\u003c/a\u003e for a few years now, and I\u0027ve reached a point in my career where I\u0027m going to be taking things more professionally and dedicating myself to creating gaming fun for you, the viewers and fans. It\u0027s because of you viewers that I am motivated and excited to do what I love.\u003cbr\u003e\u003cbr\u003e\nPatreon is wonderful because it has benefits for both parties. It provides an optional way for fans to help support me, and I\u0027m able to provide fun rewards for those who choose to contribute through Patreon.\n\u003cbr\u003e\u003cbr\u003e\nIt is important to note that \n\u003cstrong\u003ePatreon support is, and always will be, completely optional\u003c/strong\u003e.  Patrons will get fun trinkets and cool rewards as a thank-you for their support, but \u003cstrong\u003ethere will never be exclusive Patron only content\u003c/strong\u003e. Everyone will always be able to enjoy everything I produce, even if they are unable/don\u0027t want to contribute through Patreon. \u00a0And on that subject, I\u0027d like to take a special moment to say thank you to everyone who enjoys my content, Patron or not. \u00a0Your comments and enthusiasm are what drive me forward. You all mean the world to me. Seriously, thank you. Thank you all.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eJoin the Pegasus Legion!\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/6CkXtu1.png\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv\u003e\n\tSimply put, the Pegasus Legion is the name for my followers and fans. The Pegasus, a mythical creature representing freedom, combined with the motto at the bottom, \"Enjoy Your Game\" represents how I feel about gaming in general (also, being part of a legion just sounds really cool). Regardless of what genre or platform you prefer, enjoy it. \n\t\u003cstrong\u003eBeing passionate about something you like is one of the coolest things in the world\u003c/strong\u003e, so keep being awesome and enjoy your game.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs a final note, I\u0027d just like to say thank you\u003c/strong\u003e. Thanks to you all, the fans, the patrons, and everyone who enjoys what I do enough to offer any form of support, be it monetary or simply moral.\u00a0 \u00a0I couldn\u0027t do what I do without people like you.\u00a0 So, sincerely, thank you.\u003c/div\u003e"
