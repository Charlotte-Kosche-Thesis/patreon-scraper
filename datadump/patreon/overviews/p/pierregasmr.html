    "summary": "Hello and thank you so much for being here! (Original idea :))\u003cbr\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003ePierreG\u003c/strong\u003e and I make ASMR videos in several languages on YouTube. I\u0027ve been making ASMR videos since January 2017 and it has become more than a passion, a big part of my life. To say the truth, I think I spend too much time working on ASMR videos but when you love something, you can become a bit extreme. The process of creation is one thing, but interacting with people is another thing I enjoy. Actually, I don\u0027t think I would produce ASMR videos if there were no interaction with people in the YouTube comments section. I just love to exchange short messages and ideas.\u003cbr\u003e\u003cbr\u003eIf you are here, it might be to support me through Patreon. You don\u0027t need to do it, I\u0027ll still continue making ASMR videos as long as I enjoy it, but if you think that my work is worth a dollar or two, and that you can afford helping me, you would be awesome and I would be really thankful. \u003cbr\u003e\u003cbr\u003eIf you become my patron, I\u0027ll be able to buy my oats, buy some food to my cats and well, some material and props to improve my videos. I\u0027ve already bought quite a lot with my savings but I\u0027m always trying to improve my videos quality and workflow. Editing on a laptop isn\u0027t the best for example and buying a separate screen to edit my videos is one of my goals. Improving sound quality is another BIG and never-ending goal.\u003cbr\u003e\u003cbr\u003eTo sum up: if you decide to support me through Patreon, thanks a lot! Your support is really appreciated!\u003cbr\u003e"
