    "summary": "For 3 years now we at PressA2Join have strived to bring you (the reader) the latest in video games news, interviews, previews and reviews across a whole manner of platforms including Xbox, PlayStation, Nintendo and PC. We\u0027ve reached out and sat down with some of the biggest studios and talented independent\u00a0developers to ask them about their upcoming projects or their day to day operations. We\u0027ve attended the odd convention or two and events to provide you with up-to-date coverage and we\u0027ve done it all out of our passion for the video game industry in addition to focusing on our regular day jobs. But that\u0027s just it. We\u0027ve done so much in such a short space of time, but we want to do even more than that and this is where you lovely people (our audience) come in. \u003cbr\u003e\u003cbr\u003eWith your contributions and continued support, we can expand the scope of our content and grow even larger as a publication while maintaining our editorial independence. We\u0027ve never been prone to chasing clicks or hits or views or whatever the latest media buzzword is and we intend to keep it that way while bringing you quality gaming content on a regular basis. As cliche as it may sound, we\u0027re just regular ol\u0027 video game enthusiasts just like you, trying to share our information and opinions about the medium that we all love. \u003cbr\u003e\u003cbr\u003eSo if you would, please kindly consider becoming a patreon\u00a0and contribute to our efforts, which will help us keep the site running as well as building it onwards and upwards. Your generosity helps us dedicate more time to this publication and maintain its identity without having it fall into the same corporate, advertiser-run, publisher-beholden pattern that has become all too common on the Internet nowadays. \u003cbr\u003e\u003cbr\u003eThank you ever so much and we hope to see you around."
