    "summary": "For me, drawing comics was that six grade dream. Meaning, you sure believed it in six grade, but you spent every year after coming up with practical, pessimistic reasons as to why it\u0027s just a stupid fantasy. \u003cbr\u003e\u003cbr\u003eExcept one day I got sick of denying how much that stupid, unrealistic dream still meant to me. \u003cbr\u003e\u003cbr\u003eSo The Pigeon Gazette was born! You can read it \u003ca href=\"http://tapastic.com/series/The-Pigeon-Gazette\" rel=\"nofollow\"\u003ehere\u003c/a\u003e, or \u003ca href=\"http://thepigeongazette.tumblr.com/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e or even \u003ca href=\"http://www.webtoons.com/en/challenge/the-pigeon-gazette/list?title_no=38949\"\u003ehere!\u003c/a\u003e I started it in 2015 telling myself that I\u0027d just do it until it failed to at least say I tried, yet somehow it\u0027s still here in 2017, childish, amateur, and every bit as rewarding as I could\u0027ve imagined.\u003cbr\u003e\u003cbr\u003eI love making TPG and don\u0027t want to stop. There are also so many  more comic ideas waking up inside me and I want to share those too - I think they could make people happy, I really do. Unfortunately, life really is a never-ending battle between passion and practicality. It\u2019s \nin those moments where your support would go a long ways in helping me \nfight the good fight!\u003cbr\u003e\u003cbr\u003eThanks to patrons like you, TPG has thrived 2+ years, AND I\u0027ve gotten to start a second webcomic GenjiCat, a gaming fanart comic you can check out at \u003ca href=\"https://tapas.io/series/GenjiCat\"\u003eTapastic\u003c/a\u003e/\u003ca href=\"https://genji-cat.tumblr.com/\"\u003eTumblr\u003c/a\u003e/\u003ca href=\"http://www.webtoons.com/en/challenge/genjicat/list?title_no=86771\"\u003eWebtoons\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s amazing! Thank you so much, and let\u0027s together see what else is to come! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0
