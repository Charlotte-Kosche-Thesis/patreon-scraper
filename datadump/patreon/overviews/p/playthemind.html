    "summary": "\u003cem\u003eScience through\u00a0art\u003c/em\u003e,\u003cbr\u003ethat\u0027s what the videos on PlayTheMind are all about. My goal is to make you discover science, culture, and history through art, be it movies, music or writing. Some of the videos dig into the meaning of \u003cu\u003esong lyrics\u003c/u\u003e, others examine the \u003cu\u003ephysics\u003c/u\u003e behind works of art, and some even go through a bit of basic\u00a0\u003cu\u003emusic theory\u003c/u\u003e. If something is called \u003cem\u003eart\u003c/em\u003e and there\u0027s \u003cem\u003escience\u003c/em\u003e behind it, PlayTheMind\u0027s got you covered.\u003cbr\u003e\n\u003cbr\u003eThe true reward I get by making these videos is knowing that they\u0027re being watched by dedicated viewers like yourself. It honestly means a lot to me. But it also takes a lot of time and effort to prepare each video: From finding reliable sources, to writing a solid script, not to mention the whole shooting-and-editing process. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e By becoming a Patron of PlayTheMind, you\u0027ll join a community that makes it possible to bring ever-increasing quality to each new video\u003c/strong\u003e. I pledge to deliver at least \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cu\u003etwo solid videos every month\u003c/u\u003e \u003c/span\u003eon YouTube. \u003cbr\u003e\n\u003cbr\u003eOn the left side of this page, I\u0027ve set \u003cu\u003especific goals\u003c/u\u003e that will guide us towards building a stronger channel together. And on the right side, you\u0027ll find the \u003cu\u003ethree levels\u003c/u\u003e at which you can become part of the community: \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe\u00a0\u003c/strong\u003e\u003cstrong\u003eMind Player\u00a0\u003c/strong\u003e( $1 per month)\u003cbr\u003eYou get access to the news feed only visible to my Patrons, and a most sincere thanks coming from me.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Brainiac\u003c/strong\u003e\u00a0( $2 or more per month)\u003cbr\u003eYou get \u003cem\u003eMind Player\u003c/em\u003e access, and I get to share with you some behind-the-scenes pictures while I\u0027m filming and teaser screenshots while I\u0027m editing.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe\u00a0Psychic\u00a0\u003c/strong\u003e( $5 or more per month)\u003cbr\u003eOn top of having \u003cem\u003eBrainiac\u003c/em\u003e privileges, you gain additional access to \u003cu\u003eexclusive videos\u003c/u\u003e here on Patreon where I share my real, no-nonsense thoughts and reflections on my most recent YouTube videos. This is where you get to hear what I \u003cu\u003ereally\u003c/u\u003e think about the topics presented. \u003cbr\u003e\n\u003cbr\u003eNo matter what your decision may be, I feel incredibly fortunate to have you as a viewer. This fact alone already serves as a motivation for me to keep making better and more relevant content for you and everyone else watching.\u00a0 \u003cbr\u003e\n\u003cbr\u003eThanks again, and cheers! \u003cbr\u003e"
