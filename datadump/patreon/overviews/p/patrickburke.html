    "summary": "\u003cstrong\u003e--SCROLL DOWN TO THE FIRST POST (BOTTOM) TO GET A SAMPLE OF THE MUSIC!--\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for coming to my Patreon page!\u003cbr\u003e\u003cbr\u003eI am a classically-trained composer, and I write kaleidoscopic music that has a calm center with all of life swirling around it.\u00a0 I love the logic of dreams, and I put this into my work, too.\u00a0 I\u0027m thrilled to offer my latest project on the Patreon platform--\u00a0 I am dedicating this first year to a set of \u003cem\u003emeditative piano pieces. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eNow more than ever, I feel a great desire to center myself--to find the inner peace, joy, and compassion that I know I can find when I really try! \u00a0 Music has always been a wonderful path to reaching a meditative state, at least for me.\u00a0 So I\u0027m returning to my roots as a pianist, and I will compose a \"meditation\" for piano every four weeks, for a whole year!\u00a0 I\u0027m calling them \u003cstrong\u003e\u003cem\u003eMeditation Preludes.\u00a0 \u003c/em\u003e\u003c/strong\u003eThey can be your soundtrack for meditation, or perhaps, as the title suggests, your \u003cem\u003eprelude\u003c/em\u003e to meditation-- something to help get your mind in a meditative mode.\u00a0 Of course, you can also just enjoy them as music!\u00a0 Thank you so much for your support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Few Career Highlights:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.newamrecords.com/albums/rounder-songs\" target=\"_blank\"\u003eRounder Songs\u003c/a\u003e, with Emily Pinkerton and NOW Ensemble, released on New Amsterdam Records, November 17, 2017.\u003c/li\u003e\u003cli\u003eCommission from the Pittsburgh Symphony Orchestra, 2014, and multiple performances.\u003c/li\u003e\u003cli\u003eMultiple commissions--some with recordings on New Amsterdam Records-- from Michael Mizrahi, the Albany Symphony, the Pittsburgh New Music Ensemble, and others.\u003c/li\u003e\u003cli\u003eFilm score for \"Behind Forgotten Eyes,\" documentary shown throughout Asia, 2006.\u003c/li\u003e\u003cli\u003eCo-founded \u003ca href=\"http://nowensemble.com\" target=\"_blank\"\u003eNOW Ensemble\u003c/a\u003e in 2004, multiple recordings released on New Amsterdam Records, including \"Awake,\" which reached the top of the classical charts on Amazon and iTunes.\u003c/li\u003e\u003cli\u003eMusic has been called \"soulful,\" \"sophisticated,\" and \n\"glittering fun\" in the press.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ca href=\"http://patrickalanburke.com/\" target=\"_blank\"\u003eMy website\u003c/a\u003e"
