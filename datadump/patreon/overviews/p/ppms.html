    "summary": "\u003cstrong\u003eThank you\u003c/strong\u003e \nfor visiting my Patreon page. \n\u003cbr\u003e\u003cbr\u003e\nAfter slow but continuous worsening of symptoms through the recent years, in January this year, I have been diagnosed with\n\u003ca href=\"https://www.mssociety.org.uk/what-is-ms/types-of-ms/primary-progressive-ppms\"\u003ePrimary Progressive Multiple Sclerosis (PPMS)\u003c/a\u003e. \n\u003cbr\u003e\nAlthough there are some promising drugs coming in the future and continuous research, because the disease I had to make few personal and career-related changes in a life. \n\u003cbr\u003e\nWhat is MS about you can also find out in this \n\u003ca href=\"https://twitter.com/i/videos/tweet/857228877197922305\"\u003eshort 2 minutes long video by \nDr. Ranj Singh\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy decided to try this:\u003c/h4\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\n\tI\u0027m very progressive (pun intended) and open to new ideas. \n\t\u003c/li\u003e\n\t\u003cli\u003e\n\tWant to use my skills and knowledge in a meaningful way.\u003c/li\u003e\n\t\u003cli\u003eLike the reputation system and voluntary principle.\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\tWish not to become financially dependent on government because:\n\t\u003cul\u003e\n\t\t\u003cli\u003e\n\t\tIn general, these assets are taken from people involuntary.\n\t\t\u003c/li\u003e\n\t\t\u003cli\u003e\n\t\tWant to avoid stress from the contact with state organisations, authorities\nand bureaucracy.\n\t\t\u003c/li\u003e\n\t\t\u003cli\u003eLike to continue to generate values instead of \"taking advantage\" of the system.\u003c/li\u003e\n\t\t\u003cli\u003e(Brexit) uncertainty about having access to benefits anyway.\u003c/li\u003e\n\t\t\u003cli\u003eNot the long term solution..\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\n\t\u003cli\u003e\n\tThe disease is resource and time consuming so even if I may\nneed to eventually consider additional government provided help, that may not\ncover all the expenses.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nI hope these reasons are enough to consider your support. \nPart-time job and support from people may be the best option for me in the near future.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\nWhat you can expect:\n\u003c/h4\u003e\n\u003cbr\u003e\nRegular open source contributions on Github, contributions to art and community related projects and more.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\nAlternatives:\n\u003c/h4\u003e\n\u003cbr\u003e\nBitcoin wallet: \n\u003cstrong\u003e156fBnonybqNXfkkvsizbPEajrCMj88nXa\u003c/strong\u003e or \u003ca href=\"https://www.paypal.me/ppmsSupport\"\u003epaypal account.\u003c/a\u003e \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\nAcknowledgment:\u003c/h4\u003e\u003cbr\u003e\nProfile image created via \n\u003ca href=\"http://setuptype.com/x/fulla\"\u003efulla generator\u003c/a\u003e by Ondrej J\u00f3b.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\nThank you!\n\u003c/h4\u003e\n\u003cbr\u003e\n..for sharing, as well .)\n\u003cbr\u003e\n\u003cbr\u003e"
