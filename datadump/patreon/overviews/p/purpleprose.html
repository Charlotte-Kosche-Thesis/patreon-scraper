    "summary": "What is \u003ca href=\"http://purpleprose.ink/\" target=\"_blank\"\u003ePurpleProse\u003c/a\u003e, you ask? \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShort version:\u003c/strong\u003e It\u0027s a non-profit magazine that publishes a bi-monthly curated list of short stories to the public for free. Every issue has a different theme, such as dystopia for August, radiation for October, and Megastructures for the upcoming issue.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLong version:\u003c/strong\u003e It\u0027s a non-profit magazine created by people just like you, who believe quality fiction stories--those with a good flow and an engaging plot--are simply hard to come by. Sometimes they can be behind a paywall or may end up disappointing you despite the hype that surrounds them.\u003cbr\u003e\u003cbr\u003eThat is why a different fiction theme is picked for every issue and submissions are open for anyone willing to send in their stories. Our small team of editors and fiction enthusiasts then read every single submission we get and handpick the ones that make us take a deep breath once we\u0027ve finished. Those stories that make you think, that surprise you, and sometimes simply make you want to read them again.\u003cbr\u003e\u003cbr\u003eEach issue is made up of the top stories recived and is published on our website alongside an ebook (.epub, .mobi, and .pdf formats) exclusive for our Patreons to download as well. We also offer the magazine at the Kindle Store.\u003cbr\u003e\u003cbr\u003eOur authors are showcased and paid for their work, but we hope to increase the amount of this payment with help from our supporters in order to repay their hard work and bring quality fiction to all by the click of the mouse.\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003eIf you enjoy reading quality fiction stories, please consider supporting our work. It lets us deservedly remunerate our writers and lets our content appear on your screen! Finally, if you have any friend who might enjoy our magazine, do let them know. \u003cbr\u003e\u003cbr\u003eThanks for reading.\u003cbr\u003e"
