    "attributes": {
     "about": "I publish a weekly newsletter and manage the website: \u003ca href=\"http://www.richardrochkovsky.com\" target=\"_blank\"\u003e\u003cstrong\u003ePainting Out There\u003c/strong\u003e\u003c/a\u003e by posting photos of the previous plein air session, articles, and my own work as well as coordinating various exhibitions of the members work.\u003cbr\u003e\u003cbr\u003e\n\nI am also the painting Instructor for the group Painting Out There, a plein air workshop group that takes place every two months according to the need.\u003cbr\u003e\n\nThe workshops include demonstrations in watercolor, oil, or mixed media, followed by individual instruction, and a final critique.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nARTIST STATEMENT\u003c/strong\u003e\u003cbr\u003e\n\n\u201cI don\u2019t paint things the way they look \u2013 I paint them the way they are.\u201d\u003cbr\u003e\n\n\u201cI remember painting on the beach at the Jersey Shore when I was just a kid with my Dad.  The intervening years kind of took that away until I started painting plein air again about 4 years ago and rediscovered the warmth and excitement of those moments.  For me, painting furiously and intensely for 3 hours, trying to capture the ever changing moods and character of a scene, is the culmination of everything that I\u2019ve done and know \u2013 the challenge, of course, is to forget all of that and just paint .\u003cbr\u003e\u003cbr\u003e\n\n\u201cMany people find Hawaii to be a peaceful and restful place, while I find painting here to be loaded with energy and excitement.  My paintings are filled with adjacent complimentary colors and warm shadow work that reflect the vibrancy of the scene and the excitement of the moment.\u201d\u003cbr\u003e\u003cbr\u003e\n\n\u201cIt\u2019s Just light\u2014right?\u201d\u003cbr\u003e\u003cbr\u003e\n\nrichard\u003cbr\u003e\n\n \u003cbr\u003e",
