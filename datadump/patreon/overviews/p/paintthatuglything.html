    "summary": "\u003cstrong\u003eHi guys!\u003c/strong\u003e Thank you so much for joining me on this journey. I\u0027m Amanda Turner and I\u0027ve been a visual artist in St. Petersburg, Florida for a couple of years now. St. Pete has served me so well and I\u0027m eternally grateful for all of my peeps in The Burg that brought me this far and for their continued support!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut now it\u0027s time to take this show on the road!\u003c/strong\u003e On July 4th, 2017, I flew to San Jose, Costa Rica, where I will start a long continuous journey trekking through Central America adorned with a pack equipped with a tiny wardrobe, camera equipment, a laptop and my best paintbrushes. I will be creating art in the form of murals, works on canvas, digital illustrations and photography.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd this is where you come in.\u003c/strong\u003e\u00a0Central America does not pay their artists like most places. They\u0027re lucky if they get paid at all. I\u0027d love for this to be a continuous journey of exploration through creativity, and with your help, my creative endeavors could be ENDLESS! Well, I probably want to settle someday, but today is not the day. Your pledge will help purchase supplies for art. Whether you choose to pledge $1 or $100, every dollar counts.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo please come along, I\u0027d love to have you! :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.paintthatuglything.com\" target=\"_blank\"\u003ePeep my portfolio or read my random thoughts here.\u003c/a\u003e\u003cbr\u003e"
