    "published_at": "2015-02-27T21:14:02+00:00",
    "summary": "Caso queira doar sem compromisso via \u003cstrong\u003ePaypal\u003c/strong\u003e, clique no bot\u00e3o:\u00a0\n\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=8UTMR2HAEME7Y\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://www.paypalobjects.com/pt_BR/i/btn/btn_donate_LG.gif\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFaaaaaaala filharada linda! Beleeeeza? Tranq\u00fcilo no mamilo?\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://share.gifyoutube.com/mGoewo.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nPra quem n\u00e3o me conhece ainda \n\u003cem\u003e(quem entra no Patreon de algu\u00e9m que n\u00e3o conhece? WTF? UHAShduhash8SAHU)\u003c/em\u003e meu nome \u00e9 \n\nGuilherme, tenho 22 anos e sou conhecido nas interwebs como \u003cdel\u003euma mistura de Cau\u00ea Moura e \n\nFelipe Neto\u003c/del\u003e Pai Troll o/\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e(Agora vem aquela parte chata contando um pouco da minha vida e como esse projeto foi criado, \n\ntipo quando voc\u00ea vai na casa de algum parente e acaba o assunto at\u00e9 pegarem aquele \u00e1lbum de fotos \n\ne contarem a mesma hist\u00f3ria pela 2198219\u00aa vez)\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\nSempre fui um sujeito muito curioso e que gostava de criar coisas \n\u003cdel\u003ein\u00fateis\u003c/del\u003e, e ao conhecer a Internet \u003cem\u003e(em meados de 1999)\u003c/em\u003e fiquei espantado na \n\nquantidade de \u003cdel\u003elixo e bosta\u003c/del\u003e coisa boa que podia ser encontrada, assistida ou at\u00e9 \n\njogada. Segui todos esses anos sempre sendo chamado por parentes como o \u201ccriativo da fam\u00edlia\u201d \n\n\u003cem\u003e(tudo isso s\u00f3 porque fazia umas montagens no paint colocando a cara do meu pai no Ronaldinho)\u003c/em\u003e, mas somente em 2011 eu vivi \n\numa experi\u00eancia na internet que me mostrou algo que \n\nmudaria todo o meu futuro: \u003cdel\u003eQuanto mais idiota e tosco, mais sucesso ele faz!\u003c/del\u003e Eu n\u00e3o \n\npreciso apenas assistir, posso produzir o que quiser e ser assistido! Viva a Internet! o///\n\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://share.gifyoutube.com/vJPk4g.gif\"\u003e\u003cbr\u003e\n\u003cem\u003e\n\n(Tudo come\u00e7ou em 2011, com SOU CRENTE.. uma \u003cdel\u003evergonha alheia\u003c/del\u003e par\u00f3dia aben\u00e7oada de SOU FODA)\n\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nCom toda essa curiosidade em criar, comecei minha faculdade e tamb\u00e9m alguns v\u00e1rios projetos na \n\ninternet, mas o que mais fez sucesso foi uma Fan Page \n\u003cdel\u003edos memes\u003c/del\u003e chamada \u201cPai Troll\u201d, onde ganhei certo destaque e at\u00e9 alguns pr\u00eamios, mas \n\n\u003cdel\u003eap\u00f3s o facebook come\u00e7ar a cagar para as fan pages\u003c/del\u003e depois de um tempo acabei enjoando \n\ndaquilo tudo, queria algo maior, algo melhor!\n\n\u003cbr\u003e\n\u003cbr\u003e\n\nEm janeiro de 2012 criei meu canal no YouTube, com o mesmo nome da fan Page e sem id\u00e9ia nenhuma \n\ndo que fazer. E foi assim por uns bons meses, at\u00e9 que descobri \n\u003cdel\u003eminecraft\u003c/del\u003e uma hack de Mario que veio a mudar pra sempre esse meu projeto, assim como \n\nminha vida!\u003cbr\u003e\n\u003cbr\u003e\nDesde ent\u00e3o, tenho buscado um estilo de conte\u00fado totalmente diferente do que vemos nesse cen\u00e1rio \n\u003cdel\u003emega saturado e \u00e9picu\u003c/del\u003e atual do YouTube BR, onde o foco fica por conta da DIFICULDADE \n\nEXTREMA dos jogos e da minha f\u00faria ao \u003cdel\u003eperceber que meu brioco n\u00e3o ser\u00e1 perdoado\u003c/del\u003e tentar \n\npassar por infinitas vezes e n\u00e3o conseguir, aliado ao fato de que \u003cstrong\u003eTUDO D\u00c1 ERRADO\u003c/strong\u003e \n\ncomigo, s\u00e9rio!\n\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMAS DIZ AE JHOW, D\u00c1 TRABALHO FAZER ESSES V\u00cdDEOZINHO DE GAMEPLAY? MOR GALERA \n\nFAZ...\u00a0\u003c/strong\u003e\u003cbr\u003e\n\nSE D\u00c1 TRABALHO? \u00c0s vezes eu tenho vontade de socar minha cabe\u00e7a na parede \n\u003cdel\u003epra ver se entro numa fase de Super Mario 64\u003c/del\u003e de t\u00e3o demorado que \u00e9 o processo gasto na \n\nprodu\u00e7\u00e3o de apenas um v\u00eddeo. Considerando a dificuldade do jogo, o fato de que preciso gastar um \n\nprecioso tempo juntando os 28919821 arquivos de grava\u00e7\u00e3o \u003cem\u003e(j\u00e1 que o \u201cpositivo\u201d e minha c\u00e2mera \n\nfazem quest\u00e3o de travar)\u003c/em\u003e e a \u003cdel\u003eextrema\u003c/del\u003e lentid\u00e3o do meu \u003cdel\u003epeda\u00e7o de estrume\u003c/del\u003e \n\nnotebook durante todo o processo de edi\u00e7\u00e3o.. \u003cem\u003e(fora os conte\u00fados extra do canal, como as \n\npar\u00f3dias e os v\u00eddeos extras).\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nComo os v\u00eddeos s\u00e3o sempre semanais, a resposta da sua pergunta \u00e9... SIM! \n\u003cstrong\u003eISSO D\u00c1 TRABALHO PRA CARAMBA!\n\u003c/strong\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://share.gifyoutube.com/Kk4rbo.gif\"\u003e\u003cbr\u003e\n\u003cem\u003e(Minha cara ao perceber o trabalho que vai dar pra editar)\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMAS POR QUE CRIAR O PATREON? TU J\u00c1 N\u00c3O GANHA DO YOUTUBE? \u003c/strong\u003e\u003cem\u003e(VISH DEVE SER M\u00d3 \n\nGRANA TIO, TA A\u00cd MILION\u00c1RIO E FICA PEDINDO GRANA AFF MENOS UM ESCRITO...)\u003c/em\u003e\u003cbr\u003e\n\nEnt\u00e3\u00e3\u00e3\u00e3\u00e3\u00e3\u00e3o galere.. todos os meus v\u00eddeos s\u00e3o sim monetizados, e gra\u00e7as aos an\u00fancios o canal me \n\ngera uma renda ao final do m\u00eas. S\u00f3 que ao contr\u00e1rio do que uma parcela pensa, o valor \u00e9 t\u00e3o \n\npequeno \n\u003cdel\u003equanto a giromba de um japon\u00eas num frio de 15\u00baC negativos\u003c/del\u003e que faz um sal\u00e1rio m\u00ednimo \n\nparecer fortuna. A quantidade de canais que s\u00e3o criados todos os dias deixa tudo ainda mais \n\ndif\u00edcil \u003cem\u003e(infelizmente a realidade \u00e9 que no Brasil temos muitos canais pra pouco \n\nan\u00fancio)\u003c/em\u003e, levando em considera\u00e7\u00e3o que no ramo dos jogos a grande maioria faz a mesma coisa \n\n\u003cem\u003e(nem preciso comentar n\u00e9 rsrs)\u003c/em\u003e e que ironicamente esse conte\u00fado repetido ainda continua \n\nlevando milhares e milhares de exibi\u00e7\u00f5es.\u003cbr\u003e\n\u003cbr\u003e\nResumindo: N\u00e3o consigo me dedicar como quero ao canal por n\u00e3o ganhar o suficiente, todo o \n\ndinheiro que o canal ganha com os an\u00fancios no Youtube acabam sendo gastos \n\u003cdel\u003eem DVD\u2019s piratas do Pai de Fam\u00edlia\u003c/del\u003e nele mesmo \u003cem\u003e(o que nunca foi suficiente e me faz \n\nsempre botar grana do meu bolso, diga-se de passagem)\u003c/em\u003e, e o que ganho com patroc\u00ednios \n\nexternos uso para pagar minhas contas b\u00e1sicas e me alimento (\u003cem\u003einfelizmente ainda n\u00e3o aprendi a \n\nfazer fotoss\u00edntese #xatiado). \u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\nCom a ajuda de \n\u003cstrong\u003eVOC\u00caS\u003c/strong\u003e, posso elevar esse projeto de \u201capenas um hobbie bobinho\u201d para \n\n\u003cstrong\u003eAGORA A MERDA FICOU S\u00c9RIA!\u003c/strong\u003e Posso ter enfim condi\u00e7\u00f5es de comprar uma m\u00e1quina \n\ndecente pra editar meus v\u00eddeos, ter um bom equipamento \u003cem\u003e(o que vai me dar liberdade para \n\nexplorar muito mais conte\u00fados que n\u00e3o posso ter no canal hoje devido \u00e0 falta dessas \n\nferramentas)\u003c/em\u003e, uma equipe pra me ajudar a manter um fluxo de conte\u00fado muito maior e com todas \n\nas recompensas que ofere\u00e7o me aproximar de quem realmente ama e aposta nesse trabalho ao qual \n\ncoloco meu cora\u00e7\u00e3o e minhas madrugadas! \u003cem\u003e(isso ficou gay)\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBEM LOKO, EMPOLGANTE.. MAS O QUE EU GANHO COM ESSES NEG\u00d3CIO DE SER PATR\u00c3O?\u003c/strong\u003e\u003cbr\u003e\n\n\nA inten\u00e7\u00e3o da campanha do Patreon \u00e9 conseguir manter o canal vi\u00e1vel \n\u003cdel\u003eantes que eu quebre essa merda de notebook de vez\u003c/del\u003e, para que eu consiga me dedicar cada \n\nvez mais a ele, e tamb\u00e9m, tenha recursos para melhor\u00e1-lo. \nMas \u00e9 claro que os patrocinadores ter\u00e3o um tratamento diferenciado, afinal, s\u00e3o voc\u00eas que est\u00e3o \n\u003cdel\u003ecomprando o leite dos meus 13 filhos\u003c/del\u003e mantendo isto funcionando. \u003cbr\u003e\n\u003cbr\u003e\nDe acordo com o valor da contribui\u00e7\u00e3o teremos algumas recompensas supimpas tamb\u00e9m, que podem ser \n\nconferidas logo abaixo, ou na hora em que for fazer a contribui\u00e7\u00e3o. Conforme as metas forem \n\natingidas, tamb\u00e9m teremos algumas metas atingidas que ser\u00e3o pra benef\u00edcio de todos voc\u00eas, tudo \n\nisso como uma forma de mostrar o quanto estou grato por voc\u00ea apoiar o meu trabalho\u00a0\n\u003cem\u003e(awwwwwwwn vemk me amar seu delicioso).\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAE MANO CURTI AS PARADA, QUERO AJUDAR NA HUMILDADE! COMOFAS?\u00a0\u003c/strong\u003e\u003cbr\u003e\n\nVoc\u00ea pode contribuir mensalmente ou uma \u00fanica vez, com a quantia que quiser. O Patreon s\u00f3 \n\ntrabalha com \n\u003cdel\u003emoeda valorizada\u003c/del\u003e d\u00f3lares americanos, ent\u00e3o verifique a cota\u00e7\u00e3o antes de colocar o \n\nvalor. Pode ser usando cart\u00e3o de cr\u00e9dito internacional ou, caso s\u00f3 tenha cart\u00e3o de cr\u00e9dito \n\nnacional, a contribui\u00e7\u00e3o pode ser feita pelo Paypal, um servi\u00e7o para pagamentos online que \u00e9 \n\nseguro, gratuito e atende no Brasil. \u003cstrong\u003ePelo Paypal \u00e9 poss\u00edvel fazer pagamentos at\u00e9 mesmo \n\npor boleto banc\u00e1rio!\u003c/strong\u003e\n\u003cbr\u003e \u003cbr\u003e\nPara fazer pagamentos pelo \n\u003cstrong\u003ePaypal\u003c/strong\u003e, primeiro cadastre-se no site, ent\u00e3o clique na seta que tem na barra \n\nsuperior, ao lado do \u00edcone de envelope, e selecione \"Payments\" e \"Add PayPal account\". Ou \n\nent\u00e3o\u00a0\n\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\" target=\"_blank\"\u003eclique aqui caso s\u00f3 \n\npuder usar boleto/cart\u00e3o nacional\u003c/a\u003e :)\n\u003cbr\u003e\nPara quem fizer contribui\u00e7\u00f5es mensais, a assinatura \n\u003cstrong\u003epode ser cancelada a qualquer momento que desejar\u003c/strong\u003e, \u003cdel\u003emas vai levar voadora na \n\ncara\u003c/del\u003e sem problema algum.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGostaria de refor\u00e7ar que os v\u00eddeos dos canais continuar\u00e3o sendo gratuitos para todos, \n\nnunca irei cobrar pelo meu conte\u00fado dentro do YouTube.\u003c/strong\u003e A campanha do Patreon \u00e9 para quem \n\nquer prestar suporte financeiro para o canal, tanto para manter a atividade e o conte\u00fado quanto \n\npara melhor\u00e1-lo. \u003cbr\u003e\n\u003cbr\u003e\nMuito obrigado a voc\u00ea que leu a proposta e espero que possa se tornar meu patrocinador \n\u003cdel\u003epara todo o sempre am\u00e9m\u003c/del\u003e. Se tiver qualquer d\u00favida sobre a campanha\u003cstrong\u003e n\u00e3o deixe \n\nde me perguntar,\u003c/strong\u003e estarei sempre dispon\u00edvel atrav\u00e9s das minhas redes sociais \n\n\u003cstrong\u003e\u0026lt;3\u003c/strong\u003e "

     "about": "Meu nome \u00e9 \u003cdel\u003eChico Bioca\u003c/del\u003e Guilherme, mais conhecido na interwebs como Pai Troll. Sou de Americana, S\u00e3o Paulo, tenho 22 anos e desde 2011 produzo \u003cdel\u003echorume\u003c/del\u003e conte\u00fado dos mais diversos pra internet.\u003cbr\u003eA pouco mais de 03 anos criei um canal no youtube como hobby, para fazer v\u00eddeos gen\u00e9ricos \n\u003cdel\u003eepicamente epicuuuuuuuuuuuuus\u003c/del\u003e sobre jogos, e acabei descobrindo nos jogos imposs\u00edveis minha motiva\u00e7\u00e3o, desde ent\u00e3o tenho \u003cdel\u003etomado muito no brioco com eles, salvando morrendo e quase tendo um ataque do cora\u00e7\u00e3o com meu notebook que s\u00f3 trava\u003c/del\u003e\u00a0me divertido muito fazendo isso.",
