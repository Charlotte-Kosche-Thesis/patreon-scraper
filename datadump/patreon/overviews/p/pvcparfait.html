    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://twitter.com/pvc_parfait\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/pvcparfait/\"\u003eFacebook\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://pixiv.me/pvcparfait\"\u003epixiv\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://s6.postimg.org/k5orm9cht/435435_2.png\"\u003e\u003cbr\u003eHello!\u00a0\u2606\uff90(o*\uff65\u03c9\uff65)\uff89\u003cbr\u003eI\u0027m ketten / PVCParfait / Polyvinyl Parfait!\u003cbr\u003eFor an entire year I\u0027ve been making (almost) daily fan drawings of the TYPEMOON mobile game \"Fate/Grand Order\". Making a Patreon account has been suggested to me many times but my confidence wasn\u0027t enough back then.\u003cbr\u003e\u003cbr\u003eTo get to the point, I\u0027d still want to keep my drawings free of access to all. I post my drawings on Twitter, Facebook, and pixiv. I\u0027m personally not very confident in making people pay for my drawings because most of them are for self-indulgent purposes that I\u0027m just happy to share and fangirl with everybody. \u003cbr\u003e\u003cbr\u003eHowever, well, I drink coffee everyday. If you want to buy me a good one per month, I would greatly appreciate that \u003cbr\u003e(\u30ce\u30fb\u2200\u30fb)\u30ce\u5f61\u00a0\uff61:\u309c\u2605\uff61\u003cbr\u003e\u003cimg src=\"https://s6.postimg.org/tg5h3jcld/Untitled_collage_1.png\"\u003e\u003cbr\u003e...of course, who am I kidding. \"Some\" money will go to FGO gacha anyway, I\u0027m sorry to be this kind of person please accept me, thank you in advance!\u00a0\u2606\u309c\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
