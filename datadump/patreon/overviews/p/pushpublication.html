    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"http://projects.pushpublication.com/itsumi/patreon.png\"\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello Everyone!\u003cbr\u003e\u003c/strong\u003eCan you read? Do you actually enjoy reading (somehow?) What about hentai with interesting \"plot\" and a more interesting story?\u003cbr\u003eDo you ever get bored of reading and want to look at pretty pictures instead? Well, we\u0027ve got you you covered on all those fronts - yes, ladies and gentlemen... we might have you covered, but \u003cem\u003ewe\u0027re\u003c/em\u003e \u003cstrong\u003eFULL FRONTAL\u003c/strong\u003e.\u003cbr\u003eWe\u0027re PUSH! Publication, creators of popular light novel series like \"When Days Rewind\", \"Love, Tears \u0026amp; Sand\" and \"Noble Love\". We are a publication company that specializes in publishing original made light novels, doujinshi and art-books in English.\u003cbr\u003e\u003cbr\u003eIf you pledge to our Patreon, we can bring you some of the most exciting hentai content you\u0027ve ever seen - and some you probably haven\u0027t seen yet. We even have \u003cstrong\u003efree stuff\u003c/strong\u003e; you heard us right: \u003cstrong\u003efree stuff\u003c/strong\u003e on Patreon, that will always be free regardless of your support!\u003cbr\u003eThough, please don\u0027t feel obligated to keep supporting us with the same pledges til the end of time - especially if your wallet can\u0027t take it! Feel free to edit your pledge back and forth or even cancel it entirely if you have to. We won\u0027t ever hold it against you!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003eWhy Patreon?\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003eBy switching to Patreon, fans of our current series will no longer have to wait for Kickstarter campaigns, which can sometimes take months to come and go. By using Patreon, we can release your favourite series (and those other ones you might not have tried or heard of) on a chapter-by-chapter basis.\u003cbr\u003eOur goal right now is to provide you with three series each month. We really can\u0027t do that without your support right now - and it\u0027s a future goal. However, we do think it\u0027s important to give you guys a choice rather than making you wait for your favourite things!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eFor now, we will be launching the following series:\u003cbr\u003e\u003cstrong\u003eWhen Days Rewind Vol 3. Total Chapter Published: 3/10\u003cbr\u003eSpace Commander Eliza Vol 1: Total Chapter Published: 1/10\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e What\u0027s a Light Novel?\u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003eA light novel (better known as a novella in the west) is a Japanese format. Although its target audience is middle and high school students, adults can enjoy them too! The novel is usually 40 - 50 thousand words long and no more than a few hundred pages.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e**All illustrations will be uncensored!**\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhen Days Rewind: \u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eSachi and Jun have been neighbours and friends since they were kids. Although separated when Jun moved away, they reunited soon after starting high school. It\u2019s no secret that they are in love with each other - but neither has the courage to speak up about it!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAlthough Jun\u2019s friend tries to help them along the way, things don\u2019t go as planned; Sachi has problems at home and work, while Jun engages in a forbidden relationship that could destroy him! \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWill they ever overcome the obstacles ahead of them and finally be together?\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://www.kickstarter.com/projects/pushpublication/when-days-rewind-vol-1?ref=user_menu\"\u003eWhen Days Rewind Character profile\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhen Days Rewind Vol. 3:\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e*Chapter 4 release date: 28 June 2018*\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e(Spoiler alert. Highlight to read it.)\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYurika has found out Sachi\u2019s dirty secret - the hard way. Sachi now has family problems to deal with, while Jun plunges deeper into his secret relationship with Senji. How long will it be before Satoshi finds out?\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eFront Cover:\u003cbr\u003e\u003cimg src=\"http://projects.pushpublication.com/wdr/vol3/WDR3-cover.jpg\"\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003ca href=\"https://discord.gg/ePAkbSs\" target=\"_blank\"\u003e\u003c/a\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eSpace Commander Eliza\u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eIn the known universe, a cold war continues between two human factions: the democratic United Earth and the all-female Principality of Zeldar. Using third parties and diplomacy, the two superpowers strive for dominance over the galaxy.\u003cbr\u003e\u003cbr\u003eAs the Zeldarians wipe out the various major neutral factions, the United Earth becomes concerned. Using this confusion to his advantage, the genius intelligence officer Leon Stark conducts a radical subversion operation; using state of the art biotechnology - and with the help of a certain ally - he targets the Zeldarian champion: the beautiful and renowned Eliza Katzenberg.\u003cbr\u003e\u003cbr\u003eThe war is now a battle of wills as two vicious commanders struggle to overcome the other - but the price for Eliza may be more than she ever imagined...\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://imgur.com/gallery/5Sxnnxa\"\u003eSpace Commander Eliza Character profile\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eSpace Commander Eliza Vol 1:\u003cbr\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e*Chapter 2 release date: 20 June 2018*\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eFront Cover:\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"https://i.imgur.com/igrEyGQ.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://discord.gg/ePAkbSs\" target=\"_blank\"\u003e\u003cimg src=\"http://projects.pushpublication.com/itsumi/discord.png\"\u003e\u00
