    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch2\u003eAbout me\u003c/h2\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\u00a0\n\t\u003ca href=\"https://blog.seidel-philipp.de/wp-content/uploads/photo-gallery/13482816_1212537605425118_5963069404100585348_o.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://blog.seidel-philipp.de/wp-content/uploads/photo-gallery/13482816_1212537605425118_5963069404100585348_o.jpg\" style=\"width: 329px;\"\u003e\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003cstrong\u003eEN: \u003c/strong\u003eMy name is Philipp Seidel, but most call me\u00a0\u003cstrong\u003ePhil\u003c/strong\u003e. =) I\u0027m 26 years old and I\u0027m from northern Germany, to be more precise from Stade near Hamburg. I am a technical assistant for computer science and a carbon fiber specialist.\n\t\u003cbr\u003e\n\tSince my early childhood, I am interested in technology of all kinds and am excited about new technologies and innovations.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eGER:\u00a0\u003c/strong\u003eMein Name ist Philipp Seidel, die meisten sagen aber \n\t\u003cstrong\u003ePhil\u003c/strong\u003e zu mir. =) Ich bin 26 Jahre alt und komme aus Norddeutschland, um genauer zu sein aus Stade bei Hamburg. Ich bin ausgebildeter Technischer Assistent f\u00fcr Informatik sowie Verfahrensmechaniker Schwerpunkt Faserververbund (CFK/Kohlefaser).\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tSeit meiner fr\u00fchen Kindheit interessiere ich mich f\u00fcr Technik aller Art und freue mich \u00fcber neue Technologien und Innovationen.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003ca href=\"https://blog.seidel-philipp.de/wp-content/uploads/photo-gallery/IMG_20170519_113350.jpg\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://blog.seidel-philipp.de/wp-content/uploads/photo-gallery/13482816_1212537605425118_5963069404100585348_o.jpg\"\u003e\u003cimg src=\"https://blog.seidel-philipp.de/wp-content/uploads/photo-gallery/18697808_10210260204956158_1039601925_o.jpg\" style=\"width: 422px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eEN:\u003c/strong\u003e\u00a0Inevitably, that\u0027s why I came to FPV Racing, even though I never had something to do with rc models. In the meantime, FPV Racing has become a permanent and indispensable part of my life.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eGER: \u003c/strong\u003eUnweigerlich bin ich deswegen zum FPV Racing gekommen, obwohl ich vorher niemals auch nur ansatzweise einen Draht zum Modellbau hatte. Mittlerweile ist FPV Racing zu einem festen und nicht mehr wegzudenkenden Bestandteil meines Lebens geworden.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch2\u003eThe Blog\u003c/h2\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eEN: \u003c/strong\u003eI started my blog (\u003ca href=\"https://blog.seidel-philipp.de/\"\u003eblog.seidel-philipp.de\u003c/a\u003e)\u00a0at the end of 2012. Its main goal is to simplify complex content from the fpv hobby into high quality articles \u003cstrong\u003eto make it easier for beginners\u003c/strong\u003e to join our hobby.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eGER:\u003c/strong\u003e Meinen Blog (\u003ca href=\"https://blog.seidel-philipp.de/\" target=\"_blank\"\u003eblog.seidel-philipp.de\u003c/a\u003e) habe ich Ende 2012 gestartet. Er verfolgt haupts\u00e4chlich das Ziel komplexe Inhalte aus dem Hobby qualitativ hochwertig aufzubereiten und es \u003cstrong\u003eAnf\u00e4ngern zu erleichtern\u003c/strong\u003e in unser Hobby einzusteigen.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://blog.seidel-philipp.de/aikon-sefm-30a-4-in-1-esc-anschlussplan-wiringplan/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://blog.seidel-philipp.de/flyduino-kiss-fc-v2-anschlussplan-connection-plan/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://blog.seidel-philipp.de/flyduino-kiss-fc-v2-anschlussplan-connection-plan/\" target=\"_blank\"\u003e\u003cimg src=\"https://blog.seidel-philipp.de/wp-content/uploads/2017/11/flyduino_kiss_fc_v2_anschluss_connection_plan_layout.jpg\" style=\"width: 422px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eEN:\u00a0\u003c/strong\u003eIn addition to detailed \u003cstrong\u003estep-by-step tutorials\u003c/strong\u003e, you will also find honest \u003cstrong\u003eproduct tests\u003c/strong\u003e, \u003cstrong\u003econnection plans\u003c/strong\u003e and private \u003cstrong\u003eprojects\u003c/strong\u003e that I document on my blog and share with the community.\u003cbr\u003e\n\tAll instructions are checked by me before the publication several times and later updated if necessary.\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tGER:\n\t\u003c/strong\u003e Man findet neben ausf\u00fchrlichen \n\t\u003cstrong\u003eSchritt-f\u00fcr-Schritt Anleitungen\u003c/strong\u003e auch ehrliche \u003cstrong\u003eProdukttests\u003c/strong\u003e, \u003cstrong\u003eAnschlusspl\u00e4ne\u003c/strong\u003e sowie private \u003cstrong\u003eProjekte\u003c/strong\u003e die ich auf meinem Blog dokumentiere und mit der Community teile. \n\t\u003cbr\u003e\n\tAlle Anleitungen werden von mir vor der Ver\u00f6ffentlichung stets mehrmals selber durchgetestet und sp\u00e4ter aktualisiert wenn es notwendig ist.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://blog.seidel-philipp.de/wp-content/uploads/photo-gallery/18700362_10155626330140695_6854411927921322029_o.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://blog.seidel-philipp.de/wp-content/uploads/photo-gallery/18700362_10155626330140695_6854411927921322029_o.jpg\" style=\"width: 412px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003cstrong\u003eEN:\u003c/strong\u003e Running the blog on this level costs not only a \u003cstrong\u003elot of time but also money\u003c/strong\u003e. For my work on the blog, I have, in addition to a web server, a lot of equipment that I need for daily work. These include DSLR cameras, a self-built photo studio, video studio, microphones, lamps and much more.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eGER\u003c/strong\u003e: Den Blog in diesem Umfang zu betreiben kostet neben \u003cstrong\u003esehr viel Zeit auch Geld\u003c/strong\u003e. F\u00fcr meine Arbeit an dem Blog habe ich nat\u00fcrlich neben einem Webserver auch von Zeit zu Zeit viel Equipment gekauft, den ich f\u00fcr die t\u00e4gliche Arbeit ben\u00f6tige. Darunter z\u00e4hlen Spiegelreflex Kameras, ein selbstgebautes Fotostudio, Videostudio, Mikrofone, Lampen und vieles mehr.\u00a0\u003cbr\u003e\n\t\u00a0\u00a0\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://blog.seidel-philipp.de/wp-content/uploads/photo-gallery/IMG_20170519_113350.jpg\" style=\"width: 417px; background-color: initial;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eEN:\u00a0\u003c/strong\u003eEvery day, I spend \u003cstrong\u003eseveral hours\u003c/strong\u003e working on the blog. For example: answering the countless private messages, emails or comments below the articles and in my chatroom. In addition to my three-shift main job, I also try to be present at as many events as possible and to be in direct contact with the community. This is sometimes not easy to reconcile with my annual vacation (and especially with my girlfriend). ;)\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tGER:\n\t\u003c/strong\u003e Zeitlich investiere ich \u003cstrong\u003et\u00e4glich mehrere Stunden\u003c/strong\u003e Arbeit in den Blog und beantworte zum Beispiel die unz\u00e4hligen privaten Nachrichten, Emails oder Kommentare unter den Artikeln und in meinem Chatroom. Neben meinem \u003cstrong\u003edreischichtigen Hauptberuf\u003c/strong\u003e versuche ich auch noch auf m\u00f6glichst vielen Events anwesend zu sein und mit der Community im direkten Kontakt zu stehen. Das ist mit meinem j\u00e4hrlichen Urlaub (und vor allem mit der Freundin) manchmal gar nicht so einfach unter einen Hut zu bringen. ;)\n\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003eThank you to all who support me and my blog in any way! Thanks also to my guest authors and translators.\u003c/h4\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003eHier nochmal ein Dankesch\u00f6n an alle die meinen Blog in irgendeiner Art und Weise unterst\u00fczten! Danke auch an meine Gastautoren und \u00dcbersetzer.\u00a0\n\t\u003c/h4\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch2\u003ePhotos\u003c/h2\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://blog.seidel-philipp.de/wp-content/uploads/photo-gallery/13738305_503174949881808_3177728108948975945_o.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://blog.seidel-philipp.de/wp-content/uploads/photo-gallery/13738305_503174949881808_3177728108948975945_o.jpg\" style=\"width: 151px;\"\u003e\u003c/a\u003e \u003ca href=\"https://blog.seidel-philipp.de/wp-content/uploads/photo-gallery/2016-10-06_19.07.49-1.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://blog.seidel-philipp.de/wp-content/uploads/photo-gallery/2016-10-06_19.07.49-1.jpg\" style=\"width: 150px;\"\u003e\u003c/a\u003e \u003ca href=\"https://blog.seidel-philipp.de/wp-content/uploads/photo-gallery/17917738_1481996421812567_3993997681078524231_o.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://blog.seidel-philipp.de/wp-content/uploads/photo-gallery/17917738_1481996421812567_3993997681078524231_o.jpg\" style=\"width: 188px;\"\u003e\u003c/a\u003e \u003ca href=\"https://blog.seidel-philipp.de/wp-content/uploads/photo-gallery/18698583_10210260204996159_693932894_o.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://blog.seidel-philipp.de/wp-content/uploads/photo-gallery/18698583_10210260204996159_693932894_o.jpg\" style=\"width: 190px;\"\u003e\u003c/a\u003e \u003cimg src=\"https://blog.seidel-philipp.de/wp-content/uploads/photo-gallery/14543856_1772995572918243_1719474116225044357_o.jpg\" style=\"width: 85px;\"\u003e\u003cbr\u003e\n\u00      "description": "\u003cstrong\u003eEN: \u003c/strong\u003eIt may happen that I find old, double or already tested things that I dont need anymore.\u003cbr\u003e\n\u003cbr\u003e\nAmong those who donate $ 5 or more, these things will be raffled.\u003cbr\u003e\n\u003cbr\u003e\nI first ask Pateron who can use the part and then select someone personally. It is at my discretion who gets the things. ;)\u003cbr\u003e\n\u003cbr\u003e\nPlease don\u0027t donate $5 because you expect free things. There is no guarantee that you will get anything at all. In this way, I want to create a way to thank my direct supporters.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGER: \u003c/strong\u003eHin und wieder kann es vorkommen, dass ich in meinen Schubladen alte, doppelte oder bereits getestete Dinge finde, die ich nicht ben\u00f6tige.\u003cbr\u003e\n\u003cbr\u003e\nUnter allen die $5 oder mehr spenden werden diese Dinge verlost. Ich frage zuerst hier auf Pateron, wer das Teil gebrauchen kann und w\u00e4hle dann pers\u00f6nlich jemanden aus. Es liegt in meinem Ermessen, wer die Dinge bekommt. ;)\u003cbr\u003e\n\u003cbr\u003e\nBitte spende NICHT $5 weil du kostenlose Dinge erwartest, sondern weil du mich und meinen Blog unterst\u00fctzen m\u00f6chtest.\u003cbr\u003e\n\u003cbr\u003e\nEs gibt keine Garantie darauf, dass du \u00fcberhaupt etwas bekommst. Ich m\u00f6chte auf diesem Wege eine M\u00f6glichkeit schaffen, mich bei meinen direkten Unterst\u00fctzer zu bedanken.",
