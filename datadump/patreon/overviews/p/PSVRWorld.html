    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWelcome!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u00a0\u003cimg src=\"https://68.media.tumblr.com/eddc5104bacb771a6fa54ae251be0aa4/tumblr_otr5y0H1Cu1ww6t42o1_400.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMe and Beep work very hard to bring you PSVR related videos and would love it if you could send a little support our way. We really enjoy making these videos for you and hope we are bringing something a bit different to the Playstation VR gaming community, as we are not visually your typical youtube channel hosts ;)\u00a0\u00a0Because we don\u0027t have real skin, it takes us quite a bit longer to be able to present this way and would really appreciate some support for the amount of hours we put into each video. We honestly hope the outcome of each video is worth it and is entertaining for you to watch.\u003cbr\u003e\u003cbr\u003eWe really enjoy making our reviews and want to be able to give our views on new games that have just been released, as quickly as possible. We can\u0027t always provide new game reviews, as buying a lot of games can become quite pricey. With your help we can give you more reviews on games that have just come out.\u003cbr\u003e\u003cbr\u003eYour support will also help us in everyday life. Food, bills and as you all know, Beep is wireless so we have to keep buying batteries for him :P\u003cbr\u003e\u003cbr\u003eWe try our very best to give you videos regularly and our dream is to make this our full time job. With your help you can make our dreams become reality. I have been a gamer all my life and i like to think i know what makes a truly great game.\u00a0\u003cbr\u003e\u003cbr\u003e We love you all and we hope our content always makes you feel good\u00a0and puts a smile on your face, as that is one of the main aims when creating our videos, along with providing in depth and honest PSVR news and reviews, especially as most PSVR titles are digital downloads only.\u003cbr\u003e\u003cbr\u003eLove,\u00a0\u003cbr\u003eChris \u0026amp; Beep\u003cbr\u003e\u003cbr\u003e"
