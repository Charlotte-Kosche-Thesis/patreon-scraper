    "published_at": "2017-01-11T03:16:45+00:00",
    "summary": "Hola! Primero quiero agradecerte por tu interes en este Patreon! Bienvenido!!\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00bfQuien soy?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nMi nombre es Lyz Fox, una especie rara de zorro medio autista que gusta de ilustrar historias. \u00bfMi ocupaci\u00f3n? Bueno, paso gran parte del d\u00eda so\u00f1ando despierta pero de vez en vez logro mantenerme lo suficientemente humana como para trabajar como Ilustradora Freelance.\u003cbr\u003e\nMe gusta el dibujo tradicional, en realidad me encanta el dibujo tradicional y me enfoco un 99.9% en ello. Utilizo la tinta para crear peque\u00f1as ventanas de ficci\u00f3n y non-sense. Me gusta enfocarme en los peque\u00f1os detalles y crear imagenes a traves de peque\u00f1as l\u00edneas y saturaciones. Claro, gracias a la influencia de los artistas del Non-sense del siglo XIX.\u003cbr\u003e\n\u003cbr\u003eAqu\u00ed puedes encontrar mi trabajo y portafolio\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e: \u003c/span\u003e\u00a0\u003ca href=\"http://www.pentimestories.tumblr.com\" rel=\"nofollow\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ewww.pentimestories.tumblr.com\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nLos invito a cureosear este espacio y conocer m\u00e1s profundamente Patreon.\u003cbr\u003e\nTambien, si tienes alguna historia que te gustar\u00eda compartir y tener una peque\u00f1a ilustraci\u00f3n compartela! Me encantar\u00eda conocer tus ficciones e ilustrarlas!\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00bfQu\u00e9 es Patreon y por qu\u00e9 unirse?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nPatreon es una es una \nplataforma en la que los artistas y los creadores pueden ganarse la vida\n con su pasi\u00f3n, creatividad y trabajo. \u00bfC\u00f3mo? Permitiendo que los fans \napoyen econ\u00f3micamente a sus creadores favoritos patrocin\u00e1ndolos mediante\n un sistema de micropagos.\n\u003cbr\u003e\nAl unirte a Patreon no solo estaras apoyando a los distintos creadores que tu elijas, estar\u00e1s fomentando la cultura local o internacional a tu gusto y a cambio obtendr\u00e1s distintos beneficios que cada creador ofrece.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00bfPor qu\u00e9 apoyarme?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003eComo patrocinador o \"patron\" apoyaras a este peque\u00f1o zorro a cumplir con distintas metas profesionales, como lo son la publicaci\u00f3n de distintos proyectos:\u003cbr\u003e-Producci\u00f3n y reproducci\u00f3n de comics, libros ilustrados, tarjetas y prints.\u003cbr\u003e\u003cbr\u003eY claro que no te dejar\u00eda con las manos vacias! \u003cbr\u003e\u003cul\u003e\u003cli\u003eAcceso a contenido exclusivo para patrons!\u003c/li\u003e\u003cli\u003eTendr\u00edas acceso temprano a mi trabajo.\u003c/li\u003e\u003cli\u003eUna peque\u00f1a ilustraci\u00f3n semanal.\u003c/li\u003e\u003cli\u003eUn precioso wallpaper para PC y uno para Movil.\u003c/li\u003e\u003cli\u003e\u00a0Incluso puedes obtener una peque\u00f1a ilustraci\u00f3n a tu puerta!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMuchas gracias por pasar! Espero contar con tu apoyo!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.pentimestories.tumblr.com\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"
