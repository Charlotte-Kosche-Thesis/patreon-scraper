rks. Most are yaoi (male/male), and mostly furry content. By pledging any amount, you will be able to submit a weekly art prompt for what you\u0027d like to see me create. Patrons will get access to all images high and uncensored. You also are also be see those funky weird commissions that I won\u0027t be posting publicly. \u003cstrong\u003eThese images are posted weekly.\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\n\t-SFW Comic Tier-\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://puu.sh/xYRlk/ed752fafa4.png\" style=\"width: 496px;\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003eHere I\u0027ll be posting short stories and adventure comics. They may contain nudity or violence but nothing above PG-13 rating. All comics here are black and white. Patrons get early access to story, Patreon Only page WIPS and concept sketches, and you can chat to me here about what you think or any suggestions. All stories take place in the same overall universe unless otherwise stated. \u003cstrong\u003eThese stories are updated two pages a week.\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eMy current project\u003c/strong\u003e\u003c/em\u003e is a fantasy adventure titled [PLACEHOLDER TITLE].\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e-NSFW Comic Tier-\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cimg src=\"https://puu.sh/xZDc5/da6e886d32.png\"\u003e\u003cbr\u003e\n\tThis Tier is for any porn comics that I make. They\u0027re all yaoi (or male/male), and mostly furry content. Most comics here will be in full color and all will be uncensored to Patrons Only. These comics will be posted on Patreon long before anywhere else\u003cem\u003e\u003cstrong\u003e. \u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eThese stories are updated one page a week.\u003cbr\u003e\u003c/strong\u00
