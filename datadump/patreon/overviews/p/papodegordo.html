    "summary": "\u003cstrong\u003eO que \u00e9 o Papo de Gordo?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEm 15 de setembro de 2008, um novo podcast surgia na internet. Publicado h\u00e1 mais de seis anos, o\u00a0\u003ca href=\"http://www.papodegordo.com.br/2008/09/15/papo-de-gordo-01/\" rel=\"nofollow\" target=\"_blank\"\u003ePapo de Gordo 01: Inf\u00e2ncia de Peso\u003c/a\u003e era, na verdade, um teste para um outro projeto. Por\u00e9m, a recep\u00e7\u00e3o do p\u00fablico foi t\u00e3o boa que ele continuou saindo quinzenalmente e at\u00e9 mesmo gerou alguns \"filhos\", por assim dizer...\u003cbr\u003e\u003cbr\u003eEm 10 de junho de 2010, o primeiro epis\u00f3dio do\u00a0\u003ca href=\"http://www.papodegordo.com.br/category/podcast/papo-de-gordo-na-copa/\" rel=\"nofollow\" target=\"_blank\"\u003ePapo de Gordo na Copa\u003c/a\u003e foi publicado. Esse podcast sazonal voltou, em 2013, para comentar a Copa das Confedera\u00e7\u00f5es (agora tamb\u00e9m com a op\u00e7\u00e3o em v\u00eddeo) e, em 2014, para fazer a cobertura completa da Copa do Mundo no Brasil. Al\u00e9m dos programas sobre futebol, em 10 de mar\u00e7o de 2013, o\u00a0\u003ca href=\"http://www.papodegordo.com.br/category/podcast/papo-de-gordo-cafe/\" rel=\"nofollow\" target=\"_blank\"\u003ePapo de Gordo Caf\u00e9\u003c/a\u003e foi lan\u00e7ado e passamos a entregar regularmente tr\u00eas edi\u00e7\u00f5es por m\u00eas.\u003cbr\u003e\u003cbr\u003eMas nem s\u00f3 de podcasts vive o Papo de Gordo. Somando os programas em\u00a0\u003ca href=\"http://www.papodegordo.com.br/category/podcast/\" rel=\"nofollow\" target=\"_blank\"\u003e\u00e1udio\u003c/a\u003e e\u00a0\u003ca href=\"http://www.youtube.com/user/papodegordo\" rel=\"nofollow\" target=\"_blank\"\u003ev\u00eddeo\u003c/a\u003e com as\u00a0\u003ca href=\"http://www.papodegordo.com.br/category/humor/quadrinhos/\" rel=\"nofollow\" target=\"_blank\"\u003etirinhas\u003c/a\u003e e os textos publicados no site, estamos falando de mais \u003cstrong\u003e\u003cem\u003e2.000 postagens\u003c/em\u003e\u003c/strong\u003e com conte\u00fado puramente autoral criado com a maior dedica\u00e7\u00e3o e carinho pelos membros da\u00a0\u003ca href=\"http://www.papodegordo.com.br/quem-somos/\" rel=\"nofollow\" target=\"_blank\"\u003enossa\u00a0equipe de peso\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eO Papo de Gordo n\u00e3o \u00e9, infelizmente, a principal ocupa\u00e7\u00e3o de nenhum dos membros da equipe. Todos t\u00eam seus empregos e suas obriga\u00e7\u00f5es pessoais, que concorrem com a dedica\u00e7\u00e3o ao site. Desde o princ\u00edpio, todo o conte\u00fado do PdG foi gratuito e queremos que continue assim para sempre, mas pra isso vamos precisar da ajuda dos nossos fi\u00e9is leitores e ouvintes. Precisamos que voc\u00eas se tornem os nossos patr\u00f5es!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComo posso ajudar?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eO \u003cstrong\u003e\u003cem\u003ePatreon\u003c/em\u003e\u003c/strong\u003e \u00e9 uma plataforma online extremamente confi\u00e1vel de financiamento coletivo \u003cimg src=\"http://www.eupatrocino.com.br/images/blog/blog_post2_intro_crowdfunding.jpg\" style=\"float: right; width: 300px; margin: 0px 0px 10px 10px;\"\u003e(crowdfunding) que funciona da seguinte maneira: voc\u00ea gosta muito de um site, podcast ou vlog e colabora mensalmente com o valor que quiser (ou puder), ajudando a garantir um volume de conte\u00fado\u00a0cada vez maior e melhor. Simples assim.\u003cbr\u003e\u003cbr\u003eDepois de criar sua conta no \u003cstrong\u003e\u003cem\u003ePatreon\u003c/em\u003e\u003c/strong\u003e (\u00e9 bem r\u00e1pido e simples), basta escolher o valor que quer colaborar e clicar no bot\u00e3o \u003cem\u003e\"Become a Patron\"\u003c/em\u003e.  A partir da\u00ed, ser\u00e1 direcionado para uma tela e escolher\u00e1 a forma de pagamento: cart\u00e3o de cr\u00e9dito internacional ou uma conta no\u00a0\u003ca href=\"https://www.paypal.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003ePayPal\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e. Ent\u00e3o, \u00e9 s\u00f3 preencher todos os dados corretamente e pronto! Voc\u00ea acabou de se tornar o nosso patr\u00e3o! \\o/\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMas e se eu n\u00e3o tiver um cart\u00e3o de cr\u00e9dito internacional?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIsso n\u00e3o \u00e9 um problema. Voc\u00ea pode ser nosso patr\u00e3o usando qualquer cart\u00e3o de cr\u00e9dito ou at\u00e9 mesmo via boleto banc\u00e1rio. Basta criar o seu cart\u00e3o virtual pr\u00e9-pago no \u003cstrong\u003e\u003cem\u003ePayPal\u003c/em\u003e\u003c/strong\u003e\u00a0atrav\u00e9s\u00a0\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\" target=\"_blank\"\u003edeste link\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eN\u00e3o precisa ter medo do \u003cstrong\u003e\u003cem\u003ePayPal\u003c/em\u003e\u003c/strong\u003e. Ela \u00e9 uma empresa s\u00e9ria e\u00a0\u003cimg src=\"http://www.guicheweb.com.br/imgs/img_privacidade.png\" style=\"float: left; width: 126px; margin: 0px 10px 10px 0px;\"\u003econfi\u00e1vel, que existe desde 1998 e\u00a0permite a transfer\u00eancia de dinheiro entre indiv\u00edduos ou negociantes usando apenas um endere\u00e7o de e-mail. Isso quer dizer que, depois de criar a sua conta no \u003cstrong\u003e\u003cem\u003ePayPal\u003c/em\u003e\u003c/strong\u003e, voc\u00ea pode fazer compras online com seguran\u00e7a, sem jamais precisar fornecer nenhum dado banc\u00e1rio.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eO que eu ganho com isso?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOk. Agora que voc\u00ea j\u00e1 sabe como fazer para colaborar com o Papo de Gordo est\u00e1 na hora de descobrir o que vai ganhar com isso, n\u00e3o \u00e9 mesmo? Na barra lateral desta p\u00e1gina est\u00e3o os nossos objetivos. Cada um deles traz uma recompensa em si, mas n\u00e3o \u00e9 s\u00f3 isso! Ainda tem mais!\u003cbr\u003e\u003cbr\u003eAo final desse texto voc\u00ea encontrar\u00e1 todas as diversas possibilidades de patroc\u00ednio, bem como os pr\u00eamios que oferecemos em troca do seu apoio. Escolha aquele que lhe interessar mais e torne-se nosso patr\u00e3o!\u00a0\u003cbr\u003e\u003cbr\u003eE a\u00ed, quer ajudar a tornar o Papo de Gordo cada vez melhor? \u003cbr\u003eEnt\u00e3o s\u00f3 resta falar uma coisa:\u00a0\u003cstrong\u003e\u003cem\u003eOuvintes de peso, uni-vos!\u003cbr\u003e\u003cimg src=\"http://www.zeustecnologia.com.br/Trabalhe_20conosco_20juntos0.png\"\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
