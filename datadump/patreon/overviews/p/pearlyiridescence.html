    "summary": "\u003cdiv\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://pearlyiridescence.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e / \u003ca href=\"http://www.furaffinity.net/user/pearlyiridescence/\" rel=\"nofollow\"\u003eFuraffinity\u003c/a\u003e / \u003ca href=\"https://picarto.tv/pearlyiridescence\" rel=\"nofollow\"\u003ePicarto\u003c/a\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(249, 125, 151);\"\u003eWho is this strange creature?\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003eMy name is Pearly, and I\u0027m an artist from the southeastern United States! I\u0027ve been in the MLP fandom for many years now, and I love to draw and create erotic imagery for the community. It\u0027s helped me grow as an artist immensely and I\u0027ve learned so much!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(249, 125, 151);\"\u003eWhy are you on Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027ve created this Patreon to fund \n\t\u003cem\u003epinup packs\u003c/em\u003e! While I would love to provide high quality image sets every month for free, that just won\u0027t pay my bills sadly. By supporting me on Patreon, you\u0027ll help to make this project become a reality, as well as get early access and voting privileges.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(249, 125, 151);\"\u003eWill these pinup packs be Patreon-exclusive?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nNo! \n\t\u003cem\u003eMy content will never be behind a paywall.\u003c/em\u003e No one likes their porn of choice to be behind a paywall. Everyone loves free porn, and I\u0027m here to give that to those who can\u0027t afford to support me.\u003cbr\u003e\n If you can\u0027t support me monthly, that\u0027s ok! For those who can, I will try to provide adequate compensation to the best of my ability.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(249, 125, 151);\"\u003eYour last two reward tiers seem expensive compared to commissioning your normally.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThis is to compensate for Patreon\u0027s cut of whatever I make on here. For the $60 tier, it\u0027s to compensate specifically for materials and domestic shipping. If you don\u0027t like that idea, feel free to commission me normally :)\u003cbr\u003e\n\u003cbr\u003e\n---------------------------------\n\t\u003cbr\u003e\n\u003cbr\u003e\nBy supporting me, I can devote more of my time to my art instead of working outside of that. Without this support, I will have to cut down the amount of content I put out and focus on other endeavors. I\u0027d much rather give pleasure to those in the community! ;)\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e!! PLEASE NOTE !!\u003c/strong\u003e\u003cbr\u003eI block all accounts that are made within the month they pledge (ie ones that pledge in Janurary 2018 that were made in Janurary 2018, and so on). Almost all of these are fake accounts that do not pay, and therefore mess up my numbers when determining how much I\u0027m actually making on Patreon. \u003cstrong\u003eIf you are new to Patreon\u003c/strong\u003e, please message me BEFORE you pledge to confirm that you are a real person! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(249, 125, 151);\"\u003eThank you in advance for supporting me!\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e"
