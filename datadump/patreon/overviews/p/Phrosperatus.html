    "summary": "\u003cstrong\u003eWelcome dear viewer!\u00a0\u003c/strong\u003e\u003cbr\u003e\n \u00a0 \n\u003cbr\u003e\nMy name is Phrosperatus, I make videos and livestreams on Youtube and Twitch.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a beginner flight sim enthusiast using Prepar3D and X Plane as my simulator platforms.\u003cbr\u003e\u003cbr\u003eI stream a lot on Youtube and sometimes on Twitch too.\u003cbr\u003e\n \u00a0 \n\u003cbr\u003e\n\u003cem\u003eNowadays as an adult, working family man,  it\u0027s really hard to make enough money to support my family, pay the rent, the bills and save enough money for my hobby, flight simming. \u00a0\u003c/em\u003e\u003cbr\u003e\n \u00a0\n\u003cbr\u003e\n\u003cstrong\u003eThank you so much for thinking, my channel is worth to put time, effort and money into it, to improve it, making it\u0027s future safe. \u00a0\u003c/strong\u003e\u003cbr\u003e\n \u00a0\n\u003cbr\u003e\n\u003cem\u003eI thank you again, very much, and i really appreciate your support. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003eKind regards \u00a0\u003cbr\u003e\nPhrosperatus\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nContact me\u003c/strong\u003e:\u003cbr\u003e\nTwitter:\u00a0\n\u003ca href=\"https://twitter.com/Phrosperatus\"\u003ehttps://twitter.com/Phrosperatus\u003c/a\u003e\u003cbr\u003e\nFacebook:\u00a0\n\u003ca href=\"https://www.facebook.com/Phrosperatus\"\u003ehttps://www.facebook.com/Phrosperatus\u003c/a\u003e\u003cbr\u003e\nYoutube:\u00a0\n\u003ca href=\"https://www.youtube.com/user/Phrosperatus\"\u003ehttps://www.youtube.com/user/Phrosperatus\u003c/a\u003e\u003cbr\u003e\nTwitch:\u00a0\n\u003ca href=\"https://www.twitch.tv/phrosperatus\"\u003ehttps://www.twitch.tv/phrosperatus\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u00dcdv\u00f6z\u00f6llek kedves n\u00e9z\u0151!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPhrosperatus vagyok, vide\u00f3kat \u00e9s \u00e9l\u0151 ad\u00e1sok szoktam k\u00e9sz\u00edteni a Youtubeon.\n\u003cbr\u003e\n\u003cbr\u003e\nA mai vil\u00e1gban feln\u0151tt, csal\u00e1dos, dolgoz\u00f3 emberk\u00e9nt nem egyszer\u0171 kigazd\u00e1lkodni a hobbira sz\u00e1nt anyagiakat.\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003eVillanyt, vizet, f\u0171t\u00e9st, netet kell fizetni, \u00e9telt kell tenni az asztalra, kocsit kell fenntartani \u00e9s m\u00e9g mennyi mindenre kell k\u00f6ltenie egy mai csal\u00e1dnak.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\nEz\u00e9rt nagyon sz\u00e9pen k\u00f6sz\u00f6n\u00f6m, hogy \u00fagy gondoltad \u00e9rdemes id\u0151t, energi\u00e1t \u00e9s p\u00e9nzt fektetni a csatorna fejleszt\u00e9s\u00e9be, \u00edgy biztos\u00edtva annak j\u00f6v\u0151j\u00e9t.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem style=\"font-weight: bold;\"\u003eM\u00e9g egyszer, nagyon sz\u00e9pen k\u00f6sz\u00f6n\u00f6m a t\u00e1mogat\u00e1st.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u00dcdv.\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nPhrosperatus\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003eLinkek:\u003c/em\u003e\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/Phrosperatus\"\u003ehttps://twitter.com/Phrosperatus\u003c/a\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/Phrosperatus\"\u003ehttps://www.facebook.com/Phrosperatus\u003c/a\u003e\u003cbr\u003eYoutube: \u003ca href=\"https://www.youtube.com/user/Phrosperatus\"\u003ehttps://www.youtube.com/user/Phrosperatus\u003c/a\u003e\u003cbr\u003eTwitch: \u003ca href=\"https://www.twitch.tv/phrosperatus\"\u003ehttps://www.twitch.tv/phrosperatus\u003c/a\u003e\u003cbr\u003e"
