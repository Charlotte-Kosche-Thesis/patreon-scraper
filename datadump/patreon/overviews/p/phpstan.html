    "summary": "I believe in open source software. Everyone should be able to look at the code they depend on and everyone should have the possibility to improve it.\u003cbr\u003e\n\u003cbr\u003e\nBut making open source software is a difficult path to earn a livelihood. That\u0027s why makers of really awesome and popular software usually also have other means to support themselves and their families. I\u0027d like to change that and you can help me with that!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat I\u0027m Working On\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m developing\u00a0\u003ca href=\"https://github.com/phpstan/phpstan\" rel=\"nofollow\"\u003ePHPStan\u003c/a\u003e - a static analysis tool to find bugs in your code without writing tests. It\u0027s really fast (it checks a 600k LOC codebase under a minute) and extensible - you can define reflection extensions for the magic behavior of your classes (usually seen in __get and __call methods). I\u0027m also focusing on an incremental adoption of the tool so that anyone even with a massive technical debt can start using it immediately.\u003cbr\u003e\u003cbr\u003eRead more about\u00a0\u003ca href=\"http://medium.com/@ondrejmirtes/phpstan-2939cd0ad0e3\" rel=\"nofollow\"\u003ePHPStan on Medium.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI have a lot of ideas what could PHPStan do if I devoted more time to it. The core of the codebase enables me and others to write custom rules to check:\u003cbr\u003e\u003cul\u003e\u003cli\u003eCorrectness of custom DSLs like Doctrine DQL queries.\u003c/li\u003e\u003cli\u003eFramework-specific checks like existence of routes when generating links, referencing existing form fields, or checking template code.\u003c/li\u003e\u003c/ul\u003eI\u0027d also like to help other open-source projects to integrate PHPStan in their workflow so their code can be more solid. I\u0027m already working with\u00a0\u003ca href=\"https://github.com/cakephp/cakephp/pull/9943\" rel=\"nofollow\"\u003eCakePHP\u003c/a\u003e and several others.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027d love if I could work on PHPStan full-time and be my own boss.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpread Your Message!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027re looking for talent or if you want to grow the audience of your product, you can back some of the tiers and get exclusive spots either in the release notes or in the console output of the tool itself! Check out the right column for more details."
