    "summary": "\"The Pivot\" is a podcast about people who have made a change.\u003cbr\u003e\u003cbr\u003eWhether we choose change or the change chooses us it happens to all of us. Switching careers, adding more hyphens to the career you have, dealing with loss or growth in your family or community. These are huge moments that we are rarely prepared for.\u003cbr\u003e\u003cbr\u003e\"The Pivot\" offers long-form conversations about people\u0027s stories in hopes of sharing encouragement, wisdom and perspective.\u003cbr\u003e\u003cbr\u003eI resisted starting a campaign like this but so many people reached out and asked me to start one so they could support it. How could I refuse?!\u003cbr\u003e\u003cbr\u003eI have a few sponsors, which helps a lot and covers the cost of production, but doesn\u0027t allow yet for the margin to grow and build (and pay bills while we make these episodes). I\u0027m not looking at this as any kind of cash cow, but would love for the podcast to be able to support itself and allow us to keep making it.\u003cbr\u003e\u003cbr\u003eFunds raised will help us make more episodes, do some marketing and actually tell people about the podcast, and give me time to work on creating other content (a book, live events, resources, etc...) around this idea.\u003cbr\u003e\u003cbr\u003eThanks so much for checking this page out and supporting if you do!! Really glad this been such a gift for folks and it\u0027s my hope and prayer it can continue to do so for a good long time. THANKS AGAIN!!\u003cbr\u003e\u003cbr\u003eNow go do something awesome.\u003cbr\u003e\u003cbr\u003e"
