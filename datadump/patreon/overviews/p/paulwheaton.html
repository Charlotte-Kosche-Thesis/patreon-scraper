    "summary": "\u003cstrong\u003eWhat is an \"artifact\"? \u00a0 It would be a new youtube video, podcast or richsoil.com article.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have put out a lot of videos, podcasts and articles. \u00a0 And then I bought land, put out a couple of DVD sets, the playing cards and a bunch of other projects .... \u00a0all in the name of coming up with funds for my experiments. \u00a0 But I crave returning to the simpler days of making youtube videos, podcasts and writing articles at richsoil.com. \u00a0\u003cbr\u003e\u003cbr\u003ePerhaps patreon can facilitate that. \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eSo I thought it might be good to spell out some stuff I have created in the past that could be worth mentioning here. \u00a0So this is the \u003cstrong\u003estuff I have given away for free\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://permies.com/forums/f-88/permaculture-podcast\" rel=\"nofollow\" target=\"_blank\"\u003eOver 330 podcasts about permaculture and homesteading\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/paulwheaton12\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003eOver 160 youtube videos with over 16 million views\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://richsoil.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003eAbout 20 polished articles with over 53 million views\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://permies.com\" rel=\"nofollow\" target=\"_blank\"\u003eThe permies.com forums now with over 342 million pageviews (and 17,000 posts by me)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.coderanch.com/forums\" rel=\"nofollow\" target=\"_blank\"\u003eJavaRanch/CodeRanch forums with over a billion pageviews\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBefore the internet became popular, I gave away about 5 million copies of BananaCom - sorta like a web browser before the web became popular. \u00a0Some pictures\u00a0\u003ca href=\"http://www.coderanch.com/t/589650/md/BananaCom-DOS-terminal-software\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eBefore that, I gave away a popular C++ library, for programmers, called \"The Wheaton Libraries\". \u00a0\u003cbr\u003e\u003cbr\u003eI think there is more stuff, but probably not as significant as this.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStuff that I put together with the help of kickstarter that people can buy\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://richsoil.com/wood-heat.jsp\" rel=\"nofollow\"\u003eBetter Wood Heat: DIY Rocket Mass Heaters 4-DVD set\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.woodburningstoves2.com/\" rel=\"nofollow\" target=\"_blank\"\u003eWood Burning Stoves 2.0 4-DVD set\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://richsoil.com/cards.jsp\" rel=\"nofollow\" target=\"_blank\"\u003ePermaculture Playing Cards\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://richsoil.com/wd-gardening.jsp\" rel=\"nofollow\" target=\"_blank\"\u003eWorld Domination Gardening 3-DVD set\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003eSometimes\u00a0\u003ca href=\"http://www.makeitmissoula.com/blogs/paul-wheaton/\" rel=\"nofollow\" target=\"_blank\"\u003eI write a blog for makeitmissoula.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m still learning the ropes of patreon. \u00a0Please bear with me while I figure out what to do!\u003cbr\u003e"
