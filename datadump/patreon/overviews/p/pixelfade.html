    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWho Are We?\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg height=\"100%\" src=\"https://dl.dropboxusercontent.com/s/epr1jkjr0qt1am1/Description1.png?dl=0\" style=\"float: left; width: 275px; margin: 0px 10px 10px 0px;\" width=\"200px\"\u003ePixelFade Studio is an indie developer located in Toronto, Ontario.\n\u003cbr\u003e\n\u003cbr\u003e\n\tTo us, a visual novel is the best way of story-telling.\n\u003cbr\u003e\n\u003cbr\u003e\n\tIt\u0027s not because of the stylized artwork, the atmospheric music, fitting voice overs, immersive sound effect cues or simply the words you read. It\u0027s because all these pieces are just components for the strongest game engine: the players creative imagination.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: right;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: right;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy Patreon?\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg height=\"100%\" src=\"https://dl.dropboxusercontent.com/s/5xnecytd36fgdgv/Description2.png?dl=0\" style=\"float: right; width: 275px; margin: 0px 10px 10px 0px;\" width=\"200px\"\u003e\u003cbr\u003e\nAs an indie studio, our biggest limiting factor when it comes to planning and creating games is available resources.\n\u003cbr\u003e\n\u003cbr\u003e\n\tWith your support on Patreon, we can create more assets (CG\u0027s, BG\u0027s, Sprites, music, SFX) for projects, implement advanced and emerging technologies (Live2D) and even have hand drawn animation sequences! Ultimately, your support gives us power so we can strive to exceed your expectations!\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePatreon Rewards\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tFirstly, thank you for even considering to pledge! Our projects are a labor of love and to know people enjoy playing them as much as we enjoy making them is an amazing feeling.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tFor the three Patreon tiers, we have examples of rewards you can expect from each. Hopefully one of them will be exactly what you are looking for!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e**\u003c/strong\u003e Please note for full game releases, you must be an active Patreon at the time of key distribution. We don\u0027t have the ability to provide keys retroactively or for ex-Patreons. Thank you for your understanding!\u003c/em\u003e\n\u003c/div\u003e\n\u003cem\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: right;\"\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cimg height=\"100%\" src=\"https://dl.dropboxusercontent.com/s/ogrqxmatusz4ong/g1.png?dl=0\" style=\"width: 112px; float: left; margin: 0px 10px 10px 0px;\" width=\"200px\"\u003e\n\u003c/div\u003e\n\u00a0\n\u003cspan style=\"color: rgb(79, 97, 40);\"\u003ePixelFader -\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eLVL1 (PFL1)\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eDevelopment Activity\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/8udb1ff1wxq4c9d/Crystalline_Leanna_Kissie.png?dl=0\" style=\"text-align: center;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tWith the first pledge tier, you\u0027ll get exclusive access to \n\t\u003cstrong\u003e\u003cem\u003eeverything \u003c/em\u003e\u003c/strong\u003ewe create as soon as it\u0027s completed! That means you can preview new content as you wish rather than waiting between episodes. Additionally, you will receive full resolution artwork (4K for CG\u0027s), new songs in an uncompressed format, animations and much more!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eName In Credits\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/qmwoj58f6t9x6mf/Credits.PNG?dl=0\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tIf you are an active Patreon when we add the credits section, your name (or alias) will be included as someone who helped make the project a reality!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e\u003cstrong\u003ePatreon Community Voting\u003c/strong\u003e\u003c/h4\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/mikmb8bwukhdnin/Graphs.PNG?dl=0\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tWe don\u0027t just \n\t\u003cem\u003esay\u003c/em\u003e\u00a0we are a community driven developer, we \u003cem\u003eshow\u003c/em\u003e\u00a0it with our actions. ACE Academy was originally going to be just Kaori and Yuuna as romanceable options. We added a third (Valerie) from a stretch goal (even though it was not met at the time) because of the positive feedback regarding three options. People then asked for a Mayu route--we went back and rewrote two episodes to make the romance blossom naturally!\u003cbr\u003e\n\t\u003cbr\u003e\n\tPatreon-Only Community Voting\u00a0is when we are looking to make some decisions or have general ideas, you as a supporter will have a powerful voice in influencing what we ultimately do.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e\u003cstrong\u003ePatreon Discord Channels\u003c/strong\u003e\u003c/h4\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/w9fr382n73ukrn9/Discord-Logo-Wordmark-WnC.png?dl=0\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\nCome hang out with the PixelFade Dev team as well as other Patreons supporters on our very own Discord channel. From discussions, waifu wars and idea bouncing all the way to playing party games together... there\u0027s always something going on! Please review below on linking you Patreon account with the Discord reward!:\n\t\u003cbr\u003e\n\t\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/212052266\" rel=\"nofollow\"\u003ehttps://patreon.zendesk.com/hc/en-us/articles/212052266\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003ch4 style=\"text-align: right;\"\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\u003cimg height=\"100%\" src=\"https://dl.dropboxusercontent.com/s/fnbb05nq81jogqx/b1.png?dl=0\" style=\"width: 112px; float: left; margin: 0px 10px 10px 0px;\" width=\"200px\"\u003e\n\t\u003c/div\u003e\n\u00a0\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePixelFader -\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eLVL2 (PFL2)\u003c/span\u003e\u003c/h4\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003ch4\u003e\u003cstrong style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003eFull Version of Games\u003c/strong\u003e\u003c/h4\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/3xck8y3pq4wimm4/Steam.PNG?dl=0\" style=\"width: 502px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tUpon completion of our projects, and as long as you are an active Patreon member, you will receive a digital key of any game we make!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003eAlpha Access\u003c/h4\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/ei7yz9b8h88tv8e/Beta%20Access.png?dl=0\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tAlready own the game? No problem! Being a PFL2 also gives you Alpha Access for our projects!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e\u003cstrong style=\"background-color: initial;\"\u003eWork-In-Progress Activity\u003c/strong\u003e\u003c/h4\u003e\n\tAs we develop assets, we\u0027ll share the WIP versions with you! Since these are not finalized, any feedback you provide can directly influence what the finished version will be. You will be able to preview \n\t\u003cem\u003eall\u003c/em\u003e assets from CG artworks all the way to musical tracks!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/rsnlc52vwsed8nj/Yuuna2.jpg?dl=0\" style=\"width: 707px;\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/grjsjma7qcb7gfw/Yuuna1.jpg?dl=0\" style=\"width: 703px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\n\t\u003ch4 style=\"text-align: right;\"\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\u003cimg height=\"100%\" src=\"https://dl.dropboxusercontent.com/s/i730d7661giistl/P1.png?dl=0\" style=\"width: 112px; float: left; margin: 0px 10px 10px 0px;\" width=\"200px\"\u003e\n\t\u003c/div\u003e\n\u00a0\n\t\u003cspan style=\"color: rgb(95, 73, 122);\"\u003ePixelFader -\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eLVL3 (PFL3)\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\t\u003ch4\u003e\u003cstrong\u003eAlternative Artwork\u003c/strong\u003e\u003c/h4\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eACE Academy - Alternative CGs\u003cbr\u003e\n\t\u003c/strong\u003eHere\u0027s some examples of alternative CG sketches. As a PFL3, you\u0027ll have access to \u003cem\u003ea lot\u003c/em\u003e more!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/y1sq5netfvo6tdh/Gear%20Variations.jpg?dl=0\" style=\"width: 810px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eCrystalline - Unused Concept Artwork\u003cbr\u003e\n\t\u003c/strong\u003eEven though some assets don\u0027t make it to the final game, we\u0027ll share the concepts with you!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/fnwhdntks60yatu/Crystalline_Zack_Unused.jpg?dl=0\" style=\"width: 789px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eACE Academy - VR Early Sketches\u003cbr\u003e\n\t\u003c/strong\u003eBefore we came to the conclusion of Mecha\u0027s in ACE Academy, we were bouncing the idea of \"War Games\" but using virtual reality instead. Below you will find a sketch of what \"VR Kaori\" would have looked like during a \"War Game\".\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/3b9df0kmf6iwheg/Kaori%20Early.jpg?dl=0\" style=\"width: 296px;\"\u003e\u003cbr\u003e\n\tThese are the sort of developer insider information\nwe\u0027ll be sharing with you. Think of it like an inside scoop to our creative\nprocess!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eBloopers and Dev Humor\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tDevelopment has its own share of funny behind-the-scene moments! Of course we won\u0027t know \n\t\u003cem\u003ewhen\u003c/em\u003e\u00a0they\u0027ll happen, but we can guarantee you they\u0027ll be well worth it when they do!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eThe Questionable Kaori \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eKyaa~!\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/em\u003eSo this is Kaori going \"\n\t\u003cem style=\"color: rgb(51, 51, 51);\"\u003eKyaa!\u003c/em\u003e\" when you run her over with your bike. Normal right?\n\t\u003ciframe frameborder=\"no\" height=\"125\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/260390777%3Fsecret_token%3Ds-XqBBc\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=false\" width=\"100%\"\u003e\u003c/iframe\u003e\nExcept one of the takes was \n\t\u003cem\u003ethis\u003c/em\u003e. I was not prepared.\n\t\u003ciframe frameborder=\"no\" height=\"125\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/260390781%3Fsecret_token%3Ds-hCEQP\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\n\tThe Valerie Trap Incident\n\t\u003c/strong\u003e\u003cbr\u003e\nFrom flirty...\n\t\u003ciframe frameborder=\"no\" height=\"125\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/260390794%3Fsecret_token%3Ds-QP1rC\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n...to trap.\u00a0\n\u003c/div\u003e\n\u003ciframe frameborder=\"no\" height=\"125\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/260390797%3Fsecret_token%3Ds-pgRop\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/lroxkta030kebrf/Valerie%20Trap.PNG?dl=0\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eNikki Goes to Japan\u003cbr\u003e\n\t\u003c/strong\u003e\n\tFor episode 3, our Nikki VA (Tina) was moving to Japan. Let me stop you right there and say yes, the VA who plays Nikki went from North America to Japan. Yes, we appreciate the irony of that as well. Because her lines were going to be a little delayed, she sent us this as an apology:\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/41oepfj5kzknvet/NikkiSorry.jpg?dl=0\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tThis is literally something Nikki would do.\nWe aren\u0027t sure if Tina acts as Nikki, or actually \n\t\u003cem\u003eis \u003c/em\u003eNikki.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003ePixelFade Future Projects\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/bhkx5yz7uofnjkx/Under-Construction.png?dl=0\" style=\"width: 684px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tWe won\u0027t be spilling the beans here! You can expect us us to keep PFL3 Patreons in the loop when it comes to future projects we are working on, what technologies were interested in using, what the stories/concepts/styles we want to explore...etc. You\u0027ll be part of our brainstorming and creative design process for whatever future endavours we embark on!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eQuestions?\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tIf you have any questions please feel free to email us at:\n\t\u003cbr\u003e\nteam@pixelfade.com\n\t\u003cbr\u003e\nThank you for your consideration on supporting us... it means a lot! :)\n\u003c/div\u003e"
   },
