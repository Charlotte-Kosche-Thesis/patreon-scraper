    "published_at": "2017-09-02T02:36:18+00:00",
    "summary": "Greetings and welcome to the Patreon of the PaintlessDog!\u003cbr\u003e\u003cimg src=\"https://img01.deviantart.net/1d1b/i/2017/236/6/4/the_artist_by_paintlessdog-dbl7puq.png\"\u003e\u003cbr\u003e\u003cstrong\u003eAs a coffee artist, I get to drink my paint water safely! \u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy history of painting with non-paints stretches back over a decade. \u00a0In the beginning, everything was pencil and pen. \u00a0While traditional paints were introduced in school, the process always seemed so sterile coming from a tube, bottle or jar. \u00a0I wanted my colors to tell stories beyond their names. \u00a0I didn\u0027t want my red to be just \"Currant Red\"; I wanted my red to be \"This wonderful wine I was sipping while I painted a sunset\". \u00a0I didn\u0027t want my blue to be just \"Iris Blue\"; I wanted my blue to be from an actual iris I happened upon while hiking a grand mountain. \u00a0My colors do not have manufacturer\u0027s numbers; they have lives.\u003cbr\u003e\u003cbr\u003eThese days, I paint with the coffee spectrum of flavor. \u00a0From the bold, dark browns of power roasts to the light, vivacious tans of brilliant blends, and every shade of aroma in between. \u00a0My art reflects the joy of authoring my own pigments, both intentionally and by \"happy\" accident! \u00a0\u003cbr\u003e\u003cbr\u003eIn everything, I want my art to reflect good taste and taste good.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/a9d3/i/2017/236/e/1/commission___deathwishcoffee___ragnarok_by_paintlessdog-dbl7053.png\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat it this Patreon thing about anyway?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eGood art takes time. \u00a0Great art takes more time. \u00a0\u003cbr\u003e\u003cbr\u003eI have come to the realization that I create only a few of these pieces of art for only a few people each month. \u00a0This does not truly benefit everyone who might also enjoy and appreciate those pieces of art. \u00a0I want my works to be accessible to others who might not otherwise be in the position to guide my brush.\u003cbr\u003e\u003cbr\u003eMy overarching goal, through the platform of Patreon, is to allow my patrons to effectively crowdsource significant works of art that they will receive prints of at the end of each month. \u00a0While it would be difficult to afford commissioning (or, on the flip side, spending so much of my time on) a month-long piece, by crowdsourcing, we can both make this a possibility. \u00a0I plan to create fine art that can be professionally reproduced in short, unique print runs for my patrons. \u00a0I want to make masterpieces that my patrons will be proud to display in their homes.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img15.deviantart.net/12d4/i/2017/229/8/c/but_first_coffee_by_paintlessdog-dbkdccp.png\"\u003e\u003cbr\u003e\u003cstrong\u003eBefore you can run, you must walk; before you can walk,...oh, coffee time!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWithout going about this endeavor all scattershot, I want to start off small and methodical. \u00a0I plan to begin with small, simple rewards. \u00a0I want to introduce my patrons to my thoughts, my ideas, my process. \u00a0Every few months, I plan to launch additional tiers of rewards for those desiring a larger share in my process or for those individuals who desire larger formats of my work or different styles to display these works.\u003cbr\u003e\u003cbr\u003eWhether you pledge a little to collect poker chips, or a lot to receive wall-sized originals, I want each of you to have something you enjoy bringing into your life\u0027s collection.\u003cbr\u003e\u003cbr\u003eThank you for being here.\u003cbr\u003e\u003cbr\u003eThank you for believing in me.\u003cbr\u003e"
   },
