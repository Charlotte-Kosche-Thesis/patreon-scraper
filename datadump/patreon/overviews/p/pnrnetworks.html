    "summary": "If you\u0027re reading this, Welcome! And YAY for taking the time to read it - we appreciate it!!!\n\u003cbr\u003e\u003cbr\u003e\nWe are TC Kirkham and Kim Brown, and together,  we form the nucleus of PNRNetworks, a group of websites and podcasts dedicated to entertainment with a large emphasis on film. Like many of our listeners out there, we\u0027re first and foremost fans of film, which is why our perspective on things uses the slogan \"Real Movies for REEL People!\"\n\u003cbr\u003e\u003cbr\u003e\nWith our flagship show, \u003cstrong\u003e\u003cem\u003eSubject:CINEMA\u003c/em\u003e\u003c/strong\u003e, now in it\u0027s second decade (WOW!),  we\u0027ve recently sat down and discussed our goals on how we can grow our sites and podcasts, to continue to expand and grow and bring our fans the best possible aspects of what we do. And you, our loyal fans, are a big part of it!\n\u003cbr\u003e\u003cbr\u003e\nPatreon is a perfect fit for us - it allows us to set forth reachable goals and invites you to come in and be a part of helping us to reach them. And the  best part is, when you become a Patreon sponsor of PNRNetworks, you\u0027re not helping just one show or site, but a whole network!  With your help, we can grow to the point where we can do so much more and achieve some of our dreams, including bringing you the best coverage we can of the film world,  allowing us to bring you better coverage of film festivals, and maybe even help sponsor a few of them, expand our commentary and opinion sites, do research and development on new projects, help fund much needed upgrades to our equipment, and a whole lot more!\n\u003cbr\u003e\u003cbr\u003e\nAnd just think - with your recurring monthly donation as a Patreon Sponsor, you will be helping to fund A LOT:\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eSubject:CINEMA\u003c/em\u003e\u003c/strong\u003e - our premiere podcast, now in it\u0027s eleventh year of crazy commentary on all things film, along with regular film reviews, available (usually) every Sunday evening\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eFront Row Five And Ten\u003c/em\u003e\u003c/strong\u003e - our relatively new \u003cstrong\u003e\u003cem\u003eSubject:CINEMA\u003c/em\u003e\u003c/strong\u003e spinoff, where we countdown all manners of funky top ten lists each week, available Thursday evenings\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThree Minute Weekend\u003c/em\u003e\u003c/strong\u003e - our weekly round up of all the films hitting US theaters each week, available Friday mornings\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eTuesday Digidex\u003c/em\u003e\u003c/strong\u003e - our weekly round up of DVD, BluRay, and Streaming releases in the US, available Tuesday mornings\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eReel Rewind\u003c/em\u003e\u003c/strong\u003e - our newest podcast in development and scheduled to premiere in June 2017, it will be a thrice-weekly show looking at important dates in film history, available Mondays, Thursdays, and Saturdays\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003ePlatinum Roses\u0027 Garden\u003c/em\u003e\u003c/strong\u003e - Kim\u0027s weekly recap of the hit CW series \"Supernatural\", usually available Saturday evenings during the regular \"Supernatural\" season\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eCaveBabble\u003c/em\u003e\u003c/strong\u003e - hosts Eric and Valerie Lyon give you their take on film, games, tv, odd food, and more from their distinctly small Missouri town perspective - available weekends\n\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThe Catastrophe Vortex\u003c/strong\u003e\u003c/em\u003e - our newest full length podcast, premiering 2/1/17! Host TC Kirkham takes you through the world of a genre he\u0027s been in love with since childhood - the Hollywood Disaster movie!\u003cbr\u003e\u003cbr\u003e\nAnd as if THAT isn\u0027t already the cat\u0027s meow (MEOW! MEOW!), you\u0027ll also be helping to fund our growing list of websites as well:\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eeCinemaOne\u003c/em\u003e\u003c/strong\u003e - formerly known as Popcorn N Roses, this is our premiere film site\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eeCinemaBoston\u003c/em\u003e\u003c/strong\u003e - our Boston-centric film site (cause that\u0027s where we live, natch!)\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eThe Kirkham Report\u003c/em\u003e\u003c/strong\u003e - my about to relaunch music news and commentary site\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003ePlanet BiblioMusica\u003c/em\u003e\u003c/strong\u003e - reflections of record and book stores and our memories therein\n\u003cbr\u003e\u003cbr\u003e\nAnd about a half dozen other sites we do or are presently working on developing!\n\u003cbr\u003e\u003cbr\u003e\nAnd in return, we\u0027ve got a lot of cool perks to offer (well, WE think they\u0027re cool, but somehow, we think you\u0027ll think that they\u0027re cool too\u2026OW my head!) because we want to share your love with everyone, and let them know that you\u0027re on board for the ride! And using the idea of the \"film festival\"-style membership plans you see all the time, each level perk is named for a different film job - you can be whatever you want to be, so to speak (heh heh)!\u003cbr\u003e\n\u003cbr\u003e\nWe know we\u0027ve got some worthy goals, we know our Patreon fans are willing to help out, and when we merge the two together, well\u2026THE SKY\u0027S THE LIMIT, KIDDOS!!!  So please check out our goals, our hopes, our dreams, and those crazy perks we\u0027ve got, and come aboard\u2026we\u0027d love to have you!\u003cbr\u003e"

     "created_at": "2016-10-19T09:55:34+00:00",
     "description": "Hitting our second goal will mean a lot of help in making PNRNetworks\u0027 coverage of entertainment that much better. It will allow us to be able to continue upgrading our equipment, reward our hard-working staffers, and allow us to expand our already massive coverage of local film festivals, and also offer some sponsorship to them - film festivals are always in need of funding, and although we already help in our small way, we would love to be able to do more for them, which in turn will put more of PNRNetworks shows and sites like Subject:CINEMA and eCinemaOne in the public eye. It will allow us to continue helping local area theaters with their fundraising efforts, and also help fund trips to both film and podcasting events in the country that we\u0027d like to get to that we\u0027ve never been able to get to before, such as trade shows and networking events in our field.\u003cbr\u003e",
