    "summary": "\u003ca href=\"https://poison-apple-tales.itch.io/\" rel=\"nofollow\"\u003e\u003cimg src=\"https://i.imgur.com/4bNmDZF.png\"\u003e\u003cbr\u003e\u2666 Our Delicious Games \u2666\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWelcome to Poison Apple Tales!\u003cbr\u003e\u003cbr\u003eWe would like to invite you for an exclusive look at what goes on behind the stories you\u0027ve enjoyed. (At least, we assume that\u0027s how you discovered us! Otherwise, feel free to click the link above and learn about what we do.)\u003cbr\u003e\u003cbr\u003eAll our creations are made with dreams, effort, and love - but we need more than pixie dust. We need the power of your support.\u003cbr\u003e\u003cbr\u003ePlease keep us alive by believing in us and becoming our patron. As you can see on the right, this relationship can be as serious as you want it to be.\u003cbr\u003e\u003cbr\u003eBut if you can\u0027t afford a pledge, you can always help us in other ways. Tell everyone you know about our games. Get the word out about Poison Apple Tales. Follow us on our social media:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/pappletales/\" rel=\"nofollow\"\u003e\u003cstrong\u003eFacebook.\u003c/strong\u003e\u003c/a\u003e Please remember to like us!\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/pappletales\" rel=\"nofollow\"\u003e\u003cstrong\u003eTwitter.\u003c/strong\u003e\u003c/a\u003e Tweet at us anytime.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.poisonappletales.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003etumblr.\u003c/strong\u003e\u003c/a\u003e We don\u0027t have enough for a big website, so this tumblr is in its place.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.pinterest.com/pappletales/\" rel=\"nofollow\"\u003e\u003cstrong\u003ePinterest.\u003c/strong\u003e\u003c/a\u003e Follow our boards!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIt\u0027s our dream to go commercial, but we
