    "summary": "Hi, My name is Piotr Zarzycki and I am a passionate\u00a0\u003ca href=\"http://royale.apache.org/\"\u003eApache Royale\u2122\u003c/a\u003e (FlexJS) developer who helps\nothers make their first steps in Apache Royale\u2122 world.\u003cbr\u003e\u003cbr\u003eOver the years, I have been working on several projects related to Flex framework.\u00a0For\ninstance, I helped develop software solutions for\u00a0\u003ca href=\"https://www.avaya.com/en/\"\u003eAvaya Inc.\u003c/a\u003e and the\u00a0\u003ca href=\"https://en.men.gov.pl/\"\u003eMinistry of National Education\u003c/a\u003e in Poland.\u003ca href=\"https://www.avaya.com/en/\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eA few years ago, I have started contributing to the\u00a0\u003ca href=\"https://flex.apache.org/\"\u003eApache Flex\u2122\u003c/a\u003e project and thus helping the\u00a0Apache Royale\u2122 framework evolve. In 2016,\u00a0\u003ca href=\"https://about.me/CarlosRovira\" target=\"_blank\"\u003eCarlos Rovira\u003c/a\u003e came up with the idea of bringing\u00a0\u003ca href=\"https://getmdl.io/\"\u003eGoogle Material Design Light\u003c/a\u003e to Apache Royale\u2122 framework. I helped him wrap up all the components and since then, \u003cbr\u003eI have become an active committer in several other areas.\u00a0\u003cbr\u003e\u003cbr\u003eI also have the great pleasure to be part of\u00a0\u003ca href=\"http://moonshine-ide.com\" target=\"_blank\"\u003eMoonshine IDE\u003c/a\u003e team which works on the IDE supporting Apache FlexJS\u2122, Apache Flex\u2122 and\u00a0\u003ca href=\"https://feathersui.com/\"\u003eFeathers\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThis place is all about providing help, examples, tutorials and information in a nutshell what is happening in the Apache Royale\u2122 community. More information can be found in the first article titled \"\u003ca href=\"https://www.patreon.com/posts/how-it-works-15209312\"\u003eHow it works?\u003c/a\u003e\".\u003cbr\u003e\u003cbr\u003eIf you think that my work can help you, consider\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=203199\" target=\"_blank\"\u003ebecoming my patron\u003c/a\u003e and buy me a beer.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003ePiotr\u003cbr\u003e"
