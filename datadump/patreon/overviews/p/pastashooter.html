    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://image.prntscr.com/image/9d58b240936c465196ad4a6a5f0f4fd0.png\" style=\"width: 230px;\"\u003e\u003cbr\u003eMein Name ist Tom und ich bin der Kopf hinter\u00a0\u003ca href=\"http://www.pastashooter.net/\"\u003ePasta Shooter\u003c/a\u003e!\u003cbr\u003eIch poste meine Comics mehrmals die Woche auf den verschiedensten Plattformen im Internet und das auch noch f\u00fcr umsonst.\u003cbr\u003eHier auf \u003cstrong\u003ePatreon\u003c/strong\u003e hast du nun die M\u00f6glichkeit etwas zur\u00fcckzugeben und mich mit einer kleinen Spende zu unterst\u00fctzen!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.pastashooter.net/wp-content/uploads/2016/12/portrait.jpg\" style=\"width: 386px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://image.prntscr.com/image/741435e97b614609a3a632c762ab5e1a.png\" style=\"width: 338px;\"\u003e\u003cbr\u003e\u00dcber \u003cstrong\u003ePatreon\u003c/strong\u003e kannst du mich monatlich mit einem kleinen Betrag unterst\u00fctzen den du selbst festlegst. Selbstverst\u00e4ndlich ist das alles freiwillig und jederzeit k\u00fcndbar. Das Beste daran ist, dass du daf\u00fcr auch noch belohnt wirst! Je h\u00f6her die Spende, desto gr\u00f6\u00dfer\u003cbr\u003eist die Belohnung die du damit freischaltest!\u003cbr\u003e\u003cbr\u003eWelche Belohnungen es gibt, erf\u00e4hrst du in der nachfolgenden \"Speisekarte\"!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://image.prntscr.com/image/69fb1026da58443a9a82930c0ea8c162.png\" style=\"width: 421px;\"\u003e\u003cbr\u003e\u003cstrong\u003e$1+ pro Monat: FARFALLE!\u003cbr\u003e\u003cimg src=\"http://image.prntscr.com/image/49bfe4301bb54fe48fe2d1e5e9d13385.png\" style=\"width: 313px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBelohnung:\u00a0\u003c/strong\u003e\u003cstrong\u003eBLICK HINTER DIE KULISSEN!\u003c/strong\u003e \u003cbr\u003eDu bekommst Randnotizen, Fotos von Skizzen und verworfenen Ideen und einen Einblick in die Entstehung der Comics!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$3+ pro Monat: FUSILLI!\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://image.prntscr.com/image/37eb46b234e14d7286e778cc65137751.png\" style=\"width: 314px;\"\u003e\u003cbr\u003e\u003cstrong\u003eBelohnung:\u00a0\u003c/strong\u003e\u003cstrong\u003eCOMIC VON MORGEN SCHON HEUTE!\u003c/strong\u003e\u003cbr\u003e Du bekommst die neuen Comics schon einen Tag fr\u00fcher als alle anderen zu Gesicht!\u003cbr\u003e (+ Blick hinter die Kulissen)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5+ pro Monat: RIGATI!\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.pastashooter.net/wp-content/uploads/2017/02/Rigati.jpg\" style=\"width: 319px;\"\u003e\u003cbr\u003e\u003cstrong\u003eBelohnung: BONUS COMIC!\u003cbr\u003e\u003c/strong\u003eEinmal im Monat ein Bonus Comic nur hier auf \u003cstrong\u003ePatreon\u003c/strong\u003e und nirgendwo sonst im Internet!\u003cbr\u003e(+ Blick hinter die Kulissen)\u003cbr\u003e(+ Comic von Morgen schon heute)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAb einem Gesamtspendenwert von $50: PASTA SHOOTER!\u003cbr\u003e\u003cimg src=\"http://www.pastashooter.net/wp-content/uploads/2017/02/Pasta-Shooter.jpg\" style=\"width: 326px;\"\u003e\u003cbr\u003eBelohnung: PERS\u00d6NLICHES COMIC\u003cbr\u003e\u003c/strong\u003eSobald deine Spenden insgesamt $50 ausmachen, bekommst du einen eigenen Comic gewidmet, mit dir als Nudel in der Hauptrolle und deinem Namen am unteren Bildrand!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
