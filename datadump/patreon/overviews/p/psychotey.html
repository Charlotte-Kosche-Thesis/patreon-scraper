    "summary": "\u003cdiv\u003e\n\t\u003cstrong\u003ehi hello, I\u0027m Tey aka PsychoTey and drawing sexy art everyday is all I want in life.\u003c/strong\u003e\u00a0My only goals in life is make a living out of my hobby and work on an art project in the future (i.e a comic about my characters).\u003cbr\u003e\u003cbr\u003eMy Patreon is a \u003cstrong\u003etip jar\u003c/strong\u003e for those who \u003cem\u003egenuinely \u003c/em\u003ecare about me and my work so I can show them my biggest appreciation. Your support means a lot to me because every pledge - no matter how big or small - will help me create more art\u00a0\u2764\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027m a self-taught artist who loves edgy stuff, orcs, goblins, cats, black humor, heavy eyeliner, piercings, dark EBM and synthwave\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003eMost of my artwork is mature or adult in nature and all characters I draw are 18+\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\u003cstrong\u003eWhere to find me\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/PsychoTey_art\"\u003etwitter\u003c/a\u003e \u2665\u00a0\u003ca href=\"http://www.hentai-foundry.com/user/Tey/profile\"\u003ehentaifoundry\u003c/a\u003e \u2665\u00a0\u003ca href=\"https://toyhou.se/Tey\"\u003etoyhou.se\u003c/a\u003e \u2665\u00a0\u003ca href=\"https://psychoteycomms.weebly.com\" target=\"_blank\"\u003ecommission info\u003cbr\u003e\u003c/a\u003e\n\tI have a discord anyone can join:\u00a0\u003ca href=\"https://discord.gg/DyuzvZC\"\u003ehttps://discord.gg/DyuzvZC\u003cbr\u003e\u003c/a\u003e\u003cem\u003e(All patrons get access to a patron-exclusive role and channel in my server)\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eYo what will I get by becoming a patron?\u003cbr\u003e\u003c/strong\u003e\n\tMy utmost respect and admiration! You\u0027re awesome!\u003cbr\u003e\n\tWith any pledge, you will be able to see my art before anyone else. After Patreon, I upload my works in my\u00a0\u003ca href=\"https://discord.gg/DyuzvZC\"\u003ediscord server\u003c/a\u003e before I post it on my other accounts (such as twitter and HF) mostly the day after.\u003cbr\u003e\n\t By becoming a patron, you will be up to date with every major announcement/update before I reveal it elsewhere on social media\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon rewards and goals\u003cbr\u003e\u003c/strong\u003e\n\tI\u0027m very dedicated to reward and favor those who support me! Once I\u0027ve reached my current goal, I will be able to make a sexy drawing of a character of choice from those who pledge $10 and up. I\u0027d like to hear from my patreon community what they would like for the next goal.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/QyyPdUj.png\"\u003e\u003cbr\u003e\u003cstrong\u003eArt reward tier *NEW*\u003c/strong\u003e\u003cbr\u003eI now offer a $20 tier which grants you \u003cem\u003ea character bust every month or a character fullbody in every two months\u003c/em\u003e! It\u0027s also my only reward with limited slots. \u003cbr\u003eI accept fanart, your OC, your friend\u0027s OC, you get the drill. \u003cem\u003eas long as they have a visual reference and follow my commission TOS! \u003c/em\u003eI will message you to submit the details of your request at the beginning of each month.\u00a0The art will be finished before the end of the month and the full-res image will be sent to you privately!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cem\u003eon a small note, I block anyone with the intent to abuse my patreon briefly. No exceptions.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
