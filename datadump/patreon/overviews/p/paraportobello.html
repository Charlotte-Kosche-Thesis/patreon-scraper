    "summary": "\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHello!\u003cbr\u003eI\u0027m sure you all know this, but for those who don\u0027t, my name is Paraportobello!\u003cbr\u003eI make adult content. Mostly art and such. \u003cem\u003e\u003cstrong\u003eYOU MUST BE 18 YEARS OR OLDER. \u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eNow, let me explain what this project is all about!\u003cbr\u003eI\u0027m actually making a game, which is new territory for me!\u003cbr\u003eBut I am determined, so I promise to offer the greatest game possible!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/hPw2jN7.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe game is called \"Pebble Creek: One Day at a Time\".\u003cbr\u003eIt is a dating simulator with RPG elements.\u003cbr\u003eYou play as the main character, Jacob Lewis.\u003cbr\u003eJacob is a young boy from Indiana who \nhelps his friends deal with abuse, addiction, or obsession. One of the ways he helps them is by \ngetting them to play pretend, and imagine all of their dark thoughts, \nnegative emotions, and addictions as imaginary beasts. But outside of \ncombat, there are plenty of traditional dating sim moments where you \nhave to talk the other kids out of doing something instead. It includes a\n wide variety of fetishes and orientations to provide maximum variety, \nbut not in a hamfisted way. My goal with this game is to make the \ngreatest in the shota gaming subgenre, and inspire more content \ncreators. This is why funding is key. Donating to my patreon will help \nto make sure I implement successfully all the features I hope to use. \nAnd yes, I am open to hiring other people to work on my game. PM me if \nyou\u0027re interested in writing, tileset/pixel art, or backgrounds. I am \ncurrently putting together a small playable promotional demo to get \npeople more excited.\u003cbr\u003e\u003cbr\u003eThis Patreon About may seem a little bare. But as time goes on, I will update it with more info.\u003cbr\u003e\u003cbr\u003eThank you so much for helping me with my project~\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
