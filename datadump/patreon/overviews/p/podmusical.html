    "summary": "Huzzah! And welcome pilgrim, Tooth Bless Thee! You have found the Patreon page of the musical comedy adventure mystery podcast THE FALL OF THE HOUSE OF SUNSHINE. Won\u0027t you stay a spell and rest your weary teeth?\u003cbr\u003e\u003cbr\u003eYou came on a fortuitous day, friend! \u00a0Today we\u0027re having a \u0027cast raising! \u00a0The whole town will gather to hoist this simple \u0027cast into the eyes of Pod, a lesser tooth\u0027d deity. \u00a0And from these meager beginnings, our story will reach the ear bones of many a traveler. \u00a0Tooth be praised!\u003cbr\u003e\u003cbr\u003eWhat\u0027s that? \u00a0How can YOU help? \u00a0Well, wiggle my rootstalks, aren\u0027t you a generous - and probably very handsome-slash-gorgeous! - patron of the oral arts! \u00a0It\u0027s true, we all must tithe 50-to-80% of our incomings (GROSS not net) - so sayeth the third book of Bicuspert! \u00a0Thank ye, pilgrim, for sharing your dosh here!\u003cbr\u003e\u003cbr\u003eWith your help, this here \u0027cast can become something truly special. \u00a0Many a penny has gone into building something unique, musical and strange. \u00a0Very strange! \u00a0All proceeds will go to making this \u0027cast the best it can be and compensating all the brothers and sister who helped bring it to life. \u00a0With a little help, we can deck this here \u0027cast out - with weekly updates, soundtrack downloads, Q and/or As, vinyl decals, and other degenerate heathen pleasures from your disgusting coastal cities!\u003cbr\u003e\u003cbr\u003eAs a way of saying thanks, we\u0027ll throw in a little prayer for yah - so you don\u0027t burn none once your filthy body has slipped this mortal realm! \u00a0And if you\u0027re wanting to give a little more... PRIZES! \u00a0And bribesGIFTS! \u00a0GIFTS can be yours! \u00a0Our faith has a simple complex system of levels, pulleys and small rocks that can be explained to your right.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for considering giving to us and supporting independent oral artists. \u00a0This here town is a bunch of tooth-lovin\u0027 weirdos who just wanted to create something for all the other weirdos to weird out about. \u00a0Also one of us has a kid and that kid eats. \u00a0A lot. \u00a0Too much? \u00a0Maybe!\u003cbr\u003e\u003cbr\u003eThank you for listening! \u00a0Go in Tooth! \u00a0Serve the Tooth! \u00a0PRAISE BE TO TEETH!"
