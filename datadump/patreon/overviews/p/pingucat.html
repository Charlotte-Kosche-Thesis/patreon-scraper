    "summary": "Hi! I\u0027m Pinguino, and I do all sorts of random things. At the core though, I\u0027m an artist and adventurer. I travel around the world eating weird things. Hacker and comic book communities are my home. I also host highly creative parties and art shows. I do both digital and traditional illustration, photography, and event production.\u003cbr\u003e\u003cbr\u003eYour contribution to Patreon helps me do more creative projects, and take on less boring freelance web work! Really, you\u0027re fueling me with enough energy drinks to make everything happen! \u003cbr\u003e\u003cbr\u003eYou\u0027ll get previews and behind-the-scenes sketches and storytime about adventures! My interests are diverse, everything from comics and food to drawing in VR and blinky glowy things.\u003cbr\u003e\u003cbr\u003eHere a few of my upcoming projects:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSpelunk.in\u003c/strong\u003e\u003cbr\u003eI\u0027m the editor of the Spelunk.in cryptocurrency magazine, and an advocate for mainstream use and adoption. I also make a lot of dogecoin related art.\u003cbr\u003e\u003ca href=\"http://www.spelunk.in\"\u003ehttp://www.spelunk.in\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDigital Art\u003cbr\u003e\u003c/strong\u003eI do a lot of pieces in Photoshop, Illustrator, and Pablodraw, usually event-related or for art shows. I\u0027m also in an ansi art group called Fuel that releases every two months.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComics\u003cbr\u003e\u003c/strong\u003eThe next book I\u0027m working on is Mouth Full of Minnows, written by Mike Wellman. It\u0027s a VR story that I\u0027m doing character design and illustration on. I also want to do some slice-of-life comics about my various adventures. I also have two minicomics in the works with Michael Lim, and a book with Amuse Productions.\u003cbr\u003e\u003cbr\u003eSubstandard Comic:\u003ca href=\"https://www.sketchbookproject.com/library/1010\" rel=\"nofollow\"\u003e\u00a0https://www.sketchbookproject.com/library/1010\u003cbr\u003e\u003c/a\u003e24 Hr Comic:\u00a0\u003ca href=\"https://www.flickr.com/photos/pinguino/albums/72157659074778599\" rel=\"nofollow\"\u003ehttps://www.flickr.com/photos/pinguino/albums/72157659074778599\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCuddli\u003cbr\u003e\u003c/strong\u003eI helped create a dating app for geeks. We\u0027re working on promotion efforts at the moment, to draw more users in. \u003ca href=\"http://www.cuddli.com\" rel=\"nofollow\"\u003ehttp://www.cuddli.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eTaste Safari\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThis started out as a youtube idea to do a video series about my food experiments. It\u0027s mostly just an instagram right now: \u003ca href=\"https://www.instagram.com/tastesafari/\"\u003ehttps://www.instagram.com/tastesafari/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.pinguinokolb.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eGeek Photography\u003cbr\u003e\u003c/strong\u003eI have over 20 years experience in the geek photography space, both as a red carpet photographer and cosplay photographer. My photos have been featured on CBR, Make Magazine, Bleeding Cool, OC Weekly, Marvel Comics, Playboy, and Anime News Network.\u003cbr\u003e\u003cbr\u003eThanks for your support!\u00a0\u003cbr\u003e\u0026lt;3 Pinguino\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/9/8699/16939947615_571e69b76d.jpg\"\u003e\u003cimg src=\"https://c2.staticflickr.com/8/7370/10661850116_3edf97efc0.jpg\"\u003e\u003cimg src=\"http://www.ivomitrainbows.com/wp-content/uploads/2016/02/peanuts.png\"\u003e\u003cimg src=\"http://img12.deviantart.net/8881/i/2016/158/8/8/cat_smash_by_pinguino-da5f5h7.png\"\u003e\u003cimg src=\"https://c1.staticflickr.com/9/8430/7798224880_84ec233fb0_z.jpg\"\u003e\u003cimg src=\"https://c1.staticflickr.com/1/736/21955438176_35af07f290_z.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
