    "summary": "\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cimg src=\"https://40.media.tumblr.com/2d538466c31f31ce112c1a2ab054f038/tumblr_o3n0tsNqeX1ro424po1_1280.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eHey there cutie!\u00a0Welcome to my page! \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u2665\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u2665\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u2665\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Paulina and I want to share some of my secrets with you! Er...well, maybe not secrets. Something closer to artwork, comics, sketches and process posts, but isn\u0027t it more fun to say \u003cem\u003esecrets\u003c/em\u003e? It\u0027s like sending notes across the waves of the internet! Well this Patreon is my special note to you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/0e2e9c48ee4bee5258ca1bb794174e94/tumblr_o3nn6qhi4L1ro424po1_500h.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003eWho is Paulina?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eComics artist, illustrator, goober and part-time magical girl! I work professionally in the comics industry. My two comics \u003cem\u003eZodiac Starforce\u003c/em\u003e and \u003cem\u003eAnother Castle\u003c/em\u003e were both released recently. Both are all ages books empowering awesome women and telling incredible stories. I\u0027m very proud of them! I\u0027m full-time freelance out of my apartment which I share with two farting cats. Kpop rings through my home on most days and if it\u0027s not it\u0027s probably Gilmore Girls. I drink two cups of chamomile tea every day and call my gym the \"Muscle Club.\" I\u0027m a whole lot of fun.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/b373d8c9dc06f440851fb5c8f8f3bcf2/tumblr_o3no5vERQl1ro424po1_540.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003eSo what kind of stuff will you be posting here?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eCool stuff, fun stuff, pretty stuff, informative stuff! Wait bear with me, I actually have concrete ideas:\u003cbr\u003e-Process posts!\u003cbr\u003e-Tutorials!\u003cbr\u003e-Comics\u003cbr\u003e-Sketches!\u003cbr\u003e-Story ideas!\u003cbr\u003e-Backgrounds for your phone or computer!\u003cbr\u003e-Advice in the comics industry!\u003cbr\u003e-Exclusive Patreon content!\u003cbr\u003e...And much mooore!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://40.media.tumblr.com/74ae6a4537f788cceeec929099fe961f/tumblr_o3k59vH8OG1ro424po1_1280.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cimg src=\"https://68.media.tumblr.com/fd60b1a5450b9135862e411512afd391/tumblr_ojxudgKghD1ro424po1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhy should I support you?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eEveryone who follows my work and sends me kind messages is already supporting me. I love you all every day for that! This page gives me the chance to offer more specific work and content for you lovely people. I want to make goodies just for you. I want to share my work and my process with you. My light with you! I hope you\u0027ll stick around. \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u2665\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI appreciate you and I believe in all that you are! Thank you for taking a chance on this comics babe.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u2665\u003c/span\u003eP\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://40.media.tumblr.com/5cd096fc3703291c1f4d4a1b17467a8b/tumblr_o3n2me3uZR1ro424po1_1280.jpg\"\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e"
