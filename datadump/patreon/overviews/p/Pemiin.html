    "summary": "\u003ch2 style=\"text-align: center;\"\u003ehello ! \u2727\uff65\uff61\uff9f \u00a0 \u00a0\u00a0\u003c/h2\u003e\n\u003cimg src=\"http://orig14.deviantart.net/893a/f/2017/168/7/d/fff_by_pemiin-dbd1fcw.png\" style=\"float: left; width: 110px; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\nNice to meet you!\n\u003cbr\u003e\nYou can call me\n\u003cstrong\u003e Pemiin\u003c/strong\u003e\u00a0or Eve if you want\u2748\u003cbr\u003e\n\tI\u0027m here to ask you for your help through my art journey in life ~\u003cbr\u003e\n\tRight now I may not offer much, but I will be eternally grateful for your support\u2606\uff9f.*\uff65\uff61\uff9f\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eFeel free to choose whatever feels right to you \u2763\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003ci style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/i\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWhat do you do?\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eI have a huge passion for \u003cspan style=\"color: rgb(178, 162, 199);\"\u003edigital \u003cspan style=\"color: rgb(63, 63, 63);\"\u003eart\u003c/span\u003e\u003c/span\u003e and it is what fuels me with motivaton! \u2748\u00a0\u003cbr\u003e\nMy style is something I generally love to play around with, but my biggest influence is probably the style you can find in shoujo anime. \n\u003cbr\u003e\nI mainly draw chibis and cute girls, but I\u0027d love to be able to explore other things as well ~ \u00a0\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong style=\"color: rgb(128, 100, 162); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eHow does it work and how do I help?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eIf you like my work and would like to see more content, all you have to do is select how much you\u0027d like to pledge each month ~ It\u0027s that simple! With your help I\u0027ll be able to create more personal art and I won\u0027t have to spend so much time on commissions \u2606\uff9f. \u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003c/span\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWhat do I get?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eFor $1 dollar you\u0027ll get access to patron only posts, where I\u0027ll be uploading WIPs from time to time and a feature on my DA page!\u00a0\u003cbr\u003eBut if you want even more WIPs and want to be able to see my art before anyone else, you can buy the Opal pack for $5\u003cbr\u003eWith your help, I will also be able to offer more rewards like \u003cbr\u003e\u003cstrong\u003egiveaways, tutorials \u003c/strong\u003eand\u003cstrong\u003e raffles \u003c/strong\u003ein the future\u003cstrong\u003e!\u003c/strong\u003e Amazing right?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhen will I be charged?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou\u0027ll be charged at the beginning of each month, and then I\u0027ll send out rewards between the 5th and 10th \u2665\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/pemiin/\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u2726Instagram\u003cbr\u003e\n\t\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"http://pemiin.deviantart.com/\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u2726Deviantart\u00a0\u003cbr\u003e\n\t\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003ca href=\"https://twitter.com/Pemiin\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u2726Twitter\u003c/span\u003e\u003c/a\u003e  \u00a0 \u003c/span\u003e\u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003
