    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/vbaec43KOGI\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003ch4\u003eAbout Us\u003c/h4\u003e\n\u003cbr\u003e\nWe\u2019re a small group of guys who had a dream of making the best survival mod ever made. Knowing nothing about making video games we started a mod called Origins Mod for ArmA 2 which at its height became one of the most popular mods in the game\u2019s history; at its peak reaching over 5000 servers. We\u2019ve been running the mod for over 5 years and got nearly 20,000 fans on our social media so we said to ourselves, we succeeded with the mod, why don\u2019t we make the best survival game ever made? And so here we are!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eAbout Pandemik: The Origins\u003c/h4\u003e\n\u003cbr\u003e\nThe year is 1979, a man known only as Dr. Ivan has been assigned as head of a secret project by the government of the Soviet Union referred to only as \u2018Project Origins\u2019, and sent to the Taviana S.S.R, a quiet, secluded island outpost located on the Baltic Sea. The objective: to create a vaccine for a super human that would be bigger, stronger, more productive and immune to all viruses, which would make the Soviet Union the sole superpower in the world. On January 13, 1979, in a secret laboratory deep beneath the streets of the capital city Sabina, a prototype of the vaccine was administered to someone known only as \u2018Patient 0\u2019. In the first few weeks the results seemed promising, even better than expected, nobody yet knew that the greatest error in the history of mankind had just taken place.\u003cbr\u003e\u003cbr\u003eFirst the scientists were infected, then their families; at first it seemed harmless like the common cold, people carried on with their daily lives not knowing what was being incubated inside them. The virus spread silently through the main transport hubs in Europe, Asia and then the rest of the world. When the first symptoms such as splitting headaches, irritation and increased stamina appeared it was already too late, the virus had activated. Then came rotting of the skin, decay of the brain, the infected were reduced to bloodthirsty zombies with only primal instincts that now roam the land. Perhaps an adequate punishment for humanities sins?\u003cbr\u003e\u003cbr\u003eThe rich ones flew off to a secret air force base known as Sector B, or as we call it \u2018Salvation Island\u2019 and when the doors closed, we realized that we\u2019re all alone. Grab whatever supplies you can because survival is just the beginning!\n\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong style=\"background-color: initial;\"\u003eGame Features\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nPandemik: The Origins is a post-apocalyptic zombie survival game with RPG and first/third person shooter features. Its main features include:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOpen World\u003c/strong\u003e - Survive in and explore what will be of the biggest open world maps available to date. Set behind the iron curtain of the once mighty Soviet Union, you will find everything from mountains to beaches, mighty dams to calm lakes and creeks, big industrial cities to picturesque villages, medieval castles looking out over valleys, railways, bridges, ports, caves, bunkers, military bases and so much more!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSurvival\u003c/strong\u003e - Scour the abandoned buildings for food and water, don\u2019t forget to sleep, oh and don\u2019t forget to dress warm, it gets cold at night.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAnimals\u003c/strong\u003e - Watch out for the wild beasts that roam the land, everything from bears to boars, deer and wolves to small rabbits and birds, they all want to eat too.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWeapons\u003c/strong\u003e - Always carry a few weapons with you because nobody is your friend. Customize them as you want, attach a silencer so the zombies don\u2019t hear you, but you may not want to paint it pink so your foes don\u0027t notice you.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBase Building\u003c/strong\u003e - It may be warm and sunny now, but winter is coming so you better build a house, customize it as you want, make it unique, but don\u2019t forget to make it useful too.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVehicles\u003c/strong\u003e - All kinds of vehicles have been left to rust in the streets, why not put them to use again? Welding some iron sheets on the windows will give you some protection, why not add a machine gun and a plow to drive through a hoard of zombies, or build your own APC or even repair a helicopter if you have the skills?\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eClothes\u003c/strong\u003e - Running in track suits will definitely be more comfortable, but in the mountains a coat will definitely be more useful. Don\u2019t forget a backpack, and a helmet will come in handy too. Why not customize your clothes and make them unique?\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePlay as a team\u003c/strong\u003e - It always helps to have someone covering your back, better hope your friend isn\u2019t the one to stab you in the back though!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFactions\u003c/strong\u003e - Look at the patches on someones jacket carefully before you shoot them, you wouldn\u2019t want to shoot one of your own!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDynamic weather\u003c/strong\u003e - The weathermen are never right, it\u0027s better to be safe than sorry, you wouldn\u2019t want to fly into a storm cloud or get caught up in a snowstorm!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy Patreon?\u003c/h4\u003e\n\u003cbr\u003e\nAs you are surely aware, video games have come a long way since the days of the old 8-bit arcade games. Modern video games require many hours of work, a lot of manpower including great, talented programmers, 3D modellers, terrain artists, animators, sound editors, voice actors and one mustn\u0027t forget powerful computer hardware, cameras to capture textures and animations as well as program licenses and that\u0027s just the tip of the iceberg. This isn\u2019t a big issue for multi national corporations but we are just a few average guys like anyone of you and none of us have those kinds of resources at our disposal which is why are asking you to support us. A donation of just a few dollars by many people will soon add up and allow us to upgrade our hardware, hire new people to work with us and not only make our dream a reality, but make it a reality faster and with professional results.\n\u003cbr\u003e\n\u003cbr\u003e\nApart from that, Patreon is an excellent way for us to see who really supports the project, to connect with those of you that do so we can build the game around your suggestions and not only create the best survival game ever made, but also one that delivers on its promises!\n\u003cbr\u003e"
   },
