    "summary": "We at Princes Photography Studio, \u003ca href=\"https://www.princesphotographystudio.com/,\" target=\"_blank\"\u003ehttps://www.princesphotographystudio.com/\u003c/a\u003e are your one stop photography services.\u003cbr\u003eWe love photography, we make ourselves available for local and national events. From large production events such as Beauty Pageants to intimate weddings, you want an event photographer you can trust, one with skill, creativity, professionalism, and of course, experience.  We encompass each of these qualities which have our clients returning to us event after event. Our photography offers a wide variety of events, meetings, conventions, trade shows and corporate outings.  To add further value, we also offer a variety of other business and corporate photographs whether at your business or at the event site. Photographers use their cameras as tools of exploration, passports to inner sanctums, instruments for change. Their images are proof that photography matters\u2014now more than ever. As a professional photographer, my goal is to provide you with gorgeous photos at an affordable price. Your photo shoot will be custom-fit to your style, personality, and the story that you want to tell. We will work together to find the perfect location and I will guide you every step of the way during your session. Your only job is to smile for the camera!\u003cbr\u003e\u003cbr\u003eFollow us:\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/princesphotographystudio/\"\u003ehttps://www.facebook.com/princesphotographystudio/\u003c/a\u003e\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/Photography1975\"\u003ehttps://twitter.com/Photography1975\u003c/a\u003e\u003cbr\u003eInstagram: \u003ca href=\"https://www.instagram.com/princesphotostudios/\"\u003ehttps://www.instagram.com/princesphotostudios/\u003c/a\u003e\u003cbr\u003eInstagram: \u003ca href=\"https://www.instagram.com/princesphotostudio/\"\u003ehttps://www.instagram.com/princesphotostudio/\u003c/a\u003e\u003cbr\u003ePinterest: \u003ca href=\"https://www.pinterest.com/photography7612/\" target=\"_blank\"\u003ehttps://www.pinterest.com/photography7612/\u003c/a\u003e\u003cbr\u003eYoutube channel: \u003ca href=\"https://www.youtube.com/channel/UCRSQCLdvawSH11VZBZ1Z7NA\" target=\"_blank\"\u003ehttps://www.youtube.com/channel/UCRSQCLdvawSH11VZ...\u003c/a\u003e\u003cbr\u003eBlogspot: \u003ca href=\"https://photographyprinces.blogspot.com/\" target=\"_blank\"\u003ehttps://photographyprinces.blogspot.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eContact Us : \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eHi There,\u003cbr\u003eWe are looking forward to hearing from you. Please feel free to get in touch via the pop up form in the bottom right hand corner, we will get back to you as soon as possible.\u003cbr\u003e\u003cstrong\u003ePhone:\u003c/strong\u003e (915) 208-4427\u003cbr\u003eOr email us at: \u003ca href=\"https://www.princesphotographystudio.com/wp-admin/support@princesphotographystudio.com\"\u003esupport@princesphotographystudio.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWho am I and why do I need your support?\u003c/strong\u003e\u003c/div\u003eI am a professional photographer \u00a0I had been doing photography since the days of Polaroids and 35mm days and now DSLS. I spent years as a hobbyist which grew into a passion of mine. Now I am taking my love for photography to the next level. I use highly professional equipment, but want to keep pace with exciting new developments and need your help to take us there. I love taking pictures and would appreciate all your support and funds for buying new equipment and bringing you awesome pictures!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow does Patron work?\u003c/strong\u003e\u003c/div\u003eIt\u0027s easy! Just click the big, orange button that says \u201cbecome a patron.\u201d\u003cbr\u003eSelect an amount based on the reward tiers, or enter your own amount.\u003cbr\u003eFill out the necessary information, then you\u0027re done!\u003cbr\u003e\u003cbr\u003ePatron is a monthly pledge. For less than the cost of a cup of coffee each month. No pledge is too small - every little bit counts. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI don\u0027t think I can say it enough. \u003cem\u003eThank you for supporting, sharing, and contributing\u003c/em\u003e. I couldn\u0027t do this without you.\u003cbr\u003e\u003cbr\u003ePlease help me grow my photography for you. Click the \u201cbecome a patron\u201d button now!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: When does the money I pledge get taken out? \u003c/strong\u003e\u003cbr\u003eA: If you are a new Patron, it will be immediate. If you are automatically renewing your pledge, it goes out every 1st week of the month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Can I cancel or change my pledge at any time?\u003c/strong\u003e\u003cbr\u003eA: Yes! If you increase your pledge for the month, you will be charged the difference immediately, so you instantly qualify for a higher tier.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: How can I contact you directly?\u003c/strong\u003e\u003cbr\u003eA: Patrons pledging $1 or more can contact me through Patron messaging. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eQ: Can I send bitcoin?\u003c/strong\u003e\u003cbr\u003eA: Yes you can its real easy. I accept bitcoins as donations. Just contact me at the facebook link in the description and the transfer will be instant.\u003cbr\u003e"
