    "summary": "\u003ch2\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWELCOME, AND THANK YOU!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003eFirst of all, \u003cstrong\u003ethank you so much\u003c/strong\u003e for visiting this Patreon page, and taking the time to read this message! \u003cstrong\u003eYour support means the world to me!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWHO ARE YOU?\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/fRP_8ZPfbGY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHi, my name is Ryan Camp! I\u0027m a 37 year old filmmaker, YouTuber, and dad from central North Carolina. I\u0027ve been making videos and telling stories with my friends since I was a young boy.\u003cbr\u003e\u003cbr\u003eI started\u00a0\u003ca href=\"https://www.youtube.com/channel/UClkylD-kZrwcTSltGm_Cm5A?view_as=subscriber\" target=\"_blank\"\u003eThe Piedmont Motion Picture Co.\u003c/a\u003e in 2016 with the intention of just doing freelance videography work in my home state of North Carolina. Since then, it has grown into something much bigger, and much more dear to my heart.\u003cbr\u003e\u003cbr\u003eEver since I was a young kid, I\u0027ve been obsessed with telling stories. Even when music dominated much of my young life, as I toured in a rock band until my late 20\u0027s, I was constantly most excited about the writing process, and what stories I could tell with my songs. Through music, I found a love for telling stories in other types of mediums, with \u003cstrong\u003evideo production\u003c/strong\u003e taking center stage.\u003cbr\u003e\u003cbr\u003eFast forward to the time of writing this (2018) and The Piedmont Motion Picture Co. has turned into a way for me to \u003cstrong\u003elearn and grow as filmmaker\u003c/strong\u003e, as I study and research the craft, attempt to put into practice what I have learned, and then pass on my successes, and failures to \u003cstrong\u003elike-minded filmmakers like YOU!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt is \u003cstrong\u003emy goal\u003c/strong\u003e to make creating \u003cstrong\u003eYouTube videos\u003c/strong\u003e for people who are interested in learning and growing as filmmakers along with me, \u003cstrong\u003emy full-time job!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eAs a husband and a father of 3 young children, it\u0027s hard to balance day-to-day life with work and still find time to pursue my true passion on a consistent basis, when there isn\u0027t a lot of money coming in, sometimes it has to be put aside to take on freelance projects with more money making potential.\u003cbr\u003e\u003cbr\u003eIf you are interested in what I am trying to accomplish with my channel, enjoy watching (hopefully) \u003cstrong\u003eentertaining films\u003c/strong\u003e, and enjoy \u003cstrong\u003elearning\u003c/strong\u003e from my style of \u003cstrong\u003efilmmaking tutorials\u003c/strong\u003e and \u003cstrong\u003ereviews\u003c/strong\u003e, then please consider subscribing, and becoming a Patreon.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eIf you\u0027re not familiar with Patreon, the concept is that you support a creator financially for each piece of valuable content they create for you, or on a monthly basis. In the case of The Piedmont Motion Picture Co, it\u0027s \u003cstrong\u003efilms\u003c/strong\u003e, \u003cstrong\u003etutorials\u003c/strong\u003e and \u003cstrong\u003ereviews\u003c/strong\u003e that are geared towards \u003cstrong\u003elearning and growing as a filmmaker,\u003c/strong\u003e and your support will come in the form of monthly pledges. You will also be rewarded for your pledges, in the form of patron-only Q\u0026amp;A\u0027s, exclusive videos and content, discounts, and early viewings of my films and the behind the scenes features that accompany them.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWHAT\u0027S THE MONEY FOR?\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eWith your support, I will be able to focus more of my time on \u003cstrong\u003ecreating more consistent, solid content for the channel\u003c/strong\u003e, as well as \u003cstrong\u003emore film projects with stronger budgets,\u003c/strong\u003e and reviews for more of the gear that you, as a filmmaker, are interested in.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eNO MONEY? NO PROBLEM!\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eIf money is tight, I don\u0027t want you to think that becoming a Patreon is the only way you can support me, \u003cstrong\u003esave your money\u003c/strong\u003e! Subscribing to the YouTube channel, clicking the bell notification icon so you don\u0027t miss anything, liking videos, and most importantly, engaging with the rest of the community in the comment sections of our videos, are all profoundly important to the growth of the channel, and it being able to grow and continue!\u003cbr\u003e\u003cbr\u003eThank you again for reading this wall of text, and I hope that if you are able, and you appreciate the content that I\u0027ve made thus far, you will consider supporting this endeavor through Patreon and become the backbone of a community of like-minded filmmakers, and video producers who enjoy learning and growing through the experiences of one another.\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003e\u003cbr\u003eRyan Camp\u003cbr\u003e"
