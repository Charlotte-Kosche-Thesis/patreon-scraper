    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://twitter.com/Penkenarts\"\u003e\u003cstrong\u003eTWITTER\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"http://penkenarts.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDEVIANTART\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://penkenarts.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTUMBLR\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(49,133,155);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\"WHERE AM I?\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\"\u003cbr\u003e\u003cbr\u003eWHY! YOU\u0027RE IN WONDERLAND MY FRIEND!\u003cbr\u003eNah! just kidding! Welcome pending patron, to my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\"WHO ARE YOU? WHAT DO YOU DO?!\"\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m glad you asked! I\u0027m PenKen, I\u0027ve made quite a following on sites like deviantart tumblr and hypnohub. I draw cute pictures and post them on those sites! I draw just about anything pleasing to the eye!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\"Wait, don\u0027t you already take commissions? Why \u003c/span\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003edid you make a\u003c/span\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e Patreon?\"\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eLet me cut to the chase. Recently these days. My bills are through the ROOF. I have a family to support and drawing is my LIFE. I want to make content that will entertain audiences and help me make some cash at the same time. If I can reach certain monthly goals, I can start working on bigger and better projects! As well as more focused works like comics and even animations!\u003cbr\u003e\u003cbr\u003eBy supporting me on Patreon, you\u0027ll help me support myself and keep a roof over my head. \u003cbr\u003e\u003cbr\u003eAnd in return, you shall receive GREAT bonuses every month such as:\u003cbr\u003eEarly sketch work\u003cbr\u003eAccess to projects early before they are posted on the web!\u003cbr\u003eand more!\u003cbr\u003e\u003cbr\u003eSo with this said, please consider donating! I\u0027m planning on constantly working on this until it\u0027s fine tuned like a guitar! Thank you for reading, and have a pleasant day! @u@\u003cbr\u003e\u003c/div\u003e"
