    "published_at": "2017-02-25T00:22:51+00:00",
    "summary": "\u003cstrong\u003eTHANK YOU FOR CHECKING OUT MY PATREON PAGE!\u003c/strong\u003e\u003cbr\u003eHey, Killer B, I\u0027m so glad you\u0027re here. \u00a0I\u0027m Pahla B, and I make home workout videos that you\u0027re going to L-O-V-E. \u00a0I\u0027m a health coach, fitness trainer, Functional Fitness Specialist and Boston Marathon-qualifying runner, but most importantly - I\u0027m a huge fan of YOU. \u00a0No matter where you are on your fitness journey, you\u0027ve got me on your team, \u003cstrong\u003echeering you on\u003c/strong\u003e, \u003cstrong\u003eencouraging you\u003c/strong\u003e to explore your limits \u003cem\u003e(and then bust through them, of course)\u003c/em\u003e and \u003cstrong\u003elaughing with you\u003c/strong\u003e while we get a good sweat.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT\u0027S THIS PATREON THING ALL ABOUT?\u003c/strong\u003e\u003cbr\u003eIn a nutshell, you\u0027re helping me make great videos for \u003cem\u003e\u003cstrong\u003eyou. \u00a0\u003c/strong\u003e\u003c/em\u003e\u00a0Your monthly pledge goes toward new equipment, software, education, and the costs associated with maintaining a website and creating awesome new exercise programs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW MUCH DO I HAVE TO PLEDGE?\u003c/strong\u003e\u003cbr\u003eDarling, you don\u0027t \u003cstrong\u003e\u003cem\u003ehave \u003c/em\u003e\u003c/strong\u003eto pledge anything! \u00a0But if you\u0027d like to, I have created several levels of donation to fit every budget, and in return receive some wonderful rewards \u003cem\u003e(access to all the workout programs? \u00a0Yes please!)\u003c/em\u003e. \u00a0All of the amounts listed here are \u003cstrong\u003echarged monthly\u003c/strong\u003e on an \u003cstrong\u003eongoing basis\u003c/strong\u003e (which you can cancel at any time). \u00a0If you\u0027d prefer to simply make a one-time donation - \u003cstrong\u003e\u003cem\u003eTHANK YOU!\u003c/em\u003e\u003c/strong\u003e - please click here to donate through PayPal: \u00a0\u003ca href=\"http://paypal.me/PahlaBFitness\" target=\"_blank\"\u003epaypal.me/PahlaBFitness\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eHOW DOES THIS WHOLE THING WORK?\u003c/strong\u003e\u003cbr\u003eIf you decide to make a monthly pledge (THANK YOU!), just click the orange button at the top of this page that says \u003cstrong\u003e\"Become a Patron.\"\u003c/strong\u003e \u00a0That\u0027ll take you to the pledge page, where you choose your level of support. \u00a0There are suggested amounts, and there\u0027s also a $1+ where you can write in any amount that works for you. \u00a0Click \u003cstrong\u003e\"Continue,\"\u003c/strong\u003e enter your credit card or PayPal information, and then click \u003cstrong\u003e\"Confirm and Pledge.\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour pledge will be automatically charged to your account on the first of each month, so you might not see a payment right away.\u003cbr\u003e\u003cbr\u003eThere is NO MINIMUM amount to pledge, and NO MINIMUM amount of time that you need to be a Patron - this is 100% voluntary and you are in control of the support you offer. \u00a0\u003cstrong\u003eYou can cancel your pledge at any time.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHEN AND HOW DO I GET MY REWARDS?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eOn-screen video shout outs\u003c/strong\u003e are recorded as soon as possible (which is subject to my erratic filming schedule, but generally is one to two weeks from the time of pledge).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e50% and 100% off codes for Killer B workout programs\u003c/strong\u003e are here in the feed in pledge-level protected posts (meaning that you only have access to read the post if you are at that pledge level or above) and can be used immediately. \u00a0See all the workout programs here: \u00a0\u003ca href=\"http://pahlabfitness.com/killer-b-workout-guides/\"\u003ehttp://pahlabfitness.com/killer-b-workout-guides/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGift cards for Killer B gear\u003c/strong\u003e are emailed directly to you at the email address you provided to Patreon after your first pledge has been charged. \u00a0Check out all the cute Killer B gear here: \u00a0\u003ca href=\"http://pahlabfitness.com/shop-killer-b-gear/\"\u003ehttp://pahlabfitness.com/shop-killer-b-gear/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHAVE ANOTHER QUESTION I HAVEN\u0027T ANSWERED?\u003c/strong\u003e\u003cbr\u003eLeave a comment and ask! \u00a0I want you to be satisfied with your pledge and the Patreon experience!"
