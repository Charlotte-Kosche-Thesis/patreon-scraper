    "published_at": "2017-07-05T17:56:42+00:00",
    "summary": "Hey there! I\u0027m Loren, and I\u0027m building Paperize to help tabletop game designers make better games, faster.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat is Paperize?\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003ci style=\"font-weight: normal;\"\u003ePaperize shrinks the gap between your ideas and the tabletop so you spend less time making prototypes and more time playtesting.\u003cbr\u003e\n\u003c/i\u003e\u003c/h4\u003e\n\u003cbr\u003ePut simply, Paperize turns spreadsheets into custom print-n-play PDFs. After two beta cycles and gathering in-depth feedback from hundreds of game designers (thanks to this amazing community!), I can say with confidence: \u003cem\u003e\u003cstrong\u003eThis is the tool you\u0027ve been looking for.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eHow It Works:\u003c/h4\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cstrong\u003eExpress your game in a spreadsheet\u003c/strong\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eEach row an item\u003c/strong\u003e (a card, a tile, a player mat, etc)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEach column a piece of data\u003c/strong\u003e on that item (titles, images, icons, costs, etc)\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eDefine how your game looks\u003c/strong\u003e in one of two ways:\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eChoose a predefined template\u003c/strong\u003e\u00a0that fits your game already.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCreate your own template \u003c/strong\u003ewith\u003cstrong\u003e \u003c/strong\u003ethe built-in editor to get unique.\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eClick, drag, and drop\u003c/strong\u003e each piece of data where you want it on the template.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eHit print.\u003c/strong\u003e A PDF is produced for you, ready to print, slice, sleeve, and deal.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePlaytest your game\u003c/strong\u003e with all that time you just saved!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eApply new learnings back to the spreadsheet.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eRepeat.\u003c/strong\u003e And repeat. \u003cem\u003eAnd repeat.\u003c/em\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003eThis basic process has already been used effectively by hundreds of designers, some going on to publish the games they started in Paperize. (Another hearty thanks to the early adopters from the game design community!)\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eBut It Could Be Better...\u003c/h4\u003e\u003cbr\u003eImagine:\u003cbr\u003e\u003cul\u003e\u003cli\u003eicon support\u003c/li\u003e\u003cli\u003etemplate sharing\u003c/li\u003e\u003cli\u003emore component types: small \u0026amp; big cards, tiles, boards, tokens, tracks, etc\u003c/li\u003e\u003cli\u003earbitrary component sizes and shapes\u003c/li\u003e\u003cli\u003esupport for all kinds of free assets from around the web\u003c/li\u003e\u003cli\u003escalability so everyone can use it without servers melting\u003c/li\u003e\u003cli\u003einstruction books\u003c/li\u003e\u003cli\u003eversioning\u003c/li\u003e\u003cli\u003eprint \u0026amp; play publishing\u003c/li\u003e\u003cli\u003eplaytest group management (my favorite!)\u003c/li\u003e\u003cli\u003e\u003cem\u003e...and so much more!\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027m very confident I can deliver all this and more in a reasonable timeframe, I only need time and focus. Which brings us to Patreon...\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eWhy Patreon?\u003c/h4\u003e\n\u003cbr\u003e\nPatreon is a platform that enables artists to get paid for their creations without charging for them directly. That last part is particularly important to me: I want Paperize to be free for anyone with an idea. \u003cstrong\u003eI believe the industry needs more than just better tools, it needs more voices.\u003c/strong\u003e For most in the world, even a single dollar is too much, and it is precisely those voices that I believe that we need to hear from.\u003cbr\u003e\u003cbr\u003e\nIf you\u0027re nodding in agreement (and I \u003cem\u003ereally\u003c/em\u003e hope you are), then you already know why \u003cstrong\u003eI\u0027ve chosen Patreon to fund the development of Paperize without requiring \u003c/strong\u003e\u003cstrong\u003eanyone\u003c/strong\u003e\u003cstrong\u003e to pay for access.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003eWon\u0027t you join us?\u003c/em\u003e\u003c/h4\u003e"
