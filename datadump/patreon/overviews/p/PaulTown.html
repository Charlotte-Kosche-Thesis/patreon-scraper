     "description": "access to a potpourri of posts, a peak into my psyche, but mostly posts that are somewhere in-between a few tweets in length or an excessive blog entry.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eA constrained format like a twitter or gab is currently how I post, but often I would like to elaborate in a more cohesive, less flippant manner on why I said something or why I don\u0027t agree with something, but I can\u0027t do that without making obnoxiously spammy threads and clicking a lot (I know, it\u0027s hard work) and just making my content extremely hard to digest or enjoy.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIt\u0027s not going to be specifically focused on anything. It could be hundreds of posts about feeling sad and emo, or it could be something funny or analytical. It also could be just a doodle or a youtube song.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThere\u0027s also no set schedule to this, but it will probably be fairly often.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eJust like with the $14 tier, it will be privately posted for people in this reward tier and above, but if you can\u0027t or don\u0027t want to sign up I\u0027m sure whatever I say here will be shared, which isn\u0027t going to make me cry and you can laugh about\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIt\u0027s essentially one latte a month. Eventually my cell-foan provider is going to figure out that I\u0027m tethering my phone against their ToS and on that day I will need to pay literally dozens of dollary-doos more per month to tweet and write and live. Support my quest to be accountable to no-one so I can create the content that is just waiting to be created. WOW! It\u0027s a win-win, for my standard of living and my bank account! Amazing!\u003c/p\u003e",

     "description": "Join the #Paulheads! It\u0027s a movement, not a cult. Many people desire entry into this exclusive club. Only a few have what it takes. You do!\u00a0(It\u0027s not a movement or a cult but it\u0027s probably worth at least $15 tbh)\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e*Serious Voice of Early Twenties Kid who has definitely figured out the world and should definitely be giving non legally binding non liable non [anything that can be my fault] advice*\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAs best I can, when I can (usually extremely promptly but sometimes missing for weeks) I\u0027ll offer semi-honest quasi-smart advice to you about anything you want advice or thoughts on. I\u0027ll probably say something that seems disrespectful or mean, so please don\u0027t think this is \u00a0going to be me being your reassuring friend or life-coach or anything that sucks up to you. That said, I\u0027m not mean-spirited or condescending, I\u0027m just greedy.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePatrons can dm me on here or wherever they want that I\u0027m available. If you don\u0027t want to pay you can also ask me for advice and most of the time it\u0027ll be like you\u0027re a #PaulHead patron and you can laugh at the people who paid when you didn\u0027t pay.\u003c/p\u003e",
