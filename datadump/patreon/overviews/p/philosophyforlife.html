    "summary": "Hello. I\u0027ve been blogging for 10 years now, and have since written thousands of essays, which have been read hundreds of thousands of times. I\u0027ve interviewed everyone from the\u00a0\u003ca href=\"http://www.philosophyforlife.org/the-bishop-of-london-on-christian-contemplation/\"\u003eBishop of London\u003c/a\u003e to\u00a0\u003ca href=\"http://www.philosophyforlife.org/derren-brown-on-hypnosis-faith-healing-and-religious-experience/\"\u003eDerren Brown,\u00a0\u003c/a\u003efrom\u00a0\u003ca href=\"http://www.philosophyforlife.org/sister-bliss-on-dance-music-as-a-church-for-the-unchurched/\"\u003eSister Bliss\u003c/a\u003e to\u00a0\u003ca href=\"http://www.philosophyforlife.org/david-byrne-on-music-ecstasy-and-catharsis/\"\u003eDavid Byrne\u003c/a\u003e. I\u0027ve reviewed many books,\u00a0posted podcast interviews, and blogged almost 1000 articles on everything from Stoic philosophy to cognitive therapy,\u00a0\u003ca href=\"https://www.sheffield.ac.uk/polopoly_fs/1.704073!/file/CWIPP_WP_201711_Evans.pdf\"\u003ewell-being politics\u003c/a\u003e to the ecstasy of\u00a0\u003ca href=\"http://www.philosophyforlife.org/art-as-transporter-transformer/\"\u003ear\u003c/a\u003et and\u00a0\u003ca href=\"http://www.philosophyforlife.org/the-shining-kubricks-unheimliche-manoeuvre/\"\u003ecinema\u003c/a\u003e,\u00a0\u003ca href=\"http://www.philosophyforlife.org/the-ethical-and-the-numinous-in-psychedelic-culture/\"\u003epsychedelics\u003c/a\u003e to\u00a0\u003ca href=\"http://www.philosophyforlife.org/vipassana-retreats-oasis-of-rapture-or-torture-camp/\"\u003emonasticism\u003c/a\u003e, the\u00a0\u003ca href=\"http://www.philosophyforlife.org/how-the-alt-right-emerged-from-mens-self-help/\"\u003ealt-right\u003c/a\u003e to\u00a0\u003ca href=\"http://www.philosophyforlife.org/is-alpha-and-htb-as-bad-as-alex-preston-says/\"\u003ethe Alpha Course\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI get lots of emails from people saying they\u0027ve found the blog helpful and therapeutic. \u0027A light in dark times.\u0027 \u0027This made my day.\u0027 \u00a0When people Google\u00a0\u003ca href=\"http://www.philosophyforlife.org/whats-the-point/\"\u003e\u0027what\u0027s the point in life\u003c/a\u003e?\u0027 - and they do, late at night - the third response is from my blog, and it helps people. My TEDX talk, \u0027how philosophy saved my life\u0027, is one of the top 10 philosophy videos on YouTube, and is used by some therapists to help explain CBT. That\u0027s why I do what I do - because communicating ideas gives me a thrill, and because I want to help people overcome suffering, and find wisdom, joy and flourishing.\u00a0\u003cbr\u003e\u003cbr\u003eI need to make more money from my blogging, so I\u0027m asking people, if they enjoy my content and find it useful, to support me with a small monthly donation, and I will also say thank you for your loyalty with exclusive content.\u00a0\u003cstrong\u003ePatrons will get exclusive content - videos, essays and audio - every month, as well as knowing they\u0027re supporting my work. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf, after subscribing, you decide you don\u0027t like my newsletter after all, you can always unsubscribe. You can also change your monthly donation at any time. And if I stop blogging, you stop being charged.\u00a0\u003cbr\u003e\u003cbr\u003e"
