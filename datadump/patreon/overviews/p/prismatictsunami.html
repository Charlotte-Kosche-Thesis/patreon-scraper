    "summary": "\u003cem\u003eAs the administrator of the\u00a0\u003c/em\u003e\u003cstrong\u003e\u003ca href=\"http://www.prismatictsunami.com\" rel=\"nofollow\"\u003ePrismatic Tsunami\u003c/a\u003e \u003c/strong\u003e\u003cem\u003eonline community for tabletop gaming enthusiasts, the producer and host of the Metagamers Anonymous RPG podcast, director of \u003c/em\u003e\u003ca href=\"http://www.tsunamicon.org\" rel=\"nofollow\"\u003e\u003cstrong\u003eTsunamiCon LLC\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e, and an avid organizer of gaming events great and small, I devote much of my time and energy to growing the gaming hobby and creating new and exciting opportunities for my fellow gamers to get involved. \u00a0From founding a local gaming convention to connecting with fellow gamers around the globe, my efforts have been every bit as rewarding as I could hope for.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI continually strive to expand my efforts and reach new goals. \u00a0I hope to build a larger network of geek and gaming-related podcasts and devote more of my time and effort to creating excellent material for RPGs, original games, and similar products.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003ePrismatic Tsunami \u003cem\u003ehas always been a labor of love a fertile ground for new ideas. \u00a0Your pledge will help us grow the community and provide even more great material, and we will do our very best to reward your patronage accordingly.\u003cbr\u003e\u003cbr\u003e~ Erik\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMy primary creative investment is our podcasting network. \u00a0Our flagship product is an RPG roundtable program entitled\u00a0\u003ca href=\"http://www.prismatictsunami.com/archives/category/metanon\" rel=\"nofollow\" target=\"_blank\"\u003eMetagamers Anonymous\u003c/a\u003e, which is skewed toward a theme of immersive play. \u00a0We also produce a popular\u00a0\u003ca href=\"http://actualplay.prismatictsunami.com/\" rel=\"nofollow\" target=\"_blank\"\u003eActual Play Series\u003c/a\u003e which showcases original scenarios and campaigns with a variety of game systems. \u00a0Patrons can also expect to be treated to exclusive programming and an advance release for certain productions. \u00a0\u003cbr\u003e\u003cbr\u003eOur community has also produced several publications in recent years and may continue to publish more articles, adventures and sourcebooks in the future. \u00a0Consequentially, Patreon supporters will be the first to have access to new material and will regularly have a voice in determining the direction of our publishing efforts. \u00a0Some of the quality products available exclusively to patrons include:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eTsunami One-Shots\u003c/strong\u003e are single-page PDFs offering elements for use in games.  Example series might include Tsunami City Locations, RPG Crucible Themes and Backgrounds, or The Urban Toolkit.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eand\u003cbr\u003e\u003cbr\u003ePRISMS\u003c/strong\u003e are one-shot adventure scenarios, ideal for convention games or a single night of play but easily expanded for more robust engagements. \u00a0\u003c/div\u003e\u003cbr\u003ePublications will often be sporadic as time permits, but items will always be made available to patrons before being offered in any other marketplace.\u003cbr\u003e\u003cbr\u003eAs always, every episode of \u003cem\u003eMetagamers Anonymous \u003c/em\u003eand our associated network of podcasts will remain free and made available to everyone at the time of release. \u00a0As Patreon supporters, you will continue to have a voice in the direction of our shows, and you can soon expect to see exclusive access to certain audio products and live programming.\u003cbr\u003e"
