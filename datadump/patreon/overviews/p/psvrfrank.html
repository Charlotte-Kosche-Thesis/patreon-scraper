 it\u0027s hard to find the time to make things 100% the way I want them.\u003c/li\u003e\u003c/ul\u003eIf you want to help me out, I have some \u003cstrong\u003ereally cool rewards\u003c/strong\u003e for you! They are all designed to bring me closer than ever to you guys. I really want this to feel like a \u003cstrong\u003ecommunity\u003c/strong\u003e, where my patrons become a part of my creative process!\n\u003cbr\u003e\u003cbr\u003eIf you have any questions about this campaign, don\u0027t hesitate to get in touch. I\u0027d love to talk to you!\u003cbr\u003e"
