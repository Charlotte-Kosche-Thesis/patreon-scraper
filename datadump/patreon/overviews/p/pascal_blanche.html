    "summary": "\u003cdiv\u003e21 March 2014. \u00a0\u003cstrong\u003eOk so let\u0027s test this thing!\u003cbr\u003e\u003c/strong\u003eThanks to Patreon.com and YOU, I will be able to finally work on a new project.\u003c/div\u003eAccording to\u00a0\u003ca href=\"http://io9.com/10-concept-artists-who-should-be-working-on-their-own-m-1530717946\" rel=\"nofollow\"\u003eIO9.com\u003c/a\u003e I am one of the 10 concept artists that should make a \u00a0movie\u00a0based on his works. ( no kidding see the link)\u00a0\u003cbr\u003eWell.. I may not make a movie but I could sure certainly start with\u003cbr\u003ean artbook showcasing more of that \u00a0vision, and lets see where it goes from there!\u003cbr\u003eIt means I am on for a full new set of illustrations, concepts and researches that I will share early with my fans only. \u003cbr\u003eFor that new project, I want the theme\u00a0to be about Space, Sci-Fi with a darker tone, full of mysteries, strange artefacts and creatures on distant planets... \u003cbr\u003eThink Alien, Outland, Prometheus...\u00a0want to join in?\u003cbr\u003e\u003cimg src=\"http://fc09.deviantart.net/fs71/f/2014/080/0/5/front_page2b_by_pascalblanche-d7b32bw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eWhy would I need your support?\u003cbr\u003e\u003c/strong\u003eBecause it will keep me going after work\u003cbr\u003eBecause with you guys over my shoulder, the ride will be sure more fun!\u003cbr\u003eYes sure, I could sure use some extra money to get a Cintiq, \u003cbr\u003emore horsepower for my old PC..\u003cbr\u003eIt\u00a0would certainly help me improving my work ( believe it or not I still use a mouse )\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003eBy becoming my \u003cstrong\u003ePatron\u003c/strong\u003e you fix price \u00a0for each new illustration I create.\u003cbr\u003eDon\u0027t worry you can always setup a \u00a0price max limit by month.\u003cbr\u003e(and I may do something like one to two illustrations a month)\u003cbr\u003eIn thanks for your support, I will grant you with rewards.\u003cbr\u003ehigh-res digital versions \u003cbr\u003ePhotoshop files\u003cbr\u003eZbrush files...and more.\u003cbr\u003ewhen we reach 3000$ I feel like we will need to celebrate this with...\u00a0\u003cstrong\u003ea signed book! \u003c/strong\u003e( linked to a final stretch goal , limited Satellite early bird version for now )\u003cbr\u003ethen, if things go well, who knows... \u003cstrong\u003e3D PRINTS\u003c/strong\u003e? we\u0027ll see how it goes...\u003cbr\u003e\u003cbr\u003eBut most importantly, by becoming my \u003cstrong\u003eOfficial Supporter\u003c/strong\u003e, you will have a more closer look of my work, creative process..\u003cbr\u003eI\u0027ll share with you 3D tips, 2D tricks , vray shaders, zbrush , colors and more! We will talk \u00a0inspiration too ( a lot ) so if you think about it.. that\u0027s quite a good deal for all of us!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eBecome one of my few direct supporters now:\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eRewards are listed below!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e"
