Hobosodes archive, which is at least 20 hours of new stuff that you get to listen to instantly once you sign up.\u003cbr\u003e\u003cbr\u003eIf you have some weird \u003cstrong\u003ething \u003c/strong\u003eagainst Patreon, another way to contribute to PLA is to sign up for the\u00a0\u003ca href=\"http://www.phonelosers.org/cactus\" rel=\"nofollow\"\u003eElite Cactus Squad through the PLA website\u003c/a\u003e.\u00a0 It\u0027s not as fancy as Patreon, but at least it\u0027ll let you sign up for a year in advance.\u00a0\u00a0I\u0027ve also set up a page at\u00a0\u003ca href=\"http://www.phonelosers.org/donate/\" rel=\"nofollow\" target=\"_blank\"\u003ephonelosers.org/donate\u003c/a\u003e where you can donate in ways that Patreon doesn\u0027t support, such as with Bitcoin, but you won\u0027t get any of the amazing extra shows if you do it that way. Come on, don\u0027t be a dummy.\u003cdiv\u003e\u003cbr\u003eThere are many other ways that you can help PLA without spending any money at all. \u00a0I\u0027ve made a list of things you can do to support PLA at\u00a0\u003ca href=\"http://www.phonelosers.org/help\" rel=\"nofollow\" target=\"_blank\"\u003ephonelosers.org/help\u003c/a\u003e. \u00a0The best way you can help, though, is to spread the gospel of PLA. \u00a0Tell everyone you know about PLA and force them to listen to our material.\u00a0 Badger them about it until they won\u0027t take your calls anymore.\u003cbr\u003e\u003cbr\u003eThanks you, everyone who\u0027s supported my stuff these past few years.\u00a0 Because of you I\u0027ve become trapped in my own personal hell where I have to make prank calls every day just to eat.\u00a0 Seriously, you guys are the best!\u003c/div\u003e"
