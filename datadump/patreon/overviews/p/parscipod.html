    "summary": "Being a parent is tough. It\u0027s sometimes hard to keep kids alive, much\n less turn them into decent human beings. But often, it\u0027s harder than it\n needs to be. Parents stress about all kinds of things, and it can \neasily become overwhelming. Our goal is to help parents worry less, \nbecause many of their fears are unwarranted. In this podcast, we take a \nrational, evidence-based look at a variety of topics, discussing them \nwith experts in each area.\n\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eHere\u0027s who we are:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eNatalie Newell\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nNatalie is the director and producer of the \u003ca href=\"http://www.sciencemomsdoc.com/\"\u003e\u003cem\u003eScience Moms\u003c/em\u003e\u003c/a\u003e documentary, and former producer and co-host of \u003ca href=\"http://www.blogtalkradio.com/scienceenthusiastpodcast\"\u003e\u003cem\u003eThe Science Enthusiast Podcast\u003c/em\u003e\u003c/a\u003e.\n Natalie holds a M.Ed. and worked for a decade in the field of \nMontessori education before choosing to become a stay-at-home parent, \nwhile simultaneously pursuing her interests in the areas of science \ncommunication and secular activism.\n\u003cbr\u003e\n\u003cbr\u003e\nShe has passed on some of her genetic material to two boys (who were still alive last time she checked).\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eChad Hayes, MD\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nChad is a pediatrician, currently practicing outpatient pediatrics \nand caring for newborns in the hospital. He started his blog, \n\u003ca href=\"http://chadhayesmd.com\"\u003e\u003cem\u003eDemystifying Pediatrics\u003c/em\u003e\u003c/a\u003e,\n with the goal of helping parents make rational decisions about their \nchildren\u0027s health. He developed an interest in combating pseudoscience \nwhen he learned how ridiculous homeopathy really is, and things kinda \ntook off from there. His writing has been featured in \n\u003ca href=\"https://www.washingtonpost.com/newssearch/?query=%22chad%20hayes%22\u0026amp;utm_term=.c5c0ba77be83\u0026amp;sort=Relevance\u0026amp;datefilter=All%20Since%202005\"\u003e\u003cem\u003eThe Washington Post\u003c/em\u003e\u003c/a\u003e, \u003ca href=\"http://www.newsweek.com/user/16814\"\u003e\u003cem\u003eNewsweek\u003c/em\u003e\u003c/a\u003e, \u003ca href=\"https://www.kevinmd.com/blog/post-author/chad-hayes\"\u003e\u003cem\u003eKevinMD\u003c/em\u003e\u003c/a\u003e, and \u003ca href=\"https://www.thescientificparent.org/?s=chad+hayes\"\u003e\u003cem\u003eThe Scientific Parent\u003c/em\u003e\u003c/a\u003e (as well as his middle school newspaper).\u003cbr\u003e\n\u003cbr\u003e\nHe\n provides financial and emotional support for his wife and three girls \nof varying ages but remarkably similar physical characteristics.\n\u003cbr\u003e"
