    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eI\u0027m David Short, the creator of the webcomic, Plunder. I am a dork through and through. I love nerdiness in all its forms, but especially comics of all kinds. Comics first became my passion after reading my dad\u0027s Far Side books as a youth, followed by Calvin and Hobbs, Bloom County, and Dilbert. Now that I\u0027m grown, my passion has turned toward bringing my own comics into the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Plunder?\u003c/strong\u003e\u003cbr\u003eI\u0027ve been putting out Plunder for a little more than a year now, and I love it. It is the story of dorks, by dorks, and for dorks. If I had to place Plunder into a single category it would probably be fantasy, but don\u0027t let that limit your expectation. There is a little bit of everything in Plunder to be enjoyed by everyone. I love the story, the characters, and I especially love my vision of where the comic can be in the next few years with the help of loving fans.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you become a Plunder patron?\u003c/strong\u003e\u003cbr\u003eYour support on Patreon is all about helping Plunder reach that vision of the future, and you, the patrons, getting rewarded all along the way. I\u0027m really excited about what Plunder can become with Patreon\u0027s help, and every rewards tier and milestone is all about giving back to you. All funds from the patrons go towards tools for building a better comic like a drafting table, a new graphics tablet, etc."
