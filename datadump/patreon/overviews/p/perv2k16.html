    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003eCurrently I\u0027m working on:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\u003ch3\u003e\u003cimg src=\"http://i84.fastpic.ru/big/2016/1119/ca/94305555b254b5179815852825b51bca.png\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eThe game is a choice-based 3D visual novel made with the Ren\u0027Py\u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003eMain plot\u003c/em\u003e\u003c/h3\u003e\u003cbr\u003eYou\u2019ll assume the role of a young guy who lives with mother in a big house. Now some guests are going to stay at your house for a while. You will see how this visit will affect the life of the protagonist. At this moment the game has two\u00a0different endings.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003eGameplay\u003c/em\u003e\u003c/h3\u003e\u003cbr\u003eYou\u2019ll be making choices between decisions that will change the main story and the final. There is no useless in-game grind actions or similar stuff. So you don\u0027t need to waste your time to advance the story. Game is created with maximum\u00a0sense of presence: there are a lot of sounds of\u00a0environment and sexual intercourse.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003eFetishes \u0026amp; Features\u003c/em\u003e\u003c/h3\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHandjob\u003c/li\u003e\u003cli\u003eFootjob\u003c/li\u003e\u003cli\u003eThighjob\u003c/li\u003e\u003cli\u003eBlowjob\u003c/li\u003e\u003cli\u003eSex\u003c/li\u003e\u003cli\u003eAnal\u00a0\u003c/li\u003e\u003cli\u003eIncest\u003c/li\u003e\u003cli\u003eGroping\u003c/li\u003e\u003cli\u003eFishnet-stockings\u003c/li\u003e\u003cli\u003eWhoring\u003c/li\u003e\u003cli\u003eThreesome\u003c/li\u003e\u003c/ul\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003eScreenshots\u003c/em\u003e\u003c/h3\u003e\u003cimg src=\"http://i85.fastpic.ru/big/2016/1002/00/198d5c9f26e63ac573a3e60315424a00.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i85.fastpic.ru/big/2016/1002/b0/4744c0ace52b95d76aa594d8b1d642b0.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i85.fastpic.ru/big/2016/1002/1d/7b533ae3c476408b715c7465f6a7c41d.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003eLinks:\u003c/em\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eMy Little Princess - FREE\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003ca href=\"https://www.patreon.com/posts/my-little-9591888\"\u003e\u003cstrong\u003eDownload\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cem style=\"col
