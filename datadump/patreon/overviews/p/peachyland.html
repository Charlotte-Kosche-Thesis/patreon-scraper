    "summary": "Hey Peaches! Thanks for visiting our page! Here\u0027s the thing: we know. We know life can be awkward, uncomfortable, and constantly changing. At Peachyland, we own that by laughing at it, wearing it, communing to talk about it, and always practicing what we peach. Life is all about about finding the sweet, the peach, during both our happy and trying times. Peachyland is about reclamation.\u003cbr\u003e\u003cbr\u003eSo WHAT DO YOU DO?\u003cbr\u003e\u003cbr\u003eWe \u003cstrong\u003ecreate scripted and unscripted content\u003c/strong\u003e that address societal issues head on with humor and honest discussion. We have two projects in development that, with your help, we can release to you all very soon! We \u003cstrong\u003eproduce events\u003c/strong\u003e that elevate and connect the young entrepreneurs and creatives of Los Angeles.\u00a0Finally, we \u003cstrong\u003edesign merchandise\u003c/strong\u003e that boldly and colorfully encourages a peachy lifestyle \u2014 a life that finds the sweet no matter the circumstances.\u003cbr\u003e\u003cbr\u003eHOW ARE YOU INVOLVED?\u003cbr\u003e\u003cbr\u003eThrough becoming a patron, you become a citizen of Peachyland. You become the first to hear about our events, get sneak peaks and bonus material on content and events, and get monthly discount codes on merchandise! Whether you utilize your citizenship at Peachyland to view content, shop, or show up to commune with us, there\u0027s a perk for everyone. Together, we will keep our operational costs, our creative team, and our productions covered to do the best work we can for our peaches!\u003cbr\u003e\u003cbr\u003eFinally, THANK YOU for being a joining our Peachyland community!\u00a0\u003cbr\u003e\u003cbr\u003eFor more, visit so-peachy.com or our Instagram @peachyl.a.nd"
