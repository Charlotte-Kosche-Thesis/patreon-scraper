    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FvwOPx7wuBEw%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DvwOPx7wuBEw\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FvwOPx7wuBEw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=vwOPx7wuBEw",
    "one_liner": null,
    "patron_count": 126,

    "published_at": "2016-12-18T21:50:09+00:00",
    "summary": "Hi! My name\u0027s Bobby Schroeder. You may know my work from\u00a0\u003ca href=\"http://ponett.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e or\u00a0\u003ca href=\"http://twitter.com/ponettplus\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e. I\u0027m a 24-year-old bisexual artist from Florida who likes telling fun stories with cute, colorful casts of LGBT characters in various mediums--primarily video games.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/CAWpdDM.png\" style=\"width: 198px; float: left;\"\u003eMy flagship project is a game called \u003cstrong\u003eSuper Lesbian Animal RPG \u003c/strong\u003e(\u003ca href=\"https://ponett.itch.io/slarpgdemo\"\u003edemo\u003c/a\u003e).\u003cstrong\u003e \u003c/strong\u003eIt\u0027s a short but sweet turn-based JRPG about love, anxiety, and funny looking monsters. The story follows Melody Amaranth, a kindhearted but meek transgender fox who\u0027s decided to learn healing magic and become a paladin. She\u0027s joined by her adventurous girlfriend Allison, as well as their friends Claire (a sarcastic, rule-bending witch) (she is also trans) and Jodie (a dependable, somewhat motherly knight). Over the course of the story, our inexperienced heroes will meddle with forces beyond their control and find themselves responsible for the fate of their quaint little hometown. They\u0027ll also fight some spherical frogs,\u00a0travel to a forgotten land in the sky, befriend a robot or two, and anger the local librarian. But that should go without saying. For more info, you can check\u00a0\u003ca href=\"http://ponett.tumblr.com/post/137304924397\" rel=\"nofollow\" target=\"_blank\"\u003ethe game\u0027s FAQ.\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eWhen SLARPG is finally finished, I\u0027m hoping to work on many \u003cstrong\u003emore projects in a similar vein\u003c/strong\u003e, both set in the same world or entirely unrelated.\u00a0I also enjoy making \u003cstrong\u003emiscellaneous\u003c/strong\u003e\u00a0\u003cstrong\u003edigital art\u003c/strong\u003e that isn\u0027t tied to larger projects. Sometimes you just gotta listen to your heart and draw a Sonic, y\u0027know.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/0YBqfUf.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/723868a5c26415eea47beca8d5adacfd/tumblr_o9f5tdbVmG1qi3fato1_r2_1280.png\" style=\"width: 227px; float: right; margin: 0px 0px 10px 10px;\"\u003eRunning an all-encompassing art Patreon allows me the freedom to work on multiple things at once, as I\u0027ve always liked to do, and also to not have to start a new campaign every time I begin a new project. Rather than a campaign for one project, consider this a monthly tip jar if you dig the kind of stuff I make in general.\u003cbr\u003e\u003cbr\u003eFunds from this Patreon will go towards paying my rent. \u003cstrong\u003eI would like to be able to focus on my art full-time\u003c/strong\u003e. If my Patreon was able to pay all my bills, I would honestly be so happy that I would cry. A lot. But every little bit helps and is greatly appreciated!\u003cbr\u003e\u003cbr\u003eMy art will still be viewable for free outside of Patreon, and my games will be available through more traditional means for non-patrons. But\u00a0\u003cstrong\u003esupporting me here gets you a number of cool perks as a sign of my gratitude\u003c/strong\u003e! Check the tiers to the side for more info--and if you have any ideas for rewards you\u0027d like to see, lemme know!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/8IVvcwF.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThese are fun things I\u0027d like to make, but they\u0027ll all take time. If Patreon isn\u0027t paying the bills, then I just need to focus on just the game and commissions. But if my Patreon is doing well, I\u0027d love to set aside some time to work on these side projects, all of which will be available to the public when finished\u003cbr\u003e\u003cbr\u003e\u003cstrike style=\"font-weight: bold;\"\u003e$150 / month - SLARPG Prologue Comic!\u003c/strike\u003e\u003cem\u003e Reached!\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cdel\u003e$250 / month - Pixel Art Tutorial Videos!\u003c/del\u003e\u003c/strong\u003e\u003cem\u003e Reached!\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cdel\u003e$350 / month - SLARPG Digital Instruction Booklet!\u003c/del\u003e\u00a0\u003c/strong\u003e\u003cem\u003eReached!\u003c/em\u003e\u003cbr\u003eMore goals will be decided on in the future!\u003cbr\u003e\u003cbr\u003eFor more info, check the Goals section to the left\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your time, and if you have questions, don\u0027t be afraid to ask!\u003c/strong\u003e"
