    "summary": "Kon\u0027nichiwa!\u00a0We are \u003cstrong\u003ePanchira Pantsu\u003c/strong\u003e and we are here to give you the \u003cu\u003eultimate\u003c/u\u003e in fan service. We specialize in hacking video games and visual novels to discover and create things the developers never intended you to do or see! Each month, we pick a game to focus on hacking, then create a custom tool for that game allowing you to play in new, lewd ways.\u003cbr\u003e\n\u003cbr\u003e\nFor the month of September (the official launch of our Patreon page), we\u0027ve chosen \n\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eNieR: Automata\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/span\u003e as our game-of-the-month to work on! Who doesn\u0027t want a little more 2B in their life? :3\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s a short video demonstrating our tool\u0027s current feature set:\u003cbr\u003e\u003cbr\u003e\n\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/bJz8oN5B3Nc?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSince we went ahead and made a jump start for this month, we have good news: \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003ethis tool is available \u003cem\u003eright now\u003c/em\u003e to the \u003cem\u003e\u003cstrong\u003ePanchira\u003c/strong\u003e\u003c/em\u003e tier!\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nWe have a huge list of games prepped for the coming months, as well as features already planned out. Some of these will be special releases \n\u003cem\u003ein addition to\u003c/em\u003e the game-of-the-month tool, available \u003cstrong\u003eonly\u003c/strong\u003e to the Panchira tier:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003eMetal Gear Solid V: The Phantom Pain\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eDanganronpa Another Episode: Ultra Despair Girls\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eHuniePop\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eSoniComi\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eGal*Gun: Double Peace\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eSmashing the Battle\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eThe Initial\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eBloody Boobs\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e...and many others!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nBy becoming our patron, you will help us continue building our skill set to produce the type of quality content and tools you\u0027ll come to expect. But we don\u0027t just want this to be a one-way street. We have ambitious plans for a community we hope to build. Here\u00a0are a few ideas for future plans on our road map:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e1.\u003c/strong\u003e Community-voted games to focus on each month (in addition to our own game-of-the-month choice).\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e2.\u003c/strong\u003e Monthly giveaways of the game of the month, one-of-a-kind tools, and more.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e3.\u003c/strong\u003e Additions to existing tools that reflect your interests and requests.\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re just getting started around here, but we hope to grow fast and furiously so that we can engage with you and have a more fun, interactive experience! We are \n\u003cstrong style=\"background-color: initial;\"\u003eINCREDIBLY\u003c/strong\u003e grateful for the support of all our patrons, no matter which tier you choose to support us.\u003cbr\u003e\n\u003cbr\u003e\nThank you for your consideration and we hope to have you be a part of our wonderfully lewd community!\u00a0( \u0361\u00b0 \u035c\u0296 \u0361\u00b0)"
