    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FqkV2byQ6eC8%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DqkV2byQ6eC8\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FqkV2byQ6eC8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u00a0\u003ca href=\"http://www.escapula.com\" rel=\"nofollow\"\u003eWebsite\u003c/a\u003e  \u00a0\u00a0\u00b7 \u00a0 \u00a0\u00a0\u003ca href=\"https://www.facebook.com/Pau-237263909550/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e  \u00a0\u00a0\u00b7 \u00a0 \u00a0\u003ca href=\"http://escapulanews.blogspot.com.es\" rel=\"nofollow\"\u003eBlog\u003c/a\u003e \u00a0   \u00b7 \u00a0 \u00a0\u00a0\u003ca href=\"https://www.youtube.com/user/vaigfoort/videos\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\tI am a comics artist and writer from Mallorca, Spain (para leer esto en espa\u00f1ol, sigue hasta abajo). My\u00a0\n\t\u003ca href=\"http://www.ankama-shop.com/fr/115-la-saga-d-atlas-et-axis\" rel=\"nofollow\"\u003eAtlas \u0026amp; Axis\u0027s Saga\u003c/a\u003e is\u00a0published all over Europe (in French*, Spanish, Dutch, Polish, Italian, German, Russian and English) and in the US. I also have been doing\u00a0\u003ca href=\"http://www.escapula.com/escapula/humor%20grafico/humor%20grafico.htm\" rel=\"nofollow\"\u003edaily cartoons\u003c/a\u003e for 13 years, and weekly since 2009.\n\u003c/div\u003e\nI love my job, I like to improve, and my best comics are still to come, but this job is as wonderful as financially unstable, and it is too hard to keep on when you need to do other things for a living. \n\u003cbr\u003e\n\u003cbr\u003e\nI draw the comics and you enjoy them, but you can be more than a reader. You can be a part of the creation process! You don\u0027t know how much artists appreciate comments while we are working alone. While showmen and musicians have the instant applause, we often have to wait for several months till the publication of the book to get some feedback... it is too long!\n\u003cbr\u003e\n\u003cbr\u003e\nI really would like to share with you the process of creating my comics, showing you sketches, How-to videos, weekly unpublished pages of my next comic books, cartoons, sending you my printed books, listening to your suggestions or commissions... all I ask of you is your support :-)\n\u003cbr\u003e\n\u003cbr\u003e\nMy next projects you can support are:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Curtiss Hill\u003c/strong\u003e\n\u003c/div\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\n\u003cimg src=\"https://4.bp.blogspot.com/-G1SSJLMO3yo/WFqZ9_SnVjI/AAAAAAAAEi8/tU9P89MUrFYn4O-Sr1YGjuFRt2T-5jcHgCLcB/s1600/Curtiss%2BHill%2Bcover.jpg\" style=\"width: 363px;\"\u003e\u003cbr\u003e\nThe famous pilot dog Curtiss Hill is winning races thanks to his genius engineer Dino. He is so wealthy he can have anything money can buy. But one day he discovers Dino left to the war in the continent. \u00a0\n\u003cbr\u003e\n\u003cdiv\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Baboon!\n\t\u003c/strong\u003e\u003cimg src=\"https://2.bp.blogspot.com/-X2KM7rcHp6Y/V7xSJMpo90I/AAAAAAAAEVs/78th1MorZTolXPl1uewS5a2Hiqr7XIOowCLcB/s1600/taller_comic_Pau.jpg\"\u003e\n\u003c/div\u003e\nA baboon raised by a leopard falls in love with the princess of what was his tribe, but he is not welcomed by the other young males. An old monkey helps him by training him in kung-fu. It is a 120 pages story with no words, like an instrumental song, with music but no lyrics. In animal language.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 The 5 flags\u003c/strong\u003e\n\u003c/div\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\n\u003cimg src=\"https://1.bp.blogspot.com/-uhJM_srra0M/WFqZ94e7qVI/AAAAAAAAEjA/DtASsLpQSv8PrBjFCQIOYwXtg1NZUMsZQCLcB/s1600/Dunkerque2.jpg\" style=\"width: 356px;\"\u003e\u003cbr\u003e\nThe true story of my grandfather at Spanish Civil War and World War 2. Much better than any fiction!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Plus:\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\n\u003cimg src=\"https://4.bp.blogspot.com/-TL896BK7568/WFqZ_O3g-NI/AAAAAAAAEjI/aRxjpH_k8e8ebhw72ZonUt4A3MpuP-kDACLcB/s1600/spirou3781-auto.jpg\" style=\"width: 346px;\"\u003e\u003cbr\u003e\nI like to draw cars and I am planning a book on the age of the turbos (mainly the 70s and 80s), so my plan is to draw a turbo sports car in a dynamic way every month. You can see the process of the drawing from sketch to the finished illustration, and vote for the model you would like to see the following month.\n\u003cbr\u003e\n\u003cbr\u003e\nYou can help make this projects come true. Thank you very much for your support!\n\u003cbr\u003e\u003cbr\u003eYours sincerely,\u003cbr\u003e\u003cbr\u003ePau\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003eAll drawings, scripts, characters and logos \u00a9 Pau. All rights reserved. No image may be used without the express written permission of the author.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t------------------------------------------------------------------------------\u003c/div\u003e\n\u003cbr\u003e\n\u003cem\u003eSoy un autor de comics de Mallorca, Espa\u00f1a.\u00a0Mi \u003ca href=\"http://www.ankama-shop.com/fr/115-la-saga-d-atlas-et-axis\" rel=\"nofollow\"\u003eSaga de Atlas \u0026amp; Axis\u003c/a\u003e ha sido publicada en franc\u00e9s, espa\u00f1ol, holand\u00e9s, polaco, italiano y alem\u00e1n, y en 2017 se publicar\u00e1 tambi\u00e9n en ingl\u00e9s y ruso. Tambi\u00e9n hice chistes diarios de actualidad durante 13 a\u00f1os (\u003ca href=\"http://www.escapula.com/escapula/humor%20grafico/humor%20grafico.htm\" rel=\"nofollow\"\u003ePau per tots\u003c/a\u003e) y lo sigo haciendo semanalmente para el Mallorca Zeitung.\u003cbr\u003e\n\u003cbr\u003e\nAdoro mi oficio, me gusta hacer progresos, y mis mejores comics est\u00e1n a\u00fan por llegar. Pero este oficio es tan gratificante como inestable econ\u00f3micamente, y despu\u00e9s de cada proyecto hay que volver a empezar de cero, replantearse la continuidad.\n\u003cbr\u003e\n\u003cbr\u003e\nYo dibujo los comics y t\u00fa los disfrutas, pero ahora puedes ser algo m\u00e1s que un simple lector. \u00a1Puedes ser parte del proceso de creaci\u00f3n! Ni te imaginas cu\u00e1nto nos animan a los dibujantes los comentarios de quienes est\u00e1n esperando la siguiente p\u00e1gina mientras trabajamos completamente solos. Mientras otros artistas tienen el aplauso inmediato del p\u00fablico, nosotros tenemos que esperar meses a que se publique el libro para obtener alguna reacci\u00f3n. \u00a1Es demasiado tiempo!\n\u003cbr\u003e\n\u003cbr\u003e\nPor eso, me gustar\u00eda compartir contigo mi proceso de trabajo: mostrarte los bocetos previos a la p\u00e1gina, videos ilustrativos, p\u00e1ginas in\u00e9ditas semanales de mis pr\u00f3ximos libros... todo esto a medida que lo voy haciendo, mucho antes de que se publique. Podr\u00e1s leer las historias in\u00e9ditas semana a semana y luego recibir el libro impreso. En definitiva, ser\u00e1s un lector privilegiado y un mecenas. Solo pido a cambio el apoyo que est\u00e9s dispuesto a darme.\n\u003cbr\u003e\n\u003cbr\u003e\nLos pr\u00f3ximos proyectos en los que estoy trabajando y de cuya creaci\u00f3n puedes puedes ser part\u00edcipe brindando tu apoyo son:\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCurtiss Hill:\u003c/strong\u003e\u003cbr\u003e\nEl famoso perro piloto Curtiss Hill triunfa en las carreras gracias a su genial ingeniero Dino Canino, que le aporta soluciones adelantadas a su tiempo. El millonario Curtiss puede conseguir todo lo que el dinero puede comprar, pero un d\u00eda descubre que Dino se ha ido a la guerra en el continente.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBaboon!\u003c/strong\u003e\u003cbr\u003e\nUn babu\u00edno criado por una leoparda se enamora de la princesa de su antigua manada, pero no es bienvenido por los machos de su edad. Un misterioso anciano le ayudar\u00e1 ense\u00f1\u00e1ndole kung-fu. Es una historia de 120 p\u00e1ginas sin palabras, como una canci\u00f3n instrumental, con m\u00fasica y sin letra. En el lenguaje de los animales.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLas 5 banderas:\u003c/strong\u003e\u003cbr\u003e\nLa aventura ver\u00eddica de mi abuelo en la Guerra Civil Espa\u00f1ola y la Segunda Guerra Mundial, basada en las memorias escritas de su pu\u00f1o y letra. \u00a1Una realidad que supera cualquier ficci\u00f3n!\n\u003cbr\u003e\n\u003cbr\u003e\nPlus:\n\u003cbr\u003e\nTengo el proyecto de hacer un libro ilustrado sobre la era de los motores turbo (sobre todo los \u002770 y \u002780). Mi plan es dibujar cada mes un deportivo en acci\u00f3n. Podr\u00e1s ver el dibujo paso a paso, y tambi\u00e9n votar por el modelo a dibujar el mes siguiente.\n\u003cbr\u003e\n\u003cbr\u003e\nT\u00fa puedes ayudar a convertir estos proyectos en realidad \u00a1Muchas gracias por tu apoyo!\n\u003cbr\u003e\n\u003cbr\u003e\nPau\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003eDibujos, guiones, personajes y logos \u00a9 Pau. Ninguna imagen puede ser utilizada sin la expresa autorizaci\u00f3n por escrito del autor.\u003cbr\u003e\u003cbr\u003e\n*N\u0027h\u00e9sitez pas \u00e0 \u00e9crire en fran\u00e7ais si vous n\u0027osez pas l\u0027anglais ou l\u0027espagnol! Je vous comprends :-)\u003cbr\u003e\u003c/em\u003e"
