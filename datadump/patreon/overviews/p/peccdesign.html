    "summary": "\u003cstrong\u003eBienvenido/a al Universo Pecc.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBuenos d\u00edas, buenas tardes y buenas noches. Soy un creador de juegos amateur que trata de crear un metaverso propio a trav\u00e9s de diversos juegos que conectan entre ellos. Con esta idea, quiero conseguir que mis seguidores y los jugadores de mis juegos se introduzcan en este peque\u00f1o universo de ficci\u00f3n y se sientan parte de \u00e9l. Hasta la fecha he elaborado muchos proyectos que ya han establecido m\u00e1s o menos las bases del metaverso, lo que hace m\u00e1s f\u00e1cil trabajar en nuevos proyectos y ser m\u00e1s ambicioso con cada uno de ellos. Todos los juegos hasta ahora han sido creados con la plataforma RPG Maker VX Ace pero la idea de cara al futuro es llegar a poder utilizar plataformas m\u00e1s profesionales.\u003cbr\u003e\u003cbr\u003ePersonalmente, disfruto creando videojuegos como si fuera yo un ni\u00f1o que prueba su Super Nintendo por primera vez, pero realmente no me considero un desarrollador per se, pues aunque s\u00e9 manejarme con la programaci\u00f3n, mi fuerte y mis esfuerzos los dirijo hacia la escritura de gui\u00f3n y desarrollo de proyecto. Me considerar\u00eda m\u00e1s bien un \"guionista\".\u003cbr\u003e\u003cbr\u003eAdem\u00e1s, aunque \"Peccdesign\" sea s\u00f3lo yo, muchos artistas han colaborado como invitados en diversos proyectos, ofreciendo mayor profesionalidad a ilustraciones o banda sonora. Me siento muy orgulloso de haber colaborado con ellos y aprecio mucho la ayuda que han ofrecido u ofrecen actualmente en cada proyecto.\u003cbr\u003e\u003cbr\u003eA continuaci\u00f3n dejo una lista de proyectos desarrollados o que est\u00e1n en desarrollo actualmente:\u003cbr\u003e\u003cbr\u003e-Lullaby (2012) (RPG Maker VX Ace)\u003cbr\u003e-Disomnia: Lullaby CD1 (2014) (RPG Maker VX Ace)\u003cbr\u003e-Oblivion: Lullaby CD2 (\u00bf\u00bf?? - En desarrollo) (RPG Maker VX Ace)\u003cbr\u003e-Nightmare: Lullaby CD3 (\u00bf\u00bf?? - En desarrollo) (RPG Maker VX Ace)\u003cbr\u003e-Deep Down Episode (\u00bf\u00bf?? - Pausa) (Plataforma sin decidir)\u003cbr\u003e-Debris (2013) (RPG Maker VX Ace)\u003cbr\u003e-Debris II (2015) (RPG Maker VX Ace)\u003cbr\u003e-Debris 3: The Devil in I (2016) (RPG Maker VX Ace)\u003cbr\u003e-Not Gonna Die (2014) (RPG Maker VX Ace)\u003cbr\u003e-Lullaby: Remake (\u00bf\u00bf?? - En desarrollo) (RPG Maker VX Ace)\u003cbr\u003e-White (\u00bf\u00bf?? - En desarrollo) (RPG Maker VX Ace)\u003cbr\u003e-Proyecto Forgotten (\u00bf\u00bf?? - Pausa) (Plataforma sin decidir)\u003cbr\u003e-IR OL6 (\u00bf\u00bf?? - En desarrollo) (RPG Maker VX Ace)\u003cbr\u003e\u003cbr\u003eAdem\u00e1s, en mi canal de YouTube y otras p\u00e1ginas que uso siempre estoy actualizando nueva informaci\u00f3n y aporto mucha m\u00e1s historia a mis juegos. Todo con la intenci\u00f3n de poder crear este metaverso que tengo en mi mente.\u003cbr\u003e\u003cbr\u003eNo puedo decir m\u00e1s que soy trabajador y responsable, as\u00ed como consciente de la confianza que mis seguidores depositan en m\u00ed, por lo que nunca doy un paso sin pensar en lo que mis fans se merecen.\u003cbr\u003e\u003cbr\u003eGracias por escucharme (o leerme en este caso) y espero que disfrut\u00e9is del contenido de esta p\u00e1gina de Patreon que abro, con la ilusi\u00f3n de poder empezar a ganarme un poco la vida con mi hobby.\u003cbr\u003e\u003cbr\u003e-Atentamente, Peccdesign.\u003cbr\u003e"
   },
