    "summary": "Hello!\u003cbr\u003e\n\u003cbr\u003e\nMy name is Filipe, you might know me as ps or psenough. I\u0027m a strong supporter of free culture and open source, sharing most of the things i do on \n\u003ca href=\"https://www.youtube.com/user/psenough1\"\u003eyoutube\u003c/a\u003e and \u003ca href=\"https://github.com/psenough\"\u003egithub\u003c/a\u003e. I\u0027m a self-taught artist / geek / hacker / hack of the digital age with a degree in informatics engineering. Also a interactive media artist, a\u00a0\u003ca href=\"https://www.patreon.com/posts/making-music-11187746\"\u003emusician\u003c/a\u003e, a software developer, a \u003ca href=\"https://www.patreon.com/posts/making-demos-11192157\"\u003edemoscener\u003c/a\u003e, a \u003ca href=\"http://enoughrecords.scene.org\"\u003enetlabel owner\u003c/a\u003e, a writer, a gamer and a\u00a0\u003ca href=\"https://www.twitch.tv/psenough\"\u003elivestream\u003c/a\u003e host.\u00a0I also help my girlfriend with her\u00a0\u003ca href=\"https://www.youtube.com/channel/UCHx3iMNs2EhrWA-RqzscB3Q\"\u003eBooks\u0026amp;Beers\u003c/a\u003e Portuguese youtube channel.\u003cbr\u003e\n\u003cbr\u003e\nYes, i do a lot of things in different areas! Both a blessing and a curse.\u003cbr\u003e\n\u003cbr\u003eIn 2016 i realized my full-time job at\u00a0\u003ca href=\"http://artica.cc\"\u003eArtica\u003c/a\u003e as a senior software developer / project manager / company firefighter was not letting me focus on the things that really interest me. And since life is too short to spend it stressing about things you don\u0027t enjoy i decided to reduce my hours to a small consultancy role that just keeps me financially afloat and allows me to do what i want, regardless if it comes with a paycheck or not.\u003cbr\u003e\n\u003cbr\u003eAnd what i really love doing is music, demos, writing, playing videogames, creating videogames, content for youtube, livestream event hosting, interactive art, performance tools, etc. I also want to do these things as free and open as possible. Not spending time thinking about business plans, monetization schemes, dealing with clients with bad ideas, all those useless meetings, bureaucracies, submission forms, etc. Just doing whatever cool stuff i feel like doing next.\u003cbr\u003e\u003cbr\u003eMy evil plans for world domination right now include:\u003cbr\u003e- livestream semi-regular Mystery Demoscene Theater 9000\u003cbr\u003e- prepare regular new episodes of Enough Records Radio Show\u003cbr\u003e- become pro Vainglory esports player (participate in VG8, build a draft simulator)\u003cbr\u003e\n- organize another in\u00e9rcia Demoparty (should be in in august 2018)\u003cbr\u003e- organize another Audi\u00eancia Zero creative residency (should be in december 2018)\u003cbr\u003e- do more videos for youtube (try to reach 1000 subs)\u003cbr\u003e- random creative writing / music / drawing / demoscene contributions\u003cbr\u003e- prepare a new liveshow / performance\u003cbr\u003e- keep running and promoting Enough Records (update catalogue, setup a 24/7 online radio)\u003cbr\u003e\u003cbr\u003eIf you find value in any of these things that i do for free, please consider joining my patreon. In return you\u0027ll get access to the semi-regular reports where you can help me figure out what to focus on next. And depending on your contribution you will also get some personalized swag or credits. Your patronage will mostly help cover basic living costs, purchase new equipment, allow me to consider trips to random events and fund the non-profit organizations i support (EDRi, EFF, archive.org, WFMU, ANSOL, D3, etc).\u003cbr\u003e"
   },
