    "summary": "\u003cstrong\u003eWho is Prince\u0027s Friend?\u003c/strong\u003e\u003cbr\u003eNo, I never met Prince personally. The name is derived from the fact that Prince didn\u0027t like to call followers of his music \"fans,\" since that\u0027s short for fanatic. Instead, he called us \"friends.\" So, in essence, we are all Prince\u0027s Friends!\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/uHRdkT10P-0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI\u0027ve been listening to Prince since I was a kid, and just never stopped.\u00a0He past away in April 2016 and left the world with a huge hole. At the same time, his passing has brought more people to his music, which is awesome! I started a youtube channel where I\u0027ve been talking about Prince, and even started reviewing both his albums and other artists\u0027 albums. People seem to be digging the reviews, and the unique perspective I provide being a long time listener of Prince\u0027s music.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Project\u003c/strong\u003e\u003cbr\u003eThe idea is to go through Prince\u0027s entire catalog of albums. Just counting his studio releases and not maxi-singles or side projects, there is almost two years worth of reviews to do if I release a new one every week (which is the plan). As a sample, here are a few of the reviews and videos we\u0027ve done already:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qM7CNdA4qu4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BXoHvItTwqE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/b1lkFbE2moE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5N3QbqL4-D8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWe\u0027ve already started expanding out to doing review/breakdowns of other artists as well, using the same format, as well as reporting the latest in Prince-related news that I find on the web. In short, I love to talk about music, specifically Prince, and it\u0027s something I can\u0027t wait to share with the world.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Should You Pledge Money?\u003c/strong\u003e\u003cbr\u003eWell, because the videos are informative, introspective and awesome! I\u0027ve been doing them for free on my YouTube Channel and will continue to do so, but the extra support makes it easier to upgrade my equipment along the way. I\u0027ve already purchased a new microphone (which makes a world of difference for sound), but I\u0027d love to also get a new camera and tripod and a few extras to make the videos really pop.\u00a0\u003cbr\u003e\u003cbr\u003ePlus, there are rewards! You can get listed in the credits for the videos and can even suggest an album for me to do as well!"
   },
