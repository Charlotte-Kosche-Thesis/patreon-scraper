    "summary": "Hello there, we\u0027re Pucks on net. We\u0027ve been producing weekly hockey podcasts and video content since 2013. We have always loved and continue to love producing episodes for all you fine people and we have some big plans that we want to accomplish and that\u0027s why we\u0027ve created this Patreon page.\u003cbr\u003e\u003cbr\u003eWe\u0027ll continue producing weekly free podcasts, but if you contribute to us, there could be a whole lot more available to you! Not that we\u0027re playing favourites, but contributors would be granted access to additional content, new PON merchandise and much more only available to those who contribute.\u003cbr\u003e\u003cbr\u003eThe money? What would we do with the money? Well, for four years, PON has been self funded. Audio equipment, hosting fees, custom PON pucks, t-shirts, and open bars at the PON Christmas party have come out of pocket. With your contribution, you would help cover the monthly costs of producing the show, help us upgrade our equipment, produce more merchandise and help promote the podcast.\u00a0\u003cbr\u003e\u003cbr\u003eAny who, we hope you\u0027ve liked what you\u0027ve read just now and enjoyed the podcast over the years and if you want to contribute, that would be amazing.\u003cbr\u003e\u003cbr\u003eStay Rad,\u003cbr\u003e\u003cbr\u003ePucks on net,\u003cbr\u003eRyan, Dave, Paul and Geeta!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePatreon only bonus media:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"5 Minutes For Paying\" \u003cbr\u003e\u003c/strong\u003eAdditional segment recorded weekly after each podcast\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDonor only exclusive bonus podasts\u003cbr\u003e\u003c/strong\u003eHockey movie commentaries, Q\u0026amp;A\u0027s and more!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNon-hockey media posted at random!\u003cbr\u003e\u003c/strong\u003ePaul and Ryan\u0027s music podcasts, or whatever anyone feels like posting!\u00a0\
