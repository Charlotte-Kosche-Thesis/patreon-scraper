    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eHello there!\u00a0\u003cbr\u003e\u003cimg src=\"http://orig05.deviantart.net/821b/f/2016/355/9/a/rr_by_pc_doodle-dasf579.png\"\u003e\u003cbr\u003eMy name is \u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70); background-color: rgb(255, 255, 255);\"\u003eDoodle\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/span\u003eand I absolutely love drawing and playing video games!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWith that absolutely generic introduction aside, I joined Patreon because I wanted to take a chance and share both my original content and fan creations with my lovely community!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig15.deviantart.net/a31f/f/2016/350/8/b/line_by_pc_doodle-daruiq4.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHAT FOR?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEvery donation will go toward helping me live--basically just so I can breathe a bit easier and not have to worry about budgeting both my money and time between work and school.\u003cbr\u003eOnce I have enough money saved up however, I\u0027ll be able to expand!\u003cbr\u003e \u003cbr\u003eEven if you contribute just a dollar, it definitely helps me in the long run!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig15.deviantart.net/a31f/f/2016/350/8/b/line_by_pc_doodle-daruiq4.png\" style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHAT TO EXPECT?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEverything from RPGMaker games to Visual Novels\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e3D games will be a distant goal for when I get comfortable enough to continue modeling and rigging!\u003cbr\u003e\u003cbr\u003eMost games will focus or center around the supernatural and mythological with a dash \u003cem\u003e(or overdose)\u003c/em\u003e of horror! Some cute side games will come out in between projects to help buffer any blows\u2013\u003cem\u003ethis is not a horror-only company!!\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eThe primary focus of my stories is self-reflection and psychology. I enjoy stories that worm into your head and make you rethink things from new angles.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatrons will have access to all assets! \u003cbr\u003e\u003c/strong\u003eAll sprites made, background assets, talk models, music, scenery\u2026 you name it! They will naturally not be for free use, but I will happily allow anyone to use them for references when making their own!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatron-only streams will eventually start once we get enough of a backing!\u003cbr\u003e\u003c/strong\u003eThese will include request streams, Q\u0026amp;As, sneak peeks and live demos!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig15.deviantart.net/a31f/f/2016/350/8/b/line_by_pc_doodle-daruiq4.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eTHANK YOU!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\n\tEvery donation means the world to me and brings me one step closer to my goal, and I hope that every single one of you feels welcome here and enjoys what I create with your help! \u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://68.media.tumblr.com/ff2b169be1e495153194f6cb1d6b686f/tumblr_oi94c1WHqh1qh4xeho1_250.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003ca href=\"http://pc-doodle.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003edeviantART\u003c/a\u003e\u003c/strong\u003e\u00a0|\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003ca href=\"http://monofell-au.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003etumblr\u003c/a\u003e |\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://www.furaffinity.net/user/pc-doodle\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
