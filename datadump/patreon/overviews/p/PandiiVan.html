    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eHello everyone and welcome to Pandiis Patreon Page!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am\u00a0V\u00e2n Valentine aka.\u003cstrong\u003e \u003ca href=\"https://pandiivan.deviantart.com/\"\u003ePandiiVan\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003eI started to scribble around when I was a small kid. I doodled weird \n\"circles and waves\" on the wall of the apartment of my parents \u003cimg height=\"15\" src=\"https://e.deviantart.net/emoticons/x/xd.gif\" title=\"XD\" width=\"15\"\u003e\n I guess I loved drawing since I was born, but I stopped very early, \nbecause I had a very strict upbringing (the typical asian education). \nBut once, my brother said, that I shall not suppress my passion and stay who I am... doing what I love to. And so I started as soon as I moved \nout: with 19 years in summer 2013. That\u0027s when my Journey starts \u003cimg height=\"15\" src=\"https://e.deviantart.net/emoticons/a/aww.gif\" title=\"Aww\" width=\"15\"\u003e\u003cbr\u003e\u003cbr\u003e You may know me through \u003cstrong\u003e\u003c/strong\u003eDeviantArt, where I am creating and uploading digital and traditional artworks for free, mostly with\u003cstrong\u003e fantasy content\u003c/strong\u003e. Of course I am one of those \"dreamers\" who wants to be a freelancer and earn enough money to live, without having the stress of two or three jobs. Since this Dream will be very hard to achieve, I will give my best and work hard for it.\u003cbr\u003e\u003c/div\u003eCurrently, my most popular creations are my \n\u003cstrong\u003eEgg Adoptables.\u003c/strong\u003e I love the huge amount of wonderful, bizarre and unique Ideas people bring up to me. It is always a challenge to bring these ideas to life, but I am glad to see people like my creations :)\u003cbr\u003e\u003cbr\u003eI am so excited that you\u0027ve found my Patreon page and are intrested \nin joining my journey and little community of Pandii-Egg-Adoptables-Loving  patrons! So... \u003cstrong\u003ewhat do I offer here\u003c/strong\u003e on Patreon? As my patron, you will get access to my patron only feed, which contains different things like Work in Progresses and SALE-Codes, when commissioning me. Depending on the reward you chose, you have further different Privileges and Advantages:\u003cbr\u003e\u00a0\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eFree Egg Holding\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePreview \u003c/strong\u003eof the upcoming Egg Adopt Batch\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePurchasing \u003c/strong\u003ethe Egg(s) of your desire in advance\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e10% OFF\u003c/strong\u003e from the regular price everytime you\u0027re adopting or commissioning me\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eIndividual help\u003c/strong\u003e with your drawings/paintings (ex.: Redlining, Sketches,...)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSPECIAL EGG ADOPTS\u003c/strong\u003e. The Hatchlings can only be purchased by patreons!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nFor more information to each privilege and rewards, just look up in the reward description itself. If you still have any questions, don\u0027t hesitate to message me and just ask. \n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eFurthermore, \u003cstrong\u003eonly here on Patreon\u003c/strong\u003e, my new dragon series\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\"\u003cstrong\u003eThe Seasonal Dragons\u003c/strong\u003e\":\u003c/em\u003e \u003cbr\u003e\u003c/div\u003eI started a new dragon series, which I\u0027m presenting to you here - only on \nPatreon! It is about seasonal dragons. Each of them will embody a \nseasonal plant, flower or tree. They will be painted traditionally and \nfully illustrated. The more patrons join this journey, the more you can interact with me in form of voting and polls! Decide, which seasonal dragon I shall draw next! ;)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for taking time to read and visiting my site. I am very happy that you found my Patreon page and hope to see you here more often ;)\u003cbr\u003e\u003cbr\u003e- PandiiVan\u003c/strong\u003e\u003cbr\u003e___________________________________________________________________________\u003cbr\u003e\u003cbr\u003e... Interested in commissioning me? You can look them up here: \u003ca href=\"https://pandiivan.deviantart.com/journal/Commission-Prices-and-Services-OPEN-466860941\"\u003eCommission Prices and Services\u003c/a\u003e, or/and message me via e-mail to get more information: \u003cem\u003emsvanvalentine@gmail.com\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e"
