    "summary": "\u201ePenketai\u201c \u2013 jau penkt\u0105 sezon\u0105 skai\u010diuojantis, kas penkt\u0105 penktadien\u012f Nacionalin\u0117je\nDail\u0117s Galerijoje, Vilniuje, vykstantis nemokamas konferencij\u0173 ciklas.\nPrasid\u0117j\u0119 kaip nedidel\u0117 studenti\u0161ka iniciatyva \u201ePenketai\u201c tapo i\u0161skirtiniu jud\u0117jimu, kuris suburia \u0161imtus bendramin\u010di\u0173. Kiekvienos\nkonferencijos metu \"Penket\u0173\" bi\u010diuliai i\u0161girsta ma\u017eiausiai\ntrij\u0173 prane\u0161\u0117j\u0173 istorijas, kuriose besidomintys \u0161iuolaikin\u0117s vizualios kult\u016bros pasauliu, atpa\u017e\u012fsta save. Prane\u0161im\u0173 temos\nkonferencijos \u017ei\u016brovams atskleid\u017eia dizaino, fotografijos, architekt\u016bros,\nkino, mados, reklamos ir kit\u0173 vizualiosios kult\u016bros pasauli\u0173 u\u017ekulisius.\nB\u016btent toks ir yra \u201ePenket\u0173\u201c tikslas \u2013 sukurti prog\u0105 susitikti ir susipa\u017einti su mus \u012fkvepian\u010diais herojais, i\u0161girsti tikras jiems nutikusias istorijas, mokytis verslumo, k\u016brybi\u0161kumo, problem\u0173 sprendimo b\u016bt\u0173, \u012f(si)kv\u0117pti ir b\u016bti kartu.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\nKaip atrodo keturi \u201ePenket\u0173\u201c sezonai (2012-2016 m.)?\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u0026gt;\u003c/strong\u003e Surengtos daugiau nei 25 konferencijos\u003cbr\u003e\u003cstrong\u003e\u0026gt;\u003c/strong\u003e Kalb\u0117jo daugiau nei 70 prane\u0161\u0117j\u0173\u003cbr\u003e\u003cstrong\u003e\u0026gt;\u003c/strong\u003e At\u0117jo pasilausyti daugiau nei 18 t\u016bkst. \u017ei\u016brov\u0173 \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nI \u0160 \u0160 \u016a K I S\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nKetverius metus \u201ePenketai\u201c veik\u0117 savaranki\u0161kai ir\nnepriklausomai: konferencijas finansavo \u201ePenket\u0173\u201c organizatori\u0173 komanda, par\u0117m\u0117 Kult\u016bros taryba. \u003cbr\u003e\n\u003cbr\u003e\n\nPenkt\u0105 sezon\u0105 \u201ePenketai\u201c pasitinka netur\u0117dami jokio\npapildomo finansavimo.\u003cbr\u003e\n\u003cbr\u003e\n\nKod\u0117l \u201ePenketams\u201c reikalingas finansavimas?\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eRenginiams reikalingos k\u0117d\u0117s, kad bent dalis at\u0117jusi\u0173 gal\u0117t\u0173 patogiai atsis\u0117sti.\u003c/li\u003e\n\u003cli\u003ePrane\u0161imams b\u016btinas kokybi\u0161kas vaizdas - auk\u0161tos rai\u0161kos projektorius arba ekranas.\u003c/li\u003e\u003cli\u003eKiekvienam renginiui b\u016btinas papildomas \u012fgarsinimas, kad kiekvienas at\u0117j\u0119s gal\u0117t\u0173 i\u0161girsti prane\u0161im\u0105.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nKOD\u0116L PRA\u0160OME TAVO PAGALBOS?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eJeigu nors kart\u0105 buvai \"Penketuose\" - esi m\u016bs\u0173 dalis, m\u016bs\u0173 bendruomen\u0117s narys. Visa m\u016bs\u0173 komanda labai stengiasi saugoti unikal\u0173 \"Penket\u0173\" format\u0105, kurti betarpi\u0161k\u0105 ry\u0161\u012f tarp prane\u0161\u0117j\u0173 ir auditorijos, i\u0161saugoti prane\u0161im\u0173 unikalum\u0105, d\u0117l to neturime komercini\u0173 r\u0117m\u0117j\u0173, kurie da\u017enai nori ki\u0161tis \u012f turin\u012f ir form\u0105. D\u0117l to, kad \"Penketai\" i\u0161likt\u0173 tokie, kokius mes mylime, pra\u0161ome Tavo pagalbos. Tavo ind\u0117lis yra mums beproti\u0161kai svarbus. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nK\u0104 MES PA\u017dADAME? \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eMes u\u017etikriname, kad visi surinkti pinigai bus skiriami\ntolimesni\u0173 \u201ePenket\u0173\u201c rengini\u0173 organizavimo ka\u0161tams padengti, konferencijos\nturiniui ir atmosferai gerinti.\u003cbr\u003e"
