    "summary": "\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHi. I\u0027m Anna.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e(PS- anyone else having major AIM flashbacks from that font?)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m a writer-\u003c/strong\u003e I have a fancy degree and everything (BA from Northwestern University, in Theater and Creative Nonfiction Writing).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have a blog\u003c/strong\u003e. (\u003ca href=\"https://www.prettylittleloudmouth.com).\"\u003ehttps://www.prettylittleloudmouth.com).\u003c/a\u003e I love my blog. I use my blog to give a voice to people, particularly women, suffering from things as severe as mental illness and patriarchy fatigue to things as small as boredom and borderline cat obsession. I write opinion pieces, post DIY tutorials, and pretty pictures- anything under the sun that will make the sun that day look a little brighter.\u00a0\u003cbr\u003e\u003cbr\u003eAs I write in the \"About Me\" section of my website, \u003cem\u003e\u003cstrong\u003e\"this blog is an ode to [and example of] the healing power of creativity.\"\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"background-color: initial;\"\u003eIf you ever feel exhausted from simply having to exist, or if you just like DIY projects, I hope you will find value in this blog.\u003cbr\u003e\u003c/i\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181); color: rgb(192, 80, 77);\"\u003eThis blog has brought me a new friend from Portugal, who has indeed found value in the blog describes her experience with my blog:\u003c/span\u003e\u003c/b\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eI\u2019m always checking on your blog for new posts...It\u2019s so incredible to find someone that has the same struggles and isn\u2019t afraid or ashamed of talking about them. What you\u2019ve been writing on the blog...makes so much sense. We all have our little happy things to make us stand up and face the day. Please keep posting!! Keep sharing your thoughts and feelings, even if you have to get up at the middle of the night to write them down.\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAnd that is my pledge to Ana and others like her who have found comfort and value in my blog: I will keep sharing my thoughts and feelings, even if I have to get up in the middle of the night to write them down.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 100px;\"\u003e\u003cstrong\u003eBut I need your help!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRunning my blog and maintaining my site requires money and time! All money I earn from my patrons will go directly toward maintaining my website, paying for my domain name, and allowing\u003cbr\u003e\u003cbr\u003eIf you have ever found value in my blog, my writing, or simply value my future as an artist, I hope you will consider becoming a patron!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll contributions will be per full-length blog post- you will not pay for mini-posts, picture posts, short poetry posts, or weekly love letters.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003eLove always,\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 120px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77); background-color: rgb(251, 213, 181);\"\u003e Anna\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
