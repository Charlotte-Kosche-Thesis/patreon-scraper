    "summary": "Hey,\u003cbr\u003e\u003cbr\u003eFirst of all, thank you for coming to our Patreon page. Even if you ultimately decide not to pledge, just taking up a tiny portion of your time makes us happy.\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027re creating independent, non-partisan investigative journalism. We\u0027re deeply passionate about independent media and good, accurate reporting. To carry on doing what we\u0027re doing - and what we plan to do - we need your help. We need your news tips and, if possible, a pledge to help us carry on \u003cstrong\u003eholding the powerful to account,\u00a0\u003c/strong\u003e\u003ca href=\"http://bit.ly/2gJBZP1\"\u003elike we have done here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eNothing is more important than telling the \u003cem\u003eright \u003c/em\u003estory. This takes time and a lot of effort. So we won\u0027t post every week, but rest assured every story will have hundreds of hours of information gathering, research and undercover reporting (if necessary).\u00a0\u003cbr\u003e\u003cbr\u003eOf course, we want to make sure you get value for money too. That\u0027s why we work on multiple stories at once, in the hope that there\u0027s a steady stream of news coming out of Point HQ.\u003cbr\u003e\u003cbr\u003eBut we\u0027re at maximum capacity at the moment, and some of the bigger stories we have coming up need more man power. That\u0027s why we\u0027re here. We need another reporter, researcher, video editor, some equipment and office space. With the additional resources we\u0027ll be able to crack more, hard-hitting stories and also produce some extra content for you guys. Including some shorter form content and podcasts.\u00a0\u003cbr\u003e\u003cbr\u003eSo, if you want to be a part of the independent media revolution, join us and pledge what you can. Or if you have news tips, advice or just want to say hello, then\u00a0\u003ca href=\"mailto:point@stadiumproductions.co.uk\"\u003eget in contact\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eThank you, sincerely, from everyone at Point."
