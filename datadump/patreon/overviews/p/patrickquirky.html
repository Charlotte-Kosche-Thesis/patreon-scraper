    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/A9rgzKnd2-Y\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u00a0WHO AM I?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello, my name is Patrick Quirky. I started my online journey 9 years ago on a video sharing platform called YouTube. Currently on a life journey, following my passions, working hard, and living in the moment. Some call me ethical, inquisitive, and perspicacious. Those are all really BIG words, I have no clue what they mean, but I\u0027ll take it!\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0WHAT DO I OFFER?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCurrently, working to develop a Patreon exclusive show called \"PSA\" (Patrick Says Anything). Featuring special guests, hot topics, news, and more. Patrick Says Anything is a weekly podcast only available\u00a0on Patreon.\u00a0Hoping to develop this into a visual show.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-co
