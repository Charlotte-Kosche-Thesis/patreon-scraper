 one of us is a puzzle. Get the pieces right, and we look and feel amazing!\u003cbr\u003e\u003cbr\u003e#PamelaViktoria\u003cbr\u003e#WhatChicksTalkAbout\u003c/strong\u003e\u003c/blockquote\u003e"

     "amount_cents": 100,
     "created_at": "2017-09-13T18:42:20.743769+00:00",
     "description": "Every link in the \u003cstrong\u003eDetox Library\u003c/strong\u003e represents a part of my anti-aging \u00a0journey. \u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cins\u003eThey are ALL part of my lifestyle.\u003c/ins\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIt took me a full \u003cins\u003e5 years\u003c/ins\u003e to detox all the way back to my childhood vaccines.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eThis is where true anti-aging begins: when dead water in each cell is recycled.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOne of the first signs that my water was becoming cleaner was evident in the whites of my eyes.\u00a0They became super white, like a young child\u0027s.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMany of my before and afters are a reflection of my saliva PH.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cins\u003eIt dropped as low as \u003c/ins\u003e\u003cins\u003e\u003cstrong\u003e4.8\u003c/strong\u003e\u003c/ins\u003e\u003cins\u003e,\u00a0\u003c/ins\u003e\u003c/p\u003e\n\u003cp\u003e\u003cins\u003ebut has now been \u003c/ins\u003e\u003cins\u003e\u003cstrong\u003e7.2\u003c/strong\u003e\u003c/ins\u003e\u003c/p\u003e\n\u003cp\u003e\u003cins\u003efor 2 years and 6 months.\u003c/ins\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eIf you become an intense student of health \u0026amp; lifestyle, you can change your life!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eTake the first step. \u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLearn. \u00a0Experiment. Observe.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cins\u003eDisclaimer:\u003c/ins\u003e My research links completely contain opinions that are not my own.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eHowever, they were extremely important in my journey to find answers.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMost concepts within alternative health are theory, and anecdotal. There are conflicting opinions on everything. That\u0027s why being a thorough student is necessary.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis research is not intended for diagnosis or treatment of illness. Please consult a physician.\u00a0\u003c/p\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIncludes\u003c/strong\u003e\u003cul\u003e\u003cli\u003eJoin the patron community\u003c/li\u003e\u003cli\u003ePatron-only content feed\u003c/li\u003e\u003c/ul\u003e",
