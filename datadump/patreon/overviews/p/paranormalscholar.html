    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/nZT5DfprwcQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eThe Paranormal Scholar cordially invites both believers and sceptics to join us in search of the paranormal...\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eWHO ARE WE?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello! We are the husband and wife duo behind The Paranormal Scholar. Erik is American and I, Laura, am British. We have both had a life-long interest in the paranormal, but have always been left wanting more.\u00a0Frustrated by unreliable evidence and in the worst case hoaxes, we set out to research the paranormal for ourselves. That\u0027s not to say we\u0027re perfect! No - only that \u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ewe aim to bring a fresh approach and a critical eye to the paranormal, without smothering the fun of discovery.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAbove all, we love presenting our research on the paranormal. Not only does it mean we spend time learning new things, it is also an opportunity for us to share our discoveries with like-minded people. \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eW\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ee want to create the best possible content we can; we are always aiming to improve our videos and website.\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e By becoming our patron, you will help us to reach our goals.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWe have some really big plans for the future and we would love you to be a part of it!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWHAT IS PATREON?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatreon is a crowdfunding platform which helps independent creators. It\u0027s a way to support the creation of regular content via monthly financial pledges. You set how much you wish to donate each month, and can cancel anytime.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eHOW CAN PATREON HELP?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe devote all our time to The Paranormal Scholar. By becoming our patron you will help alleviate the stress of the inconsistencies of YouTube revenue (\"advertiser friendly\" content!), and people using adblockers. According to a study conducted by Adobe in 2014, adblock users have reached 150 million browsers in the US alone. Not only that, your support will allow us to afford new equipment, computer software and resources, all of which will improve the quality of our work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWe are currently working on our first, full-feature documentary, \u003cem\u003eIn Search of the Dead\u003c/em\u003e.\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0\u003c/span\u003eYour support will help cover the cost of travel, equipment and post-production for this exciting venture.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWe want to have greater independence so that we can continue doing what we love and provide richer content for you.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eWHAT IS A GOOD AMOUNT TO DONATE?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThere is no right amount to donate - any amount you give will be greatly appreciated. Please do not put yourself in financial jeopardy for us - only donate what you can afford. And remember, this is a monthly donation which you can cancel at anytime.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eIf you are unable to donate, it doesn\u0027t make us any less grateful for your support. Thank you for even considering it!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eWant to hear something incredible?\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003cspan style=\"color: rgb(127, 127, 127);\"\u003eIf only 2% of our subscribers donated $1 a month, we would be completely subscriber-funded.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
