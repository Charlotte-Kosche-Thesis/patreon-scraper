     "about": "\u003cstrong\u003ePoPville\u003c/strong\u003e chronicles the happenings in \u003cstrong\u003eWashington D.C.\u2019s neighborhoods\u003c/strong\u003e. Like Jackie Lee\u2019s of yesteryear, PoPville has become the pulse of the nation\u2019s capital.\u003cbr\u003e\u003cbr\u003e\nTopics covered include quality of life, real estate, restaurants, \nbars, retail, architecture, gardening, pets, transit, crime and other \ngeneral observations about daily life in D.C.\u003cbr\u003e\u003cbr\u003e\nPoPville the community has also become, in many ways, an unofficial \nombudsman and advisor for many residents in the District of Columbia. \nReaders are able to write in questions and collectively get answers to a\n host of topics concerning life in the District and life in general.\u003cbr\u003e\u003cbr\u003ePoPville was created by Rockville Centre native \u003cstrong\u003eDan Silverman in 2006\u003c/strong\u003e. Silverman was an early pioneer of \u003ca href=\"https://www.popville.com/2016/11/10-year-reflection/\"\u003eneighborhood blogging\u003c/a\u003e\n with an emphasis on concise, photo heavy, street by street coverage. \nSilverman adopted the fl\u00e2neur lifestyle (many miles of weekly \nwalkabouts) shortly after moving to the District\u2019s Woodley Park \nneighborhood in 1997. After living in Petworth from 2003-2015, \u003ca href=\"https://www.popville.com/2015/07/its-true-i-moved-from-petworth-but-my-love-remains-and-im-still-living-in-the-district/\"\u003etoday\u003c/a\u003e,\n Silverman lives with his wife and 2nd generation Washingtonian \ndaughters in between Van Ness and Tenleytown in North Cleveland Park. \nThe site was originally known as and, in tribute to his blogging roots, \nSilverman still posts as \u003cstrong\u003ePrince of Petworth\u003c/strong\u003e (PoP).\u003cbr\u003e",
