rd or hold requests streams for patrons.\u003cbr\u003e\u003cbr\u003eCharacters and themes are usually suggested in polls, and they are then voted by you ! I have a variety of styles which I can draw in. So feel free to put up your favorites on the suggestions !\u003cbr\u003e\u003cbr\u003eI will also be sharing on what I know and the \u003cstrong\u003eproblems\u003c/strong\u003e I faced and solved while creating the biweekly art pieces. This will be in a form of a\u003cstrong\u003e PDF\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAll in all, I hope we can work together in making more Adult Art ! Thank you for the support !\u003cbr\u003e"
