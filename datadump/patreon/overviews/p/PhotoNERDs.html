    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003cbr\u003eHi! We are Photonerds! We are 2 dudes with cameras who love the art of photography and teaching. Chris is the technical thinker, number geek and gadget master. Adam is an artist since birth and definite right brain user. Together we knew that we would be an unstoppable duo. \u003cbr\u003e\u003cbr\u003eWe\u0027ve been creating FREE Photoshop and Lightroom tutorials for the past year and have released tons of videos on \u003ca href=\"https://www.youtube.com/c/photonerdsunite\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e! As well we are currently running a highly successful\u00a0\u003ca href=\"http://www.photonerdsuniversity.com/services/\" target=\"_blank\"\u003eOne.On.One. Mentoring Program\u003c/a\u003e teaching Photography, Lightroom and Photoshop.\u003cbr\u003e\u003cbr\u003eWe also love leading 1+ day photographic workshops around the United States. Here is a look into one of those trips:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hK_YPZiZZDk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy support our content?\u003c/strong\u003e\u003cbr\u003eAll of the content we publish on YouTube and through Photonerds University is 100% free.\u003cbr\u003e\u003cbr\u003eAs a patron, your support would help us dedicate more money to new tools, audio/video equipment, space and training materials. This contributes to us creating more awesome videos, improved learning for you and more to enjoy and learn from.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you get\u003c/strong\u003e\u003cbr\u003eAs a thanks for supporting our content, we\u0027re offering several rewards for patrons! These range from early access to upcoming tutorials, downloadable content, monthly hangouts, and more! Be sure to check out our rewards!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSample of our work\u003c/strong\u003e\u003cbr\u003eFor those who may not be familiar with what we do, here\u0027s one of our more recent Lightroom tutorials!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/NgofAXvEWcs?list=PLegRzjP9LqCMWpbMS-_lGfgX06j6PSuC5\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere to find us\u003c/strong\u003e\u003cbr\u003eWe post all of our content at our\u00a0\u003ca href=\"http://www.photonerdsuniversity.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e and you can subscribe to our\u00a0\u003ca href=\"https://www.youtube.com/c/photonerdsunite\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube channel here.\u003c/a\u003e We post before \u0026amp; after photos and have great conversations on\u00a0\u003ca href=\"https://www.facebook.com/photonerdsunite\" rel=\"nofollow\" target=\"_blank\"\u003eour Facebook page\u003c/a\u003e. We\u0027ve recently started doing a monthly Photo Journal Assignment\u00a0on YouTube. We post a lot of images on\u00a0\u003ca href=\"https://www.instagram.com/photonerdsunite/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e and we\u0027re going to post more content to our patron-only feed so that you can get a preview of what we\u0027re up to.\u003cbr\u003e\u003cbr\u003eThanks so much for checking out our page! Any type of support that you give is super appreciated. We hope you enjoy our video training and are inspired to go make some cool stuff of your own!!\u003cbr\u003e"
