    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat is this Patreon thing?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003ePatreon is a crowd-funding platform that allows artists, and producers of creative content to receive pledges of support from their fans. Your pledge, no matter how big or small, allows creators to continue to do the stuff their fans love!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow It Began...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe\u00a0\u003ca href=\"http://www.YouTube.com/PowerbangGaming\" rel=\"nofollow\" target=\"_blank\"\u003ePowerbang Gaming\u00a0channel\u003c/a\u003e and brand began in the spring of 2015, and grew more quickly than I could have ever imagined - \u003cem\u003eapparently\u003c/em\u003e you guys are digging the content I\u0027m putting out!\u003cbr\u003e\u003cbr\u003eSo... I\u0027d like to create \u003cstrong\u003eMORE \u003c/strong\u003eof it. In addition to creating more high-level content, I want to make sure the production value is top notch. This means equipment, software, and time... a \u003cem\u003eWHOLE LOT\u003c/em\u003e of time is required. I\u0027d like to hit up some events (which leads to more content) this year - I\u0027ll be trying to visit conventions, Clash Live, and even Finland! Patreon is a wonderful tool that makes it possible for me to spend more time entertaining YOU!\u003cbr\u003e\u003cbr\u003eI absolutely \u003cstrong\u003elove \u003c/strong\u003ebeing the guy you run to when you need some quick-hitting 3 star advice, or the streamer you stop in at because you know you\u0027re going to have a great time - your contribution (no matter how big or small) goes a heck of a long way to enable me to keep it going!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Would You Become my Patron?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIf you\u0027re a fan or\u00a0\u003ca href=\"http://www.youtube.com/powerbanggaming\" rel=\"nofollow\" target=\"_blank\"\u003emy channel\u003c/a\u003e, or\u00a0\u003ca href=\"http://www.twitch.tv/PowerbangGaming\" rel=\"nofollow\" target=\"_blank\"\u003emy streams\u003c/a\u003e, or just my charming good looks (not likely, I know), and you feel like the entertainment (think about what you\u0027d pay for the movie theater *gasp*, or the pub) or consultation I provide is worth something to you, become a Patron! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eShiny Gifts, Perks \u0026amp; Rewards\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve got a bunch of shiny gifts and perks waiting for those who are big enough sweethearts to support my stuff! But -- ONLY make a pledge if, in your eyes, I have \u003cstrong\u003eEARNED \u003c/strong\u003eit.\u00a0You can get exclusive access to behind the scenes footage and private communications with me, and many more perks that you can check out\u00a0below. I\u0027ll see you on the inside!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI\u0027m a fan, but I don\u0027t have the ability to make any pledge...\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eThat is COMPLETELY OK! All of my content will remain free of charge on YouTube and via livestream - just make sure you leave me a comment here and there and let me know if you\u0027re liking my stuff!\u003cbr\u003e"
