    "summary": "\u003cstrong\u003eHello and welcome to Process Productions\u0027 Patreon page!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/17cdfd_1c10d07b64574527bbd6edf6ae5872df~mv2.jpg/v1/fill/w_981,h_552,al_c,q_85,usm_0.66_1.00_0.01/17cdfd_1c10d07b64574527bbd6edf6ae5872df~mv2.webp\"\u003eProcess Productions is a one man production company founded and run by Tyrone Anthony Lewis. Tyrone has been working with the poetry and spoken word scene for the past 13 years. Primarily based in London but doing work across the country as well, Tyrone has been documenting the growing and ever-changing poetry landscape to the best of his abilities. That is how Process Productions was born.\n\u003cbr\u003e\u003cbr\u003eFrom filming and photographing live events to creating his own documentaries about the spoken word scene to other creative endeavours, Process Productions continues to explore what he can add to Spoken Word and Poetry with his media skills and is now looking to take things even further with your help.\u003cbr\u003e\u003cbr\u003eFor more on Process Productions, don\u0027t forget to check out our website:\u003cbr\u003e\u003ca href=\"https://www.processproductions.org/\"\u003ehttps://www.processproductions.org/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eFrequently Asked Questions\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow many videos do you release a month?\u003c/strong\u003e\u003c/div\u003eAs Process Productions grows, we\u0027ve been creating more and more content. We are currently aiming to release two videos per month, though this could change in the future.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\u003c/div\u003eYes, of course! You can cancel or adjust your pledge for any reason at any time. You can also set a monthly maximum to ensure you are never charged more than you can handle, regardless of how many videos we post in a given month.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDo I have to pay in US Dollars? \u003c/strong\u003e\u003c/div\u003eNope! Everything is shown in US dollars on the website, but you may use any currency and it will be automatically converted.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eAll in all, just thank you for helping us out!\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e"
