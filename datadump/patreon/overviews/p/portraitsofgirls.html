an style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThe site requires lots of time and effort as well as many resources to be kept current in all relevant aspects\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e. This, partially because of the fact that \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ewe don\u0027t use AdSense\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, is resulting in us losing money. The point of this Patreon is not for us to profit. Rather, it\u0027s for us to cover some of our expenses. \u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eIf you can help, please do\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003eMany people undoubtedly think that $1 contributions are anything but significant although nothing can be further from the truth. In reality, \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eif a fraction of our monthly visitors supported us with a fraction of a dollar a month, we\u0027d be fully funded\u003c/span\u003e\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWant to
