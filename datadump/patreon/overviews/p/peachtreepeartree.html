    "summary": "hello! \u003cstrong\u003eTHANK YOU SO MUCH\u003c/strong\u003e\u00a0for being here! i\u0027m josie, and i\u0027m trying to make a living doing the only thing i know how: building a kinder, nicer, more beautiful world. i combine writing, making, philosophy (i\u0027m a trained philosopher with 2 degrees), and really terrible jokes in an effort to create and nurture sustainable love and joy and justice that\u2019s rooted in and responsible to the human and nonhuman world(s). you can find out more about what i do on\u00a0\u003ca href=\"http://www.peachtreepeartree.com/\" target=\"_blank\"\u003emy website\u003c/a\u003e, where i also\u00a0\u003ca href=\"https://www.peachtreepeartree.com/\" target=\"_blank\"\u003ewrite a blog\u003c/a\u003e about love, justice, theory, identity, and how beautiful the world is.\u00a0\u003ca href=\"https://www.peachtreepeartree.com/work/\"\u003ei make art about place, presence, transience, distillation, and connection\u003c/a\u003e, and i have works in the collections of Tate Britain Library and Archive and the Centre for Fine Print Research, amongst others. i\u0027ve also written a few political essays, most notably\u00a0\u003ca href=\"https://medium.com/patriarchaeth/that-joke-isnt-funny-any-more-fa971db93813\" target=\"_blank\"\u003e\u0027That Joke Isn\u0027t Funny Anymore: the dangerous absurdity of the English fascist\u0027\u003c/a\u003e, which went mildly \"viral\" back in 2016, and a few others, which you can read on my (dormant) Medium publication,\u00a0\u003ca href=\"https://medium.com/patriarchaeth\"\u003ePATRIARCHAETH\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003ei\u0027m currently working on getting my master\u0027s thesis, \u003cem\u003ewilful love\u003c/em\u003e, published, and my goal for the next year or so is to do some serious work on my first proper book, which will inhabit the space between literary fiction and creative nonfiction in a hopefully quite exciting way. \u003cbr\u003e\u003cbr\u003ein the meantime, i make artworks, zines, artist\u0027s books, theoretical essays, and various small pieces of writing. i\u0027m interested in \u003cem\u003epoetics \u003c/em\u003eboth in the specific sense, and in the broader philosophical sense related to ontology, creativity, connection, and world-making; and this is what i want to explore and illuminate in future work. i want to expand my practices, discover new ways of making-thinking-being. i want to know what\u0027s possible. \u003cbr\u003e\u003cbr\u003eall of this is set in motion by my desire to build a better, gentler world. i\u0027m informed by the politics and practice of decolonisation, ecologies, and interconnection, along with basically anything else that might offer us liberation from the white-European-Enlightenment-imperialist-capitalist-anthropocentric dogma that\u0027s slowly stifling us.\u00a0\u003cbr\u003e\u003cbr\u003ei want to carry on putting things out into the world, and so many people have told me that my work has value, or that they\u0027ve learnt from me, that i wonder if it might be important for me to do so, too.\u00a0but i need help to do that. i need community. and that\u0027s where this patreon comes in.\u00a0\u003cbr\u003e\u003cbr\u003ei don\u0027t seriously expect to be able to ~make a living~ from this (though of course that would be amazing), but knowing that people value me and what i do to even the smallest extent would be so affirming and wonderful. \u00a0i\u2019ll be adding rewards over the next few weeks, \u0026amp; i welcome suggestions as to how i can make supporting my work a worthwhile and reciprocal exchange! and honestly i\u0027ll probably do things like send out surprises every now and then, because that\u0027s exactly the kind of thing i would do.\u003cbr\u003e\u003cbr\u003ebut even if you aren\u0027t able to contribute financially, that\u0027s okay. thank you so much for reading anyway, and i hope you will continue to enjoy my work \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003elots of love and solidarity,\u003cbr\u003ejosie\u003cbr\u003exx.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.twitter.com/ofthesparrows\" target=\"_blank\"\u003etwitter: ofthesparrows\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/peachtreepeartree\" target=\"_blank\"\u003einsta: peachtreepeartree\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lht6-1.cdninstagram.com/vp/855d1f7172a8f9198540d47ede29b8d0/5B726BDC/t51.2885-19/s320x320/28428489_1451435204982310_824684384266223616_n.jpg\" style=\"width: 238px;\"\u003e\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
