    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cb style=\"color: rgb(247, 150, 70);\"\u003eWho is Piano Man?\u00a0\u003c/b\u003e\u003c/h1\u003eA Colorado based musician, teacher, and aspiring Youtube pianist/arranger trying to show the power of the piano through anime, video game, and film/tv tunes. Here\u0027s one of my TV covers from Rick and Morty:\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/V02MJAa105A\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003ePatreon is a platform where people can help support the artists and content creators they like, through donations set either \u0027per creation/upload\u0027 or \u0027per month\u0027. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy Donate?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eBesides having a warm and fuzzy feeling inside, why should you donate? I don\u0027t like to rush out my videos before they\u0027re ready, and try to make all my arrangements and performances as polished as possible. As a result, the process of transcribing, arranging, practicing, recording and editing a video takes a lot of time. I work 6 days a week to support myself and do this all in my freetime. So if you want to help me devote more time to making arrangements and videos, as well as start a consistent release schedule, any donation will help. If every one of my subscribers donated 1$ a month, it would be more than enough to completely transform the output of this channel. Basically, if you want more videos, as well as some of the extra goodies mentioned below, consider donating.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eContent Goals\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThere\u0027s all sorts of content I want to create but that simply isn\u0027t possible without the proper equipment and backing. Currently I film off my phone without a tripod, so setting up to record is a pain.\u00a0Things like new cameras, editing software, microphones, etc will help me make higher quality content at a quicker pace.\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eFirst thing\u0027s first though, working on new arrangements/getting videos out will always be my top priority. However, with your help, here are a few other things I have planned for the channel:\u003cbr\u003e\u003cbr\u003e- Album Release (Patreons above a certain pledge amount will get a free copy)\u003cbr\u003e- \u003cstrong\u003ePreviews\u003c/strong\u003e of upcoming covers\u003cbr\u003e- Tutorial Videos\u003cul\u003e\u003cli\u003ePatreon Exclusive Covers\u00a0\u003c/li\u003e\u003cli\u003eBird\u0027s Eye View \"Slowed Down\" (Patrons Only)\u003c/li\u003e\u003c/ul\u003e- Transcription/Cover Requests (limited availability)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eThank You\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eAny donation is appreciated. So if you believe in what I do, and want to help me continue to improve my output as well as score some sweet patreon rewards, consider becoming a patron. Let\u0027s make this world more musical one step at a time.\u00a0Your support is truly appreciated and without you, this would not be possible.\u003cbr\u003e\u003cbr\u003eYour Pianist,\u003cbr\u003e\u003cbr\u003eErik Correll\u003cbr\u003e\u003cbr\u003eChannel link: \u003ca href=\"https://www.youtube.com/user/umshfmod\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/umshfmod\u003c/a\u003e\u003cbr\u003e"
