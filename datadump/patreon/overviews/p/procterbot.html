    "summary": "\u003cbr\u003e\n\t\t\t\n\t\t\t\n\u003cblockquote\u003e\"Most learning is not the result of instruction. It is rather the result of unhampered participation in a meaningful setting.\"\u003cbr\u003e \u2014\nIvan Illich \u003c/blockquote\u003e\n\n\t\t\tMy research is currently being undertaken as a WebScience PhD (which costs around \u00a3100 / $140 per month) and connected services (my server costs work out to be around \u00a360 / $85 per month) The PhD will result in me becoming Doctor Procter but this is not about me climbing academia, I want to make and share work and thinking that will inspire and encourage conversation and innovation around design thinking, digital technology, edutech, the web and humanity centered design practices. This Pateron page is a way to enable you to contribution towards my work in this regard.\u00a0 \u003cbr\u003e\u003cbr\u003ePlease note that all the material is always freely available, creative commons and GNU Affero General Public Licensed, this is just your way to show your appreciation. \u003cbr\u003e\u003cbr\u003eSelect a Jar you wish to contribute to each month and Ill be sure to send you a personal thank you, mention you or your own work in my microcast and /or newsletter and you never know maybe sneak peak early access to work in progress.\u003cbr\u003e\u003cbr\u003eMy research field is design education and digital education technology. \nI am investigating and interrogating how digital tools in design education could be re-imagined and better support the experiential studio based learning that I foster as an educator specifically the design thinking research-led programme I currently run at\u00a0Winchester School of Art, University of Southampton in Games Design \u0026amp; Art (BA Hons). \u003cbr\u003e\u003cbr\u003eThe PhD itself will test, evaluate and create a number of artifacts including digital prototypes and a delightful design manifesto to support future ethical design practice and tool building that embrace studio culture. My practice revolves around spatial hypertext, humanity centered design processes and the concept of communities of practice.\u003cbr\u003e\u003cbr\u003eI am keen \non open education, open practice and co-ops. You can keep up to date with the research at my blog \u003ca href=\"http://researchnot.es\"\u003eresearchnot.es\u003c/a\u003e, listen to my microcasts at \u003ca href=\"http://fragmentum.adamprocter.co.uk\"\u003efragmentum.adamprocter.co.uk\u003c/a\u003e and microblog ramblings at \u003ca href=\"http://discursive.adamprocter.co.uk\"\u003ediscursive.adamprocter.co.uk\u003c/a\u003e read some more formalized writing at \u003ca href=\"http://dlls.adamprocter.co.uk\"\u003edlls.adamprocter.co.uk\u003c/a\u003e. I have a number of other outlets including an open codebase on \u003ca href=\"http://gitlab.adamprocter.co.uk\"\u003egitlab.adamprocter.co.uk\u003c/a\u003e a newsletter \u003ca href=\"http://periodical.adamprocter.co.uk\"\u003eperiodical.adamprocter.co.uk\u003c/a\u003e and youtube channel \u003ca href=\"http://video.adamprocter.co.uk\"\u003evideo.adamprocter.co.uk\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThank you for your support.\u003cbr\u003e(banner image from \u003ca href=\"https://en.wikipedia.org/wiki/Sensible_Soccer\"\u003eSensible Soccer\u003c/a\u003e, probably the best football video game to have everbeen created)\u003cbr\u003e"
