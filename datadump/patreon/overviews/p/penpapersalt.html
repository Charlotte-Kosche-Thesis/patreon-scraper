    "summary": "\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWell, hello there!\u003c/span\u003e\u003c/h1\u003eMy name\u0027s Rebecca; I go by Becca. I\u0027m a 26-year-old writer and book addict from Indiana. My face is the one in the profile picture.\u00a0\u003cbr\u003e\u003cbr\u003eI do these things on my blog,\u00a0\u003ca href=\"http://www.penpapersalt.wordpress.com\" target=\"_blank\"\u003epen \u0026amp; paper \u0026amp; salt.\u003c/a\u003e I write book reviews, talk about new releases, share events I\u0027m going to, as well as share other bookish related things.\u00a0I\u0027m also a writer! I primarily write fiction and creative nonfiction; those were my focuses as an undergraduate creative writing major. I\u0027m currently drafting my first novel. It is a Process. I talk about writing processes, especially how they intersect with mental illness, often.\u003cbr\u003e\u003cbr\u003eI am in the process of launching a YouTube channel! I will do hauls, #tbr updates, book talks, and other bookish things.\u00a0\u003cbr\u003e\u003cbr\u003eI daylight as a library assistant in Youth Services! It pairs well with my passion for YA.\u003cbr\u003e\u003cbr\u003eOverall, my goal with \u003cem\u003epen \u0026amp; paper \u0026amp; salt \u003c/em\u003eis to cultivate a community of writers and book lovers. I do a lot of book-related things on my social media, and I\u0027d love it you followed me there. Patreon\u0027s role in my little ecosystem is to 1) provide access to a virtual tip jar so if anyone wants to financially support my endeavors, they can, and 2) to support the \u003cstrong\u003epen \u0026amp; paper \u0026amp; salt Discover server\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eDetails?\u003cbr\u003e\u003cstrong\u003ePledging any amount\u003c/strong\u003e gets you access to...the \u003cstrong\u003epen \u0026amp; paper \u0026amp; salt Discord server!\u003c/strong\u003e\u00a0On the Discord, I\u0027m hoping to build an awesome community where you can talk about books, rec books, talk about writing, network with other writers and readers and bloggers, and make some lifelong friendships. So if you want a more intimate way to connect with me, this is how you do it. I will also maintain a \u003cstrong\u003epatron-only feed\u003c/strong\u003e\u00a0where I will share monthly content round-ups, as well as any book lists I cultivate. In general I just wanna meet AWESOME PEOPLE and ASSEMBLE THE SQUAD and FORGE THE RING and maybe someone should order pizza.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledging $2 or more \u003c/strong\u003egets you access to VIP channels in the PPS Discord server. Specifically, it\u0027s gets you into the\u003cstrong\u003e\u003cem\u003e giveaways\u00a0\u003c/em\u003e\u003c/strong\u003echannel and the \u003cstrong\u003e\u003cem\u003ecp-search\u003c/em\u003e\u003c/strong\u003e channel, where you can search for and find critique partners or beta readers for your writing. This is good for people who want are writers and want access to the writerly stuff. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s it! \u003c/strong\u003eI\u0027m keeping it simple. Start small, right?\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eYour Support\u003c/h3\u003e...goes a long way! I use it to keep me alive, to replace supplies, to buy new supplies/books, and generally ease the road.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eGot questions?\u00a0\u003c/h3\u003eTHAT\u0027S NORMAL. I AM SURE I MISSED SOMETHING? Please feel free to contact me, here or on Twitter. I\u0027m a kind person unless I\u0027m hungry. It\u0027s not your fault. I need French fries to live. \u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003e"
