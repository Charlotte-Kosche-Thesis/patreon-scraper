    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e-Greetings folks!-\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI am a small underground artist from the \u003cstrong\u003eUK\u003c/strong\u003e, working to make your fantasies a reality!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c2.staticflickr.com/8/7540/27217513834_b022c7d1cf.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY\u003c/strong\u003e should you support me?? Well if you like \u003cstrong\u003eaffordable pictures\u003c/strong\u003e of your original characters or favorite Anime/Game/What-the-heck-ever characters then you\u0027ve come to the right guy!\u003cbr\u003e\u003cdel\u003eI have bills to pay and you have needs to fill, am I right??\u003cbr\u003e\u003c/del\u003e\u003cbr\u003eFor a while now I\u0027ve been doing a small amount of commission work here and there for friends and friends of friends and many suggested I try Patreon. So here I am and I\u0027m offering my artistic services for everyone!\u003cbr\u003e\u003cbr\u003e----------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-EVERY MONTH I WILL DO A PERSONAL COMMISSION FOR EACH OF MY PATREON\u0027S-\u003cbr\u003ePLEASE NOTE: I no longer do a Monthly Pin-Up, just commissions for my patreons which will be discussed either in email or discord.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOn top of that depending on what Tier you subscribe to, you\u0027ll be getting a wonderful sketch/drawing to your specifications!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-REWARDS-\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c2.staticflickr.com/8/7353/27217993413_1780c95e4e_b.jpg\"\u003e\u003cbr\u003e-ALL SUBSCRIBERS GET ACCESS TO THE NSFW AND SFW GALLERY-\u003cbr\u003e\u003c/strong\u003eWhich contains previous NSFW commissions, SFW and NSFW Pinups and your commissions whatever they might be!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c2.staticflickr.com/8/7361/27728126432_f64101880e_b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c2.staticflickr.com/8/7746/27551337480_729956d02c_b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c2.staticflickr.com/8/7365/27728126342_40d0db764a_b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c2.staticflickr.com/8/7368/27551337630_51a7008dbe_b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c2.staticflickr.com/8/7507/27551337840_ec6e9ee760_b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://c2.staticflickr.com/8/7289/27728126792_cd5ae65389_b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e----------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSO.\u003cbr\u003e\u003cbr\u003eWHAT\u0027S THIS ABOUT A CUSTOM FIGURINE!?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c2.staticflickr.com/8/7084/27551542890_a6ca388796.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e-Let me explain friend! For the longest time I have worked on figurines and statues to make them custom for friends, family and clients. If you subscribe to \u003cstrong\u003eTier 5\u003c/strong\u003e, every 2 months I will make a custom figure of whoever/whatever you like either using a Pop! Vinyl base OR make a figure from scratch using my 3D printer! \u003cstrong\u003eYou choose!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often am I charged for my sub?\u003cbr\u003e\u003c/strong\u003e- You\u0027ll be charged once a month!\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhen will I get my reward?\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e- Commissions will be finished at least 2 weeks after the information given for the commission is given.\u003cbr\u003e- Figures will be finished within a month of information given\u003cbr\u003e- Calenders will be distributed in December if there is 12 images suitable for the calender.\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHow do I give you commission information?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e- Please PM me here or contact me on my email: \u003cstrong\u003ePolcatdraws@gmail.com\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop subscribing?\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e-Yes! Any time but please remember you will no longer receive any rewards.\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e-------------------------------------------------------------------------------------\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-DISCLAIMER-\u003cbr\u003ePlease keep in mind that all drawings, \nfigures and the like you may purchase from me through this website is \nfor Personal Use. This means you are not allowed to distribute or use \nthis image for personal gain/money making. ANY Image that you have not \ncommissioned from me should not be shared elsewhere on the internet \nwithout my strict permission.\u003cbr\u003e\u003cbr\u003eI also hold the right to refuse to \ndraw/create art that I feel is immorally wrong at my own discretion.  If\n such a thing might happen I will ask for another topic to draw/create.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e-THANKYOU FOR VISITING AND I HOPE YOU WILL SUPPORT ME- \u003c/span\u0
