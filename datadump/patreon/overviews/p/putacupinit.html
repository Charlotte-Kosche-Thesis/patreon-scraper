    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FCAHRm6kE-Fw%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DCAHRm6kE-Fw\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FCAHRm6kE-Fw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/CAHRm6kE-Fw",

    "published_at": "2016-07-13T20:03:46+00:00",
    "summary": "Hi!  We\u2019re Kimanda \u2014 or\u00a0\u003ca href=\"http://putacupinit.com\" rel=\"nofollow\" target=\"_blank\"\u003eKim \u0026amp; Amanda\u003c/a\u003e. We\u2019re reusable menstrual product advocates and unqualified educators \u2014 unless you count many, many years of menstruating and using menstrual products.\u003cbr\u003e\u003cbr\u003eBasically we went through puberty and early adulthood only to learn that we weren\u2019t really taught jack about our own bodies and we want to help change that. (\u003cem\u003eSpoiler alert: we have THREE holes!\u003c/em\u003e)\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.giphy.com/l41Yv6kEtyKKepZtK.gif\"\u003e\u003cbr\u003e\u003c/div\u003eWe love advocating for safer menstrual products (holy tampon hell\u2026 let us tell you!) and doing it with a bit of insanity. We love to have fun and so far it seems that some people enjoy our brand of humor enough to join us for the ride - and we so appreciate that.\u003cbr\u003e\u003cbr\u003eWe started\u00a0\u003ca href=\"http://putacupinit.com\" rel=\"nofollow\" target=\"_blank\"\u003ePut A Cup In It\u003c/a\u003e (PACII) on Earth Day 2015 and have already grown it into a go-to resource for people seeking out information on reusable products - like menstrual cups and cloth pads. \u003cbr\u003e\u003cbr\u003eIn early 2016 we began phase two of our plan:\u00a0\u003ca href=\"http://youtube.com/putacupinit\" rel=\"nofollow\" target=\"_blank\"\u003emaking fun, relatable, educational videos about menstrual cups and other related topics\u003c/a\u003e (that\u2019s where you come in!) We absolutely LOVE working on PACII but because it doesn\u2019t pay the bills (they are all too real) and takes a LOT of time to create videos, we\u2019re asking for your help.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.giphy.com/3o6UB5RrlQuMfZp82Y.gif\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eHow to Patreon (if you\u2019re unfamiliar)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatreon provides and easy way for you to help support us at a level that works for you, and it is ongoing rather than a one-time deal. Choose a donation level (.50 / $1 / $5 / whatever, per video) and you\u2019ll make the chosen donation for each brand new video that we upload.\u003cbr\u003e\u003cbr\u003eNow, have no fear - we will not be cranking out tons of videos to jack your donations. First of all, we don\u2019t have time for that and second - you are able to easily set a limit when you set-up your donation amount (we\u2019ve done it, it\u2019s so simple - promise!). Choose to support one video per month, two, three, or trust our creativity and go all in\u2026 though honestly we can\u2019t imagine more than that in a month - at least not at this time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe\u0027d like to think that the real reward is awesome videos that are awesome (like the clip from one below) so please consider these \"rewards\" to be small bits of our gratitude to you.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.giphy.com/3oEjHXMP27oPTvAigE.gif\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e$1 per video\u003c/strong\u003e\u003cbr\u003eIf you pledge $1 or more per video Amanda and I will give you a virtual high five for being awesome.  It might not sound like much but with lots of $1 patrons we are well on our way to hitting our goal.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e$3 per video\u003c/strong\u003e\u003cbr\u003eIf you pledge $3 or more per video you get access to a private Patreon feed where we will post lots of our bloopers not shown on YouTube.  This is also a space where Patrons can request specific videos.  We will make updates on this space for future videos as well.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e$5 per video\u003c/strong\u003e\u003cbr\u003eFor pledging $5 per video we will send you a one-time package with our Put A Cup In It stickers and several \u201cI Want to Be Inside You\u201d postcards for your \u201cBizarre Promotional Postcards\u201d collection.  You will also have access to the private Patreon feed.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e$10 per video\u003c/strong\u003e\u003cbr\u003eFor pledging $10 per video you will be sent one of our hand-stamped menstrual cup pouches along with a personalized thank you card, Put A Cup In It stickers, and \u201cI Want To Be Inside You\u201d postcards.  You will also have access to the private Patreon feed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$15 per video\u003cbr\u003e\u003c/strong\u003eFor pledging $15 per video you will be sent one of our amazing menstrual themed enamel pins along with a personalized thank you card, Put A Cup In It stickers, and \u201cI Want To Be Inside You\u201d postcards. You will also have access to the private Patreon feed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$20 per video\u003cbr\u003e\u003c/strong\u003eFor pledging $20 per video you will be sent one of our amazing menstrual themed enamel pins, a hand stamped menstrual cup pouch (also good for other things!) along with a personalized thank you card, Put A Cup In It stickers, and \u201cI Want To Be Inside You\u201d postcards. You will also have access to the private Patreon feed.\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eCan\u2019t Pledge a Donation?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePlease, please know that we thank you for your support in whatever form it is. Whether it\u2019s watching our videos and sharing them with people that it will help or pledging here on Patreon - you being here at all means everything. Truly.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.giphy.com/wMY3LjQQMqo5W.gif\"\u003e\u003c/div\u003e"
