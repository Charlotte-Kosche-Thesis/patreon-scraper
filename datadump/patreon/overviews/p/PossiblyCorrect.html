    "summary": "Possibly Correct The Podcast\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003eJames\u003c/strong\u003e\u003c/em\u003e is a well-organized professional (perhaps excessively so). He\nis addicted to having things as streamlined and efficient as possible to\nmaximize his time, yet curiously for Mike he always seems to be working. He\u2019s a\nprofessional speaker, organizational coach, and loves cars and politics. Mike\nbans him from talking about the latter!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003eMike\u003c/strong\u003e\u003c/em\u003e on the other hand is normal. If normal means living in\nColombia (the one in South America), working from home running multiple online\nbusinesses, and being distracted by everything and anything\u2026. \n\t\u003cem\u003eOh look a\nbutterfly!\n\t\u003c/em\u003e He also believes in the \u201cLaw Of Attraction\u201d (\u003cem\u003eInsert James sighing\u003c/em\u003e!). He resists James\u2019 attempts to \u201c\u003cem\u003ehelp\u003c/em\u003e\u201d\nhim at every opportunity, yet he does want it\u2026 well sometimes! - It drives\nJames nuts!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tThis entertaining, and at times\ninfuriating interaction is \n\t\u003cu\u003ePossibly Correct\u003c/u\u003e. A podcast about email, organization, life and whatever. See\nfirst-hand how two people can drive each other \n\t\u003cu\u003ecrazy\u003c/u\u003e, while at the same time\nremain obvious friends attempting to help improve each other\u2019s lives with their\nvery distinct take on life.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cem\u003eMike\u003c/em\u003e and \u003cem\u003eJames\u003c/em\u003e started \u00a0as a bit of a hobby and experiment to get Mike more organized. After\nover a year into Possibly Correct no one is certain if Mike is really any more\norganized, but the resulting podcast turned out to be quite a success. It was\nfeatured in iTunes \n\t\u003cu\u003eNew and Noteworthy\u003c/u\u003e section for almost a year and has\nattracted listeners from around the globe in over 100 countries.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nNot only are Mike and James still\non speaking terms but, thanks to your continued support, they are putting much\nmore into the podcast. The behind the scenes has gone from just a couple of\nhours as a bit of fun, to some serious work.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tWith our launch on Patreon we\nplan to take the podcast to a whole different level.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nWhen you become a subscriber, you\nmake it possible for us to develop and produce new episodes of the podcast,\nwith more consistent releases, guests and special shows. You will also join an\nincredible community of creators, friends, and fans.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nYour subscription helps us do \n\t\u003cstrong\u003eincredible things\u003c/strong\u003e, so we\u2019ve also put\ntogether \n\t\u003cstrong\u003eall kinds of cool rewards\u003c/strong\u003e to\nthank you.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e$1/month \u2013 Access to the latest episodes, feeds\nand a thank you credit on the episode\n\t\u003c/li\u003e\n\t\u003cli\u003e$3/month \u2013 Social media follow from us and the\nchance to interact\n\t\u003c/li\u003e\n\t\u003cli\u003e$5/month \u2013 Exclusive access to details of James\n\u0026amp; Mike\u2019s organizational tools and apps\n\t\u003c/li\u003e\n\t\u003cli\u003e$10/month \u2013 Have a burning question? Interact\nwith us and have your question asked on the show!\n\t\u003c/li\u003e\n\t\u003cli\u003e$50/month \u2013 Become an official \u003cstrong\u003e\u003cem\u003eSponsor\u003c/em\u003e\u003c/strong\u003e\n\ton our website\u003c/li\u003e\n\t\u003cli\u003e$75/month \u2013 Become an official \u003cstrong\u003e\u003cem\u003eSponsor\u003c/em\u003e\u003c/strong\u003e\n\ton our website and social media!\u003c/li\u003e\n\t\u003cli\u003ePlus, \u003cstrong\u003eALL\u003c/strong\u003e\n\tour supporters receive credit in each Patreon-funded episode, allowing you to\nimmortalize your name as anything from a Supporter to a Featured Sponsor!\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eAre you ready to \n\u003cstrong\u003eplug in\u003c/strong\u003e and \u003cu\u003elisten\u003c/u\u003e to why we\ncall ourselves \n\u003cstrong\u003ePOSSIBLY CORRECT\u003c/strong\u003e?!\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=301616\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBecome a Patron Today!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tBy joining our Patreon we can\ncontinue to grow, innovate, entice awesome guests and do special \u201con location\u201d\nshows, which means more content, more often, and perhaps more organization\u2026 who\nknows!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=301616\" target=\"_blank\"\u003e\u003cstrong\u003eGet Access Now!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
