r 01 :\u00a0\u0027My Somchai\u0027\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/3921059\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/nsfw-comic-my-3921059\"\u003ehttps://www.patreon.com/posts/nsfw-comic-my-392105...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u0026gt;Chapter 02 : \u0027Potchamarn of the Talaithong\u0027\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/nsfw-comic-of-7127466\"\u003e\u003cimg src=\"https://cdn3.patreon.com/1/patreon.posts/9468453878376469713.jpg?v=J5440F1_94MrfxlcG_cHtWvymcNZB7SNouODJP-TjAc%3D\" style=\"width: 530px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/nsfw-comic-of-4173207\"\u003ehttps://www.patreon.com/posts/nsfw-comic-of-417320...\u003c/a\u003e \u003ca href=\"https://www.patreon.com/posts/4173207\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/48529343/img/002_PotchamarnTitle.jpg\" style=\"width: 533px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u0026gt;Chapter 3 : \u0027Somchai of the Talaithong\u0027\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/pos
