    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Origin Story\u003c/strong\u003e\u003ca href=\"http://www.mrbradleypierce.com/\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.pierceandluna.com/wp-content/uploads/2017/02/Bradley_9707_8x12-683x1024.jpg\" style=\"width: 162px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eBradley Pierce is a filmmaker and bartender who has spent the last 13 years behind bars and enjoys that almost as much as being in front of them. He considers rum, whiskey, and vodka close, personal friends. He likes drinks that tell tales and dead men who don\u2019t.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.pierceandluna.com/wp-content/uploads/2017/02/Bella-Luna-Main-Headshot-663x1024.jpg\" style=\"width: 164px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eBella Luna is a variety performer and professional lush. Her poisons of choice are generally vodka and rum based drinks. She will occasionally veer into whiskey\u2019s path, with a side of gin. Her drinking career was always topped off with a bright red maraschino cherry, then she discovered the Luxardo and nothing has been the same since.\u003cbr\u003e\u003cbr\u003ePierce and Luna met at a bar. They quickly realized they both liked drinking and writing and writing about drinking. The rest is history.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat We Do\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePierce and Luna bring you booze-fueled tales, bar reviews, and cocktail commentaries. We visit bars in whatever city we happen to find ourselves in so we can offer travel advice. We create cocktails for special occasions and events. We are here because we want to create a course of bartending basics and specialty drinks for those interested in populating their own home bar, hosting themed events, or starting a career in bartending. Our themed packages will include drinks inspired by the likes of Mad Men, Girls Night Out, Tiki Parties, \u0026amp; The Magic Castle, as well as holiday packages for 4th of July, Halloween, and more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Your Donation Will Provide\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYour support will help us with production costs associated with producing our educational videos, as well as\u00a0web hosting, advertising, branding, logo creation, \u0026amp; ordering branded merchandise.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat You Get\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOur eternal gratitude for starters, but we also have several rewards available to you including thank you cards, merchandise, personalized cocktail creations, behind the scenes footage, and, of course, downloads of our educational bartending videos.\u00a0Plus, as a subscriber, you\u0027ll get to vote on what themed cocktail packages we put together next!\u003cbr\u003e\u003c/div\u003e"
