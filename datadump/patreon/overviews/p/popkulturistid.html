    "summary": "Tere\u003cbr\u003e\n\u003cbr\u003e\nMeie oleme Ivo ja Jim.\u003cbr\u003e\nIvo on teadlane ja Jim on teatrimehest kirjanik.\u003cbr\u003e\nKoos me oleme\u00a0\u003ca href=\"http://www.popkulturistid.com\" rel=\"nofollow\" target=\"_blank\"\u003ePOPKULTURISTID\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eP\u00f5mmmmmmmmmmmm!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMiks Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nOled juba ammu meie kuulaja? Siis r\u00e4\u00e4gime kohe asjast. (Kui ei ole, siis loe meie tutvustust altpoolt.)\u003cbr\u003e\n\u003cbr\u003e\nSaate tegemisega kaasnevad igasugu kulutused: veebimajutus, salvestus- ja montaa\u017eitehnika, saatejuhtide transport \u00fchest linnast teise, \u0161okolaad. Kui sulle meeldib see, mis me teeme ja tahad meid toetada, siis viska meile v\u00e4ike dollar k\u00fcbarasse. \u00dcks dollar = \u00fcks osa. See t\u00e4hendab, et iga kord, kui avaldame uue osa, v\u00f5tab Patreon su krediitkaardilt dollari ning saadab selle POPKULTURISTIDELE. Ja meie oleme alal\u00f5pmata t\u00e4nulikud, et sul meisse nii palju usku on.\u003cbr\u003e\n\u003cbr\u003e\nOled t\u00f5sisem f\u00e4nn? Mogul? 1%? Siis on sul v\u00f5imalus toetada iga uue osa valmimist kolme dollariga. Vastutasuks paneme su nime oma\u00a0\u003ca href=\"http://www.popkulturistid.com\" rel=\"nofollow\" target=\"_blank\"\u003ekodulehek\u00fcljele\u003c/a\u003e toetajate nimekirja. Suur t\u00e4nu ja respekt!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eKes v\u00f5i mis on POPKULTURISTID?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nPOPKULTURISTID on Eesti esimene popkultuuri ja tehnoloogia teemaline \u003cem\u003epodcast\u003c/em\u003e. Me teeme seda sellep\u00e4rast, et need teemad huvitavad meid p\u00f6\u00f6raselt. Kirjandus, koomiksid, videom\u00e4ngud, filmid, muusika ning t\u00f5usu ja m\u00f5\u00f5nana aina kasvav ning vaibuv viha ja kirg tehnoloogia vastu on osa meie argip\u00e4evast. \u00dchtlasi oleme suured \u003cem\u003epodcast\u003c/em\u003e\u0027ide kuulajad. Miks siis mitte k\u00f5ik kokku liita ja teha oma jutusaade? M\u00f5ned nimetaksid seda taskuh\u00e4\u00e4linguks. Me h\u00e4\u00e4litseme su taskus alates 2016. aasta juunist (esimene saade l\u00e4ks \u00fcles 18. juunil). Ilmutame end kaks korda kuus. Meid leiab igalt poolt:\u00a0\u003ca href=\"https://itunes.apple.com/ee/podcast/popkulturistid/id1127838875\" rel=\"nofollow\" target=\"_blank\"\u003eiTunesist\u003c/a\u003e,\u00a0\u003ca href=\"https://soundcloud.com/user-170763091\" rel=\"nofollow\" target=\"_blank\"\u003eSoundcloudist\u003c/a\u003e ja\u00a0\u003ca href=\"http://popkulturistid.com/feed/podcast/\" rel=\"nofollow\" target=\"_blank\"\u003eRSS \u003cem\u003efeed\u003c/em\u003e\u003c/a\u003e\u0027i kaudu. Ja su taskust.\u003cbr\u003e\n\u003cbr\u003e\nAit\u00e4h, et kuulad!"
