    "summary": "Hello I write, record, edit and produce a weekly podcast\nfocused on politics \u0026amp; music called Punk Rock and Politics. I have been\nplaying music for over 20 years and have been a political junkie for about the\nsame amount of time. My musical career never went anywhere and I found myself\nwondering what I should do next. The only logical step was to fuse my two\npassions music and politics and thus the Punk Rock and Politics Podcast was\ncreated and started on December 2016. I produce an episode once per week, where\nI interview a new band and talk about whatever political or current event the\nband is interested in.\u003cbr\u003e\n\u003cbr\u003e\nThe podcast is unique in the respect that our interviews are not simply about\nthe band\u2019s name or how they got together or what their favorite color is. Punk\nRock and Politics goes right to the issues and gives all bands a platform to\nvoice their perspective and ideas on the world! \u003cbr\u003e\n\u003cbr\u003e\nOver our short few months on air we have had some larger interviews with Reagan\nYouth, Thunder and Roses as well as some up and coming artists such as American\nStandards and Life Lessons. But no matter how large or small the bands fan base\nis they all get treated with respect. On the Punk Rock and Politics Podcast it\nis all about promoting the featured band, looking at the world through others\nperspectives and listening to some great music!\u003cbr\u003e\n\u003cbr\u003e\nThanks so much for your time and consideration even if you are not able to\npledge any money please check out the podcast and bands that are featured\nbecause they are all great and deserve attention.\u003cbr\u003e\n\u003cbr\u003e\n-Michael T Coe\u003cbr\u003e\nPunk Rock and Politics Podcast\u003cbr\u003e"
