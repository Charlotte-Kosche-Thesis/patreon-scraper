    "published_at": "2017-11-03T04:12:07+00:00",
    "summary": "We are a \u003ca href=\"http://www.pbbmedia.org/who-we-are.html\"\u003epassionate lot\u003c/a\u003e\n over here at PBB Media... and we are passionate about many things. Most \n(but not all!) of these topics can be placed in 5 main areas:  \u003cem\u003ePregnancy, Birth, Parenting, Community and Women\u0027s Wellbeing\u003c/em\u003e.\n We cover, collect \u0026amp; curate some of the latest \nin evidence-based research, long-held traditions and inspiring new \nideas. Providing a platform through \u003ca href=\"http://www.pbbmedia.org/radio---live-to-air.html\"\u003eLive to Air Radio + Podcasting\u003c/a\u003e alongside \u003ca href=\"http://www.pbbmedia.org/events.html\"\u003eEvents\u003c/a\u003e for impassioned speakers we bridge and bring closer information that can otherwise take years to reach public domain.\u003cbr\u003e\u003cbr\u003eSince 2010, through \u003ca href=\"http://www.pbbmedia.org/radio---live-to-air.html\"\u003ePregnancy, Birth \u0026amp; Beyond radio\u003c/a\u003e,\n we have interviewed over 2000 people as well as speaking to countless \npeople on a broad range of topics from preparing for conception, \npregnancy issues, birthing and its challenges, as well as parenting, how\n our children learn, healing from trauma, caring for ourselves as we \ncare for our kids, transitioning into grandparenthood and so much more. \nSome of these interviews have been with experts in their field, \nothers have been with parents sharing their experiences, and as \npresenters, we have all benefited so much personally from hearing this \ninformation and we are very grateful; for the opportunity to share it \nwith you.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe\n can all support families by being informed of the latest evidence on \nbirth \u0026amp; parenting. When informed with evidence, we can all find ways\n help ourselves and the next generation realise untapped potential. At \nPBB Media - we are very excited a out the prospect of helping that happen by closing the gap between scientific discoveries and the translation of those discoveries into clinical practice.\u00a0 Currently this takes on average\u00a0\u003ca href=\"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3241518/\"\u003e17 years\u003c/a\u003e, but we are on a mission to change that!\u003cbr\u003e\u003cbr\u003eAs innovative curators of research and knowledge on birth \nand parenting, we are committed to covering a broad range of evidence \nbased research and information alongside time-honoured traditions and \nnew ideas emerging all in relevance to modern day family living. \u003cbr\u003e\u003cbr\u003eWe are a\u003ca href=\"http://www.pbbmedia.org/who-we-are.html\"\u003e team of parents and birth/parenting professionals\u003c/a\u003e who give our time and energy to provide all our information to the world for free forever.\u00a0 We have given our time to this project since 2010 because we believe in the need to share information so deeply.\u00a0 Conventional media sources give little attention to the latest research and emerging ideas.\u003cbr\u003e\u003cbr\u003eNow, we call on you - the long time listeners and supporters of Pregnancy, Birth and Beyond to keep our show alive! The day-to-day costs involved in running a community radio show, podcasts and website all add up, but for a small contribution, you can help ensure that Pregnancy, Birth and Beyond continues to bring the latest evidence, along with traditional wisdom, to light in our radio show and podcast! \u003cbr\u003e\u003cbr\u003eOur immediate goal is just to cover the costs of continuing with the podcast as it is now, but we have big dreams for the future, too! We would love to bring more live podcasting, and live events to light in the Byron Shire and beyond, and venture out into other forms of media, too... more on that soon! By supporting our Patreon, you are bringing these goals closer to the realm of possibility. \u003cbr\u003e\u003cbr\u003eFrom the bottom of our hearts, we thank you for supporting Pregnancy, Birth and Beyond media! \u003cbr\u003e"
   },
