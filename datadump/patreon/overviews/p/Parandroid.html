    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHey!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI am Samuel.I am 29 Years old and i live from art.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://i63.tinypic.com/257lgg3.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eI studied free painting and graphic on a academy in munich but pretty early on during my studies i discovered \u003cstrong\u003emusic\u003c/strong\u003e.\u003cbr\u003eMusic is what brings food on my table nowadays.\u003cbr\u003eThat means that i mainly live from my incomings as a music performer.I pay all sorts of things from the money i earn on my gigs as \"PARANDROID\".With this psychedlic trance project i traveled far over 30 countries worldwide , on all continents.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAs a professional musician i basically do \u003cstrong\u003eart as mode of survival\u003c/strong\u003e.If i would stop doing music i couldn`t pay my rent anymore.\u003cbr\u003eThe best for of creation can haoppen when the circumstances for it are right.\u003cbr\u003eAnd this is if the artist doesn`t have to think about basic needs like food , shelter or medical insurance.My dream is to totally live \u003cstrong\u003efree\u003c/strong\u003e from the preasure of a professional artist.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI \u00a0really do art since i can think.I really never did something else.I did art in so countless disciplines that i allmost have a hard time counting all of them at once.I photigraphed , i painted , i did sculptures , acrobatics , video art as well as combination of the mentioned.\u003cbr\u003eI am good in doing Art.This is my place in the society we live in.For most jobs i see myself unfit , but i do not see myself unfit to create.I ruly believe that this is the most efficient way for me to contribute to mankind.\u003cbr\u003e\u003cbr\u003eAppart from my rent , internet , electricity and so forth i also have to pay all kinds of insurances,Most importantly my medical insurance.\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
