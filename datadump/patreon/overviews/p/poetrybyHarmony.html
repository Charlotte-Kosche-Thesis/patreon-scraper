    "summary": "Thanks for stopping by!\u003cbr\u003e\u003cbr\u003eAs a writer, I have always had a passion \nfor poetry. As an author, it gives me something other than full \nmanuscripts to work with and allows for creativity in different ways as a\n result. As a poet, it helps feed a dream.\u003cbr\u003e\u003cbr\u003eThis page is all about sharing that dream with you. Sharing that passion, and the poetry that results. Won\u0027t you join me?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo,\n what IS Patreon, you might be wondering. \u003cbr\u003e\u003cbr\u003eIt\u0027s support in increments. \nMuch like kings and nobility used to support the arts, you have the \nopportunity to do the same, on the level of your choosing!  Just click \nthe Become a Patron button and follow the simple instructions, and \nyou\u0027re on your way! (One of the options is to cap the per poem to a specific amount each month.)\u003cbr\u003e\u003cbr\u003eI THANK YOU for your support, and looking forward to the interaction. Be blessed!\u003cbr\u003e\u003cbr\u003eEXAMPLE \u003cbr\u003e\u003cbr\u003eAutumn Air\u003cbr\u003e\u003cbr\u003eAutumn air\u003cbr\u003e\n\nCaresses the skin\u003cbr\u003e\n\nAs rain softly\u003cbr\u003e\n\nFalls, wetting the hair.\u003cbr\u003e\n\nLeaves along the walk,\u003cbr\u003e\n\nAnd leaves clinging\u003cbr\u003e\n\nFragilely to their trees\u003cbr\u003e\n\nAs though afraid\u003cbr\u003e\n\nOf falling to the ground.\u003cbr\u003e\n\nFrost along windowpanes\u003cbr\u003e\n\nReady for fingerprints\u003cbr\u003e\n\nAnd little kids\u2019 faces\u003cbr\u003e\n\nTo smudge it.\u003cbr\u003e\n\nWinter is near\u003cbr\u003e\n\nYet November doesn\u2019t\u003cbr\u003e\n\nSeem to want to give\u003cbr\u003e\n\nUp the Autumn air.\u003cbr\u003e"
