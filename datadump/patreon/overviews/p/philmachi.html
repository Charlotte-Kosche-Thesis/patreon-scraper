    "summary": "Hiya, Folks!\u003cbr\u003e\u003cbr\u003eI\u0027m Phil Machi:\u00a0 and cartoons are my life!\u00a0 I\u0027m the creator of the now 10 year old series \"Retail Sunshine\", a series that has absolutely changed my life.\u00a0 When I\u0027m not making comics, I\u0027m watching animation and typically talking about it too.\u003cbr\u003e\u003cbr\u003eI decided my love for all things animated would make a great show.\u00a0 Thanks to the new statiONhead app I have been able to take my love of writing, entertaining, and talkin\u0027 \u0027toons to a new level!\u00a0 Every Sunday at 10 PM EST (9 PM CST) my brand new show \"Stay \u0027Tooned!\" showcases my thoughts, reviews, and opinions on the world of animation!\u00a0 People even call in and discuss cartoons ON THE AIR with me!\u003cbr\u003e\u003cbr\u003eAnyone in the world can \u0027toon in with me each week for FREE using the app, but starting at just $10, you get an ALL ACCESS PASS to listen to the re-mastered shows soon after the initial live broadcast!\u003cbr\u003e\u003cbr\u003eBelieve it or not, I take humor seriously and when this show gets the proper support every month, I will take it to brand new heights!\u00a0 There\u0027s a potential for expansion, swag, and who KNOWS what else?!\u003cbr\u003e\u003cbr\u003eI hope you\u0027ll take this journey with me and increase my flexibility to take an already fantastic show to the next level!\u003cbr\u003e\u003cbr\u003eThanks so much for listening!\u003cbr\u003e\u003cbr\u003e-Phil\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWANT TO KNOW MORE...?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\"Stay \u0027Tooned!\" episodes are written and hosted by Phil Machi.\u00a0 Each episode falls under one of four different categories outlined below:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCHARACTER HISTORY\u003c/strong\u003e\u00a0 -\u00a0 A single character (usually very prolific) is the center of attention for these episodes.\u00a0 Expect to learn all about their history, filmography, and where they find themselves today.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRETROSPEAKTIVE\u003c/strong\u003e\u00a0 -\u00a0 Most episodes belong to this category.\u00a0 This is where a feature film or TV series gets put in the spotlight to have an in depth look by Phil.\u00a0 Typically, these episodes highlight music from the film/series and in the end, there is a rating based on a 10-point scale.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCELEBRITY INTERVIEW\u003c/strong\u003e\u00a0 -\u00a0 A special guest from the animation industry is invited and interviewed exclusively for \"Stay \u0027Tooned!\"\u00a0 This could be a voice actor, writer, director...really anyone involved in the production of animated content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSPECIALS\u003c/strong\u003e\u00a0 -\u00a0 These episodes are typically more serious in nature and focus on important news stories that affect not only the world of animation, but our society as well.\u003cbr\u003e\u003cbr\u003e"
