    "summary": "\u003cdiv\u003eHi! My name is Helge Maus. With my company\u003ca href=\"http://www.pixeltrain.de/en\" target=\"_blank\"\u003e pixeltrain | 3d | vfx | animation\u003c/a\u003e I offer in-house trainings, workshops and online-coachings for the 3d \u0026amp; vfx industry. \u003cbr\u003eI enable you to master professional production techniques with the following tools: \u003cbr\u003eMaya, Cinema 4D, Houdini FX, Nuke, V-Ray, Arnold, RealFlow, Substance, Unity 3D, SynthEyes and many more.\u003cbr\u003e\u003cbr\u003eI am\u00a0\u003ca href=\"http://www.pixeltrain.de/images/stories/MAXON_CERTIFIED%20LEAD_INSTRUCTOR_R19_Helge_Maus.pdf\" target=\"_blank\"\u003eMaxon Lead Instructor for Cinema 4D\u003c/a\u003e and have worked as a freelancer for more than 15 years for Adobe Systems. I am a member of the beta team for Autodesk Maya, Mason Cinema 4D and Adobe After Effects.\u003cbr\u003eI have worked with\u00a0\u003ca href=\"http://www.pixeltrain.de/en/en-trainervita\" target=\"_blank\"\u003eclients\u003c/a\u003e such as Jura, Vitra, Jung-von-Matt, Pirates \u00b4n Paradise, redseven Entertainment, ProSiebenSat.1, SKY Deutschland, NDR, rbb, Sony DADC, Intel and many more international companies.\u003cbr\u003e\u003cbr\u003eOn vimeo you find some of my\u00a0\u003ca href=\"https://vimeo.com/pixeltrain/vod_pages\" target=\"_blank\"\u003eVideoOnDemands\u003c/a\u003e, which help you to learn Nuke/NukeX, Cinema4D or Unity 3D. \u003cbr\u003eWhenever I find the time, I go into our studio and record video-tutorials, always dealing with topics around 3D \u0026amp; vfx. So check out my video-tutorials and feel free to write to me, if you have questions and need help with your projects in 3D \u0026amp; VFX ... and Animation :-)\u003cbr\u003e\u003cbr\u003eYours, \u003cbr\u003e\u00a0 \u00a0 \u00a0 Helge\u003cbr\u003e\u003cbr\u003eFind more informations on \u003ca href=\"http://www.pixeltrain.de/\" target=\"_blank\"\u003epixeltrain.de\u003c/a\u003e\u003cbr\u003eVIMEO: \u003ca href=
