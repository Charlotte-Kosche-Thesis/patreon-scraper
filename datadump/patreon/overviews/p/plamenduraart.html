    "summary": "\u003cstrong\u003eHeya guys, \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWelcome to my Patreon Page! My name is Plam Chelavrova a.k.a. Plamendura Art and I am a Gothic \u0026amp; Alternative designer of \u003cstrong\u003ehand-painted original accessories\u003c/strong\u003e, \u003cstrong\u003et-shirts\u003c/strong\u003e, \u003cstrong\u003epaintings \u003c/strong\u003eand \u003cstrong\u003efan reproductions of existing graphics\u003c/strong\u003e. I have more than 12 years of experience in this field.\u003cbr\u003e\u003cimg src=\"https://img0.etsystatic.com/172/0/9170725/isbl_1680x420.25484782_dc6nypvw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I Offer\u003cbr\u003e\u003c/strong\u003eMy goal is to share with you my artworks,\u00a0inspire my supporters and connect with you and have your feedback about everything I create. I have so many gifts for you! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-sof1-1.xx.fbcdn.net/v/t1.0-9/29177372_1626387134104254_3600072699323495652_n.jpg?_nc_cat=0\u0026amp;oh=56df480dc891e7f22487fb595e2a5762\u0026amp;oe=5B2D9A05\"\u003e\u003cbr\u003e\u003cbr\u003eSo, if you decide to become my supporter, you get the following rewards depending on your pledged amount (tier descriptions are in the right column): \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAt least one Patreon exclusive \u003cstrong\u003ehigh resolution prints of the beautiful models\u003c/strong\u003e of my brand - me or other girls wearing my accessories (every month different accessories and models) sent via Post Office.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSneak peak\u003c/strong\u003e of my new ideas and \u003cstrong\u003enews \u003c/strong\u003eabout upcoming \u003cstrong\u003eprojects \u003c/strong\u003erelated to my artworks.\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://scontent-sof1-1.xx.fbcdn.net/v/t1.0-9/29497405_1632796313463336_2486875819193947657_n.jpg?_nc_cat=0\u0026amp;oh=343359edec2a54c0fc42b4ef00032a15\u0026amp;oe=5B2B2E33\"\u003e\u003cbr\u003eWith your support\u003cstrong\u003e,\u003c/strong\u003e I\u0027ll be able to generate \u003cstrong\u003emore artworks\u003c/strong\u003e, work with more \u003cstrong\u003eamazing \u003c/strong\u003e\u003cstrong\u003emodels \u003c/strong\u003eand create exciting new\u00a0projects. Further more, I will be able to make giveaways for you guys, so that\u00a0\u003cstrong\u003eYOU \u003c/strong\u003ecan\u00a0be a part of my artistic world. And remember, you are the driving force that fuels my imagination to create outstanding artistic pieces of art!\u00a0\u003cbr\u003e\u003cbr\u003eFor custom orders and purchases you can visit my Etsy Shop ww.etsy.com/shop/PlamenduraArt\u003cbr\u003e\u003cbr\u003eOther places you can find my artwork:\u003cbr\u003e\u003ca href=\"http://www.etsy.com/shop/PlamenduraArt\" target=\"_blank\"\u003eEtsy\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/PlamenduraArt\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/plamendura/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.pinterest.com/PlamenduraArt/\" target=\"_blank\"\u003ePinterest\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/plamenduraart\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-sof1-1.xx.fbcdn.net/v/t1.0-9/29570914_1638998706176430_7725566394217437431_n.jpg?_nc_cat=0\u0026amp;oh=711a0e41729ad520915d538db781b76e\u0026amp;oe=5B31A8AA\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
