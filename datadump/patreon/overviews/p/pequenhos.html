    "summary": "\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/G3kOuMe.gif\"\u003e\u003cbr\u003e\u003cbr\u003eCinyee \u0026amp; Ricardo are illustrators traveling around the world, and having illustrator interview project at the same time.\u003c/strong\u003e (\u003ca href=\"https://medium.com/themigratory/about-the-migratory-a880f076bad6\" target=\"_blank\"\u003eWhy we start the project\u003c/a\u003e)\u003cbr\u003eFor every interview episode, we make a\u00a0 \u003ca href=\"https://www.youtube.com/thepequenhos\" target=\"_blank\"\u003e 5 mins youtube video\u003c/a\u003e and a\u00a0\u003ca href=\"https://medium.com/themigratory\" target=\"_blank\"\u003e key points article on Medium.\u003c/a\u003e However, due to the proper article/video length and our limited time and energy, it\u0027s hard to share everything we learned from the interview. We hope our interested readers can benefit the most from the project, so we decide to offer Patreon rewards to dive deeper into the illustration topic, share what we learned and encourage discussions.\u003cbr\u003e\n\u003cstrong\u003eWith your support, we\u0027ll be able to afford more time and effort on providing you high-quality interviews, focusing on our travel illustrations and other personal illustration projects.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCinyee \u8ddf Ricardo \u662f\u6b63\u5728\u4e16\u754c\u65c5\u904a\u7684\u63d2\u756b\u5bb6\uff0c\u540c\u6642\u9032\u884c\u8457\u7576\u5730\u63d2\u756b\u5bb6\u63a1\u8a2a\u7684\u8a08\u756b The Migratory\u3002\u003c/strong\u003e\uff08\u003ca href=\"https://goo.gl/nWcGW3\" target=\"_blank\"\u003e\u95dc\u65bc\u8a08\u756b\u8d77\u6e90\u003c/a\u003e\uff09\u003cbr\u003e\u5404\u671f\u7684\u63d2\u756b\u5bb6\u63a1\u8a2a\uff0c\u6211\u5011\u90fd\u6703\u88fd\u4f5c5\u5206\u9418\u5de6\u53f3\u7684 \u003ca href=\"https://www.youtube.com/thepequenhos\" target=\"_blank\"\u003e \u7cbe\u83ef\u5f71\u7247\u653e\u5728youtube\u4e0a\u003c/a\u003e\uff0c\u53e6\u5916\u5728\u003ca href=\"https://medium.com/littlethymes/tagged/migratory\" target=\"_blank\"\u003e Medium\u4e0a\u9084\u6709\u4e09\u7a2e\u8a9e\u8a00\u7684\u91cd\u9ede\u554f\u7b54\u6587\u7ae0\u003c/a\u003e\u3002\u4f46\u6bcf\u6b21\u7684\u63a1\u8a2a\u8ddf\u5f8c\u7e8c\u8a0e\u8ad6\u5176\u5be6\u90fd\u82b1\u4e0a\u6211\u5011\u8d85\u904e\u4e00\u5c0f\u6642\u7684\u6642\u9593\uff0c\u7919\u65bcyoutube\u8ddfMedium\u6587\u7ae0\u7684\u9069\u7576\u9577\u5ea6\uff0c\u4ee5\u53ca\u6211\u5011\u5728\u6642\u9593\u7cbe\u529b\u5141\u8a31\u7bc4\u570d\u9650\u5236\u4e0b\uff0c\u6211\u5011\u5f88\u96e3\u6df1\u5165\u8a0e\u8ad6\u6240\u6709\u503c\u5f97\u8a0e\u8ad6\u7684\u9ede\u3002\u6211\u5011\u5e0c\u671b\u80fd\u8b93\u6709\u8208\u8da3\u7684\u8b80\u8005\u80fd\u66f4\u5b8c\u6574\u5730\u5f9e\u9019\u8a08\u756b\u53d7\u60e0\uff0c\u751a\u81f3\u52a0\u5165\u6211\u5011\u7684\u6df1\u5165\u8a0e\u8ad6\uff0c\u56e0\u6b64\u6c7a\u5b9a\u63d0\u4f9bPatreon\u7684\u4ed8\u8cbb\u9805\u76ee\u3002\u003cbr\u003e\n\u003cstrong\u003e\u4f60\u7684\u652f\u6301\u80fd\u8b93\u6211\u5011\u66f4\u5c08\u6ce8\u65bc\u63d0\u4f9b\u9ad8\u54c1\u8cea\u7684\u6df1\u5165\u63a1\u8a2a\u3001\u5275\u4f5c\u65c5\u904a\u53ca\u5176\u4ed6\u7368\u7acb\u7684\u63d2\u756b\u5c08\u6848\u3002\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\t\t---------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ca href=\"https://cinyeechiu.com/\" target=\"_blank\"\u003e\u003cstrong\u003e Cinyee Chiu\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/HktobS3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIllustrator from Taiwan. Illustration MFA degree from Maryland Institute College of Art. She creates animation, editorial illustration, book illustration, board game, product illustration, etc. Her works had been recognized in many international illustration awards, including The Society of Illustrators, 3x3, Creative Quarterly, AOI Prize for Illustration, Applied Art, Hiii, etc. \u003cbr\u003e\u4f86\u81ea\u53f0\u7063\uff0c\u7f8e\u570b\u99ac\u91cc\u862d\u85dd\u8853\u5b78\u9662\u63d2\u756b\u78a9\u58eb\u5b78\u4f4d\uff0c\u5979\u5275\u4f5c\u52d5\u756b\u3001\u520a\u7269\u63d2\u756b\u3001\u66f8\u7c4d\u63d2\u756b\u3001\u684c\u904a\u3001\u5546\u54c1\u5305\u88dd\u7b49\u7b49\uff0c\u4f5c\u54c1\u5f97\u904e\u6578\u6b21\u570b\u969b\u63d2\u756b\u734e\u9805\u8207\u5165\u570d\uff0c\u5305\u542bThe Society of Illustrators, 3x3, Creative Quarterly, AOI Prize for Illustration, Applied Art, Hiii \u7b49\u3002 \u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\t\u003ca target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://cinyeechiu.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/SACdzdV.png\" style=\"width: 68px;\"\u003e\u003c/a\u003e \u00a0 \u003ca href=\"https://www.behance.net/cinyee\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/HO4yUh9.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/cinyeechiu/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/tpItHMz.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/ccinyee/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/yDAdP51.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://medium.com/littlethymes\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/PwRjnSs.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"https://www.rinunez.com/\" target=\"_blank\"\u003e\u003cstrong\u003e Ricardo Nunez Suarez\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/RdlsvPR.jpg\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/a\u003e \u003cbr\u003eIllustrator from Colombia. Illustration MFA degree from Maryland Institute College of Art. He creates mainly book illustrations. His works had been recognized in many international illustration awards, including 3x3, Creative Quarterly, American Illustration, Latin American Illustration, Applied Art, Hiii, etc. \u003cbr\u003e\u4f86\u81ea\u54e5\u502b\u6bd4\u4e9e\uff0c\u7f8e\u570b\u99ac\u91cc\u862d\u85dd\u8853\u5b78\u9662\u63d2\u756b\u78a9\u58eb\u5b78\u4f4d\uff0c\u4ed6\u4e3b\u8981\u5275\u4f5c\u66f8\u7c4d\u63d2\u756b\uff0c\u4f5c\u54c1\u5f97\u904e\u6578\u6b21\u570b\u969b\u63d2\u756b\u734e\u9805\u8207\u5165\u570d\uff0c\u5305\u542b 3x3, Creative Quarterly, American Illustration,\u00a0Latin American Illustration, Applied Art, Hiii \u7b49\u3002 \u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003ca href=\"https://www.instagram.com/rinusuarez/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.rinunez.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/ZuXDRIW.png\" style=\"width: 59px;\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://www.behance.net/RINUSRicardo\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/HO4yUh9.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/rinusuarez/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/tpItHMz.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/rinusuarez/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/yDAdP51.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://medium.com/rinunez\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/PwRjnSs.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e"
