    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://www.shoutingquietly.com/storymagic.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHi - I\u0027m Pete Mosley, and I write about the problems thoughtful people face when they try to promote themselves. I also create quirky\u00a0illustrations. \u00a0My books, articles and resources are loved by quiet folk all over the world. This \u0027how to\u0027 guide will help you raise your profile without boasting, bragging or doing anything tacky or distasteful.\u003cbr\u003e\u003cbr\u003e\u0027Where the Magic Happens\u0027\u003c/strong\u003e - is a \u0027how to\u0027 guide to the art, psychology and science of audience building - for anyone who wants to learn how to connect effectively with others and build a loyal following for their ideas. It\u0027s a toolkit based on my research and main themes of my next book as it develops - shared with you in the form of articles, tutorials, videos, drawings and podcasts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you answer yes to one or more of these questions, what I\u0027m doing here will really help you make progress.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDo you struggle to write or talk about yourself and your ideas?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDo you wish you could communicate the value of your work more clearly?\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWould you like to manage your fears and inhibitions - so you can promote your ideas more confidently - and without embarrassment?\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDo you want to engage and connect with people in meaningful ways?\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWould you like to move away from \u0027selling\u0027 - towards building the relationships that will sustain you in the long term?\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"Pete has an amazing ability to explain technical concepts in a simple way and hold an audience\u0027s attention by presenting a range of case studies and providing practical tips. His workshop was very well received by our participants who found it inspiring and encouraging to take their businesses and ideas a step further.\" \u003c/span\u003e\u003c/span\u003e\u003cbr\u003eValentina\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eOrru - Programme Coordinator, London Creative Network at SPACE Studios.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWant a quick \u0027sneak peek\u0027 at the content?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/15911696\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eClick here.\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou know the feeling - you really want to do that talk/launch that blog/make a pitch at that important networking event - but your inner critic says it\u2019s just not going to happen...\u00a0\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003eSometimes negative self-talk can stop you dead. There\u2019s a reason for that... In evolutionary terms, your inner critic is there to keep you safe. But staying \u2018safe\u2019 and effective self-promotion don\u2019t tend to go hand in hand.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHere\u2019s the good news - you can change all that.\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThis toolkit will give you a different perspective - a model of connecting that doesn\u0027t involve you trying to be something you\u0027re not. Or trying to \u0027fake it till you make it\u0027. The articles and exercises I\u0027m sharing here will help you put your finger on exactly what is holding you back - then, in easy steps, find clear solutions - strategies to mitigate or overcome your blocks in order to become more effective.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://shoutingquietly.com/fraud.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you have worries about sounding inauthentic, boasting or bragging, sounding cheesy, sharing too much or too little, trying too hard, over-selling - you\u0027ll find ideas and solutions here.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYour support will be\u00a0amply rewarded!\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eEvery month, as the toolkit grows, you\u0027ll get exclusive access to in-depth articles, challenges and thought experiments, to help you become much more confident in the way you write and talk about yourself and your ideas. You\u0027ll figure out how to\u00a0communicate more effectively so you can raise your profile, build your audience and sell your work.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSound good? You can get ongoing access to all this as a patron or collaborator ($2/$5 a month respectively) - by choosing an option from the Become a Patron panel. Pledge $5 and above, and you\u0027ll get a hard copy of \u0027Where the Magic Happens\u0027 when it is published.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eTwo FREE downloads.\u003c/span\u003e As soon as your first pledge is processed, you will be able to download ebook copies of \u003cspan style=\"color: rgb(151, 72, 6);\"\u003eThe Art of Shouting Quietly\u003c/span\u003e and \u003cspan style=\"color: rgb(151, 72, 6);\"\u003eThe Art of the Possible\u003c/span\u003e - a thought provoking 50 page illustrated book of daily inspiration.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"http://shoutingquietly.com/2books.png\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(227, 108, 9);\"\u003eHere\u0027s what I\u0027ll be showing you.\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSimple techniques to help you write (and talk) clearly about your life and work.\u003c/li\u003e\u003cli\u003eHow to use words, visuals, video and live activity to create effective multi-faceted stories that explain what you do.\u003c/li\u003e\n\t\u003cli\u003eHow to find places where you can do this confidently - where you can really shine - and how to show the version of yourself that people will be drawn towards.\u003c/li\u003e\u003cli\u003eHow to identify and overcome the obstacles that might be in your way.\u003c/li\u003e\u003cli\u003eWays in which you can work with your inner voices so the stories you tell yourself are healthier and more conducive to making connections with others.\u003c/li\u003e\n\t\u003cli\u003eHow to create material that\u0027s based on the honest expression of your personal values - tools and techniques that will help you connect with your unique audience.\u003c/li\u003e\n\t\u003cli\u003eWhy relationship building, not \u0027sales-talk\u0027, is the way to build an audience,\u003c/li\u003e\n\t\u003cli\u003eThe art, science and psychology of personal storytelling. Not just how to create a story, but how to make sure it fits the way you are, your values, the way you want to live your life and how you want to spend your time.\u003c/li\u003e\n\t\u003cli\u003eHow to have fun with your self-promotion - people will remember how you make them feel.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem\u003e\u003cbr\u003eThis toolkit explores the point where the stories we tell ourselves - about our abilities, our expertise, our place in the world - meet the stories we have to tell others in order to raise our profile and sell our work. That place can be full of conflict - but it\u0027s also a magical place, loaded with opportunity. \u003cem\u003eIf we \u003c/em\u003e\u003cstrong\u003e\u003cem\u003ecan\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e convince ourselves of our own worth, it\u0027s much easier to convince others of the worth of our products and services.\u003c/em\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"http://www.shoutingquietly.com/energylong.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHere\u0027s why I\u0027m qualified to help you\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI write books, create illustrations, blog and speak about the challenges of earning a living as a creative thinker and do-er - drawing on thirty years of experience of my own creative self-employment. I am business editor/expert for craft\u0026amp;design magazine and a business coach and trainer for London Creative Network. My TEDx talk \u0027Cheeky Letters and Dream Lists\u0027 can be found \n\u003ca href=\"https://www.youtube.com/watch?v=cio4_jLE51A\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eI\u0027m trained to postgraduate level in business and personal coaching.\u003c/li\u003e\n\t\u003cli\u003eI teach modules on values and beliefs on the Barefoot Coaching Postgraduate Certificate coaching course.\u003c/li\u003e\n\t\u003cli\u003eI coach professionals who are starting or developing their own businesses on a one-to-one basis.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nIn 2015 I crowdfunded my second book - The Art of Shouting Quietly. It sold in 15 countries before I\u0027d finished writing it.\u00a0\u00a0It\u0027s now a set text for Cambridge University\u2019s Leading Change programme and is featured on Susan Cain\u2019s Quiet Revolution website.\u003cbr\u003e\n\u003cbr\u003eThe books - and my illustrated\u00a0\n\u003ca href=\"https://petemosley.selz.com/item/the-art-of-the-possible-cards-to-help-you-think-things-through\"\u003ecoaching cards\u003c/a\u003e - sell all over the world.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.shoutingquietly.com/bookopen.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI need to set aside an increasing amount of my time to writing the stuff and creating the drawings that people have grown to love.\u00a0I also want to spread the love and get real benefits to the people that matter to me in an affordable way. Patreon seems like a really good place to do that. It\u0027s\u00a0an excellent tool for building\u00a0your community and getting your work in front of people all over the world ...while you get to\u00a0spend your time creating the thing you love \u2026\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow does Patreon work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon is very straightforward. You - as patron - make a small monthly contribution. In return you get exclusive access to my work as it progresses.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027d like to subscribe, choose from the rewards on the sidebar. The amount you pledge is less important than your show of support for the project.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFAQ\u0027s\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat is\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon, exactly? Find out\u003c/span\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://youtu.be/rwvUjAv6pxg\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003ehere\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFind out more about how rewards work\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606265-How-do-rewards-work-\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003ehere\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606265-How-do-rewards-work-\"\u003e\u003c/a\u003eFind out how your payments are collected\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/209777053-When-do-payments-get-processed-\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003ehere\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.shoutingquietly.com/Linkedstrip.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMy Guarantee to you.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf I fail to hold your interest, you can stop your subscription at any time. \u00a0That\u0027s what will help to keep me motivated to give you excellent value each month!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFinally.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you decide to subscribe, I\u0027ll be in touch by email (usually within 24hrs of your first pledge being processed) to give you your downloads, passwords or whatever you\u0027ve unlocked access to.\n\u003cbr\u003e"

     "about": "Pete writes and blogs extensively about the business of creativity -\ndrawing on thirty years of experience of creative self-employment. He is business editor/expert for\ncraft\u0026amp;design magazine and a business coach and trainer for Crafts Council\nHothouse and London Creative Network. He\u0027s a sought after public speaker. His TEDx talk Cheeky Letters and Dream Lists is featured on his blog here on Patreon.\u003cbr\u003e\n\n\u003cbr\u003e\n\nPete is trained to postgraduate level in coaching, and his work as\nwriter, speaker and facilitator is underpinned by a strong belief in the\ntransformational power of the coaching process. He facilitates modules on values and beliefs on the Barefoot Coaching PG Certificate in Business \u0026amp; personal coaching validated by Chester University.\u003cbr\u003e\n\n\u003cbr\u003e\n\nHe delivers masterclasses in Coaching and talks and\nworkshops on Creativity and Business for universities, businesses and creative\norganisations.\u003cbr\u003e\n\nPete also coaches professionals who are starting or\ndeveloping their own businesses on a one-to-one basis.\u003cbr\u003e\n\n\u003cbr\u003e\n\nHis first book \u2013 \u2018Make Your Creativity Pay \u2013 How to earn your living\nfrom the things you love to do\u2019, was published in July 2011. \u003cbr\u003e\n\n\u003cbr\u003e\n\nHis second \u2013 \u2018The Art of Shouting Quietly \u2013 a guide to self-promotion\nfor introverts and other quiet souls\u2019, was published spring 2015. This book is\nnow a set text for Cambridge University\u2019s Leading Change programme and is featured\non Susan Cain\u2019s Quiet Revolution website.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003ca href=\"http://www.shoutingquietly.com\"\u003ewww.shoutingquietly.com\u003c/a\u003e\u003cbr\u003e\n\n\u003ca href=\"http://www.petemosley.com\"\u003ewww.petemosley.com\u003c/a\u003e \u003cbr\u003e\n\n\u003cbr\u003e",
