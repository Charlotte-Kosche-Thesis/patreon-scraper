    "published_at": "2016-07-13T12:20:29+00:00",
    "summary": "MISTRESS was conceived in the Spring of 2015 with the intention of publishing creative writing that shares the experiences of womanhood. In two issues--one that featured writers exclusively from the Pioneer Valley of Massachusetts and another that published writers from around the U.S. and overseas--we\u0027ve been able to share the work of twenty-three artists.\u003cbr\u003e\u003cbr\u003eLet\u0027s be sure to note that there is no single experience of womanhood; women are as varied and complex as creative expression. We have sought to include people of different genders, sexualities, races, ages, and creeds, and we will continue this effort in our upcoming issues. \u003cbr\u003e\u003cbr\u003eWe do this by having an open call for guest editors and contributors. All the work that goes into MISTRESS is done so voluntarily. We also try to ensure that anyone, regardless of means, can submit their work by eliminating any submission or access fees. We were able to support the cost of the first and second issue thanks to a generous grant from the Northampton Arts Council; however, the subscription to our domain name and server space is expiring this July, and without some form of fundraising, we will be unable to publish ISSUE 03 and maintain a space for our archive. We also feel that it is extremely important to fund the arts and, specifically, artists, which we have yet had the chance to do.\u003cbr\u003e\u003cbr\u003eWe have constructed this Patreon page as a way of accepting donations for MISTRESS. We hope that through this platform, we can collect donations while providing incentives to donors that will help pay for our online presence, any future print publications, and stipends for our editors. We cherish the community of writers, artists, and readers that has grown out of this project, and hope to support and open it to new minds as we grow."
