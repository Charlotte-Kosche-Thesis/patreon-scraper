    "summary": "\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eWAS IST PUSCH ART?\u003c/span\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003ePusch Art ist eine Gruppe von Kreativen, die Unterhaltende sowie lehrreiche Youtube Videos produzieren wollen. Alles unter dem Oberbegriff Kunst kann inbegriffen sein, wir wollen uns nicht nur auf eine Art der Kunst beschr\u00e4nken. Aktuell fokusiert sich der Kanal besonders auf Bodypainting und Facepainting Videos. Geplant sind f\u00fcr die Zukunft aber auch Videos \u00fcber die Kunst an sich, Kunstwissenschaften, die Geschichte der Kunst und ihre Epochen oder auch die Kunst des Films und Buches. All das kann und wird in Zukunft auf diesem Kanal geschehen und wir wollen diese Reise mit euch zusammen beschreiten. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(192, 80, 77);\"\u003eWARUM PUSCH ART UNTERST\u00dcTZUNG BRAUCHT\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWir wollen mit unserem Kanal andere Leute inspirieren und kreative Denkanst\u00f6\u00dfe liefern. Videos zu produzieren die das tun ben\u00f6tigen vorallem zwei Dinge: Viel Zeit und Liebe zum Detail. Beispielsweise ben\u00f6tigen wir f\u00fcr die Produktion eines \"Respect Nature\" Videos zu einem Tierschutz Thema zum einen die Farben und Kost\u00fcme f\u00fcr die Bodypaintings, dann Locations und Settings f\u00fcr die Dreharbeiten, einiges an Informationen \u00fcber die Fakten die wir recherchieren m\u00fcssen, und und und. Aktuell machen wir all dies sozusagen als unser \"Hobby\". Teilweise verdient man nat\u00fcrlich auch hier und da schon etwas Geld mit den Videos. Doch um davon zu Leben oder gar die Videos gr\u00f6\u00dfer und \u00f6fter zu produzieren reicht dies sicher nicht. Doch dort k\u00f6nnt ihr ins Spiel kommen. Zusammen als Community kann man diese Aufgabe bew\u00e4ltigen und diesen Kanal zu etwas gro\u00dfem werden lassen.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/l0b7gXsu2j0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eMehr Resourcen f\u00fcr uns bedeuten nat\u00fcrlich mehr Freiheiten und somit auch mehr und aufwendigere Videos f\u00fcr euch. Und mit Patreon zusammen k\u00f6nnt ihr dann auch noch an diesem Kreativen schaffen mitwirken, da ihr als Patreons immer als erste informiert seid, und immer in den kreativen Prozess einbezogen werdet. Das sch\u00f6ne daran ist, jeder kann so viel mithelfen wie er oder sie m\u00f6chte. Niemand ist gezwungen Patreon zu werden, die Videos bleiben f\u00fcr alle frei verf\u00fcgbar, doch diejenigen die mithelfen wollen, k\u00f6nnen dies auch tun und auch kreativ mitwirken.\u00a0\u003cbr\u003e\u003cbr\u003eAuf der linken Seite findet ihr immer unsere aktuellen Ziele die wir mit euch zusammen erreichen wollen. Je mehr Puschel wir werden, desto mehr kreative Arbeit wird euch hier auch erwarten :) Wir freuen uns rie\u00dfig auf diese Reise mit euch! \u003cbr\u003e\u003cbr\u003eEuer Pusch Art Team!\u003cbr\u003e(Carina, Annika und Tom)\u003cbr\u003e"
