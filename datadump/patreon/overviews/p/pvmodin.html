    "summary": "Welcome!\u003cbr\u003eI am a VFX artist in LA and on my own time making classic 2D spherical HDR maps along with doing research for 3D HDR set reconstructions for myself and sharing them with everyone.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://goo.gl/9VGSTr\"\u003eHDR Vault\u003c/a\u003e is an open project started from my personal HDR library I began in 2016. The idea is to publish a growing catalog of HDRs maps into the public domain (\u003ca href=\"https://www.google.com/url?sa=t\u0026amp;rct=j\u0026amp;q=\u0026amp;esrc=s\u0026amp;source=web\u0026amp;cd=12\u0026amp;cad=rja\u0026amp;uact=8\u0026amp;ved=0ahUKEwjK6YGKmPfWAhXT0J8KHUO0DcAQFghcMAs\u0026amp;url=https%3A%2F%2Fcreativecommons.org%2Fpublicdomain%2Fzero%2F1.0%2F\u0026amp;usg=AOvVaw22fB3ZBWDuPJnmUtVmBd-0\"\u003eCC0\u003c/a\u003e) for personal and commercial use without any legal restrictions or copyright.\u003cbr\u003eSpherical HDR maps are commonly used in visual effects and games for digital reflections and lighting. They have a strict technical requirement to build correctly and can be time consuming to capture and process in large volumes.\u003cbr\u003eThe work is made sustainable by support from one time contributions on\u00a0\u003ca href=\"https://goo.gl/oh8svL\"\u003eGumroad\u003c/a\u003e and by monthly pledges here on\u00a0Patreon.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAll of my HDRs are published for free on \u003ca href=\"https://goo.gl/9VGSTr\"\u003ewww.hdrvault.com\u003c/a\u003e\u003cbr\u003eYou can find my personal work at \u003ca href=\"https://goo.gl/YjUbDv\"\u003ewww.pvmodin.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
