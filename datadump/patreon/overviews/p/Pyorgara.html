    "summary": "Hey everyone!\u00a0 \u003cbr\u003e\u003cbr\u003eMy name is Pyorgara and I am throwing my hat in the ring of making adult\u00a0games.\u00a0 They\u0027ll mainly deal with corrupting, training, and degrading beautiful women into the main character\u0027s plaything.\u00a0 If that\u0027s your idea of a fun time, we\u0027ll be good friends.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve always enjoyed roleplaying and creating worlds for my players\u00a0but never thought\u00a0I would have the dedication to stick with a project long enough to do a full game.\u00a0 But one day like any other, I decided to give it a shot and 6 months later, I had my first game completed and I am now working regularly on the next ones.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.want.tf/to/that/ONUuAQa.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHall monitor:\u003c/strong\u003e\u003cbr\u003eYou play as Mia, a wallflower with a will to be better.  She never made any waves throughout high school.  Didn\u0027t have much friends, didn\u0027t try anything and almost invisible to anyone.  Now that she\u0027s starting college, she would like to re-invent herself to be more important but will she be able to or will her inner voice win and drag her down?  You decide.\u003cbr\u003e\u003cbr\u003eI\u0027m really focusing on giving the players\u0027 choice meaning with this one.  Choices that will show marked changes to you.  It\u0027s a lot more writing but it will provide a lot of replayability and coupled with my lovely wife\u0027s awesome art, this will probably be my best game.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWIN\u00a0  -Mirror 1:  \u003ca href=\"https://mega.nz/#!PdVCla7C!y7XpniekYXEHhpXryjOkR6xrXVnVvz9UDoUVzoF5nMk\"\u003eMega\u003c/a\u003e\u003cbr\u003e \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 -Mirror 2:  \u003ca href=\"https://drive.google.com/open?id=1eYm90Xuw7-uS2UwYRNWYp4BPwAXKiz7h\"\u003eGoogle drive\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMAC\u00a0  -Mirror 1:  \u003ca href=\"https://mega.nz/#!TUcyTbRY!xa6vD5MNoYwdd5Kx5dARvXDcCeAZeqMubeS2_TD3T0M\"\u003eMega\u003c/a\u003e\u003cbr\u003e \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 -Mirror 2:  \u003ca href=\"https://drive.google.com/open?id=1tFRhi8xsNAwcUZxvual_41BycIFUrbZa\"\u003eGoogle drive\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eLINUX\u00a0  -Mirror 1:  \u003ca href=\"https://mega.nz/#!jAM1XQLR!EMdQGMm-h0WtI3hyI_4nv3vyHHhaZZz6_YliTSaclNw\"\u003eMega\u003c/a\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 -Mirror 2:  \u003ca href=\"https://drive.google.com/open?id=1_LD3kexvjOtgObWzcAAHknMibCUYD3Is\"\u003eGoogle drive\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.want.tf/to/that/7gvFy.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSoldier\u0027s life:\u003c/strong\u003e \u003cbr\u003eYou play as Payton, a captain in one of the armies tasked with destroying the ever growing hordes of monsters.  You serve under Colonel Vanora, a powerful fighter and cunning strategist but known far and wide as an ice queen that sees her soldiers as numbers, not humans.  With a quirk of fate, you find yourself promoted over her and now have the power to make her pay for everything she\u0027s done.  Sexually, of course.\u003cbr\u003e\u003cbr\u003eGame is complete and the art is now being provided by my lovely wife so if you enjoyed the writing in \"Corrupting the priestess\", you\u0027ll also have beautiful CGs to look at while you read.\u003cbr\u003e\u003cbr\u003eWIN\u00a0 -Mirror 1:  \u003ca href=\"https://mega.nz/#!PQNjnJqC!2p-HVDdVbBlXCxnOZPLXNoQcAqhQ9ZjJ5B6hs4QfK1Q\"\u003eMega\u003c/a\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 -Mirror 2:  \u003ca href=\"https://drive.google.com/open?id=1SgeVCioLQ0GJfOYge5WW8I9nIG9EndF4\"\u003eGoogle drive\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMAC\u00a0 -Mirror 1:  \u003ca href=\"https://mega.nz/#!rMd2yBrR!R_A0W52acZlS4L1qDfLCMFCaRPYSUiKxlL9yOw-6t4I\"\u003eMega\u003c/a\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 -Mirror 2:  \u003ca href=\"https://drive.google.com/open?id=13j309T8YeSN0zmebDGBWOHZ3sK3ANuj8\"\u003eGoogle drive\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eLINUX\u00a0 -Mirror 1:  \u003ca href=\"https://mega.nz/#!LVlwBLgY!QnL3SK4GuwXoViE9Dlp-XPiBs_EiI2tazoxSOJUp5B4\"\u003eMega\u003c/a\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 -Mirror 2:  \u003ca href=\"https://drive.google.com/open?id=1drjGQjuJURi5AS3UQTm-fFAVxHCCubtl\"\u003eGoogle drive\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027re a 10$ or over patron, you can get the cheat password here:\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/cheating-14788820\"\u003ehttps://www.patreon.com/posts/cheating-14788820\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.want.tf/to/that/0DxNOdsw8.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCorrupting the priestess:\u003c/strong\u003e\u003cbr\u003e\nYou play as Marcus, a very successful businessman that is about to foreclose on a church when a very tempting offer is dropped in his laps by Aliane, the gorgeous high priestess.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\nMy first completed\u00a0game.\u00a0 I started the project with my wife.\u00a0 I was to provide the writing and she would do the art.\u00a0 As a good and bad news, she got a really good job that ate all her time almost as soon as we started.\u00a0 She was still able to provide a little bit of art by the goodness of her heart but sadly, no time for CGs.\u00a0 So the game became a text game.\u00a0 I kept the gameplay as simple as possible since this was mainly a test to see if I had what it took to complete a game.\u00a0 I focused on providing as much content as I could cram in there for you guys.\u00a0 It should give you about 4 to\u00a06 hours of playtime.\u003cbr\u003e\u003cbr\u003eWin - \u003ca href=\"https://mega.nz/#!jZlkHJaZ!-NXrfW3sov_fC7IL36nstoOImB1lC3pFoy6bqOw-UrQ\" target=\"_blank\"\u003eMega\u003c/a\u003e\u003cbr\u003e Mac - \u003ca href=\"https://mega.nz/#!DRVXnbBJ!_LWR9DRzKTlHSMn45hXqXwxTApzeDZVKOs93A-C0ohw\" target=\"_blank\"\u003eMega\u003c/a\u003e\u003cbr\u003e Linux - \u003ca href=\"https://mega.nz/#!uA8DwJTL!MBlcTkbuoy7lW8xcM3KnTlvORa6uhRLBGVAe4Qc5EXA\" target=\"_blank\"\u003eMega\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYou can also find my games on my Hentai Foundry account: \u003cbr\u003e\u003ca href=\"http://www.hentai-foundry.com/user/Pyorgara/\"\u003ehttp://www.hentai-foundry.com/user/Pyorgara/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
