    "summary": "\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Whats all this then\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWell welcome to my page hopefully if you have found yourself here you enjoy me and my content enough to help the channel continue doing what its doing.The Aim is to improve on content in terms on quality and quantity, hopefully with a small awesome community here on Patreon we can continue doing so and build something special for our community. i do plan on having physcial returns in for certain tiers once that all becomes a reality. also Patreon timed exclusive content is sometihng i would like to include along with totally patreon exclusive content once we get this ball rolling.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 S\u003cstrong\u003eo why is this a thing then\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAs many of you are aware on my Youtube channel we have had some less than favourable dealings with my Network. I am one of the early adopters of the sponsor button from Youtube Gaming Much the same as the Subscribe button on Twitch, the sponsor button \u00a0is ideal for providing some income direct to streamers on the platform only thing is ive not been paid by my network in over 8 months. this is offcourse something i am working on dilligently and will be sorted. So after a few requests we are here hopefully you still are or i am surely talking to myself. Anyway welcome enjoy your stay and lets make sweet music together although im not musical in any way i Can\u0027t even sing badly. what am i on about again.\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0What is the plan\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWell the plan is simple to make the best content i can for youand hopefully be able to eat at the end of the day. but in all honesty i would love to build this to a system that rewards supporters interms of early access beta codes, psn xbox live vouchers artwork created personally by me and more depending on the warrants and wants of the community. i am here to serve you, in a non sexual way unless you got the big bucks then we can talk.But i do love what i do making and creating content is a passion for me and i wish to continue to take this journey with you. Thanks."
