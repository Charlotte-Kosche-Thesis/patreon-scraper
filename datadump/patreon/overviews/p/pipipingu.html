    "published_at": "2018-03-24T08:59:43+00:00",
    "summary": "\u003cstrong\u003eYou can view early release chapters for CSG here:\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"https://csg.gravitytales.com/\"\u003ehttps://csg.gravitytales.com/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eHello, welcome to the patreon page for\u00a0Chaotic Sword God!\u003cbr\u003e\n\u003cbr\u003e\nI am Pipipingu and I\u0027ve been translating for a little over two years. I\u0027ve previously worked on\u00a0\u003ca href=\"http://gravitytales.com/novel/demons-diary\"\u003eDemon\u0027s Diary\u003c/a\u003e with GGP,\u00a0\u003ca href=\"http://gravitytales.com/novel/way-of-choices\"\u003eWay of Choices (Ze Tian Ji)\u003c/a\u003e with Hypersheep325 and I had the honor of taking over\u00a0\u003ca href=\"http://gravitytales.com/novel/chaotic-sword-god\"\u003eChaotic Sword God\u003c/a\u003e from the previous translator, Deceptioning, in late march 2017.\u003cbr\u003e\n\u003cbr\u003e\nTranslating is an arduous task\u2014it requires research, reading, a lot of time and a lot of energy for every single chapter translated. This can amount to roughly several extra hours of preparation for every single hour spent on translating.\u003cbr\u003e\n\u003cbr\u003e\nSadly, 2 chapters a day is the most I can offer with my study load as a full-time student. However, I will try to release as much as possible when I do have the time.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003ePatreon is a site which lets users make a monthly subscription to a specific product. In our case, it would be privileged rights to early releases of the chapters, exclusive content for Patrons, and other rewards like creating your own ability, character, etc within the story.\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eDo I need to pledge to read Chaotic Sword God?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eNo. It is completely optional, and only meant as a way to show your support to us and the story. The chapters of Chaotic Sword God will always be free and open for all to read. The pledges are just a way to offer continued support if you are able to do so.\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eCan I change my pledge amount?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eYes, you can. Just go to the top right of the page and once you hover near your profile picture, you will see a list of options. Just click on \u201cYour Pledges\u201d and you should be able to see all your active pledges and make changes/edits to it.\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nHow does Patreon charge me?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003ePatreon accepts two forms of payment: PayPal and credit card. You can add your paypal account to Patreon, or if you don\u2019t have one, then simply add your credit card. Please make sure that your given payment account has the funds, not expired, etc, otherwise the pledge will be automatically declined by Patreon.\u003c/em\u003e"
