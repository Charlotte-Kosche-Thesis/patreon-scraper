    "summary": "Hey everyone!!!\u003cbr\u003e\u003cbr\u003eMy name is David Eisman. I am 16-years-old, and the founding CEO of Pixelman Productions. For the last six months I have been recruiting and playing the role of producer for Pixelman\u2019s first game, Mirka (\u003ca href=\"http://mirkaofficialgame.com/\" rel=\"nofollow\"\u003emirkaofficialgame.com\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eMirka is a narrative-driven adventure game focused on stirring intense emotion in the player. I have been directing the operations to develop the demo for this game starting with a few members, and growing into what is today a large team. I was recently featured on Business Insider for playing just this role. \u003cbr\u003e\u003cbr\u003eWhile developing the game Mirka, I have kept the best of games in this category such as \u201cFirewatch\u201d and \u201cGone Home\u201d etched in mind as a benchmark of quality. Mirka is a narrative rich game of discoveries. It also features a lot of 2d and 3d art. This is really costly, and yet I have held back on going on Kickstarter until, a really polished version of our demo is complete.\u003cbr\u003e\u003cbr\u003eAbove is a video of the prologue and basic UI of the game. What follows is an audio recording from a voice artist. This was made a long while ago and our work has progressed a long way since then.\u003cbr\u003e\u003cbr\u003eCurrently I estimate that at least another month of time, and about $3,000 are needed for Pixelman Productions to complete this demo. I really hope you decide to join our cause and support us this month as we gear up to launch the Mirka demo.\u003cbr\u003e"
