    "summary": "\u003cstrong\u003ePoets Reading the News\u003c/strong\u003e is a digital platform that publishes original poetry about current events.\u00a0\u003ca href=\"http://www.poetsreadingthenews.com\"\u003eYou can visit us online here.\u003c/a\u003e We believe in the power of poetry to transform the world and how we see each other.\u00a0\u003cstrong\u003eWe call it journalism in verse\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eTo date we\u0027ve published hundreds of original poems and featured poet laureates, award-winning journalists, emergent writers and poetic activists. Our publication provides a space of solace, meaning and complexity to a society overwhelmed by its headlines. We\u0027re out to prove what we know is true: \u003cstrong\u003ein times of darkness, poetry is essential reading.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis platform wouldn\u0027t exist without\u00a0\u003c/strong\u003e\u003cstrong\u003eyour incredible support.\u00a0\u003c/strong\u003eWe\u0027re entirely community-supported and you are bringing this project to life.\u003cstrong\u003e\u00a0\u003c/strong\u003eThat\u0027s why cofounders Elle and Jenna, this project\u0027s young and ambitious editors, have worked around the clock to\u00a0\u003ca href=\"http://ivoh.org/poets-reading-the-news-the-healing-power-of-journalism-in-verse/\"\u003etransform this idea into a thriving publication\u003c/a\u003e with one of the poetry scene\u0027s most passionate and involved audiences.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe have\u00a0big plans for the future\u003c/strong\u003e \u003cstrong\u003eand\u003c/strong\u003e \u003cstrong\u003ewith your help they\u0027ll become a reality\u003c/strong\u003e. We want to publish books, grow our audience, host more of our readings and workshops, take our project on the road to schools and cultural centers - \u003cstrong\u003eand more, so much more\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your invaluable support, we are creating a movement. Thank you for joining us!\u003c/strong\u003e\u003cbr\u003e"
