    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/113166/3d736b3e52244c27af9463cc6d1cbd78?token-time=2145916800\u0026token-hash=NL6rvtdVUdpenumLTDkd_oLqz-WM8r5V6ysFynjAtYI%3D",

    "summary": "\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003cbr\u003eHi,\nmy name is Heidi Rae Hosmer, but you may know me as Princess Gryph. I\nmake hundreds of custom My Little Pony figures for people around the\nworld, and sell others I make in my free time online and at\nconventions. I have hundreds of customers and thousands of fans\nworldwide.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Are \"Custom Ponies\"?\u003c/strong\u003e\u003cbr\u003eCustom ponies refer to special hand-crafted My Little Pony toys made using a pony toy as a base, whether it is a 2\" blind bag figure or an 8\" Styling Size brushable toy. Some of my customs are also made using \"fakies\" or off-brand My Little Pony toys. I have made hundreds of these toys using a wide variety of bases including blind bags, brushables, molded hair toys, fashion style brushables, styling size brushables, Funkos, Funko minis, Chupa Chups, and even figures as obscure as bubble bath bottles.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eBeing\na custom artist is... challenging. Many 2D artists can replicate\ntheir work indefinitely or print it to other kinds of merchandise,\nbut when I make a custom pony, it is one of a kind. For other\nartists, three or four hours of work can readily be turned into\ndozens of sales. For me, it can only ever be one sale.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArt for Art\u0027s Sake\u003c/strong\u003e\u003cbr\u003eFor a long time, this was my full-time job. It was enough to get by and support my\nfamily in that time, but just barely. I am only grateful that I have the opportunity to exercise my\ncreativity and be my own boss. And, in doing so, I have been able to improve my life significantly. But part of being a professional\nartist means being a salesperson too. I have lots of great ideas for\ncustoms, special projects, even sculpting and other crafts, that I\nfeel as though I can\u0027t pursue because any time I might spend on that\ncould just mean lost profits. Sometimes it\u0027d just be nice to do my\nart for art\u0027s sake - and not have to think about the profit margin.\nIf I am able to do this, everyone will get to see more creative,\nunique, fun pieces coming out of my workshop. The more support I\nreceive here, the fewer limitations there will be on the type of\ncontent I can produce. I may even expand into fully hand-sculpted\npieces or other custom toys and crafts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMilestone Goals\u003c/strong\u003e\u003cbr\u003eFor\nevery $30 raised here, I can make a custom brushable. At $50, I can make other kinds of customs, including Funkos. At $75 I can make Fashion Style customs or other complex customs. The higher the Milestone Goal reached here, the more complex my projects can get. There are plenty of\nideas trapped in this noggin. Since\nmost of my work can only be shared with patrons in photos, I plan on\ngiving away each finished project to one lucky patron. If the winning patron is not interested in owning that particular project, they can\nopt to donate it to a charity auction. When this happens, I will\nauction the project off on eBay, and the full amount of the auction\nsale will be donated to\u00a0Family Resources (though the patron donor may\nchoose a different charity if they wish.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Family Resources?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://family-resources.org/index.html\" rel=\"nofollow\"\u003eFamily Resources\u003c/a\u003e is an agency in the Tampa Bay area that offers crisis services\nfor youth and their families, with \u003ca href=\"http://www.charitynavigator.org/index.cfm?bay=search.summary\u0026amp;orgid=12805#.VYEoK_ldXeR\" rel=\"nofollow\"\u003e84% of total expenses\u003c/a\u003e being spent on the services and programs they deliver. They run programs such as\u00a0\u003ca href=\"http://family-resources.org/SafePlace.html\" rel=\"nofollow\"\u003eSafePlace\u003c/a\u003e youth shelters for respite stays, runaway youth, and homeless teens;\nthe\u00a0\u003ca href=\"http://family-resources.org/residential.html\" rel=\"nofollow\"\u003ePrism Transitional Living Program\u003c/a\u003e for LGBT youth transitioning\nout of the child welfare system or who have been kicked out of their homes;\u00a0\u003ca href=\"http://family-resources.org/counseling.html\" rel=\"nofollow\"\u003efamily counseling\u003c/a\u003e for crisis intervention; sexual education services\nthrough the\u00a0\u003ca href=\"http://wymancenter.org/nationalnetwork/top/?gclid=CPDs1NTR6bgCFUkV7AodhVYARg\" rel=\"nofollow\"\u003eTeen Outreach Program\u003c/a\u003e; and even free after-school and\nsummer art programs through the\u00a0\u003ca href=\"http://family-resources.org/YouthArtsCorps%20.html\" rel=\"nofollow\"\u003eYouth Art Corps\u003c/a\u003e. The services they\noffer made a huge difference in my young life, and I have always\ntried to find ways to show my support, even though I can\u0027t usually\nafford to make donations myself. Although patrons can choose to\nauction custom projects for any charity they want, Family Resources\nholds a special place in my heart, and being able to donate to them\nwould be very meaningful to me personally.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Often Will I Make Projects?\u003c/strong\u003e\u003cbr\u003eBecause\nmy Patreon is currently set per project, it will be hard to tell how\noften I will make projects. At this point, I do not expect to do more\nthan one project per month. This Patreon isn\u0027t necessarily\naimed at helping me pay bills (though every little bit helps toward\nthat end), so much as it is aimed at giving me an opportunity to\nexpand on my work as an artist. If it happens to become sustainable, all the better.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease Show Your Support!\u003c/strong\u003e\u003cbr\u003eI\nhave lots of ideas for beautiful, unique custom ponies. This will be\na great way to start seeing more one-of-a-kind pieces! If you enjoy\nmy work, but can\u0027t afford to commission one for yourself, becoming a patron for even just $1 per project will give you a chance at receiving a custom of your very own! Even if you aren\u0027t interested in owning a custom piece, but enjoy seeing my work, you should consider becoming a patron. Even small contributions will help keep me going.\u00a0\u003cbr\u003e"
   },
