    "summary": "Ever since my essay \"Fuck Off Fund\" went viral, I realized that I have something to say about money, and people might just benefit from it.\u00a0\u003cbr\u003e\u003cbr\u003eEnter \"Fuck Off Fund Monthly,\" a continuation of a personal blog I\u0027ve kept for four years to get out of debt. Now that I have a FoF, the goal of the blog will be two-fold: to ensure that mine isn\u0027t in danger, and to show others how to build one of their own.\u00a0\u003cbr\u003e\u003cbr\u003eIf my work brings value to you, if you want to give me a tip, or\u00a0buy me a burrito, this is a way that allows you to do so. You don\u0027t have to pay for my writing. There is no guilt here if you can\u0027t or choose to send your money to other causes. You should only give me money if you like my work, and you want to see more of it. I will keep making it even if no one pays me.\u00a0\u003cbr\u003e\u003cbr\u003eYou can also say thanks by simply sharing my writing with others.\u00a0\u003cbr\u003e"

     "about": "I earned my degree in magazine journalism from the University of Florida. Then I interned at Health and Coastal Living magazines, where I realized I wasn\u2019t that much of a fancy person. Then I worked as an education and features reporter in St. Augustine, where I found out she wasn\u2019t supposed to be a journalist. Then I joined Peace Corps and found out I wasn\u2019t meant to be that good of a person. But I have since discovered that one can sculpt confusion and error into art that is at least in itself beautiful, so that\u2019s what I\u0027m into now. \u003cbr\u003eI half-quit my day job. I work 20 hours a week in the office and the other 20 hustling as a writer.\u00a0\u003cbr\u003e",
