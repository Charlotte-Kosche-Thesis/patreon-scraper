    "summary": "Hi everyone! Thank you all for visiting my Patreon page!\u00a0\u003cbr\u003e\u003cbr\u003eMaking fruit art all started in 4th grade, when I used to carve little faces into the soft white parts of the orange peel during lunch. Only a few years ago have I decided to take up carving fruit again and post them online for the public to see. I make all of my creations with my bare hands (with the exception of occasional help from little tools like toothpicks). I loved seeing people comment that my artwork made their days better, so here I am on Patreon trying to spread my work to even more, \"making smiles with my bare hands.\"\u00a0\u003cbr\u003e\u003cbr\u003eHonestly, I\u0027m just doing this for fun. \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAll my proceeds will go to charities or similar organizations I find interesting.\u003c/span\u003e\u003c/span\u003e My last donation was to the ALSA, so thank you, Patrons, for helping me to be able to support a good cause through my work. My next donation will probably be toward Villalobos Rescue Center (from \"Pit Bulls and Parolees\"). Next, I plan to contribute to local organizations to help communities closer to home, such as Hawaiian Humane Society and The Institute for Human Services. Please comment or send me a message if you\u0027d like me to look into any organizations!\u00a0\u003cbr\u003e\u003cbr\u003eBy becoming a Patron, you will get access to behind-the-scene action that goes down in fruit carving preparation while also contributing to various charities.\u00a0\u003cbr\u003e\u003cbr\u003eThank you again for visiting my page and thank you for your support, whether it comes from pledges, comments, or just checking out my work!\u00a0\u003cbr\u003e\u003cbr\u003eTo see more of my work on Instagram, follow the link!\u00a0\u003ca href=\"http://instagram.com/ponanas\" rel=\"nofollow\"\u003ehttp://instagram.com/ponanas\u003c/a\u003e\u003cbr\u003e"
