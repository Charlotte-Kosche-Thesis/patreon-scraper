    "summary": "I started\u00a0\u003ca href=\"http://self-publishing-journeys.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Self-Publishing Journeys Podcast\u003c/a\u003e because I wanted to provide a voice for the \u0027inbetweenie\u0027 indie authors who aren\u0027t yet the big guns of the industry, but they\u0027re doing the work, writing the books and beginning to make sales.\u003cbr\u003e\u003cbr\u003eI wanted to hear the next generation of self-published authors, the ones who are still figuring it out, honing their craft, juggling day jobs and working on limited budgets.\u003cbr\u003e\u003cbr\u003eIn 2017, I\u0027m recording and publishing two episodes each week.\u003cbr\u003e\u003cbr\u003eOn Mondays I release the latest guest interview, usually an indie author who\u0027s published at least one book and has started to make sales.\u003cbr\u003e\u003cbr\u003eOn Saturdays I publish my weekly podcast diary, in which I outline the work that I\u0027ve done on my own writing, marketing and editing over the past seven days.\u003cbr\u003e\u003cbr\u003eIt takes me 2-3 hours every Friday to outline, record, process and schedule the podcast diaries.\u003cbr\u003e\u003cbr\u003eEach podcast episode probably takes 3-4 hours to research, schedule, record, edit, process and publish.\u003cbr\u003e\u003cbr\u003eI love doing this work, and it\u0027s great to meet and speak to so many indie authors ... I\u0027m always looking for new guests, so as well as supporting on Patreon, you might end up on one of the shows.\u003cbr\u003e\u003cbr\u003eYour Patreon pledge helps me to pay for the running costs of the podcast as well as the time I spend in producing it - time which I should should really be spending writing, editing and marketing.\u003cbr\u003e\u003cbr\u003eYou will also become part of group which supports, encourages and promotes new and as-yet unknown self-published authors.\u003cbr\u003e\u003cbr\u003eI hope that on this podcast you\u0027ll be hearing the next generation of amazing indie authors, the writers who\u0027ll be making the headlines in 1-3 years time."
