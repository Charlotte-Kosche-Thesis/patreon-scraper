    "summary": "\u003ca href=\"https://www.christianmcgowanart.com\" rel=\"nofollow\"\u003eHello everyone.\u003c/a\u003e Ever since I can remember, I\u0027ve always been a huge fan of story telling, drawing, and entertaining others with my drawings. With this Patreon, I hope to reach more people in seeing how much I love to combine those aspects together. Not only do sharing stories help us bond with other people, but adding visual content to those stories can blow one\u0027s mind to new experiences.\u003cbr\u003e\u003cbr\u003eCurrently, I\u0027m working on a short modern fantasy/slice of life/romance comic,\u003cbr\u003e\u003ca href=\"https://tapas.io/series/My-Kiwi-Crush\"\u003eMy Kiwi Crush\u003c/a\u003e. A high school student moves from the big city in America to a small town in New Zealand. Despite the many warnings, he befriends the school \"weirdo\" and his band of friends. Soon after his arrival though, some strange events start happening in this small town.\u003cbr\u003e\u003cbr\u003eI also paint pet portraits or draw silly comics starring\u00a0\u003ca href=\"http://pigeoncomics.tumblr.com\" rel=\"nofollow\"\u003epigeons\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eWith your support, I want to finish the first My Kiwi Crush chapter.\u00a0\u003cbr\u003eYou\u0027re beautiful in your own way, and I am genuinely very excited to be able to share my artwork with you all.\u003cbr\u003e\u003cbr\u003eThank you so much.\u003cbr\u003e\u003cbr\u003eC. Bees McGowan\u003cbr\u003e"

     "about": "\u003cstrong\u003eHey everybody. \u003c/strong\u003eThank you very much for stopping by and taking a gander at my blog or websites.\u00a0\u003cbr\u003e\u003cbr\u003e[\u003ca href=\"https://www.christianmcgowanart.com\" target=\"_blank\"\u003eArt website\u003c/a\u003e]\u003cbr\u003e\u003cbr\u003eAs long as I can remember, I have always been drawing. In preschool, my teacher sent me home with a note to my parents that stated their daughter wouldn\u0027t stop drawing to sit in the reading time circle as instructed. By the time the book was read completely through, I had drawn several drawings depicting the story\u0027s characters. By the looks of the teacher\u0027s lengthy note, I\u0027d say she was very impressed of what 4 year old me was capable of.\u003cbr\u003e To this day, I still love reading books with pictures. Animals are my strongest passion and I love to educate others of rare or endangered animals through my art.\u00a0I used to pause my old animated VHS tapes to look frame by frame how images would move and make expressions. DVDs today are now like small animation classes with added commentaries and special features. To respond emotionally to visual content is a wonderful thing, and to share my artwork is such a great fulfillment. I hope to one day make a living illustrating and maybe even storyboarding. Working behind the scenes would be my dream job.\u003cbr\u003e \u00a0\u00a0I have illustrated for a few books in the past, I draw + paint pet portraits, even painted a few murals, but am looking to the future for some new projects.\u003cbr\u003e\u003cbr\u003e I am trying to make my own graphic novel (\u003ca href=\"http://deerlf.tumblr.com\" target=\"_blank\"\u003eDeerlf\u003c/a\u003e) \u003cbr\u003e\u003cimg src=\"http://41.media.tumblr.com/924f7bc653792550155af1b60989b349/tumblr_nsn35tmOvV1u0o2u6o1_1280.png\" style=\"width: 266px;\"\u003e\u003cbr\u003e\u003cbr\u003eand occasionally draw comics starring silly\u00a0\u003ca href=\"http://pigeoncomics.tumblr.com\"\u003epigeons.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://41.media.tumblr.com/563240e1022b2de502d7afd37443cac9/tumblr_nti2rqHaWa1tbfz2yo1_1280.png\" style=\"width: 283px;\"\u003e\u003cbr\u003e\u003c/a\u003e. Future plans are also to include to make How to Watercolor videos. I love helping those willing to learn about this beautiful subject.",
