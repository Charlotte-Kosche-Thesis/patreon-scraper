    "summary": "MUJER is an organization that promotes the integral development of women, trans, gender non-conforming, and non-binary people of the Latin American \u0026amp; Caribbean diaspora.\u003cbr\u003eOur Decolonizing Latinx Feminisms Course (DLFC) is a free knowledge sharing and community building course providing space for women, non binary, trans, and gender nonconforming people with roots in Latin America, Abya Yala, the Caribbean and the diaspora. The course is completed in the span of 7 weeks. \u003cbr\u003e\u003cbr\u003eParticipants are encouraged to share their experiences as we learn about feminist movements from Latin American and Caribbean perspectives, including Afro-Latinx, Indigenous, mixed, and the diaspora. The content explores the intersections of Latinx identities, including gender, sexuality, race, class, disability, and beyond, and the power structures affecting our communities. Our learning plans take into consideration different learning styles to provide a more accessible course for community members. We aim to create a critical awareness of our responsibilities toward decolonization in solidarity with the Black and Indigenous peoples of Turtle Island.\u003cbr\u003e\u003cbr\u003eBelow are testimonials from past alumni and we couldn\u0027t do this without your support!\u003cbr\u003e\u003cbr\u003e\u201cFeel so lucky to have been a part of MUJER\u2019s amazing Latin American/Latin@ Feminisms Course. Inspiring, life-changing, mind-blowing, soul healing. An amazing group that I feel so proud to have met.  My certificate now hangs proudly on my office wall.  Looking forward to many more workshops and collaborations\u201d \u2013 Vanessa\u003cbr\u003e\u003cbr\u003e\u201cThe Latina Feminisms course provided me with an opportunity to explore the many facets of feminism, feminisms, providing a more holistic view, compared to what has often been misrepresented in the media.  As someone who doesn\u2019t come from an academic background, I left feeling empowered with a greater understanding of vocabulary that I had previously found intimidating.  The course provided me a safe space and solidarity where I could be open, honest and share with other women-identified Latinas.\u201d \u2013 Fran, Colombian-Canadian\u003cbr\u003e\u003cbr\u003e\u201cThe Latina Feminisms Course by Mujer was a great opportunity to build a sense of community with other Latinas and meet a wonderful group of women with interests similar to my own. It was a respectful, comfortable and safe space where we could learn from each other and the facilitators while sharing stories and discussing what Latinidad means for us in Canada. I learned a great deal about the experiences of women in Latin America and the compelling acts of active resistance and organization that have made the women\u2019s movement so inspiring for Latin@s at home and abroad. I am forever grateful to the staff of Mujer for such a positive experience!\u201d\u2013 Laura, Colombian/Canadian\u003cbr\u003e\u003cbr\u003e-------------------------------------\u003cbr\u003e\u003cbr\u003eMUJER es una organizaci\u00f3n que promueve el desarrollo integral de las mujeres, trans, no-conformes y de las personas no-binarias de la di\u00e1spora de Latinoamerica y del Caribe.\u003cbr\u003e\u003cbr\u003eNuestro curso Descolonizando Feminismos Latinx (CDFL), es un curso gratuito en donde se compartir\u00e1n conocimientos y se construir\u00e1 un espacio comunitario  para mujeres, personas no-binarias, personas trans, y personas de g\u00e9nero no conforme con ra\u00edces en Latino Am\u00e9rica, Abya Yala, el Caribe y de la di\u00e1spora. El curso tendr\u00e1 una duraci\u00f3n de 7 semanas.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eLxs participantes ser\u00e1n alentadxs a compartir sus experiencias mientras aprendemos sobre los movimientos feministas desde las perspectivas de  Am\u00e9rica Latina y el Caribe, incluyendo los saberes de lxs Afro-Latinx, Ind\u00edgenxs, poblaciones mestizas y diasp\u00f3ricas. El contenido del curso explora las intersecciones de las identidades de Latinx, incluyendo g\u00e9nero, sexualidad, raza, clase, disabilidades, y m\u00e1s, y a las estructuras del poder que afectan a nuestras comunidades. Nuestras pedagog\u00edas tendr\u00e1n en consideraci\u00f3n a los distintos estilos de aprendizaje para proveer un curso para todxs. Pretendemos crear una conciencia cr\u00edtica de nuestras responsabilidades hacia la decolonizaci\u00f3n en solidaridad con los pueblos Afrodescendientes e Ind\u00edgenas de la Isla de La Tortuga.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePor favor lea abajo los testimonios nuestras alumnxs antiguxs. Necesitamos tu apoyo para obtener nuestros logros!\u003cbr\u003e\u003cbr\u003e* Afortunada de ser parte del excelente curso de la organizaci\u00f3n MUJER de Feminismo  Latinoamericano Feminismo/Latin@Feminisms Course. Un grupo maravilloso que me siento muy orgullosa de haber conocido. Mi certificado ahora esta colgado en las paredes de mi oficina. Espero muchos mas cursos, talleres y colaboraciones\"- Vanessa\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"El curso de Feminismo Latino me dio con una oportunidad para explorar las diferentes  facetas del feminismo, feminisms, d\u00e1ndole un panorama m\u00e1s holistico, comparado con lo que com\u00fanmente ha sido mal representado en los medios period\u00edsticos. Siendo una persona sin una profesi\u00f3n acad\u00e9mica, termin\u00e9 el curso emponderada con un gran entendimiento de un vocabulario que anteriormente me era intimidante. Este curso me provey\u00f3 con un espacio seguro y de solidaridad, donde yo pod\u00eda ser abierta, honesta y compartir con otras mujeres- identificadas Latinas.\"-Fran, Colombo-Canadiense\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"El curso Latina Feminisms de la organizaci\u00f3n  MUJER fue una gran oportunidad para construir un sentido de comunidad con otras Latinas y conocer a un grupo maravilloso grupo de mujeres con intereses similares al m\u00edo. El curso fue un espacio de respeto, confortable y seguro, donde pod\u00edamos aprender las unos de otros y de los coordinadores mientra compart\u00edamos historias y discut\u00edamos nuestro significado de Latinidad aqu\u00ed  en Canad\u00e1. He aprendido un gran deal de las experiencias de las mujeres en Latinoamerica y los actos de compelling de resistencia activa y la organizaci\u00f3n que ha hecho de los movimientos  de mujeres que inspiran por Latin@s local  y en el exterior. Estar\u00e9  de por vida agradecida con el personal de MUJER por una experiencia tan positiva!\"- Laura-Colombo-Canadiense"
