    "summary": "\u003cstrong\u003eWho is Ponebooth?\u003cbr\u003e\u003c/strong\u003eI am a freelance Traditional illustrator who lives in the UK, I enjoy a range of things, but the majority of things I draw are MLP, Anthropomorphic and fanart from my favourite Anime and Games.\u00a0\u00a0\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/db7e/i/2017/100/5/b/strike_one_by_ponebooth-db5c1ol.png\"\u003e\u003cbr\u003e\u003cstrong\u003eDo you draw NSFW?\u003cbr\u003e\u003c/strong\u003eShort answer is No.\u003cbr\u003eBasically I consider myself more of a pinup artist, I may delve into very minor fetishes, but if you are expecting full frontal or explicit Pornography or any kind of artwork featuring any kind of penetration;then I\u0027m afraid you\u0027ll have to look elsewhere -So I draw alot of boobs basically, lol.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy did you make a Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI made a Patreon since I am currently self-employed and being an artist is my full-time job.\u003cbr\u003eIt\u0027s really to help me out with any type of expenses you can imagine any type of job pays for really (So sadly, bills,bills,bills.)\u003cbr\u003eI will also be uploading content such as poses/expression sketchdumps which you can use for your own reference if you wish!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you do commissions?\u003cbr\u003e\u003c/strong\u003eYes! but I only take them via DA\u00a0\u003ca href=\"https://ponebooth.deviantart.com/journal/Commission-Information-2018-Semi-Open-725395243\"\u003ehttps://ponebooth.deviantart.com/journal/Commissio...\u003c/a\u003e (Or rarely will take some Steam icon commissions for TF2 Keys/Hats)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get for pledging?\u003cbr\u003e\u003c/strong\u003eI promise to upload here as frequently as possible. All of my artwork (Unless a private commission) will be uploaded here before anywhere else!\u003cbr\u003e- You will get higher resolution and/or unwatermarked versions of my illustrations.\u003cbr\u003e- You will get access to Patreon only sketchdumps (Which you can use for reference)\u003cbr\u003e- My appreciation!\u00a0\u003cbr\u003e- When a new bonus is unlocked I will eventually open up a Patreon only stream from my desk, but currently I do not have the equipment for that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
