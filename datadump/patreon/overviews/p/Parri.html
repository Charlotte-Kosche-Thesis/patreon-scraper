    "published_at": "2015-05-18T02:30:12+00:00",
    "summary": "\u003cstrong\u003e\u003cstrong\u003eWhy I am on Patreon.\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eMy name is\nParri. My work takes place at a small non-profit\nagency that aids homeless families, teens, and adults by providing transitional\nhousing and other resources to help people get back on their feet. This county\nhas one of the highest percentages of people with Adverse Childhood Experiences.\n(Read more about ACE research here: \u003ca href=\"http://www.acestudy.org/\" rel=\"nofollow\"\u003ehttp://www.acestudy.org/\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eI specifically\nwork one on one with kids, teens, and young adults who have experienced generations\nof poverty, addiction, trauma, and abuse. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u00a0you are funding\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour funds will be transformed into\u00a0broadening experiences, materials,\u00a0and resources for kids\nand teens who would not otherwise be exposed to or could afford such\u00a0things (i.e., social and community activities; interesting and educational speakers\u00a0or mentors; recreational activities of all kinds; special meals; art supplies;\u00a0 material needs and/or resources like\u00a0books, classes, and tutoring).\u00a0\u003cbr\u003e\u003cbr\u003eIn other words, you are funding \u003cstrong\u003e\u003cstrong\u003eresilience\u003c/strong\u003e\u003c/strong\u003e-- \u201cThe more capacity that caregivers, schools,\ncommunities, and service providers have to provide children with the resources\nthey need, the more likely children are to take advantage of opportunities to\nenhance their well being\u2026\u201d (Ungar, 2015).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u201cUnless someone like you cares a whole awful\nlot, nothing is going to get better. It\u2019s not.\u201d\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e(Seuss, 1971)\u00a0\u003cbr\u003e\u003cbr\u003eDue to the\nconfidential nature of the client-counselor relationship, I will not be able to\npost pictures of the clients you are helping. I will however post how your funding\nis being spent and a general description of how the client(s) experienced this\nactivity or resource. I also intend to post\u00a0thought provoking\u00a0articles about social psychology,\nwhich you, the patron, may find interesting. I hope we engage in thoughtful dialogue about these topics.\u003cbr\u003e\u00a0\u003cbr\u003eThank you for considering this project,\u003cbr\u003eParri \u003cbr\u003e\u003cbr\u003eReferences:\u003cbr\u003eSeuss, D. (1971). \u003cem\u003eThe Lorax\u003c/em\u003e.\nNew York: Random House.\u003cbr\u003eUngar, M. (2015), Practitioner Review: Diagnosing childhood resilience \u2013 a\nsystemic approach to the diagnosis of adaptation in adverse social and physical\necologies. \u003cem\u003eJournal of Child Psychology\nand Psychiatry, \u003c/em\u003e56\u003cem\u003e: \u003c/em\u003e4\u201317.\ndoi: 10.1111/jcpp.12306\u003cbr\u003e\u003cbr\u003e"

   {

     "completed_percentage": 6,
     "created_at": "2015-05-18T02:04:45+00:00",
     "description": "I will\u00a0be able to take each of my clients out\u00a0for a meal\u00a0at least once a month. It is\u00a0nice to get kids/teens into the community where they can\u00a0practice social skills, be exposed to\u00a0different kinds\u00a0of food and\u00a0people, and have an enjoyable stress free\u00a0meal with a trustworthy adult who gives them their full attention!.\u00a0Additionally, I want to include fun physical activities--bowling, swimming, \"bouncing\", open gym, batting cages, etc. Physical activity is linked to improved mental health and emotional regulation.\u00a0It is part of \"physical nourishment\" many kids do not get to experience nearly enough! I will also be investing in art supplies for goal two when possible!",
     "reached_at": null,
     "title": ""
    },
    "id": "171568",

   {
    "attributes": {
     "amount_cents": 50000,
     "completed_percentage": 3,
     "created_at": "2015-05-24T23:06:39+00:00",
     "description": "At this level, I can provide a depth of art supplies, instruction,\u00a0and related materials for clients.\u00a0This\u00a0level will\u00a0\u00a0also reflect\u00a0the child or teen\u0027s personal interests (i.e., model airplanes, bird house making\u00a0supplies, art books, group art activities like mural painting, etc.)\u003cbr\u003e\u003cbr\u003e\"The healthiest form of projection is art\" Fritz Perls\u003cbr\u003e\u003cbr\u003e\"I found I could say things with color and shapes that I couldn\u0027t say any other way---things I had no words for\" Georgia O\u0027Keefe\u003cbr\u003e\u003cbr\u003e\"Art is the creation of forms symbolic of human feelings\" Susanne Langer\u003cbr\u003e\u003cbr\u003e\"Art is a wound turned into light\" Georges Braque\u003cbr\u003e\u003cbr\u003e\"If you\u0027re feeling blue, try painting yourself a different color\" Hannah Cheatem, age 8\u003cbr\u003e\u003cbr\u003eEnough said!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
     "reached_at": null,

     "created_at": "2015-05-24T23:06:39+00:00",
     "description": "WOW! This is the level where I can\u00a0invest serious\u00a0resources specific to each client\u0027s personal dreams, needs,\u00a0or goals.\u00a0Examples: educational \"camps\" for the budding coder or biologist, martial arts or yoga\u00a0classes, tutoring for those who may be struggling in a particular subject, appropriate work or school clothing, a prom dress....the list is endless. Whether a one time expense or ongoing fees, this level will help to fund transformative experiences for these young people.",
