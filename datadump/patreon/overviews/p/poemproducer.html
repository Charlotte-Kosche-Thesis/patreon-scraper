    "attributes": {
     "about": "\"writing\n in the electronic age. if emotions have cycles. some crocodile patterns\n i am gathering thoughts from every corner of this electronic planet.\"\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://poemproducer.com/Antye_Greie_Ripatti_fullCV_2014a.pdf\"\u003eartist CV [pdf]\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://poemproducer.com/antyegreie/discography.html\"\u003ediscography\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://antyegreie.com/\"\u003eworks in chronological order\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\n\t\t\t\n\n\t\t\n\t\n\t\n\t\tAntye Greie-Ripatti is a digital songwriter, sound composer, poet, curator and educator.\u003cbr\u003e\u003cbr\u003e\nShe is also known as \u003ca href=\"http://laubmusic.com/\" target=\"_blank\"\u003eLaub\u003c/a\u003e, AGF and \u003ca href=\"http://www.poemproducer.com\" target=\"_blank\"\u003epoemproducer\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\nBorn 1969 in East Germany she lives and works in Hailuoto, Finland since\n 2008. Her work emphasizes the relationship between language, sound, \nvoice and communication expressed in music, audiovisual live \nperformances, digital communication, sound installations, commissions \nfor movies and theater and exhibitions. \u003cbr\u003e\u003cbr\u003eAntye Greie-Ripatti is an active member of \u003ca href=\"http://www.femalepressure.net\" target=\"_blank\"\u003efemale:pressure\u003c/a\u003e and has initiated and executed following campaigns: \u003ca href=\"http://nerdgirls.poemproducer.com/\"\u003eNerdgirls\u003c/a\u003e, \u003ca href=\"http://femalepressure.tumblr.com/\"\u003eV I S I B I L I T Y\u003c/a\u003e \u0026amp; \u003ca href=\"http://www.femalepressure.net/rojava.html\"\u003eMusic, Awareness \u0026amp; Solidarity with Rojava\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eGreie-Ripatti has released 30 \nlong player records and numerous collaborations under such aliases as \nAGF, AGF/Delay (with Vladislav Delay), Greie Gut Fraktion (with Gudrun \nGut), and The Lappetites (with Kaffe Matthews and Eliane Radigue), many \ncollaborations with the award-winning classical composer Craig \nArmstrong. \u003cbr\u003e\n\u003cbr\u003e\nShe runs the production company and music label \u003ca href=\"http://agfproducktion.com/\"\u003eAGF PRODUCKTION\u003c/a\u003e and has produced records for other artists, most famously for Ellen Allien (SOOL, 2009, BPitch).  \u003cbr\u003e\n\u003cbr\u003e\nIn 2011 Greie-Ripatti founded the arts organization \u003ca href=\"https://www.facebook.com/HaiArt.Hailuoto\" target=\"_blank\"\u003eHai Art\u003c/a\u003e in Hailuoto \nand practices as artistic director, executive producer and workshop \nleader. \u003cbr\u003e\n\u003cbr\u003e\nSince 2015 she works as independent curator.\u003cbr\u003e\n\u003cbr\u003e\nAGF produces real time live visuals for \u003ca href=\"http://visualvladislavdelay.poemproducer.com/\"\u003evisuals for DELAY/RIPATTI\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nAGF founded the \u003ca href=\"http://www.haiart.net/read.php?id=8298530\"\u003eiPad Orchestra Hailuoto\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn 2004 AGF won an Award of Distinction from Ars Electronica \nfestival. AGF was on the cover of the XLR8R in 2004 and Cover of the \nWire magazine UK 2006.\u003cbr\u003e\u003cbr\u003e",
