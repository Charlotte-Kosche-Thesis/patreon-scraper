    "summary": "Hello, everyone! My name is Tina Cortes, but you can call me Peaches. All my friends do.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWELCOME TO MY PATREON!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\"PeachFuzz\" is an autobiographical comic strip about my life as a polyamorous, transgender woman of color living in the United States.\u00a0\u003cbr\u003e\u003cbr\u003eThe comic\u0027s message is to promote self-actualization, combat mental illness, and revel in what makes being transgender fun, and normalize these sorts of lifestyles to show the world..\u003cbr\u003e\u003cbr\u003eHey! We\u0027re just people. People trying to live, laugh, and love just like anybody else in the world.\u003cbr\u003e\u003cbr\u003eIn its short year-long (continuing!) run, PeachFuzzComics has gained over 15 THOUSAND followers, an Affiliation on Twitch, and now a YouTube channel. This growth has been absolutely bonkers, and I couldn\u0027t have done it without all of you.\u003cbr\u003e\u003cbr\u003eSo, where is your hard-earned cash going?\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m an Illustration Major at Lesley University, and as you\u0027d imagine, living in the city, going to college, and transitioning has given me costs that run up to my neck. Money pledged goes directly to those things that keep me fed, in school, and my transition on the right path, as well as the resources needed to keep the comic, Twitch and YouTube channels running at the best quality they can be.\u00a0\u003cbr\u003e\u003cbr\u003eI made sure to stuff each and every single tier with content that makes even the smallest amounts worth investing into. I do hope you consider joining the PeachFuzz Patreon family.\u003cbr\u003e"
