    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tHi! You can call me Puppet Combo or just Ben. I\u0027m a solo game developer working on 80s \u0026amp; 90s style survival horror games with a slasher movie twist.  You may know my previous games Babysitter Bloodbath and Power Drill Massacre\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe road to creating polished, fun, and scary games is difficult. Because past titles were self-funded and available for free, it\u0027s tough keeping the lights on. I\u0027ve turned to Patreon for funding so I can make bigger and better stuff and\u00a0eventually expand Puppet Combo into a small team to fulfill all your grindhouse gaming needs.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nI\u0027d love to keep making games and with your support, I can! Really hope you become a patron, join the community and try out my latest work. Thanks!\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://puppetcombo.com/imgs/patreon/supportPc.gif\" style=\"width: 572px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBelow are some recent patreon only games and demos that are available\u00a0now. See the\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/puppetcombo/posts?tag=Demo\"\u003e\u003cstrong\u003eDownloads Section\u003cbr\u003e\n\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMAY GAME: STAY OUT OF THE HOUSE!\u003cbr\u003e\u003c/strong\u003eA\u00a0Granny / Outlast / Hello Neighbor style 1st person stealth game with Playstation 1 graphics, 70\u0027s aesthetics, and some Texas Chainsaw Massacre vibes. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://puppetcombo.com/imgs/patreon/stayout.gif\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003e\u003cimg src=\"http://puppetcombo.com/imgs/patreon/gridTop.png\" style=\"width: 647px;\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://puppetcombo.com/imgs/patreon/NightripperLogo.png\" style=\"width: 391px;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/78o8ze4T3To\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\nAs the \u201cNight Ripper\u201d terrorizes the city , Rachel must\n          walk home alone after work. But a short trip goes astray when\n          the streets are cordoned off due to another slaying and she\u0027s\n          forced down a back alley. Unfortunately for her, the Ripper\n          isn\u0027t done for the night.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/nightripper-14631184\" target=\"_blank\"\u003eDOWNLOAD\u003c/a\u003e (800MB)\u003cbr\u003e\n\t\u003ca href=\"http://puppetcombo.com/nightripper\" target=\"_blank\"\u003eWEBSITE\u003cbr\u003e\n\t\u003c/a\u003e\u003c/strong\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003e\u003cimg src=\"http://puppetcombo.com/imgs/patreon/gridBottom.png\"\u003e\u003c/strong\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"http://puppetcombo.com/imgs/patreon/MeatCleaverMutilatorLogo.png\" style=\"width: 357px;\"\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\n\t\t\u003c/span\u003e\n\t\u003c/div\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/jZGvt95j1SA?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\tMCM is a survival horror, stealth game I started in 2016 with code left over from a canceled update of\u00a0Power Drill Massacre. It\u0027s kind of a long story. In 2015 I started updating the graphics, gameplay and storyline of PDM, transforming it into something totally different. Eventually I realized this was a mistake and the project was canceled. Rather than throw away all of my work, I used bits and pieces\u00a0to put together a prototype for a new game called Meat Cleaver Mutilator. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tIt really is the spiritual\u00a0successor to that Power Drill Massacre update. The full version coming out in 2018 will take place in and around an adandoned mental asylum in Missouri. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/meat-cleaver-11125272\" target=\"_blank\"\u003eDOWNLOAD\u003c/a\u003e (270 MB)\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv\u003e\n\t\t\u003cimg src=\"http://puppetcombo.com/imgs/patreon/gridTop.png\" style=\"font-weight: 700;\"\u003e\n\t\u003c/div\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://puppetcombo.com/imgs/patreon/TexasButcherLogo.png\" style=\"width: 290px;\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/h3\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4z9YDOqk1gE?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\nYou are the maniac! Texas Butcher will be released in 2018 on all platforms that don\u0027t ban it. Two demos are available now. Let the carnage begin!\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/posts/texas-butcher-12201806\"\u003e\u003cstrong\u003eDOWNLOAD\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e (674 MB)\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cimg src=\"http://puppetcombo.com/imgs/patreon/gridBottom.png\"\u003e\u003c/strong\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003e\n\t\t\u003ch3 style=\"\"\u003e\u003cimg src=\"http://puppetcombo.com/imgs/patreon/PowerDrillMassacreLogo.png\" style=\"width: 341px;\"\u003e\u003c/h3\u003e\n\t\t\u003c/strong\u003e\n\t\u003c/div\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BX93EdS_64U\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\nHelp me reach the goal to finished PDM. I basically need to recode the whole thing and rebuild some of the levels. I\u0027ll also be adding new content and fixing the mechanics so it\u0027s a far better game. I\u0027ve learned a lot since I made the demo, and I think the final version will have all the great parts of PDM without the annoying broken stuff in it. I\u0027ll also start working on sequel ideas when the full game is complete \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://puppetcombo.com/imgs/patreon/gridTop.png\" style=\"font-weight: 700;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003e\u003cimg src=\"http://puppetcombo.com/imgs/eyedamage.gif\" style=\"text-align: center;\"\u003e\u003c/strong\u003e\n\t\u003c/div\u003e\n\t\u003cstrong\u003e\n\tSOME UPCOMING GAMES ARE RATED X.\n\t\u003cbr\u003e\n18 OR OLDER ONLY PLEASE \n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/puppetcombo\"\u003eFACEBOOK\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://twitter.com/PuppetCombo/\"\u003eTWITTER\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.instagram.com/puppetcombo/\"\u003eINSTAGRAM\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://puppetcombo.itch.io/\"\u003eITCH.IO\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"http://puppetcombo.com/\"\u003ePUPPETCOMBO.COM\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tI now have t-shirts and merch available!\u003cbr\u003e\n\t\
