    "summary": "\u003ch2\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0BUENAS\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eMi nombre es Pablo F. Iglesias, y soy un miembro m\u00e1s de la \u003cstrong\u003eComunidad de Nuevas Tecnolog\u00edas y Seguridad de la Informaci\u00f3n PabloYglesias\u003c/strong\u003e... Vale, un miembro bastante activo, jeje. El encargado de enviarte semanalmente toda esa informaci\u00f3n v\u00eda email, al que tienes al otro lado para cualquier duda o sugerencia.\u003cbr\u003e\u003cbr\u003eAdem\u00e1s, y como cualquier otro trastorno mental, me ha dado por plasmar todas esas inquietudes que tenemos \u003cem\u003e(nuevas tecnolog\u00edas, seguridad, viajes...) \u003c/em\u003een la p\u00e1gina\u00a0\u003ca href=\"https://www.pabloyglesias.com./\" rel=\"nofollow\" target=\"_blank\"\u003ewww.pabloyglesias.com\u003c/a\u003e.\u00a0Es algo que hago cada d\u00eda, por puro hobby\u003cem\u003e (soy as\u00ed de raro)\u003c/em\u003e, y porque creo firmemente que el conocimiento debe ser libre.\u003cbr\u003e\u003cbr\u003eSoy un culo inquieto. Trabajo desde cualquier sitio desde el que tenga acceso a Internet como analista de informaci\u00f3n y consultor de estrategia y marca para otras compa\u00f1\u00edas. Desde multinacionales hasta pymes y aut\u00f3nomos, intentando evitar que ese paso necesario hacia la transformaci\u00f3n digital de mis clientes no se salde con alg\u00fan disgusto indeseado, y vaya, ya de paso, en la direcci\u00f3n oportuna.\u003cbr\u003e\u003cbr\u003eY s\u00ed, tambi\u00e9n viajo. Todo lo que puedo, de hecho. Creo que es la mejor manera de seguir creciendo como persona. Y es algo que mientras pueda hacer seguir\u00e9 haciendo.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u00a0\u00bfQU\u00c9 ES PATREON?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003ePatreon es \u003cstrong\u003euna plataforma de crowdfunding o micromecenazgo \u003c/strong\u003edonde t\u00fa aportas una cantidad de dinero\u003cem\u003e (desde $1USD)\u003c/em\u003e para contribuir a sostener la Comunidad que entre todos estamos construyendo. Lo interesante del proyecto es que est\u00e1 \u003cstrong\u003edirigido a creadores de contenido\u003c/strong\u003e cuyas obras \u003cem\u003e(como ocurre en mi caso)\u003c/em\u003e son continuas en el tiempo \u003cem\u003e(art\u00edculos diarios)\u003c/em\u003e, y no se prestan por tanto a una campa\u00f1a t\u00edpica en plataformas como Kickstarter y compa\u00f1\u00eda.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u00a0EL PORQU\u00c9 DE ESTA INICIATIVA\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eDisfruto como un canalla analizando desde la \u00f3ptica human\u00edstica todo lo que tenga que ver con el mundo tecnol\u00f3gico. Todo lo que suponga un cambio de paradigma entra dentro de los intereses de un servidor, y por lo que veo, del resto de la Comunidad.\u003cbr\u003e\u003cbr\u003eLa cuesti\u00f3n es que \u003cstrong\u003eacceder a este tipo de productos y servicios no es siempre sencillo\u003c/strong\u003e. Cuestan dinero, y hay que negociar con las marcas y fabricantes, que en algunos casos, anclados en el periodismo de anta\u00f1o, esperan que la cr\u00edtica resultante sea positiva para sus intereses.\u00a0\u003cbr\u003e\u003cbr\u003eEsto choca frontalmente con mi sentido de \u003cstrong\u003ela profesionalidad\u003c/strong\u003e. Si un an\u00e1lisis va a ir firmado por m\u00ed, como m\u00ednimo entiendo que \u003cstrong\u003eel lector espera que la cr\u00edtica sea imparcial\u003c/strong\u003e, no supeditada a los intereses comerciales.\u00a0\u003cbr\u003e\u003cbr\u003eY es algo que hago porque puedo. A diferencia de la mayor\u00eda de analistas tecnol\u00f3gicos, ni vivo ni quiero vivir de esto. Al menos no si debo pasar por el aro al que s\u00e9 que tienen que pasar aquellos compa\u00f1eros de profesi\u00f3n que s\u00ed lo hacen.\u003cbr\u003e\u003cbr\u003eLa idea por tanto de lanzar esta iniciativa es precisamente que \u003cstrong\u003equien quiera, de forma totalmente voluntaria, pueda aportar su granito de arena.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEl dinero ir\u00e1 destinado a la\u003cstrong\u003e compra y prueba de productos\u003c/strong\u003e \u003cem\u003e(que ser\u00e1n sorteados m\u00e1s tarde entre TODOS los miembros)\u003c/em\u003e, a la\u003cstrong\u003e asistencia a eventos y viajes\u003c/strong\u003e que puedan ser de inter\u00e9s para la Comunidad, y a\u003cstrong\u003e diferentes proyectos que llevan tiempo en stand by\u003c/strong\u003e, y que intentar\u00e9 plasmar en los Hitos\u003cem\u003e (goals, como lo llaman por aqu\u00ed)\u003c/em\u003e que puedes ver en el lateral izquierdo de la p\u00e1gina \u003cem\u003e(versi\u00f3n escritorio)\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eA cambio te ofrezco\u003cstrong\u003e algunos incentivos\u003c/strong\u003e\u003cem\u003e (plegdes, como los denomina Patreon)\u003c/em\u003e, que puedes consultar justo debajo de estas palabras. No muchos, puesto que el objetivo no es segmentar o tener un trato desigual entre los miembros de la Comunidad y los \"patronos\" \u003cem\u003e(qu\u00e9 poco me gusta esta palabra)\u003c/em\u003e, sino simplemente tener un canal transparente y abierto al escrutinio de toda la Comunidad mediante el cual puedas apoyarme a\u00fan m\u00e1s de lo que ya lo haces aguant\u00e1ndome cada d\u00eda.\u003cbr\u003e\u003cbr\u003eDe hecho, quiero recalcar lo siguiente:\u003cstrong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003eLa Comunidad de NT y Seguridad de PabloYglesias seguir\u00e1 operando como siempre, seas o no mecenas\u003c/strong\u003e, y siempre y cuando o bien el tiempo me lo permita, o bien hayamos adquirido unos ingresos mensuales que me permitan, despu\u00e9s de restar la parte destinada al resto de Hitos, dedicarme parcial o completamente a estas labores.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLos Goals podr\u00edan ir cambiando con el tiempo seg\u00fan el feedback que me vay\u00e1is dando\u003c/strong\u003e, y con el objetivo de ir mejorando el equilibrio entre miembros/mecenas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLos plegdes est\u00e1n dise\u00f1ados con la idea de incentivar el patrocinio sin que esto suponga un problema para el resto de miembros de la Comunidad.\u003c/strong\u003e Es m\u00e1s, lo que espero es justo lo contrario: Que aqu\u00ed salgamos ganando todos.\u003cbr\u003e\u003cbr\u003eLos \u201cpledges\u201d son techos que indican los beneficios del siguiente nivel, pero\u00a0\u003cstrong\u003epuedes aportar la cantidad que quieras\u003c/strong\u003e. O modificarla cuando desees.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLas donaciones est\u00e1n puestas en d\u00f3lares, se cobran a final de mes, y en cualquier momento las puedes cancelar.\u003c/strong\u003e Aqu\u00ed no se trata de enga\u00f1ar a nadie. El dinero que llega, por otra parte, no es el \u00edntegro de la donaci\u00f3n, sino que hay que restarle la comisi\u00f3n que se queda Patreon \u003cem\u003e(entre un 5 y un 9%)\u003c/em\u003e, la comisi\u00f3n que me cobran al envi\u00e1rmelo a la cuenta de PayPal \u003cem\u003e(2%)\u003c/em\u003e y el cambio de divisa a euros\u003cem\u003e (dependiente del precio del d\u00f3lar/euro en ese momento)\u003c/em\u003e.\u003c/div\u003e\u003cbr\u003eEspero haber respondido a todas tus dudas, pero en todo caso, puedes ponerte en contacto conmigo por\u00a0\u003ca href=\"https://www.pabloyglesias.com/lista-de-correo/\" rel=\"nofollow\" target=\"_blank\"\u003ela Comunidad\u003c/a\u003e, por\u00a0\u003ca href=\"https://twitter.com/PYDotCom\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u003cem\u003e(tengo los DMs abiertos, vivo al l\u00edmite :D)\u003c/em\u003e o por\u00a0\u003ca href=\"https://www.pabloyglesias.com/contacto/\" rel=\"nofollow\" target=\"_blank\"\u003eel formulario de contacto de la web\u003c/a\u003e, que gustoso solucionar\u00e9 tus inquietudes."
