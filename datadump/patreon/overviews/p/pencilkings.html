    "summary": "Hi! \u003cbr\u003eMy name is Mitch Bowler and I\u0027ve been interested in art, video games and movies since I was a kid. \u00a0When I was 7 years old I decided that I would one day become a video game artist and was fortunate enough to have had a great career working on films like Xmen 2, Superman Returns and video games like Call of Duty, Prototype, Command \u0026amp; Conquer and Prototype.\u00a0\u003cbr\u003e\u003cbr\u003eSince leaving the entertainment industry I\u0027ve now made it my mission to help artists all over the world to learn how to be better artists, but more importantly to help them to believe in and follow their dreams and let their art take them wherever they want to go.\u00a0\u003cbr\u003e\u003cbr\u003ePart of that mission is interviewing artists from all over the world to get the story behind their artwork and dig up some golden nuggets of wisdom that you can use an apply for yourself to give you clarity on what can be a confusing path to get started with your art.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are we on Patreon?\u00a0\u003c/strong\u003e\u003cbr\u003eWe keep getting requests to put out more artist interviews, so we\u0027re looking for patrons to help us support the editing and production costs so that we can bring out more episodes.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat else are we doing?\u003c/strong\u003e\u003cbr\u003eThe podcast covers the stories and insights from artists, but if you\u0027re interested in growing your drawing and digital painting skills we have an entire library of courses that you can check out over at\u00a0\u003ca href=\"http://www.pencilkings.com\" rel=\"nofollow\" target=\"_blank\"\u003ePencilKings.com\u003cbr\u003e\u003c/a\u003e"
