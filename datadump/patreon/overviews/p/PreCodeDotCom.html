    "summary": "Hi everyone. My name is Danny and I run a blog called \u003cstrong\u003e\u003ca href=\"http://www.pre-code.com\" rel=\"nofollow\" target=\"_blank\"\u003epre-code.com\u003c/a\u003e\u003c/strong\u003e. Over the last 5 years, I\u0027ve reviewed nearly 500 Hollywood movies from the early 1930s as well as produced eBooks, timelines, lists, and other resources to help movie lovers rediscover this vital era of film history. I tweet regularly at \u003cstrong\u003e\u003ca href=\"https://twitter.com/PreCodeDotCom\" rel=\"nofollow\" target=\"_blank\"\u003e@PreCodeDotCom\u003c/a\u003e\u003c/strong\u003e, too, and post yearly write-ups of the Turner Classic Movies Film Festival.\u00a0 \u003cbr\u003e\u003cbr\u003eI\u0027m always seeking to expand the site and give users plenty of new ways to connect to this fascinating (and fun!) period of film making. But, after three years of teaching in Japan, I\u0027ve moved back to the States and need to supplement my income. I recently had to move the website to a new, more expensive host, and I could use some cash to so my household is running smoothly and the regular updates can keep coming. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat is Patreon? \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a platform that enables people to support creators in monthly installments via either credit card or PayPal. It\u0027s essentially a show of support, and patrons who give a greater amount have access to more rewards, like giveaways or exclusive content. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat are the rewards? \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAfter much thought, I\u0027ve decided to combine all Patreon tiers into one. Anything above $1 is more than welcome, but any support at all is appreciated and I will continue to try and post bonus content whenever it presents itself. Thank you for your support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI deeply appreciate any support; thank you! \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre-code.com/wp-content/uploads/2016/12/garbo2.png\"\u003e\u003cbr\u003e"
