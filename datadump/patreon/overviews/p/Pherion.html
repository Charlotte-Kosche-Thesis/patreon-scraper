    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWELCOME!!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHello and welcome to my Patreon Page! My name is Pherion and I\u0027m an\naspiring 3D Furry artist that creates adult and non-adult art. Now, you\u0027re probably\nwondering why you should support my Patreon amongst the many other Patreons out\nthere\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e.\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e \u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eDisclaimer:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eBy pledging to my page you are agreeing that you are of legal age to view Adult content in current region you\u0027re residing.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat is Patreon?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eIn\n short, Patreon allows amazing people like you to financially support content creators and artists so they can provide you with the content that you enjoy from them!\u003c/span\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy should you support me?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\n\nBy supporting me, you are supporting the full time production of furry\nthemed 3D animations - and my dream to boot. Since I joined the furry fandom I\u0027ve\nwanted to become a full time furry 3D artist out of my love for it and its\nsubject matter. I owe many of my friendships to the fandom and would love to\ngive back to it. Unfortunately, for that to happen it needs to be financially\nviable. Seeing many talented artists make their way here and produce quality\ncontent with a fair business model that is fair to both parties, I decided to\ntry and do the same! My journey to learn 3D has been long and weary but I feel\nat long last I\u0027m able to deliver a product worthy of your Patronage.\u003c/span\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhere is your support going to?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eYour Patronage will allow me to afford better hardware and software\nto improve key factors (such as; fluid simulation, better lighting, render\ntimes, render resolution and output time) that are currently lacking. Cinematic\nand realistic rendering is very demanding indeed, and your help will allow for\ntools able to better handle it. Thus I\u0027ll then be capable of providing faster and higher quality animations.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat do I create?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eI obviously create 3D Adult and non-Adult Furry Artwork which in general tends to be very realistic(or atleast I try too), which means you won\u0027t see things like over-exaggerated genitals, absurd body types or hardcore porn. You will see a more realistic approach to sex and thus more believable interactions with characters that respect the laws of physics, but I also do kinky stuff that goes into the use of toys, machines, size difference and even occasionally some soft endosomatophilia. But it will always be trough a realistic perspective, as I\u0027m always thinking of how things could be or could work if they were to actually exist.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat will you get for supporting me?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eBut now I hear you wondering, what might you get in return other than my\nundying thanks and appreciation; I\u0027ve decided to only have three simple pledges\nto be withdrawn every month. You will get access to Patron-only submissions, WIP, Streams, Voting privileges(when the goals are reached for said features) and being able to participate in the creation of future character\u0027s!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eIs my content only available to Patrons?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eI\u0027m not too fond of the idea of a paywall and that\u0027s why I will always make atleast one short free animation every month for all my non-patrons, which will be posted on all of my accounts across the multiple websites I use. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThank you!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eIf you decide to support me, as I have already mentioned, you have my eternal thanks, besides proving that you care about what I create, you\u0027re also allowing someone\u0027s dream to become a reality, of me becoming a Full-Time Furry Artist. And with that I give you the warmest Thank you I can give you over a keyboard. Thank you! \u0026lt;3\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
