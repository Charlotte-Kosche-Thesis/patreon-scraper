    "one_liner": "Your source for the most up-to-date #Nintendo news covering the #WiiU, #3DS, \u0026 #NX both online, in print with #PureNintendoMagazine, and on mobile devices!",
    "patron_count": 38,

    "published_at": "2016-11-02T15:03:57+00:00",
    "summary": "\u003cimg src=\"http://purenintendo.com/wp-content/uploads/2017/02/PNM-team.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eWe\u0027re bringing back Print and more!\u003c/h4\u003e\n\u003cbr\u003e\nPure Nintendo started back in 2007 (10 years ago!) as a simple website to trade friend codes online. The site grew and in 2011, we officially started Pure Nintendo Magazine with 5 digital-only issues which eventually led to us developing print issues for our successful Kickstarter in 2012. \u00a0We\u0027ve been creating Nintendo content ever since! \u00a0We love Nintendo, we love our readers and we want to provide the best Nintendo coverage as possible! There is a lot of excitement around Nintendo lately and we\u0027re asking for your help to reach our goals.\n\u003cbr\u003e\n\u003cbr\u003e\nThe team has poured their hearts into the magazine and we will continue that drive into the future. For these past few years, PureNintendo.com and PNM has been a labor of love, with our staff balancing their lives and day-jobs, all while contributing to one of the internet\u2019s leading Nintendo media outlets. On top of bringing back print, we want to have our staff working full-time under Pure Media LLC. With a full-time workforce, we can go above and beyond the content we\u2019ve always provided. Pure Media LLC can take the time to travel to game studios, other media events, and really get in-depth coverage on all the latest titles for Nintendo systems. \n\u003cbr\u003e\n\u003cbr\u003e\nPure Nintendo would like to invite Nintendo fans of all ages to support our new initiative in reviving Pure Nintendo Magazine (PNM) in print form. We want to be a magazine not just for those who remembered joining the Nintendo Fun Club, but also to that upcoming generation of gamers who are growing up with a console in their living room just as we did all those years ago. We at Pure Media LLC do not simply request your monetary support but, as Pure Nintendo Magazine grows, we are counting on your input. Which articles do you like reading? Do you have a particular question for a development studio we are covering? These are just a couple of the suggestions we want from our readers. Please join us in making 2017 our greatest year yet!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nWe are not just a magazine, we are fans just like you.\n\u003cbr\u003e\n\u003cbr\u003e\n~ Justin, James, Katelyn, Kaelyn, Matt, Trevor, Alex, Jemma, and Harrison\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eDownload a Free Issue Today\u003c/h4\u003e\nIf you\u0027ve never checked out Pure Nintendo Magazine before,\u00a0\n\u003cbr\u003e\n\u003ca href=\"https://drive.google.com/file/d/0B-Sc05Y8_z9Tdm5tSVhFYnBGWjQ/view?usp=sharing\" target=\"_blank\"\u003edownload a free copy of Issue 25 today\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://purenintendo.com/wp-content/uploads/2017/06/PNM25-coverspread-72dpi.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\nOur Awesome Team\n\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://purenintendo.com/wp-content/uploads/2017/05/pnm-staff3.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\nRecent cover spreads\n\u003c/h4\u003e\n\u003cimg src=\"https://i2.wp.com/purenintendo.com/wp-content/uploads/2017/11/PNM37-coverspread-72dpi.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://purenintendo.com/wp-content/uploads/2017/09/PNM36-coverspread-72dpi.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://purenintendo.com/wp-content/uploads/2017/07/PNM35-coverspread-72dpi.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://purenintendo.com/wp-content/uploads/2017/05/PNM34-coverspread-72dpi.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://purenintendo.com/wp-content/uploads/2017/02/PNM33-coverspread-72dpi.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eFun pictures from the past 10 years\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://purenintendo.com/wp-content/uploads/2017/06/IMG_1422.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://purenintendo.com/wp-content/uploads/2017/06/IMG_1741-e1496780796314.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://purenintendo.com/wp-content/uploads/2017/06/IMG_2484.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://purenintendo.com/wp-content/uploads/2017/06/267553_534198676181_5409876_n-2.jpg\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://purenintendo.com/wp-content/uploads/2017/06/269610_534198446641_3472909_n-1.jpg\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://purenintendo.com/wp-content/uploads/2017/06/198335_525323701701_1919006_n-2.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://purenintendo.com/wp-content/uploads/2017/06/aonuma.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://purenintendo.com/wp-content/uploads/2011/06/IMG_6908.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://purenintendo.com/wp-content/uploads/2011/06/IMG_6934.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://purenintendo.com/wp-content/uploads/2017/06/IMG_0313.jpg\"\u003e\u003cbr\u003e"
