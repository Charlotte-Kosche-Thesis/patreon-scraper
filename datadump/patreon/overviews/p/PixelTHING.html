    "summary": "\u003ch3\u003e\u003c/h3\u003e\u003ch4\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/h4\u003eHi! My name is \u003cstrong\u003ePedro\u003c/strong\u003e. I\u0027m from \u003cstrong\u003ePortugal\u003c/strong\u003e and I\u0027m the creator of the weekly \u003cstrong\u003eYouTube\u003c/strong\u003e show \"\u003ca href=\"https://www.youtube.com/user/ThePixelTHING\" target=\"_blank\"\u003e\u003cstrong\u003eIt\u0027s a Pixel THING\u003c/strong\u003e\u003c/a\u003e\".\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhy am I here?\u003c/strong\u003e\u003c/h4\u003eI grew up with the evolution of \u003cstrong\u003ehome computers\u003c/strong\u003e, back in the 80s, and this passion of mine began with the \u003cstrong\u003eSinclair ZX Spectrum 48K\u003c/strong\u003e\u00a0and, later, with the \u003cstrong\u003e128K+2A\u003c/strong\u003e\u00a0and the\u00a0\u003cstrong\u003eCommodore Amiga\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/ZAB0IXT5elYbo_kx-64_ybUa-jUQrYBS3uKp-ekEBjOF_GB_oP3uualue-39yUWlqPETd0upBwsehUnpKHa6uXMfFIhTprl-TYy4E4PoEv5IqqcwAM5sAHIGXAcwR9wA2EgJyfCfrKRP4aG8wxpuRGsYygYLyToEIAVJA6UAjyvyt6wXih6PiMwbgW7SNGglW2X8_euvNhUHDvdW4GL6yw5Cs_Iz8xjwsPkqBL_0g5nQpiYZL4u2audP9tG5NBTZLEt16USPjQWA-Ne0tR8CmbcDydqthTLKJ929aQyXi6hupWP4PqeGF53VV8nskpPdFIurcn7qJSaN0BrwTW_gizr0D2FcqtoJLMDJZDiMoLjL3uubm5Ll7DHUUfUiuP-YIPqdgO8NU4DDYl2zWq06LJtfUysHKPu0MZduVSzwouwjn3Hx9raMCLTxsJIdXjtgIM_cYNpmo0DLmct5vLNxDIRblLvV0tpxhBosMH6KRPiyXc7exW3LztlIeu0re9K3LUJo4OrByeUYSjeFjf-wAR72DZn_6f4zci2MgB04eseC9aC9gdJtD3B_jR6oej-uN3VcJfrl9XQMw1MkTjrygdOenxNWTynURyJSgv3-7syp4j2l-EAr=w1377-h920-no\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"http://lh3.googleusercontent.com/yW0mU40OuNNvIhmbpiJWSuLK6uxRp683Sha4UNMT1d4=w1024-h547-no\" style=\"width: 648px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://lh3.googleusercontent.com/m3JMsNsQ2u7ovdIKPWU-qW04LkpDYgJ3npFB2VIKtcKNXFpvo8uhPk5KNM5VXlCfggRfqb47hLky1e2V_KrMtJy4s8v5A8JrEA1wB61l16vZzM76eKbcI2OUh2ZoFec9MMPuH03XKroGI99XULZJBR000jhxQmqYMPtmDYDuCltpEiGIoL52IS7XvF5akjCWbdwDkUqmX-S0b9SO4Afr4A7Gi_ZtfWp6CvvmDEknP9ry_35zkaQLO_-t1IeKtvyxRpPG6ulv1JPRZyhjEbROY7IqJl3OgGBQzKcRsySq1LXokDahNniQM8snkHt-oEy3s7nn03XMtD7w74yY-r8bKcZ1VUGC9uFShxT3kYxUdSzc9GRhLUw8pz5gFrr8jsmYtJI-mp5qiFk3qYagSSy-MnxRgPobgA3a8al9Qfd5SpevbJbgE2HYSK4N2GB62asNoHV_UeibR1XedlvRVlW_zk3Yg3aA-abYig-PAbZ906nbWFCgvoLpJurLlfPlYdZt_60POIwVLGa0HAL2dbCmqO4znIxXumWBSpD9Xdr0finv09wkK7HrLMlvLF3HDpuizxHOgQTiveS313Xgm6iL2nwrj05OmgRdYM6nxuk=w1428-h921-no\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGaming\u003c/strong\u003e and \u003cstrong\u003eprogramming\u003c/strong\u003e were my thing in those days. The first game that I\u0027ve ever played on a home computer was\u00a0\u003ca href=\"http://www.patreon.com/creation?hid=1063976\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eDeathchase\u003c/strong\u003e\u003c/a\u003e, on a Sinclair ZX Spectrum 48K (the one with rubber keys).\u003cbr\u003eAnd what about the \u003cstrong\u003earcades\u003c/strong\u003e? Ahhhhh, the arcades! Good old days!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/A4zP0hXxQDY\" width=\"640\"\u003e\u003c/iframe\u003e\u003cem style=\"font-weight: 300; background-color: initial;\"\u003e(my tribute to Arcade Classics in which I point out my 26 favorite games)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIn Portugal,\u00a0the arcade saloons received the machines a bit late. But that was a good thing, because \u003cstrong\u003eit was a great source for novelties\u003c/strong\u003e that were already out for home computers. I just needed to play a bit at the arcade cabinet and, if I liked the game, I would go to the nearest software vendor and purchase it for the ZX Spectrum or for the Amiga.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePiracy \u003c/strong\u003eon these machines was a great deal at that time. In almost every corner there was someone selling forged copies of the latest and greatest hits. Back then it was hard to find original software. Really hard!\u003cbr\u003e\u003cbr\u003eThis is just a small appetizer from my big \"archive\" that I want to share with you all, covering retro systems like, for instance, the \u003cstrong\u003eZX Spectrum\u003c/strong\u003e, \u003cstrong\u003eCommodore 64\u003c/strong\u003e and \u003cstrong\u003eAmiga\u003c/strong\u003e, \u003cstrong\u003eMS-DOS\u003c/strong\u003e, \u003cstrong\u003eSega Master System\u003c/strong\u003e and \u003cstrong\u003eMega Drive\u003c/strong\u003e / \u003cstrong\u003eGenesis\u003c/strong\u003e, \u003cstrong\u003eNES \u003c/strong\u003eand \u003cstrong\u003eSNES\u003c/strong\u003e, etc, going all the way to more recent stuff throughout the 90s and 2000s!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhat are my other hobbies besides retrogaming?\u003c/strong\u003e\u003c/h4\u003eI love \u003cstrong\u003emountain biking\u003c/strong\u003e:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://lh4.googleusercontent.com/-DPsVn8oqyu0/VAHTGi73rYI/AAAAAAAAFPE/pgj9ZuqxaaE/w1113-h835-no/IMG_20140830_105800.jpg\" style=\"width: 569px;\"\u003e\u003cbr\u003e\u003c/div\u003eand \u003cstrong\u003emovies\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eFeel free to virtually visit my \"\u003cstrong\u003eman cave\u003c/strong\u003e\" to know more details about myself... and stuff!\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/9E2aug7h61Q\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhere am I going with this?\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003eEven working full time I\u0027ve been able to release a new video every single week\u003c/strong\u003e since I began this journey, back in 2014. \u003cstrong\u003eWith your help\u003c/strong\u003e, with a few dollars, \u003cstrong\u003eI can start dreaming on making a living out of YouTube videos and be even more professional with something that I really love to do\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eThese productions I make have a \u003cstrong\u003edocumentary style of approach mixed with personal feelings\u003c/strong\u003e that I always transform into video format.\u003cbr\u003e\u003cbr\u003eSo, \u003cstrong\u003eIf you believe in this project of mine and if you love retrogaming\u003c/strong\u003e\u00a0(and all that surrounds it), \u003cstrong\u003esupport the show\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eHere\u0027s a glimpse of \u003cstrong\u003ehow a regular episode of It\u0027s a Pixel THING is made\u003c/strong\u003e:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/rXHp5el-2cY\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eHere\u0027s a few more examples of the AWESOME stuff I make every week:\u003c/strong\u003e\u003c/h4\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/-AS2Mk5kJto\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/5ffte52LOm0\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/mg9DLUWBcRg\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/nwkFrb2VZxI\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/KKqTqEyi7ec\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/JJ9-9wtl5_U\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/cxApXbeiBWY\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/V5H99gCRjnw\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003ch4\u003e\u003cstrong\u003eMy last words for future \u003cem\u003ePatrons\u003c/em\u003e?\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\"Patron me\"\u003c/strong\u003e\u003cstrong\u003e if you\u0027re eager for awesome (retro) gaming hi-quality documentary-style related stuff every week\u003c/strong\u003e!\u003cbr\u003eAnd \u003cstrong\u003eif you help me attain my goal of working full time for this \"cause\", these videos will be arriving more frequently\u003c/strong\u003e! That\u0027s for sure! ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU!!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
