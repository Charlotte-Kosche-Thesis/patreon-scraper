    "summary": "Professor Amazing and The Incredible Golden Fox is a webcomic about two normal people who meet, fall in love, and then suddenly find themselves thrust into the roles of modern day superheroes. \u00a0The comic is updated weekly at\u00a0\u003ca href=\"http://paigf.thecomicseries.com.\" rel=\"nofollow\"\u003ehttp://paigf.thecomicseries.com.\u003c/a\u003e \u00a0Asking for donations for a free-to-read webcomic has always seemed rather silly to me. \u00a0Obviously, I\u0027m going to try to get people to donate, but who wants to pay for something that they can already get for free? \u00a0Certainly not me. :)\u003cbr\u003e\u003cbr\u003eWhat Patreon allows me to do is to create incentives for those of you who are willing and able to chip in a few bucks per month. \u00a0By becoming a Patron, you can get early updates to the comic (one month in advance), HD versions of each page (almost 3 times as big as on the regular site), as well as various other extras I provide on a weekly basis (a supplementary comic called Fox Tails, weekly sketch shows, etc.)\u003cbr\u003e\u003cbr\u003eIf I can find enough people willing to contribute, I can turn my passion into my profession. \u00a0And if this becomes my full time job, you can expect much bigger and better things from me going forward.\u003cbr\u003e\u003cbr\u003eFor those of you interested in the original Professor Amazing and The Incredible Golden Fox preview trailer, check it out below...\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/lEmHQsh869o\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
