    "summary": "A ver, seamos sinceros: \u003cstrong\u003eno pretendo vivir de esto.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMe llamo Israel Chac\u00f3n, pero \u003cstrong\u003esoy m\u00e1s conocido como Rubik Yogomix y Panda Bamboo\u003c/strong\u003e\u00a0por hacer v\u00eddeos enfocados al humor en YouTube y batallas de gallos. S\u00ed, suena bien, pero es b\u00e1sicamente hacer el payaso delante de mucha gente. Y s\u00ed, estoy orgulloso de ello.\u003cbr\u003e\u003cbr\u003eSoy youtuber desde el 15 de mayo de 2011, pero yo\u003cstrong\u003e ya ten\u00eda c\u00e1mara propia alrededor de 2007 \u003c/strong\u003epara grabar v\u00eddeos que luego pon\u00eda en fiestas familiares. Y bueno, este es el resultado despu\u00e9s de 16 a\u00f1os de evoluci\u00f3n: Me conoce mucha gente, pero en un mundo tan grande como YouTube, mi n\u00famero de seguidores es una cantidad insignificante.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSi no superas el mill\u00f3n de visitas mensuales, vivir de esto es imposible.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHe decidido apostar por Patreon porque va siendo hora de enfrentarme al mundo real. Tras 6 a\u00f1os de aprendizaje, veo necesaria una ayuda para obtener mejores resultados y alargar a\u00fan m\u00e1s mi abanico de posibilidades. Esto por ahora, claro. Cuando consiga empleo esto se cierra.\u003cbr\u003e\u003cbr\u003eLa gran mayor\u00eda de mis seguidores se\u00f1ala que estoy ofreciendo demasiado por muy poco. Me refiero a esos precios de la derecha. A\u00fan as\u00ed,\u00a0\u003cstrong\u003elos que donen 0.10$ por v\u00eddeo\u003c/strong\u003e, aunque parezca la t\u00edpica calderilla de andar por casa, \u003cstrong\u003eestar\u00e1n multiplicando por 1000 la recaudaci\u00f3n que tendr\u00eda de forma natural con su visita en YouTube. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePersonalmente agradecer\u00e9 infinitamente toda aportaci\u00f3n por peque\u00f1a que sea, porque pagar por algo que podr\u00edas tener gratis s\u00f3lo para ayudar es algo muy noble. Claro que algunos beneficios que ofrezco por donar son muy interesantes para muchos, pero no voy a ir de subido: no me costar\u00e1 m\u00e1s de una hora hacer un v\u00eddeo saludando a un seguidor. Sobre todo si se trata de alguien que me ha ayudado a aligerar los problemas a la hora de encarar ciertos proyectos.\u003cbr\u003e\u003cbr\u003eQuiero recordaros que las donaciones que realic\u00e9is estar\u00e1n programadas para ser recaudadas por Patreon autom\u00e1ticamente\u003cstrong\u003e\u00a0mensualmente\u003c/strong\u003e, pero evidentemente s\u00f3lo si he trabajado para vosotros. Tampoco es plan de volver a desaparecer y seguir cobrando.\u00a0As\u00ed de paso me tendr\u00e9 que poner las pilas con los v\u00eddeos para ahorrar poco a poco.\u003cbr\u003e\u003cbr\u003eUn saludo, espero que compartas mi punto de vista y qui\u00e9n sabe, tal vez te apetezca colaborar.\u003cbr\u003e\u003cbr\u003eMuchas gracias.\u003cbr\u003e"
