    "summary": "Novel Saga works on several English versions of popular Chinese Web-novels.\u003cbr\u003e\u003cbr\u003eThis Patreon page is designed to support \"\u003cstrong\u003eThe Portal of Wonderland\u003c/strong\u003e\".\u003cbr\u003eThe novel is written by Wang Yu, one of the most decorated authors in China.\u003cbr\u003e\u003cbr\u003ePlot:\u003cbr\u003eShi Mu was orphaned at a young age, but he\u0027s determined to keep the promise he had made to his dying mother. He leaves his life in his birth-village behind when a group of strangers offer him a chance he can\u0027t refuse, and embarks on a journey to become the most powerful warrior under the heavens.\u00a0\u003cbr\u003e\u003cbr\u003e\"The Portal of Wonderland\" is masterpiece that takes the readers of journey of twist and turns in world where anything is possible.\u003cbr\u003e\u003cbr\u003eWe\u0027re looking for love and support to increase the release pace of the novel\u0027s English version.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAdvance Chapters\u003c/strong\u003e are available for our Patreons. Kindly refer to the side bar to get more information on the levels.\u003cbr\u003e\u003cbr\u003eThe bare release pace of the novel is 20 chapters per month.\u00a0\u003cbr\u003eBut, we target to release 40 chapters per month.\u003cbr\u003eWe\u0027ve created 4 levels of goals for this. Each with a 5 chapter cap. This means... we shall increase the release pace to 25/month when the first goal is met, and 40/month if the final goal is met. That being said, we won\u0027t stick to the set goals in case they fall short by a bit. We will round the figure up in that case to ensure that no one has to wait a little longer to know more about Shi Mu\u0027s thrilling journey. This means... we hope to raise 40$ per chapter = 200$ per goal of 5 Chapters. But, let\u0027s say we only get 130$ in total. That\u0027s 130/40 = 3.25. But, the release pace would increase by 4 chapters, and capped at a max of 40 chapters in total since we\u0027re bound to face human restrictions in translation speed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImportant Note:\u00a0\u003cbr\u003e\u003c/strong\u003ePatreons may be charged the moment the pledge. So, please be careful about this. For example... if you pledge on the 30th of the month at 23:59:59pm... then you may be charged again when the clock strikes 00:00:00am to mark the start of the next month.\u003cbr\u003e\u003cbr\u003eEnjoy the Chapters!"
