    "published_at": "2017-10-25T15:14:37+00:00",
    "summary": "En enero de 2017, comenc\u00e9 Profe Kyle y English for Latinos desde mi hogar en Alberta, Canad\u00e1 con la meta de dar acceso a un maestro gringo, pues, a veces los latinos no encuentran la posibilidad de aprender con un nativo. \u003cstrong\u003eComenc\u00e9 de cero, y ahora ya tengo m\u00e1s de 50 mil latinos que me siguen en Facebook, Youtube e Instagram\u003c/strong\u003e y este n\u00famero aumenta d\u00eda por d\u00eda. La repuesta a mis videos ha sido incre\u00edble y positiva. No pod\u00eda haber imaginado tener tantos estudiantes sigui\u00e9ndome. \u003cbr\u003e\u003cbr\u003eComo un canadiense humilde de los llanos de Gringolandia, no esperaba tanto apoyo. Al mismo tiempo, desde mi primer encuentro con un latino cuando ten\u00eda 18 a\u00f1os, los latinos siempre me han sorprendido. \u003cbr\u003e\u003cbr\u003eYa he alcanzado un punto en donde quiero ver crecer Profe Kyle y English for Latinos. He creado mi sitio web en donde se ubicar\u00e1n los cursos futuros, los foros y los art\u00edculos del blog. Todo esto me emociona y creo que te emociona tambi\u00e9n. \u003cstrong\u003eMe gustar\u00eda dedicar m\u00e1s tiempo a ti, al estudiante.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eAhora trabajo con una empresa gringa, fundada por un venezolano en Miami, que ense\u00f1a ingl\u00e9s a latinos en l\u00ednea. No tengo problemas con ella, sin embargo, me gustar\u00eda dedicar m\u00e1s tiempo a mis estudiantes.\u003cbr\u003e\u003cbr\u003eMuchos alumnos quieren ser parte de este gran viaje y por eso he creado este Patreon. Por contribuir al crecimiento de Profe Kyle y English for Latinos, ganar\u00e1s acceso a mi comunidad exclusiva de patrocinadores. \u003cstrong\u003eC\u00f3mo usar\u00e9 tu contribuci\u00f3n\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e1. La primera cosa no es nada emocionante, pero si es importante para mi. Nuestro sitio  web no es muy costoso, sin embargo, hay algunos gastos (web hosting, plugins) que tu aporte puede aliviar. \u003cbr\u003e\u003cbr\u003e2. Ahora uso un programa de edici\u00f3n de video sencillo (imovie). La mayor\u00eda de los Youtubers y profesionales en l\u00ednea usan Adobe Creative Suite para crear videos de una calidad alta. Tu apoyo ser\u00e1 usado para solventar el gasto mensual de este programa (no lo tengo en este momento). \u003cbr\u003e\u003cbr\u003e3. Seguir form\u00e1ndome con cursos en l\u00ednea. Como programar para crear mejores recursos para latinos que aprenden el ingl\u00e9s en l\u00ednea. \u003cbr\u003e\u003cbr\u003e4. Si el apoyo supera lo que necesito para solventar los gastos anteriores, lo usar\u00e9 para planear mi viaje hacia Am\u00e9rica Latina. Mi objetivo es hacer reuniones o conferencias con ustedes, los estudiantes. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfC\u00f3mo Contribuyo, Profe?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePor ahora, tengo un nivel de apoyo, y es de $1 USD por mes. \u003cstrong\u003eCon este d\u00f3lar tendr\u00e1s acceso a mi lista de videos futuros y la oportunidad de colaborar en el proceso de creaci\u00f3n de estos videos.\u003c/strong\u003e Puedes hacerme preguntas, decirme tus dudas, o darme trucos que usaste para dominar ciertos temas. \u003cstrong\u003eLos que me apoyan en la creaci\u00f3n de un video los acreditar\u00e9 en el mismo.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eTendr\u00e1 niveles de apoyo diferentes en el futuro con beneficios extras, pero como ustedes saben, prefiero comenzar lentamente. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 yo?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eUn video por d\u00eda en Youtube, y contenido diario en Facebook e Instagram.\u003cbr\u003eDesde mi punto de vista, no hay muchos personajes en l\u00ednea, gringos, ni latinos que hacen tanto contenido. Cuando digo que planeo crecer para darles mejores recursos y oportunidades, no estoy mintiendo. \u003cbr\u003e\u003cbr\u003eCombina mi dedicaci\u00f3n con mi tumb\u00e3o, mi experiencia como maestro y estudiante\u2026 no creo que exista alguien m\u00e1s que te ense\u00f1e ingl\u00e9s como yo. \u003cbr\u003e\u003cbr\u003eSi me apoyas o no, no es algo que est\u00e9 muy pendiente. Me gustar\u00eda darte un abrazo fuerte por apoyarme con este proyecto \u201cEnglish for Latinos\u201d. \u003cbr\u003e\u003cbr\u003e(Y recuerda, si decides apoyarme y no te gusta los beneficios que ganas por ser patrocinador, puedes terminar tu contribuci\u00f3n mensual f\u00e1cilmente).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a1Pa\u0027lante es pa\u0027lla!\u003c/strong\u003e\u003cbr\u003e"
