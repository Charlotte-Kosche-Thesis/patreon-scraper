    "summary": "I have written a number of songs which I will be recording with other musicians I have met on my travels and yet to meet :) \u00a0\u003cbr\u003eThe first stop is a village in the \u003cstrong\u003eSumatran rainforest called Bukit Lawang, \u003c/strong\u003ewe\u0027ll be recording \"Game for Two\", \"Memories\" and my first song in Indonesian with two fantastic guitarists, \u003cstrong\u003eJohn Retno and Pandi\u003c/strong\u003e. I\u0027m very excited because film-maker \u003cstrong\u003eAnya Sobornova (Guerilla Tactics) \u003c/strong\u003ewill be coming along to film everything.\u00a0\u003cbr\u003e\u003cbr\u003eGame for Two, the first track on the album, also features drums from\u00a0\u003cstrong\u003eFab Azevado\u003c/strong\u003e, a very talented and versatile Brazilian drummer based in London, as well as \u003cstrong\u003eAl Huntley \u003c/strong\u003e(Hot 8 Brass Band) in New Orleans and \u003cstrong\u003eMaya Curry\u003c/strong\u003e, flutist.\u00a0\u003cbr\u003e\u003cbr\u003eIf you would like to be part of this project and see it completed, then you can make a pledge here. Your pledge will only be deducted when we complete a song. The money will go towards recording a new song and paying everyone who is involved in the project.\u00a0\u003cbr\u003eI will write to you 5 days before your pledge is deducted from your account - and will not release more than 1 song a month.\u00a0\u003cbr\u003eOnce you pledge you will be able to access exclusive behind the scenes material - pictures, short videos from rehearsals and gigs, music...\u00a0\u003cbr\u003eYou will be the first to see the episode, and would be really excited if you emailed me at\u00a0pandorasdiary@gmail.com if you have any further questions or feedback.\u00a0\u003cbr\u003e"
