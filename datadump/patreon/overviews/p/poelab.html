    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003cdiv\u003e\u003cimg src=\"http://i.imgur.com/8hMtwZY.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0The Poelab Team consists of a small group of community members who volunteer time from their day-to-day lives to provide the Path of Exile community with daily labyrinth guides and resources.\u00a0 The team has been working diligently in bringing the community these resources since May of 2016.\u003cbr\u003e \u00a0 \u00a0 We also provide a comprehensive solution for all labyrinth-related needs. The site achieves this by revealing each difficulty\u0027s daily labyrinth content to The Path of Exile Community, consolidating the web\u0027s labyrinth-related info, matching buyers/sellers of labyrinth carrying services, and answering real-time questions via twitch-chat each and every day, in a consistent and reliable fashion that Path of Exile players can intuitively understand.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0The community\u0027s response\u00a0 has been incredible!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003cdiv\u003e\u003cimg src=\"http://imgur.com/2p5AADV.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0Poelab.com is manually updated each and every day with the new, updated labyrinth maps. As on-going content creators, patreon.com is an ideal platform to further connect with those Poelab serve.\u003cbr\u003e\u00a0 \u00a0 \u00a0To be clear, patrons are asked to contribute \u003cstrong\u003eonly \u003c/strong\u003ewhat they are willing, and able to contribute; and only if they \u003cem\u003etruly \u003c/em\u003ebelieve that the Poelab content creators deserve it, for all their hard work. We want you to contribute because you \u003cstrong\u003e\u003cu\u003eWANT\u003c/u\u003e\u00a0\u003c/strong\u003eto contribute - we mean that!\u003cbr\u003e\u00a0 \u00a0 \u00a0Poelab\u0027s patreon page is simply a means of connecting and engaging on a more personal level, with those who truly value the service that the website provides. Poelab is certainly interested in any feedback/suggestions from all patrons. \u003cstrong\u003ePoelab\u003c/strong\u003e\u003cstrong\u003e\u00a0wants to empower patrons in shaping what this patreon page becomes! \u003c/strong\u003eLooking towards our \u0027goals\u0027 category, you\u0027ll notice several other perks that are designed to benefit \u003cem\u003eall Poelab visitors, as a whole, \u003c/em\u003eupon reaching certain levels of collective support. Some are entertaining; others, practical - which ever the case, they\u0027re designed with \u003cem\u003eyou \u003c/em\u003ein mind!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/6Whi5rn.png\" style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003cdiv\u003e\u003cimg src=\"http://imgur.com/Xu1OIRd.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 The support that the site has received from The Path of Exile Community has been absolutely amazing! Support from the community keeps us motivated and \n\u003cu\u003ereassures us that what the site does is valued to the community\u003c/u\u003e. Poelab is incredibly thankful for all of the support! \u00a0Whether becoming a patron, following our streams, or simply dropping a \u0027thank you\u0027 here and there - things like these are the gas that keeps the Poelab fire burning. In other words, these kinds of things are\u00a0what \u003cu\u003ecompensates us for our time, effort, and reliably consistent delivery of labyrinth content.\u003cbr\u003e\u003cbr\u003e\u003c/u\u003e\u00a0 \u00a0 \u00a0Though the community loves us for our labyrinth notes\u0027 images; Poelab loves the community for images like \u003cem\u003ethese\u003c/em\u003e:\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://i.imgur.com/BGO4TiZ.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/BGO4TiZ.jpg\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"http://i.imgur.com/g4JJvoY.png\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 (^^^ these were definitely some strong motivators, early on! ^^^)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/6Whi5rn.png\" style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imgur.com/SLbrOpk.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch4\u003e\u003c/h4\u003e\u003cdiv\u003e\u00a0 \u00a0 \u00a0For as long as Poelab possibly can, we promise to do thebest in keeping the site running and updated every single day. Thank you all, for being so awesome!\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 To those of you reading this right now, thanks for checking out our patreon page. Poelab hopes that it has helped\u00a0with all your labyrinth-related needs, many times over. Thank all of you who\u0027ve helped get the website where it is today. Happy farming!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 ...Later, Exiles...\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0Poelab ~\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/6Whi5rn.png\" style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003c/u\u003e\u003cstrong\u003e\u003cu\u003e*** NOTE: For your wallet\u0027s protection! ***\u00a0\u003c/u\u003e\u003cbr\u003eIt might be worth clarifying that Patreon support - like a twitch subscription - recurs each month, for as long as you\u0027d like. One-time donations are always appreciated, and those are best contributed via the donate button in the header of poelab.com. \u003cbr\u003eHuge \u0027Thanks\u0027 to all those who\u0027ve shown poelab.com and its creators some love!\u003cbr\u003e[ For in-depth coverage on this \"NOTE,\" here is a handy link for ya! \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/209777053-When-do-payments-get-processed-\"\u003ehttps://patreon.zendesk.com/hc/en-us/articles/209...\u003c/a\u003e ]\u003c/strong\u003e\u003c/div\u003e"
