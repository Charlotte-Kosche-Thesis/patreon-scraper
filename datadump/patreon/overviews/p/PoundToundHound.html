ing to pledge to a young animator like me, please share this to them!\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/d123ee3a7f2bec9ccac22e922d9d8b79.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/IwW-piu40qc\" width=\"640\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003c/div\u003e"
