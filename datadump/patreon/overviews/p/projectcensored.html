    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch2\u003eWho We Are and What We Do\u003c/h2\u003e\n\u003c/div\u003e\n\tWe are \nProject Censored and after 40 years of creating an annual book showcasing media censorship we are bringing the fight to your ears and eyes. The Project Censored Show is a weekly public affairs program that discusses independent journalism, media censorship, deconstructing propaganda, and supporting a truly free press. The program focuses on \u201cThe News That Didn\u2019t Make the News\u201d and each week we conduct in depth interviews with guests and offer hard hitting commentary and analysis on the key political, social, and economic issues of the day with an emphasis on critical media literacy. \n\u003cbr\u003e\n\u003cbr\u003e\n\tIn addition to the Project Censored Show we are also creating short independent news videos that highlight stories you may have missed. These videos get inspiration from our \nValidated Independent News stories and help others see and hear real news the corporate media failed to cover.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch2 style=\"text-align: center;\"\u003eSo What\u0027s Patreon for?\u003c/h2\u003e\n\u003c/strong\u003e\nThe short answer is to bring you the Project Censored Show every week, add more shows with more guests, and to create new Project Censored Independent News videos. We do this all without corporate sponsors or advertising which is why your patronage is key!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eI\u0027m Already a Project Censored Monthly Member. Why Should I Also Become a Patron? \u00a0\u003c/h2\u003e\nIf you are a Project Censored monthly member through the\u00a0support page on our website\u00a0we can\u0027t thank you enough and we hope you like the free Project Censored Book and other cool merchandise. If you are already a monthly member though our website then you are helping out with the creation of the annual book, classroom education, speaking events, website maintenance, and media literacy outreach. This Patreon page is a way to bring you the Project Censored Show and the new Independent News Videos."
