    "summary": "Greetings of peace, friends!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m Precious Rasheeda Muhammad and I\u0027m so excited you\u0027ve found my Patreon page and are interested in joining my community of history-loving patrons! \u003cbr\u003e\u003cbr\u003eFor the past twenty-plus years I have worked hard to \u003cstrong\u003e\u003cem\u003ebring people together around the power of history, well told and made accessible\u003c/em\u003e\u003c/strong\u003e. I\u0027ve done this with my research, writing, lecturing, consulting, and more,\u00a0on the history of Islam in America and the diversity of the American Muslim experience. \u003cbr\u003e\u003cbr\u003eSome of my contributions have been behind the scenes: advising journalists, community leaders, filmmakers, and academics, etc. Some of my contributions you can find in award-winning books; encyclopedias; newspapers; magazines; academic journals; and exhibits, just to name a few. \u003cbr\u003e\u003cbr\u003eNow my work is expanding even further, as I begin the public launch of the \u003cstrong\u003eNational Muslim History Project\u003c/strong\u003e,\u003cstrong\u003e\u00a0\u003c/strong\u003ea vision I\u0027ve long had in the works.\u003cstrong\u003e\u00a0\u003c/strong\u003eAs a patron of my work, you will get to go along with me on this innovative journey. You will gain exclusive access to all kinds of exciting updates and sneak peeks involving my creative process as I develop the project\u0027s following efforts: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eLizzy\u2019s Daughters: The Muslim Women\u2019s Archive of America\u003c/strong\u003e\u003c/em\u003e, an online digital archive;\u00a0\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\"I Could Be of Great Use to My Benighted People\u003c/strong\u003e,\u003cstrong\u003e\"\u003c/strong\u003e\u003c/em\u003e\u00a0an exhibit on Nicholas Said, the incomparable African born American Civil War veteran of Muslim heritage;\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eThe\u003c/em\u003e\u00a0\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eNational Muslim History Conference\u003c/strong\u003e, \u003c/em\u003ea working conference, providing trainings and producing tangible deliverables on site;\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eADAM \u003c/em\u003e(African Diaspora American Muslims)\u003c/strong\u003e, an irregularly published and no-fixed format scholarly, literary, and creative arts journal, allowing for ingenuity in print design and publication schedule;\u00a0\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eWriting the Community: Write to Effect Change\u003c/strong\u003e\u003c/em\u003e,\u00a0an online writing course that uses the literary arts to help American Muslims document their local communities; and\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eAfrAmMuslimGen\u003c/strong\u003e\u003c/em\u003e, a genetic genealogy project that seeks to help family researchers discover ancestors of Muslim heritage who were enslaved in the United States, or were the descendants of the enslaved,\u00a0and discover previously unknown living Muslim relatives here as well.\u003c/li\u003e\u003c/ul\u003e"
