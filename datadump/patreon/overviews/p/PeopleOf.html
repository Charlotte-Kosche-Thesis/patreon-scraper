ing financed by Patreon\u003c/strong\u003e will allow me to have more time on my hands and be more productive with my videos therefore\u003cstrong\u003e reinvesting it back into the channel\u003c/strong\u003e. I currently have loads of ideas which I can\u0027t wait to bring to life for you guys !\u003cbr\u003e\u003cbr\u003eMy sincere thanks \u0026lt;3"
