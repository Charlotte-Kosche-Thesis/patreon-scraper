    "summary": "Mi nombre es Psycho, o al menos es el nombre que ustedes\nconocen, y soy un apasionado del entretenimiento, Comics, Video Juegos, Anime,\nMangas, Pel\u00edculas, Series, Caricaturas soy el paquete completo de Frikes\u2026 (no\ns\u00e9 si exista esa palabra pero si no, la acabo de inventar XD) y no me molesta\nadmitirlo, y por un gusto, casi pasional a entender c\u00f3mo funciona el\nentretenimiento, disfruto mucho haciendo An\u00e1lisis y Rese\u00f1as del Medio del\nentretenimiento, lo hice en mis d\u00edas de escuela en lo que estuvo de moda en ese\ntiempo y ahora lo hago en Youtube como video rese\u00f1as, no estoy del todo\ninteresado en volverme famoso, si lo estuviera har\u00eda videos de curiosidades o\nincesantes conteos con temas de inter\u00e9s general en el mundo de lo Geek, es el\ncamino f\u00e1cil pero como me aburre buscar de Wikipedia informaci\u00f3n y solo ponerle\nmi voz, estoy mas interesado en ganar una reputaci\u00f3n como critico o reviewer\npor lo que prefiero hacer solo rese\u00f1as, an\u00e1lisis editoriales y eventualmente\nalg\u00fan top donde plasme mis propias apreciaciones y compartir con mi p\u00fablico\ncomo es que pienso que funciona el tema que rese\u00f1o, dar respuesta al porque y\nno solo darles respuestas f\u00e1ciles y poco elaboradas.\u003cbr\u003e\u003cbr\u003e\n\nMis videos suelen salirse un poco de lo com\u00fan en comparaci\u00f3n\ncon otros Reviewers de habla hispana, por mis incesantes intentos de que las\nrese\u00f1as no sean del todo serias o suenen muy sermoneadoras as\u00ed que suelo\nexperimentar mucho con el contexto del Proyecto, lo ver\u00e1n m\u00e1s similar a lo que\nhacen reviewers americanos, pero m\u00e1s que imitarlos solo me pregunto porque no\ndeber\u00eda intentarlo yo mismo.\u003cbr\u003e\u003cbr\u003e\n\nPor mi estilo siempre termino eligiendo entre darles calidad\no deformar el material lo suficiente para que yo pueda recibir un pago por\npublicidad, y siempre termino optando por la Calidad, aunque sea un esfuerzo\nextra lograrla con tantas limitaciones del actual YouTube\u2026 creo que lo vale.\u003cbr\u003e\u003cbr\u003e\n\nPero esto hasta hora solo lo eh tratado como un Hobbie, pero ahora estoy\nen una parte de mi vida donde el dinero ya es un aspecto muy importante, tengo\nmi trabajo son Ingeniero en Sistemas, y tambi\u00e9n hago trabajos de Freelance, es por\neso que no me he mantenido regular ni siquiera con los v\u00eddeos de noticias, hay\nsemanas en las que algo no cae nada y me han visto muy activo y otras donde\nalgo cae ni modo hay que darle al trabajo por lo que publico una vez al mes,\nustedes son testigos de eso, pero\u2026 eso por lo eventual que es, me rinde cada\nvez menos, por lo que necesito conseguir un mejor trabajo, lo que significa\nmucho menos o tal vez nulo para hacer v\u00eddeos. Quiero ver si puedo hacer de esto,\nalgo que eh llegado a disfrutar hacer, una fuente viable de obtener ingresos.\u003cbr\u003e"
