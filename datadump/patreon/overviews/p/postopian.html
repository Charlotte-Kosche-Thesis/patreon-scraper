    "summary": "The world is going to hell.\u003cbr\u003e\u003cbr\u003e\nBut it\u0027s also getting better.\n\u003cbr\u003e\u003cbr\u003e\nThe future isn\u0027t going to be a pure Orwellian nightmare, or a fantasy out of Apple advertising. It\u0027s going to be both, simultaneously. We progress with two steps forward, one step back -- it\u0027s not a march forward, it\u0027s a drunken dance. And it\u0027s beautiful, and appalling, and we dance it together.\n\u003cbr\u003e\u003cbr\u003e\nWe\u0027re postopian because we don\u0027t fit neatly into dystopic or utopic marketing categories, we do something messier than that. Something more honest than that. We\u0027ve wondered: after North America\u0027s economy collapses, what will we do for a living? And: nanotech will let us take photos with our eyes, but how do you uninstall something that\u0027s dissolved into your bloodstream? They\u0027re the kind of stories we make because they\u0027re the kind of stories we want to see in the world, and maybe the kind of stories we need.\n\u003cbr\u003e\u003cbr\u003e\nAnd we know we\u0027re not the only ones out there like us.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWe\u0027re looking to raise money to develop new ideas. \u003cstrong\u003e\u003cem\u003eIf you dug \u003c/em\u003e\u003c/strong\u003eHaphead\u003cstrong\u003e\u003cem\u003e and want to see more from us, plus get insight into our creative process, we\u0027d love your support! (If you haven\u0027t seen our cyberpunk webseries yet -- \u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"http://haphead.com\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cem\u003ego check it out\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e! The full first season is online for free!) \u003c/em\u003e\u003c/strong\u003eIt\u0027s not a monthly subscription, your pledge only kicks in when we write a new story -- and patrons get to read it first.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eWill all the money go towards Haphead season 2?\u003cbr\u003e\u003c/i\u003eWhen we\u0027re doing development for \u003ca href=\"http://haphead.com\" rel=\"nofollow\"\u003eHaphead\u003c/a\u003e, it will. But because we can\u0027t be certain at this stage we\u0027ll get the funding support we need to do a season 2, we\u0027ll also be developing several other ideas at Postopian Pictures that we think you\u0027ll like too. But if not, you can always cancel your pledge! You can also \u003ca href=\"http://haphead.com/season2/\" rel=\"nofollow\"\u003echeck out these ways to directly support Haphead season 2\u003c/a\u003e.\u003cbr\u003e"
