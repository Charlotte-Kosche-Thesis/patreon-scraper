    "summary": "\u003cstrong\u003eHello hello hello!!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m here to follow my dream: working on art full time and dedicating the rest of my time to charity organizations. I want to create artwork that makes you all kinds of happy~ :3c\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy use Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI am currently working part time jobs as well as commissions to pay my bills. While I am not financially struggling, I have little to no time to dedicate myself to personal work, art studies, or the books I want to do.\u003cbr\u003e\u003cbr\u003eSo really, what I\u0027m asking for is not payment for my work, it\u0027s time. Covering some of my bills means that I have to do less part time work, less commissions, and thus allows me to create original content and improve at a faster rate.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAs is the nature of Patreon, you will receive something in return for helping me out. I\u0027m doing the best I can to offer as much as possible without overloading myself!\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCredits\u003c/strong\u003e- Each month you\u0027ll receive \"credits\" which can be exchanged for art or discounts on larger commissions\u003cbr\u003e\u003cstrong\u003eSketch streams\u00a0\u003c/strong\u003e- Every month I\u0027ll host a stream where all patrons are entered into a raffle for free sketches. High tiers guarantee you get a sketch each month!\u003cbr\u003e\u003cstrong\u003eMerch\u00a0\u003c/strong\u003e- Credits will be able to be exchanged for merch in my shop (coming soon!)\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s coming next?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIn the works, I have plans for some larger projects! Cook books, coloring books, and on top of those, I will hopefully continue to improve with everything I make.\u003cbr\u003e\u003cbr\u003eThank you so much for reading, and even more for supporting my artwork. You\u0027re the greatest!"
