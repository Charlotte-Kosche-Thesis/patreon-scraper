    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello Internets. Welcome to my Patreon page.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eHere you\u0027ll find my original music, covers and pictures from my travels this past year.\u00a0I started Patreon while on a cross-country road trip from Chicago to Portland with my girlfriend, Becca. We traveled over 4,000 miles across the U.S. in a fully packed Highlander and loved every minute of it. The video above is some views from our trip. We\u0027re now back in Illinois and started our own coffee roaster,\u00a0\u003ca href=\"http://oldmanmurphs.coffee\" target=\"_blank\"\u003eOld Man Murph\u0027s\u003c/a\u003e, but we daydream of a sweet van and the open road. Thanks for checking out my page and I hope you enjoy the music.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat do Patrons get? \u003c/strong\u003e\u003c/div\u003ePatrons will receive a new original song every Wednesday, as well as new cover songs every Monday and Friday. I only charge Patrons for original songs.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003eHow does this work?\u003c/strong\u003e\u003c/div\u003ePatreon is similar to a crowdfunding site but instead of funding one big project, Patrons can support me by donating a small amount per creation. Every dollar allows me to focus more and more on creative ideas and cool things to share with all of you. Don\u0027t want to give too much? No worries. You can set a limit to how much you give per month so you won\u0027t go over your budget.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
