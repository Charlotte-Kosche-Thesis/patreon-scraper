    "summary": "\u003cstrong\u003eWho are you and what are you creating?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHello! I\u0027m Switch.\u003cbr\u003e\u003cbr\u003eI\u0027m thrilled that you have found my Patreon page and are interested in joining the \u003cstrong\u003e\u003cem\u003ePhantom River Stone\u003c/em\u003e\u003c/strong\u003e community of other passionate Shenmue fans!\u003cbr\u003e\u003cbr\u003eThe PhantomRiverStone.com blog has been running for over 18 months with 200+ posts to date. I launched it to provide a regular flow of fresh and insightful Shenmue content, from the unique perspective of a fan who is a long-term resident of Japan and familiar with the language and customs.\u003cbr\u003e\u003cbr\u003eYu Suzuki designed Shenmue as a game series of hidden depths and subtleties that rewards deeper examination, and this is what Phantom River Stone is all about.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get as a patron?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThere are several tiers, each with their own set of rewards.\u003cbr\u003e\u003cbr\u003eExamples of rewards include...\u003cbr\u003e\u003cul\u003e\u003cli\u003eEntry to the patron-only \u003cstrong\u003ePhantom River Stone\u00a0\u003c/strong\u003e\u003cstrong\u003eDiscord channel \u003c/strong\u003e\u003cem\u003e[all tiers]\u003c/em\u003e\u003c/li\u003e\u003cli\u003eOur exclusive translation of a \u003cstrong\u003e1998 interview with Yu Suzuki\u003c/strong\u003e from a Japanese magazine (distributed at the start of the month after you join). \u003cem\u003e[White Tiger tier and above]\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eE\u003c/b\u003e\u003cstrong style=\"background-color: initial;\"\u003early access \u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003eto analytic posts\u003c/b\u003e\u00a0on the Patreon feed. This means translations, commentary, real-life location reports and so on. News / update posts.\u00a0\u003cem style=\"background-color: initial;\"\u003e[Vermillion Bird tier and above]\u003c/em\u003e\u003c/li\u003e\u003cli\u003eAccess to patron-exclusive \u003cstrong\u003e\"behind the scenes\" posts\u003c/strong\u003e\u00a0on various topics. One topic might be how I translated a certain ambiguous phrase from a Yu Suzuki interview, another might share an unreleased Dobuita Street photo. \u003cem\u003e[White Tiger tier and above]\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBe a co-director:\u00a0\u003c/strong\u003emake your voice heard! Vote each month from the blog\u0027s master topic list and the most-voted post topic will be included the following month. \u003cem style=\"background-color: initial;\"\u003e[White Tiger tier and above]\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e5-10%\u003c/strong\u003e\u003cstrong\u003e discount on Shenmue merchandise \u003c/strong\u003efrom our partner Retro Import Gamer\u0027s online store. \u003cem\u003e[Black Tortoise, North Star tiers]\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAnd more.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003eCheck out the full selection of tiers and their rewards in the Rewards column!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen does blog content come out?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNew content is published on a weekly basis at a minimum, often with multiple posts in a week.\u00a0\u003cbr\u003e\u003cbr\u003eActual content that has been published on the blog in the past includes:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTranslations of Yu Suzuki interviews, Japanese articles from the present and past, and design documents. One early design document for Shenmue describes a potential part-time job for Ryo catching fish.\u003c/li\u003e\u003cli\u003ePhoto \u0026amp; video footage taken on location at the actual Dobuita Street in Yokosuka, the setting of the first game.\u003c/li\u003e\u003cli\u003eAn interview with Eric Kelso, the English voice actor for Fuku-san, Guizhang and Ren, incorporating questions gathered from the fan community.\u003c/li\u003e\u003cli\u003eDevelopment of a hack for the Shenmue Passport disc to let you access several screens that normally requires an online connection.\u003c/li\u003e\u003cli\u003eAnd much more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eEspecially now that the Shenmue III Kickstarter project has been announced and interest in the Shenmue franchise is ever-increasing from around the world, I am keen for Phantom River Stone to continue dissecting reports, translating conferences and sharing Shenmue information with the community.\u003cbr\u003e\u003cbr\u003eA single blog post can take multiple hours to plan, create and polish. With your support, I will be able to continue to produce quality Shenmue content.\u003cbr\u003e\u003cbr\u003eThank you for considering becoming a patron of Phantom River Stone!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u00a0\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhen are the rewards delivered?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e In general, rewards will be delivered at the start of the month after you join (for example, Twitter shout-outs, pdf distribution). Access to the Patreon posts and the Discord channel is immediate.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eQ: How do I apply my reward discount at the Retro Import Gamer store? \u003cem\u003e(Black Tortoise / North Star tiers)\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA: \u003c/strong\u003eContact Retro Import Gamer directly (through an Ebay message, Twitter DM etc) prior to purchase. The discount can be applied to any item listed with a \"Buy-It-Now\" or \"Make Offer\" price.\u003cbr\u003e\u003cbr\u003e"
