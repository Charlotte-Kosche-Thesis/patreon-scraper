    "summary": "Plant Power is a platform and community which strives to bring\nyou the best knowledge, education and tools to living a healthy lifestyle and\nturning your inspiration and motivation into action. We believe a wholefood\nplant-based lifestyle is key to this, but beyond that we focus on mindfulness,\nexercise, sustainability, spirituality and most importantly how you can be your\nauthentic self.\u003cbr\u003e\u003cbr\u003eOur goal is to make a plant-based lifestyle the norm, we want it to be cool and sexy! We want to make it so easy, attainable, sustainable and fun for you that you don\u0027t even need to think or worry about it, so that you can get on experiencing the epicness that life has to offer!\u003cbr\u003e\u003cbr\u003eHow do we do this?\u003cbr\u003e\n\n\u003cbr\u003eWell, each week Plant Power puts out a podcast hosted by Dylan Steeples.\nEach week is either a long form conversation with experts in the fields of\nnutrition, exercise, medicine, sustainability, animal rights, spirituality and\nmuch more. Other weeks we dive deep into a topic and unpack it for you. Topics\nrange from mindfulness, to hygiene and from climate change to organics. \u003cbr\u003e\u003cbr\u003e\n\nIf you are reading this then I thank you so much for finding\nyour way here. Plant Power is focused on spreading knowledge, education and the\ntools on how to best live a healthy, sustainable lifestyle. Your support plays\na significant role in upping the quality, consistency and volume of content,\nmore importantly you\u0027ll be helping to spread the Plant Power message to others\njust like yourself. We thank you from the bottom of our hearts, get excited for\nPlant Power 2017!!\u003cbr\u003e\u003cbr\u003e-Dylan Steeples\u003cbr\u003e"
