    "summary": "\u003cstrong\u003e***[Page and rewards are being reworked. Information below and patron rewards are subject to change. Please ignore any rewards or information below.]***\u003cbr\u003e_____________________\u003cbr\u003e\u003cbr\u003eWho\u0027s This Pepper Guy?\u003c/strong\u003e\u003cbr\u003e\nI\u0027m a video creator and a streamer, making videos of games I like to play. On YouTube, I cover unique strategies, fun ideas, and useful tips. (And yes, comedy is laced throughout my work.)\u003cbr\u003e\n\u003cbr\u003e\nWhen I stream, I\u0027m often found either on a wild misadventure or just dead on the floor. We have our highs and lows, and together, viewers and I enjoy every second of it.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou didn\u0027t write a very big \"About\" section. Why should I support you?\u003c/strong\u003e\u003cbr\u003e\nIt\u0027s always been my dream to be a content creator. Whether it be films or skits, I\u0027ve always loved creating any kind of media. Now, thanks to my INCREDIBLE fans, it\u0027s a reality, and I could not be happier. Currently, I make YouTube videos of Rust and other games I happen to play. I also stream whenever I can, and I love to play with fans. It\u0027s such a blast!\u003cbr\u003e\n\u003cbr\u003e\nYou, my patrons, aren\u0027t just fans though. You\u0027re my \"partners in crime.\" Each and every one of you helps me release more content and reach new heights. If you enjoy my work and want to see more of it, becoming a patron is the best way to ensure that I can keep going with my channel.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI\u0027m already a subscriber, donor, or fan!\u003cbr\u003e\n\u003c/strong\u003eAwesome! You\u0027re the ones who keep me doing what I do, and my appreciation for you is beyond words. Thank you, to all of you that have supported me along this amazing journey. I would not be living my dream without your support, and every moment has been pure happiness.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo what\u0027s in it for me if I become a patron too?\u003cbr\u003e\n\u003c/strong\u003eI\u0027m glad you asked! I\u0027ve never had a way for my biggest fans to stand out until now. I\u0027ve made a new Discord server for patrons\u0027 eyes only, in which I tease future videos and explore new content for my channel. I also send memes now and then... bear with me!\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eZesty patrons get to hang out in a private Discord, PLUS they get to see upcoming video ideas and content direction. This allows you to make your voice heard!\u003c/li\u003e\n\t\u003cli\u003eMedium patrons get their names put in the end of my videos, and even get the chance to be actors!\u003c/li\u003e\n\t\u003cli\u003eHot patrons get to be in a weekly Patron Podcast! Plus behind-the-scenes perks. More details in the reward description!\u003c/li\u003e\n\t\u003cli\u003eAnd more as the tiers get higher...\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThat sounds awesome!\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003eYay!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003eThat sounds terrible!\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003eAww...\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003eAny last attempts to make me become a patron?\u003cbr\u003e\n\u003c/strong\u003eDo it. You won\u0027t."
