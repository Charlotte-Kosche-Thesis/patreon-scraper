    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/UWOydgL.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHello and welcome to my Patreon! \u003cbr\u003e\u003cbr\u003eFirst a little about myself~ My name is Morgan, Princess Morgan, and I LOVE to create things! While I enjoy many art forms, my main interest lies in the realm of \u003cstrong\u003ecosplay\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eTo me, cosplay is all about bringing my favorite characters to life and sharing the joy of creativity with others. I make all of my costumes myself- meaning I sew, fabricate, and sculpt, everything I wear. I\u0027m always trying to challenge myself and learn new skills/techniques to better my craft. While I\u0027ve been attending comic and anime conventions since 2011, I began creating costumes in 2014 and have been hooked ever since! \u003cbr\u003e\u003cimg src=\"https://i.imgur.com/TfuiPGp.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eCurrently, I am a full time student. (And I probably will be for quite a while longer) So funding my creative projects isn\u0027t always easy. \u003cstrong\u003eAll of the money I receive from Patreon will go straight back into my craft.\u003c/strong\u003e In supporting me on Patreon, you\u0027re supporting my artwork by helping to pay for things like fabric, thermoplastics, wigs, makeup, and all kinds of materials. I want to keep creating bigger and better things for you to enjoy and every penny will help me along the way! \u003cbr\u003e\u003cimg\u003e\u003cimg\u003e\u003cimg\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"https://i.imgur.com/XfJuxCn.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhat I really love about Patreon is the ability to \u003cstrong\u003egive back\u003c/strong\u003e to supporters. In return for your support of my creative ventures, you will receive rewards such as; exclusive photo sets, prints, tutorials, WIP and BTS images, and more! Basically, it\u0027s Princess Morgan Plus!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/rwyqM5t.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSigning up is easy! Select a\u003cstrong\u003e pledge level\u003c/strong\u003e from the right hand side of the page (pledge rewards are listed there!) and enter your payment information. Your pledge will be deducted automatically each month (you can cancel at any time) and you\u0027ll receive immediate access to Patreon exclusive content! As for physical rewards such as prints, you will receive those once your payment goes through at the start of each month. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks so much for your time and consideration!\u003cbr\u003e\u003cbr\u003eLove, Princess Morgan \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
