    "summary": "Hello Partons! My name is Darius Durr and I\u0027m creating a short film alongside my brother DeVon Durr in the Psychological Thriller genre titled\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e \"\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePERIPHERAL\".\u00a0\u003cbr\u003e\u003c/span\u003eThis film aims to bring about the mysterious paranoid feeling of being watched closely. The peripheral vision is something I believe we all have a subconscious fear of. \u003cbr\u003eIt makes \u00a0most of very alert and even jumpy. \u00a0When we\u0027re not paying attention to what is right outside of our view, it almost looks like moving shadows. which could very well be our minds manifesting our terrors...or desires.\u003cbr\u003eLogline: After discovering what happened to his mother, a troubled artist\u0027s failed suicide attempt attracts a dark entity that latches onto him. As he struggles with his new found will to live, the entity uses its host desires to lure artist back into the dark place from which it came.\u003cbr\u003eWe\u0027re deciding to use Patreon\u0027s interactive platform because it brings the fans closer to exactly what they want and include them in the journey of creating something great. You as patrons will be able to contribute and be rewarded for your contributions with various cool, exclusive rewards.\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eAll funds collected will be used strictly for producing this film. Rentals, locations, make-up and marketing are just a few things that will be funded.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eWith the assistance of cinema enthusiast such as yourself and many others that have already shown their support for this project, PERIPHERAL will be the film to impress and shock the target audience. It\u0027ll set the stage for more to come from RARE Vision Studios.\u003cbr\u003e\u003cbr\u003eThanks in advance,\u003cbr\u003eDarius \u0026amp; DeVon\u003cbr\u003eRARE Vision Studios"
