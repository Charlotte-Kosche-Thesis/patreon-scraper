    "summary": "Hi there! \u00a0Since 2012, I\u0027ve been spending my free time making\u00a0\u003ca href=\"https://www.patreon.com/bay12games\" target=\"_blank\"\u003eDwarf Fortress\u003c/a\u003e more accessible. \u00a0You can\u00a0\u003ca href=\"http://www.bay12forums.com/smf/index.php?topic=126076\" rel=\"nofollow\"\u003eget my Starter Pack here!\u003c/a\u003e \u00a0If you want to say thanks, or change my work/life balance - you can sign up for monthly support here, or as a one-off\u00a0\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=8D3S922LW2AFJ\" rel=\"nofollow\" target=\"_blank\"\u003evia PayPal\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy favourite game used to be\u00a0\u003cem\u003eAge of Empires -\u00a0\u003c/em\u003ebut there were always limits, and I dreamed of controlling every detail of a castle, from walls to food. \u00a0Eventually, I found Dwarf Fortress - but it\u0027s\u00a0reputation made it inscrutable, a game to\u00a0\u003ca href=\"http://www.newyorker.com/culture/culture-desk/simcitys-evil-twin\" rel=\"nofollow\"\u003eput in a museum, not play\u003c/a\u003e. \u00a0Much later, I stumbled over the DF community - and it was amazing! \u00a0I found the basics fairly quickly, but there is more that people hadn\u0027t heard of - from bugfixes to interface overhauls to online play. \u00a0Eventually I decided to give something back by sharing my pack - saving others the trouble of finding and configuring everything - and the rest is history.\u003cbr\u003e\u003cbr\u003eThese days, I do a couple of things:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMaintaining the \u003ca href=\"http://www.bay12forums.com/smf/index.php?topic=126076\" rel=\"nofollow\"\u003eDF Starter Pack\u003c/a\u003e - which means keeping up to date on the status of ever major graphics pack, package, utility, hack, script, and whatever else - then regularly integrating, configuring, and testing the lot to upload as an update\u003c/li\u003e\u003cli\u003eContribute to\u00a0\u003ca href=\"https://bitbucket.org/Pidgeot/python-lnp\" rel=\"nofollow\" target=\"_blank\"\u003ePyLNP\u003c/a\u003e - I made the mods module among other things, and make sure there\u0027s a variety of perspectives on what the launcher should do - as well as\u00a0\u003ca href=\"https://github.com/DFHack/dfhack\" rel=\"nofollow\"\u003eDFHack\u003c/a\u003e, where I focus more on documentation and making sure all the community scripts make it in.\u003c/li\u003e\u003cli\u003eOther FOSS software stuff - like scripts to handle the interface between other components of the Starter Pack, feedback or contributions to other DF-related projects, and more. \u00a0I particularly enjoy fixing up documentation!\u003c/li\u003e\u003cli\u003eActive in forums, moderating\u00a0\u003ca href=\"https://www.reddit.com/r/dwarffortress\" rel=\"nofollow\"\u003e/r/dwarffortress\u003c/a\u003e on Reddit, and so on. \u00a0Lots of questions from new players to answer!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo where does money come in? \u00a0Basically, all this takes time - and every dollar of support makes it easier to spend that hour on DF rather than my job this week. \u00a0Pledges are per-month rather than per-pack so we can all be confident that the schedule is best for players, not for my pocket."
