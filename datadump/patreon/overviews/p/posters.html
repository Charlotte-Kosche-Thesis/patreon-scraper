    "summary": "I draw \u003cstrong\u003ethings\u003c/strong\u003e. Often vast, intricately detailed \u003cstrong\u003ecollections of things\u003c/strong\u003e. Famous props from movies, incredible technologies, relics from history, cartoons, and a lot more! Then I make screen printed \u003cstrong\u003eposters\u003c/strong\u003e, \u003cstrong\u003eart prints\u003c/strong\u003e, and \u003cstrong\u003ehousewares \u003c/strong\u003eto hopefully make the world slightly more interesting.\u003cbr\u003e\u003cbr\u003eBut in \u003cstrong\u003e2016\u003c/strong\u003e I was hit with some \u003cstrong\u003esevere depression\u003c/strong\u003e, eventually \u003cem\u003ecompletely \u003c/em\u003estopping me from illustrating, running\u00a0\u003ca href=\"https://fringefocus.com\" target=\"_blank\"\u003eFringe Focus Inc.\u003c/a\u003e, or enjoying life. At the end of 2016 I painfully and honestly explained my situation to my fans, followers, and customers. You\u0027ve all been incredibly helpful, patient, and kind with your \u003cstrong\u003ehundreds of responses\u003c/strong\u003e and encouragement to fix myself and get back to work!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://fringefocus.com/wp-content/uploads/2015/07/DeskofMrCoyote_FringeFocus_Variant.png\"\u003e\u003cbr\u003e\u003cbr\u003eBecause of your support, in \u003cstrong\u003e2017\u003c/strong\u003e I am aiming to\u003cstrong\u003e connect with people\u003c/strong\u003e much more. Having a permanent social place for my weird projects will keep me engaged, excited, and working.\u003cbr\u003e\u003cbr\u003eI am striving to create more posters and prints than ever before (with your help!). Many folks hear from me occasionally in my\u00a0\u003ca href=\"https://fringefocus.com/new-releases/\" target=\"_blank\"\u003eFringe Focus Newsletter\u003c/a\u003e, and now I\u0027d like to create a more dynamic community here on Patreon. Plus I can get early feedback from my mosted trusted source (you), and have a fun channel to explain my projects and ideas.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://fringefocus.com/wp-content/uploads/2016/07/ApolloPoster_FringeFocus_Closeup1200_1-580x580@2x.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you like my artwork, support me here and in exchange you\u0027ll get rewards \u0026amp; cool details on my current projects. And hopefully we can both help to make my work better!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://fringefocus.com/wp-content/uploads/2014/03/ACME_Inventor_Series_9Prints_FringeFocus.png\"\u003e\u003c/strong\u003e"
