    "summary": "\u003cstrong\u003eHey there, good looking person!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.copestylin.com\" rel=\"nofollow\" target=\"_blank\"\u003eMarc Copes\u003c/a\u003e and\u00a0\u003ca href=\"http://www.twitter.com/tarquinultimate\" rel=\"nofollow\" target=\"_blank\"\u003eAndrew Baxter\u003c/a\u003e here - we\u0027re the guys behind\u00a0\u003ca href=\"http://www.puppiesandwatermelon.com\" rel=\"nofollow\" target=\"_blank\"\u003ePuppies and Watermelon\u003c/a\u003e - a Podcast where the topic is just as mysterious as the name!\u00a0\u003cstrong\u003eIn reality\u003c/strong\u003e, we\u0027re two mates giving this Podcast Thing a red hot crack. We catch up every fortnight over beers, and press Record.\u003cem\u003e It\u0027s a ton of fun.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBut you already knew all that.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eEach Episode we release goes for roughly an hour. But truth be told, we\u0027re recording for much longer. A lot of the stuff just can\u0027t make the final cut because of this restriction. And we just can\u0027t bring ourselves to put our Baby in the Trash. \u003cem\u003eAnd you know how the saying goes: \u003c/em\u003e\u003cstrong\u003e\"Nobody puts Baby in the Trash.\"\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe Trash is obviously in the Corner.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=3628265\"\u003eBecome a Patron of the show\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand we\u0027ll give you exclusive access to all the Outakes and unreleased Bonus Material from each episode, as well as Priority Topic Suggesting-ness for us to discuss things on the show! Not only will you be supporting us, but you\u0027ll be getting some \u003cstrong\u003esweet\u003c/strong\u003e\u00a0\u003cstrong\u003eextra bang\u003c/strong\u003e for your Podcast Buck.\u00a0\u003cbr\u003e\u003cbr\u003eAnd as a final little bonus, we might even tell you the reason behind the Podcast name.\u00a0\u003cstrong\u003eOr we might not.\u003c/strong\u003e \u003cem\u003eYou\u0027ll just have to find that one out for yourself :)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhether you choose to help support the show financially or not, \u003c/strong\u003ethanks a \u003cem\u003emetric ton \u003c/em\u003efor listening to us talk absolute rubbish. We have no idea why you do, but we appreciate it nonetheless!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cem\u003e- \u003cstrong\u003eLove from Copes \u0026amp; Baxter.\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e"
