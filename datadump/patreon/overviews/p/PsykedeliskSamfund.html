    "summary": "\u003cstrong\u003eHvad er Psykedelisk Samfund?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nVi en folkeoplysende,\nikke-kommerciel forening med fire simple m\u00e5l:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAt arbejde for en integration\neller reintegration af psykedeliske substanser i det moderne samfund\u00a0\u003c/li\u003e\u003cli\u003eAt arbejde for afkriminalisering og legalisering af alle former for ansvarlig\nbrug af psykedeliske substanser.\u00a0\u003c/li\u003e\u003cli\u003eAt udbrede kendskabet til psykedeliske substansers virkning, deres\npotentiale, samt hvilken rolle de har spillet i menneske\u00adhedens historie i\nforskellige kulturer.\u00a0\u003c/li\u003e\u003cli\u003eAt tilg\u00e6ngeligg\u00f8re saglig, praktisk information om ansvar\u00adlig brug af\npsykedeliske substanser, det v\u00e6re sig medicinsk, terapeutisk, spirituelt mm.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\n\nDet \u00f8nsker vi at opn\u00e5 ved at:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBidrage til den igangv\u00e6rende\nrevurdering af psykedeliske stoffer ved hj\u00e6lp af alle tilg\u00e6ngelige oplysninger.\u003c/li\u003e\u003cli\u003eLevere nyttige ressourcer af h\u00f8j kvalitet til brug for b\u00e5de den\npsykedeliske nybegynder s\u00e5vel som den erfarne psykonaut.\u003c/li\u003e\u003cli\u003eAt skabe en online og fysisk platform for psykedelisk vidensdeling og\n\u2013dannelse.\u003c/li\u003e\u003cli\u003eOpbygge en bev\u00e6gelse der arbejder for at skabe plads til en fuld omfavnelse\naf kognitiv frihed i samfundet som helhed.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\n\nHvorfor har vi brug for din\nhj\u00e6lp?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nFor at kunne eliminere\nmisinformation og fordomme om psykedelika er det n\u00f8dvendigt at skabe ressourcer\naf h\u00f8j kvalitet, hvilket kr\u00e6ver tid, energi og penge. Det er vores\noverbevisning at det kun er gennem tilg\u00e6ngeligg\u00f8relsen af let forst\u00e5elig data, at\nvi kan begynde at afstigmatisere psykedelika.\u003cbr\u003e\u003cbr\u003e\n\nVi \u00f8nsker ikke at g\u00f8re brug af reklamer.\nVi \u00f8nsker at drive en helt uafh\u00e6ngig organisation og vi \u00f8nsker at kunne fastholde\nden frihed det giver os s\u00e5 l\u00e6nge som muligt.\u003cbr\u003e\u003cbr\u003e\n\nHvis du kan st\u00e5 inde for og tror\np\u00e5 vores m\u00e5l, s\u00e5 vil vi opfordrer dig til at st\u00f8tte Psykedelisk Samfund med en\npassende donation. Din st\u00f8tte vil hj\u00e6lpe os i den f\u00e6lles kamp for at afstigmatisere\npsykedeliske stoffer.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nBudget specificering:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nLige nu er vores m\u00e5nedlige\nudgifter ca. 750 kr/md\u003cbr\u003e\n\nHosting: 400 kr/md\u003cbr\u003e\nMarketing: 250 kr/md\u003cbr\u003e\nRegnskab/Revision: ~150 kr/md\u003cbr\u003e\nBetalingssystem: ~150 kr/md\u003cbr\u003e\u003cbr\u003e\n\nDisse omkostninger omfatter\nikke de hundredvis af timer foreningens bestyrelse og frivillige hver m\u00e5ned ligger\ni at vedligeholde og drive Psykedelisk Samfund.\u003cbr\u003e\u003cbr\u003e\n\nMed din st\u00f8tte, vil vi v\u00e6re i\nstand til at holde hovedet oven vande og forts\u00e6tte med at opbygge en bev\u00e6gelse for legalisering af psykedeliske stoffer, samt skabe et socialt og fagligt f\u00e6llesskab\nfor personer med interesse i psykedelika.\u003cbr\u003e"
