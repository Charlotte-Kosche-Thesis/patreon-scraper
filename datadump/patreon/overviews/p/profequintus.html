    "summary": "\u003cstrong\u003e\u00a1Muy buenas! \u003c/strong\u003eSi has llegado aqu\u00ed, probablemente ser\u00e1 porque has le\u00eddo mi blog\u00a0\u003ca href=\"http://WWW.PROFEDLETRAS.ES\"\u003eProfedeletras.es\u003c/a\u003e y te ha entrado la curiosidad al verme por alguna de red social como Facebook o Twitter.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u00bfQui\u00e9n soy?\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003ePues me llamo Esteban y soy profesor de vocaci\u00f3n\u003c/strong\u003e. Desde que era chiquitito, \u003cstrong\u003esiempre me ha gustado compartir lo que s\u00e9\u003c/strong\u003e, explicarlo, masticarlo, hacerme comprender. Por eso, un d\u00eda empec\u00e9 un blog llamado\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://www.profedeletras.es\"\u003eProfe de Letras\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eEn ese blog llevo ya invertidas muchas horas, muchos a\u00f1os, muchos ires y venires y, sobre todo, mucha angustia para que todo est\u00e9 \u003cstrong\u003eclaro, conciso, bien explicado, bonito y sea entendible\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eLo que toco en ese blog son \u003cstrong\u003ematerias \u003c/strong\u003eque he estudiado y que he ense\u00f1ado durante mi experiencia docente:\u003cbr\u003e\u003cul\u003e\u003cli\u003eSiendo titulado en Filolog\u00eda Cl\u00e1sica, no pod\u00eda faltar una secci\u00f3n de \u003cstrong\u003eLat\u00edn \u003c/strong\u003ey otra de \u003cstrong\u003eGriego\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003eSiendo opositor de Lengua castellana y Literatura, las secciones de \u003cstrong\u003eLengua y Literatura\u003c/strong\u003e es un deber.\u003c/li\u003e\u003cli\u003eEl haber trabajado como profesor de espa\u00f1ol en \u003cstrong\u003eInglaterra \u003c/strong\u003econvirti\u00f3 el \u003cstrong\u003eingl\u00e9s \u003c/strong\u003een mi d\u00eda a d\u00eda y, por demanda, es lo que me he dedicado a ense\u00f1ar durante los \u00faltimos tres a\u00f1os.\u003c/li\u003e\u003cli\u003ePor \u00faltimo, se tocan otros temas como la\u003cstrong\u003e Historia, la Filosof\u00eda o miscel\u00e1nea, como etimolog\u00edas y curiosidades\u003c/strong\u003e sobre la lengua.\u003c/li\u003e\u003c/ul\u003eCuando me dejan, \u003cstrong\u003esolo me hacen falta cuatro cosas: un aula peque\u00f1a, una pizarra, tiza e ilusi\u00f3n para trabajar.\u00a0\u003c/strong\u003eLa mayor\u00eda del tiempo no tengo las tres primeras, as\u00ed que con\u00a0\u003cstrong\u003ela \u00faltima\u003c/strong\u003e, que \u003cstrong\u003enunca falta\u003c/strong\u003e, uso mi ordenador e internet para intentar ayudar a los dem\u00e1s con mis explicaciones.\u003cbr\u003e\u003cbr\u003e\u003cu\u003eSi te decides a echarme una manita\u003c/u\u003e, aqu\u00ed est\u00e1 mi \u003cstrong\u003ePatreon \u003c/strong\u003ey, si no, \u003cstrong\u003emi\u00a0\u003ca href=\"https://drive.google.com/file/d/0B47DXDLwlnxuZmxkWmlDeUQ2ZHM/view\"\u003ecurriculum vitae\u003c/a\u003e\u003c/strong\u003e, porque estoy \u003cstrong\u003em\u00e1s parado que un charco :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u00bfQu\u00e9 es Patreon?\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003ePues Patreon es una \u003cstrong\u003eplataforma\u003c/strong\u003e que permite a los \u003cstrong\u003ecreadores de contenido proponer a sus lectores que colaboren con ellos.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLa idea es ayudarse mutuamente: t\u00fa recibes algo de m\u00ed y yo recibo algo de ti. \u003c/strong\u003eT\u00fa te empapas, aprendes y usas todo el contenido que yo creo en internet -actividades, recursos educativos, plantillas, murales, carteles- y yo a cambio recibo a cambio unos eurillos.\u003cbr\u003e\u003cbr\u003eEl m\u00e9todo es muy sencillo: \u003cstrong\u003een la barra de la derecha\u003c/strong\u003e, se propone una cantidad de dinero, eliges una cantidad y la donas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 colaborar?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a1Pues hay varias razones!\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eLa primera es que podr\u00e1s \u003cstrong\u003eDESCARGARTE TODAS LAS ACTIVIDADES\u003c/strong\u003e del blog para que las hagas en casa o en clase y as\u00ed no tener que depender de hacerlas directamente en la web.\u003cbr\u003eLa segunda es que me ayudar\u00e1s a \u003cstrong\u003eCUMPLIR UN SUE\u00d1O\u003c/strong\u003e, el de convertir el contenido divulgativo de Profedeletras.es en mi profesi\u00f3n -\u003cstrong\u003eahora mismo estoy en paro\u003c/strong\u003e- y as\u00ed poder ayudar a los dem\u00e1s con mis entradas de blog y mis v\u00eddeos de Youtube.\u003cbr\u003eLa tercera es \u003cstrong\u003eLIBRARTE DE LA PUBLICIDAD. \u003c/strong\u003eSi te fijas, mi blog no tiene en absoluto y mis v\u00eddeos en Youtube tienen la m\u00ednima indispensable o no tienen. \u00a1A m\u00ed me gusta as\u00ed y a ti seguro que tambi\u00e9n! Pues por 1 eurillo al mes, los dos nos libramos del incordio.\u003c/div\u003e\u003ch3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u00bfC\u00f3mo descargar?\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003ePara descargar el contenido de Profedeletras.es, no queda m\u00e1s remedio que seleccionar la \u003cstrong\u003etercera opci\u00f3n \u003c/strong\u003ede colaboraci\u00f3n. \u003cbr\u003e\u003cbr\u003eDe esa manera, nada m\u00e1s reciba la notificaci\u00f3n de Patreon, \u003cstrong\u003eser\u00e1s a\u00f1adido a mi cuenta de Google Drive\u003c/strong\u003e y tendr\u00e1s \u003cstrong\u003eacceso a todos los recursos educativos\u003c/strong\u003e que vaya creando.\u003cbr\u003e\u003cbr\u003eFinalmente, solo quer\u00eda agradecerte que hayas aguantado todo este tost\u00f3n que te he contado aqu\u00ed y que, aunque no te convenza todo esto de Patreon, no dejes de leerme.\u003cbr\u003e\u003cbr\u003e\u00a1Un saludo!"
