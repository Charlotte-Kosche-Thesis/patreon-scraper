    "summary": "\u003cbr\u003e\u003cdiv\u003eHey. My nickname is Poppy and I\u0027m a \nstudent of Graphic Design who has a dirty secret. I spend almost all of \nmy free time on creating sweet and sexy illustrations, mostly yuri type.\u003cbr\u003eYup, this type.\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://s29.postimg.org/82rrlv3d3/prysznic2.jpg\"\u003e\u003cbr\u003e\u003cdiv\u003eEdited versions of my work can be \nfound on my deviant art page: \u003ca href=\"http://lecompot.deviantart.com/\" rel=\"nofollow\"\u003ehttp://lecompot.deviantart.com/\u003c/a\u003e.\u003cbr\u003e I also post some works \nto Hentai Foundry. But this is the only place to see everything \nuncensored! My personal work, fan art, commissions, sketches- it is all \nhere.\u003cbr\u003e My dream is to earn a living from my \npassion for art (especially sexy art). If you like my works, and if you \nwould like to see them more often and in all their uncensored beauty- \nplease consider pledging below. (Every dollar really counts, and \nhopefully you will enjoy the rewards!)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eVery\n simply, my best supporters can apply $10 of their pledge every month to\n a commission. You can get a $10 discount each month, or wait three \nmonths and get $30 off.  You must have been subscribed at the end of the\n month (when Patreon pledges are processed) for it to count.\u003cbr\u003e\u003cbr\u003eTo \nclaim your discount: Send me a message through Patreon telling me that \nyou are going to claim your discount. Please state how many months you \nhave been subscribed at the top tier since you claimed your last \ndiscount. You can find your paid pledge history here: \u003ca href=\"http://www.deviantart.com/users/outgoing?http://www.patreon.com/pending?ty=a\"\u003ewww.patreon.com/pending?ty=a\u003c/a\u003e\u003cbr\u003eThen\n follow my normal commission process \u003ca href=\"http://lecompot.deviantart.com/journal/\" rel=\"nofollow\"\u003ehttp://lecompot.deviantart.com/journal/\u003c/a\u003e\u003cbr\u003e In your commission email, \ntell me that you are claiming a patron discount, and your patreon \nusername.  (Remember to send the patreon message first!)\u003cbr\u003e\u003cbr\u003eI cannot\n promise that commissions where top tier patrons claim their discount \nwill always go to the top of my list (that isn\u0027t fair for the people who\n have been waiting), but I do promise to do my best to always work you \nin so that you are not waiting several months, even when commissions are\n closed.\u003cbr\u003e\u003cbr\u003eThis reward is meant to thank people who are supporting \nme for the long term. I am not a bank, and it is not a \u201cpayment plan.\u201d \n So if you stop pledging for this tier without claiming a discount, I \ncannot give you a \u201crefund.\u201d Thanks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease be aware that my art is intended for adults.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149,55,52);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThanks for stopping by in my fantasy world.\u003cbr\u003e"
