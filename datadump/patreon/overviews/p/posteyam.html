ry month. Every month I will have at least one big illustration or artwork that I will feature. As well as fresh new content for tutorials and brushes. Depending on the month and how much time I am able to devote, there may also be multiple monthly features.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/IaDetnX.png\" style=\"width: 185px;\"\u003e\u003cbr\u003e\n\tBy clicking the follow button you will join in on the \u003cstrong\u003ePotato Tier\u003c/strong\u003e!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nFollowing me gives you\u003c/strong\u003e:\u003cbr\u003e\n\u2192 News and Updates\n\u003cbr\u003e\n\u2192 Livestream Notifications\n\u003cbr\u003e\n\u2192 Access to my Discord Channel\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eThank you very much!\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003e\u003ca href=\"https://www.posteyam.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003ewww.posteyam.com\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\n\t\u003c/div\u003e\n\t\u003ca href=\"https://www.patreon.com/posteyam\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/d5cfb7_b582c551f42748eb87a4535733eb74c3~mv2.png/v1/fill/w_39,h_39,al_c,usm_0.66_1.00_0.01/d5cfb7_b582c551f42748eb87a4535733eb74c3~mv2.png\"\u003e\u003c/a\u003e\n\t\u003ca href=\"https://www.artstation.com/artist/posteyam\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/d5cfb7_ba48ea1137154272871242d3b76a0875~mv2.png/v1/fill/w_39,h_39,al_c,usm_0.66_1.00_0.01/d5cfb7_ba48ea1137154272871242d3b76a0875~mv2.png\"\u003e\u003c/a\u003e\n\t\u003ca href=\"http://posteyam.deviantart.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/d5cfb7_30b
