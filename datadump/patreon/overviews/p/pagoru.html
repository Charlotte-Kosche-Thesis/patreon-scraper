    "published_at": "2017-06-01T15:38:59+00:00",
    "summary": "\u003cstrong\u003e\u00bfQu\u00e9?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eHola joven, mi nombre es Pablo, tengo 23 a\u00f1os y soy un programador con ciertas ideas en este mundo del desarrollo de aplicaciones y videojuegos. Te preguntar\u00e1s tu, joven pr\u00f3ximo patron, para que quiero estas ingentes cantidades de dinero? Sencillo, poder financiar algunos gastos basicos que cualquier desarrollador tiene, como son licencias de programas o servidores.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfY porque no subes v\u00eddeos a youtube otra vez?\u003cbr\u003e\u003c/strong\u003eSubir v\u00eddeos a youtube de algo que ya no te motiva es absurdo, por mucho dinero que te puedan pagar en un trabajo, si no te motiva, no lo har\u00e9. Siempre lo digo, preferir\u00e9 vivir bajo un puente antes que hacer algo que no me motiva a continuar.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVale... vale... \u00bfY si subes de lo que te gusta?\u003cbr\u003e\u003c/strong\u003eEsa idea no es mala, pero tampoco me motiva demasiado tener que depender de si youtube este mes decide darme X o darme Z, por lo tanto, subir v\u00eddeos no me tiene porque ser un reporte de ingresos, ha de ser motivacional. Y por eso tengo pensado subir tutoriales al canal \u003ca href=\"https://www.youtube.com/channel/UCvIQJ-T6QgbpIgYFPkHNXJg\" target=\"_blank\"\u003ePabloBehindTheCode\u003c/a\u003e y vlogs en \u003ca href=\"https://www.youtube.com/PabloAroundTheWorld\" target=\"_blank\"\u003ePabloAroundTheWorld\u003c/a\u003e sobre la vida de alguien fuera de su pais y de su zona de confort.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEntiendo, \u00bfQu\u00e9 quieres de mi?\u003cbr\u003e\u003c/strong\u003eQuiero que si te gusta mi trabajo o mi persona y quieres/puedes ayudarme, lo hagas mediante esta plataforma, lo que te llevar\u00e1 a poder ver en primera mano mi trabajo con streamings privados, un discord privado, acceso a otros streamings ya emitidos, tutoriales antes que nadie y muchas cosas m\u00e1s.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eY... \u00bfQu\u00e9 proyectos tienes actualmente?\u003cbr\u003e\u003c/strong\u003eActualmente tengo tres proyectos, uno de ellos esta un poco parado.\u003cbr\u003eEl primer proyecto consiste en un videojuego, recuperando los clasicos online de estrategia a tiempo real, un \u003ca href=\"https://es.wikipedia.org/wiki/Categor%C3%ADa:MMORTS\"\u003emmorts\u003c/a\u003e web. La idea principal es terminar con los Pay To Win, que seguramente tu tambien odias.\u003cbr\u003e\u003cbr\u003eEl segundo proyecto, conocido por algunos, voidpixel, un sandbox con estilo habbo, pixelart en isometrica. Este proyecto lo tengo un poquiiiillo parado por falta de conocimiento con monogame. Es mi proyecto de la infancia pero necesito encontrar mas ideas para diferenciarlo lo suficiente de minecraft para que en una simple ojeada no veas reflejado minecraft, sino habbo. Lo mismo que con el mmorts, pretendo terminar con la idea de los PTW, exterminando habbo pero acogiendo a todos los amantes de los sandbox y el pixelart.\u003cbr\u003e\u003cbr\u003e\u003cdel\u003eEl tercero y no menos importante, un proyecto un poco secreto, que solo si eres patron podr\u00e1s ver de primera mano. Es un proyecto que puede llevarme tiempo pero que si funciona, podria cambiar muchisimas cosas.\u003c/del\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfEstas abierto a nuevos proyectos?\u003cbr\u003e\u003c/strong\u003eLa verdad es que prefiero centrarme en estos proyectos proque son enooormes. Si veo algun proyecto peque\u00f1o que me motive, puedo detener estos y ponerme con ese, pero ahora mismo no veo la posibilidad de a\u00f1adir otro proyecto inmenso. En todo caso, si tienes alguna idea, puedes aportarla y si me parece interesante, podria ayudartre(?)\u003cbr\u003e"
   },
