    "summary": "Prosthetic Knowledge is a Tumblr blog that has been running since December 2009 on the subject of art, design and technology run solely by one person, Rich Oglesby from Oxfordshire, UK. With a keen interest in computational creativity, I have been documenting developments where coders, artists and engineers have produced and experimented in the fields of future mediums.\u003cbr\u003e\u003cbr\u003eI have contributed to Net Art site \u003ca href=\"http://rhizome.org/editorial/2013/jul/31/prosthetic-knowledge-picks-dance-and-technology/\" target=\"_blank\"\u003eRhizome\u003c/a\u003e, Canadian Independent art blog \u003ca href=\"https://www.booooooom.com/2015/02/02/guest-contributor-rich-oglesby-art-technology-blog-prosthetic-knowledge/\" target=\"_blank\"\u003eBOOOOOOM!\u003c/a\u003e and featured in \u003ca href=\"https://finance.yahoo.com/news/meet-the-man-behind-prosthetic-knowledge-one-of-the-79865173286.html\" target=\"_blank\"\u003eYahoo! Tech\u003c/a\u003e and \u003ca href=\"https://www.wired.com/2015/09/23-must-follow-feeds-world-design/\" target=\"_blank\"\u003eWIRED magazine\u0027s list of must-follow feeds on Design\u003c/a\u003e as well as others.\u003cbr\u003e\u003cbr\u003eThe blog itself is completely independent and run in personal time, including research and tailored GIF making to illustrate the subject and produced on a daily basis. Support for these efforts would be greatly appreciated which is why this Patreon has been set up. I have to admit I was very hesitant to do so especially due to offering perks as I do not have any interesting ideas to provide at the time of writing, but many people have suggested and offered support through Patreon and this is why it is here, and if it is successful I will try and work out some perks in the future.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
