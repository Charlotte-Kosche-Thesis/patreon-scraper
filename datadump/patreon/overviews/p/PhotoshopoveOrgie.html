    "summary": "\u003cstrong\u003eV\u00edtejte!\u003c/strong\u003e Pokud jste na Photoshopov\u00fdch Orgi\u00edch nov\u00ed a nev\u00edte, o co jde, zhl\u00e9dn\u011bte nejprve toto video, kde stru\u010dn\u011b popisuji, co pro v\u00e1s tvo\u0159\u00edm :-]\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"225\" src=\"https://www.youtube.com/embed/Dn-xbUyL2GM\" width=\"400\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nI kdy\u017e to tak na prvn\u00ed pohled nemus\u00ed vypadat, kompletn\u00ed tvorba m\u00fdch photoshopov\u00fdch nau\u010dn\u00fdch vide\u00ed, kter\u00e1 m\u016f\u017eete zdarma zhl\u00e9dnout na Youtube, zab\u00edr\u00e1 \n\u003cstrong\u003emnoho \u010dasu i \u00fasil\u00ed\u003c/strong\u003e. Pokud se v\u00e1m moje videa l\u00edb\u00ed a pokud byste r\u00e1di, abych ve tvorb\u011b pokra\u010doval s je\u0161t\u011b v\u011bt\u0161\u00edm nad\u0161en\u00edm, ne\u017e nyn\u00ed, \u003cstrong\u003ebudu v\u00e1m velmi vd\u011b\u010dn\u00fd, kdy\u017e mi na tuto tvorbu finan\u010dn\u011b p\u0159isp\u011bjete\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nV\u011b\u0159te, \u017ee i mal\u00e1 \u010d\u00e1stka mi ud\u011bl\u00e1 radost, a v\u011bdom\u00ed, \u017ee je n\u011bkdo ochotn\u00fd m\u011b takto \n\u003cstrong\u003epodporovat\u003c/strong\u003e, m\u011b bude \u003cstrong\u003ep\u003c/strong\u003e\u003cstrong\u003eoh\u00e1n\u011bt k dal\u0161\u00edmu nat\u00e1\u010den\u00ed\u003c/strong\u003e. Z\u00e1rove\u0148 se budu moct na tato videa opravdu soust\u0159edit a ned\u011blat prakticky nic jin\u00e9ho.\u003cbr\u003e\n\u003cbr\u003e\nD\u011bkuji v\u00e1m za pozornost a pokud se rozhodnete i jen \n\u003cstrong\u003edrobnou \u010d\u00e1stkou\u003c/strong\u003e p\u0159isp\u011bt na m\u00e1 v\u00fdukov\u00e1 videa, ud\u011bl\u00e1te mi \u003cstrong\u003eobrovskou radost\u003c/strong\u003e :-]."

    "attributes": {
     "about": "\u003cstrong\u003eV\u0161ichni milovn\u00edci Photoshopu, bu\u010fte zdr\u00e1vi!\u003c/strong\u003e Jak u\u017e n\u00e1zev\ntrochu napov\u00edd\u00e1, Youtube kan\u00e1l Photoshopov\u00fdch Orgi\u00ed se v\u011bnuje pr\u00e1v\u011b programu Adobe Photoshop, a to\n\u003cstrong\u003ep\u0159edev\u0161\u00edm jeho v\u00fdukou\u003c/strong\u003e. Z reakc\u00ed fanou\u0161k\u016f i m\u00e9ho vlastn\u00edho pr\u016fzkumu si\ndovoluji tvrdit, \u017ee se jedn\u00e1 o nejlep\u0161\u00ed \u010desky mluv\u00edc\u00ed photoshopov\u00e9 tutori\u00e1ly\nv \u010cech\u00e1ch a na Slovensku.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKa\u017edou ned\u011bli\u003c/strong\u003e zde naleznete zbrusu \u003cstrong\u003enov\u00fd\nvideo-tutori\u00e1l\u003c/strong\u003e, kde v\u00e1s v\u017edy krok po kroku provedu jedn\u00edm konkr\u00e9tn\u00edm t\u00e9matem,\njako nap\u0159\u00edklad jak zm\u011bnit na fotografii oblohu, jak p\u0159en\u00e9st objekt na jin\u00e9 pozad\u00ed, nebo t\u0159eba i jak vyrobit\nsv\u011bteln\u00fd me\u010d...\u003cbr\u003e\n\n\u003cbr\u003e\n\nD\u00e1le se \u003cstrong\u003eka\u017edou st\u0159edu\u003c/strong\u003e m\u016f\u017eete t\u011b\u0161it na jeden \u003cstrong\u003emini-tutori\u00e1l do\ndvou minut\u003c/strong\u003e, kde v\u017edy p\u0159edstav\u00edm n\u011bjakou photoshopovou vychyt\u00e1vku, a ka\u017ed\u00fd p\u00e1tek\nna \u003cstrong\u003erychlou\nodpo\u010dinkovou fotomont\u00e1\u017e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eV\u0161echna tato tvorba zab\u00edr\u00e1 \u003cstrong\u003emnoho \u010dasu i \u00fasil\u00ed\u003c/strong\u003e, kterou d\u011bl\u00e1m prakticky zdarma. Pokud se v\u00e1m moje videa l\u00edb\u00ed a pokud byste r\u00e1di, abych ve tvorb\u011b pokra\u010doval s je\u0161t\u011b v\u011bt\u0161\u00edm nad\u0161en\u00edm, ne\u017e nyn\u00ed, \u003cstrong\u003ebudu v\u00e1m velmi vd\u011b\u010dn\u00fd, kdy\u017e mi na tuto tvorbu finan\u010dn\u011b p\u0159isp\u011bjete\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eV\u011b\u0159te, \u017ee i mal\u00e1 \u010d\u00e1stka mi ud\u011bl\u00e1 radost, a v\u011bdom\u00ed, \u017ee je n\u011bkdo ochotn\u00fd m\u011b takto \u003cstrong\u003epodporovat\u003c/strong\u003e, m\u011b bude p\u003cstrong\u003eoh\u00e1n\u011bt k dal\u0161\u00edmu nat\u00e1\u010den\u00ed\u003c/strong\u003e. Z\u00e1rove\u0148 se budu moct na tato videa opravdu soust\u0159edit a ned\u011blat prakticky nic jin\u00e9ho, proto\u017ee, jak sami jist\u011b v\u00edte, n\u011bco j\u00edst, n\u011bkde bydlet a n\u011bjak se obl\u00e9kat \u010dlov\u011bk mus\u00ed :-].\u003cbr\u003e\u003cbr\u003e\n\nD\u011bkuji v\u00e1m za pozornost a pokud se rozhodnete i jen \u003cstrong\u003edrobnou \u010d\u00e1stkou\u003c/strong\u003e p\u0159isp\u011bt na m\u00e1 v\u00fdukov\u00e1 videa, ud\u011bl\u00e1te mi \u003cstrong\u003eobrovskou radost\u003c/strong\u003e :-].\u003cbr\u003e\u003cbr\u003ePS:\u00a0Photoshopov\u00e9 Orgie najdete samoz\u0159ejm\u011b tak\u00e9 na Facebooku, Twitteru, Google+, Instagramu a Pinterestu.\u003cbr\u003e",
