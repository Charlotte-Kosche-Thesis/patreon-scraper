    "summary": "Welcome all of my Little Cherries! \u0026lt;3\u003cbr\u003e\u003cbr\u003eIf you are here then that means you wish to support and enjoy the work I have to show! Awesome! First I just want to thank you from the bottom of my heart, because if it wasn\u0027t for you than I wouldn\u0027t be here now.\u00a0\u003cbr\u003e\u003cbr\u003eSo just a little bit about what this Patreon will be mainly for...as much as I would love love love to keep sending you all gifts each month for free AND still continue to produce awesome content, that isn\u0027t possible. Cosplaying isn\u0027t something I that need to do, but more something that keeps me happy and makes me who I am. It is a lifestyle choice and I hope that you will continue to support me.\u00a0\u003cbr\u003e\u003cbr\u003eMonthly Pledge Rewards Explanation\u003cbr\u003eEach month I will be posting anywhere from 1 to 3 cosplay sets as rewards for pledging that month. This will include one 4x6 prints from each set (Not Including Lewds). This reward is a plus from the rewards that you will be getting depending on which tier you pledge. I hope this gives you all a better understanding of just how much awesome stuff you will get if you pledge! \u0026lt;3\u003cbr\u003e\u003cbr\u003eCHERRY TIER\u003cbr\u003eThe Cherry Tier is currently the highest tier you can pledge. This will give you access to everything my Patreon holds, along with lots of goodies such as prints, stickers, posters, and even opens the door to LEWDS! (Please Note: My lewds will not be nude. Do not ask or request naked pictures. I won\u0027t be taking them.)\u00a0\u003cbr\u003e\u003cbr\u003eMARCH REWARDS HAVE BEEN POSTED!\u003cbr\u003eThis months reward sets are going to be Lucina from Fire Emblem and Maki Nishikino from Love Live! Lewd of the month is TBA! \u003cbr\u003e\u003cbr\u003e"
