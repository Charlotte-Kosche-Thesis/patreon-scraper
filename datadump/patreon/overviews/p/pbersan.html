    "summary": "\u003cstrong\u003eRestart Stories - \u00a0Un nuovo lavoro\u003cem\u003e\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m a recruiter. \u003cbr\u003eClients engage me to identify the best talent, and I professionally execute research and selection.\u003cbr\u003e\nThose job-seeking, or those aiming at improving their professional circumstances connect to those in my job to be connected to companies. Within the employment marketplace, supply and demand are not line up, as there is abundance of jobseekers. I can seldom connect supply to demand, being the journey always the other way round. \u003cbr\u003e\nHowever, I could offer to jobseekers advice and the point of view of demand, so that their job-seeking could be more effective and lined up with the employment marketplace needs.\u003cbr\u003e\nA way to follow and the chance to make it are key reference points for jobseekers. Baby Boomers losing their job very often need to face depression, and the urgent need to identify a new job.\u003cbr\u003e\nWishing to give back yet with some obvious time constraints, I regularly meet jobseekers who ask for my help; I meet people of diverse seniority, from Millennials to Baby Boomers, for whom outplacement is sometime not that effective.\u003cbr\u003e\nI would like to invest more of my time in supporting jobseekers in their search for better professional circumstances, for an employment and - finally - for a Good Job.\u003cbr\u003e\nFor each successful story among the jobseekers I will help, I commit to write a brief white paper so that other jobseekers might take inspiration: inspiration on a way to follow, inspiration from successful stories and inspiration of the power of hope.  I will then pull together these white papers into an e-book.\u003cbr\u003e\n\nI would like to offer this support for free.  I offer my time and my experience. Your help will allow me to invest more of my time in this, to help more people and to write more white papers about successful stories.\u003cbr\u003e\u003cbr\u003ePaolo\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003eUn nuovo lavoro\u003c/strong\u003e\u003cbr\u003e\nMi occupo di reclutamento.\u003cbr\u003e\nLe aziende mi chiedono di individuare i migliori talenti e e in modo professionale eseguo la ricerca e la selezione. \u003cbr\u003e\nChi cerca lavoro o coloro che vogliono migliorare la loro condizione lavorativa si rivolgono a chi fa il mio mestiere per entrare in contatto con le aziende.\u003cbr\u003e\nNel mondo del lavoro, domanda e offerta non sono allineate. Prevale sempre l\u2019offerta di lavoro eccetto per i casi in cui si verifichi una condizione di  skill shortage. \u003cbr\u003e\nIn realt\u00e0 raramente possiamo mettere in contatto la domanda di lavoro con l\u2019offerta. Il percorso \u00e8 sempre all\u0027opposto. \u003cbr\u003e\nPosso per\u00f2 offrire a chi cerca un buon lavoro il punto di vista della delle aziende che cercano nuovi lavoratori.\u003cbr\u003e\nUn percorso da seguire e la possibilit\u00e0 di farcela sono i punti di riferimento per coloro che devono cercare un buon lavoro. Spesso i Baby Boomers che perdono il lavoro devono fare i conti con la depressione e poi con l\u0027impellente necessit\u00e0 di ricollocarsi.\u003cbr\u003e\nCon uno spirito di \"give back\", incontro  nei limiti di tempo che posso avere a disposizione coloro che cercano un Buon Lavoro. \u003cbr\u003eIncontro persone di  et\u00e0 diverse, dai Millennials sino ai Baby Boomers. In quest\u0027ultimo caso ho potuto comprendere come i percorsi di outplacement frequentemente non riescano a offrire soluzioni mirate alla soluzione del problema.\u003cbr\u003e\n\nVorrei dedicare pi\u00f9 tempo a queste persone e vorrei aiutarle a trovare un percorso che  consenta loro di evolvere  e di organizzare prima la ricerca di un mestiere e poi di un Good Job.\u003cbr\u003e\nPer ogni persona aiutata voglio scrivere un White paper in modo che anche altri possano trovare un percorso da seguire. Quasi sempre \u00e8 proprio questo che manca. Voglio poi raccogliere i White paper in un eBook.\u003cbr\u003e\n\nVorrei offrire questo supporto gratuitamente a coloro che hanno la necessit\u00e0 di trovare un Buon Lavoro. Metto a disposizione il mio tempo e le mie competenze. Il vostro aiuto mi consentir\u00e0 di dedicare pi\u00f9 tempo e di conseguenza potr\u00f2 aiutare pi\u00f9 persone e condividere con tutti voi le storie di successso.\u003cbr\u003e\u003cbr\u003ePaolo\u003c/em\u003e\u003cbr\u003e"
