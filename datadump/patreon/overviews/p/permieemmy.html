    "summary": "Firstly, I want to thank everyone who has helped me along this journey to live out in the world and to connect with nature. This is for those who have my back when the world beats me down and who build me up to reach the sky with all the faith in me they can muster. I\u0027d like to give something back to help those people do the same, so we can be the tight-knit community we all deserve.\u003cbr\u003e\u003cbr\u003eI am a permaculturist with a penchant for the social. I am on a personal and professional journey to create and implement 10 permaculture design projects in the areas of food, shelter, energy, waste, water, and community over the next two years. Like all of you, I\u0027ve felt the knockbacks and hardships of the modern world as it is today and I believe that there must be something better. So this is my crusade to become qualified as a permaculture teacher and consultant, to prove we can work together to build the better world of which we dream, and I\u0027d love to share with you everything I learn along the way, both good and bad.\u003cbr\u003e\u003cbr\u003eJump on my bandwagon to sit alongside me and experience this adventure to help make the lives of others a little more sustainable, while getting a little closer to nature, rejuvenating the Earth, and joining forces to build the communities of which we all need and want to be a part. Being here supporting me will give you a direct line to everything I learn along the way with\u00a0\u0027How To\u0027 guides to make your daily life easier, gardening tips, garden-to-table recipes, advice on how to connect more meaningfully with those around you, and a backstage invite to the trials and tribulations along the road. I welcome you to join me; let\u0027s do this together."
