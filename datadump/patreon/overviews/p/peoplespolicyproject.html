    "summary": "\u003ca href=\"http://peoplespolicyproject.org/\" target=\"_blank\"\u003ePeople\u2019s Policy Project\u003c/a\u003e (3P) is a think tank founded in 2017 by me. The primary mission of 3P is to publish ideas and analysis that assist in the development of an economic system that serves the many, not the few.\u003cbr\u003e\u003cbr\u003eUnlike most think tanks, which are financed by large corporations and foundations, 3P is funded by small donors pledging $5 to $15 per month on this platform. This unique funding source enables us to publish policy insights untainted by the compromises typically demanded by monied interests. We are, as the name suggests, the People\u2019s Policy Project, not Walmart\u2019s Policy Project and not the Gates Foundation\u2019s Policy Project.\u003cbr\u003e\u003cbr\u003eThe work of 3P aims to fill the holes left by the current think tank landscape with a special focus on socialist and social democratic economic ideas. We produce detailed reports, short posts, and explanatory videos to promote our own policy proposals while also working with sympathetic legislators and media publications to provide data and analysis for other stories and initiatives.\u003cbr\u003e"
