    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tHi!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027m Privia and I\u0027ve got a million and one ideas of amazing artwork ranging from \n\t\u003cstrong\u003erealistic scenes and people\u003c/strong\u003e, to \u003cstrong\u003ebadass fan art\u003c/strong\u003e, to\u003cstrong\u003e concepts of creatures and worlds.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://privia.deviantart.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://cdn2.iconfinder.com/data/icons/social-icons-color/512/deviantart-48.png\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/Privia_\" target=\"_blank\"\u003e\u003cimg src=\"https://cdn2.iconfinder.com/data/icons/social-icons-33/128/Twitter-48.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.tumblr.com/blog/priviarts\" target=\"_blank\"\u003e\u003cimg src=\"https://cdn1.iconfinder.com/data/icons/logotypes/32/tumblr-48.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/priviarts/\" target=\"_blank\"\u003e\u003cimg src=\"https://cdn2.iconfinder.com/data/icons/social-icons-33/128/Instagram-48.png\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://www.pinterest.com/priviarts/\" target=\"_blank\"\u003e\u003cimg src=\"https://cdn1.iconfinder.com/data/icons/logotypes/32/pinterest-48.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/channel/UC1iiennbX27u8nGK56f7j1Q/featured\" target=\"_blank\"\u003e\u003cimg src=\"https://cdn2.iconfinder.com/data/icons/social-icons-33/128/Youtube-48.png\"\u003e\u003c/a\u003e \u003c/div\u003e\nWhy do I draw? I draw because I have a \n\u003cem\u003eresponsibility \u003c/em\u003eto myself, to my audience, and to every artist.\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003eTo myself:\u003c/strong\u003e I didn\u0027t choose art, art chose me. It consumed my mind. I now have the responsibility to get all of these ideas out into the world.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003eTo my audience:\u003c/strong\u003e I want to amaze you, to make your pupils dilate, to make you grin from ear to ear as you make my art your wallpaper.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003eTo every artist:\u003c/strong\u003e I want to inspire you as many artists have inspired me. I\u00a0want to teach you what I have learned. To continue in this great tradition of artists giving back to the communities that support them and seek guidance from them.\u003cbr\u003e\n\u003c/div\u003e\nThank you for joining me on this journey.\n\u003cbr\u003e"
