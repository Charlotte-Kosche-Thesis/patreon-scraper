    "summary": "I\u0027ve been the content creator and writer at Poor as Folk for three years now. In that time, I\u0027ve blogged about my personal experiences as a mother living in poverty, as well as focusing on the political and social climate that influences both poverty \u0026amp; food insecurity in the U.S. and globally. I\u0027ve expanded the scope of my writing to include low cost recipes and tips for low income people. Recipes I\u0027ve developed are often with low quality ingredients and things poor people can easily access at a food bank or when living in a food desert. There are certainly \"healthy and nutritious\" recipes included,too, but until access to fresh food is improved for low income folks, it\u0027s more important to help people figure out how to feed themselves with what they have on hand, especially when they may be relying on food from food pantries. My intention is to get these little mini-cookbooks or guides into the hands of low income people at no cost or possibly on a \"pay what you can\" system. Some ideas for issues include recipes for cleaning \u0026amp; self-care items that can be homemade with ingredients purchased with food stamps, gardening guides for low income \u0026amp; disabled people, food pantry recipes, DIY home remedies that actually work, recycling leftovers into new meals, and a lot more. I\u0027m always open to suggestions,too!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
