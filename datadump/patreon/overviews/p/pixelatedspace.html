    "summary": "\u003cimg src=\"https://cdn.discordapp.com/attachments/263076011263000576/406853897374924800/one_by_one.jpg\"\u003e\u003cbr\u003eWe are all made of star stuff, but online we are all made of pixels. It all comes down to how we wish to enhance, and to showcase those pixels. It\u0027s how we wish for others to perceive us through this digital medium.\u003cbr\u003e\u003cbr\u003eEach and every Patreon to Pixelated Space will gain access to your chosen resources to help spread the message. Patreons will receive tips, reminders, tutorials, merch, and everything in between that will help build the foundation of making the internet a safer place for all to enjoy.\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003ePixelated News\u003c/i\u003e\u00a0is about getting the latest news all in one location, regardless of where you are in your content creating career. From the planning phase, to starting out, reaching your first milestone and beyond, we will all go through this together.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePixel Perfect Creators\u003c/em\u003e \u003c/strong\u003eknow that it\u0027s not just about the talk, it\u0027s about the walk. Pixel Perfect Creators receive monthly, customized help to get your stream, videos, and any form of content media the friendly and welcoming look it deserves.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eDeveloping Pixels\u003c/strong\u003e \u003c/em\u003eneed a little extra push to make sure the message gets to those who need it. You\u0027re not worried about the look of your content, only how you can reach that next level of pixelated perfection.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHigh Definition Creator\u00a0\u003c/em\u003e\u003c/strong\u003eknow exactly what to say, so say it. Don\u0027t let the worry of when and how to say it stop you. Let\u0027s talk, you and me, and we can figure it out together.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/263076011263000576/406854721870233601/dream.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eWith over 10 years of graphic design and marketing under my belt, I recently started to translate my experience from the corporate world and into the custom, one-on-one world of content creating and streaming. Marketing for a corporation has become stagnant, predictable, and far from real life. If I am able to support other content creators to also break away from the stereotypical day job, all the while trying to make a difference in the online gaming community, then I would call Pixelated Space a success.\u003cbr\u003e\u003cbr\u003eThere are bigger plans for Pixelated Space, but it takes a community to make it happen. Keep track of Pixelated Space and where the next stage of growth is through the Patreon goals.\u003cbr\u003e"
