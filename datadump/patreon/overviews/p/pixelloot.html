    "published_at": "2016-09-29T13:42:51+00:00",
    "summary": "Welcome to the \u003cstrong\u003ePixel Loot\u003c/strong\u003e Patreon page! Since our\u00a0\u003ca href=\"https://www.kickstarter.com/profile/shanenopolis/created\" target=\"_blank\"\u003eKickstarter\u003c/a\u003e campaigns\u00a0are always a big hit, we want to continue creating new \u003cstrong\u003ePixel Loot\u003c/strong\u003e cards on a regular basis for our biggest fans, and add to our\u00a0\u003ca href=\"http://www.drivethrucards.com/browse/pub/7602/Endymion-Games/subcategory/22033_23953/Pixel-Loot?affiliate_id=711081\" rel=\"nofollow\" target=\"_blank\"\u003egrowing collection\u003c/a\u003e of cards between campaigns. Your pledge here will help us create small sets of all-new cards every month, with worldwide shipping included in your pledge of $6 or more.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/dvcz6pu6sclyv6l/header-pixel-loot.jpg?dl=0\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePixel Loot\u003c/strong\u003e is a growing series of supplemental cards for use in any fantasy-themed table-top role-playing game.\u003cbr\u003e\u003cbr\u003eIn our treasure card sets, each card represents a different item, with a name, picture, flavor text, and game stats (cost/weight/damage/etc. based on 5e, but perfectly compatible with 3.5, 4e, and Pathfinder). There are a variety of unique items in each deck, intended for DMs to randomly draw when creating loot for their campaigns, or for players to conveniently keep track of what their character carries or wears.\u003cbr\u003e\u003cbr\u003eIn our dungeon master aide sets, each card presents a variety of plot hooks and adventure ideas that, when combined and expanded, help DMs build unique and interesting worlds with a minimum of effort. This includes our creature card sets, in which the back side contains all the game stats for the creature, so you don\u0027t need to flip through the Monster Manual to find the numbers you need.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eBest of all, Pixel Loot cards have a retro 16-bit style that lets players feel like they\u0027re playing an old SNES or Genesis RPG!\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/nz8pfnlubzzmha2/square%20graphic.jpg?dl=0\"\u003e\u003cbr\u003e\u003cbr\u003eThe purpose of this Patreon is to fund regular additions of all-new \u003cstrong\u003ePixel Loot\u003c/strong\u003e cards and expand our growing library of available RPG tools. There are already \u003cem\u003eFOURTEEN\u003c/em\u003e\u00a0existing sets (and counting!) of \u003cstrong\u003ePixel Loot\u003c/strong\u003e cards available for both dungeon masters and players. If you don\u0027t have any of the previous sets,\u00a0\u003ca href=\"http://www.drivethrucards.com/browse/pub/7602/Endymion-Games/subcategory/22033_23953/Pixel-Loot?affiliate_id=711081\" rel=\"nofollow\" target=\"_blank\"\u003eyou can order any or all of the cards from our existing line-up here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePixel Loot \u003c/strong\u003ecards have been successfully funded and fulfilled on Kickstarter three times!\u00a0If you\u0027d like to check out our previous \u003cstrong\u003ePixel Loot\u003c/strong\u003e Kickstarter campaigns, you can click\u00a0\u003ca href=\"https://www.kickstarter.com/projects/shanenopolis/pixel-loot-arms-and-armor\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e,\u00a0\u003ca href=\"https://www.kickstarter.com/projects/shanenopolis/pixel-loot-dungeon-maker\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e, or\u00a0\u003ca href=\"https://www.kickstarter.com/projects/shanenopolis/pixel-loot-overland-travel\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/24935109awodp8i/header-for-dms-and-players.jpg?dl=0\"\u003e\u003cbr\u003e\u003cbr\u003eTreasure cards are great at simplifying the game for both players and dungeon masters. No rolling or tables are necessary for determining what players find when scouring a dungeon: they simply draw a card and hold onto it until it\u0027s used. The descriptive text on each card is written in a way that helps immerse players in the game world, and some even suggest potential plot hooks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAS A DUNGEON MASTER\u003c/strong\u003e, you can customize your players\u0027 loot finds by adding or removing cards, or combining multiple decks, then just draw cards at random for quick and easy rewards. No more clunky loot tables and excessive die rolling. Just draw a card and hand it to the player! Some \u003cstrong\u003ePixel Loot\u003c/strong\u003e sets (like\u00a0\u003ca href=\"http://www.drivethrucards.com/product/178373/Pixel-Loot--Dungeon-Maker?affiliate_id=711081\" target=\"_blank\"\u003eDungeon Maker\u003c/a\u003e and\u00a0\u003ca href=\"http://www.drivethrucards.com/product/198951/Pixel-Loot--Overland-Travel?affiliate_rem=711081\" target=\"_blank\"\u003eOverland Travel\u003c/a\u003e) even offer creative tools for generating ideas and plot hooks on the fly.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.endymiongames.com/uploads/9/6/1/3/96136660/how-it-works_orig.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.endymiongames.com/uploads/9/6/1/3/96136660/overland-travel-sample_1_orig.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAS A PLAYER\u003c/strong\u003e, you can use \u003cstrong\u003ePixel Loot\u003c/strong\u003e treasure cards to easily keep track of what your character is carrying and using: Put a d20 on the \"Arrows\" card to help remember how many shots you have left. Put a d6 on the \"Trail Rations\" card to help remember how many days of food you have left. Does another character need to borrow your rope? Just hand her the \"Hempen Rope\" card! Never forget who has what, and say goodbye to character sheets blurred with constant erasing and re-writing!\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/ucfp8f3xe4rque7/arms-armor-sample%202.jpg?dl=0\"\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/f6q0g5dzm1zbp1t/art-objects.jpg?dl=0\"\u003e\u003cbr\u003e\u003cbr\u003eUse the links below to check out any of our existing \u003cstrong\u003ePixel Loot\u003c/strong\u003e decks:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.drivethrucards.com/product/152558/Pixel-Loot--Adventuring-Gear-10?affiliate_rem=711081\"\u003ePixel Loot - Adventuring Gear 1\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.drivethrucards.com/product/224219/Pixel-Loot--Adventuring-Gear-2\"\u003ePixel Loot - Adventuring Gear 2 (new!)\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.drivethrucards.com/product/153329/Pixel-Loot--Arms--Armor-1?affiliate_rem=711081\"\u003ePixel Loot - Arms \u0026amp; Armor\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.drivethrucards.com/product/180931/Pixel-Loot--Racial-Armaments?affiliate_rem=711081\"\u003ePixel Loot - Racial Armaments\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.drivethrucards.com/product/198699/Pixel-Loot--Exotic-Armaments?affiliate_rem=711081\"\u003ePixel Loot - Exotic Armaments\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.drivethrucards.com/product/169759/Pixel-Loot--Gemstones-1?affiliate_rem=711081\"\u003ePixel Loot - Gemstones\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.drivethrucards.com/product/181821/Pixel-Loot--Art-Objects?affiliate_rem=711081\"\u003ePixel Loot - Art Objects\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.drivethrucards.com/product/182523/Pixel-Loot--Trade-Goods?affiliate_rem=711081\"\u003ePixel Loot - Trade Goods 1\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.drivethrucards.com/product/209060/Pixel-Loot--Trade-Goods-2?affiliate_rem=711081\"\u003ePixel Loot - Trade Goods 2\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.drivethrucards.com/product/153339/Pixel-Loot--Blanks?affiliate_rem=711081\"\u003ePixel Loot - Blanks\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.drivethrucards.com/product/218739/Pixel-Loot--Mounts--Vehicles?affiliate_rem=711081\"\u003ePixel Loot - Mounts \u0026amp; Vehicles\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.drivethrucards.com/product/229259/Pixel-Loot--Familiars--Companions\"\u003ePixel Loot - Familiars \u0026amp; Companions (new!)\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.drivethrucards.com/product/178373/Pixel-Loot--Dungeon-Maker?affiliate_rem=711081\"\u003ePixel Loot - Dungeon Maker\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.drivethrucards.com/product/182980/Pixel-Loot--Curious-Effects?affiliate_rem=711081\"\u003ePixel Loot - Curious Effects\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.drivethrucards.com/product/198951/Pixel-Loot--Overland-Travel?affiliate_rem=711081\"\u003ePixel Loot - Overland Travel\u003c/a\u003e\u003c/li\u003e\u003cli\u003ePixel Loot - Town Builder (coming soon!)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.drivethrucards.com/product/175309/Pixel-Loot--Player-Pack-BUNDLE?affiliate_rem=711081\"\u003ePixel Loot - Player Pack [BUNDLE]\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.drivethrucards.com/product/181822/Pixel-Loot--Loot-Pack-BUNDLE?affiliate_rem=711081\"\u003ePixel Loot - Loot Pack [BUNDLE]\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.drivethrucards.com/product/182609/Pixel-Loot--Dungeon-Master-Pack-BUNDLE?affiliate_rem=711081\"\u003ePixel Loot - Dungeon Master Pack [BUNDLE]\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.drivethrucards.com/product/209123/Full-PrintandPlay-Pack-BUNDLE?affiliate_rem=711081\"\u003ePixel Loot - Full Print-and-Play Pack [BUND
