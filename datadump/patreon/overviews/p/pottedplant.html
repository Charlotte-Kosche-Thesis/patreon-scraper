    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello, I\u0027m \u003cstrong\u003eFern or PottedPlant\u003c/strong\u003e!\u003cbr\u003eI am an \u00a0illustrator and comic artist wanting to make a living doing what I love! \u00a0I\u0027d love to be able to share more content with you all through Patreon support!\u003cbr\u003eThis Patreon support will also help me be able to financially support myself and my home. With said support I\u0027ll be able to start projects, create full colored illustrations and Comics and release a steady stream of content for everyone to enjoy.\u003cbr\u003eThank you for visiting!\u003cbr\u003e\u003cstrong\u003ePLEASE KNOW \u00a0THE CONTENT HERE IS ADULT \u0026amp; By pledging you\u0027re confirming that you are over the age of 18!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e1) Suggestion For Polls!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eHow to participate: \u003c/strong\u003eI will create a post each month with a theme, you must leave a comment with your ideas/characters on the post. This happens at the beginning of the month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eRules:\u003c/strong\u003e I will not draw the following topics: \u00a0Click here to find my do\u0027s and don\u0027ts\u003cbr\u003e\u00a0\u003c/em\u003e\u003ca href=\"http://pottedplantsauce.tumblr.com/Commission\"\u003eClick ME\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e2) Polls!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e \u003cem\u003eYou can vote for your favorite character/idea. After I collect the suggestion I\u0027ll put up my favorites for you to vote on for the months theme. This is for all Patrons.\u003cbr\u003eSome examples of poll images:\u00a0\u003c/em\u003e\u003ca href=\"http://imgur.com/a/jfVkT\" target=\"_blank\"\u003eClick Me\u00a0\u003c/a\u003e\u003cem\u0
