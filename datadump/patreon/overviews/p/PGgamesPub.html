    "summary": "Here at \u003cstrong\u003ePG games Publishing\u003c/strong\u003e, we\u0027re all about giving back to the table-top gaming community that we know and love. Table-top games in general have allowed us to stretch our creative legs and meet wonderful new people.\u003cbr\u003e\u003cbr\u003eWe\u0027ve been an active part of the community since around 2010, and began creating content for games like \u003cem\u003eDungeon World, Dungeons \u0026amp; Dragons 4th Edition, Dungeons \u0026amp; Dragons 5th Edition, \u003c/em\u003eand \u003cem\u003eICONS Superpowered Roleplaying\u003c/em\u003e\u00a0since 2014.\u00a0Table-top gaming has helped us grow and improve our skillsets, including basic marketing, social media management, layout, publishing, graphic design, art, and more.\u003cbr\u003e\u003cbr\u003eAll of this is to say:\u003cstrong\u003e\u003cem\u003e we want to give back\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eIn late 2017 we started making a webcomic,\u00a0\u003cstrong\u003eLearn To Play Comics\u003c/strong\u003e,\u00a0as a way to introduce newcomers to the hobby to various RPGs. While 2017 decided to occupy much of our time with real life, this is a pursuit we\u0027d like to continue in 2018.\u003cbr\u003e\u003cbr\u003eAs a way of giving back and inviting new people into the community, we\u0027ve also been working with a local library running teen \u003cem\u003eDungeons \u0026amp; Dragons\u003c/em\u003e\u00a0events. This has been an amazing and rewarding experience, to say the least!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are we on Patreon?\u003cbr\u003e\u003c/strong\u003eWe\u0027re here because we want to increase our gaming-related efforts in 2018. We\u0027ve set a challenge for ourselves, \u003cstrong\u003e2018 is our Year of Design\u003c/strong\u003e\u003cem\u003e. \u003c/em\u003eWe plan to release a gaming-related \u003cem\u003esomething\u003c/em\u003e\u00a0each month throughout the year, and January is already all wrapped up!\u003cbr\u003e\u003cbr\u003eAdditionally, we want to expand our efforts with the teens group we work with. We want to run more elaborate games. We want to introduce other RPG systems to them. \u003cem\u003eEssentially, we want to do more.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can you help?\u003c/strong\u003e\u003cbr\u003eYour support allows us to focus on our \u003cstrong\u003eYear of Design\u003c/strong\u003e\u00a0challenge and supplements our income a bit, allowing us to publish bigger and better things. It also allows us to purchase new table-top RPGs and tools for use with our teens group. And, if time allows, continue our work on our neglected webcomic, \u003cstrong\u003eLearn to Play Comics\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThank you for your support, and as always, happy gaming!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYou can follow \u003cstrong\u003ePG games Publishing LLC\u003c/strong\u003e here:\u00a0\u003ca href=\"http://www.twitter.com/pggamespub\" target=\"_blank\"\u003ewww.twitter.com/pggamespub\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://pggames.co/\"\u003ehttp://pggames.co/\u003cbr\u003e\u003c/a\u003eAnd the beginning of \u003cstrong\u003eLearn To Play Comics\u003c/strong\u003e here:\u00a0\u003ca href=\"http://learntoplaycomics.com/\"\u003ehttp://learntoplaycomics.com/\u003c/a\u003e\u003c/div\u003e"
