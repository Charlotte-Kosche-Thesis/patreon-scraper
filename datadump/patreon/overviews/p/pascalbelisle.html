tiliser ma musique librement dans leur projet. Jetez un oeil sur les choix de contribution \u00e0 droite et cliquez sur \"get ... reward\"! Il vous faudra seulement une carte de cr\u00e9dit ou un compte Paypal.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eMa musique\u003c/h3\u003ePour un aper\u00e7u de la musique que je compose, jetez un oeil (et une oreille) sur mon\u00a0\u003ca href=\"https://soundcloud.com/pascalbelisle\"\u003eSoundcloud\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMerci!\u003cbr\u003e"
