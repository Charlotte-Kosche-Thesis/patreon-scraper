    "summary": "Hello, we\u0027re Puppygames. There are now four of us, spread out around the world. We made games like\u00a0\u003ca href=\"http://www.puppygames.net/basingstoke\"\u003eBasingstoke,\u003c/a\u003e \u003ca href=\"http://www.puppygames.net/revenge-of-the-titans\"\u003eRevenge of the Titans\u003c/a\u003e, \u003ca href=\"http://www.puppygames.net/titan-attacks\"\u003eTitan Attacks!\u003c/a\u003e, \u003ca href=\"http://www.puppygames.net/droid-assault\"\u003eDroid Assault\u003c/a\u003e and \u003ca href=\"http://www.puppygames.net/ultratron\"\u003eUltratron\u003c/a\u003e, and did a bunch of things for charity through the \u003ca href=\"https://www.humblebundle.com\"\u003eHumble Bundle\u003c/a\u003e and \u003ca href=\"http://www.gamesaid.org/\"\u003eGamesAid.\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003ch4\u003eWhat Are Puppygames Making Now?\u003c/h4\u003e\nRight now we are adding more content to our horror survival roguelite called \n\u003ca href=\"http://www.puppygames.net/basingstoke\"\u003eBasingstoke\u003c/a\u003e, and we\u0027re developing a massively multiplayer asynchronous online strategy war game called \u003ca href=\"http://www.puppygames.net/battledroid\"\u003eBattledroid\u003c/a\u003e which has a completely bespoke voxel rendering engine.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat Is Patreon For?\u003c/h4\u003e\nInstead of selling our games directly to customers, we would like to introduce you to a\n\u003cstrong\u003e new way of getting games \u003c/strong\u003e- sponsorship through our Patreon! Rather than toiling away hidden in the basement for ages making our games and then betting our entire future on release day every time, instead it would be much better if we had a tiny drip feed from our fans to keep us financially stable and able to make the games we want to make, rather than pander to commercial pressure. We can listen directly to \u003cstrong\u003eyou\u003c/strong\u003e, our sponsors, and you can help shape our games\u0027 development by \u003cstrong\u003egetting our games out to you early in development!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat Do I Get?\u003c/h4\u003e\nAs a Patreon supporter of Puppygames, we can give you \u003cstrong\u003eexclusive access to our new stuff\u003c/strong\u003e months and\u00a0\u003ca class=\"redactor_btn redactor_btn_unorderedlist\"\u003e\u003c/a\u003emonths before anyone else gets to see it - and regular updates every fortnight!\u003cbr\u003e\n\u003cbr\u003e\nAll we need from you is at least\u00a0\u003cstrong\u003eone lousy dollar\u003c/strong\u003e a month, and for your troubles, we will give you \u003cem\u003eALL THE THINGS (eventually!) \u003c/em\u003eas well as exclusive bloggage and insight. Yes, that\u0027s right - \u003cstrong\u003eall our games\u003c/strong\u003e will be made available to you over the coming months. To make things fair for all supporters, we will dish out little perks based on your \u003cstrong\u003etotal lifetime support, \u003c/strong\u003eaccording to this schedule, every month (and straight away upon pledging or increasing your pledge):\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eNOTE NEW SCHEDULE as of May 2018\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e$10\u003c/strong\u003e Droid Assault\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$20\u003c/strong\u003e Ultratron OST\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$30\u003c/strong\u003e Ultratron\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$40\u003c/strong\u003e Titan Attacks\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e$50\u003c/strong\u003e Revenge of the Titans EP\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$60\u003c/strong\u003e\u00a0Revenge of the Titans\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$70\u003c/strong\u003e Revenge of the Titans Sandbox Mode\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$80 \u003c/strong\u003eBasingstoke\u003c/li\u003e\u003c/ul\u003e\u003cem\u003eAll\u003c/em\u003e\u00a0Patreons will get early access to Battledroid as soon as it is ready.\u003c/div\u003e\n\u003ch4\u003eMore Teasers\u003c/h4\u003e\nHere\u0027s another video of Basingstoke - this time from one of our Patreons playing an early version of Basingstoke (and no, that\u0027s now how you pronounce it! It\u0027s \n\u003cem\u003eBay-zing-stoke!)\u003c/em\u003e:\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/VB2qfDt52gE?rel=0\u0026amp;showinfo=0\u0026amp;start=5\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nAnd here\u0027s Battledroid from a \n\u003cem\u003elong \u003c/em\u003etime back showing a quick skirmish between two enormous droid armies:\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qObkxxxjyFI?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nHere\u0027s a glimpse of just how big the world of Battledroid is:\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/c1NmkwK83R8?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eAny Questions or Concerns?\u003c/h4\u003e\nPlease drop us a line right here on our Patreon, or contact me directly \n\u003ca href=\"mailto:cprince@puppygames.net\"\u003ecprince@puppygames.net\u003c/a\u003e - we love hearing from you!\u003cbr\u003e"
