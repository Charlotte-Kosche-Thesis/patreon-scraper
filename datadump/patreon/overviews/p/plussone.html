    "summary": "Visit me at\u00a0\u003ca href=\"http://activistpr101.com\"\u003eactivistpr101.com\u003c/a\u003e for free PR resources and at\u00a0\u003ca href=\"http://http://rachaelpr.com\"\u003erachaelpr.com\u003c/a\u003e to learn more about my professional work. For over a decade, I\u0027ve been supporting Chicago\u0027s activist community with free PR and social media services.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI provide free PR \u0026amp; social media services to local groups, working to amplify their voices and connect them with journalists.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn 2016, I was privileged to support local organizers by helping to generate press coverage for: Chicago Votes, the Arab American Action Network, Assata\u0027s Daughters, intersex activist Pidgeon Pagonis, the Chicago Student\u0027s Union, Illinois Water Protectors, Women\u0027s All Points Bulletin, Lucy Parsons Labs, Lifted Voices, and activist and recording artist FM Supreme.\u003cbr\u003e\u003cbr\u003eI back up organizers staging unannounced direct actions with breaking news alerts and coordinated social media promotion. In 2016, I worked on a #NoDAPL Citibank shutdown, the #StopITOA traffic blockade, a NFL Draft Town shut-down to #SaveCSU \u0026amp; remember #RekiaBoyd, with elementary school students staging a #ByeAnita train takeover, and on the #StopTheCops mass direct actions staged at the Police Chief\u0027s Conference.\u003cbr\u003e\u003cbr\u003eAlso last year, I volunteered as a social media influencer and meme maker to generate thousands of dollars in crowdfunded donations for causes in Chicago and around the country, with a special focus on prisoner support.\u003cbr\u003e\u003cbr\u003eNational PR projects in 2016 included the launch of a new subMedia video show, fight4medicare.com and the #Medicare4All campaign, the People\u0027s Convention at the DNC in Philadelphia, advocacy for political prisoner Martin Gottesfeld, and for political prisoners Tyler Lang and Kevin Johnson.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn 2016, press releases I distributed were covered by every major Chicago news outlet as well as in national and international publications. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy website \u003ca href=\"http://www.activistpr101.com\" rel=\"nofollow\"\u003ewww.activistpr101.com\u003c/a\u003e highlights projects I contributed to in 2014-15, including:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eOctober 24, 2015: #StopTheCops -- Black Community Orgs Shut Down Chicago to Press Demands on Police Chiefs Conference \u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://nebula.wsimg.com/d6516385dd6ce33f7106ef93ab9db25c?AccessKeyId=C5B54DB637981B76A178\u0026amp;disposition=0\u0026amp;alloworigin=1\" style=\"width: 247px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://pastebin.com/Tx4eAjHT\" rel=\"nofollow\"\u003ePress Release\u003c/a\u003e | \u003ca href=\"http://byp100.org/stopthecops/\" rel=\"nofollow\"\u003eStatement from Organizers\u003c/a\u003e | Selected Coverage: \u003ca href=\"http://www.foxnews.com/us/2015/10/26/protesters-target-conference-police-chiefs-before-president-obama-visit.html\" rel=\"nofollow\"\u003eFOX News\u003c/a\u003e, \u003ca href=\"http://www.npr.org/2015/10/23/451067075/obama-to-meet-with-police-chiefs-group-as-activists-press-for-reforms\" rel=\"nofollow\"\u003eNPR\u003c/a\u003e, \u003ca href=\"http://217.218.67.231/Detail/2015/10/25/434874/US-police-arrest-antibrutality-protesters\" rel=\"nofollow\"\u003ePress TV (Iran)\u003c/a\u003e, \u003ca href=\"http://www.nbcchicago.com/news/local/66-People-Arrested-During-Protest-Outside-Police-Chiefs-Conference-336843031.html\" rel=\"nofollow\"\u003eNBC5 (WMAQ)\u003c/a\u003e, \u003ca href=\"http://wgntv.com/2015/10/25/protesters-arrested-outside-police-convention/\" rel=\"nofollow\"\u003eWGN-TV\u003c/a\u003e, \u003ca href=\"http://chicago.suntimes.com/news/7/71/1043305/66-protesters\" rel=\"nofollow\"\u003eChicago Sun-Times\u003c/a\u003e, \u003ca href=\"http://www.chicagotribune.com/news/local/breaking/ct-police-chiefs-protest-20151024-story.html\" rel=\"nofollow\"\u003eChicago Tribune\u003c/a\u003e, \u003ca href=\"http://www.chicagoreader.com/Bleader/archives/2015/10/26/black-lives-matter-activists-arrested-during-protest-of-police-chiefs-conference\" rel=\"nofollow\"\u003eChicago Reader\u003c/a\u003e, \u003ca href=\"http://abc7chicago.com/news/protesters-demand-racial-justice-as-police-leaders-gather-in-chicago/1049648/\" rel=\"nofollow\"\u003eABC7 (WLS)\u003c/a\u003e, \u003ca href=\"http://chicago.cbslocal.com/2015/10/24/hundreds-protest-meeting-of-police-chiefs-at-mccormick-place/\" rel=\"nofollow\"\u003eCBS2 (WBBM)\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"http://chicago.cbslocal.com/2015/10/24/hundreds-protest-meeting-of-police-chiefs-at-mccormick-place/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eNovember 14, 2014: We Charge Genocide Holds Historic Protest Inside the United Nations During UNCAT Review of US Torture\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e \u003cimg src=\"http://nebula.wsimg.com/500502c9cfefb3ca0cada177eb7c82f5?AccessKeyId=C5B54DB637981B76A178\u0026amp;disposition=0\u0026amp;alloworigin=1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://wechargegenocide.org/we-charge-genocide-holds-historic-protest-inside-the-united-nations-during-uncat-review-of-us-torture/\" rel=\"nofollow\" target=\"_blank\"\u003ePress Release\u003c/a\u003e | \u003ca href=\"https://storify.com/ChiCopWatch/wechargegenocide-protest-inside-un-during-review\" rel=\"nofollow\"\u003eTweets and Images\u003c/a\u003e |\u00a0 Selected Coverage: \u003ca href=\"http://www.democracynow.org/2014/11/14/headlines/activists_hold_silent_protest_against_police_violence_as_us_defends_record_at_un\" rel=\"nofollow\"\u003eDemocracy Now\u003c/a\u003e, \u003ca href=\"http://www.theatlantic.com/national/archive/2014/11/we-charge-genocide-movement-chicago-un/382843/\" rel=\"nofollow\"\u003eAtlantic\u003c/a\u003e, \u003ca href=\"http://www.newsweek.com/us-defends-alleged-abuses-torture-treaty-un-body-284355\" rel=\"nofollow\"\u003eNewsweek\u003c/a\u003e, \u003ca href=\"https://news.vice.com/article/from-guantanamo-to-ferguson-americas-torture-record-comes-under-scrutiny\" rel=\"nofollow\"\u003eVice\u003c/a\u003e, \u003ca href=\"http://www.straitstimes.com/news/world/europe/story/silent-protest-activists-us-defends-record-un-anti-torture-body-20141114\" rel=\"nofollow\"\u003eAFP\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eI also teach free workshops for young activists. You can check out the slides from talks I gave last summer:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.activistpr101.com/trauma-center-now.html\" rel=\"nofollow\"\u003e#TraumaCenterNow Branding and Social Media Strategy\u003c/a\u003e\u003c/strong\u003e: Take a behind-the-scenes look at how organizers used simple branding and aggressive social media tactics to \u003ca href=\"http://www.chicagotribune.com/news/ct-university-of-chicago-trauma-center-hyde-park-campus-20151217-story.html\" rel=\"nofollow\"\u003ewin level one trauma care\u003c/a\u003e for adults on Chicago\u0027s South Side.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.activistpr101.com/viral-social-strategies.html\" rel=\"nofollow\"\u003eViral Social Strategies: PR \u0026amp; Social Media for Activists\u003c/a\u003e\u003c/strong\u003e: Learn to create a social media army, design images that get noticed and attract the attention of the press.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.activistpr101.com/we-charge-genocide.html\" rel=\"nofollow\"\u003eWe Charge Genocide ~ A Twitter Story\u003c/a\u003e\u003c/strong\u003e: Through the lens of social media, watch a group of young Chicagoans take their organizing against police violence all the way to the United Nations in Switzerland.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
