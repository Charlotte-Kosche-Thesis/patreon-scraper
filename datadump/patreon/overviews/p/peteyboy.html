    "summary": "Hey All! Thanks for stopping by my Patreon page! My name is Petey Boy and I\u00a0like to create all sorts of slick content, especially video. I have too many passions and am constantly evolving in my art and life in general. The one constant is that I need to create. Anything. In particular, I love to make things that brings a smile to your face or washes some feels across your emotion center.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m in the middle of re-thinking how to use the Patreon platform effectively for something that is not the same from year to year. But for this moment, know that I will be making videos to share. They will be free to the public, but I\u0027m using Patreon to allow folks to show their appreciation for the things I\u0027ve made. If you feel moved to help support this art, that\u0027d be pretty awesome.\u00a0Your support helps pay for tools, talent, time, and various things to help make the videos strong.\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eSome things I\u0027ve made in the past:\u00a0\u003c/strong\u003e\u003c/h3\u003e\n\u003cimg src=\"http://i.imgur.com/Ai5YKsV.png\" style=\"width: 295px;\"\u003e\u003cbr\u003e\u003ca href=\"http://bit.ly/DearBeard\" rel=\"nofollow\"\u003eThe \"Dear Beard\" series\u003c/a\u003e features facial hair (still on the face) substituting for real life objects or things. So facial hair acting as a seat belt or perhaps as a fanny pack or maybe it is spread on like peanut butter. I\u0027m constantly exploring tons of different possibilities and sharing them for all to enjoy.\u003cbr\u003e\u003cbr\u003e\nAlso, If you are interested it participating, drop me a line at\u00a0\n\u003ca href=\"http://www.dearbeard.com/\" rel=\"nofollow\"\u003edearbeard.com\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\nThanks for supporting art!"
