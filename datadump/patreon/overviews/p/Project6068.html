    "summary": "Half awake and clutching my morning coffee, I peer at a steel door. It\u0027s insanely early, 5 ....something... I don\u0027t really know, and everyone is fast asleep. Except me. I\u0027m driven by what is behind that hinged barrier. It\u0027s with me everywhere I go, and on my mind with everything I do. Like a little voice over my shoulder. No room for angels and devils. Just this drive. One last sip of my morning vice, and I breach into my other world.\u003cbr\u003e\u003cbr\u003eThe air is cold, stripping my last bit of sleepy warmth away. One switch, two, then across to the third as light spills across my world as the bulbs them selves awake. Another switch and the heater groans to a start. The air is chilled, filled with smells of paints, solvents, molten plastics, and super heated metals. I shiver to wake up my last bit while plugging my phone into a modified audio system. I call up my latest playlist and my soul food begins to fill #TheLab.\u003cbr\u003e\u003cbr\u003eIt\u0027s game over for the rest of the world now. I examine where I left off on what is by far my most far fetched plans. Building a giant mech suit. I transform into the #MadMan. Everything that eats at me in the mundane slithers away in terror. I am whole when I look at the overwhelming piece that has become #Project6068.\u003cbr\u003e\u003cbr\u003eDuring my study I constantly consider the details, the big picture, and the #MasterMind. How does this all fit? How will it evolve? What will he come up with next?\u00a0\u003cbr\u003e\u003cbr\u003eSide job after side job and contributions from the many I have built an arsenal of tools and materials. Foams, plastics, metals, paints, and electronics stand at the ready.\u00a0\u003cbr\u003e\u003cbr\u003eNow, it\u0027s time. Time to complete this story. Time to share our journey and experiences. Time to tell the world what we are building, how we are building it, and hope our failures and victories inspire others to take a chance on their
