    "summary": "\u003cbr\u003eWHO ARE WE?\u003cbr\u003eInspired to find others with a voice in Scotland. \u003cbr\u003e We bring together people fascinated by and appreciative of psychedelic substances.\u003cbr\u003e We believe psychedelic use is a wholly legitimate choice, and that people who choose to use psychedelics should not be punished for it.\u003cbr\u003e The main aim of the Psychedelic Society, then, is to ensure that people can choose to use psychedelics without fear of punishment.\u003cbr\u003e... Further and complementary to this goal, the Society aims to encourage wider public understanding of the benefits and responsible use of psychedelic substances.\u003cbr\u003e Whilst the Society seeks to maintain a strong online presence, we aim to hold regular face-to-face events to complement our online activity.\u003cbr\u003e We are committed to being as inclusive as possible, welcoming people of all ages, genders, ethnicities and sexual orientations and taking positive steps to encourage a diverse range of voices at our events.\u003cbr\u003e The Society does not engage in illegal activities during any of its events. Don\u0027t get involved to illegally buy or sell substances.\u003cbr\u003e\u003cbr\u003eWHY PATREON?\u003cbr\u003eWe are a non-profit organisation that has been running without donations since early 2015. \u003cbr\u003eIn that time we have met truly amazing people , heard life-changing stories ,\u00a0watched heartfelt\u00a0documentaries , heard about cutting edge neuroscience and psychiatry work , been active with policy change and so much more.\u003cbr\u003eWe now have lots of events in planning , as well as a new website (which will be\u00a0fantastic!)\u00a0and email accounts to manage, venues to book , guest speakers to pay , merchandise to create , education leaflets to print and various other admin-related tasks.\u003cbr\u003eUnfortunately we can\u0027t complete this vision without a little financial help.\u003cbr\u003eThe society is growing but this comes with problems! We already survive through using ticket sales to pay for venue hire , but with more events planned , speaker fees and travel, a new website and email accounts , as well as ideas for merchandise and other admin, we will fall short of this plan without the aid of the community.\u003cbr\u003e\u003cbr\u003e**********************\u003cbr\u003eYour contribution means the world to us - we can not do it without your help !\u003cbr\u003eThanks for doing your part in the continued growth of the Society.\u003cbr\u003eWhether it\u0027s a one-off payment of a few pounds , or a monthly donation , it all goes back into your Society - and to say it\u0027s greatly appreciated is an understatement !\u003cbr\u003e***********************\u003cbr\u003e\u003cbr\u003eThanks for your help thus far and beyond :)\u003cbr\u003e\u003cdiv\u003eIan and Neil\u003cbr\u003ePsySocEdin\u003cbr\u003e\u003cbr\u003eFacebook: The Psychedelic Society of Edinburgh  for more info....\u003cbr\u003e\u003cdiv\u003eDonate: \u003ca href=\"https://www.patreon.com/psychedelicscotland\"\u003ehttps://www.patreon.com/psyche\u0026lt;wbr\u0026gt;delicscotland\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003etwitter: @psysocedin\u003cbr\u003e\u003cdiv\u003e\u003ca href=\"http://www.psychedelicscotland.org/\"\u003ewww.psychedelicscotland.org\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003e\u003cu\u003e\u003ca\u003eian@psychedelicscotland.org\u003c/a\u003e\u003cbr\u003e\u003ca\u003eneil@psychedeliccscotland.org\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e"
