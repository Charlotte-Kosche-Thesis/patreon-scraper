    "summary": "Hi. My Name is Peter Boykin (Google me)\u003cbr\u003eWould y\u0027all be willing to support my dream? \u003cbr\u003eMy impact on #MAGA movement is known\u003cbr\u003e\u003cbr\u003eWhat I propose is that everyone just pledges $1 at least if everyone did I could REALLY\u003cbr\u003etravel and do the activism I want to do to #MAGAlways this is NOT a get rich scheme, if I had the ability to pay the bills and travel I could really become part of the movement that can motivate our base so that Patriots can really always prevail! I can only do that if I could make THIS my full time job, and not be tied down. So I\u0027m on the lookup for sponsors\u003cbr\u003eIt takes a lot of Funding to do the events I want to do.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/3hb52TUKO5U\" width=\"854\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eI have over 60K Followers on Twitter, my G4T Group on Facebook has over 2.5K Active members. If just a fraction of you just donated $1 a month it would make it much easier to accomplish goals.\u00a0\u003cbr\u003e\u003cbr\u003eI also have a goal to become a sponsor or CPAC 2019\u003cbr\u003eMy goal is to try to reach the 12K level of sponsorship.\u003cbr\u003eIf you would like to help out please donate.\u003cbr\u003e\u003cbr\u003eTHANK YOU #TrumpTrain\u003cbr\u003e\u003cbr\u003eIn order to speak, I will need to have more exposure and I need them to be informed of who I am.\u003cbr\u003e\u003cbr\u003eI am also Running for NC House District 58, the job if I get it does not pay much 15K a year, so I really truly need everyones help.\u00a0\u003cbr\u003e\u003cbr\u003eI do have a website that explains some of my stances\u003cbr\u003e\u003ca href=\"http://www.peterboykin.com/\"\u003e\u003c/a\u003e\u003ca href=\"http://www.peterboykin.com/\"\u003ehttp://www.BoykinForHouse.com/\u003c/a\u003e\u003cbr\u003ealso you can follow me on Twitter\u003cbr\u003e\u003ca href=\"http://twitter.com/PeterBoykin\"\u003e\u003c/a\u003e\u003ca href=\"http://twitter.com/PeterBoykin\"\u003ehttp://Twitter.com/PeterBoykin\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTired of being Shadow banned and censored by social media?\u003c/strong\u003e\u003cbr\u003eAre YOU NEXT?\u003cbr\u003e\u003cimg src=\"https://d2g8igdw686xgo.cloudfront.net/29485366_1524924296.7806_funddescription.png\" width=\"100%\"\u003e\u003cbr\u003e Just Google Search it:\u003cbr\u003e \u003ca href=\"https://www.google.com/search?q=list+of+conservatives+banned+from+twitter\"\u003ehttps://www.google.com/search?q=list+of+conservatives+banned+from+twitter\u003c/a\u003e\u003cbr\u003eThis is why we need your help!\u003cbr\u003eHelp Peter Boykin find and pay for legal defense against social media!\u003cbr\u003e\u003ca href=\"http://gofundme.com/stopsocialmediabias\"\u003ehttp://gofundme.com/stopsocialmediabias\u003c/a\u003e\u003cbr\u003eThe Twitter Account @BoykinForHouse is Still suspended by Twitter. \u003ca href=\"http://BoykinForHouse.com\"\u003eBoykinForHouse.com\u003c/a\u003e\u003cbr\u003eWho needs Russian Collusion when you have Twitter directly messing with a political campaign!\u003cbr\u003e#BoykinForHouse #NC58\u003cbr\u003e\u003cimg src=\"https://d2g8igdw686xgo.cloudfront.net/29485366_1524923705.2687_funddescription.png\" width=\"100%\"\u003e\u003cbr\u003e It\u2019s also a wonder why the conservative media is ignoring this as well...\u003cbr\u003eFox News?\u003cbr\u003eFyi in case you want to help get this story to them here are the contacts!\u003cbr\u003eContact Fox News: \u003ca href=\"http://insider.foxnews.com/contact-us\"\u003ehttp://insider.foxnews.com/contact-us\u003c/a\u003e\u003cbr\u003eEmail Fox News this Story: \u003ca\u003ecomments@foxnewsinsider.com\u003c/a\u003e\u003cbr\u003eCall Fox News: You can call Fox News Channel at 1-888-369-4762 to leave a comment\u003cbr\u003eThis is the news that should be covered\u003cbr\u003eI commend Fox News for Covering Diamond and silk\u003cbr\u003e\u0026lt;noscript\u0026gt;Watch the latest video at \u0026amp;amp;amp;amp;amp;amp;lt;a href=\"http://www.foxnews.com\"\u0026amp;amp;amp;amp;amp;amp;gt;foxnews.com\u0026amp;amp;amp;amp;amp;amp;lt;/a\u0026amp;amp;amp;amp;amp;amp;gt;\u0026lt;/noscript\u0026gt;\u003cbr\u003eBut, lets not forget others...\u003cbr\u003eFox News should cover Peter Boykin\u0027s Events\u003cbr\u003eBecause a known\u003cbr\u003e Gay outspoken fully doxed\u003cbr\u003e Trump Supporting Republican is being harassed and supressed by social media.\u003cbr\u003ePeter Boykin is someone who has lost 2 jobs and is struggling to make ends meet.\u003cbr\u003eMeanwhile, Peter Boykin is still is attempting to run for office in a district where the odds are stacked against him (and no other Republican has ran in over 10 years) and the position really pays nothing.\u003cbr\u003eYet Peter Boykin still pushes because he is a patriot loves America and wants to make America great always for everyone!\u003cbr\u003eIf you can help reach him at \u003ca href=\"http://boykinforhouse.com\"\u003epeter@boykinforhouse.com\u003c/a\u003e\u003cbr\u003e Or help his Patreon\u003cbr\u003e \u003ca href=\"http://Patreon.com/peterboykin\"\u003ePatreon.com/peterboykin \u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eExamples of Media Bias:\u003c/strong\u003e\u003cbr\u003ePeter Boykin was messaged by a Transsexual who called him a cis white \"f@gg0t\" who should just die.\u003cbr\u003e\u003ca href=\"http://www.magafirstnews.com/wp-content/uploads/2018/04/fag.png\"\u003e\u003cimg height=\"534\" src=\"http://www.magafirstnews.com/wp-content/uploads/2018/04/fag.png\" width=\"437\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cblockquote\u003eSo I was suspended \u003ca href=\"https://twitter.com/hashtag/FacebookJail?src=hash\u0026amp;ref_src=twsrc%5Etfw\"\u003e#FacebookJail\u003c/a\u003e\u003cbr\u003e From \u003ca href=\"https://twitter.com/facebook?ref_src=twsrc%5Etfw\"\u003e@Facebook\u003c/a\u003e for 3 days because I took a screenshot of the nasty comments I reported (fyi their report process for this is all messed up and confusing) that as sent to me? Really I\u0027m not the one that made the comments... \u0026amp; No response on report! \u003ca href=\"https://t.co/slHwD6EpyQ\"\u003epic.twitter.com/slHwD6EpyQ\u003c/a\u003e\u003cbr\u003e\u2014 Peter Boykin \ud83c\uddfa\ud83c\uddf8 Candidate NC House District 58 (@peterboykin) \u003ca href=\"https://twitter.com/peterboykin/status/974332656681922568?ref_src=twsrc%5Etfw\"\u003eMarch 15, 2018\u003c/a\u003e\u003cblockquote\u003eBoykinForHouse: RT peterboykin: Remember Folks\u003cbr\u003e The \u003ca href=\"https://twitter.com/hashtag/Left?src=hash\u0026amp;ref_src=twsrc%5Etfw\"\u003e#Left\u003c/a\u003e stands for \u003ca href=\"https://twitter.com/hashtag/AntiHate?src=hash\u0026amp;ref_src=twsrc%5Etfw\"\u003e#AntiHate\u003c/a\u003e\u003ca href=\"https://twitter.com/hashtag/AntiFascism?src=hash\u0026amp;ref_src=twsrc%5Etfw\"\u003e#AntiFascism\u003c/a\u003e\u003ca href=\"https://twitter.com/hashtag/Diversity?src=hash\u0026amp;ref_src=twsrc%5Etfw\"\u003e#Diversity\u003c/a\u003e\u003ca href=\"https://twitter.com/hashtag/Tolerance?src=hash\u0026amp;ref_src=twsrc%5Etfw\"\u003e#Tolerance\u003c/a\u003e\u003cbr\u003eRight?!\u003ca href=\"https://twitter.com/hashtag/FakeNews?src=hash\u0026amp;ref_src=twsrc%5Etfw\"\u003e#FakeNews\u003c/a\u003e \u003ca href=\"https://t.co/DjfECROK8r\"\u003epic.twitter.com/DjfECROK8r\u003c/a\u003e\u003cbr\u003e\u2014 Peter Boykin \ud83c\uddfa\ud83c\uddf8 Candidate NC House District 58 (@peterboykin) \u003ca href=\"https://twitter.com/peterboykin/status/973816410999844865?ref_src=twsrc%5Etfw\"\u003eMarch 14, 2018\u003c/a\u003ePeter reported to Facebook they said there was not enough info. They did nothing.\u003cbr\u003eYet the screenshot of the message to Peter he posted on his wall to show the types of messages sent to him was removed by Facebook and Peter got a 3-day ban.\u003cbr\u003e\u003cblockquote\u003e\u003ca href=\"https://twitter.com/facebook?ref_src=twsrc%5Etfw\"\u003e@facebook\u003c/a\u003e suspended my account because I reported a private message (I took a screenshot and posted to call them out on it) the \u003ca href=\"https://twitter.com/hashtag/Transexual?src=hash\u0026amp;ref_src=twsrc%5Etfw\"\u003e#Transexual\u003c/a\u003e called me a Fa%%%t a Cisgender one to book. Totally disrespectful from a person who says they should be a part of the Gay Community! \u003ca href=\"https://twitter.com/hashtag/sad?src=hash\u0026amp;ref_src=twsrc%5Etfw\"\u003e#sad\u003c/a\u003e \u003ca href=\"https://t.co/9mFHVXrbVD\"\u003epic.twitter.com/9mFHVXrbVD\u003c/a\u003e\u003cbr\u003e\u2014 Peter Boykin \ud83c\uddfa\ud83c\uddf8 Candidate NC House District 58 (@peterboykin) \u003ca href=\"https://twitter.com/peterboykin/status/974332109560205312?ref_src=twsrc%5Etfw\"\u003eMarch 15, 2018\u003c/a\u003e\u003cbr\u003e We call that punishing the victim for reporting and letting the offender walk Scott free.\u003cbr\u003eNext issue recently a cyber stalker infiltrated Peter\u2019s friends and groups and proceeded to post inappropriate pictures and then harassed multiple members and friends of Peter and some were sent attempts to extort them out of money to delete the offending account.\u003cbr\u003e\u003ca href=\"http://www.magafirstnews.com/wp-content/uploads/2018/04/extortion.png\"\u003e\u003cimg height=\"550\" src=\"http://www.magafirstnews.com/wp-content/uploads/2018/04/extortion.png\" width=\"917\"\u003e\u003c/a\u003e\u003cbr\u003eThat account even changed their name to Peter Boykin to further cause an issue.\u003cbr\u003eMultiple individuals reported the profile and pics and even Peter Boykin received reports from Facebook that the pics or profile didn\u0027t go against community standards although they were used to harass and cause harm to Peter Boykin. The account was not removed but only after Peter Boykin posted he was calling the law.\u003cbr\u003e\u003ca href=\"http://www.magafirstnews.com/wp-content/uploads/2018/04/reviewd.png\"\u003e\u003cimg height=\"612\" src=\"http://www.magafirstnews.com/wp-content/uploads/2018/04/reviewd.png\" width=\"515\"\u003e\u003c/a\u003e\u003cbr\u003eFacebook just turns a blind eye when people threaten conservatives, and reporting seems to do no good...\u003cbr\u003eIt\u0027s also extremely inconvenient when there is no number or anyone to contact to fix the issue.\u003cbr\u003eIt why something/someone has to put a stop it.\u003cbr\u003e\u003cblockquote\u003e\u003ca href=\"https://twitter.com/hashtag/LiberalismIsAMentalDisorder?src=hash\u0026amp;ref_src=twsrc%5Etfw\"\u003e#LiberalismIsAMentalDisorder\u003c/a\u003e\u003cbr\u003e I hope if we go with \u003ca href=\"https://twitter.com/hashtag/DACA?src=hash\u0026amp;ref_src=twsrc%5Etfw\"\u003e#DACA\u003c/a\u003e we go case by case and explore their social media for this kind of stuff.\u003cbr\u003eDon\u0027t message me bad things \u003ca href=\"https://t.co/q8lTGXiSBD\"\u003epic.twitter.com/q8lTGXiSBD\u003c/a\u003e\u003cbr\u003e\u2014 Peter Boykin \ud83c\uddfa\ud83c\uddf8 Candidate NC House District 58 (@peterboykin) \u003ca href=\"https://twitter.com/peterboykin/status/973659404619976705?ref_src=twsrc%5Etfw\"\u003eMarch 13, 2018\u003c/a\u003e\u003cbr\u003e \u003ca href=\"http://www.magafirstnews.com/wp-content/uploads/2018/04/c.png\"\u003e\u003cimg height=\"222\" src=\"http://www.magafirstnews.com/wp-content/uploads/2018/04/c.png\" width=\"438\"\u003e\u003c/a\u003e \u003ca href=\"http://www.magafirstnews.com/wp-content/uploads/2018/04/cc.png\"\u003e\u003cimg height=\"304\" src=\"http://www.magafirstnews.com/wp-content/uploads/2018/04/cc.png\" width=\"447\"\u003e\u003c/a\u003e \u003ca href=\"http://www.magafirstnews.com/wp-content/uploads/2018/04/ccc.png\"\u003e\u003cimg height=\"217\" src=\"http://www.magafirstnews.com/wp-content/uploads/2018/04/ccc.png\" width=\"420\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.magafirstnews.com/wp-content/uploads/2018/04/twitter.jpg\"\u003e\u003cimg height=\"300\" src=\"http://www.magafirstnews.com/wp-content/uploads/2018/04/twitter-223x300.jpg\" width=\"223\"\u003e\u003c/a\u003e\u003cbr\u003eLast is Twitter removing the @BoykinForHouse political campaign Twitter handle of Peter Boykin while he is running for office. This causes issues to a campaign.\u003cbr\u003e\u003ca href=\"http://www.magafirstnews.com/wp-content/uploads/2018/04/Db4TBm8WAAIDT8D.jpg\"\u003e\u003cimg height=\"300\" src=\"http://www.magafirstnews.com/wp-content/uploads/2018/04/Db4TBm8WAAIDT8D-208x300.jpg\" width=\"208\"\u003e\u003c/a\u003e\u003ca href=\"http://www.magafirstnews.com/wp-content/uploads/2018/04/Db4TE_dXcAAXz0C.jpg\"\u003e\u003cimg height=\"300\" src=\"http://www.magafirstnews.com/wp-content/uploads/2018/04/Db4TE_dXcAAXz0C-188x300.jpg\" width=\"188\"\u003e\u003c/a\u003e\u003cbr\u003ePeter Boykin is unemployed and seeking employment in the IT field or working in a political capacity.\u003cbr\u003eHe is fully doxed and quick Google searches of him might be a reason he is finding it hard to get a job although he has many years of experience and two Masters.\u003cbr\u003ePeter Boykin needs your help to find legal counsel against social media and to find a job. Will you chip in?\u003cbr\u003e\u003ca href=\"http://patreon.com/peterboykin\"\u003ehttp://patreon.com/peterboykin\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eThe FIGHT FOR OUR Internet Bill of Rights! \u003c/strong\u003e\u003cbr\u003eThose of you that say that social media is a private company and use that defense..\u003cbr\u003eThink of it this way..\u003cbr\u003eIf the mail said they would not deliver mail for conservatives... When there was only mail....\u003cbr\u003eIf the telephone companies said they would not allow conservatives to have a phone...\u003cbr\u003eIf the internet providers said they would not allow conservatives internet access...\u003cbr\u003eIf the cell phone companies said no service allowed for conservatives...\u003cbr\u003eAll these are private businesses (post office is an argument) but also they can form monopolies and they are and were at times the only or best way to communicate.\u003cbr\u003eSo why would you think it would be ok for social media (just look at what Google owns) to monopolize our current social communication and is ran by strict liberals then block conservative voices.\u003cbr\u003eI\u0027m sorry folks the private argument does NOT work!\u003cbr\u003eThese forms of communication are extremely important today just as those others were back then.\u003cbr\u003eWe cannot sit back and allow social media to limit or silence our voices. We must find them accountable!\u003cbr\u003e[embedyt] https://www.youtube.com/watch?v=3hb52TUKO5U[/embedyt]\u003cbr\u003eIt starts with us.\u003cbr\u003e Peter Boykin needs your help.\u003cbr\u003e Please chip in and donate to help the cause!\u003cbr\u003eFYI this GoFundMe is NOT for Campaign FundRaising\u003cbr\u003e If you want to Donate to Peter Boykin\u0027s Campaign for NC House District 58 Please do so ONLY at this site.\u003cbr\u003e \u003ca href=\"http://crowdpac.com/c/peterboykin\"\u003ecrowdpac.com/c/peterboykin\u003c/a\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003c/blockquote\u003e\u003c/blockquote\u003e\u003c/blockquote\u003e\u003cbr\u003eI could also use some of the funding to help run\u003cbr\u003eMAGAOneRadio.net so it can continue our activism\u003cbr\u003ePlease, consider contributing to our station and helping to #MAGA\u003cbr\u003e\u003cbr\u003eMAGA is NOT a POLITICAL CONCEPT!\u003cbr\u003eIT IS AN AMERICAN WAY OF LIFE\u003cbr\u003e\u003cbr\u003eWe at MAGAOneRadio.net a Part of TheMagaNetwork.com have been working extremely hard to promote those who Make America Great!\u003cbr\u003e\u003cbr\u003eOur mission is to support and ensure True Freedom of Speech. \u0026lt;g\u0026gt;Additionally\u0026lt;/g\u0026gt;, our goal is to bring fun and excitement into American Activism through events.\u003cbr\u003e\u003cbr\u003eWe are celebrating the American Concept of #MAGA !\u003cbr\u003e#MAGA is much more than a political slogan.\u003cbr\u003e\u003cbr\u003eIt\u0027s a Way of LIFE.\u003cbr\u003e\u003cbr\u003eThe #MAGA slogan was previously used by\u003cbr\u003eFormer Presidents; Ronald Reagan and Bill Clinton.\u003cbr\u003eThen it was given life again in 2016 by Donald Trump.\u003cbr\u003e\u003cbr\u003eWe will promote\u003cbr\u003e#AmericaFirst and Pride in the USA!"
