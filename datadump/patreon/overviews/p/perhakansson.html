    "summary": "\u003cstrong\u003eMy name is Per. I explore how to live the good life in the age of constant change and exponential technologies. Now, I\u0027m turning my insights into a new human operating system designed for anyone to thrive today.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThis is what I have achieved over the past decade:\u003cbr\u003e\u003cul\u003e\u003cli\u003eSwitched lifestyle from being location-dependent to becoming cloud-based\u003c/li\u003e\u003cli\u003eDigitized, dematerialized and demonetized most everything in my life\u003c/li\u003e\u003cli\u003eMastered access over ownership to liberate time, money and attention\u003c/li\u003e\u003cli\u003eBecome present, relaxed and free from external expectations and rules\u003c/li\u003e\u003cli\u003eLearned how to make a living via networks instead of captive employment\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThrough this long private research project and experiment, I\u2019ve acquired new insights and learnings of how to live a happier and freer life in the age of technology. \u003cbr\u003e\u003cbr\u003eHere are a few of the exclusive findings I\u2019ll share with my patrons on a weekly basis:\u003cbr\u003e\u003cul\u003e\u003cli\u003eHow to \u2013 in detail \u2013 shift from a location-dependent to a cloud-based lifestyle\u003c/li\u003e\u003cli\u003eHow to live a simpler and richer life with fewer better things\u003c/li\u003e\u003cli\u003eHow to use tools and tactics to design a new powerful personal ecosystem\u003c/li\u003e\u003cli\u003eHow to quickly adapt to new habits and let go of the old\u003c/li\u003e\u003cli\u003eHow to learn new valuable skills for the coming age of Artificial Intelligence\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eBackground\u003c/strong\u003e\u003cbr\u003eI started out building stuff on the Internet in 1995 for a bunch of very successful Silicon Valley startups. A few years ago I switched from product development to facilitating learning experiences around emerging technologies for top global organizations, graduate programs and individuals. That was when I realized the friction most people experienced between their old \u201cindustrial\u201d lifestyle and the new emerging technology tools.\u003cbr\u003e\u003cbr\u003eLike Einstein said: \u201cWe cannot solve our problems with the same thinking we used when we created them\u201d. So I began the journey of developing a new way of thinking about how to live the good life in a world of constant change and exponential technologies. I let go of all my physical possessions \u2013 including house and car \u2013 and emerged myself in the cloud-based lifestyle. Today I\u2019ve designed a very low-cost, fun and examined lifestyle \u2013 powered by cloud technologies \u2013 that allows me to live well anywhere in the world and collaborate on projects I find meaningful. I\u2019m here to help you do the same.\u003cbr\u003e"
