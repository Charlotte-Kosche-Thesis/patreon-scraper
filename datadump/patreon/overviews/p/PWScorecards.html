    "summary": "We all love wrestling. Our love for it makes us very opinionated about the direction of the stories being told, the results of the matches and the long term plans of the promotions we choose to watch. For as long as we can remember, our viewing party has been making predictions about the events we watch and we all claim that our predictions were the most accurate. Needing a way to prove our superiority, we went on the hunt for a scorecard. We stumbled across many, but were not happy with the quality, the consistency of creation or the overall look. It was time to create our own... so we did and we will continue to for as long as large pro wrestling events exist.\u003cbr\u003e\u003cbr\u003eSince we started posting the scorecards we have seen ever increasing download counts and received nothing but positive feedback. It is surreal to hear from people that the scorecards have made watching wrestling fun again, that it\u0027s created a way for them to bond with friends/family or that they have created championships for their group. That sort of feedback is why we want to keep creating and keep improving.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCreated for all WWE Raw, Smackdown Live and NXT events.\u003c/li\u003e\u003cli\u003ePosted by 12p PST the Wed (Thu for NXT) prior to event.\u003c/li\u003e\u003cli\u003eMatch-by-match scorecard results are live tweeted during the event on the @PWScorecards account.\u003c/li\u003e\u003cli\u003ePosted in PNG and PDF format. PDF easily annotated in Adobe Acrobat Reader to save paper.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eIn Progress\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEditable PDF to save time for those that annotate the PDF.\u003c/li\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eDiscord server - Live discussions and scorecard sharing.\u003c/li\u003e\u003cli\u003eDiscord server - Public server open to anyone who wants to discuss the scorecards.\u003c/li\u003e\u003cli\u003eDiscord server - Private channels for Patreon supporters.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eFuture Plans\u003c/strong\u003e\u003cul\u003e\u003cli\u003eOnline community with digital scorecard. More details to come.\u003c/li\u003e\u003cli\u003eExpand to include ROH, Impact and more.\u003c/li\u003e\u003c/ul\u003e"
