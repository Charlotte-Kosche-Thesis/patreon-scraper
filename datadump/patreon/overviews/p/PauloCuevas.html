    "summary": "\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u00a0(\u00a1No olvides ver el video de arriba!)\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003ePara descargar \"\u003cem\u003eQue bonita vecindad\"\u003c/em\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/3796521\"\u003eClick aqu\u00ed\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMil gracias por pasar por ac\u00e1! \u003cbr\u003e\nSi est\u00e1n ac\u00e1, supongo que ya habr\u00e1n visto algunos de los videos de\u00a0\u003ca href=\"http://www.youtube.com/pacuevas\" rel=\"nofollow\" target=\"_blank\"\u003emi canal\u003c/a\u003e (\u003ca href=\"http://www.youtube.com/pacuevas\" rel=\"nofollow\"\u003eclick aqu\u00ed si no lo conocen!\u003c/a\u003e), pero alguna vez se han preguntado c\u00f3mo hago estos videos? \u003cbr\u003e\u003cbr\u003eLa mayor\u00eda del trabajo en mis videos lo hago solo. Paso much\u00edsimas horas grabando, estudiando, editando, mezclando, y haciendo todo lo necesario para que cada tema que publico salga lo mejor posible.\u00a0\u003cbr\u003e\u003cbr\u003eSin embargo, este es un proyecto no sostenible a nivel econ\u00f3mico. Y de seguir siendo as\u00ed, eventualmente tendr\u00e9 que dejar de invertir tanto tiempo en \u00e9l. Como no me quiero detener y como creo en ustedes cre\u00e9 esta p\u00e1gina en Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eLa idea de esta plataforma es darles la opci\u00f3n de financiar este proyecto.\u00a0Aqu\u00ed tienen la oportunidad de convertirse en los patrocinadores de mi trabajo, para estar seguros de que siga haciendo m\u00e1s videos en el futuro.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 \u00bfC\u00f3mo funciona? \u00a0\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nUstedes deciden la suma de dinero con la que estar\u00edan dispuestos a apoyar cada video nuevo que publique. (Pueden verlo como una propina)\u00a0\u003cbr\u003eDependiendo de cu\u00e1nto aporten por video, podr\u00e1n acceder a ciertas recompensas. \u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cem\u003e\u003cstrong\u003eEs sencillo!\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e- Dan click en el bot\u00f3n \"Become a Patron\" (convertirse en un patr\u00f3n/mecenas)\u003cbr\u003e- Deciden la cantidad que aportar\u00e1n por video\u003cbr\u003e\n- Agregan su informaci\u00f3n de pago\u003cbr\u003e\n- Ajustan los l\u00edmites mensuales*\u00a0\u003cbr\u003e\n- Patreon les cobra a principio de cada mes, dependiendo de cu\u00e1ntos v\u00eddeos publique. \n\u003cbr\u003e\n\u003cbr\u003e*Ser\u00e1n m\u00e1ximo 4 v\u00eddeos al mes, pero igualmente pueden poner un l\u00edmite mensual, para no ir m\u00e1s all\u00e1 de su presupuesto.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 \u00bfPor qu\u00e9 es una buena idea? \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nAportar una propina de 4 d\u00f3lares al mes no es nada inalcanzable o descabellado para cualquier persona. Sin embargo, si suficientes personas hacen este mismo aporte, podr\u00edan convertir este proyecto en algo sostenible. \n\u003cbr\u003e\nSi pudiera vivir de hacer estos v\u00eddeos, ser\u00eda incre\u00edble. Podr\u00eda hacer v\u00eddeos m\u00e1s seguido, y enfocarme en las sugerencias de las personas que me est\u00e1n apoyando. Con un presupuesto para los videos, las posibilidades ser\u00edan infinitas.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 \u00bfCu\u00e1les son las recompensas? \u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nAbajo podr\u00e1n ver las recompensas completas.\u00a0\u003cbr\u003e\nMil gracias por pasar por ac\u00e1!\u003cbr\u003e\u003cbr\u003e(Si tienen preguntas, no duden en enviarme un mensaje a trav\u00e9s de mis cuentas de\u00a0\u003ca href=\"http://www.facebook.com/paulocuevas\" rel=\"nofollow\"\u003efacebook\u003c/a\u003e y\u00a0\u003ca href=\"http://www.twitter.com/paulocuevas\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e, o a trav\u00e9s de\u00a0\u003ca href=\"http://www.paulocuevas.com\" rel=\"nofollow\"\u003emi p\u00e1gina web\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePara ver el pre-estreno de Butterfly (latino)\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/digimon-latino-3875397\" target=\"_blank\"\u003e\u003cstrong\u003eClick aqu\u00ed\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e!\u003c/strong\u003e"
