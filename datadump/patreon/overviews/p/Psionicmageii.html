    "summary": "Hello Everyone~!\u003cbr\u003eMy name is Courtney Foss, but on other social media I go by the same username I have here: Psionicmageii. I am 21 years old and love art, video games and cartoons (especially Steven Universe). I\u0027m a big nerd who loves to talk, and who hopes that her passions can soon become a career that I love!\u00a0\u003cbr\u003e\u003cbr\u003eMy art of choice tends to be drawing. I do both traditional and digital, but I tend to do more traditional lately than digital. On top of drawing, I\u0027ve also began to dabble with sculpting and the art of making figurines and things with clay. All of these things will be added periodically to my patreon feed, so if you\u0027d like to see that, stay tuned~!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy favorite art supplies\u003c/strong\u003e:\u003cbr\u003e- Traditional Drawing - Alcohol Markers, Micron fine-liners, mechanical pencils\u003cbr\u003e- Digital Drawing - My Huion Drawing Tablet, Paint Tool Sai and Krita.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFavorite video games\u003c/strong\u003e: (in no particular order)\u003cbr\u003e-Final Fantasy XIV (14)\u003cbr\u003e-Final Fantasy IX (9)\u003cbr\u003e-Telltales: The Walking Dead\u003cbr\u003e- Subnautica\u003cbr\u003e- 7 days to die\u003cbr\u003e- Minecraft\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFavorite TV shows/Cartoons:\u003cbr\u003e\u003c/strong\u003e- Charmed\u003cbr\u003e- Law and Order: Special Victims Unit\u003cbr\u003e- House M.D.\u003cbr\u003e- Code Lyoko\u003cbr\u003e- Digimon\u003cbr\u003e- Steven Universe\u003cbr\u003e\u003cbr\u003eHave any other questions for me? Let me know! I don\u0027t bite!\u003cbr\u003e\u003cbr\u003e"
