    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHello!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nMy name is Platy. No, I am\nnot a platypus. I am a manga artist and a digital illustrator\u00a0who uses art to connect with others. I hope to make a living out of \u00a0this so I can\nkeep doing what I love while inspiring and uplifting others!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eA\nlittle about me.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI have been drawing ever since I was little. I had\nso many images in my head I wanted to communicate but did not know how.\nHowever, with my mother\u0027s art supplies I found solace and a way to show people\nwhat I experience. With the help of others I eventually realized the potential\nfor this creative ability could bring wonders to my eyes and others. With\nPatreon, I am confident that I can work toward that seemingly magical dream (and\nnot starve as I do so ahh\u2026 what a\u003cimg src=\"http://t00.deviantart.net/vjygmZ69mwxooVyOOKtSYjMI65A=/fit-in/700x350/filters:fixed_height(100,100):origin()/pre10/0f17/th/pre/f/2016/356/5/2/sunset_and_fireworks_by_platyadmirer-dashvyw.png\" style=\"width: 204px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u00a0nice dream).\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat\ndo you do?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eCurrently I am working on a project that is very\ndear to my heart. It is a manga titled\u00a0\u003cdiv\u003e\u003cem\u003eA Heart of Diamond\u003c/em\u003e. I intend for this comic to be as well thought\nout and plot driven as any other fantasy novel, as visually compelling as\nmovies, and as full of life and emotions as we humans experience. The story is\nabout a young adult named Lily. Lily grew up with warriors and dragons, living a life of\nmigrating, wielding magic, and raiding civilizations. However as time ticks\nit\u0027s apparent that no one remembers anything prior 19 years ago. One day,\ndemonic dragons ambush Lily\u0027s friends and kidnap her to frightening lands. As\nshe fights to return to her family, bits of her past haunt her and with each\nethereal region she visits she learns more about her past, the world\u0027s, and\nother realms\u0027. Lily must come to terms with her past in order to win this\nbattle of gods, spirits, creations, and powers; all fighting for control over\nthe right to exist.\u003cbr\u003e\u00a0A Heart of Diamond will take its audience through an action-packed adventure full of humor, diverse fantasy, beautiful worlds, and memorable characters that will teach readers just how closely individual lives connect each other and what it means to live!\u003cbr\u003e\u003cbr\u003e\nI post this manga for free on tapastic and on\nwebtoons and hope to publish it\u00a0in paper one day. No matter how many patrons I have,\u00a0the manga itself it will\nalways be free to view!\u003cdiv\u003e\n\u003cbr\u003e\nI also make digital illustrations. They\nare quicker produce and communicate messages with than my manga. My manga will\ntake years to finish while illustrations take about\u003c/div\u003e\u003cdiv\u003e\u003cimg src=\"http://pre01.deviantart.net/c6a9/th/pre/f/2016/324/2/c/healer_s_well_by_platyadmirer-daoyzgp.png\" style=\"width: 208px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u00a0ten to thirty hours to\ncomplete. Additionally, I have a feeling I might go insane from not making illustrations; they are quite fun! These can be viewed at platyadmirer.deviantart.com/gallery\u003c/div\u003e\u003cdiv\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003eWhat\ndo I get in return for patronage?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eGood question! Glad you asked. By pledging a certain amount, you can enjoy rewards such as early manga updates, progress snapshots, concept designs, timelapse videos, and of course my eternal gratitude. As time goes by I may add more rewards, but for now the only rewards per pay are listed to the right on the rewards menu.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv\u003e\u003cdiv\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMany\nthanks!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nThank you for your consideration; I hope you enjoy\nwatching my journey as an artist as much as I love sharing and breathing life into my\ncreations!\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
   },
