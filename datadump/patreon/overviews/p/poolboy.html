    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHello friend.\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eMy name is Michael McComb, but I\u0027ve become known as \"Pool Boy\". \u003c/span\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eMy passion for art started at the age of 5 and has grown with me every day. I\u0027ve been posting my artwork online for well over a decade now, but never had a way to give back to the people who enjoy my work as much as I enjoy creating it. That\u0027s where patreon comes in...\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhy do I use Patreon?\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eThis is my attempt at achieving my lifetime dream of being a full-time artist.\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eI draw every day of my life and I\u0027ve learned a lot over the years. I want to take this opportunity to share my work, tips, and methods with all my fellow artists and fans!\u00a0Patreon is a great way to communicate with you and share content that would otherwise never be seen.\u003c/span\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u00a0I\u0027m always up for suggestions on how to make this as fun as possible for everyone.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow does Patreon work?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cem style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eOnce you become a Patron you will be charged once a month, \u003cstrong\u003eat the beginning of each month\u003c/strong\u003e. Once charged, you will start receiving rewards for that current month\u0027s term. Higher Level rewards such as NSFW (Not Suitable for Work), PSDs, Tutorials, and Voice-over workshops will be sent to you via mail on Patreon after the payment has been received! (Be on the lookout for those the first week of each month)\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cem style=\"color: rgb(63,63,63);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003eMost of all, THANK YOU SO MUCH for your support! \u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e"
