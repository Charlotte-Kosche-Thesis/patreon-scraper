    "summary": "I make games.\u003cbr\u003eNot the sort that go through comitees. More the sort that makes PR-folks wake up yelling in horror at night and sales-people hold PTSD-meetings.\u003cbr\u003e\u003cbr\u003eThey are too big to be indy. Are not shiny enough to have the AAA-Tripper.\u003cbr\u003e\u003cbr\u003eBut they are not the reason you should donate. I will make those anyway. I cant stop it.\u003cbr\u003eI can make them faster if you help, though. Better.\u003cbr\u003eI can give you a vote with your donation on what to create next on the follow up games i planned. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://springrts.com/phpbb/download/file.php?mode=view\u0026amp;id=6195\u0026amp;sid=6c17b02899467752c524eb54a90f38cc\"\u003e\u003cbr\u003e\u003cbr\u003eJourneywar is a RTS-Game placed in the\u00a0 Half-Life universe.\u003cbr\u003e It features the battle between the Centrail (formerly known as Combine) and the Journeyman (a glider-gun-biotech-singularity). \u003cbr\u003eIt has lots of experimental stuff in it- procedural plants, mini-missions to spice up the multiplayer. \u003cbr\u003eThe sides are asymmetric - the journeyman are a spread-out agile force, specializing in guerrilla warfare. The centrail is a slow-paced, defense orientated army, concentrating on holding what they got.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://springrts.com/phpbb/download/file.php?mode=view\u0026amp;id=7144\u0026amp;sid=2164fc27116d423903991e4d103779f2\"\u003e\u003cbr\u003eThis shows a Centrail-base. Hopper mines. Rail-Guns. Sentrys. Snipers. Head-Crab-Shell Artillery. Electric Fence. Thumper-Tanks and Infantry Deploying Units.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh4.googleusercontent.com/-kZLSG3439U4/Ub-VFDmJxsI/AAAAAAAAABA/LmE6nAwELr8/w1019-h542/SniperUpgrade.jpg\"\u003e\u003cbr\u003eThis is the Comender, its basically you in a mechanized Suit, so you can deploy and go out there- but once they get you - they gut you and the game is over. \u003cbr\u003eYour decision, to turn the game from a pure RTS into a MOBA with higher risk.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://springrts.com/phpbb/download/file.php?mode=view\u0026amp;id=8796\u0026amp;sid=25d19a1e1404934a706eef52b8253d62\"\u003e\u003cbr\u003eJourneyman solar collector trees.\u003cbr\u003eLittle Village are some Ressource-convertors.\u003cbr\u003e\u003cbr\u003eYet to do in this project:\u003cbr\u003eBalancing.\u003cbr\u003eAdd missing Units.\u003cbr\u003e\u003ca href=\"https://docs.google.com/spreadsheets/d/1X3Y93LM7OTs-gWTK79OeVG6VWHZ26GDSBv1m_UIVQlY/edit?authkey=CMqizYYK#gid=1\" rel=\"nofollow\"\u003ehttps://docs.google.com/spreadsheets/d/1X3Y93LM7OT...\u003c/a\u003e\u003cbr\u003eDebugging of some Units:\u003cbr\u003e- Procedural build Rebel Vehicles\u003cbr\u003e- Strider-IK\u003cbr\u003e\u003cbr\u003eComfy Installer.\u003cbr\u003eImproved GUI.\u003cbr\u003eIn-Game-Tutorial\u003cbr\u003eAdd more Peace-Time-FirePlace-ShortStories.\u003cbr\u003e\u003cbr\u003eInstructions for Installing Journeywar:\u003cbr\u003e\u003ca href=\"https://springrts.com/wiki/Download\" rel=\"nofollow\"\u003e1) Goto https://springrts.com/wiki/Download\u00a0\u003c/a\u003e download the latest engine version.\u003cbr\u003e2) Start springlobby.exe.\u003cbr\u003e3) Select under Tools -\u0026gt;\u00a0 download archive\u003cbr\u003e4) Enter:\u00a0 game:jw:stable\u003cbr\u003e5) Mourn and lament the size of the game.\u003cbr\u003e6) Download succeeds.\u003cbr\u003e7) Download a map under \u003ca href=\"http://springfiles.com/spring/spring-maps\" rel=\"nofollow\"\u003ehttp://springfiles.com/spring/spring-maps\u003c/a\u003e\u003cbr\u003e8) Put the downloaded file in the \"spring/maps/ \" folder\u003cbr\u003e9) Open a game.\u003cbr\u003e10) Get stomped and insulted as it is tardition in any longstanding pro-gamer community.\u003cbr\u003e\u003cbr\u003eIf anything of this doesent work, contact me in the lobby or via email: \u003ca class=\"__cf_email__\" rel=\"nofollow\"\u003e[email\u00a0protected]\u003c/a\u003e\n/*  */\u003cbr\u003eThanks for playing!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNext projects to vote with pledges on:\u003cbr\u003eInvaders! (RTS)\u003cbr\u003e\u003cimg src=\"https://springrts.com/phpbb/download/file.php?mode=view\u0026amp;id=9675\"\u003e\u003cbr\u003e\u003cbr\u003eTurmalin: (FPS-Shooter)\u003cbr\u003e\u003cimg src=\"https://springrts.com/phpbb/download/file.php?id=6378\"\u003e\u003cbr\u003e\u003cbr\u003eMy games are always GPL-licensed and free. If you dont like something, ask me or feel free to fork.\u003cbr\u003eYou can always try out the current versions - right now (might still be very buggy/ lacking balance).\u003cbr\u003eThe repository is at: \u003ca href=\"https://bitbucket.org/PicassoCT/journeywar/\" rel=\"nofollow\"\u003ehttps://bitbucket.org/PicassoCT/journeywar/\u003c/a\u003e\u003cbr\u003e(I wanted to go to github, but they have a 1 gb limit )\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThere is a original creation thread on spring-rts.com.\u003cbr\u003eIf you are a full-time insulted citizen with stalinistic social-terror-tendencys, this thread riddled with in-jokes, crude gags and beginners first steps is a gold-mine for throwable stones for you. \u003cbr\u003e\u003cbr\u003eFor everyone else, it might be interesting to read into how things came along.\u003cbr\u003e\u003ca href=\"https://springrts.com/phpbb/viewtopic.php?f=69\u0026amp;t=23275\" rel=\"nofollow\"\u003ehttps://springrts.com/phpbb/viewtopic.php?f=69\u0026amp;t=2...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "I made games.\u003cbr\u003eBoard games first. And then games started to make me.\u003cbr\u003eDrive me to do strange things, stay up late at night, \u003cbr\u003emodel, animate, code till the eyes needed to be shielded by glass to see still straight.\u003cbr\u003eNow a game has eaten its way through the last three years of mine. \u003cbr\u003eIts a RTS-game, called Journeywar using the spring-Engine.\u003cbr\u003e\u003cimg src=\"https://springrts.com/phpbb/download/file.php?mode=view\u0026amp;id=6195\u0026amp;sid=6c17b02899467752c524eb54a90f38cc\"\u003e\u003cbr\u003eOthers i ve met, they have a life, they have family, they at least claim to have some higher reason to do what they do. \u003cbr\u003e\u003cimg src=\"https://springrts.com/phpbb/download/file.php?mode=view\u0026amp;id=8884\u0026amp;sid=211178a7372aeb725285a2a7b44550d7\"\u003e\u003cbr\u003eNot me.\u003cbr\u003eI want to finnish, this not to do something else, but to go on another ride into the strange lands, and will do so with help or without. Im no beggar nor try to create some artificial pedestral to put myself up, and neither shoud you be.\u003cbr\u003e\u003cimg src=\"https://springrts.com/phpbb/download/file.php?mode=view\u0026amp;id=9540\"\u003e\u003cbr\u003e\u003cbr\u003eThis will never be some perfect, refined product - the part that works might be one day mentioned in a footnote as inspiration in some collectors edition \"studio-dev-interview\". \u003cbr\u003eBut they where not here right now. They can not walk this path. \u003cbr\u003eJust you and me, tearing on the envelop.\u003cbr\u003e\u003cimg src=\"https://springrts.com/phpbb/download/file.php?mode=view\u0026amp;id=8796\u0026amp;sid=25d19a1e1404934a706eef52b8253d62\"\u003e\u003cbr\u003eFinding out, if there are still new things, wild recombinations on the other side.\u003cbr\u003eRegretting everything and nothing. \u003cbr\u003e",
