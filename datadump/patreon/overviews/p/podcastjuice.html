    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat is The Prince Podcast?\u003c/strong\u003e\u003cbr\u003e\nMy name is Michael Dean, the host and creator of the Prince\nPodcast. I created the podcast with the mission to talk about all things Prince\nand to celebrate his greatness while he was alive. With the untimely passing of\nPrince, the mission is now to serve the Prince community and uphold his legacy\nthe best way I can, educate, entertain and inspire.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eNew Podcast Generation\u003c/strong\u003e\u003cbr\u003e\n\nWe have been blessed to interview\nsome of the great people who have worked with Prince,\u00a0\u003ca href=\"http://podcastjuice.net/the-prince-podcast-andre-cymone/\"\u003eAndre Cymone\u003c/a\u003e,\u00a0\u003ca href=\"http://podcastjuice.net/the-prince-podcast-eric-leeds-interview-part-1/\"\u003eEric Leeds\u003c/a\u003e,\u00a0\u003ca href=\"http://podcastjuice.net/the-prince-podcast-susan-rogers-interview/\"\u003eSusan Rogers\u003c/a\u003e,\u00a0\u003ca href=\"http://podcastjuice.net/the-prince-podcast-kim-berry-interview/\"\u003eKim Berry\u003c/a\u003e,\u00a0\u003ca href=\"http://podcastjuice.net/jill-jones-interview/\"\u003eJill Jones\u003c/a\u003e and\u00a0\u003ca href=\"http://podcastjuice.net/tyka-nelson-interview/\"\u003eTyka Nelson\u003c/a\u003e. With your support, we look\nto expand our Prince coverage to covering Prince events around the world and\nadding video.\u003cbr\u003e\u003cbr\u003e\n\nBy joining our Patreon page\nyou get access to our classic Prince Podcast episodes. Also we will be doing a\nlive Q\u0026amp;A show for our Patreon supporters.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe Prince Podcast is free\nto listen to. Be sure to subscribe via \u003ca href=\"https://itunes.apple.com/us/podcast/podcastjuice.net/id589961442?mt=2\u0026amp;ls=1\"\u003eiTunes\u003c/a\u003e | \u003ca href=\"http://subscribeonandroid.com/podcastjuice.net/feed/podcast/\"\u003eAndroid\u003c/a\u003e | \u003ca href=\"http://podcastjuice.net/feed/podcast/\"\u003eRSS\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nThank you for your support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy hope is that the podcasts entertain and make your day go by faster. If you\u0027ve ever listened to the show over the years, this would be a great way to show your appreciation."

     "about": "\u003cstrong\u003eLets see where do I start?\u003cbr\u003e\u003c/strong\u003eI\u0027m from Seattle WA, I have 2 kids. I was a rapper back in the late 80\u0027s. My one and onlyvideo is here. \u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"113\" src=\"//www.youtube.com/embed/6aKA-02DctE?rel=0\" width=\"150\"\u003e\u003c/iframe\u003e\u003cbr\u003eFrom there I became an audio duplication engineer. Ended up doing that job for a very quick 15 years. After that I was ready to become my own boss, so I quit that job and started my own production company that specialized in CD/DVD duplication, graphic design and website development. Then in 2005 I started my 1st podcast: The Prince Podcast. The rest is history.\u00a0\u003cbr\u003e",
