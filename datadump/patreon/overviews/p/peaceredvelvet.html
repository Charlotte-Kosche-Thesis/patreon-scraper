     "description": "\u003ch1\u003eThe New Album\u003c/h1\u003e\u003cblockquote\u003eAnd Everything That Comes With It\u003c/blockquote\u003e\u003cbr\u003eWe\u0027re ready for the next project! 366 was fun, but we\u0027ve got the plans written up for the next level and we\u0027re itching to take you there! With themes of everything we\u0027ve learned on this journey simmering in a grooving beat, it pains us that we can\u0027t record it in a way that catches the feeling we want to give. We want to provide nothing less than the best, so we\u0027ll be using this for quality recording, mixing, and mastering, quality filmmakers for the music videos, quality photographers and graphic design for album art, with the best in the Seattle Scene. We want to make sure the people that help us are helped as well! At $500 a month, we feel we\u0027ll have enough materials to consistently move us forward toward our Summer 2018 release goal!\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u003c/h1\u003e",

     "description": "\u003ch1\u003e366: The Remaster\u003c/h1\u003e\u003cbr\u003e366 is our debut EP that celebrate one leap year of James and I (Acacia C.) knowing each other!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWe met 6/4/2015 :]\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eBut the truth is....\u003cbr\u003eWe rushed the project.\u003cbr\u003e\u003cbr\u003eIt was a last minute decision and we recorded it in our own apartment which was fine, until we moved into our new apartment which has TERRIBLE acoustics.\u003cbr\u003eMixing the project was a nightmare and we feel it could be SOOO much better.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo! We connected with the hottest engineer in our area, Jay Battle, and we\u0027re redoing it and we\u0027re adding a bonus track or two just for you!\u003cbr\u003e\u003cbr\u003eOur expected release date is 6/4/2017, so let\u0027s make it happen!!",
