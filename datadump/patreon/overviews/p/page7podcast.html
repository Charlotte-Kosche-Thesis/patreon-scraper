    "summary": "Wazzaaaap Page 7 fans!\u003cbr\u003e\u003cbr\u003eRecording Page 7 has been our favorite time of the week for seven years. For those of you unfamiliar with our podcast we are two best friends and a MAN (:-p) kibitzing about celebrity gossip. It\u0027s like a slumber party during the day except there\u0027s no sleeping. But we are still just as crude as we were in middle school. It\u2019s silly, sexually charged and not laden with as much shade as Wendy Williams. Page 7 is exactly what we need in egregious times such as these; just turn that brain off for a much needed 60 minutes and have a RELAXED LAUGH while dreaming of Jason Momoa on a surfboard. Hopefully pretending that you are 14 years old again has helped you- because we need some help from y\u2019all now! We would really like to take this show to the next level and with the monetary help we receive each month our dreams can become a reality.\u003cbr\u003e\u003cbr\u003eAfter seven years we wanna bust out of our tiny holes and make em BIGGER HOLES! We hope to expand the podcast to live shows while creating new fun weird merch and extra content/episodes. Also, maybe we can get Jackie tipsy enough to record that EP she\u2019s been drunkenly babbling about for a decade. Overall it would also just help us set aside more time for research without the crippling anxiety of doing free work when you can\u2019t pay your bills. Being an adult sucks?\u003cbr\u003e\u003cbr\u003eThank you guys so much for your listenership over the years. It\u2019s been a blast and we gotta keep these song-fest crush-hard parties GOING! Because, y\u2019know, Hakunka Mafuckit.\u003cbr\u003e\u003cbr\u003eLove y\u2019all! Happy Guntin!!!!!\u003cbr\u003eMarcus, Jackie and Molly"
