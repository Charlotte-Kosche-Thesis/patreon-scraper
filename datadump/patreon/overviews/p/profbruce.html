    "summary": "I believe we\u2019re in a revolutionary period, but perhaps not\nthe one most people think it is. True, it\u2019s a time of change\u2014political upheaval and conflict caused, in part, by social media and technology, social, economic and environmental change due to human evolution as well as misadventure\u2014but\nabove all else, I suspect we are about to see a determined push by millions,\npossibly billions, of people in a new direction. One that tends toward greater\nsimplicity, spirituality, and self-reliance. In fact, people everywhere are fed up with\nimplacable institutions that over-promise and under-deliver. \u003cbr\u003e\u003cbr\u003e\nEvery month, I help people find new ways to live, to earn a living, to provide\nfor themselves and their families. How do I do that? By answering 100s of\nqueries via email, facebook,\u00a0\u003ca href=\"https://twitter.com/ProfBruce\" rel=\"nofollow\" target=\"_blank\"\u003etwitter\u003c/a\u003e, linkedin, pinterest, phone, face-to-face\nmeetings, skype, by giving\u00a0\u003ca href=\"http://www.brucemfirestone.com/speaker/\" rel=\"nofollow\" target=\"_blank\"\u003ekeynote speeches\u003c/a\u003e, via\u00a0\u003ca href=\"http://www.brucemfirestone.com/coaching/\" rel=\"nofollow\" target=\"_blank\"\u003ecoaching\u003c/a\u003e and\u00a0\u003ca href=\"http://www.brucemfirestone.com/real-estate-brokerage/listings/\" rel=\"nofollow\" target=\"_blank\"\u003ebrokerage services\u003c/a\u003e, by\u00a0\u003ca href=\"http://www.brucemfirestone.com/store/\" rel=\"nofollow\" target=\"_blank\"\u003ewriting learning outcome novels\u003c/a\u003e, and\u00a0\u003ca href=\"http://profbruce.tumblr.com/archive\" rel=\"nofollow\" target=\"_blank\"\u003eblog posts\u003c/a\u003e, by creating\u00a0\u003ca href=\"https://www.youtube.com/user/ProfBruce\" rel=\"nofollow\" target=\"_blank\"\u003eyoutube videos\u003c/a\u003e, by supporting the tiny house as well as aging-in-place movements, by\ncreating a 4-point plan that helps people generate independent income through real estate, by\nrevolutionizing how we design, build and animate cities, towns and villages, by\nsolving the quest for the key to entrepreneurial success via the modern\nbusiness model, self-finance and negative cost marketing and sales, by teaching courses in entrepreneurship and real estate, by helping people create their own successful personal businesses for life,\u00a0 by teaching municipalities how to bootstrap sustainable, thriving local economies, by inventing the future, a place where technological, social, political\nand economic changes empower individuals to greater creativity, freedom, self-sufficiency\nand happiness\u2026\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eThe difference between rich and poor is not how they act, it\u0027s how they react, Anon\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\nI would like to continue this quest with your help. By pledging your support,\nyou will get unfettered access to a new way of thinking and being\u2026 and books, stories, lessons, case studies plus shared experiences that will help you on your personal journey.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://saragassocity.com/Images/Bruce-unposed-headshot-resampled-2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nBruce M Firestone, PhD\u003cbr\u003e\u003ca href=\"http://www.brucemfirestone.com\" rel=\"nofollow\"\u003ewww.brucemfirestone.com\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://twitter.com/ProfBruce\" rel=\"nofollow\"\u003e@profbruce\u003c/a\u003e \u003ca href=\"https://twitter.com/quantum_entity\" rel=\"nofollow\"\u003e@quantum_entity\u003c/a\u003e\u003cbr\u003ebrucefirestone@rogers.com\u003cbr\u003e\u003ca href=\"https://twitter.com/quantum_entity\" rel=\"nofollow\"\u003e\u003c/a\u003e"

     "description": "-Receive free copy of \u003cem\u003eReal\nEstate Investing Made Easy\u2014How to Get Rich, For Real\u003c/em\u003e. Many people are tired\nof poor returns on their bank savings accounts, pension plans, insurance\npolicies, t-bills, IRAs, 401(k)s, bonds and mutual funds as well as stock\nportfolios. Why do so many of the wealthiest families around the world have all\nor substantially all of their wealth invested in real estate? It\u2019s because real\nestate investing is virtually the only strategy that really works. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eYou can\u2019t save your\nway to wealth, but you can invest your way there, Bruce M Firestone\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\nThis book by Bruce M Firestone, PhD, lays out an alternative\nstrategy for you and your family. What if you could buy, say, two or three residential\nrentals, one small commercial investment like an industrial condo and some land\nthat\u2019ll generate net income of $84,000 a year and provide inflation protection\nas well as a reliable storehouse of value? Now that sounds more doable than say\ntrying to save $7,000,000 in cash, which is what you\u2019d need if you invest it in\na guaranteed investment certificate at 1.2% pa. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://saragassocity.com/Images/RE-Made-Easy-JPG-Full-Cover-resampled.jpg\" style=\"width: 486px;\"\u003e\u003cbr\u003e\u003cbr\u003eFirestone shows you how\u2014he has\ncoached many clients to success by exploiting opportunities in real estate. He\u2019ll\nshow you how you make money in real estate when you but, not when you sell and\nhow to add differentiated value to your portfolio so you earn above average returns.\n\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cIt\u2019s a must-read for\nboth experienced and novice investors,\u201d Daniel Casal, B Com (Hon) Finance\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\n-Email alerts on new blog articles.\u003cbr\u003e\u003cbr\u003e\n\n-Receive      "description": "-Everything from a $3 pledge +\u003cbr\u003e\u003cbr\u003e\n\n-Receive a free copy of \u003cem\u003eRetire\nRich, Retire Early, How to Retire At Any Age, For Real. \u003c/em\u003eDeveloped nations\nare divided into three classes\u2014people, mostly government workers, with defined\nbenefit pension plans, the top 1% who in 2012 had a 19.3% share of US national\nincome (up from just 7.7% in 1973) and everyone else. This book is written for\nthe latter\u2014the 80% of the working population who have to fend for themselves.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://saragassocity.com/Images/How-To-Retire-At-Any-Age-Full-Cover-JPG-resampled.jpg\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.cbc.ca/news/business/lottery-win-is-retirement-plan-for-34-of-poll-respondents-1.2517046\" rel=\"nofollow noopener\" target=\"_blank\"\u003e34% of poll respondents\nsay lottery win is their retirement plan\u2026\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\nFirestone looks at the case of Ms Maya Yates, a 36 year old\nsingle mother with a decent job who has set a goal of retiring by age 62 with\nan income similar to what she is currently earning. When she discovers that she\nwill need to save $6.7 million over the next 26 years to reach her goal\n(equivalent to putting away more than 3 times her current annual salary every\nyear), Maya comes to Firestone looking for alternatives; together they come up\nwith a plan to enable her to acquire a mini real estate empire so she can\nrealistically provide for herself and her three children.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cWow, this book really\nexplains (with no baloney) how to invest and make money in real estate. It\u2019s\nfoundational to anyone looking to start a career and/or invest in real estate,\u201d\nNicholas Legault, real estate entrepreneur\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\n-Receive free copy of \u003cem\u003eEntrepreneurs\nHandbook II, You can think your way to wealth a lot faster than you can work\nyour way there\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eDo you want to learn how to create significant value for\nyourself and your family in an enterprise that you own and control \u2013 value that\ncan provide you the freedom and security to realize your lifetime goals? This\nhandbook will teach you how to bootstrap yourself to success in the 21st\ncentury. This handbook will take you on a voyage to create the most\ncompelling business models for the 21st century. We are going to look deep into\nthe past at business models from decades past, as well as show you new models\nthat may amaze you.\u003cbr\u003e\u003cbr\u003e\n\nYou will learn how it is possible to reverse out much of\nyour work, to create mass customization in products and services, turn products\ninto services and vice versa, engage in negative cost selling, negative cost\nmarketing and much more.\u003cbr\u003e\u003cbr\u003e\n\n-Free copy of Quantum Entity trilogy book 2 (American Spring).\u003cbr\u003e\u003cbr\u003eMeet Pet3r, the first of his kind. His quantum number is 1. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/_YwRMWXIQMY?list=PLCD76D02637BE0EEE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHatched in Lab 4 at U of T, Pet3r is the first of over 500 million of \nthese creatures who have come to join humanity on their march towards \ntheir collective destiny, whatever that may be...\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.brucemfirestone.com/quantum-entity/\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cimg src=\"http://www.brucemfirestone.com/wp-content/uploads/2013/03/QE-AS-Front-Cover-JPEG-668x1024.jpg\" style=\"width: 348px;\"\u003e\u003c/a\u003e\u003cbr\u003eLearning outcome? How to revive a national economy that\u0027s collapsed\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI felt as if I was in the middle of an Isaac Asimov world again. Great job!\u003c/em\u003e \u003cem\u003eSteve Gordon, President, Regional Group of Companies\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI really enjoyed the book\u2014it gave me a fascinating view of what may\n lie ahead in the not so distant future, God help us. I came to care \nwhat happened to the characters and wanted to get to know them better. I\n also laughed out loud at times. The novel introduced me to many complex\n concepts and I found myself thinking on occasion: \u2018Huh, I didn\u2019t know \nthat.\u2019 It was a pleasure to read, Margot O\u2019Neil\u003cbr\u003e\u003cbr\u003e- Free copy of \u003cem\u003eDon\u2019t Back Down, the real story of the founding of the NHL\u2019s Ottawa Senators\u003c/em\u003e when published.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://saragassocity.com/Images/JohnZieglerBruceFirestoneVictoriousResampled.jpg\" style=\"width: 169px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/b4Q6shaqPdU?list=PLd3QdcBlEm9_X8zu29QWXEZ1io-xwZD0-\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://saragassocity.com/Images/OttawaSenatorsTeamPhot1992_1993.jpg\" style=\"width: 589px;\"\u003e\u003cbr\u003e\u003cem\u003eInaugural Senators team circa 1992/93\u003cbr\u003e\u003cimg src=\"http://saragassocity.com/Images/priority-registraion-number-prn-campaing-ottawa-senators-1989.jpg\" style=\"width: 464px;\"\u003e\u003cbr\u003e\u003cem\u003e15,000 reservations (called PRNs, Priority Registration Numbers) for season tickets sold for $25 each for a team that would not play its first game for nearly two years together with 500 corporate sponsors signed up at $500 each plus 31 original corporate sponsors at $15k each to support Bring Back the Senators campaign\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://saragassocity.com/Images/Taleof2CitiesSpartacat.jpg\" style=\"width: 327px;\"\u003e\u003cbr\u003e\u003cem\u003eOttawa\u0027s most popular player (Spartacat), year one of modern era\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://saragassocity.com/Images/canadian-tire-centre.jpg\"\u003e\u003cbr\u003e\u003cem\u003eCurrent home of the Sens\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://saragassocity.com/Images/Taleof2CitiesWestterracesiteplan.jpg\"\u003e\u003cbr\u003e\u003cem\u003eOriginal land use plan for 600-acre parcel purchased by Sens parent company Terrace Investments Ltd in western sector of Ottawa\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://saragassocity.com/Images/BruceCirca1990StanleyCup5.jpg\" style=\"width: 535px;\"\u003e\u003cbr\u003e\u003cem\u003eOld and new, from bottom: first year coach, Rick Bowness, first ever entry draft pick, Alexei Yashin, Bruce Firestone with his 2 chief lieutenants, Cyril Leeder and Randy Sexton, original Senators teams, winners of 9 Stanley Cups, who played in the league from its inception in 1917 til moving from Ottawa during the Great Depression in 1933 to St Louis where they played for a year before folding in 1934. Resurrected in 1992/93. Frank Finnegan, pictured young and old in lower right hand corner, anchored the power play to Bring Back the Senators at the December 1990 NHL winter meetings in Palm Beach, FLA and lived long enough to see the team become unconditional members of the league in December 1991.\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e",

arned rent/forced savings\u003cbr\u003eHow to get inflation protection\u003cbr\u003eWhy investors beat savers\u003cbr\u003eHow to really calculate real estate returns\u003cbr\u003e\u003cbr\u003e\u003cem\u003eJust a note to thank you for\nthe feedback and tips on my final assignment. Your advice and suggestions have\nbeen noted. I would also like to thank you for delivering a great real estate\ncourse, which I enjoyed very much. I learned a lot, and the real life examples\nand stories you shared with the class were an added bonus. Thank you again Prof\nBruce for sharing your knowledge\u2014I will definitely recommend this course to\nanyone interested in becoming a real estate entrepreneur, Sam Balam, November\n2014 \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHow to add differentiated value to your portfolio so you get above average returns\u003cbr\u003eWhat core competencies you\u0027ll need to develop\u003cbr\u003eHow to properly finance property acquisitions\u003cbr\u003eHow to market and sell\u003cbr\u003eHow to put a real estate team together\u003cbr\u003eHow to buy not only residential rentals but small commercial and land\u003cbr\u003eHow to determine highest and best use\u003cbr\u003eWhat a developer does to make money\u003cbr\u003eWhat makes real estate unique as a storehouse of value/iron reserve\u003cbr\u003eHow cities really work\u003cbr\u003eWhat makes a livable city\u003cbr\u003eHow to animate a village, town or city\u003cbr\u003eHow understanding how a city works helps you as a real estate investor, developer, manager and owner\u003cbr\u003eAnd much more...\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e",

     "description": "-Everything from $3, $10, $20, $40 and $100 pledges +\u003cbr\u003e\u003cbr\u003e\n\n-Mention in novel (Author\u2019s Note).\u003cbr\u003e\u003cbr\u003e-Free copy of \u003cem\u003eQuotes for Entrepreneurs, Great Quotes to Inspire, Guide and Motivate, For Real\u003c/em\u003e.\n The purpose of gathering together more than 1,100 quotes is to inspire \npeople who seek to be great at what they do and to provide guidance for \neveryone else. It wasn\u2019t government five year plans that catapulted \nIndia and China from the ranks of impoverished nations to the \npowerhouses they are today\u2014it was their entrepreneur, intrapreneur and \ncreative classes that did it. Think that Mahatma Gandhi didn\u2019t know much\n about business? Think again. He said, \u201cIf you don\u2019t ask, you don\u2019t \nget\u201d, which is not only true for independence movements first trying to \nthrow off the yoke of the East India Company and, second, British \nimperialism, but also true in business and in life.\u003cbr\u003e\u003cbr\u003eDarwin wasn\u2019t\n talking about startups but he might as well have been when he said, \u201cIt\n is not the strongest of the species that survive, nor the most \nintelligent, but the one most responsive to change.\u201d Adaptability is not\n just something Darwin talked about. It is the unofficial motto of the \nUS Marine Corps (\u201cshow some adaptability\u201d) and here\u2019s what architect \ngreat Frank Lloyd Wright had to say about how to save yourself from \nperil, \u201cAn idea is salvation by imagination.\u201d\u003cbr\u003e\u003cbr\u003e\n\n-Monthly personal coaching in real estate* including: whole-person\nmentoring/coaching and assigned readings (Prof Bruce), review of business model\nand plan (both parties), addition of differentiated value (Prof Bruce), coaching\non one or more of: highest and best use, concept plan, urban design, functional\nprogram, critical path schedule, rate of return/advanced spreadsheet use, due\ndiligence, financing, planning, zoning, severance, minor variance, dealing with\ncommunity groups and municipal or county government\u2026 (Prof Bruce), revenue\nenhancement/cost reduction strategy (both parties), goal setting (coached\nparty), review of goals (both parties), staying on track and affirmation of\nplan (Prof Bruce), execution and implementation of plan (coached party), metrics\nreports (coached party) and accountability sessions (both parties), mid-course\ncorrections (both parties), success celebration and next steps (both parties)\u003cbr\u003e\n\nCommitment of parties: one in-person meeting plus two,\n45-minute telephone sessions monthly. Additional email and in-person support as\nrequired. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cFor the past six months, Bruce M Firestone has been my real estate coach. With his guidance, I have accomplished more in that half year than in the previous five. Prof Bruce helped me refine my strategy, look in new development directions, and find property that was manageable, affordable and offers great returns. He assisted in selecting appropriate investments, negotiating favorable terms, and closing deals, overcoming potential roadblocks. He coached me to polish my presentation skills, and he is a constant source of positive encouragement. Moreover, Bruce helps me focus my energy on achievable objectives, and then holds me accountable. I highly recommend Bruce as a real estate coach and mentor so you can turn your ideas into reality,\u201d Bob Wachna, real estate investor and developer, Ottawa Canada February 2015\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\n(* or business coaching with a focus on business modeling,\nself finance, negative cost marketing and sales.)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://saragassocity.com/Images/quotes-for-entrepreneurs-cover.jpg\" style=\"width: 473px;\"\u003e\u003cbr\u003e\u003cbr\u003e-Advance notice of future work including: How to Green Your Home, For Real; How to Create a Successful Personal Business For Life; How to Really Sell--negative cost sales and marketing; Real Estate Invention, how to add differentiated value to your portfolio and score above average returns; How to Find Sponsors for Practically Anything; How to Bootstrap Finance and Self-Capitalize Your New Enterprise; How to Sell 5,000 Copies of Practically Any Book; Perfect Business Models; Product Managers Handbook; and novels--Saragasso City; Nora\u0027s Story\u003ciframe frameborder=\"0\" height=\"360\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e",

     "description": "Logline:\u003cbr /\u003e\u003cbr /\u003eUrban Nirvana tells the story of what it takes to build and\nanimate great cities from the point of view of a Chicago-based architect, who\nis tasked with the job of creating a new community for a mega developer based\nin the Inland Empire part of Los Angeles, where he hopes to attract a new NFL\nfranchise. His younger brother, a failed novelist, lives in his brownstone\nbasement where he is supposed to be chronicling his sibling\u2019s musings on the\nNIMBY phenomenon that is crippling cities around the world in the 2030s. \u003cbr /\u003e\u003cbr /\u003eIt\u2019s a\ntime when mass protests are becoming more common, better organized and more violent,\nequipped as they are with new products\u2014everything from the mundane, like tiny\nhouses on wheels, to revolutionary, as in drone warriors. But instead, for some\nunknown reason, he is secretly writing a novel about the peradventures of a\nyoung girl, Maddy Henderson, who lives on a ranch in Big Muddy, Saskatchewan\nnear the Montana border, with her father, learning-disabled older brother and\nTommy, their hired hand.\u003cbr /\u003e\u003cbr /\u003e\u003cimg style=\"width:361px;\" src=\"http://saragassocity.com/Images/Maddy-henderson-embossed.jpg\" alt=\"Maddy-henderson-embossed.jpg\" /\u003e\u003cbr /\u003eMaddy Henderson of Big Muddy, Saskatchewan, preliminary storyboard video \u003ca href=\"https://studio.stupeflix.com/v/kRKTD4QUdm/\" target=\"_blank\"\u003ehttps://studio.stupeflix.com/v/kRKTD4QUdm/\u003c/a\u003e\u003cbr /\u003e\u003cbr /\u003eLearning outcome? How to create livable cities, towns and villages\u003cbr /\u003e\u003cbr /\u003e",
     "reached_at": "2015-01-19T17:50:07+00:00",

     "created_at": "2014-12-26T13:30:43+00:00",
     "description": "Synopsis:\u003cbr /\u003e\u003cbr /\u003eThis handbook is dedicated to\neveryone who is fed up with the stock market, mutual funds, tech bubbles,\noption trades, day trading, fund and financial advisors, t-bills, money market\nfunds, savings account interest, bank fees, life insurance investments and almost\nevery other type of investing save and except your own small or medium sized\nenterprise, one you own and control, and real estate. \u003cbr /\u003e\u003cbr /\u003e\u003cem\u003eYou cannot save your way to wealth; you can only\ninvest your way there\u003c/em\u003e, \u003cem\u003eBruce M Firestone\u003c/em\u003e\u003cbr /\u003e\u003cbr /\u003e\n\nWhy do so many wealthy\nfamilies have substantially all their wealth invested in real estate? Well,\nit\u2019s the one asset class that does not run away when the going gets tough, and\nit protects you and your family in three important ways\u2014against inflation, by\nforcing you to save money every month as you pay off the principal on your\nmortgages, and by boosting your available cashflow. \u003cbr /\u003e\u003cbr /\u003e\u003cem\u003eI\nneed to retire from retirement, Sandra Day O\u0027Connor\u003c/em\u003e\u003cbr /\u003e\u003cbr /\u003eOwning your own home and\nplace of business, investing in or developing your own rental property (both\ncommercial and residential) and buying land are the only things most people can\ndo to provide for themselves as they age since almost no one these days\n(outside of the government sector, that is) has a defined benefit pension plan\nanymore. After reading this handbook, you will know a lot more about how to\nevaluate and take advantage of real estate opportunities, whether you are an\nexperienced real estate entrepreneur or developer, or a novice homeowner and\nbeginner investor. \u003cbr /\u003e\u003cbr /\u003e\u003cimg style=\"width:886px;\" src=\"http://saragassocity.com/Images/real-estate-handbook-scott-williams-draft-sept-2014.png\" alt=\"real-estate-handbook-scott-williams-draf\" /\u003e\u003cbr /\u003e\u003cbr /\u003e",

     "created_at": "2014-12-27T08:57:52+00:00",
     "description": "The return of the National Hockey League to\nCanada\u0027s capital city begins with Firestone in his late 20s taking over a small\nreal estate company with just $10,000 for a downpayment, and a yard of guts. He\ninvested in a faltering business that he turned (along with Senators\nco-founders Cyril Leeder and Randy Sexton) into a commercial real estate empire\nin less than ten years; this became the foundation for a successful bid to\nbring the National League back to Ottawa after a nearly 60-year hiatus. \u003cbr /\u003e\u003cbr /\u003e\u003cimg style=\"width:382px;\" src=\"http://saragassocity.com/Images/Taleof2CitiesZieglerFirestone.jpg\" alt=\"Taleof2CitiesZieglerFirestone.jpg\" /\u003e\u003cbr /\u003e\u003cem\u003eBruce M Firestone with then NHL president John Ziegler \u003cbr /\u003eannouncing success of Bring Back the Senators campaign\u003c/em\u003e\u003cbr /\u003e\u003cbr /\u003eThey put it all on the line; risking tens of millions of dollars, to\nbring the Senators back to Ottawa and then build their new home arena, the\nPalladium, now Canadian Tire Centre. It became a high tension, multi-faceted\nendeavor with all the suspense of a Borgia series, with competing cities and\npolitical interests aligned against their team\u2019s bid. Their resulting success\nchanged the city and brought a sense of pride to all of Canada at a time when\nthe country was already going through another tough recession and had lost two\nexisting NHL teams, in Quebec and Winnipeg.\u003cbr /\u003e\u003cbr /\u003eFirestone explores and explains the world of\npro sports--its characters, economics and prospects in North America. He shows\nhow it might be possible to add more NHL teams in Canada, and what the future may\nhold for sports leagues and the Sens in a changing technological scene and\naltered state of city planning and development.\u003cbr /\u003e\u003cbr /\u003e\u003ciframe src=\"//www.youtube.com/embed/pcU73Bqgtnk?list=PLd3QdcBlEm9_X8zu29QWXEZ1io-xwZD0-\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" width=\"560\"\u003e\u003c/iframe\u003eOttawa Senators retrospective segment with Bruce M Firestone, founder of the NHL\u0027s Ottawa Senators. \u003cbr /\u003e\u003cbr /\u003eThis is a retrospective segment taken from the documentary \"Never Back Down: The Story of the Ottawa Senators\", an independent film recounting the history of Ottawa\u0027s most beloved sports franchise.\u003cbr /\u003e\u003cbr /\u003eThe full-length original documentary premiered on Bruce Firestone\u0027s youtube channel in May 2013, \u003ca href=\"https://www.youtube.com/watch?v=FVD2ukfvdmI\u0026index=1\u0026list=PLd3QdcBlEm9_X8zu29QWXEZ1io-xwZD0-\"\u003ehttps://www.youtube.com/watch?v=FVD2ukfvdmI\u0026index\u003c/a\u003e\u003cbr /\u003e\u003cbr /\u003e",
