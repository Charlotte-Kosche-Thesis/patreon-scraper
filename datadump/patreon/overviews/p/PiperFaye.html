    "summary": "Hello! \u003cstrong\u003eWelcome\u003c/strong\u003e to my Patreon page. [this page is currently under construction]\u003cbr\u003e\u003cbr\u003e\u00a0Chances are you already know I do voices voices for indie games and animations. But what you didn\u0027t know is that I plan to start animating stories and producing content and I need a group of people to test this stuff out on! ;)\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to be a supporter/test subject (hehe) pay whatever you\u0027d like! I also accept support in the form of love! Follow me on social media, or send me a supportive message! It\u0027s all up to you! Thanks for looking!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eVOICE ACTING IS MY LIFE\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem style=\"font-weight: 300; background-color: initial;\"\u003e- and it all started with this thing.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem style=\"font-weight: 300; background-color: initial;\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cem style=\"font-weight: 300; background-color: initial;\"\u003e\u003c/em\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/736x/b1/fc/e3/b1fce3960794436266b8bc459b004cd0.jpg\" style=\"color: rgb(128, 128, 128); background-color: initial;\"\u003e\u003c/div\u003e-------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVoice acting is my life\u003c/strong\u003e. I crave the creativity. I long to inspire, make people laugh, bring characters to life.\u00a0It is hard to imagine a life without this.\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003e\u003cstrong\u003ePiper Faye\u003c/strong\u003e\u003cem\u003e (Pipes)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

   {
    "attributes": {
     "about": "\u003cstrong\u003ePiper\u003c/strong\u003e is a voice over talent with a history in creative consulting and casting, and\u00a0\u003cem\u003ethirteen-plus\u003c/em\u003e years in \u003cstrong\u003eacting\u003c/strong\u003e and \u003cstrong\u003etheater\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAfter making her debut on\u00a0\u003ca href=\"http://www.newgrounds.com\"\u003e\u003cstrong\u003eNewgrounds\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"http://www.newgrounds.com\"\u003e\u003c/a\u003e she became the leading \"\u003cstrong\u003evoice\u003c/strong\u003e\" in bringing the\u00a0\u003ca href=\"http://www.newgrounds.com/bbs/forum/23\"\u003e\u003cstrong\u003eVoice Acting Forum\u003c/strong\u003e\u003c/a\u003e to the community, encouraging members to explore their interests in voice acting. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhen out of the booth, you can find her reading, writing, painting, cooking or studying a foreign language.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.PiperFaye.com\"\u003e\u003cstrong\u003eFind out more!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e",
