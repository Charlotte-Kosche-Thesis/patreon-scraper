    "summary": "I\u0027m so happy you\u0027ve made it to my tiny corner of creativity on Patreon and in the world. Let me share with you some reasons why you\u0027ll fall in love with helping someone leverage, grow and flourish.\u00a0\u003cbr\u003e\u003cbr\u003e\u2022life is better in the company of brilliant women of color\u003cbr\u003e\u2022sharing is the new 20\u003cbr\u003e\u2022the world is ours to create, be the nut to my squirrel!\u003cbr\u003e\u003cbr\u003eI am a poet, writer and artist.\u00a0Having worked in the sex trade for over 10 years from the time I was still a teenager, I often write about the sex industry, as well as create poetry, essays, stories, altars, and photographs. I create new ways of perceiving. I create opportunities for the unwavering reverence of the self and the sincere respect for others.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI am a two-time VONA Voices Fellow, the recipient of a 2010 Poets 11 Award, and the creator of a chapbook of poetry by sex workers titled, Places of Eclipse. I have been published in LIES Vol. II: A Journal of Materialist Feminism, as well as the blog The Body Is Not An Apology.\u003cbr\u003e\u003cbr\u003eI am passionate about demystifying, de-stigmatizing, and humanizing prostitution. I know what it\u0027s like to have a numb body, and a yearning heart. I am a woman, a poet, a hooker, an intellectual. I am a daughter, a writer, a body.\u00a0\u003cbr\u003e\u003cbr\u003eI would love your support to continue my work.\u00a0\u003cbr\u003e\u003cbr\u003eYou can read my articles here:\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.liesjournal.net/volume2.pdf\"\u003ehttp://www.liesjournal.net/volume2.pdf\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://sxpolitics.org/uprooting-whorephobia-why-we-must-change-the-stigma-of-sex-work/15492\"\u003ehttp://sxpolitics.org/uprooting-whorephobia-why-we...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy installation and photo series, \u003cem\u003eEl Derecho\u003c/em\u003e, was part of the \"We\u0027re Still Working: The Art of Sex Work\" exhibition at SOMArts in San Francisco, February 2017. My exhibit showcased a collection of 16 photographs that explored the inherent worthiness of people in the sex trade through the lens of ritual and the practice of making offerings. I received a lot of positive feedback for this series and was quickly inspired to create more photographs that challenge the narratives and wounds we have about prostitution, money, the sacred and the profane. The gallery has already invited me back, when I am ready with new work. Help me get there.\u00a0\u003cbr\u003e\u003cbr\u003eDigital Gallery where you can view and purchase prints:\u00a0\u003cbr\u003e\u003ca href=\"https://plumasumaq.smugmug.com/El-Derecho/\"\u003ehttps://plumasumaq.smugmug.com/El-Derecho/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eInterview with SOMArts:\u00a0\u003cbr\u003e\u003ca href=\"http://www.somarts.org/plumasumaqartistinterview/\"\u003ehttp://www.somarts.org/plumasumaqartistinterview/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eView photos of the opening reception, my exhibit is the collection of photos against the Yemaya-blue back drop:\u00a0\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/somarts/sets/72157676569471783/with/32665383021/\"\u003ehttps://www.flickr.com/photos/somarts/sets/7215767...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for visiting my Patreon page. It means everything to me to be able to create. If any of my work moves you please help me share it with others, and support me by becoming a patron or purchasing a print for yourself or as a gift. Per the request of many, I do accept one-time donations that can be sent via paypal: pluma.sumaq@gmail.com\u00a0\u003cbr\u003e\u003cbr\u003eAll my love.\u003cbr\u003eAch\u00e9.\u00a0\u003cbr\u003e\u003cbr\u003eprofile photo credit: felt tip drawing by the reigning Texta Queen\u003cbr\u003ebanner photo: \u003cem\u003eAbre Camino\u003c/em\u003e, digital photograph from my exhibit, \u003cem\u003eEl Derecho\u003c/em\u003e\u003cbr\u003e"
