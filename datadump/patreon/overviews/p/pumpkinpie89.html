kgrounds in comic (WTWA)\u00a0\u003cbr\u003e\u2794 Videos on my AMV \u003cstrong\u003eediting process\u003c/strong\u003e and \u003cstrong\u003ewriting process\u003c/strong\u003e for WTWA\u00a0\u003cbr\u003e\u2794\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e Personal credit\u003c/strong\u003e on my Youtube and every WTWA issue\u00a0\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eRight now, I\u0027ve done away with the reward tiers and \u003cstrong\u003ethe donation amount is entirely up to you\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.lastingcolor.ca/images/pink_line_divider_copy.png\" style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cstrong\u003eTo read Welcome to Walt Academy,\u00a0\u003c/strong\u003e\u003ca href=\"http://welcometowaltacademy.tumblr.com/\" target=\"_blank\"\u003eclick here\u003c/a\u003e\u003cstrong\u003e!\u00a0\u003cbr\u003e\u003cbr\u003eTo watch videos on my YouTube,\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/PumpkinPie89\" target=\"_blank\"\u003eclick here\u003c/a\u003e\u003cstrong\u003e!\u00a0\u003c/strong\u003e\u003cbr\u003e"
