    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/PiggyNukka\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0\u003cstrong\u003e\u2606\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"http://www.facebook.com/piggynukkacosplay\"\u003eFacebook\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0\u003cstrong\u003e\u2606\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/piggynukka/\"\u003eInstagram\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0\u003cstrong\u003e\u2606\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u2606\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://ko-fi.com/pnukka\"\u003eKo-Fi\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0\u003cstrong\u003e\u2606\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://about.me/piggynukka\"\u003eAbout.me\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u2606\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://curiouscat.me/PiggyNukka\"\u003eCuriousCat\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0\u003cstrong\u003e\u2606\u003cbr\u003ePO Box #878\u003cbr\u003eLemon Grove, CA 91945\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/heQBLS/About.jpg\"\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eThanks for stopping by. \u003c/strong\u003eI\u0027m \u003cstrong style=\"background-color: initial;\"\u003ePiggyNukka\u003c/strong\u003e, or Nikki. I\u0027m a cosplayer, wig commissioner and compositor/animator living in San Diego, CA. I\u0027ve been cosplaying for over 10 years now and want to continue making cool costumes of the things I love!\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027ve decided to follow in the footsteps of a few different cosplayers and manage a \u003cstrong\u003eMOSTLY\u003c/strong\u003e\u00a0\u003cstrong\u003eFREE PATREON.\u003c/strong\u003e\u00a0With pretty much all social media, algorithms make it so the vast majority of your followers cannot see most of what you posts. While I like for my costumes and photos to get views, I find that tutorials, wigs, costume walkthroughs and other helpful things I post barely get any views! \u003cstrong\u003eI\u0027m going to be utilizing this page as basically another social media, and a way to easily organize the content I create.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/du22S7/Content.jpg\"\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eBut what will I get for free and how do I follow you without spending money?\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eJust click the \"Follow\" button!\u003c/strong\u003e\u00a0\u003cem\u003eIt\u0027s in the top left corner right under the number of Patrons I have\u003c/em\u003e. It\u0027s super easy. Then you will get email updates whenever I post and when you open Patreon you\u0027ll get access to any of my free posts (which the majority will be) which will include:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2606Cosplay and Fashion photos\u2606\u003cbr\u003e\u2606Selfie Dump and Reviews for the Conventions I attend\u2606\u003cbr\u003e\u2606Costume Progress w/ In-Depth Writeups\u2606\u003cbr\u003e\u2606Wig Commission Progress and Notifications of Openings (Closed for commissions until 2019)\u003c/strong\u003e\u2606\u003cbr\u003e\u003cstrong\u003e\u2606Tutorials\u2606\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2606Photo Editing Walkthroughs\u2606\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2606Posts for when I guest on various Podcasts and Videos\u2606\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2606Random life updates and fun stuff\u2606\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eAll the stuff you miss from me posting different things on different social media\u0027s will all be archived here and you\u0027ll never miss a post!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo what can I get for money?\u00a0\u003c/strong\u003e\u003c/div\u003eI only have one tier to start out! For $3 or more a month you can get access to some great stuff.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2606ZIP download of 1+ photoshoot a month:\u003c/strong\u003e\u00a0If you follow me you know that I trickle out cosplay/fashion photos very slowly. I do this because I need to keep content readily posting on my social media or it drops my reach even further. Sometimes I save pictures for months or even years so I have something to post later on, and even have certain photos I\u0027ll post on one social media account I have and not the others. 25% of photos I end up editing that I never post anywhere for some reason or another. This zip will give you early access to all my photos from a photoshoot without waiting and some photos that only patrons will get to see! \u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e*None of the photoshoots will be lewd/fanservice/NSFW unless it is a necessary aspect to cannonly portray the character*\u003cbr\u003e\u003cbr\u003e\u003c/i\u003e\u003c/div\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cstrong\u003e\u003cstrong\u003e\u2606\u003c/strong\u003eExclusive cosplay GIFs from cons and the shoots I do once a month: \u003c/strong\u003eWant to see Piggy in motion? I\u0027m going to start making sure I film some video to make some short GIF\u0027s to post on here for you guys! One of them might go on my social media\u0027s to help promote on here, but the rest will be for patrons only!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2606Patreon-Only Discord Channel: \u003c/strong\u003eSince updating multiple times a day of every little thing I\u0027m doing gets annoying, I have a Discord channel available to Patrons only! We have multiple channels that I will post exclusive life updates and immediate cosplay progress/preview photos and I\u0027m at the very least in the chat when I\u0027m at work since I have Discord installed on my computer at my job (M-F, 9-5). After pledging I will send you a welcome letter and ask if you\u0027d like to be in the chat and send you an invite link.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e*If you ever unpledge you will be removed from the chat*\u003cbr\u003e*It may take up to 12 hours for you to be fully added to the chat depending on my availability at the time*\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u2606Access to paid content I do on other peoples Patreons: \u003c/strong\u003eRight now I am a regular guest on my boyfriend\u0027s podcast\u00a0\u003ca href=\"https://www.patreon.com/realnerdhours\"\u003eReal Nerd Hours\u003c/a\u003e and participate in a content such as Power Hours, Movie Commentaries and Special Tracks that is behind paywalls on the Patreon. As I work on projects with them I will go ahead and put them onto Patreon per their permission. This is not a monthly reward but will come out as content is created!\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eIn the future, this also might include joint photoshoots I participate in with other cosplayers, but I will need to work on working out the details as those shoots get planned.\u00a0\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u2606\u003c/strong\u003eDrawing for one free Polaroid a month:\u003c/strong\u003e\u00a0With each new photoshoot I do, I\u0027m going to be releasing 10 exclusive Polaroid pictures a month for that people can purchase in my store for $15 each. All of my Patrons for each month will be entered into a drawing and will get first pick of one for absolutely free.\u003ci style=\"font-weight: bold;\"\u003e You must be willing to give me your address if you want to receive this.\u00a0\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u2606Even more content as the ball gets rolling: \u003c/strong\u003eOnce I get through my first month and going forward, I\u0027m going to be asking \u003cstrong\u003eYOU\u003c/strong\u003e what else you\u0027d like in this tier if you feel like it isn\u0027t worth it. Exclusive Behind the Scenes media from my shoots? Video Showcasing\u0027s of my costumes? Discounts in my shop once it reopens? Let\u0027s talk about it!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/jkBU77/QA.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003eHow often will you be posting?\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI held a poll and\u00a070% of my followers said they preferred if I posted some to five days out of the week. I\u0027m going to be aiming to post meaningful and thought out updates 4-5 days a week so I don\u0027t fill up your emails.\u003cbr\u003e\u003cbr\u003ePatrons can expect a minimum of two (Photoshoot and GIF content) and an an upwards of 4+ posts a month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI found out about this late, how can I get access to all your shoots?\u003cbr\u003e\u003c/strong\u003eAs soon as you pledge you will have access to all the Patron only posts I\u0027ve put on here! Do note though I will not have any shoots I have done on here prior to October 2017.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will your Patreon money go towards?\u003cbr\u003e\u003c/strong\u003ePatreon money will be used to help me complete my cosplay costumes and do shoots! This can range anywhere from helping me get supplies to my costumes to paying photographers, getting props, or renting out areas to legally do photoshoots.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy payment declined, what happens now?\u003cbr\u003e\u003c/strong\u003eYou have two weeks to either fix it or unpledge. If you don\u0027t I\u0027ll sadly have to give you a ban since you\u0027d be getting paid content for free. We all have issues so I will never be mad if you need to unpledge for any financial reasons or if you just don\u0027t like what I\u0027m doing! You can still follow my free content if you need to stop your pledge. I\u0027ll go ahead and send you a patreon message the first week, and then an email to the one you have provided to this site the second week to remind you if you do have a declined pledge before the ban hammer drops.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I share your content?\u003c/strong\u003e\u003cbr\u003eNot unless I release that content on my free social media. Again, many of the photos from the shoot will be posted for everyone at some point. You are paying for early access and hurting my reach by releasing things I haven\u0027t yet.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWill there be NSFW content?\u003cbr\u003e\u003c/strong\u003eDon\u0027t count on it. I already went down that street and didn\u0027t enjoy it (Via my fanservice sets I did in 2017. I have never and never will release nude content). I still will be doing costumes that people may find \"sexy\" or have cleavage, booty, and leg, or even do a fashion shoot in something a little more revealing every now and then, but I will not be going down any more routes to blatantly create fap material for others.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnything else?\u003c/strong\u003e\u003cbr\u003eIf you have any questions, feel free to message me on here or at \u003cstrong\u003epiggynukkacosplay@gmail.com\u003c/strong\u003e. I will reply to you in 48 hours or less.\u00a0\u003cbr\u003e\u003cbr\u003eIf you don\u0027t want to commit to Patreon but wanted to give something to help me out, I do have a\u00a0\u003ca href=\"https://ko-fi.com/pnukka\"\u003eKo-Fi\u003c/a\u003e account and an addiction to Chai Tea. I also have an\u00a0\u003ca href=\"http://a.co/89K0ESC\"\u003eAmazon Wishlist\u003c/a\u003e specialized to cosplay and\u00a0\u003ca href=\"http://a.co/bSJH0vX\"\u003eanother wishlist\u003c/a\u003e specialized just for stuff I want but I probably don\u0027t need.\u00a0\u003cbr\u003e\u003cbr\u003eThanks again for checking my page out and I hope you enjoy all the content I\u0027ll have for you~\u003cstrong\u003e\u2606\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://image.ibb.co/iXA6n7/Logo.png\"\u003e\u003cbr\u003e\u003c/div\u003e"
   },
