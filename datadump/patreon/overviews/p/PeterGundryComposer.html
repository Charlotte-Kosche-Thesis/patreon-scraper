    "summary": "Hey everyone!\u003cbr\u003e\u003cbr\u003eI\u0027m an instrumental music composer from Australia. I create music to help people drift away in to another world, even if only for a short amount of time. Imagination is one of the most amazing gifts we have and music sparks so much inspiration to those with a creative mind.\u003cbr\u003e\u003cbr\u003eAll the support received through Patreon will be used to improve my equipment and to buy more sound libraries, so as to get better results on future videos and compositions. In addition, all Patreon supporters will receive rewards or tokens of my appreciation for their support.\u003cbr\u003e\u003cbr\u003eThere are so many things i want to bring to you, like official videos for releases, live orchestral ensembles playing my music and great quality footage capturing my music and what it is to create. These things are EXPENSIVE but so worth it when accomplished, so with your help my dreams can become reality.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI will be uploading 4 pieces of music per month. For those pledging and receiving copies of every upload , you will receive  high quality versions of each song in my Personal Patreon feed. Also other rewards as they come !! \u003cbr\u003e\u003cbr\u003e$10+ Patreons will only be charged for 2 of 4 uploads a month but will receive\u00a0all content\u00a0and rewards per usual. No one will pay more than $20 a month\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e$10+ Tiers | You\u0027re a Wizard hey? Lets see about that. Soon there will be a page with clues leading to pathways and puzzles leading to new directions released onto my website. Follow the clues and codes and figure it out. Those who do will win albums of your choosing and other prizes. (I will let it be know when this begins)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBeing a Patron doesnt require you to empty your pockets, you can become a Patron for just $1.\u003c/em\u003e\u003cem\u003e Even $1 per video will make a huge difference and would be greatly appreciated. :) Also remember if there is no new upload then no money will be deducted.\u003cbr\u003e\u003cbr\u003eI hope to hear your thoughts and ideas in this space, to create a great page together\u003cbr\u003eThank you everyone for your support!\u003cbr\u003e\u003cbr\u003eBest regards, Peter \u003cbr\u003e\u003c/em\u003e"
