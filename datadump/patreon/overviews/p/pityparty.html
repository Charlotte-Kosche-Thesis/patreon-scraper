    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c2.staticflickr.com/6/5781/30253439430_845f75ddc5_o_d.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://gumroad.com/bijoubuck\"\u003eGumroad\u003c/a\u003e ||\u00a0\u003ca href=\"https://www.paypal.me/cosm8ctopus\" rel=\"nofollow\"\u003eTip Jar\u003c/a\u003e ||\u00a0\u003ca href=\"https://pitypartyhost.sarahah.com/\"\u003eSarahah\u003c/a\u003e *NEW*\u003c/div\u003e\u003cem\u003e\u003cstrong\u003eUPDATE: \u003c/strong\u003eCheck out the new Sarahah link! You can submit feedback and constructive criticism on this project, patron or not! Let me know what you think!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m someone who likes to make comics. I also have a fascination with psychology. Well, I have a lot of fascinations, especially octopuses. Did you know that up to 60% of an octopus\u0027s neurons are outside its head? A severed arm will still search for food! That\u0027s amazing! Oh, and you can call me \u003cstrong\u003eFlip\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/9/8680/30253439650_2f7acc7bd5_o_d.jpg\"\u003e\u003cbr\u003eCreating a Patreon page is my way of committing to the life I\u0027ve wanted for myself. Right now, it\u0027s a hobby pursued with passion. The only thing stopping me is... well, life. Thankfully, life is what makes things interesting. Ultimately, I would like to be able to draw and think and talk about things with the rest of you. Maybe we\u0027ll make some PSAs or something, I don\u0027t know yet!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c2.staticflickr.com/6/5468/30253439160_21a8351c7b_o_d.jpg\"\u003e\u003cbr\u003eI\u0027ve struggled with the need to share my art vs. my ego holding me back. I battle with anxiety and depression regularly. Pity Party has been my outlet since middle school, and has always existed in some form or another, with a hope of being \u0027something more\u0027\u003cbr\u003e\u003cbr\u003eI want to make pretty things and relatable things and I want people to like them and think about them and talk about them.\u003cbr\u003e\u003cbr\u003eLet\u0027s make pretty things!\u003cbr\u003e-Flip\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c2.staticflickr.com/6/5822/29922453734_144e53dede_b_d.jpg\"\u003e\u003cbr\u003e"

     "about": "I\u0027m a creative individual with a compulsion to share facsimiles of my mental landscape with the world at large. I know most intimately the state of creation, for I have existed within that space since before I came down with a curse of the ego. At times, I view my pieces as spiritual signposts, scribblings on a napkin to attempt to translate between a worldly concept of \u003cem\u003ethinking\u003c/em\u003e vs. \u003cem\u003efeeling\u003c/em\u003e. Profoundly drawn between the natural world and the fast-paced modern human society, I am fascinated by history and science. I love questions with no definite answer. I like infinite possibilities and the power of pure, unbridled passion. This is what I do.",
