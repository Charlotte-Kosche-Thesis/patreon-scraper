    "summary": "Greetings,\u003cbr\u003eTo all who enjoy Role Playing Games, Character Design, Storytelling, MMORPGs, Dungeons \u0026amp; Dragons, Tabletop Gaming, Art, Drawing and Illustration, you my friend are in the right place.\u003cbr\u003eWhat if I told you that can take part in a massively multiplayer role-playing game that is presented as ongoing video/audio drama series. Imagine a television series such as Game of Thrones, The Flash, or The Walking Dead except you actually determine the actions a character in the show makes. \u003cbr\u003eWhat if you contributed to the outcome?\u003cbr\u003eWell,\u003cbr\u003eThat\u0027s what Peoplz \u0026amp; Dragons is.\u003cbr\u003e\u003cbr\u003eWhat is Peoplz \u0026amp; Dragons\u003cbr\u003ePeoplz \u0026amp; Dragons is the brand, and what we offer is an interactive RPG that unfolds as an epic opera where the events that take place are a result of the actions the players made.\u003cbr\u003eIt is a community driven production that gets polished and dramatized by the directors.\u003cbr\u003e\u003cbr\u003eUniverse Building \u0026amp; The Community \u003cbr\u003eThere will be a genre to match the tastes of everyone however currently we decided to start off with Gamma Haven, a cyberpunk, sci-fi, gritty and superpowered theme. \u003cbr\u003eAll these universes and everything created within them will be archived and stored on the website for viewing. The goal is to build universe rivaling and surpassing Marvel and DC.\u003cbr\u003e\u003cbr\u003eWhether you wish to create a character and join in on the action, or just spectate and submit your ideas just to watch them come to life, Peoplz \u0026amp; Dragons has a place for you.\u003cbr\u003e\u003cul\u003e\u003cli\u003eAn awesome website that supplements the game\u003c/li\u003e\u003cli\u003eA YouTube Channel to view the episodes \u003c/li\u003e\u003cli\u003eA community of creators\u003c/li\u003e\u003c/ul\u003eWhether you become a contributing patron, a loyal subscriber, or not, we very much appreciate your support and encourage you stick around and enjoy the show!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
