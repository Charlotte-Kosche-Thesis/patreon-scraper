    "summary": "Welcome to\u00a0\u003cstrong\u003ePythonSelkan\u003c/strong\u003e\u0027s Patreon Page!\u003cbr\u003e\n\u003cbr\u003e\nWe,\u00a0\u003cem\u003ePython \u0026amp; Selkan\u003c/em\u003e, are two Maltese Brothers who have been creating\ntributes and gameplay videos on YouTube for the past 10 years, however,\u00a0\u003cstrong\u003eMetal Gear Solid\u003c/strong\u003e fans might know us best from our series of\u00a0\u003cstrong\u003eDetailed Analysis\u00a0\u003c/strong\u003evideos\nfor MGSV: The Phantom Pain, from which we originated the\nsuccessful\u00a0\u003cem\u003eBody Double Theory\u00a0\u003c/em\u003e\u003cem\u003e(March 2013)\u003c/em\u003e, the renowned\u00a0\u003cem\u003eGray Fox is the New Snake Theory\u003c/em\u003e, our latest\u00a0\u003cem\u003eDeath Stranding IS Silent Hills Theory\u003c/em\u003e, and more.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=tb1WhDdto08\" target=\"_blank\"\u003e\u003cimg src=\"http://i67.tinypic.com/4ieivb.jpg\" style=\"width: 247px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=hc9-z0mUlEA\" target=\"_blank\"\u003e\u003cimg src=\"http://i68.tinypic.com/25t9pbc.jpg\" style=\"width: 247px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=hc9-z0mUlEA\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003eDirector\u00a0\u003cem\u003eHideo\nKojima\u00a0\u003c/em\u003eis the gaming industry\u0027s wildcard, and in over 20 years of\nbeing diehard fans of the Metal Gear series - we\u0027ve learned that nothing exposes more truth than questioning what one is led to\nbelieve...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2dw6tti.jpg\" style=\"width: 485px;\"\u003e\u003cbr\u003e\u003cem\u003e\"DON\u0027T TRUST THE NEWS\"\u003cbr\u003e- Tells us the Radio Broadcast in\nP.T... And boy do we agree.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eOur goal with these Analysis videos is\nto look beyond whatever the media is presenting to the public, analyzing \u0027\u003cstrong\u003eoutside\nthe box\u003c/strong\u003e\u0027 and establishing theories which are built on the saga\u0027s deep lore... Theories which are coming from long years of knowledge of the series - whilst we do our best to deliver a cinematic\npresentation for the viewer\u0027s ultimate form of entertainment.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=bdSWQoL2Go8\" target=\"_blank\"\u003e\u003cimg src=\"http://i66.tinypic.com/ztsxvs.jpg\" style=\"width: 249px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=V4AtRdzlt3Q\" target=\"_blank\"\u003e\u003cimg src=\"http://i64.tinypic.com/vsl7is.jpg\" style=\"width: 249px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eWhy should you support PythonSelkan on Patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e2017 marks our 10th year on YouTube. Those who have been following us these past years may already know that our YouTube videos have always been non-profitable. Since we are not full-time YouTubers, working on such videos require long hours of work and resources, as we do our best to produce informative and backed up material, whilst providing a cinematic experience throughout.\u003cbr\u003e\u003cbr\u003eStriving to continuously deliver the best content for you, we plan to invest in better editing equipment. Your support on Patreon would allow us to invest in upgraded computer hardware, which would enable us to work more efficiently and produce more videos in less time, with the end result being in creating more high quality videos for you!\u003cbr\u003eMost of our 1-4 Hour videos take long weeks and even months of work to develop - With your support on Patreon, you would be helping us in covering personal expenses which are required in order to produce these videos, such as booking leave days from our own full-time jobs to keep up with our fans\u0027 expectations, the purchasing of merchandise required for analysis, and much more.\u003cbr\u003e\u003cbr\u003eApart from our deep gratitude, supporting us on Patreon will make you eligible to benefit from our \u003cstrong\u003eReward Schemes\u003c/strong\u003e. You can check out the\u00a0\u003cstrong\u003eRewards\u00a0\u003c/strong\u003ecolumn\nfound on the right-hand side of our Patreon Page for further information about our available rewards.\u003cbr\u003e\n\u003cbr\u003e\nWhilst thanking you for your kind and continuous support, we\nhope you enjoy your stay on our Patreon Page, and...\u003cbr\u003e\u003cbr\u003eWe welcome you - to our \"\u003cstrong\u003eOuter Heaven\u003c/strong\u003e\".\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/2v2jfdk.jpg\" style=\"width: 204px;\"\u003e\u003cbr\u003e"
