    "summary": "\u003cstrong\u003eLINKS TO VIDEOS IN ENGLISH BELOW / LINK ZUM DEUTSCHEN VIDEO WEITER UNTEN\u003cbr\u003e\u003cbr\u003eTHIS IS A MULTI-LANGUAGE PROJECT AND PAGE. FOR THE ENGLISH TEXT, PLEASE SCROLL DOWN. THANK YOU!\u003cbr\u003eCECI EST UN PROJET MULTILINGUE, VEUILLEZ TROUVER LES VERSIONS ALLEMANDES ET ANGLAISES PLUS BAS. MERCI.\u003cbr\u003eDIES IST EIN MEHRSPRACHIGES PROJEKT, F\u00dcR DIE DEUTSCHE VERSION, BITTE NACH UNTEN SCROLLEN. DANKE.\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://www.derkleinerotefisch.de/system/downloads/download_des/000/000/037/original/famille_PPR.jpg\" style=\"width: 266px;\"\u003e\u003cbr\u003eVersion Fran\u00e7aise:\u003c/strong\u003e\u003cbr\u003eLe Petit Poisson\nRouge est un projet dont mon fils cadet et moi r\u00eavons depuis des ann\u00e9es, plus pr\u00e9cis\u00e9ment depuis que j\u0027ai commenc\u00e9 \u00e0 lui\nraconter les histoires du PPR avant qu\u2019il n\u2019aille se coucher. Voyez ici la vid\u00e9o d\u0027introduction: \u003ca href=\"https://www.youtube.com/watch?v=NjKDOGw-lXE\"\u003eLe projet du PPR et son financement sur vid\u00e9o\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\nIl a toujours\nador\u00e9 ces aventures que, d\u2019ailleurs, je lui ai racont\u00e9es en fran\u00e7ais, et l\u2019id\u00e9e\nd\u2019en faire une s\u00e9rie de livres est venue de lui.\u003cbr\u003e\u003cbr\u003e\n\nJe me disais bien\nque le succ\u00e8s d\u2019un tel livre d\u00e9pendait de toute une s\u00e9rie de facteurs dont la\nchance, mais je n\u2019aurais jamais cru qu\u2019il fallait investir autant de travail\ndans sa r\u00e9alisation. Mais \u00e9tant donn\u00e9 qu\u2019entre-temps le PPR et ses exploits ont\ntrouv\u00e9 pas mal d\u2019amateurs, je me suis d\u00e9cid\u00e9 \u00e0 me lancer dans cette entreprise.\n\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://www.derkleinerotefisch.de/system/downloads/download_des/000/000/036/original/TIefseefische3.jpg\" style=\"width: 266px;\"\u003e\u003cbr\u003e\u00c0 c\u00f4t\u00e9 de ses aventures, le PPR s\u0027engage aussi avec beaucoup de verve pour la protection des oc\u00e9ans et la recherche maritime.\u003cbr\u003e\u003cbr\u003e\n\nEn ce qui concerne les histoires, notre but est de\npublier une s\u00e9rie de cinq livres au moins, et de mettre ainsi \u00e0 la disposition\ndes parents d\u2019enfants de cinq \u00e0 onze ou douze ans un bon nombre d\u2019histoires\nqu\u2019ils pourront lire aux petits. Vu que pendant les quinze derni\u00e8res ann\u00e9es\nj\u2019ai \u00e9t\u00e9 oblig\u00e9 de lire bon nombre\nd\u2019histoires mortellement ennuyeuses pour moi en tant qu\u2019adulte, j\u2019ai tent\u00e9\nd\u2019\u00e9crire les aventures du PPR de mani\u00e8re \u00e0 ce qu\u2019elles soient divertissantes\naussi bien pour les enfants que pour leurs parents.\u003cbr\u003e\u003cbr\u003e\n\nNous avons publi\u00e9\nles premi\u00e8res histoires sur le site \u003ca href=\"http://www.lepetitpoissonrouge.fr\"\u003ewww.lepetitpoissonrouge.fr\u003c/a\u003e, nous allons prochainement en publier d\u0027autres,\net d\u2019ici-l\u00e0 nous aimerions pouvoir faire imprimer le premier volume - huit histoires, bilingue fran\u00e7ais-allemand - et ensuite les histoires suivantes dans des volumes qui devraient contenir huit \u00e0 dix aventures. \u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://www.derkleinerotefisch.de/system/downloads/download_des/000/000/001/original/schule07.jpg\" style=\"width: 426px;\"\u003e\u003cbr\u003eTenez-nous les\npouces pour que cela r\u00e9ussisse, et si vous vouliez bien soutenir notre\ntentative de \u00abcrowd funding\u00bb, nous vous remercions d\u2019avance !\u003cbr\u003e\u003cbr\u003e\n\nLe r\u00e9sultat de\nnotre projet Patreon va nous permettre de :\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eFaire\ntraduire les histoires en anglais ;\u003c/li\u003e\u003cli\u003eFaire\nillustrer les aventures du PPR \u00e0 partir du num\u00e9ro neuf ;\u003c/li\u003e\u003cli\u003eD\u00e9velopper\nle site internet ;\u003c/li\u003e\u003cli\u003eProduire\ndes maquettes du livre pour les envoyer aux \u00e9diteurs potentiels;\u003c/li\u003e\u003cli\u003eFaire\nla promotion des livres et produire du mat\u00e9riel publicitaire ;\u003c/li\u003e\u003cli\u003eVisiter\ndes salons du livre.\u003c/li\u003e\u003c/ul\u003e\n\nNotre but est de voir le premier volume des aventures\ndu Petit Poisson Rouge para\u00eetre d\u00e9j\u00e0 en automne de 2017.\u003cbr\u003e\u003cbr\u003eTrouvez-nous sur Facebook sous \u003ca href=\"https://www.facebook.com/petitepoissonneblanche/\"\u003ePetit Poisson Rouge\u003c/a\u003e et sur Youtube ici: \u003ca href=\"https://www.youtube.com/channel/UCkdDeUwD0YRO0B24Cw3ZuAQ\"\u003eLe Petit Poisson Rouge/Youtube.\u003c/a\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://www.derkleinerotefisch.de/system/downloads/download_des/000/000/033/original/merci.jpg\" style=\"width: 311px;\"\u003e\u003cbr\u003e\u003cstrong\u003eDeutsche Version:\u003c/strong\u003e\u003cbr\u003eDer Kleine Rote\nFisch ist ein Projekt, von dem mein j\u00fcngster Sohn und ich seit Jahren tr\u00e4umen,\ngenauer gesagt seit ich damit begonnen habe, ihm die Abenteuer vom KRF als Gutenachtgeschichten\nzu erz\u00e4hlen. \u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=Mcjz3R_A3w4\"\u003eEinf\u00fchrungsvideo zum Projekt \"Der Kleine Rote Fisch\"\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\nEr hat die\nStories von Anfang an geliebt, und es war seine Idee, sie auch zu publizieren.\nIch habe auf franz\u00f6sisch erz\u00e4hlt, und meine Mutter und ich haben die ersten\nGeschichten auch auf Deutsch \u00fcbersetzt. Dieses Projekt soll unter anderem weitere\n\u00dcbersetzungen, auch auf Englisch, finanzieren.\u003cbr\u003e\u003cbr\u003eMir war klar, da\u00df\nder Erfolg eines Buches von vielen Faktoren abh\u00e4ngt, nicht zuletzt vom Gl\u00fcck,\naber ich h\u00e4tte nicht erwartet, da\u00df die Umsetzung einen so gro\u00dfen Einsatz\nerfordern w\u00fcrde. Allerdings haben wir bisher sehr gutes Feedback zu den\nGeschichten erhalten, so da\u00df ich mich entschlossen habe, den Schritt in die\nVer\u00f6ffentlichung zu wagen. \u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://www.derkleinerotefisch.de/system/downloads/download_des/000/000/010/original/PPR_04_003_Bankraub.jpg\" style=\"width: 293px;\"\u003e\u003cbr\u003eNeben seinen Abenteuern engagiert sich der Kleine Rote Fisch auch aktiv f\u00fcr den Schutz der Ozeane sowie die Meeresfoschung.\u003cbr\u003e\u003cbr\u003e\n\nWas die Geschichten angeht, so ist das Ziel ,\neine Serie zu publizieren, die aus mindestens f\u00fcnf B\u00fcchern bestehen soll. Damit\nh\u00e4tten Eltern ein gro\u00dfes Repertoire an Vor- oder Selbstlesegeschichten f\u00fcr\nf\u00fcnf- bis elf- oder zw\u00f6lfj\u00e4hrige, jeweils mit einer Dauer von ca. zehn bis 15\nMinuten. In den letzten 15 Jahren war ich oft gezwungen, Stories vorzulesen,\ndie f\u00fcr Erwachsene unertr\u00e4glich langweilig waren. Ich habe daher versucht\nGeschichten zu gestalten, die auch die vorlesenden Eltern mit am\u00fcsieren k\u00f6nnen.\u003cbr\u003e\u003cbr\u003e\n\nDie ersten Abenteuer sind auf \u003ca href=\"http://www.derkleinerotefisch.de\"\u003ewww.derkleinerotefisch.de\u003c/a\u003e\nbereits verf\u00fcgbar, weitere folgen in K\u00fcrze. Diese acht Stories werden in einem franz\u00fcsisch-deutsch gehaltenen, zweisprachigen Buch auch auf Papier ver\u00f6ffentlicht. Anschlie\u00dfend m\u00f6chten wir gerne\nso weit sein, da\u00df die weiteren Abenteuer in einer Serie von B\u00fcchern mit acht bis zehn Geschichten herauskommen kann. \u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://www.derkleinerotefisch.de/system/downloads/download_des/000/000/005/original/PPR_02_03.jpg\" style=\"width: 339px;\"\u003e\u003cbr\u003e\n\nDr\u00fccken Sie uns\nbitte die Daumen, und wenn Sie unser Projekt unterst\u00fctzen m\u00f6chten, dann danken\nwir Ihnen im Voraus ganz herzlich!\u003cbr\u003e\u003cbr\u003e\n\nDas Ergebnis des Patreon-Projekts wird uns bei den folgenden Vorhaben helfen :\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003edie\nGeschichten ins Englische \u00fcbersetzen zu lassen\u003c/li\u003e\u003cli\u003edie\nIllustrationen ab Geschichte Nummer neun weiterzuf\u00fchren\u003c/li\u003e\u003cli\u003edie\nInternetpr\u00e4senz weiter zu entwickeln\u003c/li\u003e\u003cli\u003eBuchdummies\nzum Versand an Verlage zu erstellen\u003c/li\u003e\u003cli\u003eWerbung\nund Marketingmaterial zu finanzieren\u003c/li\u003e\u003cli\u003esowie\nBuchmessen zu besuchen\u003c/li\u003e\u003c/ul\u003e\n\nUnser gro\u00dfes Ziel\nist es, das erste Buch noch im Herbst diesen Jahres gedruckt zu sehen !\u003cbr\u003e\u003cbr\u003eSie finden uns \u00fcbrigens auch auf Facebook unter \u003ca href=\"https://www.facebook.com/DerKleineRoteFisch/\"\u003eDer Kleine Rote Fisch\u003c/a\u003e und auf Youtube hier: \u003ca href=\"https://www.youtube.com/channel/UCSADHFkg_JPeC6Idv7EoIZQ\"\u003eDer Kleine Rote Fisch/Youtube\u003c/a\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://www.derkleinerotefisch.de/system/downloads/download_des/000/000/034/original/vielendank.jpg\" style=\"width: 295px;\"\u003e\u003cbr\u003e\u003cstrong\u003eEnglish Version:\u003c/strong\u003e\u003cbr\u003eThe Little Red Snapper, born \u201cLe Petit Poisson Rouge\u201d, is a\nproject of which my youngest son and I have dreamt for years, basically since I\nstarted to narrate the exploits of the LRS to himas bedtime stories. He adored them from the\nbeginning, and it was in fact his idea to try to make them available to a wider\naudience. Please find here a video about the project: \u003ca href=\"https://www.youtube.com/watch?v=JKMSBAGQBoA\"\u003eIntroduction to the LRS project and its financing\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\nI told the stories to him in French, and that\u2019s why I have\nbeen writing in that language. My mother and I do the German translations, but\nI feel that the English translation has to be done by a native speaker, which\nis one of our main project goals.\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://www.derkleinerotefisch.de/system/downloads/download_des/000/000/038/original/Bewohner_v02.jpg\" style=\"width: 294px;\"\u003e\u003cbr\u003e\n\nI knew from the beginning that being successful will depend\non many factors, luck not being the least of them, but I would never have\nimagined this project to require so much effort. Still, when we told LRS stories\nto others, they were very well received. I therefore decided to start the\nproject of publishing what is planned to be a series of at least five books.\u003cbr\u003e\u003cbr\u003e\n\nWe\u2019d thus like to provide parents of children between the\nages of five and eleven or twelve with a large set of ten to fifteen minute\nstories they can read to their little ones. As, over the course of the last\nfifteen years, I was often forced to read stories that were horribly boring for\nadults, I have tried to write in order to also entertain the parents.\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://www.derkleinerotefisch.de/system/downloads/download_des/000/000/006/original/PPR_03_1.jpg\" style=\"width: 298px;\"\u003e\u003cbr\u003e\n\nThe first adventures of the LRS have been published in\nFrench and German on our sites \u003ca href=\"http://www.lepetitpoissonrouge.fr\"\u003ewww.lepetitpoissonrouge.fr\u003c/a\u003e\nand \u003ca href=\"http://www.derkleinerotefisch.de\"\u003ewww.derkleinerotefisch.de\u003c/a\u003e. The\nnext one, \u003ca href=\"http://www.thelittleredsnapper.com\"\u003ewww.thelittleredsnapper.com\u003c/a\u003e\nis still a dream...\u003cbr\u003e\u003cbr\u003e\n\nSoon, more stories will be released on the web\nsites, and the first eight will be published in a bi-lingual French/German book. We\u2019d then like to be able to publish more of the LRS\u0027 adventures in a series of books containing about eight to ten stories each. Doing all this in English also is what we\u0027re striving for.\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://www.derkleinerotefisch.de/system/downloads/download_des/000/000/026/original/PPR_06_1_K.jpg\" style=\"width: 267px;\"\u003e\u003cbr\u003e\n\nPlease hold your thumbs for us, and if you\u2019d like to support\nour crowd funding initiative, we\u2019d like to thank you very much already! \u003cbr\u003e\u003cbr\u003e\n\nThe funds we are planning to raise will help us to:\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eHave all stories translated into English;\u003c/li\u003e\u003cli\u003eBe able to have the stories from number nine on\nillustrated as well;\u003c/li\u003e\u003cli\u003eFurther develop our web site;\u003c/li\u003e\u003cli\u003eProduce book dummies we can send to potential\npublishers;\u003c/li\u003e\u003cli\u003ePromote the books and produce marketing\nmaterials;\u003c/li\u003e\u003cli\u003eAnd finally, visit book fairs.\u003c/li\u003e\u003c/ul\u003e\n\nThe aim is to see the first edition of the Little Red\nSnappers\u2019 adventures in print by 2018.\u003cbr\u003e\u003cbr\u003eIf you speak French or German, please visit us on Facebook (\u003ca href=\"https://www.facebook.com/petitepoissonneblanche/\"\u003ePetit Poisson Rouge\u003c/a\u003e or \u003ca href=\"https://www.facebook.com/DerKleineRoteFisch/\"\u003eDer Kleine Rote Fisch\u003c/a\u003e), as well as on Youtube (Le Petit Poisson Rouge or Der Kleine Rote Fisch).\u003cbr\u003e\u003cimg src=\"http://www.derkleinerotefisch.de/system/downloads/download_des/000/000/035/original/Einkaufsstrasse.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/DerKleineRoteFisch/\"\u003e\u003c/a\u003e\u003cbr\u003e"
   },
