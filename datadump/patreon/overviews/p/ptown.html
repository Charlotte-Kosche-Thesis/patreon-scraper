    "summary": "There are many weird things on the internet but there is nothing quite like P-Town. We are super enthusiastic about keeping the weirdness going and we hope you can join us here and help make that happen.\u003cbr\u003e\u003cbr\u003eCheck out the Youtube channel to see what P-TOWN is all about:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCzeukCxKs3XWb51v_CRvfAQ\"\u003ehttps://www.youtube.com/channel/UCzeukCxKs3XWb51v_...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThese episodes take a lot of work. Like A LOT OF WORK. Picture something that takes a lot of work\u2026 no, that\u2019s too easy, more work than that\u2026 still more than that\u2026 ok, now multiply that by a hundred. And that\u2019s how much work it takes to make an episode of P-Town. And then we have to edit it...\u003cbr\u003e\u003cbr\u003eAnd we also have to buy and rent stuff for the shoot. And oh wait-- we have to make sure our cast and crew has food to eat on set. Maybe we need insurance too? Gosh, let\u2019s just give up, this is too expensive.\u003cbr\u003e\u003cbr\u003eOR LET\u2019S JUMP ON THAT AWESOME TRAIN AND KEEP THIS WACKY ADVENTURE ROLLING!!!\u003cbr\u003e\u003cbr\u003eUltimately we would like to be making one episode of P-TOWN per month. It may take us a little while to get to that point because of how much work it takes, but having some money to be able to hire more crew will help speed up our timelines.\u003cbr\u003e\u003cbr\u003eRight now we have to prioritize paying work so that we can make a living and it makes it difficult to find the time necessary to get episodes out in a reasonable amount of time. \u00a0We would like P-TOWN to become one of those priorities.\u003cbr\u003e\u00a0\u003cbr\u003eAll supporters here get access to our patron only content feed, where we\u2019ll post things like behind the scenes photos and video clips. We have some tier options for you to pick but actually you can choose any amount to contribute. Thank you for your support!!!\u003cbr\u003e\u003cbr\u003e"
