    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FWZhcsWuwRAY%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DWZhcsWuwRAY\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FWZhcsWuwRAY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "pledge_url": "/bePatron?c=77091",
    "published_at": "2014-01-03T03:27:29+00:00",
    "summary": "\u003cstrong\u003ePlaywright Hero:\u003c/strong\u003e We are sitting here today with our good friend, Potential Patron. How are you?\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePotential Patron:\u003c/strong\u003e Confused. Where am I, and how did I get here? Who are you?\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePlaywright Hero: \u003c/strong\u003eGlad you asked, Potential Patron!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePotential Patron:\u003c/strong\u003e\u00a0Dave.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlaywright Hero:\u003c/strong\u003e Glad you asked, potential patron Dave!\u00a0Playwright Hero is a growing theatre company born in Montr\u00e9al but now operating in Toronto! Since 2011, we have been dedicated to creating hilarious \u0026amp; original theatre. We have had great success as far as upstart indie companies go - all the way down to getting invited to the \u003ca href=\"http://www.centaurtheatre.com/wildsidefestival.php\" rel=\"nofollow\"\u003e2015 Wildside Theatre Festival at the Centaur Theatre\u003c/a\u003e. We received \u003ca href=\"https://www.youtube.com/watch?v=4US8goj2PRU\" rel=\"nofollow\"\u003emuch\u003c/a\u003e \u003ca href=\"http://blog.thesuburban.com/2015/01/wildside-festival-johnny-legdick-is.html\" rel=\"nofollow\"\u003epraise\u003c/a\u003e from \u003ca href=\"http://theconcordian.com/2015/01/johnny-ledgick-a-rock-opera-has-serious-footing-at-wildside/\" rel=\"nofollow\"\u003emany\u003c/a\u003e \u003ca href=\"http://montrealgazette.com/entertainment/local-arts/from-rock-opera-to-perverts-really-taking-a-walk-on-the-wildside\" rel=\"nofollow\"\u003epeople\u003c/a\u003e for our show, Johnny Legdick, a rock opera about a guy who has a leg where his\u2026you know, dick is supposed to be.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePotential Patron\u003c/strong\u003e \u003cstrong\u003e(Dave): \u003c/strong\u003eLegdick, eh? Why am I here? Oh, and just Dave. Seriously.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlaywright Hero:\u003c/strong\u003e Sorry.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDave:\u003c/strong\u003e\u00a0Thanks.\u00a0What do you want from me?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlaywright Hero: \u003c/strong\u003eAs I\u0027m sure you know, the arts funding situation in Canada is lacklustre.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDave:\u003c/strong\u003e WHAT?! NO!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlaywright Hero:\u003c/strong\u003e\u00a0Oh yes! Theatre isn\u0027t profitable, and relying on government grants or corporate sponsorship is quixotic at\u00a0best. With YOUR help, we can forever change how live theatre is funded!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDave:\u003c/strong\u003e\u00a0Come now. Surely you make enough from ticket sales.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePlaywright Hero:\u003c/strong\u003e We have always had good ticket sales \u2014 but even for many of the biggest theatre companies around, ticket sales only account for about 15-20% of yearly revenue. The\u00a0end result: we have enough to put on the next show, but not to pay our performers, who commit to our style, understand it, and enjoy doing it. That\u0027s why this Patreon campaign is important to us: it\u0027s a chance to finally\u00a0remunerate our talented players.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDave:\u003c/strong\u003e So, all the funds from Patreon go to the actors? What about the other professionals you hire?\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePlaywright Hero:\u003c/strong\u003e Our treasury will be sufficient to afford design contracts, space rental, and materials. We just\u00a0can\u0027t bring ourselves to do another show without paying the wonderful people who bring life to our\u00a0characters. Patreon will allow us to grow a community of actors who are invested in our company;\u00a0supportive of our ideas; and as dedicated as we are to producing original theatre. Our aim is to be able to pay them union wages, and that will take a lot of help. And we will show our appreciation with special patron exclusive privileges; see details below!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDave:\u003c/strong\u003e\u00a0 Sounds good! Sign me up!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlaywright Hero: \u003c/strong\u003eGreat! Too bad you\u0027re hypothetical, and not a real person.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDave:\u003c/strong\u003e Dude...\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAll transactions on Patreon are processed in U.S funds.\u003c/strong\u003e\u003c/div\u003e"
