    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FqjwArBp3kCw%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DqjwArBp3kCw\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FqjwArBp3kCw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2013-09-03T17:01:51+00:00",
    "summary": "My name is Rafer Roberts and I make comics.\u003cbr\u003e\u003cbr\u003e I am the creator, writer, and artist of \u003cstrong\u003ePLASTIC FARM\u003c/strong\u003e and \u003cstrong\u003eNIGHTMARE\n THE RAT\u003c/strong\u003e and am currently writing \u003cstrong\u003eA\u0026amp;A: THE ADVENTURES OF ARCHER\n AND ARMSTRONG\u003c/strong\u003e and \u003cstrong\u003eHARBINGER: RENEGADES\u003c/strong\u003e from Valiant Comics. \u003cbr\u003e\u003cbr\u003eMy art has been featured in \u003cstrong\u003eX-O MANOWAR\u003c/strong\u003e\n and \u003cstrong\u003eHARBINGER\u003c/strong\u003e (Valiant), L\u003cstrong\u003eITTLE NEMO: DREAM ANOTHER DREAM\u003c/strong\u003e (Locust Moon \nPress), \u003cstrong\u003eHENRY AND GLENN FOREVER AND EVER\u003c/strong\u003e (Microcosm), and \u003cstrong\u003eOXYMORON\u003c/strong\u003e \n(ComixTribe).\u003cbr\u003e\u003cbr\u003eI drew \u003cstrong\u003eDOPE FIENDS OF THE ZOMBIE CAFE\u003c/strong\u003e and \u003cstrong\u003eWILD WOMEN\n OF THE KITTY-KAT GALAXY\u003c/strong\u003e with writer Sean Frost, a pair of \u003cstrong\u003eTIGER LAWYER\u003c/strong\u003e \nshorts with writer Ryan Ferrier, and a series of \u003cstrong\u003eTHANOS AND DARKSEID: \nCARPOOL BUDDIES OF DOOM\u003c/strong\u003e comics with writer Justin Jordan.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://plasticfarm.com/images/ThanosDarkseid2-cover.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eLike many freelancers, I still have a full-time day job. It\u0027s a good job that pays \nwell, but it does keep me from making as many comics as I would like. It\n is also incredibly stressful while dealing with super-tight deadlines\n or last minute revisions.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://plasticfarm.com/plastic/secretlinks/23/PlasticFarm_0667-adj.jpg\" style=\"width: 550px;\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027d like to go full-time freelance, but the loss of a steady paycheck and insurance is a tad terrifying. This Patreon along with my comics work will hopefully and eventually act to replace that day job. I want to make more comics and I want to make them all the time. But I need your support. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://valiantuniverse.com/wp-content/uploads/2016/05/AA_006_VARIANT_ROBERTS.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ll be offering varying reward levels for your support, including behind the scenes journals, process artwork, script samples from my creator-owned work, exclusive previews, sketch covers, sketch cards, monthly Skype hangouts, first dibs and discounts on convention commissions, and more.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s3.amazonaws.com/ksr/assets/000/193/977/4360608474df0af7e3c047624387212f_large.jpg?1349471117\" style=\"width: 548px;\"\u003e\u003cbr\u003e\u003cbr\u003eThanks for reading all of this, and thanks for your support. Feel free to ask any questions. This is all new to me as well, so we\u0027re going to be figuring this thing out together.\u003cbr\u003e"
