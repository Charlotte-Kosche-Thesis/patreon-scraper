    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eO Portal\nLibertarianismo foi o primeiro site libert\u00e1rio brasileiro a deixar a economia\num pouco de lado, e procurar analisar os efeitos da interven\u00e7\u00e3o estatal sob\noutras \u00f3ticas. Comumente falamos sobre \u003ca href=\"http://www.libertarianismo.org/index.php/tag/drogas/\" rel=\"nofollow\"\u003eguerra \u00e0s drogas\u003c/a\u003e,\n\u003ca href=\"http://www.libertarianismo.org/index.php/tag/inovacao-pi/\" rel=\"nofollow\"\u003epropriedade\nintelectual\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/liberplus/videos/795702070487553/\" rel=\"nofollow\"\u003eabusos da\npol\u00edcia\u003c/a\u003e, \u003ca href=\"http://www.libertarianismo.org/index.php/artigos/triunvirato-tecnologico-agorismo/\" rel=\"nofollow\"\u003eagorismo\u003c/a\u003e,\n\u003ca href=\"http://www.libertarianismo.org/index.php/tag/inovacao-pi/\" rel=\"nofollow\"\u003einova\u00e7\u00e3o\u003c/a\u003e,\n\u003ca href=\"http://www.libertarianismo.org/index.php/tag/educacao/\" rel=\"nofollow\"\u003eo sistema de\neduca\u00e7\u00e3o estatal\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/liberplus/photos/a.605338819523880.1073741832.217022305022202/660563620668066/\" rel=\"nofollow\"\u003edesapropria\u00e7\u00f5es\u003c/a\u003e,\n\u003ca href=\"http://www.libertarianismo.org/index.php/artigos/causa-libertaria-casamento-gay/\" rel=\"nofollow\"\u003ecasamento\ngay\u003c/a\u003e, \u003ca href=\"http://www.libertarianismo.org/index.php/tag/politica-externa/\" rel=\"nofollow\"\u003epol\u00edtica\nexterna\u003c/a\u003e, \u003ca href=\"http://www.libertarianismo.org/index.php/tag/imigracao/\" rel=\"nofollow\"\u003eimigra\u00e7\u00e3o\u003c/a\u003e,\netc. Analisamos os efeitos do estado n\u00e3o s\u00f3 nos EUA e no Brasil, mas publicamos\nque os habitantes da \u003ca href=\"http://www.libertarianismo.org/index.php/tag/africa/\" rel=\"nofollow\"\u003e\u00c1frica\u003c/a\u003e, \u003ca href=\"http://www.libertarianismo.org/index.php/tag/america-latina/\" rel=\"nofollow\"\u003eAm\u00e9rica\nLatina\u003c/a\u003e e outras regi\u00f5es do globo tem a dizer sobre os seus governos e como\nele os afeta.\u003cbr\u003e \nMais que isso, o L+\nsempre procurou mostrar meios alternativos a exist\u00eancia do estado no mundo de\nhoje. N\u00e3o \u00e9 \u00e0 toa que um dos nossos textos de maior sucesso \u00e9 o \"\u003ca href=\"http://www.libertarianismo.org/index.php/artigos/50-maneiras-livrar-leviata/\" rel=\"nofollow\"\u003e50\nmaneiras de se livrar do Leviat\u00e3\u003c/a\u003e\" e logo no come\u00e7o da nossa exist\u00eancia\ntraduzimos \u003ca href=\"http://www.libertarianismo.org/index.php/biblioteca/as-engrenagens-da-liberdade-2/\" rel=\"nofollow\"\u003e\"As\nEngrenagens da Liberdade - Um guia para o capitalismo radical\u003c/a\u003e.\"\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/GBnnyXK.png\" style=\"float: left; width: 391px; margin: 0px 10px 10px 0px;\"\u003eN\u00f3s tamb\u00e9m nos  orgulhamos de termos introduzidos debates\nhaviam sido esquecidos no debate liberal do Brasil, como as ideias liberais\nsobre feminismo, mutualismo, sindicalismo. Al\u00e9m de resgatarmos o trabalho de\ncl\u00e1ssicos que tamb\u00e9m tinham ca\u00eddo no limbo, como \u003ca href=\"http://www.libertarianismo.org/index.php/artigos/thomas-hodgskin-sindicalista-libertario/\" rel=\"nofollow\"\u003eThomas\nHodgskin\u003c/a\u003e, apresentarmos a exist\u00eancia de outros think-tanks como a \u003ca href=\"http://www.libertarianismo.org/index.php/author/foundation-for-economic-education/\" rel=\"nofollow\"\u003eFEE\u003c/a\u003e,\n\u003ca href=\"http://www.libertarianismo.org/index.php/author/reason-magazine/\" rel=\"nofollow\"\u003eReason\u003c/a\u003e\ne outros autores liberais que escrevem atualmente como \u003ca href=\"http://www.libertarianismo.org/index.php/author/steven-horwitz/\" rel=\"nofollow\"\u003eSteven\nHorwitz\u003c/a\u003e, \u003ca href=\"http://www.libertarianismo.org/index.php/author/sandy-ikeda/\" rel=\"nofollow\"\u003eSandford\nIkeda\u003c/a\u003e, \u003ca href=\"http://www.libertarianismo.org/index.php/author/stephen-hicks/\" rel=\"nofollow\"\u003eStephen\nHicks\u003c/a\u003e, \u003ca href=\"http://www.libertarianismo.org/index.php/author/sheldon-richman/\" rel=\"nofollow\"\u003eSheldon\nRichman\u003c/a\u003e, entre outros. E nunca \nesquecermos de fazermos o gancho do pensamento libert\u00e1rio com a \u003ca href=\"http://www.libertarianismo.org/index.php/tag/cultura-humor/\" rel=\"nofollow\"\u003ecultura pop\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/m3Va4dI.png\" style=\"width: 368px; float: right; margin: 0px 0px 10px 10px;\"\u003eO L+ nasceu com o\nobjetivo de divulgar as mais diversas vertentes do pensamento libert\u00e1rio.\nAcreditamos que se voc\u00ea \u00e9 uma pessoa pac\u00edfica, existe um libertarianismo que se\nadequa a voc\u00ea.\u003cbr\u003e\u003cbr\u003eEntretanto,\n\"n\u00e3o existe almo\u00e7o gr\u00e1tis\", e o Portal Libertarianismo precisa\nsobreviver no longo prazo. Precisamos pagar nossos servidores e passar a\nremunerar as pessoas que dedicam horas do seu dia para fazer isso aqui\nacontecer. Se voc\u00ea gosta do nosso trabalho e acredita que n\u00f3s merecemos o seu\ndinheiro. Considere se tornar um patr\u00e3o e nos ajudar a continuar espalhando as\nideias da liberdade pelo Brasil.\u003c/div\u003e"
