    "published_at": "2014-06-28T03:33:01+00:00",
    "summary": "\u003cstrong\u003e\u003cstrong\u003eHola, Poulet here!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eI have been drawing furry art for the past 10 years now. You may know me through Poulet on \u003ca href=\"https://poulet7.sofurry.com/\" rel=\"nofollow\"\u003eSoFurry\u003c/a\u003e or the wonderful hijinks of \"Diego and friends\" on \u003ca href=\"https://inkbunny.net/DiegoandFriends\" rel=\"nofollow\" target=\"_blank\"\u003eInkbunny\u003c/a\u003e. It has been a wonderful ride with you all and I\u0027m no where near finished.\u003cstrong\u003e \u003c/strong\u003eI have tons of future projects planned such as animations, full CG art of your favorite characters, and most of all, comics.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eH\u003cstrong\u003eere is where you come in!\u003c/strong\u003e\u003c/strong\u003e\u003cimg src=\"https://static1.e621.net/data/df/55/df5511e4c106f1feedf76716b3707c09.jpg\" style=\"float: right; width: 249px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003eAs time passes by, I Need to do regular commission work to continue on living, now that my art is my only job. I\u0027m incredibly thankful for them, however this leaves me with little to no time to work on other personal projects of the characters that you all have come to love.\u003cstrong\u003e \u003c/strong\u003eWith your help, I can drop a few commissions a month and finally dedicate time to working on these projects.\u003cstrong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you get\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eWell, by pledging monthly you will get to help me in the production of the \"Diego \u0026amp; Friends\" comics and \"Poisson and Company\". You\u0027ll get early access to comic pages before I post them on my accounts, Access to private Patreon only comics,\u003cstrong\u003e\u00a0\u003c/strong\u003eexclusive monthly pin ups, and chances to be in the comics!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpdates?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eI\u0027m shooting for a goal of 2 pages a month for the comics. Now this will depend on if we can reach the monthly funds goal. I will update all comic pages on Patreon one week before posting them on my accounts. As stated before, Patrons will receive the HD files as well.\u00a0\u003cstrong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cimg src=\"http://s3.amazonaws.com/patreon/1cad2ff9784c113ca8893496eafa5f15.jpg\" style=\"float: left; width: 212px; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eWhat I hope to Achieve. \u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eI\u0027m trying to stay employed as a full time artist. Hopefully, with your help and support, I can make this my permanent position. \u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eFinal thoughts.\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eI can\u0027t thank you all enough for all the support you have given me so far in the community. I promise from the bottom of my heart, with your continued support I will do everything in my power to give back to you, just as much as you have given me so far and more. \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-Poulet7 \u003cbr\u003e\u003c/strong\u003e"
