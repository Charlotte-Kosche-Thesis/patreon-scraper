    "summary": "\u003cstrong\u003eWhat I do\u003cbr\u003e\u003cimg src=\"https://photos.smugmug.com/photos/i-gXW5rM4/0/d185fd7e/XL/i-gXW5rM4-XL.png\"\u003e\u003c/strong\u003e\u003cbr\u003eI like to tell people I shoot everything \u003cem\u003eexcept\u003c/em\u003e weddings and family photos. I\u0027ve done them in the past and hated it, so now I avoid both. Instead, I shoot everything from architecture to zoo animals, including cars and motorcycles, headshots and boudoir, landscapes and real estate. I specialize in black and white art prints that I sell at local and regional art shows, but I will shoot color from time to time if the subject requires it.\u003cbr\u003e\u003cbr\u003eYou can view most of my best work on my website at\u00a0\u003ca href=\"https://www.pdbreske.com\" target=\"_blank\"\u003epdbreske.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eHere at Patreon, I reward my followers with monthly desktop calendars (in glorious 5K resolution), Skype-based training, and even one-on-one personal mentorship. That\u0027s right; \u003cem\u003eI come to you!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you do for me\u003cbr\u003e\u003cimg src=\"https://photos.smugmug.com/Portfolio/People/i-dgvMMBx/0/264a0603/XL/DSC02738-XL.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003eYour feedback helps me create more of what you want to see or learn. If you\u0027d like to see videos on how to make better photos, or tutorials on how I print and mount my own work, let me know and I\u0027ll try to make that happen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003eFinally, I want to thank everyone\u00a0who supports the arts and artists. Your patronage helps us to do what we love, and we hope you love it, too.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
