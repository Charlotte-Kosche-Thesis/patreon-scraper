    "published_at": "2016-05-11T04:10:29+00:00",
    "summary": "\u003ch3\u003e\u003cimg src=\"http://other00.deviantart.net/5e12/o/2015/259/4/b/4bdebb84c1098d7e0af3b35a2fd5bd05.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHello! It\u0027s me.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003emy name is \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePenelope Gaylord\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, or \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003ePeng-Peng\u003c/strong\u003e \u003c/span\u003eto some. i\u0027m a full-time freelance artist and most of the time i work in comics. if u know me, u may know that i LOVE Disney\n and its a HUGE dream of mine to work for them in some capacity. but in \norder to follow that dream, it\u0027s time to kick my art up a few more \nnotches. after talking to animation pros and recruiters, i\u0027m looking to \nwork on an ever-growing design portfolio and i\u0027ve been told that the \nbest way to do that is to draw even more! so i\u0027m starting this Patreon \nso that we can \u003cstrong\u003egrow together\u003c/strong\u003e and have mutually beneficial, \u003cem\u003eyet different\u003c/em\u003e, rewards. with your support, i\u0027ll be able to produce so much \u003cem\u003emore \u003c/em\u003eart\n outside of my regular comic/illustration projects. some of them may \nturn into prints or collected in an artbook. if i have enough \nsupporters, i may even be able to create and post online \nvideos/tutorials for everyone! \u003cem\u003ewhaaat!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat U get!\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003ei\u0027m drawing all these things to build my portfolio AND share them even more with lovely supporters like \u003cstrong\u003eU\u003c/strong\u003e! this is my way of sharing \u003cem\u003emore\u003c/em\u003e, beyond sharing on social networks.\u003cbr\u003ei\u0027ll be needing some characters you\u0027d like to see me draw each week so u can suggest some in the patron-only feed. one of those sketches during the week will be done in full color and \u003cem\u003ethose \u003c/em\u003ewill be up for grabs during my monthly random giveaways. here are some other things i\u0027ll be giving during the end-of-the-month giveaways based on the support-level u choose!\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e*\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003eyou \u003cem\u003ecould \u003c/em\u003eget some 11x17 PREMIUM PRINTS like this one... (i\u0027ll choose the print at random and they will be mailed in a tube)\u003c/li\u003e\u003c/ul\u003e\u00a0\u003cimg src=\"http://other00.deviantart.net/e1cc/o/2016/018/a/7/a7ab6b9d0281ba9f4a2d9a85c30cd081.jpg\" style=\"width: 199px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eyou \u003cem\u003ecould \u003c/em\u003eget a \u003cem\u003eFUN PACK\u003c/em\u003e with a COMIC BOOK that i\u0027ve worked on, one of my MINI PRINTS, and some of my STICKERS, like these... (i\u0027ll choose the fun-pack contents randomly)\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://4.bp.blogspot.com/-r2NbMSA8Uls/V7egTDAsYRI/AAAAAAAAULA/5eZKBi0Y05o89tYT39y4V_yXxZk7NPYhwCKgB/s320/c3b7c20a7744e96\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eyou \u003cem\u003ecould \u003c/em\u003eget an ORIGINAL COLOR SKETCH like this... \u003cem\u003e(these will be drawn on 6x8 paper with my choice of markers, colored pencils, pens, watercolors, or combination of any. the character will be random and not chosen by the winner.)\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://1.bp.blogspot.com/-nWcxnMKeobw/V7egQF4ibII/AAAAAAAAUK8/49BDgsgkuBAygBk75ncYGkz7PbZBMNvMACKgB/s320/c8b5a2890d0eeb0\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003efor the highest-level reward tier, u can request an ORIGINAL INKED COMMISSION of a character of YOUR CHOICE! \u003cem\u003e(these will be drawn on 9x12 bristol with my choice of ink pens or brush pens or both.)\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://3.bp.blogspot.com/-rUTRVhQaQuI/VYzn_nRfwvI/AAAAAAAAPqA/NnXKCY9Kpfc/s1600/verababy.jpg\" style=\"width: 247px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ei\u0027ll\n be posting 4-5 times a week of exclusive sketches, designs, and sneak \npeeks of whatever project i\u0027m working on that day. i will post on here \nbefore i do anywhere else, some may not even be available outside of \nPatreon. the only time i may not post as often are weeks that lead up to\n or are between comic cons. i will still do the giveaways though, that \nmuch is constant. also, for those of u that are artists, aspiring or \notherwise, if u have any questions at all about my process or tools, \njust ask away. i\u0027m more than happy to help. i want us to grow together! \u003cbr\u003ethere will be downloadable content for almost every supporter level. u can use em for practice, u can print them and use em as wallpaper, or u can make fake currency. (just please don\u0027t print them on stuff \u0026amp; sell em, cuz that\u0027s kinda not cool, bruh.)\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e*\u003c/strong\u003e(mailing originals and prints are limited to USA for now. with more supporters i can mail stuff world wide.)\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003eA bit about Peng!\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePeng-Peng is a childhood nickname that i started to use as a pen name for my art.\u00a0 i\u0027ve done covers for IDW, Boom Studios, and Action Lab. i\u0027m usually inking over my hubby Jerry Gaylord\u0027s comic pages. we\u0027ve worked together on comics for LEGO, IDW, and Boom Studios as well as indie press studios. when i\u0027m not working on comics, i\u0027m drawing illustrations for Acme Archives Direct for their licensed properties like DreamWorks\u0027 \u003cem\u003eHow To Train Your Dragon \u003c/em\u003eand \u003cem\u003eKung Fu Panda\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003ei couldn\u0027t have accomplished any of these things without the support of my family, friends, and especially folks like \u003cstrong\u003eU\u003c/strong\u003e who have followed my work throughout the years. i\u0027m constantly trying to be worthy of the admiration and support people have given me and it\u0027s one of the reasons why i\u0027ve started this Patreon.\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e"
