    "published_at": "2017-03-30T23:30:07+00:00",
    "summary": "\u003cstrong\u003eWho is PauClou? / Qui est PauClou?\u003c/strong\u003e\u003cbr\u003eHi! I\u0027m a Visual artist from Quebec, Canada.\u00a0Drawing has been my passion for as long as I can remember and I\u00a0wish to make a living of it someday!\u00a0\n\u003cbr\u003e\nHerewith, you can see the many ways you can help me with my dream! \n\u003cbr\u003e\nFund me monthly and I\u0027ll make more sparkly art for your eyes only ;) !\n\u003cbr\u003e\n\u003cbr\u003e\nYou can also follow me on:\n\u003cbr\u003e\n\u003ca href=\"http://pauclou.tumblr.com\" target=\"_blank\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/Paula-Cloutier-Illustration-Design-493801117421820/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.behance.net/pauclou\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eBehance\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n---------------------------------\n\u003cbr\u003e\nBoujour! Je suis une artiste visuelle du Qu\u00e9bec (Canada)! Le dessin est ma passion depuis mon plus jeune \u00e2ge et j\u0027ai l\u0027intention d\u0027en vivre un jour!\u00a0\n\u003cbr\u003e\nCi-joint vous trouverez diff\u00e9rentes fa\u00e7ons de m\u0027aider \u00e0 r\u00e9aliser mon r\u00eave, avec, en bonus, de jolies r\u00e9compenses!\n\u003cbr\u003e\n\u003cbr\u003e\nVous pouvez aussi me suivre sur ces diff\u00e9rentes plateformes:\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"http://pauclou.tumblr.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/Paula-Cloutier-Illustration-Design-493801117421820/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.behance.net/pauclou\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eBehance\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://orig07.deviantart.net/7f6c/f/2017/082/b/3/capture_dcran_2017_03_23__16_31_30_by_ekoyff-db3afgm.png\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eNeed to know more about this project / J\u0027ai besoin d\u0027en savoir plus!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow does it work? Comment ca fonctionne? \u003c/strong\u003e\u003cbr\u003e\nPatreon is a crowdfunding site allowing patrons to help artists they like on the long run! \u00a0Unlike other crowdfunding sites (like Kickstarter or Gofundme), the artists don\u0027t need to build a big project nor create an item for sale. It\u0027s a way to support, for as long as you desire, the artists of your choice, and that for as less as 1$ a month!\u003cbr\u003e\n------------------------------------------\u003cbr\u003e\nPatreon est une platforme de socio-financement qui permet \u00e0 des m\u00e9c\u00e8nes d\u0027aider les artistes qu\u0027ils aiment \u00e0 long terme, contrairement \u00e0 des sites comme Gofundme ou Kickstarter qui permettent d\u0027amasser des fonds pour la r\u00e9alisation d\u0027un projet sp\u00e9cifique. C\u0027est un moyen d\u0027encourager, pour aussi longtemps que vous le d\u00e9sirez, les artistes de votre choix, et ce, pour aussi peu qu\u0027un dollar par mois!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOk, but what does it get me? D\u0027accord, mais je gagne quoi en \u00e9change?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon process is really simple. In exchange for a given amount (see \u003cem\u003eRewards\u003c/em\u003e sections-each one is represented by a dog breed) you get bonuses for your pledge. It can be anything, like creative tips, exclusive material and Making ofs! You always get a little something from the artist in reward of your donations.\u003cbr\u003e\u003cbr\u003eLe\u00a0fonctionnement de Patreon est tr\u00e8s simple. En \u00e9change d\u0027une contribution du montant de votre choix (dans la sections \n\u003cem\u003eRewards - \u003c/em\u003echacune est repr\u00e9sent\u00e9es par une race de chien) vous obtenez les bonus qui y sont indiqu\u00e9s. Que ce soit des astuces cr\u00e9atives, du mat\u00e9riel in\u00e9dit ou bien des Making Of, vous obtenez un petit quelque chose de la part de l\u0027artiste, en reconnaissance de vos dons!\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eWhy Patreon?\u00a0Pourquoi Patreon?\u00a0\u003c/strong\u003e\u003cbr\u003ePatreon being a crowdfunding/patron platform, it makes it possible for artists to focus on developing their full potential. So, it gives me the chance to get support from Patrons around the world while I create and develop my style and projects. There is no need for me to have the idea of the century, the miracle product or the story everyone is looking for! Patreon is always there, good day, bad day!\u003cbr\u003e-------------------------------\u003cbr\u003ePatreon \u00e9tant une plateforme de socio-financement par m\u00e9c\u00e9nat, elle permet aux artistes de se concentrer au d\u00e9veloppement de leur plein potentiel. Patreon me permet donc d\u0027avoir du soutien de donateurs tout en d\u00e9veloppant mon style, mes id\u00e9es et mes petits projets! Pas besoin d\u0027avoir l\u0027id\u00e9e du si\u00e8cle, le produit miracle ou l\u0027histoire que tout le monde s\u0027arrache! Patreon est toujours l\u00e0, beaux temps, mauvais temps!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
