    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/URwAiQRqx6Q\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003eOnce upon a time... I made wigs.\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e \u003c/h3\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nA lot of wigs.\u00a0 Wigs like nobody had ever seen before, using techniques and tools I developed through experimentation.\u00a0 I was cranking out wigs, tutorials and creating new wig specialty products day and night.\u00a0 Wigs were basically my whole life.\n\u003cbr\u003e\u003cbr\u003eThen my son was born, and became my whole life.\u00a0 I shut down my wig business to concentrate on being a mom, and self-published a book, The World of Wigcraft, to help those who were still learning to conquer their wigs.\n\u003cbr\u003e\n\u003c/div\u003e\u003ch3\u003e\u003c/h3\u003e\u003cimg src=\"http://katie.theruse.net/wp-content/uploads/2015/10/ironmouse_snapshots.jpg\"\u003e\u003cbr\u003e\u003ch3\u003eWhere you come in.\u003c/h3\u003e\u003cdiv style=\"text-align: justify;\"\u003eNow that my son is in school, I have been able to start working again.\u00a0 But instead of going back to what I was doing before, now I concentrate on teaching, and using my gift to help those who really need it.\u00a0 Instead of taking commissions for costume wigs, I make special wig designs for charity events, or for children with hair loss who want a wig that shows their inner hero.\u00a0 These wigs can take weeks to make, and the starting materials can be costly.\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nYour support as a Patron leads to the creation of new wigs and tutorials that benefit not only children, but every wigcrafter in the world.\u00a0 Patrons get advanced previews of all of my designs and tutorials, have the ability to suggest future designs or tutorials, or even request a personal commission.\u00a0 As a patron, you have a \u003cem\u003edirect impact\u003c/em\u003e on the themes and complexity of designs and tutorial processes.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://katie.theruse.net/wp-content/uploads/2015/10/ginger_snap_snapshots.jpg\"\u003e\u003cbr\u003e\u003ch3\u003eAll of my online content is free.\u003c/h3\u003e\u003cdiv style=\"text-align: justify;\"\u003eI am first and foremost, a teacher.\u00a0 All of my online content, including video or photo tutorials, patterns, and schematics are publicly available for free.\u003cbr\u003e\u003c/div\u003e"
