    "one_liner": "Living \u0026 working in the city is AWESOME, but are you prepared to survive during a citywide emergency disaster? What would you do if the power went out for 7 days?  Do you have a plan?  Become a Patron and help me spread #PreparednessAwareness.",

    "published_at": "2015-02-21T02:35:30+00:00",
    "summary": "Yo, Wake up! This is #PrepperAgenda my name is Frederick Reddie and I\u0027m a Prepper! Welcome to my journey from City Streets to Country Roads. As a Proud Passionate Urban Prepper my mission is to promote an Agenda of Emergency Disaster Preparedness Awareness in an entertaining, but informative way (Infotainment) to urban communities #PittsburghPreparedness, America and all around the World via Social Media. \u00a0Becoming a Patron helps me to fulfill my mission of spreading Preparedness Awareness to uninformed and unaware.\u003cbr\u003e\u003cbr\u003eI\u0027m asking you for your monthly support by being a Preparedness Awareness Patron and creating your own Prepper Agenda by watching my videos. \u00a0I can 100% guarantee you, if you watch my videos\u00a0you, your love one and/or your family will be more prepared\u00a0when a man-made or natural disaster occurs in your area. Everyday preventable tragedies happen from a lack of knowledge and/or preparedness. \u00a0If more people were prepared more lives could be saved. \u00a0If you decide to be a #PrepperAgendaPatron I would truly be appreciative and humbled knowing that you have made a comment to preparedness. If you would rather contribute via Amazon, please visit my\u00a0\u003ca href=\"http://amzn.to/1JweaST\" rel=\"nofollow\" target=\"_blank\"\u003eAmazon wishlist.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eIf you are still unsure if you want to become a Patron, please sit back and watch the 2013 docudrama Britain Blackout. \u00a0If this 90 minute \"Real World\" thriller doesn\u0027t convince you to have a Preparedness Plan, then sadly nothing probably will until you experience an emergency disaster unprepared. Enjoy!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"405\" src=\"https://www.youtube.com/embed/MRes1zks3DM\" width=\"660\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThank you very much, Please consider making a pledge today.\u003cbr\u00
