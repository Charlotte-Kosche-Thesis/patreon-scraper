    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/xVny-6f3WAI\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/xVny-6f3WAI",

    "pledge_url": "/bePatron?c=1362437",
    "published_at": "2017-12-24T04:13:43+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHello, this is \u003cstrong\u003eJohn Pollock\u003c/strong\u003e (\u003cstrong\u003eWai Ting\u003c/strong\u003e is furiously editing a multitude of projects so I am speaking on behalf of us). Thanks for dropping by our Patreon,\u00a0\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eThe\u00a0POST Wrestling Caf\u00e9\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eIf you have made it this far, you are probably aware that Wai and I became \u003cstrong\u003e\u201cfree agents\u201d\u003c/strong\u003e on October 30th of 2017 (yes,\u003cstrong\u003e \u003ca href=\"https://deadspin.com/impact-wrestling-ruins-everything-losses-lead-to-journ-1820040266\" target=\"_blank\"\u003eit was quite the day\u003c/a\u003e\u003c/strong\u003e).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.postwrestling.com/wp-content/uploads/2017/12/John-Wai_FN-Studio-2013.jpg\" style=\"width: 260px; float: right; margin: 0px 0px 10px 10px;\"\u003eSince beginning a pro wrestling podcast together in \u003cstrong\u003eSeptember of 2009\u003c/strong\u003e inside of a broom closet (\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://www.google.ca/search?q=Review-A-Wai%3A+Ground+Zero+%E2%80%9997\u0026amp;rlz=1C5CHFA_enCA706CA712\u0026amp;oq=Review-A-Wai%3A+Ground+Zero+%E2%80%9997\u0026amp;aqs=chrome..69i57j69i58.216j0j7\u0026amp;sourceid=chrome\u0026amp;ie=UTF-8\" target=\"_blank\"\u003eWWF In Your House:\u00a0Ground Zero \u201997\u003c/a\u003e \u003c/em\u003e\u003c/strong\u003efor the historians out there), we have grown our single weekly show into a network that was enjoyed by thousands like you. Then, it was a hobby. Now,\u00a0\u003cstrong\u003ewe want to make it our lives\u003c/strong\u003e.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e \u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://www.postwrestling.com/wp-content/uploads/2017/12/POST-Wrestling_iTunes-1.jpg\" style=\"width: 202px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003ca href=\"https://www.postwrestling.com\" target=\"_blank\"\u003e\u003cstrong\u003ePOST Wrestling\u003c/strong\u003e\u003c/a\u003e is an idea, a dream and now a reality that Wai and I have always seen as our \u003cem\u003e\u003cstrong\u003e\"Ultimate Thrill Ride\"\u003c/strong\u003e\u003c/em\u003e (free hug). It is a completely \u003cstrong\u003eDIY project\u003c/strong\u003e with the \u003cstrong\u003etwo of us\u003c/strong\u003e running operations on every level: \u003cstrong\u003enews gathering, web design, graphics, co-ordinating interviews, recording/editing of podcasts\u003c/strong\u003e and of course, dedicating most evenings to watch and compile notes for the \u003cstrong\u003ecountless hours of wrestling we cover each week\u003c/strong\u003e.\u003cbr\u003e \u003cbr\u003e\u003cimg src=\"https://www.postwrestling.com/wp-content/uploads/2017/12/Pollock-Ting_Raw.jpg\" style=\"width: 217px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003eWe have a lot of ideas we want to develop\u003c/strong\u003e \u2013 more reviews, a daily news show, live streaming, live events. Your support will give us the time and resources to grow\u00a0\u003cstrong\u003e\u003cem\u003ePOST\u003c/em\u003e \u003c/strong\u003einto something greater than what came before. Most of all, you\u0027ll be helping \u003cstrong\u003ekeep the site and core shows completely free.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe hope our \u003cstrong\u003e\u003cem\u003eTim Hortons\u003c/em\u003e-inspired incentives\u003c/strong\u003e will give you the urge to provide us with the most valuable commodity within pro wrestling, \u003cem\u003e\u003cstrong\u003eMOMENTUM\u003c/strong\u003e\u003c/em\u003e.\u003cbr\u003e \u003cbr\u003eSign up\u2026 \u003cstrong\u003eRIGHT NOW\u003c/strong\u003e\u00a0and we will forever owe you a \u003cem\u003eScott Putski-sized\u003c/em\u003e thank you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.postwrestling.com/wp-content/uploads/2017/12/RAW-Meetup-2017.jpg\"\u003e\u003c/div\u003e"
