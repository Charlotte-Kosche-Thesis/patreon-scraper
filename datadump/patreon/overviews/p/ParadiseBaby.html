    "summary": "\u003cdiv\u003eFrom a primeval jar of the sea, long since poured by the deity known as Faera, you are welcomed with the most open of arms to Takinairiki Island!\u003cbr\u003e \u003cbr\u003eUpon first opening your eyes, your gaze will wander throughout the beauty of the tropical landscape, only to trace back to the sinuous lines of a dazzling damsel looking fondly in your direction. There, your body and mind will truly open with supreme possibilities...\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003eThis is your getaway. Embrace it.\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://ultraimg.com/images/2017/02/15/p0TR.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat is Paradise Baby?\u003c/strong\u003e\n\u003c/div\u003e\u003cbr\u003eThe dream that is Paradise Baby takes place on a fantasy island known as Takinairiki. Throughout the ages, natives of the island spoke of its creation by the motherly deity known as, naturally, Takinairiki.\u003cbr\u003e\n\u003cbr\u003e\nLong dwelling in the crystalline seas with her daughter, Faera, Takinairiki desired to produce an island to attract those who lived just o\u00a0the horizon from her own residence beneath the ocean. From the seabed, the deity crafted an ornate jar filled with all the essences of life she wished to see on the newly born land. With her blessing, Takinairiki passed this jar to her beloved daughter Faera\u00a0who thus poured the contents of it into the sea at dawn of first Summer\u0027s Day.\u003cbr\u003e\n\u003cbr\u003e\nThe island arose, and paradise was born.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ultraimg.com/images/2017/02/15/p0Xq.png\"\u003e\u003cbr\u003e\u003cbr\u003eShortly upon inhabiting the island, the natives discovered what they perceived to be the jar that ignited this legend, prompting them to construct a divine shrine in its honor. With every Full Moon, the natives held a festive celebration of peace, love, and above all else, pleasure.\n\u003cbr\u003e\u003cbr\u003ePleasure among many was the greatest desire of the deity Takinairiki, and it was fulfilled beyond all her expectations. Outsiders from around the world soon flocked to its lush, fertile landscape, with some even pledging permanent residence to it. With their blessing, the locals saw the potential of bringing in more to discover the island and its culture, and allowed us to form what is now known as Paradise Baby. The island thus became commercialized, with many girls living both off and on it agreeing willingly to take part in spreading the message of love!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Do We Do?\u003cbr\u003e \u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://ultraimg.com/images/2017/02/15/p0XM.png\"\u003e\u003cbr\u003e\u003cbr\u003eWe at Paradise Baby have one goal, and one goal only:\n\nTo capture the provacative environment of Takinairiki Island and its beautiful inhabitants!\nExpect! :\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eGirls in a gravure-type photo setting on exotic locale!\u00a0\u003c/li\u003e\u003cli\u003eDaring and outgoing girls displaying everything they\u0027ve got!\u00a0\u003c/li\u003e\u003cli\u003eThe most brash of girls getting into more... Fulfilling situations.\u003c/li\u003e\u003c/ul\u003e"
