    "summary": "Hello everyone!\u003cbr\u003e\u003cbr\u003eAfter 13 years traveling as backpacker, working here and there, i decided it was time to settle down, find myself a roof, that\u0027s how i met Vanilda, a Mercedes Vito from 2003. Took my Ikea furniture and built a bed, a kitchen, a living room, an office... well, better watch it on v\u00eddeo.\u003cbr\u003e\u003cbr\u003eMe and Vanilda, we live together since April 2016, was love at first sight, now, can\u0027t see myself living differently. We are in Europe at the moment, mostly in the South, after 3 months in Greece, 3 months in the Balkans, 2 months in Malta and 2 months in Italy, slowly, we are going north and we want to go to other continents, but we don\u0027t know where exactly, our plan is not having plans.\u003cbr\u003e\u003cbr\u003eLiving this way is a dream that became true and that\u0027s why we make v\u00eddeos, so we can share with all of you our way of living, we want inspire people to follow their dreams, but also because i need someone to talk to (Vanilda does not speak much).\u003cbr\u003e\u003cbr\u003eI always try to make very different types of v\u00eddeos, some are more touristic, some more personal, but always try to improve my\u00a0production and i\u0027m always pushing to create better content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSometimes i publish v\u00eddeos almost daily, but i\u0027ll only collect pledges from the weekly episode.\u003cbr\u003ePatreon\u00a0represents the entire investment for producing this v\u00eddeos.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFeel very welcome to be part of this journey.\u003cbr\u003e"
