3cbr\u003e\n\u003c/strong\u003e-\u003cstrong\u003e \u003c/strong\u003epatrons will have access to a skype or discord group where they may receive one on one art advice.\u003cbr\u003e\n-this includes critiques, redlines, general advice and other help.\u003cbr\u003e\n-patron \u003cem\u003emust \u003c/em\u003ebe receptive to constructive criticism.\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ecommission\u003c/strong\u003e \u003cstrong\u003ediscount\u003c/strong\u003e\u003cbr\u003e\n- receive a 10% discount on commissions. \u00a0\u003cbr\u003e\n-please mention this discount when ordering.\u00a0\u003c/li\u003e\n\u003c/ul\u003e",
