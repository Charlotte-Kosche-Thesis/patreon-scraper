    "summary": "Salve, citizen. I\u0027m here to talk about your humanity....\u003cbr\u003e\u003cbr\u003eDuring the course of our lives, we change. We evolve. How we choose to interact with our individual being and, by extension, our \u003cstrong\u003ehumanity \u003c/strong\u003edetermines, to a large extent, how and in which direction we evolve. At present the species, regardless of gender or race or religion or nationality, is enmired in a swamp of evolutionary degradation, even when it wears the mask of \"civilization\". The way to combat this tendency is to venerate those things, those spiritual organs, as it were, which are solely human.\u00a0My mission is to encapsulate those elements through two uniquely human traits I have been in love with all my life: \u003cstrong\u003eArt \u003c/strong\u003eand the \u003cstrong\u003eDarkness\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eThe work that I do tells stories of the things that make humanity human, for better or worse. I give my art dark or horror-inspired imagery because that is something unique to the human race. We walk headlong into those things which terrify us for no other reason than simply for the love of exploration - for the love of the unknown for which we have such a deep dread.\u003cbr\u003e\u003cbr\u003eSo far, I have been selling my work privately and at conventions. The goal has always been to be in a position where the art is making enough money for me to devote time properly to the creation of art and products on a full-time basis. There are so many areas of the human soul to explore and so many beautiful ways to present it to you - books, clothing, artefacts, games, toys and more.\u003cbr\u003e\u003cbr\u003eEnter, Patreon.\u003cbr\u003e\u003cbr\u003eWith this page I am asking you, my patron, to come and explore the darkness with me. I view art as a war for humanity. Every piece of art, regardless of its intent, is a victory for the human soul. I\u0027m giving you a chance to share in the campaign. To share in these victories and reap what rewards you seek.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin me.\u003c/strong\u003e"
