    "summary": "Hey ParaTruthers,\u003cbr\u003eSince startring ParaTruth Radio in 2014, we have been committed to bringing you paranormal topics from two perspectives: a Christian view and a mainstream view. As we have progressed our journey, we have ventured into viewing our perspectives now compared to when we first started in 2009 as Nightstalkers Paranormal Radio. We have also had sister shows to Paratruth Radio such as The S Files and our reboot of Nightstalkers with The Nightstalkers Variety Show.\u003cbr\u003e\u003cbr\u003eHowever, we want to start bringing you so much more...but we need your help!\u003cbr\u003e\u003cbr\u003eBy becoming apart of the ParaTruth Patreon family, you\u0027ll be helping us with our day-to-day tasks but also enabling us to bring much more content to you in the future. With your support, you\u0027ll be giving us more time and resources to not only produce better quality content, but also giving us the means to offer more content, afford better quality equipment, offer more merchandise, and also get on the road to conferences where you would be able to meet us.\u003cbr\u003e\u003cbr\u003eThat is it in a nutshell!\u003cbr\u003e\u003cbr\u003eFrom day one, ParaTruth Radio has been fan-driven and\nfan-supported show. First and foremost we do the show every week for you, the\nlistener. Without our ParaTruthers, there would be no show. But time is moving on, and we\u0027ve realized that if we\u0027re going to turn\nParaTruth Radio into something even greater, now is the moment to do so!\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe\u0027re super excited about all the new ideas and\ndirections we have planned for ParaTruth as we head into the four season\nof this show, and we can\u0027t wait to have you on board helping us out.\u003cbr\u003e\u003cbr\u003eThank you so much,\u003cbr\u003eJustin and Erik\u003cbr\u003eThe ParaTruth Boys"
