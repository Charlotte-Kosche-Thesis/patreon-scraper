    "summary": "\u003cstrong\u003ePodcast Kid \u003c/strong\u003estarted way before it\u0027s first episode released in March of 2010. Jenna and I, her Dad have been podcasting together since she was a week from three-years-old and could barely put a sentence together. It didn\u0027t take long to figure out this girl needed her own show and so \u003cstrong\u003ePodcast Kid \u003c/strong\u003ewas born. For two years Jenna and I produced regular podcasts for kids ages 3-12. The show evolved a bit but we always tackled at least one issue that kids struggle with. \u003cstrong\u003eTopics like Moving, Honesty, School, Siblings, Holidays and even Internet Safety,\u003c/strong\u003e we covered them all with a five, six then seven-year-old Jenna leading the way... with a little production help from Dad.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJenna is 9-years-old now.\u003c/strong\u003e She\u0027s in 4th grade and has a bigger mouth on her and more personality than she ever did. \u003cstrong\u003eWe\u0027re producing new episodes of Podcast Kid thanks to support from listeners like you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon allows you to support each episode with a donation. How large or small that donation is, is completely up to you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHelp us out and enjoy backer-only content!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eA dollar a show is all we ask. Every contribution is appreciated.\u003cbr\u003e"
