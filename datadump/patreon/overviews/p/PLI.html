    "summary": "Dear Friends \u0026amp; Family, Brothers \u0026amp; Sisters, People of Earth,\u003cbr\u003e\u003cbr\u003eIt is with honor and gratitude that we share with you some of the Greatest News which we can imagine sharing.\u00a0 A Scientifically Irrefutable, Push Button World Peace Formula has been discovered, and it is in the form of the Single Greatest Yes or No Agreement, which all those who are for peace, could and would obviously agree on.\u00a0 The implications are infinite.\u003cbr\u003e\u003cbr\u003eThe same process required for \u003ca href=\"http://www.WorldPeaceDisclosure.com/ds\" target=\"_blank\"\u003ePeer Reviewing\u003c/a\u003e and Validating this declaration, is the same with the process required for inviting all of the worlds Heart \u0026amp; Thought Leaders to each nominate and then explore the implications of Humanity\u0027s most Voted Up agreements.\u003cbr\u003e\u003cbr\u003eThis means, that by uniting all of the worlds Heart \u0026amp; Thought Leaders, we inevitably illuminate what the wisest people on earth would consider to be the single greatest question which humanity could and would say Yes to, for achieving World Peace.\u00a0 Humanity\u0027s Greatest Agreement.\u00a0 One Unanimous Yes.\u003cbr\u003e\u003cbr\u003eWould you like to see One Billion Humanitarians agree to explore what the greatest solution is, which all One Billion of us would agree to invest $1/year towards, in the name of feeding as many children as possible, with the greatest speed and grace?\u003cbr\u003eImagine what the first 365 solutions would be, which 1 billion people would love to see one billion dollars directed towards.\u00a0 If only to create Art, this social experiment would lead to actualizing some of our wildest imaginations.\u003cbr\u003e\u003cbr\u003eBy becoming a Patron, you support the campaign which ensures that all of the Worlds Heart \u0026amp; Thought Leaders are Invited to Unite around the formation of a database, highlighting all of the Worlds Greatest Solutions which Humanity is Uniting around. \u003cbr\u003e\u003cbr\u003eOur main primary intention is to illuminate the greatest, first, and fewest Yes or No Agreements, which could and would begin/initiate/catalyze and perpetuate the Process of Humanity\u0027s Unification, so as to ensure that all people have an abundant access to all of their basic needs.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe Execution Strategy:\u003c/strong\u003e\u003cbr\u003e \u003cbr\u003eWe envision a single Consensus Reality Survey, inviting everyone to answer about 15 minutes worth of questions, along with an Online Voting Database and App, which showcases Humanity\u0027s Responses, including the Highlight Reel of Humanity\u0027s most voted up Questions \u0026amp; Agreements.\u003cbr\u003e\u003cbr\u003eThis Consensus Reality Survey, which is being called \"Angelion\", will be a Petition like Template which will be launched simultaneously from every local community in the world, beginning online, and in every major capital city.\u00a0 \u003cbr\u003e\u003cbr\u003eWith a Budget of $144,000, a team of 12-36 visionaries will unite at the First World Peace Headquarters in Greece, on the island of Crete, where we will develop this template during the next 3 months.\u00a0\u00a0 This will be done with complete transparency and open collaboration, involving all supporters, collaborators, and interested parties.\u003cbr\u003e\u003cbr\u003eBy the end of this 3 months, we will have a campaign template which can be leveraged for uniting 1000 people in every country, who will support this campaign at $1/day, thus financing a team of 36 visionaries in every country, forming the World Wisdom Council Design Team.\u00a0 \u003cbr\u003eDealing with only a short 4 month, \"commercially packaged\" tourist season, this small fishing village in Crete represents the ideal town to undergo a metamorphosis, and pioneer the Unification of Humanity, and new World Wide, Cooperative, Eco-Tourism Industry. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.WorldPeaceDisclosure.com/poe\" target=\"_blank\"\u003eThe Eco-Community, Peace Palace of Eden Template\u003c/a\u003e will represent the ideal collaborative space of what the World Peace Headquarters will look like, while showcasing each regions greatest solutions. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

ace Disclosure Summits at the University of Lethbridge, Southminister United Church, Lethbridge City Hall, and any other venue which is interested in hosting World Peace Disclosure and sharing the good news.\u003cbr\u003e\n\u003cbr\u003e\nAll local academic, political, religious and activist leaders will be invited to the peer review immediately, and have their testimonies publicized through all mediums of communication\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nImagine a monthly $144,000/month, going towards an international campaign declaring the existence of a Scientifically irrefutable Push Button World Peace Formula in the form of The Greatest Agreement. \u00a0\u00a0\u0026lt;3\u003c/p\u003e",

ple\" target=\"_blank\"\u003e\u003cstrong\u003eEvent\u003c/strong\u003e\u003c/a\u003e programming:\u003cul\u003e\u003cli\u003eOpening and Closing Multi-Cultural Ceremonies\u003c/li\u003e\u003cli\u003eLocal musicians \nfor uplifting experiences\u003c/li\u003e\u003cli\u003eKey note speakers as experts \non all related topics\u003c/li\u003e\u003cli\u003eGourmet, Raw Organic Fruit and other Plant Based Foods\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eFinance a team of fundraising, sponsorship and outreach experts to insure the engagement of all local, national and planetary political, business, religious, spiritual, academic, first nations and activist leaders.This basic strategy practically guarantees that all of the above leaders will have presented their testimonies, in regards to implications perceived of Local and Planetary Unity around the \"\u003cstrong\u003e\u003ca href=\"http://www.worldpeacedisclosure.com/tga\" target=\"_blank\"\u003eGreatest Agreements\u003c/a\u003e\u003c/strong\u003e\"\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eGoal 1: To Unite 1,000 Angel Philanthropists who see enough value in this initiative so as to agree on investing $1/day towards its continued development. At minimum, this includes a continued public peer review for validating the irrefutability of said \"irrefutable peace formula\".\u003cbr\u003e(Goal 1 facilitates the process for achieving Goals 2)\u003cbr\u003e\u003cbr\u003eGoal 2: To Unite 144,000 Angel Philanthropists who see enough value in  \nthis initiative so as to agree on investing $1/day towards the continuation of \"Goal 1\" achievements.\u003cbr\u003e(Goal 2 facilitates the process for achieving Goals 3)\u003cbr\u003e\u003cbr\u003eGoal 3: To Unite all those who are for World Peace who see enough value in  \nthis initiative so as to agree on investing $1/day towards its \ncontinued development.\u003cbr\u003e(This involves the creation of a Planetary Scholarship Program around the \u003cstrong\u003e\u003ca href=\"http://www.worldpeacedisclosure.com/pli\" target=\"_blank\"\u003ePeace Legacy Institute\u003c/a\u003e\u003c/strong\u003e as well as the Cooperative Acquisition of All Sustainable and Ethical Industries in the name of an \u003cstrong\u003e\u003ca href=\"http://www.worldpeacedisclosure.com/tec\" target=\"_blank\"\u003eEarth Cooperative\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn essence, considering that we are dealing with a Scientifically\u00a0 Irrefutable World Peace Formula, in the form of the Greatest and most Irrefusable Agreement which all Peace Advocates could and would obviously agree on, fulfilling the Goal of $12,000/month practically guarantees that all of Humanity will be invited to respond the Angelion Survey, through Local and Virtual Peer Review process, and the \u003cstrong\u003e\u003ca href=\"http://worldpeacedisclosure.com/ds\" target=\"_blank\"\u003eAngelion Design Summits.\u003c/a\u003e\u003c/strong\u003e \u003cbr\u003e",
