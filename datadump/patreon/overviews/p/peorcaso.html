    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHola, soy Armando tu anfitri\u00f3n y productor de Peor Caso. En nombre de mi co-anfitrion Cristofer y de todos los panelistas, te doy las gracias por escucharnos. Aprecio que est\u00e9s disfrutando y pensando en apoyar este proyecto cuyo objetivo es educar, entretener y sorprender con temas o puntos de vistas de los que no se habla normalmente.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/kZifJlG.jpg\"\u003e\u003cbr\u003e\u003cbr\u003ePatreon es una plataforma donde puedes suscribirte y mostrar apreciaci\u00f3n a tus creadores de contenido favoritos, como podcast y canales de YouTube por ejemplo. Te aclaro que la suscripci\u00f3n es por episodio y solo por los nuevos que planeamos mantener en forma semanal.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/QiyaGCU.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eCon Peor Caso queremos alimentar la curiosidad exponiendo temas y puntos de vista que son normalmente ignorados, desmitific\u00e1ndolos y deconstruy\u00e9ndolos en forma informal con unas gotas de humor negro y una pisca de sarcasmo. Para el sabor, ya sabes :p\u003cbr\u003e\u003cbr\u003eLa p\u00e1gina de Facebook de Peor Caso adem\u00e1s provee un espacio para compartir con otros tu pasi\u00f3n por aprender y extender las conversaciones que tenemos en los episodios.\u003cbr\u003eTu apoyo en Patreon es m\u00e1s que solo ayudar a costear los gastos relacionados con la producci\u00f3n del podcast. Nos permite producir un mejor podcast, porque podemos acceder a un nivel t\u00e9cnico m\u00e1s alto, publicar el podcast en m\u00e1s plataformas, poder retribuir a todo el equipo por su tiempo y esfuerzo.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/fbulvDu.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eComo patr\u00f3n de Peor Caso, en cualquiera de los niveles, tendr\u00e1s acceso a Peor Caso Patreon, una suscripci\u00f3n especial donde podr\u00e1s escuchar los episodios regulares y clips adicionales que generalmente quitamos para dejar el episodio mas coherente y del tiempo estimado. Otras veces son cosas graciosas o informaci\u00f3n extendida. De todos modos, son interesantes y no te los perder\u00e1s.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/F2CrnUe.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eCualquiera sea tu nivel de contribuci\u00f3n, te lo agradezco de coraz\u00f3n. Te estas ayudando a ti mismo y a otros que no tienen los medios, a desarrollar la curiosidad y descubrir estos temas que hablamos semanalmente en Peor Caso.\u003cbr\u003e\u003cbr\u003eUn abrazo,\u003cbr\u003e \u003cbr\u003eArmando Loyola\u003c/div\u003e"
