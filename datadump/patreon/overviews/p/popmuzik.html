    "summary": "Hej. \u003cbr\u003e\n\u003cbr\u003e\nJag driver musikbloggen\u00a0\u003ca href=\"https://popmuzik.se\" target=\"_blank\"\u003ePopmuzik\u003c/a\u003e.\u003cbr\u003e\nDagligen uppdateras bloggen med inl\u00e4gg om nya musiktips varvat med intervjuer och spellistor f\u00f6r Spotify och Apple Music. Fokus har alltid legat p\u00e5 att lyfta fram nya artister varvat med ny musik fr\u00e5n redan etablerade. Ett bra st\u00e4lle att uppt\u00e4cka ny musik p\u00e5 helt enkelt. \u003cbr\u003e\nDet roliga med\u00a0\u003ca href=\"https://popmuzik.se\" target=\"_blank\"\u003ePopmuzik\u003c/a\u003e \u00e4r att vi m\u00e4rker att bloggen verkligen skapar m\u00f6jligheter f\u00f6r artister att n\u00e5 ut med sin musik till en bredare publik.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nDet sv\u00e5ra med att ha en oberoende blogg \u00e4r att den inte har den ekonomiska styrka som egentligen beh\u00f6vs f\u00f6r att n\u00e5 ut brett. Har man ett mediabolag i ryggen \u00e4r det tillexempel l\u00e4ttare att rapportera fr\u00e5n festivaler, ta ledigt fr\u00e5n ens vanliga jobb f\u00f6r att tr\u00e4ffa en artists f\u00f6r en intervju. Ett annat exempel \u00e4r kostnaderna f\u00f6r webhotell och annonser hos Facebook och Google f\u00f6r att n\u00e5 ut \u00e4nnu mer. \u003cbr\u003e\nPengar som idag m\u00e5ste tas helt ur egen ficka. \u003cbr\u003e\n\u003cbr\u003e\nMed lite hj\u00e4lp fr\u00e5n er, mina trogna l\u00e4sare, skulle bloggen kunna utvecklas \u00e4nnu mer och vara en\u00a0viktig och stabil plattform f\u00f6r musiker i Sverige, d\u00e4r deras l\u00e5tar kan bli h\u00f6rda och deras historier ber\u00e4ttas. \u003cbr\u003e\nDitt lilla bidrag kommer g\u00f6ra stor skillnad. \u003cbr\u003e\n\u003cbr\u003e\nTack.\u003cbr\u003e"
