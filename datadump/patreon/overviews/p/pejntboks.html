    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://preview.ibb.co/h1m1WQ/hey.png\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e..and welcome to my Patreon!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cblockquote\u003e\n\t\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\t\u003cbr\u003e\n\tI\u0027m a freelance artist currently working \u0026amp; residing in Slovenia. My goal in life is to be able to live and fully support myself off my art. I\u0027ve been slowly working towards this goal, doing personal commissions and art for hundreds of clients throughout the years. These pieces have been anything ranging from basic concepts and fleshing out fantasy races, to character design, to monthly paper magazine illustrations and lead character designs for didactic video games. I\u0027ve also been invited to join the Guild Wars 2 Creative Partner Program and have been collaborating with ArenaNet since july 2017.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFind me on:\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003ca href=\"http://pejntboks.tumblr.com/\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/pejntboks\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://www.artstation.com/artist/pejntboks\"\u003eArtstation \u003c/a\u003e|\u00a0\u00a0\u003ca href=\"http://pejntboks.deviantart.com/\"\u003edA\u00a0\u003c/a\u003e|\u00a0\u003ca href=\"http://www.furaffinity.net/user/pejntboks/\"\u003efA\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://www.furaffinity.net/user/pejntboks/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eCommissions for patrons \u0026amp; non patrons are:\u00a0\u003c/strong\u003e\u003ca class=\"hoverZoomLink\" href=\"http://pejntboks.tumblr.com/post/166530875406/you-can-find-more-examples-in-my-art-tag-im\"\u003e\u003cstrong\u003eOPEN\u00a0\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003c/blockquote\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003eMaking art is all I\u0027ve wanted to do for as long as I can remember, and Patreon is my next step towards making my dream into a career!\n\t\t\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003e\n\t\tMy biggest strength\u003c/strong\u003e is making characters come to life and working with clients to create pieces that really encapsulate their vision and idea. I\u0027d love to take that to the next level with my Patreon: provide even more content in the form of sketches, illustrations and writing, along with expanding my field into 3D art and sharpening up my animation skills to share with everyone!\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003e\n\t\tPledging to my Patreon\u003c/strong\u003e will help me invest more time into my personal work, along with branching out into fandoms and engaging new ideas and concepts! I\u0027d love to provide quality, feel-good material and simply bring your ideas to life. I\u0027ve set up my tiers accordingly, and as more goals are reached, I\u0027ll be able to devote more and more of my time to this community and provide tutorials, art theory knowledge and Patreon-only streams where I\u0027ll be able to lead workshops and take requests as a thank you for your support!\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\t\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\t\tWith your help, I can turn this into a full-time career. \n\t\t\u003cbr\u003e\n\t\t\u003c/strong\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cimg src=\"https://preview.ibb.co/j0jPJ5/tyyyy.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\u003c/div\u003e"
