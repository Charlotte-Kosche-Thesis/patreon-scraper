    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHello !\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eI\u0027m best known as Pipilia on the internet! I\u0027m 19 years old girl from this cold country called Finland. I do comics, illustrations, graphic design and animations.\u003cbr\u003e\u003cbr\u003eI can actually draw pretty much anything but especially animals and fictional creatures are very close to my heart! I also absolutely love using colors in my work.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2nqznew.png\" style=\"width: 423px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eI also do some 2D animating some times. I\u0027m self taught and i\u0027ve been doing this for... 8 years? I\u0027ve just had this weird passion towards animation like all my life and I feel like I\u0027m still learning new things which is nice!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/2akfvh3.jpg\" style=\"width: 540px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eBut I may be most known as the creator of the Webtoon comic\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/fox-fires/list?title_no=125525\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFox Fires\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e. It\u0027s a comic about animals and the Finnish mythology around those animals! So if you\u0027re up for some pretty chill and heart warming story I\u0027d recommend you to check that out!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/mj1vmt.jpg\" style=\"width: 404px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eBut you know what would be even more great than just publishing my art and comic?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eGetting some money out of it. You know like... I have to make a living somehow.... Would be a dream come true if I could just do my art and comic full-time.\u003cbr\u003e\u003cbr\u003eSo this is why I started Patreon. To make my dream real and work as an artist and comic creator as a job. And you can help me with that! Of course you\u0027re getting something in return. So take a look at my rewards and help me out! \u003cbr\u003eI\u0027m forever thankful to anyone who decides to support my work!\u003cbr\u003e\u003cbr\u003eI think that\u0027s all...\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHope you have a nice day!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eAnd also yes. Bears are my favorite animals.\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e"
