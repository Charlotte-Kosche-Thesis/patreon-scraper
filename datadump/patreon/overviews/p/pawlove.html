    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/486d/f/2016/282/4/e/autumn_ham_white_by_pawlove_arts-dakeijh.png\" style=\"width: 334px;\"\u003e\u003cbr\u003e\nHello! My name is Winnie, or you might know me as Pawlove. I am a freelance illustrator. Day and night, I create illustrations of animals, most of them are hamsters and other rodents. My inspirations come from my pet hamsters. I built so many illustrations based on them, that they are now inseparable from my crafts.\u00a0\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/0dee/f/2017/082/3/9/balloon_by_pawlove_arts-db39f7c.gif\" style=\"width: 303px;\"\u003e\u003cbr\u003eThe main theme of my artworks are positivity and things that makes you feel warm and fuzzy. It\u0027s my goal to create something that helps you smile. It doesn\u0027t matter if it just makes you say \u0027aww\u0027 in your mind, or if it\u0027s good enough to actually put a smile to your face!\u00a0\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/2e20/i/2017/337/e/8/december_mood_by_pawlove_arts-dbvnitb.jpg\" style=\"width: 376px;\"\u003e\u003cbr\u003eI will post my work in progress, doodles, and artworks here. Eventually I\u0027d like to make my doodles and sketches available to everyone, but patrons will be able to see them much earlier. And just like hamsters, no matter how small, your support will allow me to create more content for you to enjoy!\u003c/div\u003e"
