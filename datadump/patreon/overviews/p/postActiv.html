    "summary": "This patreon page exists mostly at the request of the postActiv community, as they wanted a means by which they could financially support the project (thanks guys!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is postActiv?\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.postactiv.com\" rel=\"nofollow\" target=\"_blank\"\u003epostActiv\u003c/a\u003e is a free software implementation of a microblogging service, available under the GNU AGPLv3. \u00a0It allows someone to run their own microblogging site akin to Twitter or Facebook, and federate it with other sites also running the same software, or software using the OStatus and ActivityPub standards it does. \u00a0At the current time, it connects with GNU social, Friendica, Hubzilla, and to a limited degree, Diaspora.\u003cbr\u003e\u003cbr\u003epostActiv is a fork of the GNU social software, and so it is compatible with many GNU social plugins, such as the popular Qvitter web interface that provides a site layout very similar to Twitter\u0027s. \u00a0However, it also includes many improvements by myself and other contributors, such as a Redis-based queue handler that is much more efficient, a variety of changes to the way the software handles exceptions and is laid out so it is quicker and also easier to diagnose errors on, and a sensitive content plugin that allows site users to opt out of seeing content labelled as \"#nsfw\" (or opt into, if you set it up that way)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy support postActiv?\u003c/strong\u003e\u003cbr\u003eWell, as much as I could put some platitudes about free software development - and indeed, having software that respects the\u00a0\u003ca href=\"https://www.gnu.org/philosophy/free-sw.html\" rel=\"nofollow\"\u003eFour Freedoms\u003c/a\u003e as the infrastructure for the internet is important - it basically comes down to the reality of the situation. \u00a0I have a day job, and housing and food needs like anyone else. \u00a0Time is, as they say, money, and so presently, postActiv is something I develop in my limited free time. \u00a0With financial support through your donations, I can give it more attention, as well as offering bounties to encourage other outside development.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow is my money used?\u003c/strong\u003e\u003cbr\u003eIn order of precedence, your donations are used to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eSupport the infrastructure used to develop postActiv (server costs, any costs incurred in buying hardware or software, etc)\u003c/li\u003e\u003cli\u003eSupport the foundation of feature and bug bounties to stimulate development of features and fixes of bugs that I do not have the time to address myself.  This is the means by which I pay external contributors for their contributions.\u003c/li\u003e\u003cli\u003eSupport my financial needs so I can spend more time developing postActiv\u003c/li\u003e\u003cli\u003eAny monthly excess after this, is in turn passed on the\u00a0\u003ca href=\"http://www.fsf.org\" rel=\"nofollow\" target=\"_blank\"\u003eFree Software Foundation\u003c/a\u003e to support other free software projects.\u003c/li\u003e\u003c/ul\u003eIf and when the project exceeds 200$/mo in funding, we will provide monthly posts which break down how the money was used every month. \u00a0(Prior to that amount it\u0027s not worth the time investment to do it every month)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I need to support postActiv financially to use it?\u003c/strong\u003e\u003cbr\u003eNope! \u00a0postActiv is free software, and you are never required to pay a cent to use it if you so desire. \u00a0This patreon page exists for those whom like the postActiv software enough that they wish to financially support it. \u00a0As a AGPLv3 licensed software, postActiv\u0027s codebase will always be freely available for anyone whom wishes to use it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I get postActiv then?\u003c/strong\u003e\u003cbr\u003eYou can see the\u00a0\u003ca href=\"https://git.postactiv.com/postActiv/postActiv/\" rel=\"nofollow\" target=\"_blank\"\u003eREADME information\u003c/a\u003e given on our git repository for information about how to grab, install, and configure postActiv.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have a problem with postActiv, what do I do?\u003c/strong\u003e\u003cbr\u003eWhile you can post here and I will try to get to it when I can, only I have access to the patreon page. \u00a0You\u0027re better served posting to the\u00a0\u003ca href=\"https://git.postactiv.com/postActiv/postActiv/issues\" rel=\"nofollow\" target=\"_blank\"\u003eIssues section\u003c/a\u003e of our gitlab installation, as the entire team will see it and thus your Issue can be more expediently answered.\u003cbr\u003e\u003cbr\u003eIf you just have general setup or configuration questions rather than an actual bug or error, you can\u00a0\u003ca href=\"https://community.highlandarrow.com/maiyannah\" rel=\"nofollow\"\u003econtact me\u003c/a\u003e on the Fediverse (what we call the network of sites connected by postActiv and other compatible software), or ping the users mailing list at users -at- postactiv -dot- com\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA final note about contributions\u003c/strong\u003e\u003cbr\u003eWhile I appreciate all contributions and thank everyone whom contributes to the project financially, please understand that my time is limited and I cannot implement every single suggestion that people make of the software all at once and as such, your donation is not a gaurantee that any particular function or desired change will be added. \u00a0I prioritize things based upon how important I feel they are to the project and how quickly I think they can be added. \u00a0A quick change that offers a great new function is much more likely to be implemented than a change that would require extensive rewrites and isn\u0027t as important. \u00a0Please keep this in mind before donating financially.\u003cbr\u003e\u003cbr\u003eAs well, if you\u0027re not able to support the project financially, but still want to, consider contibuting code to our codebase by submitting a merge request with your additions or changes! \u00a0That\u0027s a great way to help. \u00a0You can also help out by promoting postActiv to your friends and family.\u003cbr\u003e"
   },
