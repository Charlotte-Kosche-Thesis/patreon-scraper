    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fab0zly43Qpk%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dab0zly43Qpk\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fab0zly43Qpk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=ab0zly43Qpk",
    "one_liner": "Making games and documenting the development process.",

    "pledge_url": "/bePatron?c=178180",
    "published_at": "2015-08-19T17:06:42+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\tHi! I\u0027m \n\t\u003ca href=\"https://twitter.com/PirateHearts\" rel=\"nofollow\" target=\"_blank\"\u003eJ. Kyle Pittman\u003c/a\u003e, independent game developer and one half of \u003ca href=\"http://minorkeygames.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMinor Key Games\u003c/a\u003e along with my twin brother \u003ca href=\"https://twitter.com/dphrygian\" rel=\"nofollow\"\u003eDavid\u003c/a\u003e (\u003ca href=\"http://eldritchgame.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eEldritch\u003c/em\u003e\u003c/a\u003e, \u003cem\u003e\u003ca href=\"http://neonstruct.com/\" rel=\"nofollow\" target=\"_blank\"\u003eNEON\u00a0STRUCT\u003c/a\u003e\u003c/em\u003e). I\u0027ve been working in games for a little over eight years, both as a AAA developer of titles like \u003cem\u003eBorderlands 2\u003c/em\u003e and more recently as a solo-hobbyist-turned-full-time-indie. I\u0027ve been making indie PC games since 2008, and last October, I released \u003cem\u003e\u003ca href=\"http://superwinthegame.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSuper Win the Game\u003c/a\u003e\u003c/em\u003e, a retro-themed platformer and the sequel to my freeware hit \u003cem\u003e\u003ca href=\"http://store.steampowered.com/app/286100/\" rel=\"nofollow\" target=\"_blank\"\u003eYou Have to Win the Game\u003c/a\u003e\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://gunmetalarcadia.com/wordpress/wp-content/uploads/2015/08/logo_sm.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cbr\u003e\nI\u0027m currently working on a pair of games called \n\t\u003ca href=\"http://gunmetalarcadia.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eGunmetal Arcadia\u003c/em\u003e\u003c/a\u003e and \u003cem\u003e\u003ca href=\"http://gunmetalarcadia.com/wordpress/gunmetal-gaiden/\" rel=\"nofollow\"\u003eGunmetal Arcadia Zero\u003c/a\u003e\u003c/em\u003e. These are companion pieces, developed concurrently, utilizing shared code and content and set within the same fiction, but emphasizing different avenues of play. \u003cem\u003eGunmetal Arcadia\u003c/em\u003e is a game I\u0027ve dreamed of making for years; a marriage of classic action-adventure platforming and short-form structure that respects the player\u0027s time and encourages limitless replayability. \u003cem\u003eGunmetal Arcadia Zero\u003c/em\u003e is smaller in scope, designed in the style of classic action games, and will serve as a narrative prequel and a more realistic step forward in terms of my production process relative to previous games. You can find out more details about the design and motivation for \u003cem\u003eZero\u003c/em\u003e at the \u003cem\u003e\u003ca href=\"http://gunmetalarcadia.com/wordpress/gunmetal-gaiden/\" rel=\"nofollow\"\u003eGunmetal Arcadia \u003c/a\u003e\u003c/em\u003e\u003ca href=\"http://gunmetalarcadia.com/wordpress/gunmetal-gaiden/\" rel=\"nofollow\"\u003edevelopment blog\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/7IxZvk1YYNU\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cbr\u003eOne of my primary goals with this project is to be as transparent and immediate as possible during its development. To this end, I have been maintaining a \n\t\u003ca href=\"http://gunmetalarcadia.com/wordpress/\" rel=\"nofollow\" target=\"_blank\"\u003eweekly development blog\u003c/a\u003e since \u003cem\u003eGunmetal Arcadia\u0027s\u003c/em\u003e inception, and in June, I began recording \u003ca href=\"https://www.youtube.com/playlist?list=PL6Q317vV_kts3iFBgzx4mGjP9oIQpyLG8\" rel=\"nofollow\"\u003eweekly progress update videos\u003c/a\u003e to complement these. With your help, I\u0027d like to make live development streams a part of my regular schedule as well, and I intend to publish more in-development builds of both games for my patrons on the road to release.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/A0peRHTO4HM\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cbr\u003e\n\tI love having the freedom and flexibility to document my entire development process this way, and I hope my output will be inspiring and illuminating to players and fellow devs alike. But this content comes at a cost: it takes time to make, and that\u0027s time taken away from my development schedule. That\u0027s time I\u0027m not spending actively getting these games closer to shipping. So to help mitigate those recurring costs of producing supplemental content on a regular basis, I\u0027m turning to crowdfunding. And if this is successful, it\u0027s easy to imagine I would continue this process into the future, to document the development of whatever is next after these games. (And likewise, after \n\t\u003cem\u003eGunmetal Arcadia\u003c/em\u003e and \u003cem\u003eZero\u003c/em\u003e have both launched, all reward tiers would be updated to reflect comparable rewards for a future project.)\u003cbr\u003e\n\u003cbr\u003e\n\tI\u0027d encourage you to check out \n\t\u003ca href=\"http://gunmetalarcadia.com/\" rel=\"nofollow\"\u003egunmetalarcadia.com\u003c/a\u003e \u2014 read through the \u003ca href=\"http://gunmetalarcadia.com/wordpress/category/devlogs/\" rel=\"nofollow\"\u003earchives\u003c/a\u003e, watch some episodes of \u003ca href=\"http://gunmetalarcadia.com/wordpress/category/video-logs/\" rel=\"nofollow\"\u003eLet\u0027s Make Gunmetal Arcadia\u003c/a\u003e,\ntake one of my early \n\t\u003ca href=\"http://gunmetalarcadia.com/wordpress/category/in-dev-builds/\" rel=\"nofollow\"\u003etest builds\u003c/a\u003e for a spin. If you like what you\n see and you\u0027d like to help me continuing producing this sort of \ncontent, please consider supporting\nmy Patreon campaign!\n\t\u003cbr\u003e\n\u003c/div\u003e"
