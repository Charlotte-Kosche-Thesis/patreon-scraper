    "summary": "Hello everyone. My name is Jokar [also known as Pranky] and I\u0027m an independent comic artist as well as an erotic artist. I mainly focus on comics, but I also do the odd fan art every now and then as well as pin ups and other types of illustrations. I\u0027m also into video games, but I\u0027m more of an action/adventure, platforming, and fighting game player. I do like the odd RPG now and then, but I mostly stick to the first three genres. I\u0027m also a wrestling fan [mostly WWE] and I do give my thoughts on WWE happenings on and off. \u003cbr\u003e\u003cbr\u003eI was rather hesitant to make a Patreon once I first heard of it, but after seeing how successful other artists similar to myself have been, I figured why not give it a shot? \u003cbr\u003e=======================================================\u003cbr\u003eThe goal of this Patreon is to basically help me out with what bills I do have, weekly expenses such as food, water, etc, and just so I can support myself off of my art and comics. It\u0027s also to help my career as a comic artist since I don\u0027t really want to work for any major comic company. [Not that I ever could considering my primary focus is on smutty art and comics]\u003cbr\u003e=======================================================\u003cbr\u003eWhat do I draw? Aside from the obvious fan art, that many of you have undoubtedly seen on my \u003ca href=\"http://prankyart.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e, I mostly focus on my own characters. Nearly everything I do has an nsfw twist to it so no matter how sfw it is, always expect something nsfw thrown in!\u003cbr\u003e\u003cbr\u003eI make comics as well. That\u0027s my main passion and I want to make good comics with good storylines and great artwork.\u003cbr\u003e=======================================================\u003cbr\u003eI greatly appreciate your time in reading this and I hope that by now, you\u0027re considering throwing at least a dollar to me each month. Every dollar counts~\u003cbr\u003e=======================================================\u003cbr\u003eIf you don\u0027t want to become a patron, consider dropping in on my Picarto and participate in my Live Pay-What-You-Want Stream Commissions where I offer live sketch commissions with varying quality depending on how much you pay.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://picarto.tv/Pranky\" rel=\"nofollow\" target=\"_blank\"\u003eClick here for the Picarto\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://piczel.tv/watch/Pranky\" target=\"_blank\"\u003eClick here for my Piczel\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eIf you become a patron, you are informing me that you\u0027re 18+\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
