     "about": "I regard myself as an introverted thinker. I attained a 2:1 Social Science Degree at the University of Teesside. I have voluntarily studied Jungian Psychology. (I am a former member of the International Association for Jungian Studies: IAJS). However, I was only interested in some of what Jung was interested in as he had his fingers in so many pies. I am also interested in the technological Singularity (or technological revolution). I regard the first half of the 21st century as the post-biological era. Artificial Intelligence (AI) and Virtual Reality (VR) will have a profound impact on society... mainly for the better. But with AI being so smart it will be able to do any job thus I expect a phase of middle class economic insecurity, that combined with the traditional economic insecurity of the working class, equates to a toxic combination. I expect the middle class to become more political and demand a Universal Basic Income. The centre left will be delighted and the centre right parties of various countries will have no choice but to embrace the idea because the alternative would be political suicide.\u00a0",
