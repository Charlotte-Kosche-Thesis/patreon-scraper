    "summary": "J\u0027ai la chance d\u0027\u00e9crire et d\u0027\u00eatre lu depuis 2012 avec la publication de ma s\u00e9rie Averia, dont le dernier tome sortira cette ann\u00e9e.\u00a0\u003cbr\u003eCette s\u00e9rie repr\u00e9sente six ann\u00e9es de ma vie. Ouf!\u003cbr\u003eJ\u0027ai aussi fait subir \u00e0 la communaut\u00e9 litt\u00e9raire deux tomes de la s\u00e9rie Bl\u00e9, une aventure un peu folle o\u00f9 je me suis lanc\u00e9 le d\u00e9fi de transgresser \u00e0 peu pr\u00e8s toutes les r\u00e8gles \u00e9tablies.\u00a0\u003cbr\u003e\u003cbr\u003eSix ans d\u0027\u00e9criture, donc, et quatre ans que mes lecteurs me suivent.\u003cbr\u003e\u003cbr\u003eMais j\u0027ai envie de passer \u00e0 l\u0027\u00e9tape sup\u00e9rieure. Je caresse le r\u00eave d\u0027\u00e9crire encore plus. \u00c9crire, \u00e9crire, \u00e9crire! Allez au bout de toutes ces id\u00e9es qui orbitent autour de mon pauvre cr\u00e2ne. J\u0027aimerais pouvoir investir encore plus de mon temps, de mon \u00e9nergie et de ma passion dans l\u0027\u00e9criture.\u00a0\u003cbr\u003e\u003cbr\u003eRepousser encore et encore mes limites en tant qu\u0027\u00e9crivain. Et \u00eatre lu.\u003cbr\u003eCe sont l\u00e0 les deux principales motivations qui me propulsent (\u003cem\u003eartistiquement\u003c/em\u003e\u00a0parlant) \u00e0 travers ces interminables journ\u00e9es au bureau aupr\u00e8s de [\u003cem\u003eredacted\u003c/em\u003e] mes coll\u00e8gues que j\u0027adore [\u003cem\u003eajout de l\u0027\u00e9diteur\u003c/em\u003e].\u003cbr\u003e\u003cbr\u003eUn grand et immense merci \u00e0 tous les lecteurs qui me lisent, ach\u00e8tent mes livres ou les r\u00e9servent aupr\u00e8s de leur biblioth\u00e9caire pr\u00e9f\u00e9r\u00e9. Vous faites de cette aventure quelque chose d\u0027incroyable. Je n\u0027en attends pas plus. Je ne peux esp\u00e9rer plus grand bonheur que celui de vous imaginer avec mon bouquin entre les mains et mes mots qui circulent dans vos neurones excit\u00e9s.\u003cbr\u003e\u003cbr\u003ePar contre, j\u0027aimerais proposer \u00e0 ceux qui en ont envie... de devenir m\u00e9c\u00e8ne! Approfondissons cette relation auteur-lecteur, examinons jusqu\u0027o\u00f9 nous pourrions aller, ce que nous pouvons mettre en place pour vous rendre acteurs de cette carri\u00e8re d\u0027\u00e9crivain (Hahahaha!) que je m\u00e8ne avec beaucoup d\u0027enthousiasme.\u003cbr\u003e"
