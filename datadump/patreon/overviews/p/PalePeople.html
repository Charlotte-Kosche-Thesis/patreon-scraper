    "summary": "\u003cstrong\u003eSmall band, small city, large attitude, larger sound. \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMack Gilcrest on piano and vocals!\u003cbr\u003eKurt Skrivseth on bass and guitar!\u003cbr\u003eAustin Graef on drums!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eOur repertoire contains exactly zero booty jams, breakup ballads, torch songs, or ukulele. \u00a0However, we do have songs about:\u003cbr\u003e\u003cbr\u003e- The heroic escape of an innocent from a serial killer\u0027s dungeon,\u003cbr\u003e\u003cbr\u003e- The (fictional) greatest Tetris player in all of human history,\u003cbr\u003e\u003cbr\u003e- The (non-fictional) story of a woman who died on her couch in England and wasn\u0027t found for three years, at which point she was skeletal, and her TV, still on, same channel,\u003cbr\u003e\u003cbr\u003e- Obsessive-compulsive disorder,\u003cbr\u003e\u003cbr\u003e- The human bones found recently beneath Rattlesnake Elementary School in sunny Missoula, MT, and\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo: \u00a0\"Why should I (you) fund this mad band?\"\u003c/strong\u003e \u00a0Well...All our music is available, without pay, online. \u00a0For instance: \u00a0\u003ca href=\"http://palepeoplemusic.bandcamp.com/\" rel=\"nofollow\"\u003ehttp://palepeoplemusic.bandcamp.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027ve currently got a pay-what-you-want system in place, on the aforementioned webpage. \u00a0If you want to give us ten thousand dollars for an album, you absolutely can. \u00a0If not, we\u0027re slightly less okay with that, but it\u0027s (technically) possible. \u00a0This Patreon is simply an extension of that philosophy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo put it bluntly, if you can help feed and clothe us, we will continue doing this forever. \u00a0If this sounds like a good time to you, you\u0027re not alone, buster. \u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
