    "summary": "O PoGoTuga come\u00e7ou como um pequeno mapa caseiro que mapeava \nTelheiras e uma pequena por\u00e7\u00e3o do Cais Sodr\u00e9. Como sempre houve muitos \ninteressados em aceder ao mapa, fomos gradualmente expandindo a \u00e1rea \ncoberta, sempre com a inten\u00e7\u00e3o de criar um mapa para a comunidade e que \nfosse ao mesmo tempo sustentado pela comunidade.\u003cbr\u003e\u003cbr\u003eAo longo dos \u00faltimos \nmeses foram centenas as horas de trabalho que investimos em configura\u00e7\u00e3o\n dos mapas, tirar d\u00favidas e moderar a comunidade. Manter um mapa com a dimens\u00e3o que temos \natualmente provou-se trabalho \u00e1rduo e os custos t\u00eam aumentado \ndevido \u00e0s medidas que os criadores do jogo tomaram para minimizar a exist\u00eancia de mapas\n como este.\u003cbr\u003e\u003cbr\u003eA excelente comunidade de treinadores lisboetas \n(principalmente malta que nos conheceu atrav\u00e9s do Slack e Discord) foi contribuindo financeiramente para que o projeto continuasse livre e aberto a todos, mas recentemente, e com muita pena nossa, entr\u00e1mos num ciclo \nvicioso onde as pessoas que contribu\u00edam eram sempre as mesmas.\u003cbr\u003e\u003cbr\u003eApesar do n\u00famero de visitantes ter aumentado e contrariamente ao esp\u00edrito que sempre tent\u00e1mos incutir, 90% dos nossos \nutilizadores tomaram como garantido o acesso gr\u00e1tis ao mapa e foram poucos \nos que fizeram o esfor\u00e7o para ajudar.\u003cbr\u003e\u003cbr\u003eTemos notado tamb\u00e9m que existem \ncada vez mais utilizadores a jogar de formas \u003cem\u003emenos leais\u003c/em\u003e, o que tem gerado bastante \npol\u00e9mica dentro da nossa comunidade. A maioria dos nossos apoiantes s\u00e3o jogadores leg\u00edtimos que no fundo acabavam por permitir que jogadores que fazem \u003cem\u003eGPS Spoofing \u003c/em\u003etivessem acesso\u00a0gr\u00e1tis a um mapa que \u00e9 excelente para essa pr\u00e1tica.\u003cbr\u003e\u003cbr\u003e\nComo base nos argumentos referidos acima, decidimos tornar o acesso ao mapa PoGoTuga \u003cstrong\u003erestrito\u003c/strong\u003e - apenas os utilizadores que nos suportarem atrav\u00e9s desta p\u00e1gina ter\u00e3o acesso ao mapa e aos canais de notifica\u00e7\u00f5es no Discord.\u003cbr\u003e"
