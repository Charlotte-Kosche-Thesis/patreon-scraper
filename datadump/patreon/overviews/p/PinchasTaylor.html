    "summary": "Thanks for checking out Taylor Talks. My name is Pinchas Taylor and I\u0027m committed to helping people live better lives through enhancing their faith and building positivity. This isn\u2019t about religion, it\u2019s about connection, heightened awareness, and living with a higher purpose. On this\u00a0\u003ca href=\"https://www.youtube.com/user/pinchastaylor\"\u003echannel\u003c/a\u003e you will see interesting and uplifting messages that have universal relevance and appeal. We have interviewed fascinating people, gone to far-flung places, and explored unique topics that you will not find anywhere else. Life has higher purpose, so many interesting ideas to explore, and I\u2019d love to talk with you about all of it.\u003cbr\u003e\u003cbr\u003eOver the past 2 years we have developed a solid following of over 31,000 followers on social media, who are regularly inspired by our lectures, short videos, and coaching presentations. It\u0027s time to take it up a few notches, and build a much bigger audience, and impact many more people\u2019s lives in a positive way. We want to begin marketing everything professionally through social media and other means, having all audio and video professionally edited, and upgrading equipment. Obviously to do these things right requires a budget. Our initial goal is to raise $1000 monthly for this endeavor. We are asking people to partner with us in a small way to help achieve this monumental goal. It will be amazing to see what a few dollars in monthly-commitments from a lot of people will accomplish. Aside from our heartfelt gratitude for all support, a patron will enjoy certain special rewards based on their contribution amount. The larger the monthly contribution, the more awesome the rewards! If you are using a mobile device, you can check out all the reward tiers right below this paragraph. If you are using a laptop or desktop, you can check out all the reward tiers on the right side of the page. \u003cbr\u003e
