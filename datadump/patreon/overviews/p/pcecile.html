    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://img1.etsystatic.com/056/0/64830427/iusa_400x400.31012359_kamq.jpg\" style=\"width: 21px;\"\u003e\u00a0\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003eHi everyone !\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is C\u00e9cile, I live in France and I am an artist currently working at McDonalds as a part time job to survive (\u003cem\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eweeeee !\u003c/span\u003e\u003c/em\u003e)\u003cbr\u003eMy dream would be to quit my job and be able to make a decent living from my creations !\u003cbr\u003e\u003cbr\u003eI make \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003epaintings\u003c/strong\u003e\u003c/span\u003e, \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eillustrations\u003c/strong\u003e\u003c/span\u003e, \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003epixel art\u003c/strong\u003e\u003c/span\u003e, \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eplushies\u003c/strong\u003e\u003c/span\u003e and \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003evarious stuff\u003c/strong\u003e\u003c/span\u003e !\u003cbr\u003e\u003cbr\u003eI love video games, space, landscapes, animals, sciences... I\u0027m interested in a lot of things and I show it in my art work !\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial; text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003c/div\u003e\u003cdiv\u003eEven if most of my work is free to see online, I wanted to do something for people who ask how to support me! I think Patreon is a good thing for that. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003eThank you very much for the support ! \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://img1.etsystatic.com/056/0/64830427/iusa_400x400.31012359_kamq.jpg\" style=\"width: 21px;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/PCecile_\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cimg src=\"http://icons.iconarchive.com/icons/limav/flat-gradient-social/256/Twitter-icon.png\" style=\"width: 35px;\"\u003eTwitter\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/pcecile\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://cdn1.iconfinder.com/data/icons/micon-social-pack/512/twitch-128.png\" style=\"width: 32px;\"\u003eTwitch\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://pcecile.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\
