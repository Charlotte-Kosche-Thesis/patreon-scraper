    "published_at": "2018-04-10T13:41:08+00:00",
    "summary": "\u003cimg src=\"http://hw1.pa-cdn.com/cpa/img/cpa_title_who.png\"\u003e\u003cbr\u003e\u003cstrong\u003eWe\u2019re \u003cem\u003ePenny Arcade\u003c/em\u003e, and we\u2019ve been making\u00a0sumptuous comics for public consumption for 20 years. \u003c/strong\u003eWe also do a lot of\u00a0\u003ca href=\"http://twitch.tv/pennyarcade\" target=\"_blank\"\u003estreaming on Twitch\u003c/a\u003e, make\u00a0\u003ca href=\"https://youtube.com/pennyarcadetv\" target=\"_blank\"\u003evideos for the YouTube\u003c/a\u003e and\u00a0help run \u003cem\u003ePAX\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eYou might also know us from our series of\u00a0\u003ca href=\"http://acq-inc.com/\" target=\"_blank\"\u003elive comedy D\u0026amp;D games, Acquisitions Incorporated\u003c/a\u003e, or its weekly\u00a0Twitch spin off, \u003cem\u003eThe \u201cC\u201d Team\u003c/em\u003e. We do a lot of stuff! If you like gaming of any kind, check us out.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://hw1.pa-cdn.com/cpa/img/cpa_title_what.png\"\u003e\u003cbr\u003e\u003cem\u003ePenny Arcade\u003c/em\u003e started as two guys making comics in their living room, and from its earliest days it was supported by fans sending donations to keep the site alive. In the modern era, \u003cem\u003eClub PA\u003c/em\u003e exists as a way for us to keep in touch with our core fans and offer you cool, exclusive stuff and a great community to hang out in.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://hw1.pa-cdn.com/cpa/img/cpa_title_why.png\"\u003e\u003cbr\u003e\u003cem\u003eClub PA\u003c/em\u003e has existed for a long time in various forms, but we\u2019ve often been frustrated by the limitations of the services we were using. \u003cem\u003ePatreon\u003c/em\u003e makes it much easier for us to communicate with you and provide you with great content and merch.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://hw1.pa-cdn.com/cpa/img/cpa_title_get.png\"\u003e\u003cbr\u003eI\u2019m glad you asked, FAQ construct who is actually me, the FAQ writer. Being a patron gets you a lot of things! You can check out the full offering on the right, but here are some highlights:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://hw1.pa-cdn.com/cpa/img/cpa_title_fleshreaper.png\"\u003e\u003cbr\u003e\u003cstrong\u003eAt the $5 level, you get all this good stuff:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://hw1.pa-cdn.com/cpa/img/cpa_icon_ad.png\" style=\"float: left; width: 59px; margin: 0px 10px 10px 0px;\"\u003eAn ad-free experience on Penny-Arcade.com and all our podcasts. Be free from hated marketing, forever.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://hw1.pa-cdn.com/cpa/img/cpa_icon_pin.png\" style=\"float: left; width: 58px; margin: 0px 10px 10px 0px;\"\u003e2 exclusive \u003cem\u003eClub PA Pinny Arcade\u003c/em\u003e pins per year.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://hw1.pa-cdn.com/cpa/img/cpa_icon_comic.png\" style=\"float: left; width: 58px; margin: 0px 10px 10px 0px;\"\u003eExclusive comics and sketchbook content.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://hw1.pa-cdn.com/cpa/img/cpa_icon_coupon.png\" style=\"float: left; width: 60px; margin: 0px 10px 10px 0px;\"\u003eA $10 merch coupon every quarter.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://hw1.pa-cdn.com/cpa/img/cpa_icon_community.png\" style=\"width: 59px; float: left; margin: 0px 10px 10px 0px;\"\u003eAccess to a private \u003cem\u003eDiscord\u003c/em\u003e server for \u003cem\u003eClub PA\u003c/em\u003e members, and exclusive meetups at PAX shows.*\u003cbr\u003e\u003cbr\u003e*\u003cem\u003eSeparate PAX admission still required\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://hw1.pa-cdn.com/cpa/img/cpa_title_merch.png\"\u003e\u003cbr\u003e\u003cstrong\u003eAt the $10 level, you get all that plus some extra stuff:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://hw1.pa-cdn.com/cpa/img/cpa_icon_stream.png\" style=\"float: left; width: 58px; margin: 0px 10px 10px 0px;\"\u003eExclusive streaming events every quarter. These could be new tabletop games, hangouts and maybe even private concerts from us and our musically inclined friends. We have big plans for these, and we\u2019d love to hear from you about the kind of things you\u2019d want to see.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://hw1.pa-cdn.com/cpa/img/cpa_icon_podcast.png\" style=\"float: left; width: 58px; margin: 0px 10px 10px 0px;\"\u003eAn exclusive Dungeon Master themed podcast with Jerry Holkins and Eric Benson, writers of \u003cem\u003eThe \u201cC\u201d Team\u003c/em\u003e. Send in your questions for the notorious pair, or simply listen in on brainstorming sessions for the show.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://hw1.pa-cdn.com/cpa/img/cpa_icon_discount.png\" style=\"float: left; width: 57px; margin: 0px 10px 10px 0px;\"\u003eA discount on our succulent merchandise store.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://hw1.pa-cdn.com/cpa/img/cpa_icon_merch.png\" style=\"width: 58px; float: left; margin: 0px 10px 10px 0px;\"\u003eMerch care packages from us every three months, including exclusive \u003cem\u003eClub PA\u003c/em\u003e merch that you can\u2019t get anywhere else.\u003cbr\u003e\u003cbr\u003eAbove all, we\u2019re interested in hearing what you, our beloved and stalwart supporters, want to see from \u003cem\u003eClub PA\u003c/em\u003e. This is just the latest evolution of the concept, and we want to keep iterating and evolving it for years to come.\u003cbr\u003e"
