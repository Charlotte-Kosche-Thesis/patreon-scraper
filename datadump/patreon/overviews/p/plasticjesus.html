    "summary": "\u003cstrong\u003eThanks for taking time to check out my Patreon page.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYou may already know that for about the past 5 years I\u0027ve been creating compelling, controversial and provocative street art. I\u0027ve tackled subjects like wealth, poverty, drug use, fame, consumerism and politics. \u003cstrong\u003e\u003cem\u003eAnd so far without being arrested!\"\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been so lucky with the interest that I\u0027ve received for my work, not only have you seen it on social media but it\u0027s also been featured on major news outlets like CNN, The BBC, The Daily Mail The Huffington Post and many more. You may have even \u0027liked\u0027 \u0027tweeted\u0027\u00a0 or \u0027reposted\u0027 a piece yourself. If you have thank you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSadly popularity doesn\u0027t pay the bills. And even with a high level of popularity finances are tough.\u003cbr\u003eFor ever piece you see, there is an expensive process of creating art, keeping a studio, and buying supplies.\u003cbr\u003e\u003cbr\u003eMy goals are simple : To create art that engages with people on the street, that\u00a0 makes people think. Make them consider the world, society and culture.\u00a0\u003cbr\u003e\u003cbr\u003eWith your support I can create more art, better art and BIGGER art!\u003cbr\u003e\u003cbr\u003eSo once you become a patron you\u0027ll know that YOU have helped create the public art that has got people talking.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve tried to keep a wide range of rewards so many people as possible can really help me to continue creating street art and hopefully making a difference.\u003cbr\u003e\u003cbr\u003e\u0027But Plastic Jesus, what do you do with all the money?\" you may ask... and a good question.\u003cbr\u003eArt costs me money to produce, my studio costs rent every month and materials are really expensive. For example one of the Oscar statues costs several thousand dollars to make, and displaying them in public does not make me a dime. All the money will go into producing more and better public art, bringing it to new locations and trying new creative ways to engage with people.\u003cbr\u003eWith you as a patron I can continue to produce my street art pieces, to make them, paint them and install them. To continue to engage with people to highlight things in culture, news and society that hopefully make us all think and act as a catalyst to make the world a better place. ( I know that\u0027s one hell of a goal, but lets set our sights high!)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=gVl6K-t0JtQ\" target=\"_blank\"\u003ePlastic jesus - Youtube\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "\u003cstrong\u003ePlastic Jesus\u003c/strong\u003e is a Los Angeles based street artist that specialises in bold  stencil and installation work, inspired by world news events, society, the urban environment, culture and politics. \u003cbr\u003eHis critically acclaimed work combines humor, irony, criticism  and unique opinion to create art that engages on many levels.\u003cbr\u003eOften questioning the norms in society Plastic Jesus confronts our compliance of culture and current affairs. The artist uses scale and contradiction as a means to highlight issues and opinions that often go unquestioned. \u003cbr\u003eThe aesthetic appeal of his work combined with the engagement produces an addictive mix that challenges our acceptance.\u003cbr\u003ePlastic Jesus is not about revolution, he is not a anarchist but would like to see some changes around the place. His work is more about shining a small light into some of those dark corners of society. \u003cbr\u003eHis work has been featured byThe BBC, CNN, abc News, Huffington Post, Gizmodo, Buzzfeed, The Sun, The Daily Mirror, LA Times, LA Weekly, The Daily Mail, MSNBC, The Daily Telegraph, Complex art and Design, Time, Us Weekly, USA Today and many more.\u003cbr\u003eThe Smithsonian Institute also features art by Plastic Jesus.\u003cbr\u003ePrior to his commitment to produce provocative street art Plastic Jesus has worked for over two decades as a photographer. \u003cbr\u003ePlastic Jesus Wikipedia\u003cbr\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Plastic_Jesus_(artist)\"\u003ehttps://en.wikipedia.org/wiki/Plastic_Jesus_(artist)\u003c/a\u003e\u003cbr\u003e",
