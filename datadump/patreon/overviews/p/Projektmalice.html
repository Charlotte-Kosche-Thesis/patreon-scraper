    "published_at": "2018-04-08T04:10:30+00:00",
    "summary": "\u003cstrong\u003eNOTICE:\u003c/strong\u003e \u003cem\u003eAll images and video and content are exclusive and belong to Malice herself and the photographers/creators she collaborates with.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eWelcome to my page and thanks for joining me here! :)\u003c/span\u003e \u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eSo who exactly \u003cem\u003eAm\u003c/em\u003e I?\u00a0\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003eI started out as a child in the middle of no where with nothing but huge dreams and some paints. All I did was paint, and dream, and paint. Later in life, I became a small town girl disguised as a city girl, and joined a musical project for a few years under the stage persona \u003cstrong\u003eProjekt Malice\u003c/strong\u003e, and it stuck. I kept the name, and picked up working as a muse (\u003cem\u003ei.e. \"model\"\u003c/em\u003e) for various photographers in the area which gained me a small following. Fast forward some odd years and here I am. Today I\u0027m still\u003cstrong\u003e a small town girl traipsing around as a city girl with her head in the clouds, a notebook full of thoughts, a sketchbook full of dreams, her heart in the forest, and a need to create.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cblockquote\u003e\u003cstrong\u003e\u003c/strong\u003e\"Every child is an artist. The problem is how to remain an artist once we grow up.\" - Pablo Picasso\u003c/blockquote\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eSo why Patreon?\u003c/strong\u003e\u003c/h4\u003eMy passion since I have been 5 years old has always been the arts. \u003cstrong\u003eAll of it.\u003c/strong\u003e\u00a0 It\u0027s all I\u0027ve ever wanted to do. Whether it be drawing/painting, playing an instrument, hamming it up for the camera, taking photos, crafting, or acting as a visual muse for a photography project, it is the only thing in life that fills up my heart and soul from top to bottom until I feel like I could burst. \u003cstrong\u003eTHIS is what I want to do for a living.\u003c/strong\u003e \u003cstrong\u003eAnd I want to share it with the world.\u003c/strong\u003e \u003cstrong\u003eEvery single one of you\u003cem\u003e.\u003c/em\u003e \u003c/strong\u003eBut first, I need to achieve a few small goals, so I plan to start there and work my way up. I want creating to be my job. It makes me happy. And I want to share it and help others with theirs dreams and goals. \u003cstrong\u003eNothing would make me happier.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cblockquote style=\"\"\u003e\u003cem\u003e\u003cblockquote style=\"\"\u003e\u201cEvery artist was first an amateur\u201d - Ralph Waldo Emerson\u003c/blockquote\u003e\u003c/em\u003e\u003c/blockquote\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eSo what\u0027s in it for YOU?\u00a0\u003c/strong\u003e\u003c/h4\u003eI imagine you\u0027re here because you\u0027re curious (who isn\u0027t?). Everything I create here is my own. \u003cbr\u003e\u003cstrong\u003eBy pledging, some\u00a0of the things you will gain access to include (but are not limited to):\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003epast and present SFW photo shoots\u003c/li\u003e\u003cli\u003esneak peeks of upcoming projects\u003c/li\u003e\u003cli\u003ebehind the scenes photos and videos\u003c/li\u003e\u003cli\u003eNSFW photo sets I can\u0027t post anywhere else\u003c/li\u003e\u003cli\u003emy art/creator blog and inspiration board\u003c/li\u003e\u003cli\u003emy personal blog (which is virtually my diary)\u003c/li\u003e\u003cli\u003ea various array of incentives\u003c/li\u003e\u003cli\u003eopportunities for Q\u0026amp;A and Patreon only polls\u003c/li\u003e\u003cli\u003eand much... much more...\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eBut ultimately, I hope you\u0027re here because you see potential and want to see more of what I can do and to get to know me on a much more personal level.\u003c/strong\u003e\u00a0Maybe you already know me and you just want to cheer me on. Maybe you want to get to know me even better. I create because I love to and I do it for myself. I just really want to share it with you. That\u0027s why my tiers are based on how little or how much you care to see.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut this isn\u2019t all about me, I want to get to know you too!\u003c/strong\u003e Art and creativity is inspired by everything in the world that surrounds us. It tells a tale of a person or a time, made immortal by an inspired painting, photo, or song. That\u0027s why it\u0027s so important not to censor art. It tells a whole truth, that sometimes, can\u0027t always be put into words.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI invite you to join me on this journey. Let\u0027s see where it leads us...\u003c/strong\u003e\u003cbr\u003e\u003cblockquote\u003e\"Art enables us to find ourselves and lose ourselves at the same time.\" - Thomas Merton\u003cbr\u003e\u003c/blockquote\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you.\u00a0\u003c/strong\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you for being you.\u003c/strong\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e And thank you for making this possible.\u003c/strong\u003e\u003c/h3\u003e"
