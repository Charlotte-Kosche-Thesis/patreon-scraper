    "summary": "\u003ch3\u003eWho Am I?\u003c/h3\u003eI have a progressive disorder that makes it hard to get around or have a typical full time job. I\u0027ve always enjoyed computer games and after watching YouTubers and Twitch streamers doing something they thoroughly enjoyed and were connected with their viewers I wanted to join in on the fun!\n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy Patreon?\u003c/h3\u003eI want to give my viewers a chance to get involved in the fun, and create a family friendly atmosphere where we can get together and have fun doing what we enjoy. Patreon is an awesome platform where you can show support to your favorite content creators, and I hope you\u0027ll check out the rewards and join the Petunia Pal\u0027s community!\n\nWhat you get for as low as $5 is access to the private discord community, $10 gives you access to the Patron-only whitelisted Minecraft server, $15 allows you to join in on public server livestreams. $20 gives you access to the Discord voice chat during the livestream, and for $25 you have the chance to be in a monthly Patron recording with me and the other patrons.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*** The Patreon server and Discord are rated G, if you don\u0027t respect that you will be banned without a refund***\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003eWhat Patreon Helps Pay For?\u003c/h3\u003eYour contribution to this community will help me have the financial opportunity to upgrade or get new equipment for recording/streaming, server expense, and necessities to keep this community available to you as viewers and especially as valuable contributors.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eThank You!\u003c/strong\u003e\u003c/h3\u003eThank you so much for your amazing donations that allows me continue to bring you content that I hope entertains, sometime educates, and makes you laugh. Come join the fun!"
