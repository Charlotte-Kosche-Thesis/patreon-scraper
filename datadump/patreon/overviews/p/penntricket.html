    "summary": "\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cimg src=\"https://cdn2.cdnme.se/4777934/8-3/21055195_10154933249134021_1851283648099594927_o_5a83628eddf2b31109117fa7.jpg\" style=\"text-align: justify;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eHej Penntricket lovers! \u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\n\tV\u00e5r \u00f6nskan \u00e4r att folkbilda hela Sverige. Kanske skapa en folkr\u00f6relse. Vara den d\u00e4r ink\u00f6rsporten. Att f\u00e5 br\u00e5ka och trilskas och aktivista och g\u00e5p\u00e5\u0027a men framf\u00f6rallt erbjuda ett feminstisk samtal i l\u00e4ttsm\u00e4lt och l\u00e4ttillg\u00e4ngligt format.\u003cbr\u003e\u003cbr\u003e\t\u003cbr\u003e\n\t\u003c/span\u003e\u003cdiv\u003e\n\t\t\u003cdiv\u003e\n\t\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\t\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cimg src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/z71/1.5/32/270f.png\" style=\"height: 32px; margin: 0px 1px; width: 32px;\"\u003e\u00a0\u00a0\u00a0\u003cimg src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/z71/1.5/32/270f.png\" style=\"height: 32px; margin: 0px 1px; width: 32px;\"\u003e\u00a0\u00a0\u00a0\u003cimg src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/z71/1.5/32/270f.png\" style=\"height: 32px; margin: 0px 1px; width: 32px;\"\u003e\u00a0\n\t\t\t\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\t\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\n\tPenntricket \u00e4r v\u00e5r gemensamma bebis och den f\u00f6ddes 2012. Tanken var f\u00f6rst att vi skulle h\u00e5lla f\u00f6redrag f\u00f6r unga tjejer, prata med dem om hur det \u00e4r att v\u00e4xa upp som tjej och hur det \u00e4r att leva som kvinna i patriarkatet. Vi ville liksom tjata in feminismen i det offentliga rummet. Sen v\u00e4xte id\u00e9n f\u00f6r att \u00e4ntligen f\u00e5 vingar v\u00e5ren 2017 och vi vill inte riktigt landa \u00e4n. \u003cbr\u003e\u003cbr\u003eVi g\u00f6r inga anspr\u00e5k p\u00e5 att vara experter eller v\u00e4lutbildade, tv\u00e4rtom, vi \u00e4r tv\u00e5 kvinnor som har en massa tankar som\u003cbr\u003evi vill dela med oss av och vi poddar fr\u00e4mst s\u00e5 l\u00e4nge det \u00e4r roligt och s\u00e5 l\u00e4nge ni f\u00e5r ut n\u00e5t av det. \u00a0 Kan vi n\u00e5 ut till alla h\u00f6rn och kanske \u00e4nda in i folks vardagsrum och k\u00f6ksbordsdiskussioner d\u00e4r f\u00f6r\u00e4ndring sker s\u00e5 \u00e4r det en bonus som heter duga.\u00a0\u003c/span\u003e\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cstrong\u003eMen f\u00f6r att detta ska vara m\u00f6jligt s\u00e5 beh\u00f6ver vi \u003cem\u003edin\u003c/em\u003e hj\u00e4lp.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\n\t S\u00e5 h\u00e4r va:\n\u003c/span\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"color: rgb(63, 63, 63);\"\u003ePenntricket kommer alltid vara helt gratis. Vi vill att alla ska kunna lyssna. \u003cstrong\u003eMen med ekonomiskt st\u00f6d fr\u00e5n frivilliga s\u00e5 kan vi ocks\u00e5 h\u00e5lla Penntricket helt fri fr\u00e5n reklam. Det vore v\u00e4l j\u00e4kligt sk\u00f6nt va?\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\tVi vill inte ha en massa manliga mellanh\u00e4nder vars syfte \u00e4r att lura v\u00e5ra lyssnare att konsumera mera. Vi vill feminista, inte agera reklampelare f\u00f6r f\u00f6retag som indirekt kommer styra v\u00e5rt material. Det \u00e4r ju s\u00e5 det funkar om man ska vara attraktiv f\u00f6r den typen av samarbete. Och det vill vi inte. Och det vill inte du heller.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tVi\u00a0tror p\u00e5 att vara oberoende. Vi tycker att det \u00e4r viktigt att vi inte l\u00e5ter oss k\u00f6pas. \n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eV\u00e5ra lyssnare m\u00e5ste veta att det vi pratar om \u00e4r genuint och att v\u00e5ra ord \u00e4r v\u00e5ra och inte storf\u00f6retagens\u003c/strong\u003e. Vi vill inte g\u00e5 kapitalismens \u00e4renden och bidra till kroppshat, k\u00f6phets eller konsumtion som riktar sig mot kvinnor. Det g\u00e5r emot allt vi st\u00e5r f\u00f6r och allt vi med Penntricket vill f\u00f6rmedla.\u00a0\n\u003cbr\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003cdiv\u003e\n\t\t\u003cdiv\u003e\n\t\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\t\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cimg src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/z71/1.5/32/270f.png\" style=\"height: 32px; margin: 0px 1px; width: 32px;\"\u003e\u00a0\u00a0\u00a0\u003cimg src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/z71/1.5/32/270f.png\" style=\"height: 32px; margin: 0px 1px; width: 32px;\"\u003e\u00a0\u00a0\u00a0\u003cimg src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/z71/1.5/32/270f.png\" style=\"height: 32px; margin: 0px 1px; width: 32px;\"\u003e\u00a0\n\t\t\t\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\t\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\n\tMen vi har ju utgifter och andra ekonomiska behov och f\u00f6r att kunna h\u00e5lla Penntricket reklam- och sponsfri s\u00e5 beh\u00f6ver vi hj\u00e4lp att finansiera v\u00e5ra produktionskostnader p\u00e5 annat vis. Och d\u00e4rf\u00f6r \u00e4r du h\u00e4r!\n\u003cbr\u003e\n\t\u003c/span\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cstrong\u003eGenom att signa upp som m\u00e5nadsgivare s\u00e5 hj\u00e4lper du oss att h\u00e5lla ig\u00e5ng Penntricket.\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e(Och det \u00e4r inte ett dugg kr\u00e5ngligt!)\u003cbr\u003e\u003cbr\u003eG\u00f6r s\u00e5 h\u00e4r:\u003cbr\u003eKlicka p\u00e5 \"Become a patron\" h\u00f6gst upp. D\u00e4r skriver du in dina uppgifter (sajten \u00e4r s\u00e4ker s\u00e5 oroa dig inte) och kan sen v\u00e4lja hur mycket du vill ge. Du kan v\u00e4lja att antingen bara st\u00f6dja ekonomiskt eller att ta del av de \u003cstrong\u003ebel\u00f6ningar\u003c/strong\u003e som vi har, till exempel hela \u003cstrong\u003eTV\u00c5 bonusavsnitt av Penntricket i m\u00e5naden\u003c/strong\u003e. Bara exklusivt f\u00f6r patrons!\u00a0\u003cbr\u003e\u003cbr\u003eDu kan dessutom n\u00e4rsomhelst avsluta och binder inte upp dig p\u00e5 n\u00e5t slags abonnemang.\u00a0\u003cbr\u003e\u003cbr\u003eVad du f\u00e5r konkret:\u003cbr\u003e\u003cul\u003e\u003cli\u003eOpublicerade feministiska texter d\u00e4r vi utvecklar tankarna kring podd\u00e4mnena\u003c/li\u003e\u003cli\u003eM\u00f6jligheten att direkt st\u00e4lla fr\u00e5gor till oss via forumet\u003c/li\u003e\u003cli\u003eTv\u00e5 kortare bonusavsnitt i m\u00e5naden d\u00e4r vi svarar p\u00e5 fr\u00e5gor och bem\u00f6ter kritik.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eVi befinner oss i uppstarten och klurar \u00e4ven lite p\u00e5 hur m\u00e5nga niv\u00e5er vi ska ha och vilka slags bel\u00f6ningar som ska finnas, exempel: att f\u00e5 x avsnitt i f\u00f6rv\u00e4g, bonusmaterial, fr\u00e5gor \u0026amp; svar-specialavsnitt, \u00f6nske-lives\u00e4ndningar osv! Kom g\u00e4rna med f\u00f6rslag!\u00a0\u003cbr\u003e\u003cbr\u003eVad ditt bidrag kommer m\u00f6jligg\u00f6ra rent konkret f\u00f6r oss:\u003cbr\u003e\n\t\n\t\u003c/span\u003e\u003cul\u003e\n\t\t\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eReklamfri podd\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eUnderh\u00e5ll av material och verktyg f\u00f6r att skapa och spela in\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eKlippning\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eMer tid kommer kunna l\u00e4ggas p\u00e5 att skapa bra inneh\u00e5ll, mer tid att g\u00f6ra efterforskningar, planera. Vi kan prioritera Penntricket f\u00f6re annat jobb.\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eFler m\u00f6jligheter att vidareutveckla.\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\nM\u00e5nga kramar!\u003cbr\u003e\n\u003cbr\u003e\n// Cissi och Natashja \n\u003cimg src=\"https://cdn3.cdnme.se/4777934/8-3/17902498_10156130999182468_1457988107_o_5a8365ee9606ee4981c7f8f8.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eBild ritad av Elin Lucassi\u00a0\u003c/span\u003e\u003c/em\u003e\n\u003c/div\u003e"
