    "summary": "Hey! \u00a0I\u0027m Zaksabeast!\u003cbr\u003e\u003cbr\u003eCreating pokeCalc was a way for me to give back to the community in a fun way for me that would help others greatly.\u003cbr\u003e\u003cbr\u003eSince then, EzPzStreamz was added to the team. \u00a0The Ledybot maintainer joined pretty early on and helped lots with the RNG tools!\u003cbr\u003e\u003cbr\u003eAdmiral_Fish has also joined the team - he\u0027s the current RNG Reporter Maintainer for Gens 3-5, and has great experience and knowledge to help the project immensely!\u003cbr\u003e\u003cbr\u003eThe overall goal for this project aims to help players obtain legitimate shinies and 6IV Pokemon within their Sun and Moon games easily!\u003cbr\u003e\u003cbr\u003eWe do this by providing RNG tools to players with our plugin to allow shiny and 6IV Pokemon to be battled and caught, or naturally hatched much easier than traditional methods, among other features!\u003cbr\u003e\u003cbr\u003eSo many people have posted screenshots of which Pokemon they ran into, and who they caught - it\u0027s been amazing to see all the users loving our creation!\u003cbr\u003e\u003cbr\u003eDevelopment is limited to time due to funds, so there\u0027s not a huge amount we can do on a daily basis.\u003cbr\u003e\u003cbr\u003eThat\u0027s where the community comes in! \u00a0Donating however much you feel this is worth, or however much is possible to the project\u0027s development will allow us to donate time back into the plugin for the community! \u00a0Everyone wins thanks to team work!\u003cbr\u003e\u003cbr\u003eMore than just getting more cool updates, we\u0027ve also setup some fun rewards for donators as well! \u00a0Different donation levels offer various rewards, such as recognition of being a donator, access to nightly builds to get pokeCalc features before anyone else, and even the chance to shape the future of the plugin\u0027s development by voting on feature\u0027s priorities!\u003cbr\u003e\u003cbr\u003eNightly builds will be opened \u003cstrong\u003eon or before\u003c/strong\u003e 12:01 AM GMT-7 on March 1st, 2017.\u003cbr\u003eVoting for features will occur bi-weekly!\u003cbr\u003eLet use know what other rewards you\u0027d enjoy!\u003cbr\u003e\u003cbr\u003eRegardless of if you\u0027re a donator or not, we\u0027d like to thank everyone for helping us make our goals a reality!\u003cbr\u003e\u003cbr\u003eThank you, and we hope you enjoy pokeCalcNTR! :D"
