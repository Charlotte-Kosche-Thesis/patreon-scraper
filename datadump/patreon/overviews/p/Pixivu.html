ORT\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv\u003eIf you are on the \n\t\u003cstrong\u003e$10 Pledge\u003c/strong\u003e and you don\u0027t have Photoshop installed on your computer or you don\u0027t have the sufficient skills to edit our projects, you can request 2 edit requests in a message per month as long as you\u0027re a patron at this level.\u003cbr\u003eIf you are on the \n\t\u003cstrong\u003e$15 Pledge\u003c/strong\u003e and you need a Q/A Chat support about anything in Photoshop, Leave me your messages here on patreon and I will reply you daily as fast as possible.\u003cstrong\u003e\u003cbr\u003eTo send a Message\u003c/strong\u003e: From the \"overview\" section of our patreon page, click \"more\" on the left-hand side and then \"message\" (Patrons Only).\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eTHANKS FOR SUPPORTING US\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
