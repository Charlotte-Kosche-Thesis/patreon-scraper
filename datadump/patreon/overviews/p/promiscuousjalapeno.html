    "summary": "Hello, everyone! \u003cbr\u003eYou probably came here from Tumblr. First and foremost let me just say thank you for being here, reading what I write, and supporting me! I try my best to write quality content and every single one of you means the world to me. \u003cbr\u003eI am a mom and a wife during the day, and a fangirl/aspiring writer by night. I enjoy writing and interacting with my followers and fans. It brings me great joy! I feel I have reached a point where I\u0027d like to interact more closely with those that support me, so I decided to set this up. So, what exactly are my intentions for this account? What can you expect? \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1) \u003c/strong\u003ePolls exclusively for my patreon supporters. You will be able to vote and pick characters and scenarios for me to write. They will only be published on here-\u003cem\u003efor you! \u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e2) \u003c/strong\u003eSneak-peeks and first looks at my works and chapters before they are posted anywhere else. \u003cbr\u003e\u003cstrong\u003e3) \u003c/strong\u003eMonthly video chats with those who reach the rewards tier! \u003cbr\u003e\u003cstrong\u003e4)\u003c/strong\u003e Ability to have me write for more fandoms other than Mystic Messenger! As long as I am familiar with it, I would be more than willing to consider writing something for another fandom as well as letting you see Original Short Stories created by me! \u003cbr\u003e\u003cbr\u003eI spend a lot of time on my writing, and hope that you find this more exclusive interaction with me fulfilling! You will be helping me eat, pay for schooling, pay for my bills, and ultimately help me continue doing what I love to do, \u003cem\u003ewhich is writing for YOU!\u003c/em\u003e If I can make money doing what I love, I won\u0027t have to spend time outside of the home trying to earn a living and away from the computer! \u003cbr\u003eAgain, thank you so much. It means the world to me and I look forward to interacting with all of you! \u003cbr\u003eLove, \u003cbr\u003eKristan \u003cbr\u003e\u003cbr\u003e"
