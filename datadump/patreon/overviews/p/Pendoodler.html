    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cstrong\u003e\u003cimg\u003eWelcome to my page, I\u0027m surprised you found it..this page is under visual construction for moment.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/GxFP5aL.png\" style=\"width: 94px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\n\tI\u0027m a college art student who works with traditional art, video editing, and graphic arts.\u00a0 \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://i.imgur.com/QqPAHK7.gifv\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eI made a Patreon\u00a0because I need better supplies for my art.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eI work on many projects on many different mediums, so I need a variety of materials to do what I do best!\u00a0From copic markers and sakura pens for traditional art, to getting a better computer for video editing, and graphic art design.\u003cbr\u003e With these funds, my work will be\u00a0drastically improved with higher quality tools and more time to set aside to concentrate on my art.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\" https://i.imgur.com/l6VJlZg.png\" style=\"width: 354px;\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eMy current projects:\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\tI\u0027m working on making murder breakdown videos in a humorous documentary style.\u003cbr\u003eDesigning characters for a dating sim game.\u003cbr\u003eAdvising on level design for a VR game coming out this year.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"   https://i.imgur.com/QqPAHK7.gifv\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat would the donation be used for?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 I can use the money to update equipment,\u00a0 get better art supplies, and eat.\u003cbr\u003eWith your donations, every dollar will be a step closer to spending more time on making content I hope my fans would love.\u003cbr\u003e\n\tOh, if you wanna see my more traditional style art you can check it out on Instagram.\u003cbr\u003e\t\u003ca href=\"https://www.instagram.com/pendoodler/\" target=\"_blank\"\u003e\u003cstrong\u003eLook Here\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI also do videos which you can check out too!\u003cbr\u003e\u003cbr\u003eFAQ\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cstrong\u003e\n\tThanks for coming to my page.\u003cbr\u003e\n\t\u003cbr\u003e\nYou Have A Good Day.\n\t\u003c/strong\u003e\n\u003c/span\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e"
