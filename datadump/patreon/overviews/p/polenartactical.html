    "summary": "\u003ch2\u003e\u003cstrong\u003eT\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003ehe team\u003c/b\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cstrong\u003e\u003cimg src=\"http://polenartactical.com/wp-content/uploads/2014/04/Poli-150x150.jpg\" style=\"width: 81px;\"\u003e\u00a0\u017diga \"Polenar\"\u00a0\u003c/strong\u003eis the man behind the AK. He puts more than a decade of experience with firearms into practice\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://polenartactical.com/wp-content/uploads/2014/04/manca-150x150.jpg\" style=\"width: 81px;\"\u003e\u00a0Manca \"Meow\"\u00a0\u003c/strong\u003eis one of the most talented female shooters in Slovenia\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://polenartactical.com/wp-content/uploads/2014/04/Untitled.jpg\" style=\"width: 79px;\"\u003e\u00a0Samo\u00a0\u003c/strong\u003eis gun enthusiast and\u00a0\u003cbr\u003e\n\u003c/div\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/h2\u003e\n\tBy supporting us, we will be able to access more locations, get to interesting events, use exotic firearms and invest in better quality filming equipment. \u003cbr\u003e\n\tThat means better quality production and more frequent video uploads.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eCool rewards!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nThere are multiple levels of support that you can opt-in that offer you different rewards in return. Even for the smallest contribution you get\u003cstrong\u003e\u00a0\u003c/strong\u003eaccess\u00a0to our Patron feed and a lifetime access to a \u003cstrong\u003eprivate Facebook group\u003c/strong\u003e where you can interact directly with us.\u003cbr\u003e\u003cbr\u003eThere we post behind the scenes stuff, do giveaways and organize monthly patron shooting challenges. Our favourite thing are \u003cstrong\u003eplay-togethers\u003c/strong\u003e where play PC games like Counter-Strike, Squad and Insurgency with our patrons but the best part are \u003cstrong\u003elive Hangouts \u003c/strong\u003ewhere we talk, drink and have fun.\u003cbr\u003e\u003cbr\u003eHigher tier awards only get better by including some of our swag such as \u003cstrong\u003edecals\u003c/strong\u003e,\u003cstrong\u003e autographed photos\u003c/strong\u003e,\u00a0\u003cstrong\u003ePVC patches\u003c/strong\u003e, \u003cstrong\u003eT-shirts\u003c/strong\u003e and even \u003cstrong\u003ehoodies\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eSo look right at the Rewards column and check out how you can get your hands on cool custom Polenar Tactical gear while supporting us in making new YouTube videos.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003ch2\u003e\u003c/h2\u003e\u003cul\u003e\n\u003c/ul\u003e"
