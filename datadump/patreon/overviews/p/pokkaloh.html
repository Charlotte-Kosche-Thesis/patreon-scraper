    "summary": "We are currently making an adult game called \u003cstrong\u003eMozzoloh : rescuing people for questionable purposes. \u003c/strong\u003eBut you may know us from the game Pokkaloh : colonizing an island for questionable purposes.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eCurrent team\u003c/h1\u003e\n- \n\u003cstrong\u003eHagya\u003c/strong\u003e does all the programming\u003cbr\u003e- \n\u003cstrong\u003elawfulHungry\u003c/strong\u003e is the main writer\u003cbr\u003e\n- \n\u003cstrong\u003ecarot\u003c/strong\u003e is the main tester and adviser\u003cbr\u003e- \u003cstrong\u003emeteorReb0rn \u003c/strong\u003eis the artist for the girls (\u003ca href=\"https://www.patreon.com/meteorreb0rn\" target=\"_blank\"\u003esite\u003c/a\u003e)\u003cbr\u003e\n- \n\u003cstrong\u003e7th-Heaven\u003c/strong\u003e is the artist for the creatures (\u003ca href=\"https://www.hentai-foundry.com/user/7th-Heaven/\" target=\"_blank\"\u003esite\u003c/a\u003e)\u003cbr\u003e- \u003cstrong\u003eMiguel Angel P\u00e9rez\u003c/strong\u003e is the artist for the sprites (\u003ca href=\"https://miguelangelperez.artstation.com/\"\u003esite\u003c/a\u003e)\u003cbr\u003e- \u003cstrong\u003e1Eni1 \u003c/strong\u003eis the artist for the island (\u003ca href=\"http://1eni1.tumblr.com/\" target=\"_blank\"\u003esite\u003c/a\u003e)\u003cbr\u003e- \u003cstrong\u003eKadajXxX\u003c/strong\u003e is the artist for the battle backgrounds (\u003ca href=\"http://jenova87.deviantart.com/\"\u003esite\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch1\u003eGames\u003c/h1\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eMozzoloh\u003c/span\u003e\u003c/h3\u003e\nMozzoloh is currently \u003cstrong\u003eunder development\u003c/strong\u003e.\u003cbr\u003eLatest public version : \u003ca href=\"https://www.newgrounds.com/portal/view/709731\"\u003eplay v0.5\u003c/a\u003e.\u003cbr\u003eLatest patreon version : \u003ca href=\"https://www.patreon.com/posts/mozzoloh-0-6b-18172275\"\u003eplay v0.6b\u003c/a\u003e (\u003ca href=\"https://www.patreon.com/posts/mozzoloh-devlog-18162234\"\u003echangelog\u003c/a\u003e)\u003cbr\u003eBonus codes : \u003ca href=\"https://www.patreon.com/posts/bonus-codes-10-14214097\"\u003e$10+ patrons\u003c/a\u003e . \u003ca href=\"https://www.patreon.com/posts/bonus-code-5-14214185\"\u003e$5+ patrons\u003c/a\u003e . \u003ca href=\"https://www.patreon.com/posts/bonus-code-all-14214204\"\u003eall patrons\u003c/a\u003e . \u003ca href=\"https://www.patreon.com/posts/bonus-code-14214226\"\u003epublic\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003ePokkaloh\u003c/span\u003e\u003c/h3\u003ePokkaloh is a game \u003cstrong\u003efinished in September 2016\u003c/strong\u003e. \u003ca href=\"http://www.newgrounds.com/portal/view/694990\"\u003ePlay it here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\n\u003c/h3\u003e\u003ch4\u003e\u003cimg style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cimg src=\"http://i.imgur.com/jfYinwk.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/h4\u003e\nIn the game, you win an uninhabited heavenly island and you decide to use it for \nquestionable purposes. Indeed, you plan to attract girls in order to satisfy your lust.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv\u003e\nPokkaloh is an open world game, meaning that girls follow their own schedule while you follow your own. The best way to know more about the game is still to play it! It\u0027s free, check \n\t\u003ca href=\"http://pokkaloh.tumblr.com\" rel=\"nofollow\"\u003ethe blog.\u003c/a\u003e\u003cbr\u003e\n\tBy pledging, you can get access to the super high definition gallery or you can play with cheats code.\u003c/div\u003e\n\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/n3xclZm.png\"\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u00a0\u003c/h2\u003e\u003ch1\u003eFor patrons\u003c/h1\u003e\n- \u003cem\u003eHow can I send suggestions?\u003c/em\u003e Check \u003ca href=\"https://www.patreon.com/posts/suggestions-page-14121474\"\u003ethis post\u003c/a\u003e.\n\u003cbr\u003e\n- \n\u003cem\u003eHow can I get access to the gallery of Pokkaloh? \u003c/em\u003eCheck \u003ca href=\"https://www.patreon.com/posts/5748319\"\u003ethis post\u003c/a\u003e ($5+ patrons only)\u003cbr\u003e\n- \n\u003cem\u003eHow can I play the version of Pokkaloh with cheats code?\u003c/em\u003e \u003ca href=\"https://www.patreon.com/posts/pokkaloh-1-0-6812446\"\u003eHere\u003c/a\u003e\n\u003cbr\u003e\n- \n\u003cem\u003eHow can I add my name to the credits of the new game?\u003c/em\u003e Once your $25+ pledge is processed, send me a PM with the name you want to see in the credits. Then your name will stay in the credits for future versions even if you remove your pledge.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
