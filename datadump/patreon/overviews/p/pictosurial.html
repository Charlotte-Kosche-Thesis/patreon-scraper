    "summary": "A Noble Surrealist with a main corpus of work catered to \u003cstrong\u003ePainting \u0026amp; Drawing\u003c/strong\u003e, on canvas in \u003cem\u003eoils\u003c/em\u003e and on paper in \u003cem\u003eink, markers \u003c/em\u003eand \u003cem\u003ewatercolours\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eOeuvre consists mainly of \u0027\u003cem\u003ePhantom Figurative Art\u0027 \u003c/em\u003ewith a dash of what the Pictor refers to as \u003cem\u003e\u0027II Surreal\u0027 \u003c/em\u003eand cutting the edges of the \u0027\u003cem\u003eAvant-Garde\u0027.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAt the cusp of madness and \u003cem\u003e\u0027super paranoiac-critica\u003c/em\u003e\u0027....\u003cbr\u003e\u003cbr\u003eLoverses Everything, Noblesse Oblige.\u003cbr\u003e\u003cbr\u003eThank you for your support and knowledge.\u003cbr\u003e\u003cbr\u003e/\u003cbr\u003e\u003cbr\u003eSurrealista del fin y Pict\u00f3surial ser Artista, entre la mirada cual inventa a su ser y el ser cual fue inventado desde una mirada oculta en llamas en \u0027L-Minor\u0027 y anti-fugaz, en frecuencias alteradas y tomadas de Limite Eterno, un 8\u0027vo Mar silencioso, sinf\u00f3nico, en un ser poeta pict\u00f3rico en avance de lo que los tiempos cambiantes nos proponen y traen.... \u003cbr\u003e\u003cbr\u003eVengo cargando con boceto s\u00faper paranoia-critico en llamas y en la mano....\u00a0 Disfrutando los movimientos de la Mente en avance en el capitulo sumamente de importancia, este contempor\u00e1neo del Siglo 21....\u003cbr\u003e\u003cbr\u003eGracias por su tiempo y dedicaci\u00f3n por invertir en un movimiento pict\u00f3rico serio, genial y lleno de risa y originalidad.... \u003cem\u003e\u0027Arte Fantasma Figurativo\u0027\u003c/em\u003e y \u003cem\u003e\u0027II Surreal\u0027\u003c/em\u003e.... En \u00a1Epo-Que?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

   {
    "attributes": {
     "about": "\u003cem\u003eQuiet! Quiet...\n\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eArt is what?\n\u003cbr\u003eArt is who?\n\u003cbr\u003e\u003cbr\u003eArt is Nature\n\u003cbr\u003eNature whom?\n\u003cbr\u003e\u003cbr\u003eArt equals Life,\n\u003cbr\u003eLife mimics Art,\n\u003cbr\u003eArt Moves through Death...\n\u003cbr\u003e\u003cbr\u003eWhat A? I Who?\n\u003cbr\u003e\u003cbr\u003eIf you were forever still-in-life,\n\u003cbr\u003eIf I were impossibly still-in-death...\n\u003cbr\u003e\u003cbr\u003eEternal Elemental Rhapsody of Life \u0026amp; Death,\n\u003cbr\u003eTeetering bulbs of dread and dream,\n\u003cbr\u003eAnimism of Art...\n\u003cbr\u003e\u003cbr\u003eWhy art thou so tacit?\n\u003cbr\u003eWhy art thou so serious!?\n\u003cbr\u003e\u003cbr\u003e...And every Painting has gone wrong yet Art remains Mysterious...\u003cbr\u003e",
