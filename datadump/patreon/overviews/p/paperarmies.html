    "summary": "\u003ch4\u003eWelcome!\u003c/h4\u003e\n\u003cbr\u003e\nThanks for checking out my Patreon page. I\u0027m an illustrator and avid gamer making printable paper miniatures for tabletop wargames. Each month I\u0027ll be releasing a new unit of fully playable paper minis for free. Patrons will be rewarded with extra poses, equipment, customization options, and a chance to shape the future of Paper Armies.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4764/40402172622_7cf5cda79c_b.jpg\"\u003e\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch4\u003eThe Journey Begins...\u003c/h4\u003e\n\u003cbr\u003e\nWhen I decided to get back into tabletop wargaming, I was delighted to find so many resources and great rules being offered online for free. My only problem was a lack of models. I started looking for low budget alternatives which led me to paper miniatures. There\u0027s a lot of great work being done out there, but I wasn\u0027t quite able to find what I had in mind in terms of art direction, effort required, and presence on the battlefield. So, I decided I\u0027d try to make my own.\u003cbr\u003e\n\u003cbr\u003e\nAfter much research and experimentation I became engrossed in the world of small paper soldiers. In making these minis I discovered a very compelling\u00a0intersection of my interests and abilities. I\u0027m excited to keep working on them, and I hope you get excited too! With your support I will be able to dedicate more time to producing these minis and developing the world the characters they represent inhabit, in the form of concept art, illustrations, and story.\u003cbr\u003e\u003cbr\u003eHere\u0027s a sample of the free monthly miniatures release:\u00a0\u003ca href=\"https://c1.staticflickr.com/5/4709/40446114681_76ea15c967_o.jpg\" target=\"_blank\"\u003eFree Sample Goblins Unit\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eHere\u0027s a free sample of the Battalion tier reward:\u00a0\u003ca href=\"https://c1.staticflickr.com/5/4697/40402373962_f2a2a5b63d_o.jpg\" target=\"_blank\"\u003eBattalion Sample Goblins Unit 1/2\u003c/a\u003e;\u00a0\u003ca href=\"https://c1.staticflickr.com/5/4671/40402370612_f1944a3368_o.jpg\" target=\"_blank\"\u003eBattalion Sample Goblins Unit 2/2\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s a grassy\u00a0base texture set up for regular infantry units of various sizes:\u00a0\u003ca href=\"https://c1.staticflickr.com/5/4623/40446116521_d293db6ef1_o.jpg\" target=\"_blank\"\u003eGrassy Clumps Base Texture Infantry\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003eFor best results I recommend printing on matte photo paper. Once figs are cut out and assembled, trace the edges with a black marker. Glue the base texture to a piece of black foam core and cut to size.\u003c/em\u003e\u003cbr\u003e"
