    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFor those who don\u0027t know me, \u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003elet me introduce myself!\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tMy name is Sean Sumagaysay; an artist, cosplayer and kaiju enthusiast.\u00a0 Some of you may know me from my previous Godzilla suit from 2014, which was a huge milestone as an artist, cosplayer and hardcore Godzilla fan. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tMy latest costume, based on the 2002 film: Godzilla x Mechagodzilla is still an ongoing project as I repair the suit after each convention \u0026amp; further improve on it\u0027s accuracy. My primary goal for this suit is to be one of the most comfortable, durable \u0026amp; accurate costume replicas I could possibly own. Making these suits have been of huge importance to me as an artist, aiming to someday work on practical effects in the film industry.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/2jxpYu0JJbw\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eSo why Patreon?\u003c/span\u003e\u003c/span\u003e \u003c/h4\u003e\n\n\tI enjoy sharing my personal tips and tricks to other cosplayers anxious to build their own monster costume. With Patreon, I\u0027ll have the opportunity to help others who have dreamed of making these large-scale costumes while also allowing me to further create content, improve \u0026amp; support myself as an artist.\n\t\u003cbr\u003e\u003cbr\u003e\n\n\u003cimg\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cimg src=\"https://scontent-mia1-1.xx.fbcdn.net/v/t31.0-8/14991300_893677634065543_4490779238292500883_o.jpg?oh=a20480b2e76c92215bfeac73150c1bc7\u0026amp;oe=59154DE2\"\u003e\u003cbr\u003e\n\tFrom Foam to Latex! One of the many stills from my Godzilla (2002) suit construction album on the main Facebook page.\n\t\u003cbr\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eAs for where the money will go? It\u0027ll mainly be used to purchase equipment that is more suitable for these projects, not to mention the materials needed to fabricate them, which some of them come as pretty costly due to shipping. Feel free to donate a dollar or more if you\u0027d like, I\u0027d really appreciate it!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027m still getting the hang of this page so bare with me! There\u0027s more to come!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
