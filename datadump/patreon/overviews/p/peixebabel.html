    "summary": "Se voc\u00ea est\u00e1 aqui com a inten\u00e7\u00e3o de apoiar o trabalho do Peixe Babel, deixo aqui o meu muito obrigada! Seja bem-vindo!\u003cbr\u003eMe chamo Camila Laranjeira, e ca\u00ed de paraquedas no universo da divulga\u00e7\u00e3o cient\u00edfica. Comecei o canal Peixe Babel em 2014, com a inten\u00e7\u00e3o despretensiosa de falar sobre o meu trabalho com intelig\u00eancia artificial. Sempre fui muito apaixonada pela minha pesquisa, e parafraseando Carl Sagan: \"quando voc\u00ea est\u00e1 apaixonado, voc\u00ea quer contar para o mundo\". Meu objetivo com o Peixe Babel desde sempre \u00e9 permitir que voc\u00eas enxerguem a intelig\u00eancia artificial (e \u00e0s vezes a computa\u00e7\u00e3o de forma geral) atrav\u00e9s dos olhos de uma pessoa apaixonada, e descubram o tanto de coisa legal que d\u00e1 pra fazer com zeros e uns. Mas aos poucos fui entendendo melhor o significado de divulgar ci\u00eancia na Internet e adaptando o conte\u00fado para explorar ao m\u00e1ximo o potencial do que tinha produzido. Hoje o canal \u00e9 um meio de popularizar o conhecimento das \u00e1reas de rob\u00f3tica e intelig\u00eancia artificial, tornando-o acess\u00edvel aos mais diversos p\u00fablicos. N\u00e3o busco explicar minusciosamente conceitos t\u00e9cnicos e complicados, apenas te familiarizar com a exist\u00eancia dos conceitos, despertando o seu interesse. Seja voc\u00ea um simples curioso, um entusiasta da \u00e1rea, ou at\u00e9 um profissional, o Peixe Babel traz tem\u00e1ticas e debates que podem te interessar. \u003cbr\u003eS\u00f3 que nem tudo s\u00e3o flores, fazer v\u00eddeos semanais exige um grande investimento de tempo, que j\u00e1 \u00e9 um recurso rar\u00edssimo. O processo de produ\u00e7\u00e3o vai desde o brainstorm de ideias, passando pela pesquisa sobre o tema, escrita do roteiro, grava\u00e7\u00e3o, edi\u00e7\u00e3o, divulga\u00e7\u00e3o em diferentes redes sociais\u2026 (ufa!) Sem contar o tempo dedicado a responder os coment\u00e1rios. Isso tudo precisa ser feito sem deixar de lado a minha vida acad\u00eamica (o principal motivador do canal), e como \u00e9 mesmo o nome daquele neg\u00f3cio? Dormir! Al\u00e9m disso ainda tem o investimento financeiro: c\u00e2mera, ilumina\u00e7\u00e3o, microfone, etc. A mesma grana que me sustenta, tamb\u00e9m sustenta as ferramentas que uso no canal. E pasme: \u00e9 apenas uma bolsa de mestrado.\u003cbr\u003eMas \u00e9 a\u00ed que voc\u00ea entra! Se voc\u00ea curte o trabalho que eu fa\u00e7o e quer me ajudar a fazer algo ainda melhor, voc\u00ea pode contribuir com qualquer valor aqui pelo Patreon! Continuarei fazendo os v\u00eddeos semanais como sempre, mesmo que esteja recebendo R$0,00 como j\u00e1 era antes, mas com o seu apoio poderei inicialmente melhorar a qualidade dos v\u00eddeos que voc\u00ea assiste (sem ter que passar fome), e no futuro diversificar o conte\u00fado do canal, podendo por exemplo fazer v\u00eddeos interdisciplinares acompanhada de profissionais das mais diferentes \u00e1reas. E idealmente quem sabe um dia fa\u00e7a da divulga\u00e7\u00e3o cient\u00edfica a minha principal profiss\u00e3o!\u003cbr\u003e"
