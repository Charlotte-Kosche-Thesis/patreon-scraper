    "summary": "\u003cdiv style=\"margin-left: 60px;\"\u003eHi everyone!\u003cbr\u003e\u003cbr\u003eThere are about 5 paragraphs here, explaining why I have Patreon... \u003cbr\u003eTL;DR = \u00a0It\u0027s a Tip Jar! \u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eI\u0027m Lisa and I create free video piano lessons for people all around the world!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027ve been\u00a0\u003cstrong style=\"background-color: initial;\"\u003edeveloping a proper\u003c/strong\u003e \u003cstrong style=\"background-color: initial;\"\u003esystematic\u00a0\u003c/strong\u003e\u003ca href=\"http://courses.pianovideolessons.com/category/year-1/\" rel=\"nofollow\" target=\"_blank\"\u003eseries of video lessons\u003c/a\u003e for beginning piano students that does justice to my piano teaching abilities (psst ...I\u0027m a piano teacher \u003cem\u003ein real life,\u003c/em\u003e too!)\u00a0\u003c/div\u003e\u003cbr\u003eI dream that this series of lessons would be everything you would need to go from \u003cstrong\u003eZero to Complete Pianist\u003c/strong\u003e, despite the seeming limitations of distance learning. \u003cbr\u003e\u003cbr\u003eMy dream also includes being able to dedicate more time to being an \u003cem\u003eonline\u003c/em\u003e music teacher, with the end goal to make it \u003cstrong\u003emy full time job\u003c/strong\u003e! \u00a0With more time at my disposal, more development and support will happen. For now, \u003cem\u003ein-person \u003c/em\u003emusic instruction is my bread and butter. If I\u0027m going to do this for real, I\u0027ll still need to eat and pay the rent!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOnline course delivery takes a lot of time! \u003c/strong\u003e\u00a0Here\u0027s why:\u003cbr\u003e\u003cul\u003e\u003cli\u003eI have to carefully pace and develop an overall curriculum,\u003c/li\u003e\u003cli\u003eplan the lessons, \u003c/li\u003e\u003cli\u003ewrite the music and worksheets, create the pdfs,\u003c/li\u003e\u003cli\u003erecord and edit the video lessons, \u003c/li\u003e\u003cli\u003euploading them and all the details that goes with that, \u003c/li\u003e\u003cli\u003eand then ...update/build the website to make it all user friendly so you can find what you\u0027re looking for!\u00a0\u003c/li\u003e\u003cli\u003eand currently, I\u0027m spending my extra minutes during the summer working on the early stages of an app.\u003c/li\u003e\u003cli\u003eall of this takes many, many HOURS!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHow can you help? \u003c/strong\u003e\u00a0\u003cbr\u003eBy becoming a patron! \u00a0By joining my Patrons you\u0027ll be letting me know that you value my contribution and want to be part of my community, my inner circle, my council, my best buds...you get the idea. :)\u003cbr\u003e\u003cbr\u003eThere are a few\u003cstrong\u003e perks for you\u003c/strong\u003e as well! We can schmooze in the community feed, and beginning at the $5 level patrons will receive a 50% discount code* every time I publish a new ebook, plus there will be draws for prizes and Q\u0026amp;A\u0027s for Patrons only. \u00a0Maybe even a google hangout or two, if there\u0027s interest!\u003cbr\u003e\u003cbr\u003e*\u003ca href=\"https://www.patreon.com/posts/current-discount-7326667\"\u003eCURRENT NEW RELEASE DISCOUNT CODE FOUND HERE\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eThanks for reading all the way to the bottom!! You rock!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eLisa\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
