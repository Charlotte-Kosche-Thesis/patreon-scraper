    "attributes": {
     "about": "Hey there, I\u0027m Brann!\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI live in Georgia, United States, and I\u0027m a water color artist. I often play with other medium, and I\u0027m slowly collecting markers to mess with, but water color is where I\u0027m at most days. I am Sami, Celt, and Norse in blood. I am an activist for equal rights and treatment, from fighting racism, homophobia, transphobia, and ableism. I incorporate my activism and my culture together for many of my pieces.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m also a major nerd. I still play and love Pokemon. A lot. I\u0027m a hardcore role player, I love MInecraft. Books are love, books are life. And I\u0027m all about making nerd spaces safe spaces for non-men, people of color, and those with chronic illness. Nerd spaces need to be intersectional. So yeah, I do a lot of Pokemon art as well. Sometimes canon, sometimes more realistic. It depends on my mood.\u003cbr\u003e\u003cbr\u003eI started a Patreon account for a couple reasons. For starters, chronic illness (mental and physical) has put me in a position where I cannot work, but I cannot obtain disability. So I have to do those human things like eat and live inside. Additionally, I love art. I\u0027ve always loved it, and I really want to give a big middle finger to capitalism as I make a career in it. Being a Patron of mine means a lot for me. It means I can live safely, and hopefully, happily. It means I get to eat. And above all, it means I get to share my love and passion with you.\u00a0\u003cbr\u003e\u003cbr\u003eSo here\u0027s a promise to you, as a Patron; No matter how much you give, I\u0027ll give back. Every Patron will get something from me. Only have $1 to help out? I\u0027ll write you a letter. I\u0027ll send you doodles. Doodles are cool. Because that single dollar, it\u0027s part of one of my meals.\u00a0\u003c/div\u003e",
