    "summary": "T\u00f6bb mint hat \u00e9vvel ezel\u0151tt kifejezetten unatkoztam gimn\u00e1ziumban. \u00dagy \u00e9reztem, hogy nem haszn\u00e1lom ki el\u00e9gg\u00e9 sem az id\u0151m, sem pedig a k\u00e9pess\u00e9geimet. Megtanultam, amit meg kellett, megcsin\u00e1ltam, amit elv\u00e1rtak, de valami hi\u00e1nyzott. Csin\u00e1lni akartam valamit, ami az eny\u00e9m, amir\u0151l nem mondj\u00e1k meg, hogy hogyan kell, amiben foglalkozhatok olyan dolgokkal, amik \u00e9rdekelnek \u00e9s haszn\u00e1lhatom azokat k\u00e9pess\u00e9geimet, amiket m\u00e1shol nem. \u003cbr\u003e\u003cbr\u003eEkkor ind\u00edtottam a \u003ca href=\"https://www.youtube.com/user/pingvinharcos\"\u003ePingvinharcos\u003c/a\u003e YouTube csatorn\u00e1t.\u003cbr\u003e\u003cbr\u003eEz a csatorna \u00e9s a k\u00f6r\u00fcl\u00f6tte kialakult kiv\u00e1l\u00f3 k\u00f6z\u00f6ss\u00e9g m\u00e1ra \u00e9letem egyik legmeghat\u00e1roz\u00f3bb eleme lett. Ennek k\u00f6sz\u00f6nhetem a munk\u00e1imat, a bar\u00e1taim nagy r\u00e9sz\u00e9t \u00e9s azt az egy\u00e1ltal\u00e1n nem \u00e1tlagos - de ann\u00e1l sz\u00f3rakoztat\u00f3bb \u00e9letet -, amit jelenleg \u00e9lek. \u003cbr\u003e\u003cbr\u003eOk\u00e9, de ha minden rendben van, akkor mi\u00e9rt t\u00e1mogass?\u003cbr\u003e\u003cbr\u003eFontos lesz\u00f6gezni, hogy ezen a Patreon-kamp\u00e1nyon nem az m\u00falik, hogy lesz-e mit ennem vagy, hogy lesz-e majd hol laknom, s\u0151t m\u00e9g az sem, hogy lesz-e \u00faj j\u00e1t\u00e9k a csatorn\u00e1n. Ezeket meg tudom teremteni magamnak, igaz nem a tartalomgy\u00e1rt\u00e1sb\u00f3l.\u003cbr\u003e\u003cbr\u003eA Patreon-kamp\u00e1nyt\u00f3l azt rem\u00e9lem, hogy \u00e1ltala egy kicsit f\u00fcggetlen\u00edthetem magam, t\u00e1g\u00edthatom a lehet\u0151s\u00e9geimet \u00e9s kev\u00e9sb\u00e9 leszek kiszolg\u00e1ltatva annak a platformnak, ahova tartalmat gy\u00e1rtok.\u003cbr\u003e\u003cbr\u003eMilyen kiszolg\u00e1ltatotts\u00e1g? \u003cbr\u003e\u003cbr\u003eAbb\u00f3l ad\u00f3d\u00f3an, hogy harmadik felek felelnek az \u00f6sszes fel\u00fclet\u00e9rt, amin megjelenik az \u00e1ltalam gy\u00e1rtott tartalom, sosem lehet tudni, mit hoz a j\u00f6v\u0151. Egyik h\u00e9ten m\u00e9g a gaming a kir\u00e1ly, ez ker\u00fcl az oldalakon haszn\u00e1lt algoritmusok miatt el\u0151t\u00e9rbe, a k\u00f6vetkez\u0151ben pedig m\u00e1r eg\u00e9sz m\u00e1s. Sajnos \u00e9n nem olyan vagyok, akinek mindegy, hogy mit csin\u00e1l, addig am\u00edg otthonr\u00f3l csin\u00e1lhatja. A legels\u0151 perct\u0151l kezdve konkr\u00e9t elk\u00e9pzel\u00e9seim voltak arr\u00f3l, hogy sz\u00e1momra mi fontos, milyen tartalmat szeretn\u00e9k gy\u00e1rtani nektek \u00e9s mik azok az \u00e9rt\u00e9kek, amiket \u00e1t akarok adni a csatorn\u00e1mon. Annak ellen\u00e9re, hogy ez az\u00e9rt valamennyire v\u00e1ltozott az \u00e9vek sor\u00e1n, sajnos (vagy sokkal ink\u00e1bb nem sajnos) annyira nem rugalmas, mint amit egy hat \u00e9ves (\u00e9s m\u00e9g mennyi v\u00e1r r\u00e1m) karrier ebben a k\u00f6zegben megk\u00f6vetelne.\u003cbr\u003e\u003cbr\u003eNem szeretn\u00e9k se a k\u00fcl\u00f6nb\u00f6z\u0151 fel\u00fcletek szesz\u00e9lyei miatt tartalmat v\u00e1ltani, se olyan k\u00fcl\u00f6n egy\u00fcttm\u0171k\u00f6d\u00e9sekbe kezdeni, amikkel nem \u00e9rtek egyet, vagy amikben nem hiszek.\u003cbr\u003e\u003cbr\u003eEzt a szabads\u00e1got biztons\u00e1got \u00e9s aggodalom n\u00e9lk\u00fcli munk\u00e1t tudj\u00e1tok megadni nekem, ha \u00fagy \u00e9rzitek, hogy m\u00e9lt\u00f3 r\u00e1 a tartalmam.\u003cbr\u003e\u003cbr\u003eHogyan t\u00e1mogathatj\u00e1tok a munk\u00e1mat?\u003cbr\u003e\u003cbr\u003eA legnagyobb t\u00e1mogat\u00e1s term\u00e9szetesen ha n\u00e9zed a tartalmaimat; k\u00f6veted a streameket, n\u00e9zed a vide\u00f3kat, vagy \u00e9ppen olvasod \u00e9s reag\u00e1lsz a twitter agymen\u00e9seimre. Ha enn\u00e9l tov\u00e1bb menn\u00e9l \u00e9s havi t\u00e1mogat\u00e1sban gondolkozol, akkor viszont a legjobb helyen j\u00e1rsz. Egy p\u00e1r kattint\u00e1sos regisztr\u00e1ci\u00f3 ut\u00e1n kiv\u00e1laszthatod, hogy neked mi lenne a legmegfelel\u0151bb \u00f6sszeg \u00e9s m\u00e1r int\u00e9zi is a rendszer havonta. S\u0151t, n\u00e9zz k\u00f6rbe, lehet tal\u00e1lsz m\u00e1st is, akinek dobn\u00e1l p\u00e1r doll\u00e1rt havonta!\u003cbr\u003e\u003cbr\u003eMi\u00e9rt j\u00f3 ez neked?\u003cbr\u003e\u003cbr\u003eEl\u0151sz\u00f6r is, ahogy b\u0151v\u00fclnek a lehet\u0151s\u00e9geim \u00fagy fogok egyre t\u00f6bb \u00e9s egyre soksz\u00edn\u0171bb tartalmat gy\u00e1rtani. M\u00e1sodszor pedig, h\u00e1l\u00e1m jel\u00e9\u00fcl \u00e9n is k\u00e9sz\u00fcl\u00f6k nektek p\u00e1r apr\u00f3s\u00e1ggal. K\u00f6z\u00f6s j\u00e1t\u00e9kok, programok, p\u00f3l\u00f3k \u00e9s egy\u00e9b jutalmak v\u00e1rnak azokra, akik a t\u00e1mogat\u00e1som mellett d\u00f6ntenek."
