    "summary": "\u003cstrong\u003eHi everyone!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWelcome to my page! My name is Katya, and currently I am an animation student at School of Visual Arts in New York. I hope that in the future I will be able to work at a studio creating animations for a TV series or for commercial reasons. But for now, I hope that I will be able to create a unique experience for those who support me here on Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProjects\u003cbr\u003e\u003c/strong\u003eFor the 2018 year, I have some projects lined up that I would like to create such as zines, short comics, and animations. Of course this means select tiers will get to view progress of these projects.\u003cbr\u003eRight now, I have plans for an Animal Crossing Zine.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I offer\u003cbr\u003e\u003c/strong\u003eMy goal is to provide my supporters with the knowledge that I have learned and illustrations of popular characters that you would like to see me draw. If you decide to become a support you will then receive a selection of rewards every month. (See tier descriptions for full list):\u003cbr\u003e\u2b50At least one Patreon exclusive illustration of a character that will decided through a poll\u003cbr\u003e\u2b50Monthly sticker packs\ud83d\udc9a\u003cbr\u003e\u2b50Exclusive looks of sketchbook spreads!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIn the future\u003c/strong\u003e \u003cbr\u003eI hope to post both tutorials if people ask for them and maybe also set up a stream. I want to also add more rewards once I hit a certain pledge amount.\u003cbr\u003e\u003cbr\u003eThank you to those who support me! And if it\u0027s not me you choose I hope that you will discover another creator you enjoy!\u003cbr\u003e"
