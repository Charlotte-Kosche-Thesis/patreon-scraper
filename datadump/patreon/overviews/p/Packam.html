nity.\u003cbr\u003eI\u0027ve always had dream to change the world in some way. Always wanted to make people laugh, make their day brighter.\u003cbr\u003eEven had \u003cstrong\u003eprojects \u003c/strong\u003eabout video games such as a school for gamer, but not as a web series though ;) Thanks to you guys this is slowly building up.\u003cbr\u003e\u003cbr\u003eI would live to make my stream \u003cstrong\u003emore professional\u003c/strong\u003e, have \u003cstrong\u003eguest \u003c/strong\u003eand stuff... you know.\u003cbr\u003eI\u0027ve a lot of ideas. The biggest being : gather more people in my community.\u003cbr\u003e\u003cbr\u003eI\u0027d like to thank you for the support, thank you for watching my streams and my videos.\u003cbr\u003eThis page is about funding my project, and \u003cstrong\u003eany contribution\u003c/strong\u003e will be appreciated.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eBim Bros !\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
