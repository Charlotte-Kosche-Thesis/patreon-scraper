ectly to getting me in front of a camera nearly 24/7. In addition they will be used to afford better stream and filming equipment/software so I can give everyone better quality entertainment! I want to be able to make YouTube videos and stream nearly all the time, but if I don\u0027t have a roof over my head and food on the table, I can\u0027t!\u003cbr\u003e\u003cbr\u003eThank you ALL for your support, whether it be financial, or hitting the like button on my videos. Everything you do is SO appreciated!\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003ePrincess Titan\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e"
