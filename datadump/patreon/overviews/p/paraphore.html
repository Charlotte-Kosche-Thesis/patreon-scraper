    "summary": "\u003ca href=\"https://discord.gg/dPD9ybf\" target=\"_blank\"\u003eDiscord Chat\u003c/a\u003e |\u00a0\u003ca href=\"https://www.patreon.com/posts/6869094\"\u003eDev Versions\u003c/a\u003e |\u00a0\n\u003ca href=\"https://www.patreon.com/posts/6869094\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/7403006\"\u003eArt Assets\u003c/a\u003e\n\u003ch2\u003e\u003ca href=\"https://twitter.com/ParaphoreDev\"\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cstrong\u003eOur games contain extreme adult content. Please play only if you\u0027re 18 or older.\u003c/strong\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eWriter, SFX, Pixel Artist \u2014\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://inkbunny.net/Kittery\"\u003e\u003cstrong\u003eKittery\u003c/strong\u003e\u003cbr\u003e\n\u003c/a\u003eProgrammer\u00a0\u2014\u003cstrong\u003e \u003ca href=\"https://inkbunny.net/FallowWing\"\u003eFallowWing\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i67.tinypic.com/2j341nd.png\"\u003e\u003cbr\u003e\u003ca href=\"https://photos-1.dropbox.com/t/2/AAD327YO1f2vDgzEhqUjPyhPROYysiyDnRMmiHpC3edr-g/12/19372299/png/32x32/3/1517187600/0/2/zebraGirl.png/EOnOvw4YmhEgAigC/hcAiRbgOI_B6_b5vTlIhutJESJiqfuTqUk8yAfLLFEY?dl=0\u0026amp;preserve_transparency=1\u0026amp;size=2048x1536\u0026amp;size_mode=3\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003ch1\u003eOur games:\u003c/h1\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eParaphore\u003c/span\u003e\u003c/h2\u003e\n\u003ch3\u003ePlay public versions on \n\u003ca href=\"https://inkbunny.net/submissionsviewall.php?rid=a65fe772bb\u0026amp;mode=pool\u0026amp;pool_id=41516\u0026amp;page=1\u0026amp;orderby=pool_order\u0026amp;random=no\u0026amp;success=\"\u003eInkbunny\u003c/a\u003e,\u00a0\u003ca href=\"https://e621.net/post/index/1/paraphore\"\u003ee621\u003c/a\u003e, or our\u00a0\u003ca href=\"http://paraphore.com/\"\u003ewebsite.\u003c/a\u003e\u003c/h3\u003e\n\u003cbr\u003e\nParaphore is a furry, text-based adult game. It attempts to merge vanilla scenes with kinky through the kink-symbol warning system (which makes all kinky scenes optional and avoidable) and it attempts to merge plot with erotica through a ton of hidden lore. If you donate $9 or more, you\u0027ll have access to the Dev Version, which has a ton of cheats and cool features!! Check the tier list on the right-hand side of the screen for more information.\n\u003ca href=\"https://www.patreon.com/posts/7403006\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/ab14i1.png\"\u003e\u003cbr\u003e\n\u003ch3\u003eWhy Paraphore?\u003c/h3\u003e\n\u003cstrong\u003e\nKittery:\u003c/strong\u003e I wanna tell a story about every part of sexuality, not just the marketable parts. \u0026gt;:3 While that might seem like just an excuse to write a bunch of kinky stuff, it\u0027s also the other way around! I couldn\u0027t tell this story without life experience as a person with extreme fetishes. Paraphore had to be a game for that reason; no one wants to sift through a word doc for the parts that won\u0027t scar them.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat engine did you use?\u003c/h3\u003e\n\u003cstrong\u003e\nFallow:\u003c/strong\u003e\u00a0\u003ca href=\"http://haxeflixel.com/\"\u003eHaxeFlixel\u003c/a\u003e on \u003ca href=\"http://www.openfl.org/\"\u003eOpenFL\u003c/a\u003e in \u003ca href=\"https://haxe.org/\"\u003eHaxe\u003c/a\u003e. Right now the bulk of the game is wrapped up in a pseudo-JavaScript language running a custom API I built for it, interpreted at runtime. Although I\u0027m currently in the process of converting it all into procedural functions in Haxe. I highly recommend this for people who want to build Flash applications but don\u0027t want to use ActionScript.\u003cbr\u003e\n\u003cbr\u003e\nAs for software, we\u0027re of course using the Haxe compiler. Otherwise I run Arch Linux x64 and use a highly customized verion of vim for text editing along with unix core utils for the rest of my work. I run everything in the \n\u003ca href=\"https://i3wm.org/\"\u003ei3 window manager\u003c/a\u003e in a single Xfce4 terminal window inside tmux, often remotely with ssh.\u003cbr\u003e\n\u003cbr\u003e\nI use a throw-away Windows 8.1 machine to run the asset builder that mostly relies on Photoshop, a custom Adobe ExtendScript, and \n\u003ca href=\"https://www.codeandweb.com/texturepacker\"\u003eTexturePacker\u003c/a\u003e. We sync everything with nested \u003ca href=\"https://git-scm.com/\"\u003egit\u003c/a\u003e repositories and Dropbox as backup.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy isn\u0027t [insert beloved kink] in the game?\u003c/h3\u003e\n\u003ch3\u003e\u003cstrong\u003eWhy did you put [insert hated kink] in the game?\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\nKittery: \u003c/strong\u003eParaphore\u0027s content is partly commissioned, partly designed to serve the plot, and partly just to my taste. Some fetishes are still too taboo to put in the game, some are too boring for me to write without being commissioned to. It\u0027s not because I have a vendetta against people who like X or I want to terrify and disgust people who don\u0027t like Y, it\u0027s just a case-by-case thing. And trying to find a way to fit every single possible kink in the game would make it a little too robotic and checklist-y, in my opinion!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSemiphore\u003c/span\u003e\u003c/h2\u003e\n\u003ch3\u003ePlay public versions on\u00a0\u003ca href=\"https://inkbunny.net/submissionsviewall.php?rid=6687c925b7\u0026amp;mode=pool\u0026amp;pool_id=49153\u0026amp;page=1\u0026amp;orderby=pool_order\u0026amp;random=no\u0026amp;success=\"\u003eInkbunny\u003c/a\u003e, \u003ca href=\"https://e621.net/post/show/1417264\"\u003ee621\u003c/a\u003e, or our \u003ca href=\"http://paraphore.com/semiphore\"\u003ewebsite.\u003c/a\u003e\u003c/h3\u003e\n\u003cimg src=\"http://i65.tinypic.com/25umxps.png\"\u003e\u003cbr\u003e\nSemiphore is an erotic 2D secretfest set in another compartment of Paraphore\u0027s universe. Explore the world in search of secret lore and hidden bunny cummies!\n\u003cbr\u003e\n\u003cbr\u003e\nSemiphore is a sequel to our first ero game, \n\u003ca href=\"https://inkbunny.net/s/1492806\"\u003eParaphore,\u003c/a\u003e which is due for its final update sometime in the near future. We\u0027ve been working on Semiphore in secret for many months now, and we\u0027re super stoked to finally release it to everyone~! For a status update on Paraphore 1.0.0, and more info about Semiphore and the changes it\u0027s bringing to our Patreon, check out \u003ca href=\"https://www.patreon.com/posts/16101314\"\u003ethis Patreon post.\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e"
