    "summary": "\u003cstrong\u003e\u003ca href=\"http://project-as-i-am.com/\" rel=\"nofollow\"\u003eProject As[I]Am\u003c/a\u003e \u003c/strong\u003e(pronounced \u201cas I am\u201d) is an online space for Asian Americans\n to discuss how our identities relate to our work in social justice. Due\n to the broad range of answers to this question, As[I]Am is committed to\n creating a pan-Asian space where the 40+ ethnicities that fall under \nthe label \u201cAsian\u201d may share their many different experiences. As[I]Am \nalso encourages people of different gender identity, sexual orientation,\n class, ability, and other intersectional identities to share their \nexperiences and approaches so as to explore the many varied ways one \nlives and works as an \u201cAsian American.\u201d\u003cbr\u003e\u003cbr\u003eAs[I]Am features multimedia content (audio/video), visual art, creative \nand non-fiction writing, interviews, organizational profiles, and other \ndiverse media. We are currently \u003cstrong\u003ea volunteer-run and staffed publication. Our proceeds go to compensating the artists, writers, and creators for their talent and hard work\u003c/strong\u003e; a lesser amount goes to site maintenance and design. A subscription of $10 dollars per month supports the creation of our podcasts and all the amazing writing and visual art that go into our seasonal issues. Here are some of our favorite examples:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://project-as-i-am.com/family-wounds/\" rel=\"nofollow\"\u003eAn essay by Alex Ngo on healing from capitalism\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://project-as-i-am.com/deaf-brown-gurl-an-interview-with-sabina-england/\" rel=\"nofollow\"\u003eAn interview with \"Deaf Brown Gurl,\" Sabina England\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://project-as-i-am.com/space-monkey-a-graphic-novel-by-tenaya-lee-izu/\" rel=\"nofollow\"\u003eA graphic novel by Tenaya Izu called \"Space Monkey\"\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://soundcloud.com/project-as-i-am/drop-that-hyphen-memory\" rel=\"nofollow\"\u003eThe Drop That Hyphen podcast\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAt this time, we estimate that if we had 25 subscribers at $10 per month, we would have enough funds to put out 4 seasonal issues and maintain the site for another full year. This means: \u003cstrong\u003eyour donation matters!\u003c/strong\u003e On behalf of the whole As[I]Am team, we thank you for giving us the capacity to create and support independent Asian American media-making.\u003cbr\u003e"
