3e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/ul\u003e\u041f\u0440\u0438\u0432\u0435\u0442, \u044f \u0415\u0432\u0433\u0435\u043d\u0438\u0439 \u041f\u0430\u0439\u043a\u0430\u0447\u0435\u0432 - \u043e\u0441\u043d\u043e\u0432\u0430\u0442\u0435\u043b\u044c \u0428\u043a\u043e\u043b\u0430 \u043a\u043e\u043d\u0446\u0435\u043f\u0442-\u0434\u0438\u0437\u0430\u0439\u043d\u0430 [CDS]. \u003cbr\u003e[CDS] -\u00a0\u044d\u0442\u043e \u043a\u0430\u043a \u0443\u0447\u0435\u0431\u043d\u0438\u043a  \u0438\u043b\u0438 \u043c\u0435\u0442\u043e\u0434\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u043f\u043e\u0441\u043e\u0431\u0438\u0435 (14+), \u043a \u043a\u043e\u0442\u043e\u0440\u043e\u043c\u0443 \u043f\u0440\u0438\u043b\u0430\u0433\u0430\u0435\u0442\u0441\u044f \u0435\u0449\u0451 \u0438 \u0432\u0438\u0434\u0435\u043e\u043f\u0440\u043e\u0446\u0435\u0441\u0441 - \u044d\u0442\u043e \u0441\u0430\u043c\u0430\u044f \u0433\u043b\u0430\u0432\u043d\u0430\u044f \u0438 \u0432\u0430\u0436\u043d\u0430\u044f \u0447\u0430\u0441\u0442\u044c \u0432 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0435 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f \u0438\u0434\u0435\u0438, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e \u003ca href=\"https://www.youtube.com/channel/UCGcZej_rdBaPpMB9bH8XTpg\"\u003e\u0411\u0415\u0421\u041f\u041b\u0410\u0422\u041d\u041e \u043d\u0430 \u043a\u0430\u043d\u0430\u043b\u0435 YouTube. \u003c/a\u003e\u003cbr\u003e\u0423\u0440\u043e\u043a\u0438 \u0438\u043d\u0442\u0443\u0438\u0442\u0438\u0432\u043d\u043e \u043f\u043e\u043d\u044f\u0442\u043d\u044b \u0434\u0430\u0436\u0435 \u0440\u0435\u0431\u0451\u043d\u043a\u0430, \u0442\u0430\u043a-\u0447\u0442\u043e \u044f \u0443\u0432\u0435\u0440\u0435\u043d \u0412\u044b \u0441\u043f\u0440\u0430\u0432\u0438\u0442\u0435\u0441\u044c.\u003cbr\u003e\u003cbr\u003e\u0423 \u0412\u0430\u0441 \u0435\u0441\u0442\u044c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0438\u0442\u044c [CDS] \u0428\u043a\u043e\u043b\u0430 \u043a\u043e\u043d\u0446\u0435\u043f\u0442-\u0434\u0438\u0437\u0430\u0439\u043d\u0430\u003cbr\u003e\u00a0\u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043b\u0430\u0439\u043a\u0430\u043c\u0438, \u043d\u043e \u0438 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0438\u043c\u0438 \u0434\u0435\u043d\u044c\u0433\u0430\u043c\u0438, \u043f\u043e\u0434\u043f\u0438\u0441\u0430\u0432\u0448\u0438\u0441\u044c \u043d\u0430 \u043d\u0430\u0448\u0438 \u043f\u0443\u0431\u043b\u0438\u043a\u0430\u0446\u0438\u0438 \u0438 \u0440\u0430\u0441\u0441\u044b\u043b\u043a\u0443, \u0430 \u043c\u044b \u0432 \u0441\u0432\u043e\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c \u0431\u0443\u0434\u0435\u0442 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0442\u044c \u0432\u044b\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u0442\u044c \u0432\u0438\u0434\u0435\u043e\u0443\u0440\u043e\u043a\u0438 \u043d\u0430 \u043a\u0430\u043d\u0430\u043b YouTube, \u043a\u0440\u043e\u043c\u0435 \u044d\u0442\u043e\u0433\u043e \u0432\u0441\u0435\u043c \u043f\u043e\u0434\u043f\u0438\u0441\u0447\u0438\u043a\u0430\u043c \u0432 \u0441\u0442\u0430\u0442\u0443\u0441\u0435 \"\u041f\u0430\u0434\u0430\u0432\u0430\u043d\"  \u0431\u0443\u0434\u0443\u0442 \u043f\u0440\u0438\u0441\u044b\u043b\u0430\u0442\u044c\u0441\u044f  \u0440\u0430\u0437\u043d\u044b\u0435 \"\u043f\u043b\u044e\u0448\u043a\u0438\" \u043f\u043e \u0440\u0438\u0441\u043e\u0432\u0430\u043d\u0438\u044e \u043d\u0430 \u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043a\u043e\u043c \u043f\u043b\u0430\u043d\u0448\u0435\u0442\u0435 \u0432 Photoshop, \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u0440\u043e\u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043f\u043e\u0441\u0442 \u0438 \u043f\u043e\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u043b\u0430\u0439\u043a. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u041e\u0441\u043d\u043e\u0432\u043d\u0430\u044f \u043f\u0440\u0438\u0447\u0438\u043d\u0430 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f [CDS] \u043e\u043d\u043b\u0430\u0439\u043d\u003c/strong\u003e \u003cbr\u003e \u041e\u0431\u0443\u0447\u0435\u043d\u0438\u0435 \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u043e \u0434\u043b\u044f \u0432\u0441\u0435\u0445, \u0433\u0434\u0435 \u0443\u0433\u043e\u0434\u043d\u043e, \u0432 \u043b\u044e\u0431\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u0438 \u0432 \u0441\u0432\u043e\u0451\u043c \u0442\u0435\u043c\u043f\u0435! \u003cbr\u003e\u003cstrong\u003e\n\u041f\u043e\u0434\u0430\u0440\u043a\u0438 \u0434\u043b\u044f \u043f\u043e\u043a\u0440\u043e\u0432\u0438\u0442\u0435\u043b\u0435\u0439 \u0437\u0430 5 \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432 \u0421\u0428\u0410:\u003c/strong\u003e \u003cbr\u003e  \n- \u043d\u043e\u0432\u044b\u0439 \u0432\u0438\u0434\u0435\u043e\u0443\u0440\u043e\u043a; \u003cbr\u003e\n- \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0432\u0430\u0442\u044c \u044d\u0442\u0430\u043f\u044b\u00a0 \u003ca href=\"https://www.patreon.com/paykachev      "about": "\u0421\u043f\u0430\u0441\u0438\u0431\u043e \u0437\u0430 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u044e! \u003cbr\u003e\u041a\u0430\u043a \u0438 \u0431\u044b\u043b\u043e \u043e\u0431\u0435\u0449\u0430\u043d\u043e, \u0432\u043e\u0442 40% \u043a\u043e\u0434 \u0441\u043a\u0438\u0434\u043e\u043a \u0434\u043b\u044f \u0432\u0441\u0435\u0433\u043e \u0441\u043e\u0434\u0435\u0440\u0436\u0438\u043c\u043e\u0433\u043e!\u003cbr\u003e\u2022 \u041d\u0430 40% \u0441\u043a\u0438\u0434\u043a\u0430 \u043d\u0430 \u0432\u0435\u0441\u044c \u043f\u0440\u043e\u0448\u043b\u044b\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442! \u003cbr\u003e1) \u041f\u043e\u0441\u0435\u0442\u0438\u0442\u0435 \u003ca href=\"https://vk.com/away.php?to=https%3A%2F%2Fgumroad.com%2Ffoundation_patreon\u0026amp;cc_key=\"\u003ehttps://gumroad.com/paykachev_patreon\u003c/a\u003e\u003cbr\u003e2) \u0414\u043e\u0431\u0430\u0432\u044c\u0442\u0435 \u0432\u0441\u0435 \u0432\u0438\u0434\u0435\u043e \u0432 \u043a\u043e\u0440\u0437\u0438\u043d\u0443. \u003cbr\u003e3) \u041f\u043e\u0441\u043b\u0435 \u043e\u0444\u043e\u0440\u043c\u043b\u0435\u043d\u0438\u044f \u0437\u0430\u043a\u0430\u0437\u0430 \u0432\u0432\u0435\u0434\u0438\u0442\u0435 \u043a\u043e\u0434 (\u0431\u0435\u0437 \u043a\u0430\u0432\u044b\u0447\u0435\u043a) \u00ab1234567890\u00bb. \u003cbr\u003e\u003cbr\u003e\u041f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0441\u043e\u043e\u0431\u0449\u0438\u0442\u0435 \u043d\u0430\u043c, \u0435\u0441\u043b\u0438 \u0443 \u0432\u0430\u0441 \u0435\u0441\u0442\u044c \u043a\u0430\u043a\u0438\u0435-\u043b\u0438\u0431\u043e \u0432\u043e\u043f\u0440\u043e\u0441\u044b \u0438\u043b\u0438 \u043a\u0430\u043a\u0438\u0435-\u043b\u0438\u0431\u043e \u0442\u0440\u0443\u0434\u043d\u043e\u0441\u0442\u0438 \u0441 \u0434\u0438\u0441\u043a\u043e\u043d\u0442\u043e\u043c \u043a\u043e\u0434. \u003cbr\u003e\u0415\u0449\u0435 \u0440\u0430\u0437 \u0441\u043f\u0430\u0441\u0438\u0431\u043e, \u0438 \u0434\u043e\u0431\u0440\u043e \u043f\u043e\u0436\u0430\u043b\u043e\u0432\u0430\u0442\u044c \u0432 [CDS] \u0428\u043a\u043e\u043b\u0430 \u043a\u043e\u043d\u0446\u0435\u043f\u0442-\u0434\u0438\u0437\u0430\u0439\u043d\u0430 | \u0415\u0432\u0433\u0435\u043d\u0438\u044f \u041f\u0430\u043a\u0430\u0447\u0451\u0432\u0430! \u003cbr\u003e\u003cbr\u003e\u041f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043d\u0435 \u0441\u0442\u0435\u0441\u043d\u044f\u0439\u0442\u0435\u0441\u044c \u0441\u0432\u044f\u0437\u0430\u0442\u044c\u0441\u044f \u0441\u043e \u043c\u043d\u043e\u0439 \u0447\u0435\u0440\u0435\u0437 \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u044f \u0432 Patreon, \u0435\u0441\u043b\u0438 \u0443 \u0432\u0430\u0441 \u0435\u0441\u0442\u044c \u043a\u0430\u043a\u0438\u0435 - \u043b\u0438\u0431\u043e \u0434\u0440\u0443\u0433\u0438\u0435 \u0432\u043e\u043f\u0440\u043e\u0441\u044b, \u043a\u0430\u0441\u0430\u044e\u0449\u0438\u0435\u0441\u044f \u043e\u043f\u043b\u0430\u0442\u044b \u0438\u043b\u0438 \u043d\u0430\u0433\u0440\u0430\u0434\u044b. \u003cbr\u003e\u0422\u0430\u043a\u0436\u0435 \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0441\u0432\u044f\u0437\u0430\u0442\u044c\u0441\u044f \u0441\u043e \u043c\u043d\u043e\u0439 \u0432 \u043a\u043e\u043d\u0442\u0430\u043a\u0442 vk.com/evgeniy_paykachev\u00a0\u00a0\u003cbr\u003e\n\n\u0415\u0449\u0435 \u0440\u0430\u0437 \u0441\u043f\u0430\u0441\u0438\u0431\u043e \u0437\u0430 \u0432\u0430\u0448\u0443 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443, \u044f \u0431\u0443\u0434\u0443 \u0441\u0442\u0430\u0440\u0430\u0442\u044c\u0441\u044f \u0438\u0437\u043e \u0432\u0441\u0435\u0445 \u0441\u0438\u043b, \u0447\u0442\u043e\u0431\u044b \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0431\u043e\u043b\u0435\u0435 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0435 \u0432\u0435\u0449\u0438!\u00a0\u003cbr\u003e",
