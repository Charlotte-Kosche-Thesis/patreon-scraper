    "published_at": "2016-08-18T00:39:21+00:00",
    "summary": "\u003ch1\u003e\u003c/h1\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\u003cimg src=\"http://i1280.photobucket.com/albums/a483/pantheartist/pan_zpsui91zyys.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n \u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eMy name is Cristin, also known as PanArt. \n\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI am an artist,\n\u003cbr\u003e\n \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 a journaler, \u003cbr\u003e\n \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0a musician, \u003cbr\u003e\n \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0and a teacher!\u003cbr\u003e\n\u003cbr\u003e\n \u00a0I consider myself to be a heARTIST. I paint from my heart and infuse emotion into my works! \u00a0In the words of Van Gogh, \"I dream my painting - and then I paint my dream.\" \u003cbr\u003e\n\u003cbr\u003e\nI LOVE rich color, textures and story telling. Since my work is mixed media - no supply is off limits. I use them all... often, and with reckless abandon.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAs well as teaching in collaborative online art courses, I also show my work in local First Friday/Saturday events, art galleries, and my Secret Project has found its home at Glore Psychiatric Museum. I have art all over the world!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMost recently, I have been a guest teacher in the One Badass Art Journal, Journal About Me, Pull, Pen \u0026amp; Paint,  the Junk Journal Workshop and Mixed Tape II! I am also a member of the  Artistcellar Design Team, Donna Downey\u0027s Artist Gang 2017, Canvas Corp Crew and a DecoArt blogger. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI would love to have you be a part of my Patreon crew! Together we will create with reckless abandon and I will show you all my favorite tools and techniques.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Let\u0027s go on an adventure!\u003cbr\u003e\n\u003cbr\u003e\n \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Cheers,\u003cbr\u003e\n \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Pan\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cimg height=\"280\" src=\"https://c8.staticflickr.com/1/707/30711319063_64bffd1667.jpg\" width=\"497\"\u003e\u003cbr\u003e\u003cimg src=\"http://i1280.photobucket.com/albums/a483/pantheartist/artsecret_zps3hj5zpxb.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca rel=\"nofollow\"\u003e\u003cimg src=\"https://c7.staticflickr.com/6/5601/31119295406_19ebe70b0f.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eThis Patreon supports:\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00a0\u003cstrong\u003e\u003ca href=\"https://artbypan.wordpress.com/\"\u003ePanArt Blog\u003c/a\u003e\u003c/strong\u003e\u00a0|\u00a0\u003ca href=\"https://www.youtube.com/channel/UCjlKzxTCvaaE4u9sJsmFXWQ/videos\" rel=\"nofollow\" target=\"_blank\"\u003ePanArt Youtube Channel\u003c/a\u003e |\u00a0\
