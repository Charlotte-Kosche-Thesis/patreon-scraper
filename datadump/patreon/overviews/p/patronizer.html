    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/tmaDZ04aWmY\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-09-02T06:25:45+00:00",
    "summary": "\u003ch4\u003ePatronizer is creating \u003cdel\u003edark spells\u003c/del\u003e tools for Creators\u003c/h4\u003e\nThank you for coming on such short notice. I am glad you received the raven. It is urgent that you see what we are building here, because what we are building here is really flippin\u2019 cool.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eBehold, \u003cem\u003ePatronizer!\u003c/em\u003e\u003c/h2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eCreate more. Wait less.\u003c/strong\u003e Stop wasting time compiling lists of your patrons for your campaign rewards... let Patronizer do it instead! Patronizer quickly and easily generates lists of patrons and lets you import them directly into After Effects, Photoshop, Illustrator, and more! Or, export to txt, csv, or json! Easily switch between sorting order, display modes, and weed out any unfaithful patrons that try and skip out on the charging period!\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://aehtools.com/images/after-effects-cc.svg\" style=\"width: 60px; margin: 10px;\"\u003e\n\t\u003cimg src=\"http://aehtools.com/images/photoshop-cc.svg\" style=\"width: 60px; margin: 10px;\"\u003e\n\t\u003cimg src=\"http://aehtools.com/images/adobe-illustrator-cc.svg\" style=\"width: 60px; margin: 10px;\"\u003e\n\t\u003cimg src=\"http://aehtools.com/images/indesign-cc.svg\" style=\"width: 60px; margin: 10px;\"\u003e\u003c/div\u003eThe \u003cstrong\u003ePatronzier\u003c/strong\u003e extension is currently available for \u003cstrong\u003eAdobe Photoshop\u003c/strong\u003e, \u003cstrong\u003eIllustrator\u003c/strong\u003e, \u003cstrong\u003eAfter Effects\u003c/strong\u003e, and \u003cstrong\u003eInDesign. \u003c/strong\u003eYou can also use the web portal here to export your patron data to .txt, .csv, and .json!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eWho are you?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nWe\u2019re Cantaetion, a digital toolshop that makes apps and plug-ins for your favorite software programs. One of those projects we\u2019re working on is \n\u003cstrong\u003ePatronizer\u003c/strong\u003e, which extends the functionality of Patreon to help you engage with your followers and follow-through on your grand promises.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eWhat is Patreon?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nWe\u2019ll cut to the chase: if you don\u2019t know what Patreon is yet, you are not ready for Patronizer.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eWhat will you be creating?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nWe\u2019re a little different than a lot of other Patreon campaigns. Our finest necrocoders have already raised the bones of Patronizer and brought it to life. What we\u2019re creating is new features and improvements to the Patronizer platform.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eWhere does the money go?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nDenny\u2019s, 730 Shelburne Rd, South Burlington, VT 05403\n\u003cbr\u003e\n\u003cbr\u003e\nSerious answer: about 25% of our funds support the infrastructure of Patronizer. 10% goes to Patreon or to payment processing. The rest goes to Denny\u2019s, whose zesty nachos fuel new feature development.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eQuick-Fire FAQs:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eDo I have to be in the U.S. to use Patronizer?\u003c/strong\u003e \u003cbr\u003e\nNope! We allow godless socialists to use it as well. #eagles4lyfe\n\u003cbr\u003e\n\u003cstrong\u003eHow frequently do you update?\u003c/strong\u003e \u003cbr\u003e\nIt depends on our goals, but we will always have a monthly beta update for $10.00+ subscribers\n\u003cbr\u003e\n\u003cstrong\u003eDo I have to be a patron in order to use Patronizer?\u003c/strong\u003e\u00a0 \u003cstrong\u003eAll I want is to use the program as it is, I don\u2019t care about new developments.\u003c/strong\u003e \u003cbr\u003eWe care about new developments and we appreciate your patronage. Patronizer is a benefit for patrons only.\u00a0\u003cbr\u003e"
