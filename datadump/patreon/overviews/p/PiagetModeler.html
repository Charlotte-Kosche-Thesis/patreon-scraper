    "summary": "We are building the future together.\u00a0 The Piagetian Modeler project involves several components. \u003cbr\u003e\u003cbr\u003eFirst the book \u003cu\u003e\u003cstrong\u003eBuilding Minds with Patterns\u003c/strong\u003e\u003c/u\u003e provides a blueprint and a philosophy for building a particular class of generally intelligent cognitive systems.\u00a0 Parts I and II of the book are scheduled for publication in late 2017.\u00a0\u003cbr\u003e\u003cbr\u003eSecond, \u003cstrong\u003eThe Premise Language\u003c/strong\u003e is a high level functional prototype programming language that can be used to create agent processes for cognitive systems. A code repository for the language will be made available in 2018.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eLastly the \u003cstrong\u003ePiagetian Modeler\u003c/strong\u003e is a device agnostic cognitive system.\u00a0 Its implementation will initially control a single humanoid robot, and later be tested in scenarios where it controls multiple devices simultaneously. A code repository for the cognitive system will be made available in 2018.\u00a0\u003cbr\u003e\u003cbr\u003eIn order to to maintain this effort as an open source project, your support is greatly appreciated\u00a0\u003cbr\u003e\u003cbr\u003eThank you.\u00a0\u003cbr\u003e\u003cbr\u003eMichael S. P. Miller\u003cbr\u003epiagetmodeler@gmail.com"
