    "summary": "\u003ch1\u003eWho are Pen \u0026amp; Ink?\u003c/h1\u003eMeet Penny (19) and Inkara (3) Ewart, better known by their nicknames \"Pen \u0026amp; Ink\". They\u0027re two sisters who live in Matte, Canvatia that are creating autobiographical comics together about their lives. They first appeared in May 2017 and have quickly gained popularity by artists, art lovers, and followers who enjoy having a look at the love they have for art and for each other. \u003cbr\u003e\u003cbr\u003ePen \u0026amp; Ink have been featured in art museums, appeared in guest speaking and school events, launched a successful\u00a0\u003ca href=\"https://www.kickstarter.com/projects/280409177/pen-and-ink-perfect-bind-volume-1\"\u003eKickstarter campaign\u003c/a\u003e for their first book \u003cem\u003ePen \u0026amp; Ink: Perfect Bind Volume 1 \u003c/em\u003eand have an\u00a0\u003ca href=\"https://www.youtube.com/watch?v=KskHOmi9oRY\"\u003eanimated webseries\u003c/a\u003e of shorts called \u003cem\u003ePen \u0026amp; Ink: Sketches\u003c/em\u003e.\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/019/059/826/cc09107bf151f928ce51e8192d85cb04_original.png?w=680\u0026amp;fit=max\u0026amp;v=1509778927\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=cd9633d7d06f69ce612b78fea638ba8d\"\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/KskHOmi9oRY\" width=\"640\"\u003e\u003c/iframe\u003eThe comics and animations are free-to-see on\u00a0\u003ca href=\"https://facebook.com/penandinkworkshop\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://www.twitter.com/pennyandinkara\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/penandinkstagram\"\u003eInstagram\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/channel/UCZVcxSOX_1R57RHiOKOEE1g\"\u003eYoutube\u003c/a\u003e, as well as the official\u00a0\u003ca href=\"https://www.penandinkworkshop.com\"\u003ePen \u0026amp; Ink\u003c/a\u003e website. \u003cbr\u003e\u003cbr\u003eThis Patreon\u0027s sole purpose\u00a0is to make \u003cem\u003ePen \u0026amp; Ink\u003c/em\u003e and any additional future main/side projects on a first priority basis so that there can be a consistent stream of comics and animated shorts for followers new and old to look forward to.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eThe Purpose Behind Pen \u0026amp; Ink\u003c/h1\u003eThe only goals made for \u003cem\u003ePen \u0026amp; Ink\u003c/em\u003e is to promote positivity and self expressionism, as well as show confidence in one\u0027s ability to create art. Because if you have fun with what you do, people will have fun associating with it, and \u003cem\u003ePen \u0026amp; Ink \u003c/em\u003eare here to show us the fun they have with their lives and their art."
