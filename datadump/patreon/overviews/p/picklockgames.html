    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/bS4iDU1wRk4\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2018-02-28T09:32:48+00:00",
    "summary": "\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003eIn\na country leaving science and reason behind, favoring celebrity, money and\ngreed, John Renton, Chief Scientific Advisor to the President rebels against\nhis government in secret. \u003cbr\u003e\n\n\u003cbr\u003e\n\nBut\nwhen a discovery is made deep underground in the mountainous reigns of Central\nAmerica, John will challenge his very beliefs to understand just what has been\nfound. John will hold the interests of his own country, and the world in hand,\nin a story of loss, grief, tribulation and fear, testing John\u2019s moral fiber,\nhis faith in science and his understanding of the universe.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWho We Are?\u003c/strong\u003e\u003cbr\u003e\t\u003cem\u003eGamers at Heart\u003c/em\u003e\u003cbr\u003e\tPickLock Games is an indie game development team based in Australia. We are a team of creators joining skills and building networks to develop our first game - Deep Inertia. Come along on our journey through John Renton\u0027s trials and tribulations as we develop his story through Video Games, comic books and a novel.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat are we working on?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eDeep Inertia, the first game under development at PickLock Games is a journey into science, religion and morality through the eyes of Chief Scientific Advisor to the President, John Renton - A troubled, alcoholic insomniac who is about to be betrayed by his own people.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xtzOeP7vsUo?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent.fbne1-1.fna.fbcdn.net/v/t31.0-8/27500762_380051962466030_4767180725731184572_o.jpg?oh=565b58ab625f4ac80a4987107a2e6524\u0026amp;oe=5B084384\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eOur Mediums?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eDeep Inertia started as the brainchild of Scott Elliott, Creative Director and Developer. After pitching the idea to produce a video game to tell the story of John Renton it quickly became apparent that our story was one that needed to be told through multiple mediums. Our love for graphic novels and 50s pulp fiction style art lead to us to start developing a comic:\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://scontent.cdninstagram.com/vp/d67d47075119793291d6db6b38cde64c/5B0E7886/t51.2885-15/s640x640/sh0.08/e35/28151068_2112627885616300_2304187002968342528_n.jpg\"\u003e\u003cbr\u003eAlso being avid science fiction fans and having a soul-bearing writer in our team, the written word is also a developing story. \u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\t\u003cem\u003e\u2018Again John?\u2019.\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\t\u003cem\u003eIn awareness now of the smell of burning flesh, he still felt no reason to speak, but a sudden and familiar feeling of guilt had overcome his emotions. The man held out his right hand to pass Johns own cell-phone over to him. \t\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\t\u003cem\u003eInstinctively he reached cautiously, suspiciously. The man pulled his waiting hand away and gazed into John\u2019s eyes.\u003c/em\u003e\u003cbr\u003e\t\u003cbr\u003e\t\u003cem\u003e\u2018Answer it John\u2019.\u003c/em\u003e\u003cbr\u003e\t\u003cbr\u003e\t\u003cem\u003eA heavy breath of air escaped as he arose quickly from his sleep, lifting him up as the shock of the events he had witnessed dissolved like it always did. \t\u003c/em\u003e\u003cbr\u003e\t\u003cem\u003eHis phone was ringing on silent, vibrating as it moved closer and closer to the edge of the bedside table. He struggled to the edge of the bed, reaching out blindly to collect the phone before it fell. Eyes cloudy, he reviewed the screen. \t\u003c/em\u003e\u003cbr\u003e\t\u003cbr\u003e\t\u003cem\u003eThe caller ID was withheld, but to John that was more of a tell than a name could ever be. He swiped at the screen to answer, and with a breath he raised the phone to his ear. His assistant Maggie was on the other end. \t\u003c/em\u003e\u003cbr\u003e\t\u003cbr\u003e\t\u003cem\u003e\u2018We need you in John. Soon as you can make it \u2013 sooner\u2019.\u003c/em\u003e\u003cbr\u003e\t\u003cbr\u003e\t\u003cem\u003eThe sound of desperation made the immediacy of her request all the more apparent. John coughed through the microphone, holding it away from his mouth momentarily, only to notice the number of missed calls had reached 13.....\"- excerpt Chapter 1. The Call \t\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eWhats in it for you?\u003cbr\u003e\u003c/strong\u003eIf you become a patron, you\u0027ll have access to a range of cool ways to be involved in the development of our game \u0027Deep Inertia\u0027, as well as the comic book we are producing to go alongside it. We have tiered options, ranging from regular photo updates of the development, videos from the team, early access to comic art panels and other goodies. For those who help us out through some of our higher tiers, we also open up our development for community feedback, letting you shape the development of our game and comic book.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy did we choose Patreon?\u003c/strong\u003e\u003cbr\u003eThe time has come and whilst we have been bootstrapping to develop our beloved creation, the time has come for our team to get more people involved, not only from the community but also from new team members. We have been long time Patreon supporters, to be able to continue developing our passion we are looking to our community for patronage. By becoming involved through Patreon you are helping to fund new work as well as new team members, letting our artistic vision grow and flourish. Your assistance is used to further develop the game, rather than to support our daily lives, so you can be sure we are making the most of the opportunities our community is providing us!\u003cbr\u003e\u003c/div\u003e\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\u003c/div\u003e\t\t\t\t\t\t\t\t\t\u003c/div\u003e\t\t\t\t\t\t\t\t\u003c/div\u003e\t\t\t\t\t\t\t\u003c/div\u003e\t\t\t\t\t\t\u003c/div\u003e\t\t\t\t\t\u003c/div\u003e\t\t\t\t\u003c/div\u003e\t\t\t\u003c/div\u003e\t\t\u003c/div\u003e\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e"
