    "summary": "Greetings to my new friends and hopefully future\npatrons! This is where I tell you why you should support my work by pledging to\nthis Patreon site. To be honest, I\u0027m extremely grateful that so many of you liked\nand shared my videos although I have only been active since April of 2015 where\nI uploaded my first gigalyric video feat. 99 Metallica songs in 10 mins! Since\nthen, more metal and rock bands have joined the list!\u003cbr\u003e\n\u003cbr\u003e\n\nFirstly, let me introduce you to what a\ngigalyric video is. A \u003cstrong\u003egigalyric video\u003c/strong\u003e is an intense mashup spanning a band\u0027s\nentire career, or on a more precise term, their complete discography (snippets\nof each song) distilled within couple minutes! Most of the time costume changes,\nwigs and other mannerisms are involved in mimicry. I also upload videos with\nshorter duration (megalyric videos) or even 1 minute album versions! So after a\nyear or so, you all seem to love this kind of content and I want to create and\nrelease more frequent stuff for you all.\u003cbr\u003e\n\u003cbr\u003e\n\nIn order to do this, I may need some financial\nsupport, mainly to upgrade my recording equipment + video editing machinery. In\nthis Patreon platform you could \u003cstrong\u003epledge as little as $1\u003c/strong\u003e per every new video\ncreation, or more if you prefer. With each pledge amount comes different perks\ndepending on your contribution. Perks will include access to my Patreon feed,\nmp3 downloads, tabs, instrumental tracks w/o voice or guitars, exclusive sneak\npeak of my videos before they go live, giveaways and possible tutorials. \u003cbr\u003e\n\u003cbr\u003e\n\nHope that sounds like a good deal to you, and\nthanks so much for your support! Keep in mind that the more contributions I can\nget from dedicated fans like you, the more effort I\u2019ll put into creating great\ncontent! See ya around.\u003cbr\u003e\n\u003cbr\u003e\n\n-Paschalis"
