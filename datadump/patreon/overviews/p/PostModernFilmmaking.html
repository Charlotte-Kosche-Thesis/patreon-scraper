    "summary": "\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eHi everybody! \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003ePlease check out this first release. I hope it will give you something to reflect upon. \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch1\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(141,179,226);\"\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(141,179,226);\"\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eEach film I create is massively different, but most take at least 15-25 hours of research, and then a good 15-25 hours of editing. I\u0027ll try to \nput a new one out each month, with your support I will.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eFor this one, I took \nthe great film Koyaanisqatsi, and completely cut it up, rearranged it, and mixed in audio, then took \nfrom about 12 different other sources including Inland Empire, animal \nrights films, nature documentaries, timelapse footage, and mixed the \naudio to it all to create something new. I hope the result is something informative, evocative, and inspiring.\u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003ePostModern Films is an idea I have that should change the way we envision filmmaking. There is so much content out there, so much went into creating it, including resources, set design, catering, and waste. Still, there is something that lingers and lasts from that process, a work of art. \u003c/span\u003e\u003c/h1\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003eWhy should it stop there though? Why can\u0027t that art be transformed, recycled, remade, and perhaps even bettered? That is the true meaning of PostModern. Its seeing the world as mutable, and transformable, depending on the perspective. Taking what is there, and twisting it into something new is both Green and PostModern Art. That is what my channel PostModern Filmmaking seeks to reveal: The endless possibilities of transforming already made films into something totally new, different, and absorbing, without needing to literally remake content, spending all the natural resources that goes along with that. \u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003ch1\u003eSo if this idea is exciting to you, if you gain some insight, and inspiration from my films. Please help me continue to make them, and educate you and others on this new art form of PostModern Filmmaking. \u003c/h1\u003e\u003ch1\u003eThanks so much for watching, and remember, there are no rules to good and transformative art. Let our motto be, \"Says who?\"\u003c/h1\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003e\u003cbr\u003eDisclaimer: This channel is for educational purposes only. \u003cbr\u003eEnjoy\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003e!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u003cbr\u003e"
