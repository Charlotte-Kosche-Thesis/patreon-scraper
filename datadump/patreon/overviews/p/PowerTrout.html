    "summary": "\u003cstrong\u003eI\u0027m Gio and welcome to my Patreon!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am a freelance artist who recently graduated college and am working to pay off my loans. Im mainly using this Patreon to support my art habits but to also build a community with which I can share my work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is essentially a digital tip jar. If you like something someone does, you can toss a dollar their way to show support. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do You Show Support?\u003c/strong\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003eEasy. \u003c/em\u003eJust type in the amount you\u0027d like to give a month and click the \u003cstrong\u003eBecome a Patron\u003c/strong\u003e button, confirm your pledge, and enter your card information. And if at any point you need to stop paying you can cancel.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards for Supporting...\u003c/strong\u003e\u003cbr\u003eBesides the warm feeling of supporting someones work, I do like to make Thank You cards for those who pledge a dollar or more. Down the road I plan on adding more rewards like...\u003cbr\u003e- First priority on request for drawing suggestions on streams.\u003cbr\u003e- A monthly wall paper.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere to find me...\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eInstagram: \u003c/strong\u003e\u003cem\u003eI post doodles and finisehed pieces weekly.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/powertrout/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/powertrout/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWeebly: \u003c/strong\u003e\u003cem\u003eFor My\u00a0Professional\u00a0Portfolio\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://giovanniriveraart.weebly.com/\" rel=\"nofollow\"\u003ehttp://giovanniriveraart.weebly.com/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eYour support means a lot and I\u0027m very excited to make some art for you all.\u003cbr\u003e\u003cbr\u003eThanks,\u00a0\u003cbr\u003e-Gio\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
