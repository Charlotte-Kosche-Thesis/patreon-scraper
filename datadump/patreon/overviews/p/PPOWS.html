    "summary": "\u003cimg src=\"http://i68.tinypic.com/t6zd5g.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFounded as part of the Occupy Wall Street movement in Liberty Square, The People\u0027s Puppets have been creating radical political art for social justice since 2011. We partner with local and national struggles for justice to tell their stories through art, create art for mass mobilization moments, and develop short theater pieces. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/2hge7id.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe have created art for local labor struggles, for racial and immigrant justice, indigenous rights, environmental justice, for education justice, against militarism, and much more. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2evsys5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eUnfortunately, due to the forces of gentrification and landlord greed, we were forced to leave our original Secret Puppet Lair in DUMBO. Fortunately, along with our partner organizations, we\u0027ve started an even more exciting collaborative arts space in Gowanus! The catch is: we need to pay the rent. If 100 of our supporters pledge $10 a month, we\u0027ll be set for rent, and we will be able to keep building art for social justice movements.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2nsc6te.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe would never have made it this far without our wonderful community of \nsupporters, partner organizations, occasional artists, and friends. \nThank you to everyone who has supported us on this journey. Let\u0027s\n keep making art challenging the neoliberal status quo together!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2873ep1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe People\u0027s Puppets of Occupy Wall Street are a fiscally sponsored project of Great Small Works\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/zof774.jpg\"\u003e\u003cbr\u00
