    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHeyho, you funky sexy \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eRPG lover \u003c/span\u003e!\u003cbr\u003e\n\t\u003c/strong\u003eLooking for the grooviest\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003cstrong\u003enaughty\u003c/strong\u003e\u003cstrong\u003e\u00a0RPG adventures \u003c/strong\u003ein the net?\u003cbr\u003e\n\tIn the Peninja games, you bring love to the world by combining lewd Love skills and nifty Ninja techniques into a \n\t\u003cem\u003es\u003c/em\u003eexplosive mix of puns, punches and pleasure!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.teamtailnut.com/img_patreon/header_0.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://www.teamtailnut.com/img_patreon/header_current_quidget20.png\"\u003e\u003cbr\u003e\u003c/strong\u003eThe Peninja Prequel \u003cstrong\u003eQuidget the Wonderwiener 2.0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/17633496\" target=\"_blank\"\u003ePLAY THE\u00a0PATREON\u00a0VERSION 1.69\u00a0\u2764\ufe0f\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://teamtailnut.itch.io/quidget\" target=\"_blank\"\u003ePlay the Public Version 1.0\u00a0(\u003c/a\u003e\u003ca href=\"https://teamtailnut.itch.io/quidget\"\u003enon-lewd)\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eMore games at the bottom of the page!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.teamtailnut.com/img_patreon/header_4.png\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003eOur \u003cstrong\u003edevelopment plan\u003c/strong\u003e stands on three pillars:\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eInstead of diving headfirst into developing a huge game, we develop several smaller games first (the \u003cstrong\u003ePeninja Prequels\u003c/strong\u003e). This way, we give you complete games as soon and as often as possible\u003c/li\u003e\n\t\t\u003cli\u003eWe keep adding new gameplay mechanics into every new game\u00a0and upgrading the existing ones\u003c/li\u003e\n\t\t\u003cli\u003eBy doing this, we maintain realistic goals while aiming for an epic full experience with \u003cstrong\u003ePeninja - The Funky Sexy Love Ninja RPG\u003c/strong\u003e (more info \u003ca href=\"https://www.patreon.com/posts/new-dev-plan-for-16121533\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e)\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/cVUpi7/devplan.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"http://www.teamtailnut.com/img_patreon/header_5.png\"\u003e\u003cbr\u003e\n\tWhy should I pledge for Peninja - The Funky Sexy Love Ninja RPG?\n\t\u003c/strong\u003e\u003cbr\u003e\n\tFirst, thanks a ton for checking out our Patreon! Let us seduce you with pictures, stories and features that will make out the Peninja RPG.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://image.ibb.co/cmpiAn/header_1.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tShow off you Ninja Love skills by \n\t\u003cstrong\u003eclimaxing \u003c/strong\u003ethe goons of the\u003cstrong\u003e anti-pleasure Frigime\u003c/strong\u003e! Beat the lust-repellent armor from their curvy bodies so your secret \u003cstrong\u003eFUNK FU\u003c/strong\u003e\u00a0techniques have even more bazazz!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://image.ibb.co/ee9BwS/peninja_shot_erobattle.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003eThe only good foe is a satisfied foe!\u003c/strong\u003e\u003cbr\u003e\nThe further you get into the game, the more generously you spread your love and the kinkier your FUNK FU attacks become. It starts with simple bootyspanks and doesn\u0027t even stop with the Five Point Palm Sexplosion Technique!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/iaaei7/header_2.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou are \n\u003cstrong\u003ePeninja\u003c/strong\u003e, the \u003cstrong\u003elast Love Ninja\u003c/strong\u003e! (\u003cem\u003ecurrently in training)\u003c/em\u003e\u003cbr\u003e\nFulfill the secret fantasies of the people of \n\u003cstrong\u003eMotown, the City of Love\u003c/strong\u003e. Go on erotic quests, solve sultry puzzles, upgrade your love skills and equip your heroes with lewd loot! \u00a0Magic dildos, enchanted nipple piercings or talking bananunchucks, everything you need to spread the Ninja Love!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/hioh37/pic_dialog.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nSeduction starts with your first words!\n\u003cstrong\u003e\u003cbr\u003e\nInfluence Peninja\u0027s story with your choices\u003c/strong\u003e. Talk your way into their panties!\u003cbr\u003e\nCompete with other masters of naughty love in \n\u003cstrong\u003eLove Battles\u003c/strong\u003e! Whoever makes the other reach heaven first, wins!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/gfbVqn/header_3.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe City of Love\u0027s \n\u003cstrong\u003e12,8 districts\u003c/strong\u003e are being invaded by the anti-pleasure forces of \u003cstrong\u003eThe Frigime\u003c/strong\u003e.\u003cbr\u003e\nAfrodeity, the Funky Goddess of Love, needs to be brought back to the City!\n\u003cbr\u003e\n\u003cbr\u003e\nGuess how you\u0027re supposed to bring back the Love to every district... ;)\u003cbr\u003e\nEvery district has its own unique Muse of Love you have to re-invoke by using your FUNK FU love skills!\u003cbr\u003e\nPlay sexy games with the Muse of Sex Toys. Wrestle naughty monster girls for the Muse of Monsterous Sex. Seduce the whole district with the Muse of Seduction!\u003cbr\u003e\nShow all the Muses how strong your FUNK FU is!\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://www.teamtailnut.com/img_patreon/header_6.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/kujmwS/avatar_dezue_100x100.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eDezue\u003cbr\u003e\n\u003c/strong\u003eStory, gamedesign and graphics dude\u003cbr\u003e\nThe guy you\u0027ll be talking to here on Patreon :)\u003cbr\u003e\nLoves expensive instant Ramen but can\u0027t afford it\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/jPdDbS/avatar_onigiri_100x100.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eOniGiri\u003c/strong\u003e\u003cbr\u003e\nProgramming, scripting and organization girl\n\u003cbr\u003e\nThe typical grey eminence, except she\u0027s purple\n\u003cbr\u003e\nWhen she speaks, everybody listens\n\u003cbr\u003e\n\u003cbr\u003e\nIf you have any questions, ideas or advice regarding Peninja and our Patreon, send us an email:\u003cstrong\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/jypYAn/email.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.teamtailnut.com/img_patreon/header_7.png\"\u003e\u003cbr\u003e\n\u003ca href=\"https://www.newgrounds.com/portal/view/710710\" target=\"_blank\"\u003e\u003cimg src=\"http://www.teamtailnut.com/img_patreon/gamepic_pigglet1.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/posts/18628753\" target=\"_blank\"\u003ePLAY the \u2764\ufe0f SEXTENDED EDITION \u2764\ufe0f\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/public-release-v-18628027\" target=\"_blank\"\u003ePlay the Public Version\u003c/a\u003e\u003cstrong
