    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eALL DONATIONS IN US DOLLARS - sorry guys, this is just a Patreon thing.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eCanadian world champions and German coaches.\u003c/strong\u003e\u00a0\u003cbr\u003eThe smartest people in climbing are spread across the globe. They rarely get the chance to talk to each other, let alone talk to gym employees like me. We\u0027re great at sharing beta and videos of a cool problem we set, but we hesitate to talk about business, governance, or what will change as our sport explodes in popularity.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAmerican hold shapers and French routesetters.\u003c/strong\u003e\u00a0\u003cbr\u003eRunning a podcast is a great excuse to talk with professionals from around the world. Then I bring that knowledge back to my community, and see what I can use to make us better. Just like attending a setting clinic, a coaching conference, or visiting a gym on the outskirts of town.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBulgarian wall builders and English event organizers.\u003cbr\u003e\u003c/strong\u003ePlastic Weekly lets you in on the conversation, so you can hear about experiences from 5000 miles away and build them into your own climbing world - all without booking flights or hiring consultants. If these interviews are valuable to you, consider making a small donation to help cover the costs of production.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote on why I\u0027m charging per episode, rather than monthly:\u003cbr\u003e\u003c/strong\u003eIf you\u0027ve been following Plastic Weekly since the beginning, you know that I\u0027ve been fairly inconsistent- sometimes with long breaks between episodes. Charging monthly might end up in you donating generously, but receiving less content than you expected. Per creation donations mean your card won\u0027t be charged for anything unless an episode actually gets published. I hope to switch to a monthly donation model, but I will only switch over if I\u0027ve settled on a consistent and manageable schedule.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e-ALL DONATIONS IN US DOLLARS\u003cbr\u003e-Your card will be billed at the start of each month\u003cbr\u003e-You will only be charged for the amount of content released (max 4/month)\u003cbr\u003e-Rewards ship after you are billed (around the\u00a0beginning of each month)\u003cbr\u003e-Refunds are not available, but you\u00a0can cancel your\u00a0donations any time\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
