    "published_at": "2016-09-13T21:08:28+00:00",
    "summary": "\u003cstrong\u003eWelcome to Patreon\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFirst off, thank you for visiting my Patreon. I\u0027m quite passionate about showing you all the work I\u0027ve done over this past year. I\u0027ve been lucky enough to work with some very talented and outstanding photographers who are very dear to my heart.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI\u0027ve created this Patreon because\u00a0I\u0027m very passionate about photography. At a young age, I\u0027ve always enjoyed photographing others and never really thought I\u0027d eventually be the one getting photographed. I believe that with this Patreon, I will be able to grow and share my work with more individuals that appreciate the art of photography and understand what my feelings towards my work.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHow I Feel About My Work\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWhen I started being a \u0027model\u0027 for photographers that reached out to me, I was body shy and was never all that comfortable with being in my own skin. For example, when I first worked with Moss(Moss Von Furstenberg on Instagram, who has had his account taken down repeatedly for always pushing the boundaries), I had never shot nude. He made me feel very comfortable with myself as I worked with him more and more. I have always believed that society has taught men/women that being naked and feeling good about it is unacceptable. I will not let that idea prevent me from making beautiful images and sharing them will you all.\u00a0\u003cbr\u003eI did not immediately have support with the work I\u0027ve done, especially from family members who believed I was making \"pornographic\" material. That is not the case and I hope all of you that see my photographs understand/appreciate the artistic value I always try to bring to the table.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI am terribly thankful for those who have been there for me \u0026amp; push me to want to do more. I have an insane amount of love for those that support me and I hope that support will continue through the years, as I hope to grow and flourish as a \u0027model\u0027 and individual. xx\u003c/em\u003e"
