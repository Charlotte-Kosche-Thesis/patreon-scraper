    "published_at": "2017-04-07T14:08:06+00:00",
    "summary": "Hello everyone!!! :D \u003cbr\u003e\u003cbr\u003eFirst of all... If you are reading this I just want to say thank you for being interested in what I\u0027m doing and wanting to support me!! And if you randomly stumbled across this page then hello stranger!!\u003cbr\u003e\u003cbr\u003eIf you didn\u0027t already know, my name is Pocahontas Honey Daniels and when I was 21 I decided to move into my car and go on an adventure all across America. My original plan (and still partially my current plan) was/is to travel until I run out of money then just settle down wherever I landed, save up, and continue traveling. It was another YouTuber who told me about this website and I thought HOW AWESOME!!!!!\u003cbr\u003e\u003cbr\u003eI\u0027m new to all of this so if any of you have any ideas of how I could make it better I would love to hear it. But how cool is this? It\u0027s a simple way for me to create more of a connection with the people who support my adventure and the idea that you don\u0027t have to graduate college and get a job in your field to live a happy life.\u003cbr\u003e\u003cbr\u003eI started my trip for me, myself, and I but after finding out that there are so many people who would love to follow along and learn more I can\u0027t help but want to share all of my adventures with yall and tell you my favorite things that I\u0027ve done or maybe even be able to meet all of yall one day and explore some of your favorite things!!\u003cbr\u003e\u003cbr\u003eSo now the big question...\u003cbr\u003eHOW CAN YOU JOIN THIS ADVENTURE WITH ME!?!?!?!?!?!\u003cbr\u003e\u003cbr\u003eLiving in my car means that I know what living on a budget means so I made 4 different options that you can choose from that are under $20 a month! As I become more familiar with this website hopefully I can make the rewards even better. But for now they are things that I know are within my abilities. I don\u0027t want to promise anything that I can\u0027t provide!!!\u003cbr\u003e\u003cbr\u003eIf you are a huge fan of my work or just like throwing around money I have options for you too!! Get to know me on a more personal level and give to some ideas for things to do or talk about!! My adventure started out just for me but I\u0027ve grown to enjoy all the input from others who watch my videos and I\u0027ve learned so much about the community of vagabonds that I have entered!!\u003cbr\u003e\u003cbr\u003eIf you\u0027re not quite ready to be committed to me it\u0027s okay... I understand! (Just like every relationship I\u0027ve been in. hahah jk jk!!) If you don\u0027t want to do this monthly then you can be awesome and make a one time donation ~\u00a0\u003ca href=\"https://www.gofundme.com/travel-around-america-wpocahontas\"\u003eClick me to donate once\u003c/a\u003e ~ Anything is appreciated very much!!!"
