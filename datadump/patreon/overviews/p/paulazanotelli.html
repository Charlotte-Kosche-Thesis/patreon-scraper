    "summary": "\u003ca href=\"https://orig00.deviantart.net/7db5/f/2018/099/2/8/header_for_patreon__by_rayandante-dc8do0u.png\"\u003e\u003cimg src=\"https://orig00.deviantart.net/7db5/f/2018/099/2/8/header_for_patreon__by_rayandante-dc8do0u.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003cstrong\u003eHello everyone! Be welcome to my Patreon Page!\u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003e\nHello! I\u0027m Paula Zanotelli! I\u0027m an illustrator, animator and comic artist based in S\u00e3o Paulo, Brazil, who loves to create works that can strike people\u0027s hearts. I hope, that with your help, I can develop my style even more, so I can reach even more people! Thank you!\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003eWhy did you create a Patreon page?\u003c/h3\u003e\n\u003cbr\u003e\nThis page was created to help me with my expenses, mostly related to buying art supplies (since I work mostly in traditional media).\n\u003cbr\u003e\nAlso, I hope I can live from my works, so, I believe Patreon is a nice first step on this path. I believe the support you guys can give here can create the mental space I need to work on more amazing stuff, to reach more people!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://pre00.deviantart.net/79b6/th/pre/i/2018/073/3/8/steven_s_gems_family_by_rayandante-dc5w0gd.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eHow does it work?\u003c/h3\u003e\n\u003cbr\u003e\nIf you like my work and want to help me, you can choose any of the monthly values from the Rewards list and enjoy the rewards I\u0027ll post every month! (Newsletter, raffles, etc.). \n\u003cstrong\u003eMind that even $1 would help me a lot!\u003cbr\u003e\n\u003cbr\u003e\nYou also can edit or cancel your pledge any time you need!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eIf you want to see more of my work, visit my \u003cspan style=\"color: rgb
