    "summary": "\u003ch3\u003eHello, I\u0027m paperwork,\u003c/h3\u003e\n\u003cbr\u003e\nI\u0027ve been leeching the community for some time now and I decided to contribute at last with my own story...\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy Patreon?\u003c/h3\u003e\n\u003cbr\u003e\nMy actual wish was to use actual 3D rendering software. But after I meddled with a few softwares, I saw that the rig I use for gaming was unfortunately not powerful enough for that kind of job. So I decided to use a more \"friendly\" software to get the images to support my story. With your help, I may save some money to get that shiny new rig and required assets to make more accurate images for my future stories. I\u0027ve already started purchasing some assets but discovered that it\u0027s not sustainable with my current income.\u003cbr\u003e\n\u003cbr\u003e\nThat said, this game will be free for everyone eventually. As I said, I want to give back to the community. No matter whether I reach my goals or not, this project will go on (maybe at a slower rate). This is a productive hobby for me and I like working on it.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat is this game about?\u003c/h3\u003e\n\u003cbr\u003e\nIt\u0027s somewhat classic. It\u0027s about erotic adventures of a young girl moving in a new country. The story will start in a small town and evolve from there to an international scale. I try to implement what is missing in similar games.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhat is in right now?\u003c/h2\u003e\n\u003ch3\u003ev 0.14\u003c/h3\u003e\n\u003cul\u003e\u003cli\u003e8 days to play (first one is pretty short)\u003c/li\u003e\u003cli\u003e4600 images (about 1500 of it in v 0.14 update)\u003c/li\u003e\u003cli\u003eTens of animations (haven\u0027t counted)\u003c/li\u003e\u003cli\u003e96000 words of dialogue\u003c/li\u003e\u003cli\u003eFor now, two branches that get constant updates\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\
