    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eP2P VPS aspires to create a peer-to-peer (P2P) marketplace offering Virtal Private Servers (VPS), similar to \u003ca href=\"http://digitalocean.com/\"\u003eDigital Ocean\u003c/a\u003e or \u003ca href=\"http://vultr.com/\"\u003eVultr\u003c/a\u003e. This would also be similar to co-location services like \u003ca href=\"https://raspberry-hosting.com/en\"\u003eRaspberry Pi Hosting\u003c/a\u003e or \u003ca href=\"https://www.mythic-beasts.com/order/rpi\"\u003eMythic Beasts\u003c/a\u003e. However, instead of using a data center, the marketplace would use an array of psudo-anonymous IoT devices (like the \u003ca href=\"https://www.raspberrypi.org/\"\u003eRaspberry Pi\u003c/a\u003e) hosted by people participating in the marketplace. Anyone with an internet connection and a device capable of running \u003ca href=\"https://www.docker.com/\"\u003eDocker\u003c/a\u003e can rent that device in the P2P VPS marketplace.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eWhile \u003ca href=\"https://raspberry-hosting.com/en/applications\"\u003ethe applications of such a network\u003c/a\u003e are similar, the P2P VPS marketplace will never have the speed or reliabilty of the commercial outfits linked above. Instead, the focus of P2P VPS is to create a decentralized network of anonymous web servers, capable of delivering websites or web apps, in order to prevent censorship and promote free speech.\u003cbr\u003e\u003cbr\u003eMembers participating in the marketplace can earn cryptocurrency by renting out their device, while helping to create a more decentralized internet at the same time. That\u0027s the focus of the P2P VPS network. In this way, the P2P VPS software is censorship-fighting software similar to, but very different from, \u003ca href=\"https://www.torproject.org/\"\u003eTOR\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://github.com/P2PVPS/p2pvps-client\" target=\"_blank\"\u003eClient Software GitHub Repository\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/P2PVPS/p2pvps-server\" target=\"_blank\"\u003eServer Software GitHub Repository\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/P2PVPS/docker-connextcms-p2pvps\" target=\"_blank\"\u003eServer Deployment GitHub Repository\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://p2pvps.org\" target=\"_blank\"\u003eView the Website\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e"
