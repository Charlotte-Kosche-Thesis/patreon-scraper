    "summary": "Hello and welcome to my Patreon page! I am your\nresident Pussycat, although most people just call me Em.\u003cbr\u003e\u003cbr\u003eFirst of all I want to say THANK YOU! If you\u0027re here, you probably already support me in some way - by following me on\u00a0\u003ca href=\"http://pussycat-scribbles.tumblr.com/\"\u003eTumblr\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/pussycat_tweets\"\u003eTwitter\u003c/a\u003e and liking, reblogging and commenting on my art. Thank you thank you thank you for your encouragement, and thank you for considering supporting my Patreon. Patreon pledges are helping me reaslise my dream of being a freelance artist, and are an essential part of my income now that I\u0027ve started to transition into a freelance career. I cannot begin to express how much every single penny of your pledges mean to me!\u003cbr\u003e\u003cbr\u003eMy aim for my Patreon page is to share all of the stuff that goes on behind the scenes. I don\u0027t want to put my art behind a pay wall, so instead what you\u0027ll find here is WIPs, art resources, sneak peeks at future projects (hello, comics!) and you even get a say in what I draw each month. With my Patreon Discord I\u0027m really trying to build a community and offer a comfortable forum for you guys to share your art with me and each other as well, and I would be delighted if you joined me!\u003cbr\u003e\u003cbr\u003eThank you for coming to check out my page, and thank you for supporting me!\u003cbr\u003e"
