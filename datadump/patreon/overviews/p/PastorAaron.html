    "summary": "I\u0027m Aaron. I\u0027m a pastor, journalist, writer, and activist. I\u0027m about a year away from a doctorate, and I have decided to make my living largely through pounding away on the keyboard and stringing words together. I\u0027m told I\u0027m decent at it, but I write because I have no choice. The voices won\u0027t be quiet, so I play stenographer and send it out into the world.\u00a0\u003cbr\u003e\u003cbr\u003eI write about lots of stuff. I\u0027m a Christian, but not a jackass about it. I\u0027m engaged in social justice work, often through writing and public speaking. There are better blogs out there; I\u0027m not trying to become famous. \u00a0I\u0027m just a guy with bipolar disorder who will likely lose most of his hearing by the age of 60. I lay bare my soul because that is the only way I know how to live. I hold 3 master\u0027s degrees, which means that I love to read and hold forth. I write so I don\u0027t dominate conversations in real life. If I don\u0027t release the thoughts they will consume me, so this blog is my way of hacking my way toward peace. \u003cbr\u003e\u003cbr\u003eAll my free stuff begins at rescuingjudas.com. This page will include that, as well as various extra content offered based upon your level of giving. Thanks for considering supporting me! \u00a0\u00a0"
