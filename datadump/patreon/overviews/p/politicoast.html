    "summary": "We launched PolitiCoast in October 2016 to fill a void in the podcasting world. No one had been talking about BC politics and the only major national politics podcasts were run by CBC or Maclean\u0027s (even The Strategists called it quits a couple weeks after we started).\u003cbr\u003e\n\u003cbr\u003e\nSince then, and particularly following the historic 2017 BC election, we\u0027ve started to build a name and loyal following for ourselves. With the continuing uncertainty in provincial politics and a minority, it\u0027s never been a better time to have our beat.\u003cbr\u003e\n\u003cbr\u003e\nBut as this has just been a hobby until now, we\u0027ve been limited in how much time and effort we can throw into this project. We\u0027ve both enjoyed coming this far and hope we can go further and produce a better show and offer new perks for our community.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://politicoast.ca/subscribe/\" target=\"_blank\"\u003eSubscribe to the podcast\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eTo make a one-time donation instead:\u00a0\u003ca href=\"https://paypal.me/politicoast\" target=\"_blank\"\u003epaypal.me/politicoast\u003c/a\u003e\u003cbr\u003e"
