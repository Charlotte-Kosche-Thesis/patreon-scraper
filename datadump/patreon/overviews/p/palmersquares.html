    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs many of you know, we began releasing music as The Palmer Squares back in 2009, and have since created several\u00a0studio albums as well as over 100 videos on our YouTube channel\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003cbr\u003e\u003cbr\u003e\u003cspan\u003e\u003cstrong\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cspan\u003eThis year we\u0027ve decided to finally take the leap and LEAVE OUR DAY JOBS behind\u003c/span\u003e \u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003ei\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003en order to continue improving both the quality and quantity of our content. \u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhat does this mean to you?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eMore music\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMore videos\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMore cyphers\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMore podcasts\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMore tours\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMore fan interaction\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMORE EVERYTHING...but we need your help!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUltimately,\u00a0by investing in us, we will be reinvesting in you -- not only by providing our patrons with a handful of exclusive perks, but also by officially leaving our day jobs to pursue music full-time in 2018 and beyond. \u003cbr\u003e\u003cbr\u003eAt the most basic level, your subscription means that you\u2019ll be a significant part of our journey by helping us bridge the gap from hip-hop hobbyists to professional musicians. Want to contribute more? Then it\u0027s only fair that we reward our biggest supporters with early access to future songs \u0026amp; videos, as well as exclusive bonus content as often as possible.\u003cbr\u003e\u003cbr\u003eWe couldn\u0027t have made it this far without the loyal support of our listeners and we\u0027ve never been more motivated to push forward and create quality content for our fans to enjoy. We\u0027d like to thank everyone so much for even considering a contribution towards our craft, and to those who do subscribe and have bought TPS albums, merchandise or concert tickets in past -- we can never thank you enough; you truly make it all possible.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSmooches,\u003c/em\u003e\u003cbr\u003e-Ac \u0026amp; Term\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
