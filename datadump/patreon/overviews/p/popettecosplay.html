    "published_at": "2018-01-19T14:09:58+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u00a0Cosplay \u0026amp; Burlesque \u0026amp; Feminism\u003c/strong\u003e\u003cbr\u003e\n\t\ud83c\uddeb\ud83c\uddf7 Ce Patreon propose des rewards en fran\u00e7ais ou en anglais\u003cbr\u003e\n\t\ud83c\uddec\ud83c\udde7 This Patreon rewards might be in French or in English\u003cbr\u003e\n\t\u2728\u00a0 Nerd + Burlesque = Nerdlesque\u00a0\u2728\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\ud83c\uddec\ud83c\udde7\u00a0 Hello my name is Pauline but you might know me as Popette Cosplay or as Athena\u0027Ttention, a french burlesque \u0026amp; nerdlesque artist ;-)\u003cbr\u003e\n\ud83c\uddeb\ud83c\uddf7\u00a0 Hello ! Je suis Popette, blogueuse et cosplayeuse, vous me connaissez peut-\u00eatre aussi sous le nom d\u0027Athena\u0027Ttention, artiste burlesque \u0026amp; nerdlesque parisienne.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.instagram.com/superpopette/\"\u003eINSTAGRAM\u003c/a\u003e\u003cstrong\u003e | \u003c/strong\u003e\u003ca href=\"https://twitter.com/superpopette\"\u003eTWITTER\u003c/a\u003e\u003cstrong\u003e | \u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/popette84\"\u003eYOUTUBE\u003c/a\u003e\u003cstrong\u003e | \u003c/strong\u003e\u003ca href=\"https://www.facebook.com/PopetteCosplay/\"\u003eFACEBOOK\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003cstrong\u003e\ud83c\udf1f Why Patreon ? Pourquoi Patreon ?\ud83c\udf1f\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\ud83c\uddec\ud83c\udde7\u00a0\u00a0As a cosplayer and a burlesque artist I was able to meet wonderful and inspiring people and I feel now is my time to give back not only to those people but also to the younger generations of cosplayers. I want to help, guide and answer questions they might have regarding empowerment, bodypositive, feminism... But I also want to give positivity in a cute way with classes, panels, goodies and more that will make your day and your journey as a cosplayer brighter and funnier !\u003cbr\u003e\nIt is not easy to bring to life every projects I have for you guys and Patreon is the perfect opportunity for it ! You will participate actively to projects design to inspire you ;-) Also as most of my content is still in French, thanks to patrons I will be able not only to translate my content but to create some directly inspired by you, beautiful people\u00a0\ud83d\udc9d\u003cbr\u003e\n\u003cbr\u003e\n\ud83c\uddeb\ud83c\uddf7\u00a0 Je suis cosplayeuse et artiste burlesque. cette double casquette m\u0027a permit d\u0027apprendre de ces deux communaut\u00e9s et de rencontrer des personnalit\u00e9s inspirantes et impressionnantes. A mon tour je veux pouvoir accompagner les cosplayeurs.ses qui se lancent et ont parfois des difficult\u00e9s \u00e0 comprendre/g\u00e9rer le regard des autres, r\u00e9pondre \u00e0 leurs questions et les encourager.\u003cbr\u003e\nIl est difficile de mettre en place tous les projets que j\u0027ai en t\u00eate, Patreon est la plateforme id\u00e9ale pour vous permettre \u00e0 ces envies de se concr\u00e9tiser. Je vous invite gr\u00e2ce \u00e0 Patreon \u00e0 participer activement \u00e0 la mise en place de projets cr\u00e9\u00e9s pour vous inspirer\u00a0\ud83d\udc9d\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u2692\ufe0f\u003cstrong\u003e\u00a0 What do I do ? Qu\u0027est-ce que je produit ? \u2692\ufe0f\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\ud83c\uddec\ud83c\udde7\u00a0 Cosplay - Burlesque - Blog\u003cbr\u003e\n\ud83d\udc57\u00a0 I do cosplay ! I give panels all around France and Switzerland, at conventions but also for other kind of events in public libraries and more. In 2018 I plan on traveling through Europe to spread cosplay positivity and discuss cospositive with as many cosplayers as possible. \u003cbr\u003e\n\ud83d\udc6f\u00a0\u00a0My goal is not only to talk to people and cosplayers but I also want to give them a little bit of the confidence I have as a burlesque artist by giving burlesque \u0026amp; nerdlesque classes and help cosplayers build up their confidence. \u003cbr\u003e\n\ud83d\udd8b\ufe0f\u00a0 I am an author and I wrote a book \" The ABC of Cosplay\". Most of my blog posts and panels are still in French, but as I said it can only took you to produce content for all of my english speaking friends all over the world !\u003cbr\u003e\n\u003cbr\u003e\n\ud83c\uddeb\ud83c\uddf7\u00a0 Cosplayeuse - Burlesque - Auteure et Blogueuse\u003cbr\u003e\n\ud83d\udc57\u00a0\u00a0Je fais du cosplay et je participe \u00e0 des tables rondes ou donne des conf\u00e9rences partout en France et en Suisse. J\u0027interviens lors de conventions mais aussi dans des biblioth\u00e8ques lors d\u0027\u00e9v\u00e9nements vari\u00e9s, pour faire connaitre non seulement la culture cosplay mais aussi discuter de cospositive et proposer une vision d\u00e9finitivement positive du cosplay. \u003cbr\u003e\n\ud83d\udc6f\u00a0\u00a0Mon but n\u0027est pas seulement d\u0027\u00e9changer autour du cosplay mais aussi de donner aux cosplayeurs.ses un petit peu de la confiance en moi que j\u0027ai acquise gr\u00e2ce \u00e0 mon exp\u00e9rience sur la sc\u00e8ne burlesque. Pour se faire j\u0027ai comme projet d\u0027organiser des s\u00e9ances de coaching et des cours d\u0027introduction au burlesque pour booster la confiance de celles et ceux qui le souhaitent !\u003cbr\u003e\n\ud83d\udd8b\ufe0f\u00a0 Blogueuse depuis plusieurs ann\u00e9e, j\u0027ai toujours eu \u00e0 coeur de proposer des pistes de r\u00e9flexion sur le cosplay mais aussi la place de la femme dans la culture geek. J\u0027ai sorti chez Gl\u00e9nat mon premier ouvrage \" L\u0027Ab\u00e9c\u00e9daire du Cosplay\" qui porte un regarde plein d\u0027amour et d\u0027humour sur ce hobby. Patreon est le lieux id\u00e9al pour vous faire participer \u00e0 l\u0027\u00e9laboration de plus de contenu, d\u0027articles de blog mais aussi discuter de mes prochains projets encore secrets...\u00a0\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u2692\ufe0f\u003cstrong\u003e\u00a0 Why become my patreon ? Pourquoi participer sur Patreon ? \u2692\ufe0f\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\t\ud83c\uddec\ud83c\udde7\u00a0 If you like what I do, want to support me and participate in a journey to learn about cosplay and positivity, that\u0027s the place ! Even the smallest amount will be welcome and will be a very big help. If you can\u0027t give at all no worries I will continue to produce content on my facebook/instagram/twitter/youtube.\u003cbr\u003e\u003cbr\u003eIn any case THANK YOU for reading all this and checking out my patreon page ! I hope you\u0027ll find here something for you\u00a0\u2764\ufe0f\u003cbr\u003e\u003cbr\u003e\ud83c\uddeb\ud83c\uddf7\u00a0 Si vous aimez ce que je fais, si vous souhaitez me soutenir et participer \u00e0 l\u0027\u00e9laboration de vos rewards, vous \u00eates au bon endroit ! M\u00eame la plus petite participation sera la bienvenue !\u003cbr\u003eSi vous ne pouvez pas vous permettre de participer, pas de panique : je continuerai de poster du contenu partout ailleurs sur facebook/twitter/instagram/youtube.\u003cbr\u003e\n\t\u003cbr\u003eDans tous les cas MERCI mille fois d\u0027avoir prit le temps de tout lire et d\u0027avoir jet\u00e9 un oeil \u00e0 cette page. J\u0027esp\u00e8re que vous trouverez ici quelque chose de parfait pour vous\u00a0\u2764\ufe0f\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e"
   },
