    "summary": "\u003cstrong\u003eAwesomeness for Everyone\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI want everyone to be able to use the software here whether or not they can afford to financially support my efforts.  If you would like to make a \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606215-Can-I-make-a-one-time-payment-\"\u003eone time pledge\u003c/a\u003e, that\u0027s totally cool.  If you can\u0027t afford to make any pledge, that\u0027s alright too -- send me a thank you message and let me know what projects you like or don\u0027t like.  Enjoy!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eMorroblivion related mods\u003c/strong\u003e:\u00a0\u003ca href=\"https://tesrenewal.com/forums/morroblivion/mods/753\"\u003eMorroblivion \u003c/a\u003eis an unofficial total conversion of TES4: Oblivion that let\u0027s you play through the Morrowind storyline and continue on through Oblivion (or vice versa). \u00a0In many ways, it\u0027s similar to other projects like Tale of Two Wastelands for Fallout 3 / New Vegas and Baldur\u0027s Gate Trilogy for Baldur\u0027s Gate I and II. \u00a0A list of all my Morroblivion Mods is\u00a0\u003ca href=\"https://www.patreon.com/posts/my-morroblivion-15308157\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eDaz Studio\u003c/strong\u003e and \u003cstrong\u003eBlender plugins\u003c/strong\u003e are planned for later this year.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eOpen Source Projects\u003c/strong\u003e on GitHub: \u003ca href=\"https://github.com/ponyrider0\"\u003ehttps://github.com/ponyrider0\u003c/a\u003e \u003cbr\u003e(full source code for the OpenMW-based ModConverter available)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Project: \u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/morroblivion-dec-15955681\"\u003eUnofficial Morroblivion Patch\u003c/a\u003e and\u00a0\u003ca href=\"https://www.patreon.com/posts/tutorial-tamriel-15579807\"\u003eConverting Tamriel Rebuilt\u003c/a\u003e (via the\u00a0\u003ca href=\"https://www.patreon.com/posts/morrowind-to-mod-15570182\"\u003eMorrowind-to-Morroblivion ModConverter\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003eNeed help with Morroblivion? \u00a0Join\u00a0\u003ca href=\"https://discord.gg/vAEdZ7N\" target=\"_blank\"\u003eThe Morroblivion Help Desk\u003c/a\u003e Discord Server\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
