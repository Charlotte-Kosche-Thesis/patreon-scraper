    "summary": "Our mission is to spread\nmusic and language across the world, by bringing them together with pictures. More specifically, we find or create pictures that describe song lyrics, and arrange them in video format to play along with the song on\u00a0\u003ca href=\"https://www.youtube.com/channel/UCDKaKC-l4i-KN3dpeX7yluQ\" target=\"_blank\"\u003eYouTube\u003c/a\u003e, and slide format for use at home or in a classroom.\u003cbr\u003e\u003cbr\u003eWe\nare so grateful to the support of our patrons, who give us direction in achieving\nthis and the necessary financial support to make this mission a reality. Thank\nyou!\u003cbr\u003e\n\u003cbr\u003ePicLily is for teachers, parents, students, music producers,\nand music fans. It is an essential tool for teaching songs to young children and students of a second language. For artists it is a great way to expand the reach and positive impact of your music. And for music fans it\u0027s the perfect way to enshrine your favorite music and ensure it is enjoyed for many generations to come.\u00a0\u003cbr\u003e\u003cbr\u003eSo check out\u00a0\u003ca href=\"https://www.youtube.com/channel/UCDKaKC-l4i-KN3dpeX7yluQ\" target=\"_blank\"\u003eour offerings\u003c/a\u003e, give our\u00a0\u003ca href=\"http://www.picturelyrics.org/\" target=\"_blank\"\u003efree learning materials\u003c/a\u003e a try, and enjoy spreading language and music through pictures!\u003cbr\u003e\u003cbr\u003ePicLily logo source:\u00a0\u003ca href=\"https://www.sketchport.com/drawing/5474452305346560/green-frog\" target=\"_blank\"\u003e\"Green Frog\"\u003c/a\u003e by\u00a0\u003ca href=\"https://www.sketchport.com/user/149001/shelly\" target=\"_blank\"\u003eShelly \u0295\u2022\u1d25\u2022\u0294\u003c/a\u003e is licensed under\u00a0\u003ca href=\"https://creativecommons.org/licenses/by/4.0/\" target=\"_blank\"\u003eCC BY 4.0\u003c/a\u003e\u003cbr\u003e"
