    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F86OI5xapJj4%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D86OI5xapJj4%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F86OI5xapJj4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eThank you for visiting our Patreon page!\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWe\u0027re glad you\u0027re curious about what we bring into the world and are\nconsidering becoming our Patron. This is why you should support our work and\nmission in the world...\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://paperhand.org/wp-content/uploads/2015/01/Invisible-Earth-Monkeys-question-by-Lee-Capps.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eHEY! WHAT IS PATREON?!?!\u003c/strong\u003e Patreon is a crowdfunding platform popular with creators, musicians, PUPPETEERS, and artists of all shapes and sizes. It allows artists to obtain funding from their fans or patrons, on a recurring basis. Unlike traditional crowdfunding platforms, which help creators raise money in one lump sum, Patreon is for creators who create a stream of work year round. \"Empowering a new generation of creators, Patreon is bringing patronage back to the 21st century.\u201d\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://paperhand.org/wp-content/uploads/2015/07/3-Owls_Drop-in-the-Bucket_2015_by-Lee-Capps.img_2866.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003ca href=\"http://paperhand.org/\" rel=\"nofollow\" target=\"_blank\"\u003ePaperhand Puppet Intervention\u003c/a\u003e is a puppet theater company\nbased out of Saxapahaw, NC. For over sixteen years we have been creating\noriginal stories featuring giant puppets, masks, shadow puppets, rod puppets,\nstilt dancing, original compositions of live music, and anything else under the\nsun that strikes our fancy.\n\u003cbr\u003e\u003cimg src=\"http://paperhand.org/wp-content/uploads/2015/01/IMG_7749.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"http://paperhand.org/\" rel=\"nofollow\" target=\"_blank\"\u003ePaperhand\u003c/a\u003e is comprised of artists and volunteers who share their energy,\ncreativity, sweat, smarts, strength, and support. We actively promote our\nmission to use diverse styles of puppetry and artistic expression to create\nworks that inspire, promote social change, and are deeply rewarding for all\ninvolved. Community is the lifeblood of Paperhand. Our community makes our\ncreations, our performances, and our existence possible.\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://paperhand.org/wp-content/uploads/2015/01/edited_29029_0823_paperhandpuppets_for-Daily-Tarheel_by-katie-williams-copy.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cbr\u003eWhy should you sustain Paperhand? \u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nPuppets are potent\nstorytellers. Through our unique style of large-scale, live puppet\ntheater, Paperhand brings an original and important component to the\nfabric of life. We present dramatic tales of the human heart, illuminate myths\nfrom around the world, and inspire young and old alike. We create\nextraordinary puppets that entertain, bring joy, instigate wonder, and inspire\ncontemplation about the incredible world around us. Help us continue bringing\nthis magic into the world by becoming our Patron!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cimg src=\"http://paperhand.org/wp-content/uploads/2014/08/painted-bird-ram.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhy did Paperhand join Patreon? \u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWe need sustaining\nsupport to make the work we do possible. Each year we write, create, build and\nperform a large\u00a0\u003ca href=\"http://paperhand.org/past-shows/\" rel=\"nofollow\" target=\"_blank\"\u003eSummer Pageant-Play-Extravaganza\u003c/a\u003e. These performances last about\nan hour and a half, include an ensemble of professional musicians who create an original\nscore of music, and involve a cast of puppeteers, which has included as many as\ntwenty-eight performers. \n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cimg src=\"http://paperhand.org/wp-content/uploads/2016/02/Father-Time_Invisible-Earth_Lee-Capps.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e2018 will be our 19th annual Summer Show!\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIt takes thousands of dollars to begin creating our annual Summer Show. We\nhave numerous expenses: studio rental, utilities, paint, lumber, tools,\nsupplies, fabric and materials for costumes, performance venue rental\n(which needs to be booked a year in advance, 15ft puppets can\u0027t fit just\nanywhere!), hiring musicians, artists, puppeteers, stage manager, sound\nprofessional, renting moving trucks to haul puppets, and, of course, all\nthe behind the scenes costs that grease the wheels and help us run smooth, such\nas administration, website development, social media, book-keeping, etc.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIt\u0027s an incredibly expensive venture!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\nWe now turn to Patreon to help insure a stable financial structure so that we\nhave the funds needed to grow and plan ahead! We want to produce a Summer Show\nfeaturing puppets that are more incredible than the year before. We want to\ncontinue hiring passionate musicians who create original, visceral, live music\nthat blends seamlessly with the performances. We want to continue employing\nincredible visual artists who make puppets and scenery that are creative and\nunique. We want to continue working with dynamic puppeteers who breathe life\ninto papier-m\u00e2ch\u00e9 and cardboard.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cimg src=\"http://paperhand.org/wp-content/uploads/2013/02/PAPERHAND-PUPPET-2010-042.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe have crazy ambition!\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nYear round, we want to \n\u003cstrong\u003eCREATE MORE\u003c/strong\u003e. \u003cstrong\u003eMore\u003c/strong\u003e puppets. \u003cstrong\u003eMore\u003c/strong\u003e\nproductions. \u003cstrong\u003eMore\u003c/strong\u003e stories. \u003cstrong\u003eMore\u003c/strong\u003e collaborations. And we want to bring them to\nmore audiences on the planet! This is why we have joined Patreon and are\nasking for your sustaining support. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://paperhand.org/wp-content/uploads/2016/02/Chicken-playing-triangles_invisible-earth_by-lee-capps.jpg\"\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eOur history\u003c/strong\u003e\u003c/div\u003e\nJan Burger and Donovan Zimmerman met 25 years ago while\nworking and collaborating to create educational puppet shows for the Haw River\nFestival. In 1998, they formed Paperhand Puppet Intervention and brought to life\nthe first Summer Show, which was comprised of 12 puppeteers and engaged 2,000\npeople. \n\u003cbr\u003e\n\u003cbr\u003e\nIn 2017, Paperhand completed our\u00a018th annual Summer Show:\u00a0\u003ca href=\"http://paperhand.org/of-wings-and-feet-2017/\" rel=\"nofollow\" target=\"_blank\"\u003eOf Wings and Feet\u003c/a\u003e. For 5 months, 4 studio artists and 7 interns worked over 40\nhours per week to create and build the show. The performance included 20 puppeteers and 7 uber-volunteers. Eight musicians composed and performed an\noriginal score of live music. Over 130 community members visited our studio\nover a 9-week period to take part in our weekly \"Work/Play Days\" and helped us papier-m\u00e2ch\u00e9, paint and sew. The show was\nperformed in three cities over seven weekends.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOver 18,000 people attended our 2017 Summer Show!\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cimg src=\"http://paperhand.org/wp-content/uploads/2015/01/Forest-Theatre-crowd.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\nIf you enjoy what we bring into the world, then you have\ncome to the right place to help us hone our craft, develop our stories, and\ncreate new puppet extravaganzas for more audiences and in new places around the\nworld. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWe hope to welcome you as our newest Patron!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://paperhand.org/wp-content/uploads/2015/01/2x6_bookmark_Red-Sticks.jpg\"\u003e\n\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://paperhand.org/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.paperhand.org\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
   },
