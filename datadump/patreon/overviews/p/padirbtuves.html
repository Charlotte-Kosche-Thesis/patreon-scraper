    "summary": "\u003cimg src=\"http://padirbtuves.lt/patreon/11082200_897139660308476_4798990348280758059_o.jpg\"\u003e\u003cbr\u003eJau tre\u010dius metus dirbtuves visi\u0161kai i\u0161laiko \u017emon\u0117s, tikintys m\u016bs\u0173 id\u0117ja. Prad\u0117j\u0119 savo veikl\u0105 ma\u017eame gara\u017ee U\u017eupyje su i\u0161 nam\u0173 sune\u0161tais \u012frankais \u0161iuo metu jau esame u\u017eaug\u0119 iki daugiau nei 100 kvadratini\u0173 metr\u0173 dirbtuvi\u0173 (\u003ca href=\"http://padirbtuves.lt/iranga/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://padirbtuves.lt/vieta/\" rel=\"nofollow\"\u003evieta\u003c/a\u003e), apr\u016bpint\u0173 daugybe \u012franki\u0173 (\u003ca href=\"http://padirbtuves.lt/iranga/\" rel=\"nofollow\"\u003e\u012franga\u003c/a\u003e). Ir visa tai d\u0117ka ne tik t\u0173 \u017emoni\u0173, kurie ateina \u012f dirbtuves, bet ir t\u0173, kurie paremia mus finansi\u0161kai i\u0161 id\u0117jos.\u003cbr\u003e\u003ca href=\"http://padirbtuves.lt/iranga/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003eM\u016bs\u0173 tikslas - kurti ir pl\u0117toti vie\u0161ai prieinamas dirbtuves, suteikiant \u017emon\u0117ms galimyb\u0119 naudotis jose esan\u010dia \u012franga bei \u012frankiais.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://padirbtuves.lt/patreon/11703301_946770248678750_7913424001218537463_o.jpg\"\u003e\u003cbr\u003eMes tikime, kad atviros dirbtuv\u0117s padeda \u017emon\u0117ms i\u0161mokti nauj\u0173 \u012fg\u016bd\u017ei\u0173, kurti, vystyti savo id\u0117jas. Tokiu b\u016bdu \u017emon\u0117s pradeda labiau pasitik\u0117ti savimi, praple\u010dia savo pasaul\u0117\u017ei\u016br\u0105 bei pa\u017ein\u010di\u0173 rat\u0105. \u0160iais laikais skaitmenin\u0117 aplinka sklidina \u012fvairiausi\u0173 \u012fd\u0117j\u0173, ir b\u016bti \u012fkv\u0117ptam tampa vis lengviau, bet ne visada yra lengvai prieinam\u0173 priemoni\u0173 ir erdvi\u0173, kuriose tas \u012fkv\u0117pimas gali realizuotis. B\u016btent toki\u0105 erdv\u0119 ir kuriame. Viet\u0105, kur gali savo rankomis skaitmenin\u012f \u012fkv\u0117pim\u0105 paversti \u201canaloginiu\u201d rezultatu. Patirtis tai padarius savo rankomis yra tiesiog nuostabi.\u003cbr\u003e\u003cbr\u003eAtviros dirbtuv\u0117s \u2013 tai prieinama galimyb\u0117 prad\u0117ti vystyti savo produkt\u0105 ar verslo id\u0117j\u0105, i\u0161 naujo integruotis \u012f darbo rink\u0105. Dirbtuv\u0117se bendrauja \u012fvairiaus am\u017eiaus grupi\u0173, \u012fvairi\u0173 specialybi\u0173 \u017emon\u0117s. Tai i\u0161ties tarpdisciplininis ir autenti\u0161kas mokymasis. O mokydamiesi m\u016bs\u0173 nariai prisijungia ir prie \u012fvairi\u0173 socialini\u0173 ir menini\u0173 projekt\u0173. Jie i\u0161 pasyvi\u0173 vartotoj\u0173 tampa aktyviais k\u016br\u0117jais.\u003cbr\u003e\u003cbr\u003eTapkite m\u016bs\u0173 rem\u0117ju ir pad\u0117kite sukurti ideali\u0105 viet\u0105, kur id\u0117jos ne tik gimsta, bet ir yra realizuojamos. Visos pajamos, gautos i\u0161 patreon puslapio, bus skiriamos tik naujos \u012frangos \u012fsigijimui.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://padirbtuves.lt/patreon/14064098_1188350551187384_1413939658022945964_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
