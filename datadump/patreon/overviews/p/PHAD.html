    "summary": "Hello, welcome to Pine Hollow Auto Diagnostics! \u003cbr\u003e\u003cbr\u003ePHAD offers mobile automotive diagnostics/repair services in the State College, PA area:\u003cbr\u003ehttp://www.pinehollowdiagnostics.com/\u003cbr\u003e\u003cbr\u003eOn this channel we have a blast figuring out and repairing difficult cars by using a scientific approach...no guesswork! Sometimes we go for speed, other times we  take advantage of the learning opportunity and explore the details of the system and diagnostic methods. Regardless, we have a ton of fun getting to the root of the problem, and bringing the vehicle back to working order.\u003cbr\u003e\u003cbr\u003e Most of the videos are in-the-field case studies, filmed real-time as I\u0027m doing the diagnosis/repair! Yes, the camera is shaky at times. Yes, the sun makes glare on the scanner screen. And yes, sometimes the lighting is not the best when filming at night. But there is only one opportunity to really capture the exciting content and live thought process, and that is what I do my best to bring to you!\u003cbr\u003e\u003cbr\u003eOther videos range from helpful DIY tips and tricks, to scientific tool reviews, to demonstrating some homemade innovations for the automotive diagnostician.\u003cbr\u003e\u003cbr\u003eAs PHAD grows, I hope to keep posting exciting case studies from the unpredicatable world of Automotive Diagnostics. This cannot happen without your support. So have fun and stay tuned!\u003cbr\u003e\u003cbr\u003eThank You!\u003cbr\u003e-Ivan\u003cbr\u003e"
