    "summary": "In April of 2014, Press Continue Podcast was born from the love of retro video games. \u00a0Your hosts, Adam and Brittany, have been friends for over 15 years and decided to share their comrodery and love for these games with the world. \u00a0\u003cbr\u003e\u003cbr\u003eOur show is constantly evolving. \u00a0From adding new segments such as the \"What are you watching on TV?\" and \"Gaming News\" to changing the overall spectrum of games we are playing and reviewing. \u00a0We continue to look to our listener base as to what direction they want the show to go and what games to review next. \u00a0We see our listeners as our most valuable asset and want to give them what they want, a high quality entertaining show on a regular basis.\u003cbr\u003e\n\u003cbr\u003e\nThe contributions to the show you are making will be on a per episode basis. \u00a0On average, we have been putting out 2 to 4 episodes per month. \u00a0We feel that if we don\u0027t do the work, we shouldn\u0027t get paid. \u00a0Your contributions will go toward the operating costs of the show (web hosting, server space, etc.) as well as help us deliver a higher quality show by being able to purchase better recording equipment.\u003cbr\u003e\u003cbr\u003eIf you have any questions, please don\u0027t hesitate to contact us at\u00a0\u003ca href=\"mailto:presscontinuepodcast@gmail.com\" rel=\"nofollow\"\u003epresscontinuepodcast@gmail.com\u003c/a\u003e or \u00a0through our Facebook page (\u003ca href=\"http://www.facebook.com/presscontinuepodcast\" rel=\"nofollow\" target=\"_blank\"\u003efacebook.com/presscontinuepodcast\u003c/a\u003e) or twitter page (\u003ca href=\"http://www.twitter.com/presscontinuepc\" rel=\"nofollow\"\u003etwitter.com/presscontinuepc\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003eEven if you don\u0027t decide to become a patron of our show, you can always show your support by subscribing and listening to our show on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/press-c
