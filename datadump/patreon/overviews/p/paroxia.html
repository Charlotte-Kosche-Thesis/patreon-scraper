 da pasta\u003c/strong\u003e. Porque s\u00ed, me he dado cuenta de que esa cosa tan cansina y mo\u00f1as de que \u201csi te propones algo puedes conseguirlo\u201d es verdad. Pero lo de sacar guita de ello es otra historia, amigos. Y seamos honestos:\u00a0\u003cstrong\u003eno tengo talento para vender. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePor eso hay vendedores en el mundo. \u003cbr\u003e\u003cbr\u003eLos reconocer\u00e9is porque es esa gente que viste bien, sonr\u00ede mucho y en \u003cstrong\u003ec\u003c/strong\u003e\u003cstrong\u003euanto te descuidas tienen su mano en tu bolsillo\u003c/strong\u003e. Vale, eso tambi\u00e9n puede ser un guarro, pero en este caso hablo de vendedores. El talento que yo tenga o no, est\u00e1 en crear, en tener ideas y llevarlas a cabo. Buenas o malas, son mis ideas. Sin ponerme demasiado pedorro, nos vamos a morir todos, y al final lo \u00fanico que cuenta es lo que has hecho, lo que has probado por el camino y la gente que has conocido. Y este es mi momento de hacer, de probar, de proponer. \u003cstrong\u003eLa gorra y la chapita de esclavo de una franquicia de comida r\u00e1pida\u003c/strong\u003e siempre est\u00e1n ah\u00ed de hacer falta. Pero el dinero para m\u00ed no es m\u00e1s que el medio para seguir haciendo lo que realmente quiero hacer. Y hacerlo lo mejor posible, claro. As\u00ed que ah\u00ed queda, \u00e9sta es mi presentaci\u00f3n. Si os vale, guay. Si no, mala suerte. Pero es honesta, y tampoco andamos tan sobrados de eso. \u003cstrong\u003eO yo qu\u00e9 s\u00e9...\u003c/strong\u003e"
