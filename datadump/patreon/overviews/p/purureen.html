    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e|\u003c/strong\u003e\u00a0\u003ca href=\"https://www.instagram.com/puru.reen/\" rel=\"nofollow\" target=\"_blank\"\u003eINSTAGRAM\u00a0\u003c/a\u003e \u003cstrong\u003e|\u003c/strong\u003e \u003ca href=\"http://purureen.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTUMBLR\u003c/a\u003e \u003cstrong\u003e|\u003c/strong\u003e\u00a0\u003ca href=\"https://twitter.com/purureen\" rel=\"nofollow\"\u003eTWITTER\u003c/a\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e|\u00a0\u003c/strong\u003e\u003ca href=\"http://puru-reen.deviantart.com/\" rel=\"nofollow\"\u003eDEVIANT\u003c/a\u003e |\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi, my name is Arlene\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e(\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003epuru.reen)\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg height=\"364\" src=\"https://c6.staticflickr.com/1/773/32126083701_74197ed318.jpg\" width=\"500\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eI am a small artist who\u0027s slowly learning all the while trying to get herself out there. I have been drawing for a long time now however I stopped for a while due to a number of things, a few being my depression and anxiety. I became overwhelmed; preventing myself from doing anything outside of my comfort zone.. at least up until this point. I want to grow, both as a person and especially in art, and I\u0027m hoping that by pushing myself to move forward I can achieve that goal even if it means just taking things one step at a time.\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n**Please Note** You may notice some of my posts here may look slightly different in lighting compared to the ones I post on my other social media sites. It\u0027s partially to prevent theft \u0026amp; also because I normally work at night \u0026amp; have yellow-lighting so I like to filter my work just because I think it\u0027s prettier (lol). However here, it\u0027s all raw \u0026amp; unaltered content (unless posted otherwise)!!~\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u2764 Thank you for your time \u0026amp; support! \u2764\u00a0\u003cbr\u003e\u003c/div\u003e"
