    "summary": "Hi! \u00a0I\u0027m\u00a0\u003ca href=\"https://patdavid.net\" target=\"_blank\"\u003ePat David\u003c/a\u003e.\u00a0 I\u0027m working with others to build\u00a0\u003ca href=\"https://pixls.us\" target=\"_blank\"\u003ePIXLS.US\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\nWe are a group of passionate photography nerds and developers all working together to help folks realize that practicing great photography doesn\u0027t mean you need to relinquish your freedoms (or hard-earned money).\n\u003cbr\u003e\n\u003cbr\u003e\nThere are many wonderful Free Software projects dedicated to photography. Yet there aren\u2019t nearly as many resources dedicated to photographic workflows with them.\n\u003cbr\u003e\n\u003cbr\u003e\nWe hope to rectify that with a simple goal:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTo provide tutorials, infrastructure, and a showcase for high-quality photography using Free/Open Source Software.\u003c/span\u003e\u003c/blockquote\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://pixls.us\"\u003e\u003cimg src=\"https://pixls.us/images/pixls.us-logo-250px.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003eProjects\n\u003c/h3\u003e\nSome of the awesome projects that are part of the community include:\n\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://darktable.org\"\u003edarktable\u003c/a\u003e *\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.rawtherapee.com\"\u003eRawTherapee\u003c/a\u003e *\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://aferrero2707.github.io/PhotoFlow/\"\u003ePhotoFlow\u003c/a\u003e *\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://github.com/CarVac/filmulator-gui\"\u003eFilmulator\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.gimp.org/\"\u003eGIMP\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://gmic.eu/\"\u003eG\u0027MIC\u003c/a\u003e *\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.digikam.org/\"\u003edigiKam\u003c/a\u003e *\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.damonlynch.net/rapid/\"\u003eRapid Photo Downloader\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.exiv2.org/\"\u003eExiv2\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://jcelaya.github.io/hdrmerge/\"\u003eHDRMerge\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nWe provide forums and infrastructure so that the projects can focus on what they do best and not have to worry about websites, forums, or other things (unless they want to).\n\u003cbr\u003e\n\u003cbr\u003e\n* We manage the official forums, or website comment hosting, for these projects.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://pixls.us\"\u003ePIXLS.US\u003c/a\u003e | \u003ca href=\"https://discuss.pixls.us\"\u003ediscuss.pixls.us\u003c/a\u003e | \u003ca href=\"https://raw.pixls.us\"\u003eraw.pixls.us\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://patdavid.net/about/pixls-atom.png\" style=\"width: 295px; margin: 0px auto;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWe want to enable photographers and artists to have good learning material, tutorials, and a support network to realize the most from a Free Software workflow.\n\u003cbr\u003e\n\u003cbr\u003e\nYou shouldn\u0027t have to\u00a0\n\u003ca href=\"https://www.gnu.org/philosophy/free-sw.en.html\"\u003egive up your freedoms\u003c/a\u003e to be able to pursue your art.\u003cbr\u003e\n\u003cbr\u003e\nYour patronage here will help us to cover operating costs, pay contributors, and sponsor events."
