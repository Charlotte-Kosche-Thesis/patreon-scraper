    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eINTRODUCTION\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tHi there!\u00a0My name is Hakaishin(\u7834\u58ca\u795e).\n\t\u003cbr\u003e\nI\u0027m a Japanese Illustrator.\n\t\u003cbr\u003e\nI mainly draw NSFW illustrations.\n\t\u003cbr\u003e\n\tI love Oppai*!!\n\t\u003cbr\u003e\n\tEspecially since I love big tits girls, I will handle their contents.\n\t\u003cbr\u003e\n\t(*\"Oppai\" is Japanese, It means \"breast\", \"tits\" or \"boobs\" in English.)\n\t\u003cbr\u003e\n\tMy activity is still unstable, but I will make an effort to provide a good works.\t\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cbr\u003e\nWHY I STARTED PATREON\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tThis is because I want to have the self-confidence in myself and my works.\n\t\u003cbr\u003e\nI would like to participate in illustration and manga work.\n\t\u003cbr\u003e\nBut, I couldn\u2019t do it because I\u0027m not confident.\n\t\u003cbr\u003e\nStill I wanted to make my illustration meaningful.\n\t\u003cbr\u003e\nRecently, messages from many overseas fans have arrived via Twitter and Pixiv.\n\t\u003cbr\u003e\nThey all told me that \"I like your work.\".\n\t\u003cbr\u003e\nI was very happy about their message. I wanted to meet their expectations.\n\t\u003cbr\u003e\nAnd, I finally arrived at Patreon.\n\t\u003cbr\u003e\n\tI hope that you will be one of my precious fan in this place.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cbr\u003e\nI NEED YOUR SUPPORT\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tSadly, most of illustrators, manga artists and animators in Japan can\u0027t live on their own income.\u00a0I\u0027m also one of them.\n\t\u003cbr\u003e\n\tHowever, I wanna draw more illustrations.\n\u00a0\n\t\u003cbr\u003e\n\tIf you support me, I can offer more works to you.\n\t\u003cbr\u003e\n\tI can make even more effort, and my works will become more sophisticated.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cbr\u003e\nWHAT CAN BE VIEWED?\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tThe patron will have access my latest illustrations, sketches, drafts, and even PSD* files.\n\t\u003cbr\u003e\n\tIn the case of illustration series, you can read all stories.\n\t\u003cbr\u003e\n\tOf course these are all high quality.\n\t\u003cbr\u003e\n\t(*PSD format files are compatible with software such as Photoshop, SAI, CLIP STUDIO PAINT, GIMP and Photopea.)\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCAUTION \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tMy content includes adult content. Minors should not participate. \n\t\u003cbr\u003e\n\tPlease do not reprint without my permission. \n\t\u003cbr\u003e\n\tSorry, I only understand English a little. So, it takes time to reply. \n\t\u003cbr\u003e\n\t(These sentence has been translated by Google.)\u00a0\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cbr\u003e\nRELATED LINKS\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tTwitter\n\t\u003cbr\u003e\n\t\u003ca href=\"https://twitter.com/psychenergy\" target=\"_blank\"\u003ehttps://twitter.com/psychenergy\u003cbr\u003e\n\t\u003c/a\u003eFeel free to ask questions. \u003cbr\u003e\n\tIf you ask me on Twitter, I can answer the earliest.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tPixiv\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.pixiv.net/member.php?id=965802\" target=\"_blank\"\u003ehttps://www.pixiv.net/member.php?id=965802\u003cbr\u003e\n\t\u003c/a\u003e\u003cbr\u003e\n\tTumblr\n\t\u003cbr\u003e\n\t\u003ca href=\"https://psychenergy.tumblr.com/\" target=\"_blank\"\u003ehttps://psychenergy.tumblr.com/\u003cbr\u003e\n\t\u003c/a\u003e\u003cbr\u003e\n\tMy website\n\t\u003cbr\u003e\n\t\u003ca href=\"http://daraku.chimanako.net\" target=\"_blank\"\u003ehttp://daraku.chimanako.net\u003cbr\u003e\n\t\u003c/a\u003e(Sorry, All this website is written in Japanese. However, you can view the most illustrations.\u00a0Please click \"\u7d75\u65e5\u8a18(Picture Diary)\" and enjoy!)\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThanks for your support!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e"
