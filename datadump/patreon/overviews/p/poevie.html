    "summary": "Eu sunt Andrei \u0219i-o poveste\u003cbr\u003eo s\u0103-\u021bi spun,\u003cbr\u003ea-nceput la 8 ani \u0219i-o\u003cbr\u003etr\u0103iesc \u0219i\u00a0acum:\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAm scris prima rim\u0103\u003cbr\u003eca s\u0103-o fac cadou\u003cbr\u003edup\u0103 ce i-am spart\u00a0\u003cbr\u003elu\u0027 bunica un bibelou.\u003cbr\u003e\u003cbr\u003eMi-amintesc c\u0103 a fost \u003cbr\u003emai greu la-nceput,\u003cbr\u003edar am scris cu \u00eend\u00e2rjire,\u003cbr\u003enu m-am dat b\u0103tut.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eDup\u0103 18 ani de scris\u003cbr\u003epe h\u00e2rtie,\u003cbr\u003eMi-am f\u0103cut curaj \u0219i-am creat\u003cbr\u003e\u003ca href=\"https://poevie.ro/\" target=\"_blank\"\u003ePoevie\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAici scriu cu drag despre\u003cbr\u003epanici \u0219i frici,\u003cbr\u003edespre iubirile mari \u0219i\u003cbr\u003eiubirile mici.\u003cbr\u003e\u003cbr\u003eAm \u00eembinat versuri\u003cbr\u003ede poevie\u003cbr\u003ecu latura uman\u0103\u003cbr\u003edin psihologie.\u003cbr\u003e\u003cbr\u003ePoevie a crescut \u0219i viseaz\u0103 \u003cbr\u003es\u0103 zboare,\u003cbr\u003ea\u0219a c\u0103\u00a0\u00ee\u0219i caut\u0103\u003cbr\u003esuper-ajutoare.\u003cbr\u003e\u003cbr\u003eDac\u0103 \u0219i tu iube\u0219ti \u003cbr\u003eca mine poezia,\u003cbr\u003ede-acum po\u021bi s\u0103-i sus\u021bii\u003cbr\u003elunar \u201ec\u0103l\u0103toria\u201d.\u003cbr\u003e\u003cbr\u003eDevino Patreon\u00a0\u003cbr\u003esau \u201ez\u00e2n\u0103 protectoare\u201d\u003cbr\u003eprintr-un \u201eabonament\u201d \u003cbr\u003emic, mediu sau chiar mare.\u003cbr\u003e\u003cbr\u003e\u0218i orice ai alege, \u003cbr\u003e\u00eemi faci o bucurie\u003cbr\u003es\u0103 v\u0103d c\u0103 mai exist\u0103 \u003cbr\u003edornici de poezie.\u003cbr\u003e\u003cbr\u003eO s\u0103-\u021bi trimit update-uri \u003cbr\u003e\u00een fiecare lun\u0103,\u003cbr\u003ef\u0103c\u00e2nd \u0219i tu \u0219i eu\u003cbr\u003elumea un pic mai bun\u0103.\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePS: \u0219i dac\u0103 acum nu po\u021bi \u003cbr\u003efi z\u00e2n\u0103 protectoare,\u003cbr\u003e\u00eemi po\u021bi citi poeviile\u003cbr\u003ecu drag, \u00een continuare.\u003c/em\u003e\u003cbr\u003e"
