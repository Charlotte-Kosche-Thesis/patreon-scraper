    "summary": "\u003ch2\u003e\u003cstrong\u003eI\u0027m making comics again! \u003c/strong\u003eIf you\u2019d like to help\nme, your patronage would be most appreciated! Read on for details...\u003c/h2\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u00a0What\u00a0\u003c/span\u003e\u003c/strong\u003e will I be creating?\u003cbr\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSteve \u0026amp; Steve\u003c/strong\u003e: my graphic novel about young Steve Jobs and young Steve Wozniak, which I put on hold four years ago, I am now resuming. My plan is to roll out a new chapter each month and publish it on the World Wide Web. Upon completion, I\u0027ll publish it as an actual book, printed on real paper. (The webcomic version will be available for all pledges below $5)\u003cbr\u003e\u003cimg src=\"http://electricsheepcomix.com/patreon/BowiePanel.jpg\"\u003e\u003c/li\u003e\n\u003cli\u003eA \u003cstrong\u003eMonthly Magazin\u003c/strong\u003ee, published in e-book format. Yes my friends, I\u0027ve decided to go full-retro. \u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eElectric Sheep Comix\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e will be reborn as an actual magazine which you can download and read from your favorite device.\u00a0\u00a0\u003cbr\u003e\u003cimg src=\"http://electricsheepcomix.com/patreon/E-sheep-Table_of_contents.jpg\"\u003e\u003cbr\u003eAnd it will be more than just a comics zine; it will also include slices of my written fiction, plus oodles of sketches, design fiction, poster art, and my reviews of current culture.\u00a0In short, it will be the magazine I \u003cem\u003ealways\u003c/em\u003e wanted to publish as a youth in the 20th Century, created now with 21st Century technology!\u003cbr\u003e\u003cstrong\u003eThe magazine will be available exclusively to patrons who pledge $5 or more a month.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAnd, my tentpole project:\u00a0\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDELTA SURVIVES\u003c/span\u003e\u003c/span\u003e,\u003c/strong\u003e\u00a0a graphic\nnovel set in the near future. If you pledge $10 or more a month, you\u0027ll see the concept art as it develops, and you\u0027ll be the first to read the story itself when I begin publishing later in 2018.\u003cbr\u003e\u003cimg src=\"http://electricsheepcomix.com/patreon/DELTA-SURVIVES-TEASER-1.jpg\"\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u00a0PLUS\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0A blog! In which I share with you my process via words, pictures, live video broadcast, and any other permeable-experience conduits the secret elves of Social Media are building out for us to communicate with. (Available to patrons pledging $10 or more per month.)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\n\n\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eWHERE\u003c/span\u003e WILL YOUR MONEY GO?\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eSoftware subscriptions (Adobe CC and Autodesk Maya.)\u003c/li\u003e\u003cli\u003eCoffee\u003c/li\u003e\u003cli\u003eArt Supplies\u00a0\u003c/li\u003e\u003cli\u003eCat Toys\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u00a0WHEN\u00a0\u003c/span\u003e DOES IT ALL START?\u003c/strong\u003e\u003cbr\u003eIssue 1 of the Electric Sheep magazine and Chapter 3 of Steve \u0026amp; Steve will appear in April. The billing cycle begins on \u003cstrong\u003eAPRIL 1st,\u00a0\u003c/strong\u003ebut of course you can pledge now!\u00a0\u003cbr\u003e\u003cbr\u003e[ And if you don\u0027t wish to register with Patreon but would still like to support my endeavor, I gladly accept donations through PayPal via patrick@patrickseanfarley.com ]\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e"
