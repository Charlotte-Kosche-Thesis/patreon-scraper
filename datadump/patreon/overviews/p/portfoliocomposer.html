    "summary": "Thank you for stopping by this Patreon page! And if you\u2019re a Portfolio Composer podcast listener I am grateful that you listen and give me your attention. I do this for you.\u003cbr\u003e\n\u003cbr\u003e\nThe Portfolio Composer exists to help composers with the business end of writing music by providing training and information on sales, marketing, networking, mindset, and more. If you\u2019re a creative individual who wants to make writing music a significant portion of your income, and you believe it\u2019s possible, then this podcast is for you.\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a community of fans who want to support creative projects. It puts the power of sustainable patronage into the hands of people just like you. Patreon is a great way to show your support of the podcasts you listen to, and the artists and musicians you love.\u003cbr\u003e\n\u003cbr\u003e\nAnd that\u2019s why I\u2019m here.\u003cbr\u003e\n\u003cbr\u003e\nIf you get any value out of The Portfolio Composer I\u2019m asking you to consider spending $1/month to support the creation of the podcast. Your support will allow me to increase the number of episodes I can release every month and will help me create even more great content for you.\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s just a sampling of what I have planned:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eBuilding a community of The Portfolio Composer listeners\u003c/li\u003e\n\t\u003cli\u003eHosting live events\u003c/li\u003e\n\t\u003cli\u003eHolding regular webinars\u003c/li\u003e\n\t\u003cli\u003eCreating more online courses\u003c/li\u003e\n\t\u003cli\u003eWriting books\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nAnd all of it is to help you, the composer, build the career you want to have.\u003cbr\u003e\n\u003cbr\u003e\nIf you look at the list on the right-hand side of this screen I am offering a variety of rewards based on the level of sponsorship you can afford and are interested in. If you can\u2019t afford more than a $1/month no big deal!  Every dollar of support helps me keep this ship running and increases my ability to grow it, which in turn can help you even more.\u003cbr\u003e\n\u003cbr\u003e\nSo, again, please consider spending $1/month to support the creation of The Portfolio Composer. \u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re interested in really taking your composing career and business to the next level consider coaching. I can help you get there. Go to\u00a0 \u003ca href=\"http://theportfoliocomposer.com/coachme\"\u003etheportfoliocomposer.com/coachme\u003c/a\u003e to set up a free consultation to see if this is a good fit for you.\u003cbr\u003e\n\u003cbr\u003e\nThank you!\u003cbr\u003e"
