   {
    "attributes": {
     "about": "\u003cstrong\u003eHello, everyone!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003ePeople call me Avanyae or Ava for the main part, or Naka for Nakatsu. Whichever you prefer.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eSo after much consideration, I have decided to create a Patreon. I am going to be honest with you, not all of my life did I want to become an artist. When I was younger, I wanted to be an actress or a professional that worked in the rodeo. That then turned into a cosmetologist, and then I found art... Which, I then discovered my love for it and the passion that burned within me. My grandfather said that I should find something that I love and I wouldn\u0027t have to work a day in my life and that has been what I found. As all of you know, I always experiment with my art, and I love bringing new things to the table for you guys to show you improvement.\u00a0\u003cbr\u003e\u003cbr\u003eNow, all I want is to be able to become an artist so that I am able to contribute back to the art community. I\u0027m not a all too serious person.. I love jokes. I\u0027m the joker of society. I love the fact that art is my outlet.\u00a0\u003cbr\u003e\u003cbr\u003eI am currently an art student in college who pays for bills and such who wishes to work on cartoons for children and comic books.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eA current project I have in the working is a NSFW comic that will be available on FA. :) It\u0027s called Double trouble.\u00a0\u003cbr\u003e\u003cbr\u003eMy plan however is to keep all my artwork available on Furaffinity.\u003cbr\u003e\u003cbr\u003ewww.furaffinity.net/user/flaminghazard\u003cbr\u003ehttps://www.facebook.com/Paynes.Arts\u003cbr\u003e",
