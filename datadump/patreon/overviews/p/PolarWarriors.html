    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1537503/b7708cf02dc547a68f2140e83c9a482f?token-time=2145916800\u0026token-hash=A2fjJgYyVQZtyxYog7nTEBYxO5PvuV16cXot6OL5Z0w%3D",

    "pledge_url": "/bePatron?c=1537503",
    "published_at": "2018-03-23T02:21:23+00:00",
    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/kFKCQkw1PGU?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"http://experienceangel.com/wp-content/uploads/2018/03/Giant-Thank-You-Patreon.jpg\"\u003eThank you from the bottom of my heart\u003c/strong\u003e for helping my channel make a huge impact in the lives of those affected by Bipolar Disorder! By donating, you can personally take part in advocating for Mental Illness and potentially save a life. Even the smallest donations (about the price of a cup of coffee each month) can make a profound difference in my ability to reach others who have Mental Illness. We can all work together to make a difference. Your contributions help me dedicate more time \u0026amp; resources to providing fellow \"Polar Warriors\" with some guidance along their journey. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003e\u003cem\u003e\"I couldn\u0027t do this without YOU, so let\u0027s keep a good thing going!\"\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nPolar Warriors has become something very special and is growing faster than anticipated (which is a GREAT thing). \n\u003cstrong\u003eThe need for quality Mental Health information and support is overwhelming - especially in states or countries where people don\u0027t have resources like this.\u003c/strong\u003e Helping others through my videos has become one of the most rewarding things I\u0027ve done in my life.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 140px;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://experienceangel.com/wp-content/uploads/2018/03/13925138_149937102107124_5902747216509718674_n.jpg\" style=\"width: 295px;\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 -Robert Whittaker, Polar Warriors-\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cimg src=\"http://experienceangel.com/wp-content/uploads/2018/03/Where-Does-Your-Money-Go-Patreon.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\nWhat started out as a \"weekend hobby\" has turned into a project that takes up ALL the spare time I have. The process of researching, filming, editing, graphic design, writing video descriptions, and especially responding to the thousands of comments \u0026amp; messages I receive is getting challenging to manage. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI want to take Polar Warriors to the next level and I need everyone\u0027s help to make that happen.\u003c/strong\u003e As donations start coming in, my goal is to work less and dedicate more time to this channel. My dream is to help those with Bipolar Disorder on a full-time basis. With enough support, I can dedicate myself to making additional videos, offering one-on-one coaching, starting a community website, live feeds with Q\u0026amp;A, traveling to interview experts in the field, and eventually make a documentary or write a book. If I\u0027ve been able to accomplish so much in my free time, \u003cstrong\u003ejust imagine what I could do with a little support from fellow Polar Warriors!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://experienceangel.com/wp-content/uploads/2018/03/Common-Questions-Patreon.jpg\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2605\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eDoesn\u0027t YouTube Pay You?\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2605\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003eNot at all! I made the choice to NOT monetize my YouTube channel by choice.\u003c/strong\u003e I don\u0027t want people looking for immediate help to wait through an annoying advertisement before they get to the \"good stuff.\". I want my viewers to support me because they want to... Not because they are forced to watch an advertisement. \u003cstrong\u003eThat being said, keep those ad-blockers running! =)\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2605\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eI Don\u0027t Have Much Money. Can I Still Be a Patron?\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2605\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003eOf course!\u00a0Please only sign up to donate what you can easily afford.\u003c/strong\u003e Even the starting donation of $3 per month adds up, and is greatly appreciated! If you feel you can\u0027t support Polar Warriors with donations, you can still make a difference by interacting with my YouTube channel.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u2605\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eCan I Stop Donating in The Future if I Can\u0027t Afford it?\u003c/span\u003e\u003c/strong\u003e\u2605\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003eYes of course!\u003c/strong\u003e You can log in to change or cancel your pledge whenever you want. Donations are a huge gift... Not an obligation =)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u2605\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eI\u0027m Still Confused... Can You Help Me Out?\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2605\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003eAbsolutely!\u003c/strong\u003e If you have questions about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by \u003cstrong\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e.\u003c/strong\u003e If you have questions specifically about Polar Warriors or rewards, my videos, or just want to say hi, you can send me a message by emailing: \u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePolarWarriors@Gmail.com\u003c/span\u003e\u003cbr\u003e"
