    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003ca href=\"http://ko-fi.com/princewind\" target=\"_blank\"\u003eKo-fi\u003c/a\u003e |\u00a0\u003ca href=\"https://www.furaffinity.net/user/princewind/\" target=\"_blank\"\u003eFuraffinity\u00a0\u003c/a\u003e|\u00a0\u003ca href=\"https://princelingwind.deviantart.com/\" target=\"_blank\"\u003eDeviantart\u00a0\u003c/a\u003e|\u00a0\u003ca href=\"https://paintberri.com/artist/princemew\"\u003ePaintberri\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/mewmewprince\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/villainized/list?title_no=46262\" target=\"_blank\"\u003eVillainized\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003eThis page contains adult content!\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cb style=\"color: rgb(23, 54, 93);\"\u003eBy pledging to this page you acknowledge you are \u003c/b\u003e\u003cbr\u003e\n\t\u003cspan style=\"\"\u003e\u003cb style=\"color: rgb(247, 150, 70);\"\u003e18 years or older\u003c/b\u003e\u003cbr\u003e\n\t\u003cb style=\"color: rgb(247, 150, 70);\"\u003e\u003c/b\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eATTENTION\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e!\u003c/span\u003e I will tag sfw and nsfw posts seperately! I know some people don\u0027t want to see nsfw content, and while I will post it here, I\u0027ll make every effort to mark them separately\u00a0for easy access to whatever it is you\u0027re interested in seeing from me!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cb style=\"color: rgb(23, 54, 93);\"\u003e\u003cimg src=\"https://78.media.tumblr.com/05da0a26de6989a58e504e6044b6d4ec/tumblr_ox3j0vnZVO1rmwzjqo1_1280.png\"\u003e\u003c/b\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\nI am Mew, though many know me as \n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003ePrince Wind\u003c/strong\u003e\u003c/span\u003e! I am an artist, and have always aspired to make my living as one for as long as I can remember. I\u0027ve always adored \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003ecomics and animated features\u003c/strong\u003e\u003c/span\u003e, from Anime to Saturday morning cartoons. I am working every day towards being someone who can inspire others the way I was as a child, and this page is another step down that road. As I hopefully gain momentum, I\u0027m going to try to \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003estart more projects\u003c/span\u003e\u003c/strong\u003e, and \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003edevelop my style and abilities\u003c/span\u003e\u003c/strong\u003e to create as much as I can. \u003cbr\u003e\n\u003cbr\u003e\nMy motivations for doing this with a Patreon are rooted in my attempts to get over my own insecurity and lack of self esteem. You see, Patreon never seemed like a place for me- Patreon was a place where successful\u00a0people, with massive fan bases already swarming to support them would go to make it easy for them to connect with their long time favorite media. In truth, I\u0027ve never had a lot of social confidence, so ever being at that level seemed frankly unobtainable.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nBut as I\u0027ve grown I have come to realize that Patreon is much more than that. I have come to believe it is a place where \n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eyou can build, and grow with the people who choose to support you\u003c/span\u003e\u003c/strong\u003e. And, in much the same way, I\u0027ve come to realize people don\u0027t become so successful without \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eopening up and taking some chances\u003c/span\u003e\u003c/strong\u003e when they\u0027re just starting out! I think success is gained from accessibility, and support can only happen if you \u003cem\u003elet\u003c/em\u003e people support you. If I ever want to attain my dreams, it\u0027s time to put on a brave face, and give people that opportunity! I\u0027m not expecting to become a hugely popular artist right away, or gain one of those massive fan bases just because I\u0027ve opened this page.... But I\u0027m not going to submit to insecurity either. I\u0027m trying to take the next step in my own journey, and put myself firmly out there! This is a place I\u0027m opening up for anyone who wants to lend their support. This is a place where I hope to grow \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ewith you\u003c/span\u003e\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThank you\u003c/span\u003e for considering joining me on this journey.\u003cbr\u003e\n\tHere\u0027s some of the things you can expect to see from my Patreon!\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eI know not everyone can afford lavish donations each month, and if you\u0027re on a budget and still want to show some support, I\u0027ve worked to get some nice, fun stuff for low prices, as well as the more elaborate higher tiers.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tFor \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e$1\u003c/span\u003e\u003c/strong\u003e or more, you\u0027ll get...\u003cbr\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/16de267f72ffd1ca188df17421c2a591/tumblr_ox40aowvX21rmwzjqo1_1280.png\"\u003e\u003cbr\u003e\n\tFor \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e$3\u003c/span\u003e\u003c/strong\u003e or more, you\u0027ll get...\u003cbr\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/c99b06180c51a3ec4af2372cb21d29ee/tumblr_ox3mp3MeSD1rmwzjqo1_1280.png\"\u003e\u003cbr\u003e\n\tFor \n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e$6\u003c/span\u003e\u003c/strong\u003e or more, you\u0027ll get...\u00a0\u003cbr\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/638e1011c6bb3a7e7eaaaa8c4ef6dfa7/tumblr_ox40tn0QZZ1rmwzjqo1_1280.png\"\u003e\u003cbr\u003e\nAnd of course that\u0027s only the lower tiers! Check out the rewards to the right, to get a better idea of what I\u0027m offering and consider throwing a little bit of support my way if you can!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePlease note\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e |\u003c/span\u003e\u003c/strong\u003e \u00a0All images, PSDs, and WIPs are given for the personal use only of patrons, and you do not have the right to upload or claim any of it as your own. Please do not post my work, even with credit unless given my \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eexplicit written permission\u003c/span\u003e\u003c/strong\u003e. Thank you!\u003cbr\u003e\n\u003c/div\u003e"
