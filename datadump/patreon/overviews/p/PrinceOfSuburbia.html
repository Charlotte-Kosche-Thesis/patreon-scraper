    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/XgGZoQ7.jpg?1\" style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003eTHANK YOU so much for visiting and supporting our work. Our public DEMO can be downloaded here: \u003ca href=\"https://princeofsuburbia.itch.io/prince-of-suburbia\"\u003ehttps://princeofsuburbia.itch.io/prince-of-suburb...\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eVersion 0.3 TBA!\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eVersion 0.2 RELEASED!\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/v0-2-release-for-16121086\"\u003ehttps://www.patreon.com/posts/v0-2-release-for-161...\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eHi, I\u0027m\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSerrated\u003c/span\u003e.\u003c/strong\u003e\u00a0My team and I are passionate about creating\u003cstrong\u003e\u00a0visual adult novels \u003c/strong\u003efor you to enjoy. Hold onto your panties because our main story is going to take some turns that mainstream games have yet to make. We also bring the good stuff to you early. There are steamy scenes in the DEMO version and every version going forward.\u003cbr\u003e\u003cbr\u003eWe want to create a game that you want to play! Let us know what you think. What do you want to see as the story develops? What features would like you to see?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStory: \u003c/strong\u003eThe main character is an 18 year old male enjoying his summer and navigating risky situations with the women in his life.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eGameplay:\u003c/strong\u003e\u003cbr\u003e- Main story with relationship building \u003cbr\u003e- Make the right choices and enjoy\u003cbr\u003e- Side stories in addition to main story\u003cbr\u003e- High quality 2D art, pseudo animation, \u0026amp; animation for special scenes\u003cbr\u003e- Created with Ren\u0027Py\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eType of planned content:\u003c/strong\u003e\u003cbr\u003e- Dating / Relationship sim\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eDevelopment Team:\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eSerrated\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e- \u003c/strong\u003eStory, Dialogue, and Game Design/Direction\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003epolisummer\u003c/span\u003e \u003c/strong\u003e\u003cstrong\u003e- \u003c/strong\u003eLead Programmer\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eScarlettAnn\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e - \u003c/strong\u003eLead Artist\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eFlynnFlann\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cstrong\u003e- \u003c/strong\u003e UI/UX Artist\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eJosselyn Stark\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e- \u003c/strong\u003eLead Editor\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eSijix\u003c/span\u003e \u003c/strong\u003e\u003cstrong\u003e- \u003c/strong\u003eLead Animator\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003eThe reward tiers below for access to new versions of the game will be activated once the monthly development cycle is ready to begin.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eNOTE: Reward Tier: Squire ($5 patrons) and up will have access to new versions of the game on the release date.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU so much for visiting and supporting our work. Our public DEMO can be downloaded here: (https://princeofsuburbia.itch.io/prince-of-suburbia)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDISCLAIMER: Prince of Suburbia is an adult novel of complete fiction. All of the characters depicted within the adult novel are at least 18 years of age or older.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003cbr\u003eScreenshots:\u003cbr\u003e\u003cimg src=\"https://img.itch.zone/aW1hZ2UvMTg4MDIwLzg4Mjc1MS5wbmc=/original/A9RHjM.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img.itch.zone/aW1hZ2UvMTg4MDIwLzkwNDU0Mi5wbmc=/original/e4JrzD.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img.itch.zone/aW1hZ2UvMTg4MDIwLzkwNDU0My5wbmc=/original/8KXuLb.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img.itch.zone/aW1hZ2UvMTg4MDIwLzkwNDU0MS5wbmc=/original/tv5GtK.png\"\u003e\u003cbr\u003e\u003c/strong\u003e"
