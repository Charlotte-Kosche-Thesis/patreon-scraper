    "summary": "\u003cdiv style=\"background-color: rgb(251,128,84); text-align: center; font-weight: bold;\"\u003e\n\t\u003cspan style=\"color: rgb(255,255,255); text-align: center;\"\u003eWORUM GEHT\u0027S HIER?\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003ePatreon\u003c/strong\u003e erm\u00f6glicht dir, mich und meine Arbeit monatlich finanziell zu unterst\u00fctzen. Daf\u00fcr bekommst du Zugang zu \u003cstrong\u003eexklusiven Inhalten\u003c/strong\u003e, abh\u00e4ngig vom Betrag, den du spendest.\u003cbr\u003eDu bekommst nicht nur die Belohnungen des Levels, das du w\u00e4hlst, sondern auch\u003cstrong\u003e alle Inhalte der niedrigeren Level\u003c/strong\u003e! Schau dir jetzt\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=960154\"\u003edie Belohnungen\u003c/a\u003e an!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.meinhomestudio.de/wp-content/uploads/2017/07/Studio.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"background-color: rgb(251,128,84); text-align: center; font-weight: bold;\"\u003e\n\t\u003cspan style=\"color: rgb(255,255,255); text-align: center;\"\u003eWER BIN ICH? WAS GIBT\u0027S VON MIR?\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\tMein Name ist \n\t\u003cstrong\u003ePaul Marx\u003c/strong\u003e. Ich arbeite selbstst\u00e4ndig als\u00a0\u003ca href=\"http://www.paul-marx-media.de/\"\u003eMusikproduzent\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/paulmarxmedia\"\u003eYouTuber\u003c/a\u003e und\u00a0\u003ca href=\"http://amzn.to/2sLXuQ8\"\u003eAutor\u003c/a\u003e in Leipzig.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eMit vielen meiner Videos kannst du lernen, selbst\u003cstrong\u003e Musik zu produzieren\u003c/strong\u003e - beispielsweise bekommst du auf meiner Website \u003ca href=\"https://www.meinhomestudio.de/\"\u003ewww.meinhomestudio.de\u003c/a\u003e einen einfachen und schnellen Einstieg. In bisher \u003cstrong\u003e63 qualitativen Videos\u003c/strong\u003e mit \u003cstrong\u003e\u00fcber 8 Stunden\u003c/strong\u003e\u003cstrong\u003e Laufzeit\u003c/strong\u003e zeige ich dir, wie du zu Hause ein \u003cstrong\u003eeigenes Studio\u003c/strong\u003e einrichten kannst, wie du mit der Software arbeitest, \u003cstrong\u003eBeats komponierst\u003c/strong\u003e,\u003cstrong\u003e Songtexte schreibst\u003c/strong\u003e, recordest, mischst und masterst.\u003cbr\u003e\n\t\u003c/li\u003e\n\u003cbr\u003e\n\t\u003cli\u003eIch bin auch selbst als K\u00fcnstler aktiv und ver\u00f6ffentliche\u00a0\n\t\u003ca href=\"https://www.youtube.com/watch?v=rUjlgrf60fM\"\u003eeigene Songs\u003c/a\u003e. Als mein Patreon-Abonnent bekommst du \u003cstrong\u003eneue Songs\u003c/strong\u003e von mir direkt hier zum \u003cstrong\u003eDownload\u003c/strong\u003e! Auf YouTube findest du zu manchen dieser Songs aufwendig produzierte\u00a0\u003ca href=\"https://www.youtube.com/watch?v=bvzrp1dViAo\"\u003eMusikvideos\u003c/a\u003e.\u003cbr\u003e\n\t\u003c/li\u003e\n\u003cbr\u003e\n\t\u003cli\u003eAu\u00dferdem produziere ich\u00a0\n\t\u003ca href=\"https://www.youtube.com/watch?v=MMd3MfG99gY\"\u003eBeats\u003c/a\u003e in meinen Videos, die du\u003cstrong\u003e kostenlos\u003c/strong\u003e auf meiner Website\u00a0\u003ca href=\"http://www.paul-marx-media.de/beats/\"\u003edownloaden\u003c/a\u003e und f\u00fcr deine Projekte verwenden kannst! Einige dieser Beats gibt es nur \u003cstrong\u003eexklusiv f\u00fcr meine Patreon-Abonnenten\u003c/strong\u003e!\u003cbr\u003e\n\t\u003c/li\u003e\n\u003cbr\u003e\n\t\u003cli\u003eGemeinsam mit meinem Freund und Kollegen\u00a0\n\t\u003ca href=\"https://www.dein-rueckentraining.de/\"\u003eBen\u003c/a\u003e produziere ich\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Bm_Nj-Q7agI\"\u003eBeat Making Challenges\u003c/a\u003e. Darin baue ich Beats ausschlie\u00dflich aus Haushaltsgegenst\u00e4nden:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=rknbwugmOA0\"\u003eBrokkoli\u003c/a\u003e, einem\u00a0\u003ca href=\"https://www.youtube.com/watch?v=zyV1WOVMRnM\"\u003eLichtschalter\u003c/a\u003e oder einem\u00a0\u003ca href=\"https://www.youtube.com/watch?v=We0WLKuYMo0\"\u003eHandtuch\u003c/a\u003e. Im Zentrum steht das Samplen und Designen guter Sounds, beispielsweise Drums. Einige der dort entstandenen \u003cstrong\u003eSample-Packs\u003c/strong\u003e stelle ich ausschlie\u00dflich meinen Patreon-Abonnenten zur Verf\u00fcgung!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.meinhomestudio.de/wp-content/uploads/2017/07/Arbeit.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"background-color: rgb(251,128,84); text-align: center; font-weight: bold;\"\u003e\n\t\u003cspan style=\"color: rgb(255,255,255); text-align: center;\"\u003eWAS MACHE ICH MIT DEINEM GELD?\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tIch m\u00f6chte noch viele weitere hilfreiche, unterhaltsame und mitrei\u00dfende \n\t\u003cstrong\u003eVideos produzieren\u003c/strong\u003e\u00a0und die beste \u003cstrong\u003eMusik\u003c/strong\u003e ver\u00f6ffentlichen, die ich komponieren kann. Mein Ziel ist es, m\u00f6glichst \u003cstrong\u003eviele Menschen f\u00fcr Musikproduktion zu begeistern\u003c/strong\u003e und ihnen zu helfen, einen einfachen Einstieg zu finden.\u003cbr\u003eUnd auch wenn das \n\t\u003cstrong\u003eProduzieren von Musik und Videos\u003c/strong\u003e\u00a0mir viel Spa\u00df macht, kostet es mich viel Zeit, Arbeit und Geld. Als mein \u003cstrong\u003ePatreon-Abonnent\u003c/strong\u003e hilfst du mir dabei, noch bessere \u003cstrong\u003eMusik und Videos\u003c/strong\u003e zu produzieren, weiterhin\u00a0\u003ca href=\"https://www.meinhomestudio.de/\"\u003ekostenlose Inhalte zum Lernen der Musikproduktion\u003c/a\u003e zu ver\u00f6ffentlichen und von meiner Arbeit leben zu k\u00f6nnen. Jeder Dollar z\u00e4hlt!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003eMit deiner Unterst\u00fctzung kann ich vielen Menschen dabei helfen, sich mit Musik zu verwirklichen. Ich gebe mein Bestes, dir daf\u00fcr hochwertige Videos, Songs, Beats und Sample Packs zur\u00fcckzugeben! Ich w\u00fcnsche dir viel Spa\u00df mit all meinen Inhalten und wir sehen uns im Patreon Abonnentenbereich!\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\nBeste Gr\u00fc\u00dfe von Paul\n\u003c/strong\u003e"
   },
