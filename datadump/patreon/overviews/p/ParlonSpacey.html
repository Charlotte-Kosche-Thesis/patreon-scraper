to time there will be animations and just like the Comics/Illustrations its early access too.\u003cbr\u003e\u003cbr\u003eFor 3 dollar you will get everything above AND u also get the PSD / Sai files of illustrations I do during the month. \u0026lt;3 \u003cbr\u003e\u003cbr\u003e\u003cem\u003eMore rewards will be added to the\u00a03 dollar one when I have reached my first goal!\u003c/em\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003ePin-up Commission\u00a0\u003cstrong\u003eRewards- \u003cem\u003eCurrently closed (unpublished/hidden)\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eBefore you commission me please contact me here trough patreon or on\u00a0\u003ca href=\"https://mrparlonnsfw.tumblr.com/\"\u003etumblr\u003c/a\u003e.\u003cbr\u003eWhen you commission me you will get a full Pin-up illustration of whatever\u00a0fictional character you want (Not Oc\u0027s). You can only pick one character. Male characters only!\u00a0\u003cbr\u003eHere you can see how it could look like:\u00a0\u003ca href=\"https://imgur.com/a/s2YYU\"\u003eExamples 1\u003c/a\u003e \u003ca href=\"https://mrparlonnsfw.tumblr.com/image/166881804100\"\u003eExample 2\u003c/a\u003e \u003ca href=\"https://78.media.tumblr.com/384727ad2c0cf5b305b12fe77df6334d/tumblr_ox4znbgiEz1wd6syeo1_1280.jpg\"\u003eExample 3\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eI will start drawing the commission when the payment have gone through.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e______________________________________________________________________\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://img00.deviantart.net/0011/i/2018/032/8/6/bsdan7c_by_parlonspacey-
