    "summary": "\u003cstrong\u003e WHO ARE WE? \u003c/strong\u003e\u003cbr\u003eWe are ParaAbnormal. We are expert paranormal investigators with an edge. We have assembled a team of experienced paranormal experts and bring in guest specialists to help us investigate and find the truth. Our main goal is to examine the evidence, investigate and to debunk hoaxes that may detract from our mission to find the truth. \u003cbr\u003e\u003cbr\u003eWe were founded in 1995 by \u003cstrong\u003e\u003cem\u003eKen Livingston\u003c/em\u003e\u003c/strong\u003e, team leader and Senior Paranormal specialist.\u00a0He created Team \u003cstrong\u003e\u003cem\u003eParaAbnormal\u003c/em\u003e\u003c/strong\u003e with the sole purpose of helping those experiencing paranormal activity by investigating claims in a professional manner. We use the best in paranormal technology, the latest equipment, techniques and sometimes good old fashioned detecting to prove or disprove what people have experienced. We want to find the truth. We need to find the truth. Even if you can\u0027t handle the truth! ParaAbnormal brings years of experience in investigating that has changed paranormal the field and made it a profession to be taken seriously.\u003cbr\u003e\u003cbr\u003eToo many times claims are not taken seriously. They are laughed at, mocked, and just ignored. We are here to listen, really listen, and plan a course of action to get to the true story of what is really happening or has happened. We are here to investigate, document, educate and help explain paranormal activity. We will not be deterred.\u00a0\u003cbr\u003e\u003cbr\u003eWE ARE PARAABNORMAL. WE WILL FIND THE TRUTH.\u00a0\u003cbr\u003e\u003cbr\u003eWe want to take this successful show/search for the truth and build a network and army of believers around it. We have full time jobs but we dedicate our free time to the search for answers. We want to find evidence of the paranormal, and to prove there are things out there that main stream science can not explain. With your subscription we can commit more time and resources to our passion. We have invested a ton of our own time money into our investigations and show but we can only take this to the NEXT LEVEL with your help!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/alnQQ8gKAog\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
