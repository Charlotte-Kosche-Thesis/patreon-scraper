    "summary": "Thank you so much for visiting our Patreon. And a special thank you to all of our who support us. We have so much love for you! \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003eThe Peepshow Podcast was born on a long road trip from Montreal to Pittsburgh, where we are based. PJ and I had hours upon hours to chat and reflect and we decided that it would be fun to build a podcast highlighting sex workers, activists, artists, journalists, academics, and writers to talk about issues of sex and social justice.\u00a0\u003cbr\u003e\u003cbr\u003eJessie @sapiotextual is a former academic who is trained in feminist philosophy and women\u0027s and gender studies. She has also worked as a doula. She currently works as a a phone sex operator, clip producer, public speaker, writer, and rogue academic. PJ @peejsage is a photographer, clip producer, sex tech researcher, and a sex worker rights advocate. He is currently finishing his PhD dissertation based on over 30 interviews with professional cam models.\u003cbr\u003e\u003cbr\u003eWe love putting on the podcast!. It is a passion project that has allows us to connect with amazing people. Your support will help us to continue to grow, travel, and bring you interesting interviews with insightful and passionate guests. \u00a0\u003cbr\u003e\u003cbr\u003ePlease help us to keep bringing you great interviews and analysis on sex and social justice. To show our appreciation, we bring you behind the scenes, fun swag, extended interviews, and more!"
