    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/ovmYPiHnr_E\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=ovmYPiHnr_E",

    "pledge_url": "/bePatron?c=1490518",
    "published_at": "2018-01-24T14:59:37+00:00",
    "summary": "\u003ca class=\"redactor_btn redactor_btn_bold\"\u003e\u003c/a\u003e\u003cdiv\u003e\u003ch3\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003ePROJECT61VMAG\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThe primary goal of this video magazine is to extend the global community of interdisciplinary collaborations in art, science, technology, engineering and maths, by creating a global voice for collective support. The aim is to present to the public an open source magazine that will be inspiring, informative, uplifting, and educational.\u003cbr\u003e\u003cbr\u003eEach video will feature either an artist, engineer, scientist, technologist, business person, mathematician, or teacher speaking about the importance of interdisciplinary collaboration.\u003cbr\u003e\u003ca href=\"http://www.proj61.com/vmag\"\u003e\u003cbr\u003e\u003c/a\u003eI am connecting\u00a0a community that believes in the power of interdisciplinary collaborations and its influence on society, culture and our economy. Thats why I decided to start recording these conversations so that I could create an archive, a document and a magazine to share and to spread the word. It is how\u003cstrong\u003e\u00a0\u003ca href=\"http://www.proj61.com/vmag\" target=\"_blank\"\u003eP61VMAG\u00a0\u003c/a\u003e\u003c/strong\u003ewas born.\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eIn the magazine\u00a0I ask leaders in their multi-disciplinary fields to lend their voice to this conversation and ask their thoughts on how adding an artist to company innovation teams would change the way the company invents products and technologies that wind up in our world.\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eWhy the name, Project61?\u003c/strong\u003e\u003cbr\u003eI was helping to build an Innovation Lab at\u003ca href=\"https://www.google.com/maps/place/61+Broadway,+New+York,+NY+10006/@40.7070853,-74.0147413,17z/data=!3m1!4b1!4m5!3m4!1s0x89c25a112eb40b29:0x119574dcdf2af58a!8m2!3d40.7070853!4d-74.0125526\" target=\"_blank\"\u003e 61 Broadway\u003c/a\u003e in New York City and it was there that the CEO asked me to create an artist in residence program for the lab. Specifically sitting an artist in the R\u0026amp;D team to collaboratively work with the engineers and scientists on problems the lab was trying to solve. When the company got acquired, I decided to take the program out on my own and call it Project61.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have been boot-strapping\u003c/strong\u003e and my boots are worn, the straps are gone and the rent is due. To take this to the next level I need your support. Patrons like you can keep the vision alive and the conversation going by being involved.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBe a part of re-shaping the future\u003c/strong\u003e, by becoming part of our community you will help change the way in which industry produces for a better world. Your help will offset the expenses of the video process, editing, sound, color, lighting, equipment, travel for interviews, hiring, photography, podcast and final presentation.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"

     "about": "I am an artist and designer who is passionate about interdisciplinary collaborations with scientists, engineers and technologists towards inventions that make the world a better place. I\u0027ve spent my life in pursuit of building a world to make this happen. Its been a long and winding road, and Project61 is the most recent iteration. I credit Billy Kl\u00fcver of Experiments in Art and Technology for telling me about what he built back in the 60\u0027s for Bell Labs. His passionate description has lead me on my life\u0027s journey to keep artists involved with industry.\u003ca href=\"http://lauraschwamb.com/contact/\"\u003e\u003cbr\u003ehttp://lauraschwamb.com/contact/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.linkedin.com/in/lauraschwamb/\"\u003ehttps://www.linkedin.com/in/lauraschwamb/\u003c/a\u003e",
