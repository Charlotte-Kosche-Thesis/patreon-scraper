    "summary": "Bom dia/Boa tarde/Boa noite, pessoa que entra no Patreon para dar um help ao gestor classe m\u00e9dia : )\u003cbr\u003e\u003cbr\u003eAqui \u00e9 o Nik, o PrefeiTop que vc mais ama odiar nessa internet.\u003cbr\u003e\u003cbr\u003eDesde janeiro de 2017, venho produzindo diariamente, conte\u00fado sobre td o que acontece na maravilhosa Cidade Limpa. Em menos de um ano, eu, vc e todos os direitopatas, j\u00e1 somos a maior p\u00e1gina-de-humor-pol\u00edtico-sobre-o-atual-gestor-e-que-tem-TOP-no-nome. #Parab\u00e9nsATodosOsEnvolvidos\u003cbr\u003e\u003cbr\u003eComecei a escrever como um simples hobby e hj tenho certeza que a minha grande paix\u00e3o \u00e9 fazer humor e ter os melhores comentaristas de todo o Facebook.\u003cbr\u003e\u003cbr\u003eTalvez vc j\u00e1 saiba, trabalho como publicit\u00e1rio de dia e PrefeiTop \u00e0 noite, mas sempre tive que pegar freelas como designer para complementar renda - afinal, as contas nunca fecham e, sim, eu \"desenho\" para ganhar dinheiro, n\u00e3o escrevo - o que me coloca, muitas vezes, em jornada qu\u00e1drupla. Ag\u00eancia de dia, filhas \u00e0 noite, freela no come\u00e7o da madrugada e PrefeiTop no meio da madrugada.\u003cbr\u003e\u003cbr\u003eAs \u00fanicas regras que coloquei pra mim e sigo a risca desde o primeiro post s\u00e3o: n\u00e3o propagar mentiras e ser o mais claro e transparente poss\u00edvel nos meus posts. Isso acaba fazendo tbm com que meu tempo dedicado a pesquisa e elabora\u00e7\u00e3o de texto, cres\u00e7a junto com o n\u00famero de seguidores - Tio Ben j\u00e1 dizia que com muitos seguidores, v\u00eam grandes responsabilidades - A quarta etapa da minha jornada fica cada dia mais puxada.\u003cbr\u003e\u003cbr\u003ePara ser coerente, serei sincero. N\u00e3o estou pedindo seu help para contratar gente ou produzir um conte\u00fado diferente, \u00e9, simplesmente, para eu poder deixar de pegar freelas e me dedicar de uma maneira mais saud\u00e1vel e respons\u00e1vel ao PrefeiTop. Sim, talvez mais para frente eu entre de cabe\u00e7a no humor, mas a\u00ed \u00e9 outro projeto. Ali\u00e1s, se vc quiser me convidar para um projeto bacana, vem de inbox, beb\u00ea.\u003cbr\u003e\u003cbr\u003eVc pode come\u00e7ar a apoiar doando U$ 1,00 por m\u00eas, que \u00e9 menos que o dinheiro para pegar o bus\u00e3o. O valor vai escalando at\u00e9 U$ 3.000,00 / m\u00eas. Hahahahahah... N\u00e3o, eu n\u00e3o acho que algu\u00e9m v\u00e1 pagar td isso, \u00e9 mais parar compor o organograma zoeiro da firma.\u003cbr\u003e\u003cbr\u003eN\u00e3o se esque\u00e7a que aqui \u00e9 site gringo, vc pode usar seu cart\u00e3o de cr\u00e9dito, Paypal, td bonitinho, mas \u00e9 cobrado em dol\u00e1res ; )\u003cbr\u003e\u003cbr\u003eE acho que \u00e9 isso. Eu poderia estar matando, roubando ou derrubando um pr\u00e9dio na cabe\u00e7a pessoas, mas estou aqui s\u00f3 pedindo aquela forcinha : )\u003cbr\u003e\u003cbr\u003eUm gde beijo,\u003cbr\u003eNik\u003cbr\u003e"
