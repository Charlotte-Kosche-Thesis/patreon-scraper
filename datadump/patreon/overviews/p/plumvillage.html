    "summary": "Th\u00e2y (Thich Nhat Hanh) has offered decades worth of dharma talks and we want to continue to share these teachings with you. Your generous support will pay for the hardware, software, internet services, and the time to annotate each talk. The talks will continue to be freely available on the\u00a0\u003ca href=\"http://tnhaudio.org\" rel=\"nofollow\"\u003eThich Nhat Hanh Dharma Talks\u003c/a\u003e,\u00a0\u003ca href=\"http://langmai.org/phapduong/nghe-phap-thoai-audio\" rel=\"nofollow\"\u003eLang Mai\u003c/a\u003e, and\u00a0\u003ca href=\"http://youtube.com/plumvillage.org\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eTh\u00e2y has offered us a vision of building an online monastery, or online temple, where practitioners may come not just to receive information, but to practice online: to follow their breathing, experience guided meditation, interact with monastics and lay practitioners, etc.\u00a0\u003cbr\u003e\u003cbr\u003eBy making a donation you are helping to manifest the conditions for such a resource to greater meet the needs of people throughout the world. In this way you support all of us in our practice, whether we are just temporarily away from a practice center or whether this online monastery is our only connection to a living, practicing Sangha.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eEach patron can make a donation, as little as $1 per talk, to be donated automatically on a monthly basis. Payments are made by credit card or PayPal and patrons can be anywhere in the world. You are always in control and will be able to identify the amount you want to give for each talk, \u003c/em\u003e\u003cstrong\u003eidentify a maximum amount per month\u003c/strong\u003e\u003cem\u003e, and provide your mailing address.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThank you for your practice and for your generosity.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
