    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003eThis is where we keep SFW Illustrations\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"https://goo.gl/YhEBK0\" target=\"_blank\"\u003e(Click Here)\u003c/a\u003e For the NSFW Patreon.\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eClick The Links Below For More Detail!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/sugar-bottom-8574719\" target=\"_blank\"\u003eSugar Bottom Present\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e---\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/sugar-bottom-8574799\" target=\"_blank\"\u003eSugar Bottom Past\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e---\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/let-me-be-with-7643188\" target=\"_blank\"\u003eLet Me Be With You\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e---\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/childs-play-web-7238934\" target=\"_blank\"\u003eChild\u0027s Play\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e---\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/scar-crossed-web-7239044\" target=\"_blank\"\u003eStar Crossed\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://befunkycartoonizer.s3.amazonaws.com/C3620861-1482759729832855large.jpg\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWho Am I\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eHello, you may call me the Bookkeeper! It\u0027s very nice to meet you. My eyes are up here by the way. I tease~\u003c/div\u003e\u003cbr\u003e\nI was created to be the face of Poison Studio. I hope the studio can animate me soon. I\u0027ve got to itch my nose! I am here to read you books and break the fourth wall between my world and your world. Just because I was drawn on a computer does not make me any less real... does it? \u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eReason For Being On Patreon\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003ePoison Studio is a new organization of Artists and Writers with a goal of making \u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWeb-Manga\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMusic\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, \u003cspan style=\"color: rgb(217, 150, 148);\"\u003eAnimation\u003c/span\u003e, \u003cspan style=\"color: rgb(147, 137, 83);\"\u003eGames\u003c/span\u003e\u003c/strong\u003e \u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003eAnd with funding from Patreon, Poison Studio can bring a full time job for many aspiring artist and writers out there.\u003c/div\u003e\u003cbr\u003e\nThis library has an unlimited amount of books that I wish to share with you. This library is not only large but filled with amazing stories of all kinds not just tales you\u0027ve heard as a child. I would very much appreciate it if you give me a bit of your time for I am the BookKeeper... and I wish to show you why all roads lead to... Hmm... Well I guess we\u0027ll just have to read a few books to find out. Thank you for supporting this library and the staff. Feel free to go to the Bookkeeper\u0027s Facebook to stay up to date! The Bookkeeper\u0027s Page\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\n\u003cstrong style=\"background-color: initial;\"\u003eBecome A Patreon To Support This Library!\u00a0\u003c/strong\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003c/strong\u003e\u003c/h2\u003e"
