    "published_at": "2016-06-21T19:05:49+00:00",
    "summary": "Hello dear friends and supporters of Plant-Based on a Budget! \u003cbr\u003e\n\u003cbr\u003eWhen I started this blog six years ago, I had no idea how many people would be positively affected. With the help of weekly contributors, guest bloggers and an immeasurable amount of support from friends, Plant-Based on a Budget has recently reached 7 million views! The blog has grown to serve budget-conscious individuals and families -- a community that is often overlooked in vegan advocacy. We offer free and low-cost, detailed meal plans with a $25 per person, per week food budget, as well as a diverse range of recipes to accommodate cultural needs and a multitude of specific food preferences. \u003cbr\u003e\n\u003cbr\u003eAlthough the website has a lot of momentum on its own, it is my dream to focus more time and energy creating better quality resources. \u003cstrong\u003eThat\u0027s why I need your help! \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003ePlant-Based on a Budget has been my labor of love since the beginning and I\u0027ve been more than happy to donate all my free time and money to helping make veganism more accessible and achievable; however, with better resources I know I can be more effective in attaining my goal. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow Patreon works: \u003c/strong\u003e\u003cbr\u003ePatreon allows you to support my work on a monthly basis. I like to think of it as tipping for a service you appreciate. It allows content creators like myself to focus on their projects by offering financial support of their work. \u003cbr\u003e\n\u003cbr\u003eIn my case, it absolutely helps in growing the reach of Plant-Based on a Budget. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat can I do with your Patronage?\u003c/strong\u003e\u003cbr\u003eYour support allows me to continue creating free resources for people interested in saving money AND saving lives! You will be enabling me to: \u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eMaintain Plant-Based on a Budget \t\u003c/li\u003e\n\u003cli\u003eExpand outreach \t\u003c/li\u003e\n\u003cli\u003eProduce more meal plans \t\u003c/li\u003e\n\u003cli\u003eCreate helpful videos \t\u003c/li\u003e\n\u003cli\u003eDevelop new resources \t\u003c/li\u003e\n\u003c/ul\u003eWith your help, I can create better-quality content and further my mission to make veganism accessible. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMore about Plant-Based on a Budget: \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eThere are so many wonderful causes to support, and I appreciate you considering this one. If you\u2019d like more information, please feel free to reach out to me: Toni@PlantBasedonaBudget.com\u003cbr\u003e\u003ca href=\"mailto:ToniOkamoto@gmail.com\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003eTestimonials about my meal plans:\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/tonitheprude/27951326464/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"271\" src=\"https://c1.staticflickr.com/9/8635/27951326464_b2a49c5056_z.jpg\" width=\"640\"\u003e\u003c/a\u003e \u00a0\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/tonitheprude/27951326084/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"136\" src=\"https://c5.staticflickr.com/9/8334/27951326084_fa6b82bef1_z.jpg\" width=\"640\"\u003e\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/tonitheprude/27951326694/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"111\" src=\"https://c7.staticflickr.com/9/8722/27951326694_ba53bfe765_z.jpg\" width=\"640\"\u003e\u003c/a\u003e \u003cbr\u003e \u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/tonitheprude/27951327104/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"164\" src=\"https://c1.staticflickr.com/9/8634/27951327104_fcd4dda00c_z.jpg\" width=\"640\"\u003e\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/tonitheprude/27951327674/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"116\" src=\"https://c3.staticflickr.com/9/8798/27951327674_4572a7109b_z.jpg\" width=\"640\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eHere are also a few other notable facts about my blog: \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eWe have a fairly large online presence with 167,000+ Facebook followers, 13,000 Twitter followers, and 96,000 Instagram followers. \t\u003c/li\u003e\n\u003cli\u003eMy work with Plant-Based on a Budget has been supported and promoted by nearly every animal advocacy organization, including: Mercy For Animals, The Humane Society of the United States, PETA, and more. \t\u003c/li\u003e\n\u003cli\u003eThe site\u2019s been mentioned in \t\u003cem\u003eReader\u2019s Digest \t\u003c/em\u003e, \u003cem\u003eUS News and World Report\u003c/em\u003e, numerous Sacramento media outlets, and more. \t\u003c/li\u003e\u003cli\u003eI have a monthly segment on a local FOX affiliate channel where I teach people how to cook plant-based foods on a budget.\u003c/li\u003e\n\u003cli\u003eRapper Stic of Dead wrote an original article called \"7 Ways to Eat Good on a Hood Budget\" for Plant-Based on a Budget that was featured on Colorlines, Huffington Post, NPR, and has gained over 500,000 views.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eTHANK YOU TO MY PATREON SUPPORTERS!\u003cbr\u003eYou can also make a one time donation:\u00a0\u003ca href=\"https://www.paypal.me/plantbasedonabudget\" rel=\"nofollow\"\u003ehttps://www.paypal.me/plantbasedonabudget\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
