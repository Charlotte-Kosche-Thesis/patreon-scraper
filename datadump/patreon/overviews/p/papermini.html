    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003eHALLO EVERYONE\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eWelcome to my site. I am Lucas\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e\u003cstrong\u003eWHAT I DO?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e- I design \"print\u0026amp;cut\" paper miniatures for RPG tabletop games.\u003cbr\u003e\n\t\u003ca href=\"http://i64.tinypic.com/oa7uht.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003eHOW IT WORKS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i63.tinypic.com/2ex7i0x.jpg\"\u003e\u003cbr\u003ePAPER MINIATURES - on the bottom of preview image you will find 3 attachments\u00a0\u003cbr\u003e\u003cstrong\u003e1)\u003c/strong\u003e A4\u00a0template for home printers (standard copy paper 8.3x11.7 / 210x297mm)\u003cbr\u003e\u003cstrong\u003e2)\u003c/strong\u003e A6 template for photolab print (standard photo dimension 6x4inch / 15x10cm)\u00a0\u003cbr\u003e\u003cstrong\u003e3)\u003c/strong\u003e zip file with front and back view\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003eCOPYRIGHTS?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eEverything that can be downloaded from this site is \u003cstrong\u003efree for personal use.\u003c/strong\u003e\u003cbr\u003eWithout paying a monthly fee you have more than\u00a0\u003cstrong\u003e50\u003c/strong\u003e\u003cstrong\u003e% \u003c/strong\u003eof content unlocked!\u003cbr\u003eAll the rest is available only for my supporters - \"patrons\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003eLOCKED CONTENT\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThere is two basic tiers which unlock:\u003cbr\u003e\u003cstrong\u003e1$\u003c/strong\u003e - 100% of PAPER MINIATURES and ILLUSTRATIONS\u003cbr\u003e\u003cstrong\u003e2$\u003c/strong\u003e - 100% ENVIRONMENT ( ground, chests, doors, treasures) + PREVIOUS CONTENT.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003eCOMMISSION?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eLots of folks ask me about that and... From time to time I can draw something for you.\u003cbr\u003eKeep in mind I am busy person.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e\u003cstrong\u003eTUTORIALS \u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e- how to make your own paper miniatures..\u003cbr\u003e\u003cbr\u003e1) download the proper template.\u003cbr\u003ea) print \"A4/letter size\" on your home printer or\u003cbr\u003e\u00a0b) print \"A6\" on photo lab as standard size picture 6x4inch / 15x10cm.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/SdoJEua.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e2. Prepare paper knife, black CD marker, ruler, coin and double sided sellotape (optional, glue)\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/Ucwjnip.jpg\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e3. Cut along the lines shown on template.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Ycz717f.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e4. Scratch the surface along the lines to make the paper easier to fold. Don\u0027t cut the paper.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/xZle6rS.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e5. Use\u00a0 double sided sellotape ( optional glue ) to join front and back view together.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/LC3kMgT.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e6. Cut the black outlines with paper knife. Stick the base to sellotape.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/PdbrPqQ.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e7. Cover white edges with black CD marker. Stick the base with a coin. The miniature gets stability and proper weight.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/ErxZT3e.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e8. The whole process takes about 10 minutes with a little practice.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/xJWrBc0.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
