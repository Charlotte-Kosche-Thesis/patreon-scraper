    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWho Am I?\u003c/span\u003e \u00a0\u00a0 \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u00bfQui\u00e9n soy?\u00a0\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eHello everyone, my name is \u003cstrong\u003eJhon Jairo Vel\u00e1squez Vasquez.\u003c/strong\u003e As some of you might know, I served \u003cstrong\u003ePablo Escobar\u003c/strong\u003e during his reign as the leader of the \u003cstrong\u003eMedell\u00edn Cartel.\u003c/strong\u003e For my crimes committed as one of \u003cstrong\u003ePablo Escobar\u0027s\u0027 key hitmen,\u003c/strong\u003e I spent \u003cstrong\u003e23 years and 3 months in jail,\u003c/strong\u003e but today I am blessed to be walking around a free man.\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212); background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cem\u003eSaludos familia, mi nombre es \u003cstrong\u003eJhon Jairo Vel\u00e1squez V\u00e1squez.\u003c/strong\u003e Como muchos de ustedes probablemente saben, serv\u00ed a \u003cstrong\u003ePablo Escobar\u003c/strong\u003e durante su reinado como el l\u00edder del \u003cstrong\u003eC\u00e1rtel de Medell\u00edn.\u003c/strong\u003e Por mis cr\u00edmenes cometidos como uno de los \u003cstrong\u003eprincipales sicarios de Pablo Escobar,\u003c/strong\u003e pas\u00e9 \u003cstrong\u003e23 a\u00f1os y 3 meses en la c\u00e1rcel,\u003c/strong\u003e pero hoy tengo la bendici\u00f3n de poder caminar como un hombre libre.\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhy am I here? \u00a0\u00a0 \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u00bfPor qu\u00e9 estoy aqu\u00ed?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eShortly after I got out of jail, I started my own \u003cstrong\u003eYouTube channel\u003c/strong\u003e (\u003ca href=\"https://www.youtube.com/PopeyeArrepentido\"\u003ehttps://www.youtube.com/PopeyeArrepentido\u003c/a\u003e). It revolves around stories about my time in the Medell\u00edn Cartel, as well as my take on several important (political) current events in the world. Because I refuse to silence myself, \u003cstrong\u003eYouTube is slowly trying to silence me\u003c/strong\u003e, so I\u0027m looking at Patreon as a new way of educating you.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ePoco despu\u00e9s de salir de la c\u00e1rcel comenc\u00e9 mi propio \u003cstrong\u003ecanal de YouTube\u003c/strong\u003e (https://www.youtube.com/PopeyeArrepentido). El cual trata de historias sobre mi tiempo en el c\u00e1rtel de Medell\u00edn, as\u00ed como mi opini\u00f3n sobre varios eventos importantes (pol\u00edticos) actuales en el mundo. Debido a que me niego a ser ambiguo con mis palabras, \u003cstrong\u003eYouTube lentamente est\u00e1 tratando de silenciarme,\u003c/strong\u003e as\u00ed que estoy considerando a Patreon como una nueva forma de informarles.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhy pledge? \u00a0\u00a0 \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u00bfPor qu\u00e9 prometer?\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eI will be talking about \u003cstrong\u003emy time in the Cartel, my precious time spent with Pablo, my days in jail, and much more;\u003c/strong\u003e everything to give you a glimpse into the history of the Medell\u00edn Cartel. I will also be \u003cstrong\u003etalking about modern-day politics, debunking myths, and I will even be offering \u003cem\u003eYOU\u003c/em\u003e a chance to interview me!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHablar\u00e9 sobre \u003cstrong\u003emi tiempo en el c\u00e1rtel, mi precioso tiempo pasado con Pablo, mis d\u00edas en la c\u00e1rcel\u00a0y mucho m\u00e1s;\u003c/strong\u003e\u00a0todo para darles un vistazo de la historia del c\u00e1rtel de Medell\u00edn. \u00a1Tambi\u00e9n \u003cstrong\u003ehablar\u00e9 sobre pol\u00edtica moderna, desmentir\u00e9 las leyendas e incluso \u003cem\u003eTE OFRECER\u00c9\u003c/em\u003e la oportunidad de entrevistarme!\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
