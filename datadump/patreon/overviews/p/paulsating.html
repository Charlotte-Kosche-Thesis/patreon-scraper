    "summary": "I love to create. \u00a0I \u003cem\u003ehave\u003c/em\u003e\u00a0to create. \u00a0I wake up every morning yearning to write and audio drama has given me the opportunity to do that.\u003cbr\u003e\u003cbr\u003eI am an author and the creator of audio dramas such as,\u00a0\u003ci style=\"font-weight: bold;\"\u003eSubject: Found, Who Killed Julie?,\u00a0\u003c/i\u003e\u003ci style=\"font-weight: bold;\"\u003eDiary of a Madman, \u003c/i\u003eand \u003cstrong\u003e\u003cem\u003eAtheist Apocalypse\u003c/em\u003e\u003c/strong\u003e. I am also the creator and host of \u003ci style=\"font-weight: bold;\"\u003eHorrible Writing\u003c/i\u003e, a podcast where I talk about my\u00a0journey toward being published \u0026amp; interview fellow writers about their personal struggles.\u003cbr\u003e\u003cbr\u003eI so thoroughly enjoy sharing my creations with amazing people who enjoy them. \u00a0And I want to do \u003cem\u003emore\u003c/em\u003e\u00a0of it.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve launched this combined Patreon to serve as the central hub for all of my creations, now and in the future. Unlike anyone out there, if you \u003cstrong\u003ePatron\u003c/strong\u003e\u00a0me you\u0027ll receive all the benefits and bonuses and specials of \u003cem\u003e5\u00a0\u003c/em\u003eshows I create, not just one! In addition, you\u0027re getting exclusive content each month. In 2018 I\u0027ll be featuring stories from my upcoming horror anthology,\u00a0\u003cstrong\u003e\u003cem\u003e\"12 Deaths.\"\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHow awesome is that?!?!?\u003cbr\u003e\u003cbr\u003eSupport me and I\u0027ll give you 100% of my creative energy each month!"
