     "about": "Here\u0027s some legal mumbo jumbo that our lawyer makes us post. \u00af\\_(\u30c4)_/\u00af\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProgressive Coders Network\u003c/strong\u003e is dedicated to the fulfillment of its mission to remove the influence of money in politics and to empower the grassroots movement through the promotion and creation of open source technology.\u003cbr\u003e\u003cbr\u003eProgCode has rapidly become the home for open source technology created in our network and within the broader progressive tech community at civic meetups and hackathons around the world. Our reputation for providing development teams with the resources and expertise they need to take their projects from ideation to implementation has contributed to ProgCode\u2019s scope and growth through word of mouth without the aid of outside marketing.\u003cbr\u003e\u003cbr\u003eYour donations will help maintain the resources and the framework which enable our community members to fulfill the ProgCode charitable mission.\u003cbr\u003e\u003cbr\u003eProgCode is a 501(c)(4) social welfare organization. Donations to ProgCode are not deductible as charitable contributions for federal income tax purposes. All donations are made to support the general mission of ProgCode and are not designated for any specific activity.\u003cbr\u003e\u003cbr\u003eIf you choose to make a donation to ProgCode, your credit card information will be used only for this transaction through our secure online payment system. ProgCode does not retain credit card information for any other purpose.\u003cbr\u003e",
