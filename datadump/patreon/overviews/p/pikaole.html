ipped Oct.2018/ Mar ~ May 2019)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor $3 +\u003c/strong\u003e\u003cbr\u003eAccess to 3 WIP gif on every month\u003cbr\u003e+ Idea sketches\u003cbr\u003e+ 6 postcards every 6 months\u00a0(Will be shipped Oct.2018/ Mar ~ May 2019)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003eFor $5 +\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eAccess to WIP gif of all my personal works on every month\u003cbr\u003e+ Idea sketches\u003cbr\u003e+ At least 10 postcards every 6 months\u00a0(Will be shipped Oct.2018 / Mar ~ May 2019)\u003cbr\u003e+\u00a0Monthly Smartphone wallpaper (1656 * 2880 px, Will be send an email on first day of each month)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFeel free to follow me on\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://pikaole.tumblr.com/\"\u003eTumblr\u003c/a\u003e / \u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fwww.behance.net%2Fpikaole\u0026amp;t=ODA3ZjE4MDEzZDE5NThmOTdkMTc3ZmZjY2Q0MjM2OWRkMWY5OWMyNiw5V3E0Zkh3Ug%3D%3D\u0026amp;b=t%3ALvi3DEqgVuAKl6ElKVjlwg\u0026amp;p=https%3A%2F%2Fpikaole.tumblr.com%2Fpost%2F159910807276%2Fsea-slug-pattern-for-cleaner-cloth-patreon\u0026amp;m=1\"\u003ebehance\u003c/a\u003e /\u003ca href=\"https://twitter.com/pikaole\"\u003e twitter\u003c/a\u003e /\u00a0\u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fwww.facebook.com%2Fpikaolele%2F\u0026amp;t=YzE1ZjdmN2QyN2MwODliYTZiNjU5YmY1NTI0NTM3YmYxMWYzNzRlYSxPZWdSc2dsdg%3D%3D\u0026amp;b=t%3ALvi3DEqgVuAKl6ElKVjlwg\u0026amp;p=https%3A%2F%2Fpikaole.tumblr.com%2Fpost%2F157983340026%2Ffire-fish-print-patreon-twitter-facebook\u0026amp;m=1\"\u003e facebook\u003c/a\u003e /\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/pikaole\"\u003e\u003cstrong\u003einstagram\u003c/strong\u003e\u003c/a\u003e\u003cstrong
