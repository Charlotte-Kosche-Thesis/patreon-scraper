    "summary": "Thank you for visiting my Patreon. I am a Wolf of multiple interests. I am writing a story called Enchanted Wolf Vineyards, elevator pitch: Sergals meet (eat?) Yinglets. My intent is to make EWV into a web comic. Drawing images and illustrations, participate in the annual Inktober Challenge, creating fursuit costume designs, and occasionally dabble in photography. I am always happiest learning new things ^/^,\u003cbr\u003e\u003cbr\u003eThat being said, to get started, I will humbly set this up as an early access to content, with a few spots open for various commission works, with a discount. May adjust later based on demand and ability to keep up with workload.\u00a0\u003cbr\u003e\u003cbr\u003eIf there is sufficient income, I could actually quit my part time job of being a landscaper on the side and focus instead on the arts as my second job, or even hire someone to hire as a colourist for Enchanted Wolf Vineyards. Not going to lie, working at a major financial institution is going to be hard to beat as far as income is concerned.\u00a0\u003cbr\u003e\u003cbr\u003eI am unapologetically furry. I have a special fondness for Yinglets, Wolves, and Sergals. But Don\u0027t let that stop me from doing requests outside of those parameters! I can do both SFW and NSFW, but check with me on what flavor of NSFW because everyone has their own standards, and I am no exception.\u003cbr\u003e\u003cbr\u003eThank you for checking out my Patreon, regardless if you donate or not.\u003cbr\u003e"
