    "summary": "\"Emotional, powerful, and seamless... Petra is able to pull magic out of physical reality.\"\u003cbr\u003e\u003cbr\u003ePetra is based in Portland, OR where she works as a professional aerialist, aerial instructor, entertainer, visual artist, and runs her own performance company: Prismagic. You can check out more of her work at \u003ca href=\"http://l.facebook.com/l.php?u=http%3A%2F%2Fwww.petradelarocha.com%2F\u0026amp;h=9AQHaGv9D\u0026amp;s=1\"\u003ewww.petradelarocha.com\u003c/a\u003e\u003cbr\u003e\u0026lt;table\u0026gt;\n\t\u0026lt;colgroup\u0026gt;\u0026lt;/colgroup\u0026gt;\u0026lt;tbody\u0026gt;\u0026lt;tr\u0026gt;\n\t\t\u0026lt;td\u0026gt;\n\t\t\tPetra\n\t\t\tDelarocha is a professional entertainer from the Pacific\n\t\t\tNorthwest. She is an elite artist who works in entertainment and\n\t\t\tevent design for corporate and private social functions, luxury\n\t\t\thospitality, nightlife, fundraisers, and marketing initiatives.\n\t\t\tPetra\u0027s\n\t\t\tprimary focus as an artist is to generate magic via experiential\n\t\t\tdesign. She creates movement and visual art as well as\n\t\t\tenvironmental realities in order to cultivate\n\t\t\tconnections with others. She is recognized for her innovative\n\t\t\tvision, outstanding artistic skill, glittering costume collection,\n\t\t\tand her relaxed fluidity countered by powerful dynamism during a\n\t\t\tperformance which mimics her collected, yet suddenly energetic\n\t\t\tpersonality off stage. Because she is primarily self taught, Petra\n\t\t\texcels at creating original choreography. Her unique movement\n\t\t\tstyle fuses transitional contortion, energetic levity, and super\n\t\t\tsonic spinning. She is quick to learn and yields polished and\n\t\t\tcreative routines. Petra is based in Portland, OR where she works\n\t\t\tas a professional aerialist, aerial instructor, entertainer,\n\t\t\tvisual artist, and runs her own performance company: Prismagic.\u00a0\u0026lt;/td\u0026gt;\u0026lt;/tr\u0026gt;\u0026lt;/tbody\u0026gt;\u0026lt;/table\u0026gt;Inspired by beautiful living beings, fantasy novels, sci fi, and magic, Petra captures the surrealism of life in her imagery. While her earlier work comprised mostly of pen and ink line art, she has progressed to painting with acrylics, as well as creating digital images using a surface computer. She likes to focus her energy on \"listening\" to her surroundings to discover what image is asking to be made and hopes to invite viewers to meditate on the sublimity of the natural world.\u003cbr\u003e"

event. Petra excels at creating original choreography. She works hard to yield polished and creative routines that express her experience as a creative conduit. \u003cbr\u003e",
