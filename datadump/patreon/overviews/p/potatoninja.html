    "summary": "\u003cstrong\u003eHello and thank you for visiting my Patreon page!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst of all, I don\u0027t intend to make a living off Patreon. Hell, I might even lose money.\u003cbr\u003e I make art for fun and to help others improve. I will always put up any finished artwork (or what I think is finished) on this Patreon page for viewing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBackground\u003c/strong\u003e\u003cbr\u003eSo a little info about me. I used to work in the art industry making animatics, concept paintings, VisFx, commercials, music videos. I got burnt out and felt like art was work instead of fun. So I got out of the industry and now paint on my free time as a hobby.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow will I spend your money?\u003c/strong\u003e\u003cbr\u003eMost of the money will be put back into generating better art equipment such as getting a Cintiq, recording equipment, Supporting other Patreons, making a graphic novel, generating stickers/prints, getting booths at conventions, and buying things that inspire me (artbooks, figures, paints, etc).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Goal?\u003c/strong\u003e\u003cbr\u003eHopefully I can make you guys cool things, help aspiring artists, fund my goal of making neat things, and eventually get around to creating my Graphic Novel...sigh.\u003cbr\u003e\u003cbr\u003eIf you want to just shoot the shit on ideas, feel free to hit me up.\u003cbr\u003e"
