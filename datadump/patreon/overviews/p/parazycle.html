    "summary": "\u003cdiv\u003e\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\t\u003cbr\u003e\t\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eHi! Thank you for being an amazing fan and welcome to my\u003c/strong\u003e\u00a0Patreon page. Join my community where you get access to exclusive deals and simultaneously allow me to do what I love - \u003cem\u003ecreating manga\u003c/em\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\t\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\t\u003cbr\u003e\t\u003cstrong\u003eINTRODUCTION\u003c/strong\u003e\u003cbr\u003e\t\t\t\t\t\t\t\t\tMy name is \t\u003cem\u003eMagnolia Winroth. \u003c/em\u003eI\u0027m known as\u00a0\u003cem\u003eToffuo\u00a0\u003c/em\u003eonline. I\u0027m a Swedish manga artist. Ever since I was 13-years-old I\u0027ve had this big \"mangaka\" dream. Despite living in Europe where the manga industry is small in comparison to East Asia, I still want to make a living out of creating manga.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS PATREON?\u003c/strong\u003e\u003cbr\u003ePatreon is a way to join your favorite creator\u0027s community and pay them for making the stuff you love. In return, you get rewards. It can be exclusive material, pre-orders, and more.\u003cbr\u003e\t\u003cbr\u003e\t\u003cstrong\u003eWHY DO YOU USE PATREON?\u003c/strong\u003e\u003cbr\u003e\tMy intention with Patreon is to provide \u003cem\u003eweekly online episodes\u003c/em\u003e of my current manga \u003cem\u003eParaZycle\u003c/em\u003e. I love interacting with fans and sharing my work, but it doesn\u0027t pay the bills. The money I receive through Patreon is work hours I\u0027ll dedicate to \u003cem\u003eParaZycle\u00a0\u003c/em\u003eso that you once a week can pick up your phone, lay in the sofa, and read a fresh new episode of one of your favorite thriller mangas.\u003cbr\u003e\t\u003cbr\u003e\t\u003cstrong style=\"font-weight: bold;\"\u003eWHAT IS PARAZYCLE?\u003c/strong\u003e\u003cbr\u003e\t\u003cem\u003eParaZycle \u003c/em\u003eis my current ongoing horror/thriller manga. You can read it online on\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/parazycle/list?title_no=67135\" target=\"_blank\"\u003e\u003cstrong\u003eLINE Webtoon\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand\u00a0\u003ca href=\"https://tapas.io/series/ParaZycle\" target=\"_blank\"\u003e\u003cstrong\u003eTapas\u003c/strong\u003e\u003c/a\u003e. To start reading,\u00a0click on one of the links. You can also download the app versions to read comfortably on your phone or tablet. \u003cbr\u003e\u003cbr\u003e\t\u003cstrong\u003e PARAZYCLE SYNOPSIS:\u003c/strong\u003e\u003cbr\u003e\t\"\u003cem\u003eThe human lifespan is only 30 years due to a parasite that decomposes organs. A boy buys lungs for his dying mother on the black market, but in the agreement, he has to fight for his own flesh and blood. Prepare yourself for supernatural horrors, and see the myth of wendigos come to life.\u003c/em\u003e\"\u003cbr\u003ePreviews from the manga:\u003cbr\u003e\t\u003cbr\u003e\u00a0\u003cimg src=\"https://d30womf5coomej.cloudfront.net/c/ed/dced8a61-df68-4e76-8325-56c201aed6b3.png\" style=\"width: 111px;\"\u003e\u00a0\u003cimg src=\"https://d30womf5coomej.cloudfront.net/c/3a/32a3d554-d9be-48d1-9b89-b816dd9b4f22.png\" style=\"color: rgb(5, 45, 73); width: 111px;\"\u003e\u00a0\u003cimg src=\"https://d30womf5coomej.cloudfront.net/c/48/0a64ae80-9f7f-49a5-8797-dfa1393f3ac3.png\" style=\"background-color: initial; color: rgb(5, 45, 73); width: 112px;\"\u003e\u00a0\u003cimg src=\"https://d30womf5coomej.cloudfront.net/c/28/00a1d8e9-afb9-44b2-9ab7-561bc1c1507f.png\" style=\"width: 113px;\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO I GET FROM THE PATRONAGE?\u003c/strong\u003e\u003cbr\u003eMy undying appreciation and \u003cem\u003eexclusive monthly gifts\u003c/em\u003e. There are currently 2 different reward tiers with different offers for you to choose from. I hope you\u0027ll find one of interest. There\u0027ll be more reward tiers to choose from in the future.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you for reading, and stay awesome! You can f\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eind me on social media to view more of my art and projects:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/toffuo/\" target=\"_blank\"\u003eINSTAGRAM\u003c/a\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e|\u00a0\u003c/span\u003e\u003ca href=\"https://twitter.com/ToffuoTof\" target=\"_blank\"\u003eTWITTER\u003c/a\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0|\u00a0\u003c/span\u003e\u003ca href=\"https://facebook.com/Toffuo\" target=\"_blank\"\u003eFACEBOOK\u003c/a\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0|\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://toffuo.tumblr.com/\" target=\"_blank\"\u003eTUMBLR\u003c/a\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e|\u003c/span\u003e\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003ca href=\"https://pixiv.me/user_zwyy7354\" target=\"_blank\"\u003e\u003cstrong\u003ePIXIV\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/span\u003e"
