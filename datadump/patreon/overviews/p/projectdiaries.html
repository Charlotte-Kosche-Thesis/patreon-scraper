    "summary": "Welcome to Project Diaries!\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eProject Diaries\u003c/em\u003e\u003c/strong\u003e is a \u003cem\u003eGardening/Information Youtube Channel\u003c/em\u003e based on projects I\u0027ve done or have been interested in doing as Hobbies using \u003ci style=\"font-weight: bold;\"\u003efree, very cheap or recycled materials. \u003c/i\u003eI also do tutorials on \u003ci style=\"font-weight: bold;\"\u003eHow-to harvest seeds from food waste \u003c/i\u003eand growing many things from start to finish. This Channel started after I built a \u003cem\u003e\u003cstrong\u003ePotting Shed\u003c/strong\u003e\u003c/em\u003e for my Grandad using \u003cstrong\u003e100% FREE\u003c/strong\u003e reclaimed and salvaged materials. Unfortunately my Grandad suffered a Stroke during the making of that build so I have taken it upon myself to create a Garden he\u0027d always dreamt of.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/r5PtSWIfK0M\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cbr\u003eI\u0027ve had no previous training nor have I attempted any of these Projects before. I\u0027m basically using a little Common Sense and Learning as I go, so come on this Journey with me and Subscribe to my Channel to get all the future updates as they happen.\n\u003cbr\u003e\u003cbr\u003eLet me introduce you to the \u003cstrong\u003e\u003cem\u003eLegend\u003c/em\u003e\u003c/strong\u003e that is \u003cem\u003e\u003cstrong\u003eGrandad\u003c/strong\u003e\u003c/em\u003e...\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/RYSkBJD9xlg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThank you for helping reach my first Goal and treating Grandad to this much needed day out!\u003cbr\u003e\u003cbr\u003e\u2605 Please Subscribe/Share/Follow/Like\u003cbr\u003e\u003cbr\u003e\u25ba YouTube Channel: \u003ca href=\"https://www.youtube.com/projectdiariesHQ\"\u003ehttps://www.youtube.com/projectdiariesHQ\u003c/a\u003e\n\u003cbr\u003e\u25ba Amazon Store: \u003ca href=\"https://www.amazon.com/shop/projectdiaries\"\u003ehttps://www.youtube.com/projectdiariesHQ\u003c/a\u003e\n\u003cbr\u003e\u25ba Instagram: \u003ca href=\"https://instagram.com/projectdiaries/\"\u003ehttps://www.youtube.com/projectdiariesHQ\u003c/a\u003e\n\u003cbr\u003e\u25ba Facebook: \u003ca href=\"https://www.facebook.com/ProjectDiaries/\"\u003ehttps://www.youtube.com/projectdiariesHQ\u003c/a\u003e\n\u003cbr\u003e\u25ba Twitter: \u003ca href=\"https://twitter.com/Project_Diaries\"\u003ehttps://www.youtube.com/projectdiariesHQ\u003c/a\u003e\n\u003cbr\u003e\u25ba Pinterest: \u003ca href=\"https://uk.pinterest.com/projectdiaries/\"\u003ehttps://www.youtube.com/projectdiariesHQ\u003c/a\u003e\n\u003cbr\u003e\u25ba Steemit: \u003ca href=\"http://www.steemit.com/projectdiaries\"\u003ehttp://www.steemit.com/projectdiaries\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u2605 Project Diaries Merchanise Store\u003cbr\u003eCheck out he link below to see the brand new merch shop. I\u0027ve included designs for all ages and all were asked for by Project Diaries Subscribers. \u003ca href=\"http://www.zazzle.co.uk/projectdiaries\"\u003ehttp://www.zazzle.co.uk/projectdiaries\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eENJOY!! \u0026amp; THANKS FOR DROPPING BY."
