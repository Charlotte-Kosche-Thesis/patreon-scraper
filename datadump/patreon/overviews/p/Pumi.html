    "summary": "\u003ch3\u003eMiau Leute! \u003c/h3\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eIch bin Silas alias Pumi, 22 Jahre alt und ich liebe Videospiele. \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWer oder was ist Pumi?\u003c/h4\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eVor einigen Jahren wollte ich mein Spielerlebnis mit Euch teilen, weshalb ich meinen Kanal er\u00f6ffnet habe. \u003cbr\u003e\u003cbr\u003eMit der Zeit wurden meine Pl\u00e4ne, f\u00fcr Videos, Projekte und weitere Ideen, immer umfangreicher, zusammen mit dem Aufwand und einem grandiosen Team. \u003cbr\u003eJetzt besteht mein Leben haupts\u00e4chlich aus der Planung von Projekten, Kurzfilmen und Verbesserungen f\u00fcr den Kanal. Am Ende dient die Arbeit von uns Allen, die mittlerweile hinter dem Kanal stehen, Deiner und Eurer Unterhaltung. \u003cbr\u003e\u003cbr\u003eUm das was ich liebe, also meine Videos, Streams und alles drum herum, immer besser und professioneller produzieren zu k\u00f6nnen, brauche ich Deine Unterst\u00fctzung! \u003cbr\u003e\u003cbr\u003eAus diesen Gr\u00fcnden gibt es diese Seite auf Patreon.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eWarum machst Du Patreon?\u003c/h4\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003ePatreon erm\u00f6glicht in erster Linie verschiedensten kreativen Personen ihrer Leidenschaft nachzugehen.\u003cbr\u003eDurch Deinen Beitrag erlaubst du einem Creator seine Ziele zu verfolgen, daf\u00fcr erh\u00e4ltst Du kleine Gegenleistungen und Vorz\u00fcge. \u003cbr\u003e\u003cbr\u003eOb Du mich einmalig oder monatlich unterst\u00fctzen m\u00f6chtest bleibt dabei Dir \u00fcberlassen. Die jeweiligen Betr\u00e4ge und Gegenleistungen kannst Du den Listen f\u00fcr monatliche Leistungen und einmalige Leistungen entnehmen.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWICHTIG!\u003cbr\u003eDie Zahlungen ist bei Patreon nur \u00fcber Kreditkarte und Paypal m\u00f6glich.\u003cbr\u003eEinmalige Leistungen werden \u00fcber eine andere Seite abgewickelt, daher ist hier auch die Zahlung per Sofort\u00fcberweisung oder Paysafecard m\u00f6glich.\u003c/span\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003ch4\u003eWas bekomme ich? Wie? Wo? Und Wann?\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eDie Wahl zwischen monatlicher und einmaliger Unterst\u00fctzung erm\u00f6glicht unterschiedliche Gegenleistungen.\u003cbr\u003eBei einer einmaligen Unterst\u00fctzung erh\u00e4ltst Du die Gegenleistung schnellstm\u00f6glich und nat\u00fcrlich einmalig.\u003cbr\u003e\u003cbr\u003eEntscheidest Du Dich f\u00fcr einen monatlichen Beitrag stehen Dir die Vorteile \u00fcber/f\u00fcr den ganzen Monat zur Verf\u00fcgung und Du erh\u00e4ltst die Gegenleistungen, jeden weiteren Monat, erneut.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eMonatliche Unterst\u00fctzung:\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003e2$ pro Monat - Sei ein s\u00fc\u00dfes Kitten!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e  \u003cspan style=\"color: rgb(38, 38, 38);\"\u003eErhalte jeden Monat einen anderen digitalen Pumi Sticker (128x128 Pixel)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e  Nutze den Patron Rang auf TeamSpeak (iP: pumunity.de) und Discord\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e  Ergattere den Kitten Orden (virtuelles Bild)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDazu gibt es eine dekorative, digitale Sammelbox\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eZugang zu Updates, Infos und Specials\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cbr\u003e\u003cstrong\u003e5$ pro Monat - Geh\u00f6re zu den Cats!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e  Erhalte jeden Monat zwei verschiedene digitale Pumi Sticker (128x128 Pixel)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e  Nutze den Patron Rang auf TeamSpeak (iP: pumunity.de) und Discord\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e  Ergattere den Cats Orden (virtuelles Bild)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDazu gibt es eine dekorative, digitale Sammelbox\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e  Zugang zu Updates, Infos und Specials\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eDein Minecraft Skin auf dem Community Thumbnail (jeden Dienstag)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e  Ein Minecraft Wallpaper (mit 3-5 Skins nach Wahl; bis 2K)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEin Projekt Wallpaper (Jarls, 2Abgehoben, Kanal und mehr)\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003e\u003cbr\u003e10$ pro Monat - Sei ein gef\u00e4hrlicher Puma!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e  \u003cspan style=\"color: rgb(38, 38, 38);\"\u003eErhalte jeden Monat zwei verschiedene digitale Pumi Sticker (128x128 Pixel)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e  Nutze den Patron Rang auf TeamSpeak (iP: pumunity.de) und Discord\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e  Ergattere den Puma Orden (virtuelles Bild)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDazu gibt es eine dekorative, digitale Sammelbox\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e  Zugang zu Updates, Infos und Specials\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eDein Minecraft Skin auf dem Community Thumbnail (jeden Dienstag)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e  Ein Minecraft Wallpaper (mit 3-5 Skins nach Wahl; bis 2K)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEin Projekt Wallpaper (Jarls, 2Abgehoben, Kanal und mehr)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e  Du bekommst ein eigenes Baby Pumi Profilbild (mit Pullover in Wunschfarbe)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e  Wenn Du auf TeamSpeak oder Discord bist erwartet Dich dort Dein eigener Channel!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eEinmalige Unterst\u00fctzung\u003c/h4\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003eWenn Du den Kanal einmalig unterst\u00fctzen m\u00f6chtest gibt es hier die M\u00f6glichkeit dazu:\u00a0\u003cbr\u003e\u003ca href=\"https://www.tipeeestream.com/pum4/tip\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eEinmaliger Support\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eSolltest Du bereits in Streams etwas gespendet haben, dann addiert sich Deine Spende mit dem bisherigen Betrag.\u003cbr\u003e\u003cbr\u003eAchtung: Der Betrag abz\u00fcglich der anfallenden Geb\u00fchren!\u003cbr\u003e\u003cbr\u003eDamit kannst Du auch \u00fcber einen l\u00e4ngeren Zeitraum die gew\u00fcnschte Gegenleistung erreichen.\u003cbr\u003eDas Sortiment bzw. die Auswahl der einmaligen Gegenleistungen wird stetig erweitert. Es kann sich um virtuelle und reale Leistungen handeln.\u00a0\u003cbr\u003eBeachtet bitte das der Preis in keiner Relation zum Wert liegt, das es sich um ein Geschenk zur gespendeten Summe handelt.\u00a0\u003cbr\u003eIch m\u00f6chte Euch einfach etwas zur\u00fcckgeben, meine Intention ist kein eigener Shop.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eM\u00f6chtest Du eines der Angebote wahrnehmen, dann sende mir Deine E-Mail Adresse per Tipeeestream in der Donation (nur au\u00dferhalb des Streams), YouTube Nachricht, Twitter Nachricht oder Mail: pum4play@gmail.com\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e65\u20ac EINMALIG - \u003c/strong\u003e\u003cstrong\u003e2Abgehoben Panoramatasse \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eDas SkyBlock Projekt 2Abgehoben ist das bisher gr\u00f6\u00dfte Projekt auf meinem Kanal, daher freue ich mich sehr \u00fcber elbster.de ein Artwork auf Keramik verewigen zu k\u00f6nnen.\u003cbr\u003eDas Team Zootopia hat mir und hoffentlich auch Dir viel Spa\u00df bereitet.\u003cbr\u003e\u003cbr\u003eDu willst die Tasse nicht geschenkt, sondern einfach so? Klar, hier der Link: \u003ca href=\"https://www.elbster.de/pumi/29197-tasse-xlear-retro-sign.html\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e2Abgehoben \u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e120\u20ac EINMALIG - \u003c/strong\u003e\u003cstrong\u003ePumi Emote T-Shirt (male/female)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eDie Pumi Emotes sind das Aush\u00e4ngeschild meines Kanals und daher lag es nahe sie auf ein T-Shirt zu packen. Je nach dem befinden sich im Shop andere Emotes, vielleicht trifft einer ja deine Stimmung. Mit der Hilfe von elbster.de kann ich Dir Dein Pumi Emote T-Shirt zuschicken.\u003cbr\u003e\u003cbr\u003eDu willst das T-Shirt nicht geschenkt, sondern einfach so? Klar, hier der Link:\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e \u003c/span\u003e\u003ca href=\"https://www.elbster.de/1559-pumi\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePumi Emote\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWichtig: Die Designs f\u00fcr alle Gegenleistungen werden von verschiedenen K\u00fcnstlern angefertigt. Ihr unterst\u00fctzt mit Eurem Beitrag nicht nur mich, sondern auch die Designer. Von jedem Beitrag wird ein Anteil abgegeben.\u003c/span\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003eDesigner:\u003cbr\u003eLadyKaitos:\u00a0\u003ca href=\"https://twitter.com/LadyKaitos\"\u003ehttps://twitter.com/LadyKaitos\u003c/a\u003e\u003cbr\u003eBellaQuarz:\u00a0\u003ca href=\"https://twitter.com/TheBellaQuartz\"\u003ehttps://twitter.com/TheBellaQuartz\u003c/a\u003e\u003cbr\u003ePflaume 11:\u00a0\u003ca href=\"https://twitter.com/Pflaume11\"\u003ehttps://twitter.com/Pflaume11\u003c/a\u003e\u003cbr\u003eVollzeit:\u00a0\u003ca href=\"https://twitter.com/Vollzeitmensch\"\u003ehttps://twitter.com/Vollzeitmensch \u003c/a\u003e\u003cbr\u003eMS Koku: \u003ca href=\"https://twitter.com/Bleycore\"\u003ehttps://twitter.com/Bleycore \u003cbr\u003e\u003c/a\u003eIc3wing: \u003ca href=\"https://twitter.com/_ic3wing_\"\u003ehttps://twitter.com/_ic3wing_\u003c/a\u003e\u003c/blockquote\u003e"
