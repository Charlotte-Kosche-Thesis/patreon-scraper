    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/qPfEp8RUqag\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=qPfEp8RUqag",
    "one_liner": null,
    "patron_count": 4,

    "published_at": "2018-02-13T13:06:36+00:00",
    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWELCOME...\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eHello lovely people!\u003cbr\u003e\n\u003cbr\u003e\nWelcome to my Patreon page.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eI\u2019M SO HAPPY THAT YOU\u2019RE HERE!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\n\nMy name is Aideen and I\u2019m an Australian Play\nTherapist and Parent Coach living in London.\u003cbr\u003e\n\n\u003cbr\u003e\n\nOver the past 15 years I\u0027ve worked with\nchildren and families in a variety of roles including as a teacher, nanny,\nchildren\u2019s theatre performer and of course as a Play Therapist.\u003cbr\u003e\n\n\u003cbr\u003e\n\nOver that time it\u2019s become a real passion of\nmine to share what I\u0027ve learned, so parents and children can enjoy happier,\ncloser and more playful relationships with each other.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAnd so\u2026\u003cbr\u003ePLAYFUL PATHWAYS WAS BORN!\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWHAT\nWE DO\u2026\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003ePlayful Pathways makes weekly videos for parents and children. Check out this video to find out more ...\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1MhdDxTMNrQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThough there\u0027s\nplenty of content for kids on the internet, I create videos that\nfamilies can enjoy together and will hopefully inspire them to \u003cem\u003econtinue\nplaying together \u003c/em\u003elong after the video has finished.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eOUR\nVISION...\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\nPlayful Pathways is more than just video content.\u003cbr\u003e\u003cbr\u003eWe want to create a community of\u00a0Parents, Teachers, Aunts, Uncles, Grandparents and other grown-ups that share common values. We believe that stepping into the world of children, spending quality time playing and engaging with them, is the best way to build bonds that will last a lifetime.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon will be the hub of this community, where we can talk and share ideas, problems, suggestions and advice.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAs a Patron you\u2019ll gain access to the \u003cem\u003ePatron-only activity feed \u003c/em\u003ewhere I\u0027ll share resources I\u0027ve created to go alongside my video content and post updates on what I\u2019m working on. Through Patreon I\u0027ll also be able to interact with you and you\u2019ll be able to post questions and comments in the community board as well as interact with each other.\u003cbr\u003e\u003cbr\u003eAs a member of the community, I\u0027ll be looking to you for inspiration and ideas for future videos. I want Playful Pathways to be responsive to the community, so let me know what you\u0027re interested in or worried about. I\u0027ll aim to answer common questions or research popular subjects so I can share the best advice and ideas I\u2019ve found.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWHY\nWE NEED YOUR SUPPORT\u2026\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\nAs you can imagine, creating Playful Pathways\ntakes a HUGE amount of time and effort. While we absolutely love what we\u2019re\ndoing, the reality is we can\u0027t create regular content indefinitely without the\nfinancial support of good people like yourselves.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe reckon we\u0027ve got 6 months (approx. 35 videos) before the cupboards are bare. In that time, we need to reach a target\nof 200 Patrons in order to make this sustainable. And we know there\nare \u003cem\u003eat least\u003c/em\u003e\u00a0 200 awesome people out\nthere in the world that believe in Playful Pathways\u00a0enough to help fund us.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eREWARDS...\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\nAs you can see on the right, we\u0027ve got loads of rewards to offer Patrons.\u003cbr\u003e\n\n\u003cbr\u003eWe hope to expand on these in the near future\n(we\u2019ve got loads of great ideas up our sleeves) as well as be responsive to\nyour interests and feedback, so if there\u0027s a reward you think we\u0027ve missed, let\nus know! \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cem\u003eWE WANT TO HEAR FROM YOU!\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eFINALLY...\u003c/span\u003e\u003c/h4\u003ePlayful Pathways exists to help improve relationships between\nadults and children.\u003cbr\u003e\n\n\u003cbr\u003e\n\nSo in whatever way you can support us,\nwhether you share a video through social media\u00a0 or come on board as one of our Patrons, we\u2019d\nlike to thank you for helping to spread our message to the world.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWith love, thanks and a big squeezy hug,\u003cbr\u003e\n\n\u003cbr\u003e\n\nAideen McCartney XXX\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
