    "published_at": "2018-02-10T23:34:53+00:00",
    "summary": "\u003cem\u003e(English below)\u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBienvenue sur ma page Patreon!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eJe suis PCU et quand j\u0027\u00e9tais jeune, les informations et ressources \u00e9taient tr\u00e8s limit\u00e9es. En grandissant, je r\u00e9alis\u00e9 que les connexions entre les familles et amis vivant de pr\u00e8s ou de loin avec la ph\u00e9nylc\u00e9tonurie \u00e9taient tr\u00e8s importantes. \u00c9tant professionnel des m\u00e9dias sociaux, j\u0027ai donc eu l\u0027id\u00e9e de d\u00e9marrer PCU Qu\u00e9bec\u00a0et diverses plateformes sociales qui seraient pour moi des outils de communications puissants pour aider ma communaut\u00e9, partager mes exp\u00e9riences, r\u00e9pandre un peu de positivit\u00e9 et mettre de l\u0027avant ce mode de vie hors du commun!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePourquoi Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJ\u0027adore \u00e9crire, communiquer et interagir avec ma communaut\u00e9, mais les co\u00fbts de maintenance sont de plus en plus chers et je veux m\u0027assurer que tous les membres de la communaut\u00e9 PCU puisse avoir acc\u00e8s au contenu de PCU Qu\u00e9bec. De plus, je ne souhaite pas utiliser de publicit\u00e9 car cela affecte l\u0027exp\u00e9rience des lecteurs. C\u0027est pourquoi je me suis inscrit sur Patreon. Mon objectif ici est d\u0027assurer la survie et la visibilit\u00e9 de PCU Qu\u00e9bec afin que tous puissent en profiter. L\u0027argent amass\u00e9 ici sera r\u00e9investie \u00e0 100% sur le blogue, le contenu et les plateformes sociales de PCU Qu\u00e9bec :\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eMaintenance et am\u00e9liorations du site Internet\u003c/li\u003e\u003cli\u003eVisuels\u003c/li\u003e\u003cli\u003e\u00c9quipement\u003c/li\u003e\u003cli\u003eVisibilit\u00e9 sociale\u003c/li\u003e\u003cli\u003eProjets et contenus sp\u00e9ciaux\u003c/li\u003e\u003c/ul\u003eEn devenant mon patron, vous acc\u00e9dez \u00e0 la communaut\u00e9 Patreon de PCU Qu\u00e9bec et obtiendrez du contenu exclusif pour aussi peu que 1$ par mois!\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to my Patreon page!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am a PKUer and when I was young, the information and resources were very limited. Growing up, I realized that connections between families and friends dealing (directly or indirectly) with phenylketonuria were very important. As a social media professional, I had the idea to start up\u00a0PCU Quebec and various social platforms that would be for me powerful communication tools to help my community, share my experiences, spread a little positivity and promote this unusual way of life!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI love to write, communicate and interact with my community. But maintenance costs are becoming more expensive and I want to make sure that all members of the PKU community can access the content of PCU Quebec. And I don\u0027t want to use ads cause it impacts the readers experience. That\u0027s why I registered on Patreon. My goal here is to ensure the survival and visibility of PCU Quebec so that everyone can enjoy it. The money raised here will be 100% reinvested in PCU Quebec\u0027s blog, content and social platforms:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMaintenance and improvements of the website\u003c/li\u003e\u003cli\u003eVisuals\u003c/li\u003e\u003cli\u003eEquipment\u003c/li\u003e\u003cli\u003eSocial visibility\u003c/li\u003e\u003cli\u003eProjects and special contents\u003c/li\u003e\u003c/ul\u003eBy becoming my boss, you access the PCU Quebec Patreon Community and get exclusive content for as little as $ 1 per month!\u003cbr\u003e\u003cbr\u003e"
