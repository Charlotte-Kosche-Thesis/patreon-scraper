    "summary": "\u003ch3\u003eWhat is PawByte?\u003c/h3\u003eWe are a bunch of gamers turned game developers. With Nathan and Chase coming out of Chicago, our lovely pixel artist in Texas and our voice actors all over. We hope to make great game franchises inspired by franchises like Harvest Moon, Dungeon Keeper and Phoenix Wright. Dear God, that\u0027s not all one game of course. Like, how would that even work? Would you summon creatures and after invading a dungeon have to win a lawsuit to get the land? Anyway...\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat is the Game Pencil Engine?\u003c/h3\u003e\n\u003cimg src=\"http://gamepencil.pawbyte.com/wp-content/uploads/sites/2/2018/01/Game_Pencil_Engine_IDE_2018-01-14_23-38-22-1.png\" style=\"width: 396px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"http://gamepencil.pawbyte.com/\" rel=\"nofollow\"\u003eGamePencil Engine\u003c/a\u003e (GPE)\u00a0is a general purpose Open Source 2D game creation engine. It is currently built primarily for desktop, HTML5 and game consoles. \u003cstrong\u003eWe just gave the site a major overhaul for 2018.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy Patreon?\u003c/h3\u003e\u003cbr\u003eMaking a game can be tough, but also supporting a complete game engine makes time just fly out of the window. With Patreon, the goal is to allow the community to give back to make the time spent on providing a state of the art engine as well as games possible.\u00a0\u003cbr\u003e\u003cbr\u003e\n\n\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003ePhilosophy\u003c/h3\u003e\n\n It takes the bad from other game engines while creating it\u0027s own flavor. We keep drag and drop actions to a minimum, so you can code beautiful masterpieces easily and transfer code to your team swiftly.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://docs.pawbyte.com/wp-content/uploads/sites/3/2017/05/gpe_editor_112_agriduel_scene_editor-768x409.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003ch3\u003eHow often will I end up paying?\u003c/h3\u003e\nYou pay per month. We plan to update the editor and/or engine runtimes at least monthly.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy should I contribute?\u003c/h3\u003e\nI\u0027ve been developing\u00a0\n\u003ca href=\"http://gamepencil.pawbyte.com/\" rel=\"nofollow\"\u003eGamePencil\u00a0\u003c/a\u003esince 2012, and it has been quite the journey. But as GamePencil is constantly evolving, the task to transform is ever-growing. With my time being limited, I have less time for development.\u003cbr\u003e\n\u003cbr\u003e\nThanks to this Patreon campaign I hope to be able to add more time to this project.. I have plenty of things to implement, from adding more platforms to GPE to new features in exciting new territory.\n\u003cbr\u003e\n\u003cbr\u003e\nThe level of support I receive here on Patreon will directly affect what is possible and how quickly I can implement them for my fellow game developers."
   },
