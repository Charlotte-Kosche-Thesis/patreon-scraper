ppen, they\u0027ll get better and better.\u003cbr\u003e\u003cbr\u003eRemember: \u003cstrong\u003eEVERY. DOLLAR. COUNTS.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo! Whaddaya say? Wanna join the Universe and become a Star?\u003cbr\u003e\u003cbr\u003e"
