    "summary": "Hi! We\u0027re Prototype Studios and we\u0027re the creators of a new RTS game called Empires. Set to be released on mobile, Nintendo Switch, and Desktop platforms in 2018.\u003cbr\u003e\u003cbr\u003eWe strive to create AAA-games with quality and playability in-mind. We love feedback by our players and we improve upon that.\u003cbr\u003e\u003cbr\u003eThe game is inspired by the Age of- Series, taking up the good features and also adding some of the most sought after features that players want. We\u0027ve already nearing the demo-phase for Project Empires and we want you to help us make them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a service where you can pledge to send a regular payment to creators, so they can support themselves and keep making new stuff.\u003cbr\u003e\u003cbr\u003ePatreon is better for creators than advertising or sponsorship. The content is 100% uncompromised, payment is more predictable, and creators don\u0027t need to stoop to clickbait content or other shady practices.\u003cbr\u003e\u003cbr\u003ePatreon means that creators serve their viewers, not advertisers or corporate sponsors. And where the viewers choose what deserves to be made and who deserves a voice.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often will I end up paying?\u003c/strong\u003e\u003cbr\u003eWe don\u0027t mind, you can pay every month, every week, every day. We will update our Twitter (nearly) everyday, and often will put out two updates either something like showcasing features or new buildings.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do you need the money?\u003c/strong\u003e\u003cbr\u003eProject Empires is an on-going project, we were able to make it until now with our own funds. So, Patreon is now a part of an ongoing crowdfunding campaign. We therefore need the money to, like, eat, pay the bills, get the software, and even pay for the team - all while spending time to create the game you love.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for me?\u003c/strong\u003e\u003cbr\u003eAll Patrons pledging $1 or more get updates about the game, behind the scenes stuff, opportunities to help with the developers, a monthly newsletter about our work, and a access to a Patreon-only Discord channel for easy access to our developers. \u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003c/strong\u003e"
