    "summary": "\u003cstrong\u003eHello\n\u003c/strong\u003e, welcome to my Patreon page. I cannot accurately express with mere text on a screen the gratitude I have towards you for spending your valuable time here, letting me share my dream with you. Pokemon Go has consumed any and all of my time spent on hobbies since it\u0027s release. However, rather than in playing the game itself, my interest has been more focused on researching the vast ocean of data connected to the game, making it into something meaningful, and sharing it with others. The wealth of information that exists within the game is nearly infinite, a restriction which forced me to narrow my research to my hometown, Greenville, SC. This research manifested itself as Pokemon Go Greenville - Nest Research and More!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCurrently\u003cbr\u003e\n\u003cbr\u003e\u003c/strong\u003eMy research is currently hosted and organized within a Discord server. Inside the server, you can discover some of the following:\u003cbr\u003e\u003cbr\u003eResearch\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pokegousase.files.wordpress.com/2018/03/discordfaq.png\"\u003e\u003cbr\u003e\u003cbr\u003eNest Database\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pokegousase.files.wordpress.com/2018/03/discordreport.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFuture\u003cbr\u003e\n\u003cbr\u003e\u003c/strong\u003eComing soon is Research on EX Raids and Gym Eligibility!\u003cbr\u003eFuture features will also include research into\u003cbr\u003e\u003cul\u003e\u003cli\u003e Biomes\u003c/li\u003e\u003cli\u003e\u00a0Combat\u003c/li\u003e\u003cli\u003e\u00a0Maps\u003c/li\u003e\u003cli\u003e\u00a0Route Calculations\u003c/li\u003e\u003cli\u003e\u00a0And more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHow to Get Started - $1 is all it takes to get access!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFirst, make sure you register a Discord account. If you don\u0027t have one, you can do so online at\u00a0\u003ca href=\"http://discordapp.com\"\u003ediscordapp.com\u003c/a\u003e or within the discord app in the Apple Store or Google Play Store.\u003cbr\u003e\u003cbr\u003eSecond, go to Settings in Patreon, Account Settings, and then to Connections. From there, you can connect the Discord account that you just created to your Patreon account.\u003cbr\u003e\u003cbr\u003eFinally, click or press \u003cstrong\u003e\"Become a Patron\"\u003c/strong\u003e\u00a0on this page and pledge a minimum of $1. The $1 is a recurring monthly payment, not one-time. If you remove your payment method before it renews the next month, Patreon will remove your access and you will need to begin the process again. Once you pledge, you should automatically be given access and your account placed into the server. Check your Discord app!"
