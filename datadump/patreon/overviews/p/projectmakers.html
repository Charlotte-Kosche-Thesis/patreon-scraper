    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHallo und herzlich Willkommen!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://projectmakers.de/youtube/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eProjectMakers\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e \u003c/span\u003e\u003c/strong\u003eist ein Indie-Game-Develop-Studio aus Deutschland,\u003cbr\u003ewelches seit einiger Zeit auch auf \u003ca href=\"http://youtube.com/projectmakers\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e t\u00e4tig ist.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eWir zeigen euch wie ihr euer \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eeigenes Spiel\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e erstellen k\u00f6nnt.\u003cbr\u003eVom ersten Charakterdesign bis hin zum Upload in den jeweiligen Store.\u003cbr\u003e\u003cbr\u003eHinzu kommen noch \u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTipps \u0026amp; Tricks\u003c/span\u003e\u003c/em\u003e im \u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eGame-Development\u003c/span\u003e\u003c/em\u003e Bereich zu Themen wie:\u003cbr\u003e- Firmengr\u00fcndung\u003cbr\u003e- Design\u003cbr\u003e- Marketing\u003cbr\u003e- Team-Management\u003cbr\u003e- Lizenzen \u0026amp; Vertr\u00e4ge\u003cbr\u003eund noch vieles mehr!\u003cbr\u003e\u003cbr\u003eWenn dir das zu viel ist, \u003cbr\u003edu aber dennoch an einem coolen Spiel mit arbeiten willst, \u003cbr\u003ekein Problem!\u003cbr\u003e\u003cbr\u003eIn unserem \u003ca href=\"http://projectmakers.de/\" rel=\"nofollow\" target=\"_blank\"\u003eCommunity-Project\u003c/a\u003e erarbeiten wir gemeinsam mit euch ein Spiel, welches durch Abstimmungen und mit einbringen der Community ensteht.\u003cbr\u003e\u003cbr\u003eUnsere \u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSpiele, Assets, Scripte\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e und \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eVideos\u003c/strong\u003e \u003c/span\u003ebekommt ihr komplett\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003ekostenlos\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003eDeshalb sind wir auf eure \u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eUnterst\u00fctzung\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003eangewiesen.\u003cbr\u003e\u003cbr\u003eWenn ihr uns also \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eunterst\u00fctzen\u003c/span\u003e\u003c/strong\u003e m\u00f6chtet ist das hier ein \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003esehr guter Weg\u003c/span\u003e\u003c/strong\u003e daf\u00fcr.\u003cbr\u003eFragt ihr euch, was wir mit dem Geld machen das wir durch Spenden einnehmen?\u003cbr\u003e\u003cbr\u003eDas Zeigen wir euch auf unserer \u003ca href=\"http://projectmakers.de/spenden-heroes/\" rel=\"nofollow\" target=\"_blank\"\u003eSpenden Heroes\u003c/a\u003e Seite, dort findest du all unsere, \u003cbr\u003edurch euch \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFinanzierten Neuanschaffungen\u003c/span\u003e, sowie eine \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eListe der Unterst\u00fctzer\u003c/span\u003e. \u003cbr\u003e\u003cbr\u003eSolltet ihr nicht die M\u00f6glichkeit haben uns mit Geld zu unterst\u00fctzen gibt es da noch viele andere M\u00f6glichkeiten, welche wir auf der \"\u003ca href=\"http://projectmakers.de/unterstuetzung/\" rel=\"nofollow\" target=\"_blank\"\u003eUnerst\u00fctzungsseite\u003c/a\u003e\" vorstellen.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
