    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003eWhy Some Foods \u201cExplode\u201d in Your Stomach\u003c/span\u003e\u003c/h1\u003e\nThere is a mad scientist living in your abdomen using the delicious food that you eat against you. Better do something about him quick Bud. Phew, now that I\u0027ve literally saved your life(you\u0027re welcome) I feel like I can trust you with my terrible dark secret.\u003cbr style=\"\"\u003e\n\u003cbr style=\"\"\u003e\nI am addicted to drawing various things, especially plants, I turn them into dangerous flesh eating monsters and I have this sickening obsession in sharing them with the public(Oh Deary Me!)\u003cbr style=\"\"\u003e\n\u003cbr style=\"\"\u003e\nI am also addicted to showering my special Patreon Public with lots of gifts(\u003cspan style=\"\"\u003eSomebody Stop Me!)\u003cbr style=\"\"\u003e\n\u003c/span\u003eIf you have the same addiction as myself let me help you nurture it. Shhh, it will be our secret baby, minus the tears and poopy diapers.\u003cbr style=\"\"\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cb style=\"\"\u003e\u003cimg src=\"https://pabbit.co.za/wp-content/uploads/2017/08/plant6.jpg\" style=\"\"\u003e\u003cbr style=\"\"\u003e\n\u003c/b\u003e\u003c/h2\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cb style=\"\"\u003eREWARDS\u003c/b\u003e\u003c/h2\u003e\n1$ Once a month you can share your ideas, suggestions or even names for a special patreon plant critter. The best idea will be transformed into a rare bonus collectors card and the winning idea\u0027s creator will be mentioned on this card. \u00a01$ patrons will also find their names in the credits on our website.\u00a0\u003cbr style=\"\"\u003e\n\u003cbr style=\"\"\u003e\n3$ Download a signed High Quality Pabbit Poster and use it for well anything, you are the master of your world. Print it, use it as a screensaver or brag about how generous you are on facebook\u003cbr style=\"\"\u003e\nPlus previous rewards\u003cbr style=\"\"\u003e\n\u003cbr style=\"\"\u003e\n5$ Receive fun stickers in the mail every month. I will personally post you an envelope containing stickers. Collect them, stick them on your \u00a0car, trade with friends, they are sticky sheets of potential.\u00a0\u003cbr style=\"\"\u003e\n\u003cbr style=\"\"\u003e\n10$ Receive a limited edition Pabbit collectors card in the mail every month. It\u0027s limited cause it\u0027s signed by the artist and you can only get it through Patreon.\u003cbr style=\"\"\u003e\n\u003cbr style=\"\"\u003e\n\u003cbr style=\"\"\u003e\n\u003cbr style=\"\"\u003e\n\u003cbr style=\"\"\u003e"
