    "summary": "Hello! Thank you for\u00a0considering becoming a patron for Pixie Stixx Burlesque. \u003cbr\u003e\u003cbr\u003eWe have been so lucky to have such fantastic support from our friends, family, and fans! Your patronage will allow us to continue to follow our ambitions, bringing to the stage new, jaw-dropping local productions, as well as allow us to stretch our reach beyond Southern California.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Pixie Stixx Burlesque:\u003c/strong\u003e\u003cbr\u003ePixie Stixx Burlesque is an award - winning burlesque entertainment company. The troupe consists of some of the most talented female \u0026amp; male burlesque performers in San Diego.\u00a0Their unique and fierce take on neo-burlesque has distinguished them amongst the burlesque community. \u003cbr\u003e\u003cbr\u003eThe troupe specializes in corporate, private, and promotional events with notable Southern California clients, such as: Energy 103.7 Radio, KyXy 96.5\u00a0Radio, Harrah\u0027s Resort and Casino, Sharp Health Care, BNS Brewery \u0026amp; Distillery, and many more. \u003cbr\u003e\u003cbr\u003eThe Pixies also take their love of burlesque into the dance studio and teach classes and workshops at \u003ca href=\"http://www.glittertribestudios.com/\"\u003eGlitter Tribe Studios\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupport Award - Winning Burlesque!\u003cbr\u003e\u003c/strong\u003eWinners of the \u003cem\u003eLegend\u0027s Choice\u003c/em\u003e Award - Burlypicks 2013\u003cbr\u003eGold Medal Winners of the 2015 Burlypicks- California Regionals\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eBest Group Winners of the 2016 Arizona Burlesque Festival\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur plans:\u003cbr\u003e\u003c/strong\u003eWe intend to continue to push ourselves to create epic new\u00a0group numbers, showcase our featured soloists, offer more classes, and advance our outreach within the burlesque communities and beyond.\u003cbr\u003e\u003cbr\u003eHere are just a few things your patronage would allow us to do:\u003cbr\u003e\uf0b7 ~ Create high quality videos and photos for marketing.\u003cbr\u003e\uf0b7 ~ Purchase licenses for image and video-related software to be used \u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 for editing and sharing.\u003cbr\u003e\uf0b7 ~ Contribute to future traveling and touring.\u003cbr\u003e\uf0b7 ~ Fund large scale burlesque productions.\u003cbr\u003e\uf0b7 ~ Design Knock-Your- Socks-Off Costumes\u003cbr\u003e\u003cbr\u003eAs a Patron, you will get access to \"Patron Only\"\u00a0posts, behind-the-scenes photos and videos, your name displayed on our site, and even free classes at Glitter Tribe Studios! Your support is always appreciated.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
