    "summary": "\u003cstrong\u003e******We are NO LONGER taking new pledges through Patreon because we do not have the charge up front option. You may go to our new paypal setup and get access immediately. \u003ca href=\"http://poke.pw\" target=\"_blank\"\u003ehttp://pokexperience.com/#donate\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePokeXperience\u003c/strong\u003e is a Discord server that provides\u003cstrong\u003e Pokemon Go\u003c/strong\u003e coordinates to \u003cem\u003esnipe pokemon\u003c/em\u003e - pokesniper.\u003cbr\u003eTo receive extra 100IV coordinates, you may donate to help us fund our map sources.\u003cbr\u003eDonating will give you access to more Pokemon, and other features such as the report bot and the vip candy bot. Download the Discord app and use the invite link to visit our server\u00a0\u003ca href=\"http://PokeXperience.com\" rel=\"noreferrer\" target=\"_blank\"\u003ehttp://PokeXperience.com\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cem\u003eDon\u0027t fall victim to channels like Pokesnipers , check snapshots below for proof and feel free to join our channel to check it out, we welcome all trainer levels :\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMax CP 100% IV Channel\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/cilqpfi.png\" rel=\"noreferrer\"\u003e\u003c/a\u003e\u003cimg src=\"http://imgur.com/cilqpfi.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e100% IV CP/MS Channel\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://imgur.com/QsntLZj.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMax CP Rare Channel\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://imgur.com/e1S22Di.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRare 80+% IV Channel\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://imgur.com/GRDAwJp.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReport Bot Channel\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://imgur.com/quJ3qgQ.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCandy Bot Channel\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://imgur.com/5hmL908.png\"\u003e\u003cbr\u003e\u003cbr\u003e*****Patreon does not offer a charge up front option for our donators. Patreon will ONLY charge donators on the 1st of every month. So if you donate on\u00a0April 1st for example or after, you will not be charged until the following month, on\u00a0May 1st. Because of this, and issues with declined payments after rewards were already received, donators will NOT receive the rewards until they are actually charged. If you do not want to wait until the following month, just keep the pledge set up to charge the following month, and you may use Paypal to pay for the current month. After the current month is up, the Patreon pledge will take over and charge on the 1st of every other month. If you would like to pay up front to receive immediate rewards, please pay via Paypal - \u003ca href=\"https://www.paypal.me/PokeXperience934\" rel=\"noreferrer\"\u003ehttp://pokexperience.com/#donate\u003c/a\u003e and then contact !m\u0365e\u0363w\u036b\u03c4\u1661\u0e4f\u1d38\u1d49\u1d4d\u1d49\u1d51\u1d48\u1d45\u1d3f\u1d5e!#4140\u00a0on Discord. Thanks\u003cbr\u003e\u003cbr\u003ePlease understand that you will not be allowed to copy donator coords to other servers or channels. If you do so, you will be banned and the donation will not be refunded. Please take note that we have made some adjustments, and more options available! Thanks for your support! Once you have donated, please go to the server and DM an Admin or Moderator to let us know your Patreon username :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
