    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eMuito importante! O canal est\u00e1 migrando para o Padrim! Visite o link para ajudar o canal em Reais!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://www.padrim.com.br/Pesterenan\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003epadrim.com.br/Pesterenan\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://static-cdn.jtvnw.net/jtv_user_pictures/panel-104031983-image-130a3254a0442bbe-320-320.jpeg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eFala galera, tudo bom? Eu sou o Pesterenan e provavelmente voc\u00ea j\u00e1 deve ter ouvido isso v\u00e1rias vezes nos meus v\u00eddeos :D!\u003cbr\u003eFinalmente estou lan\u00e7ando minha p\u00e1gina no Patreon para que voc\u00eas possam ajudar o canal a crescer cada vez mais!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEu sou muito grato \u00e0 voc\u00eas por poder fazer v\u00eddeos e poder toda semana trazer informa\u00e7\u00e3o e entretenimento atrav\u00e9s das Gameplays e v\u00eddeos variados que fa\u00e7o no canal, e al\u00e9m disso contar com o carinho dos f\u00e3s no Facebook e no Twitter, voc\u00eas n\u00e3o sabem como \u00e9 gratificante poder ver o pessoal aprendendo e se divertindo com os meus v\u00eddeos no canal. Fico muito feliz com isso!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAgora quem quiser (e puder, claro) contribuir com o canal ir\u00e1 me ajudar a conseguir equipamentos melhores, melhorar a minha edi\u00e7\u00e3o e tamb\u00e9m conseguir jogos novos, para jogarmos bem na data de lan\u00e7amento! Quem sabe futuramente eu n\u00e3o possa viajar e gravar v\u00eddeos pelo pa\u00eds a fora? :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static-cdn.jtvnw.net/jtv_user_pictures/panel-104031983-image-05360c432b8a2ea0-320-320.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-=-=- Como funciona o Patreon? -=-=-\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eEssa \u00e9 uma simples pergunta que muitos se fazem na hora de ajudar seus canais favoritos, mas \u00e9 bem simples galera, com o Patreon, eu posso receber pequenas colabora\u00e7\u00f5es de voc\u00eas pelos v\u00eddeos que fa\u00e7o no Youtube, e em troca voc\u00eas podem receber acesso antecipado aos v\u00eddeos, ou outros conte\u00fados exclusivos que futuramente eu possa fornecer exclusivamente para os que forem os \"Patrons\" (padrinhos) do canal!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-=-=- Quais ser\u00e3o os pr\u00eamios por ajudar o canal? -=-=-\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePor enquanto vou colocar apenas pequenas doa\u00e7\u00f5es, que j\u00e1 permitir\u00e3o voc\u00eas acessarem o feed exclusivo s\u00f3 para os padrinhos do canal, voc\u00eas ver\u00e3o os v\u00eddeos antes de sa\u00edrem no canal e poder\u00e3o comentar, se quiserem.\u003cbr\u003eOutros n\u00edveis incluir\u00e3o os nomes de voc\u00eas nas descri\u00e7\u00f5es dos v\u00eddeos, e futuramente colocarei camisetas, bon\u00e9s e adesivos com o logo do canal para outros n\u00edveis.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-=-=- Quer dizer que vou ter que pagar para assistir?! -=-=-\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eN\u00e3o, absolutamente n\u00e3o. Os v\u00eddeos continuar\u00e3o de gra\u00e7a pelo Youtube, e voc\u00eas j\u00e1 me ajudam demais apenas assistindo e comentando nos v\u00eddeos, o que me deixa muito feliz. O Patreon ir\u00e1 me pagar diretamente com a sua doa\u00e7\u00e3o e isso me permitir\u00e1 melhorar o canal com o passar do tempo!\u003cbr\u003e\u003cbr\u003eSe voc\u00ea leu at\u00e9 aqui, eu deixo desde j\u00e1 o meu agradecimento, eu sou muito grato por poder fazer v\u00eddeos para voc\u00eas aproveitarem e seria um sonho trabalhar apenas com isso. Quem sabe um dia isso n\u00e3o aconte\u00e7a n\u00e3o \u00e9 mesmo? :D\u003cbr\u003e\u003cbr\u003eMais uma vez, muito obrigado!\u003cbr\u003e~Renan Torres (Pesterenan)\u003c/div\u003e"
