    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u2606\u003cstrong\u003e ABOUT ME \u003c/strong\u003e\u2606\u00a0\u003cbr\u003e\n\tAyy, my name\u0027s Kidd!!\u00a0I\u0027m a 23-year-old, self taught digital artist and music producer. I specialize in character art and illustration with a cartoon style and I\u0027m currently working on becoming an animator and making my own webcomics as well as producing original music.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u30fb\u3002\u30fb\u309c\u2605\u30fb\u3002\u30fb\u3002\u2606\u30fb\u309c\u30fb\u3002\u30fb\u309c\u3002\u30fb\u3002\u30fb\u309c\u2605\u30fb\u3002\u30fb\u3002\u2606\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u2606 \u003cstrong style=\"background-color: initial;\"\u003eCURRENT PROJECTS\u00a0\u003c/strong\u003e\u2606\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u2605 Speedpaint videos every Friday!!\u003cbr\u003e\n\tEvery month I pick characters from a show / video game to draw and record the process for speedpaint videos. If you pledge to my Patreon you\u0027ll get sneak peeks of the sketches at the beginning of the week before anyone else knows who or what I\u0027m drawing!!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u2605 My personal UTAUloid, PRISMOID\u0027s development!!\u003cbr\u003e\n\tPRISMOID (including all voicebanks / appends) will be up for entirely free download and available to everyone, however if you\u0027d like to use PRISMOID for commercial work you will need to purchase a commercial license. I have many plans for multiple voicebanks, designs and songs featuring them. If you pledge to my Patreon you\u0027ll be able to get sneak peeks at their development!!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u2605 Original music!!\u003cbr\u003eI\u0027ve just recently started making my own music and I\u0027m currently working on some video game inspired instrumental tracks and UTAU original songs. I\u0027ve got a few songs in progress that\u0027ll feature Yozane\u0027s UTAU, \u30e8\u30b6\u30cd\u30a4\u30fc\u30e2 (Yozane Iimo), my own UTAU, PRISMOID (and various others). As of now I will only be focusing on English songs and they\u0027ll have full illustrations and videos to accompany them. If you pledge to my Patreon you\u0027ll get sneak peeks at the different stages of musical development, concept art, storyboards and early access to the final product before anyone else!!\u003cbr\u003e\u003cbr\u003e\u2605 Webcomic and animations!!\u003cbr\u003eI\u0027m currently working on my very first webcomic which will serve as practice for other ideas that I want to make into webcomics and animations in the future.\u00a0If you pledge to my Patreon you\u0027ll get sneak peeks at character concept art and designs and the whole comic making process (excluding spoilers, of course)!!\u003cbr\u003e\u003cbr\u003e\u2606 \u003cstrong style=\"background-color: initial;\"\u003eWHAT IS UTAU?\u003c/strong\u003e\u00a0\u2606\u003cbr\u003e\u003ca href=\"https://utauprismoid.wixsite.com/prismoid/what-is-utau\" target=\"_blank\"\u003eLearn more about it here!!\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u2606\u003cstrong\u003e THANK YOU!!\u00a0\u003c/strong\u003e\u2606\u003cbr\u003eWith the help of this Patreon and my patrons, I\u0027d like to someday quit my job and work full-time on my art. Every little bit counts and I\u0027m so grateful for any and all support that I get.\u00a0Thanks a ton for pledging, considering pledging and even for just checking out my Patreon!!\u00a0\u2764\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u30fb\u3002\u30fb\u309c\u2605\u30fb\u3002\u30fb\u3002\u2606\u30fb\u309c\u30fb\u3002\u30fb\u309c\u3002\u30fb\u3002\u30fb\u309c\u2605\u30fb\u3002\u30fb\u3002\u2606\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u2606 \u003cstrong\u003eFIND ME\u003c/strong\u003e\u2606\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u2605 \u003ca href=\"http://prismkidd.deviantart.com/\"\u003eDeviantART\u003c/a\u003e\u2605\u00a0\u003ca href=\"https
