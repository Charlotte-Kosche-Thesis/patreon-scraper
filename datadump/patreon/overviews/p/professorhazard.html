    "summary": "There\u0027s a world in my head - very like our own - but different in all the right ways.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://snipehuntmedia.com/comics/snipe-hunt/snipehunt001/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/sffm0i2.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIn the\u00a0\u003ca href=\"http://snipehuntmedia.com/comics\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eSnipe Hunt!\u003c/em\u003e\u003c/a\u003e universe, robots live among us, technology is as unrestrained as imagination, and the strange adventurer known as Professor Hazard leads us through the many corners of his world, from luchadors and superheroes to myths and monsters.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvery reward tier for Patrons contains exclusive page art and behind the scenes information for every page that comes out, available for just one dollar.\u003c/strong\u003e You\u0027ll get insight into the way I create a page, what kind of things I put in the background and why, and just the fun bonus of getting to see a comic page without anything on it being obscured by speech balloons. I also answer questions that Patrons ask (if they don\u0027t give away too much of the upcoming storyline) and in so doing, flesh out the world a little more.\u003cbr\u003e\u003cbr\u003eI\u0027ve been working on this storyline for years, publishing its continuing story page by page. It\u0027s easy to create, but it\u0027s hard to sustain - I wish it could all be finished and put to paper, but it\u0027s a long road from inception to completion. With depression, anxiety, debt, and health issues as my constant companions, your patronage quite literally saves my life. I can\u0027t thank you enough for your interest in helping this comic reach its ending. Together, we might just see the credits roll by!"
