ong\u003e.\u003cbr\u003eI\u0027ve been drawing all my life since I was a ki... Well, actually, no, I started to draw only 5 years ago from a completely negative\u00a0zero noob to my current level. Sometimes it was hard and painful but I didn\u0027t give up, because I\u00a0want to create art and I want to get better at it as well as to make it my primal job and become a professional concept artist and illustrator. Gosh, who even read all this boring introducing texts? Let\u0027s proceed to a main section.\u003cbr\u003e\u003cbr\u003eThe main goal of this Patreon\u00a0is to create more quality content, illustrations and have a better way to communicate with you.\u003cbr\u003eI will be providing my supporters with \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ehigh resolution images, processing step-by-step sheets, PSD files and tutorials (as a part of my future goals)\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ein bundles every following month. For example: February\u0027s bundle will be delivered at the beginning of March when all payments will be charged and\u00a0processed. \u00a0You\u2019ll receive an email that will indicate whether your payment was successfully processed or declined anyway.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
