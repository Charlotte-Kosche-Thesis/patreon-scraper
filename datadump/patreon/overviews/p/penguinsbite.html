    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://twitter.com/penguinsbite\"\u003eTWITTER\u003c/a\u003e II\u00a0\u003ca href=\"http://instragram.com/penguinsbite\"\u003eINSTAGRAM\u003c/a\u003e II\u00a0\u003ca href=\"http://penguins-bite.tumblr.com\"\u003eTUMBLR\u003c/a\u003e II\u00a0\u003ca href=\"http://penguinsbite.tictail.com\"\u003eSTORE\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/d21d2830af8b9811af6078523d8ada4f/tumblr_otcqrzBnm11rrk0tao1_540.png\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003eI\u0027m Syeda Faiza or Penguinsbite depending on your hunting ground. You can call me either of those names, or Fiz for real short. My work varies from children\u0027s illustration to kind-of-manga style illustrations. I have a drive to write comics but unfortunately have had no time and money to really dedicate towards it. I always strive towards doing an image a day; but at times, real life can get in the middle of things - having to worry about finances and food and day-to-day things is tough you know? \u003cbr\u003eThough I\u0027m actively seeking employment in the creative industry, I\u0027m currently working as a freelance illustrator. I was working in retail, but it took it\u0027s toll and I found that I wasn\u0027t drawing at all because of it; I\u0027ve been out of retail for a few months and can safely say I draw pretty much every day without fail! But it doesn\u0027t pay the bills...\u003cbr\u003e \u003cbr\u003eThat is where Patreon comes in. If I could become successful enough to just pay for my basics through the support of kind fans - it would make me so happy and in turn make me work even harder just to keep you guys happy! I\u0027m shy and awkward but I will do my best to be a creator for those of you who love my work and I will lovingly reward you as frequently as possible! I want to interact and talk to you guys :)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(255, 255, 255);\"\u003eFREQUENTLY ASKED QUESTIONS:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/13265749\"\u003eREWARDS FAQ\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/13265691\"\u003eGENERAL FAQ\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(128, 100, 162);\"\u003eALL DISCOUNT LINKS:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/poseidon-hypnos-13265818\"\u003ePOSEIDON + HYPNOS DISCOUNT\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/thanatos-13265978\"\u003eTHANATOS DISCOUNT\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/13266781\"\u003eAPOLLO + HADES DISCOUNT\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003eCOMMISSIONS:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/7327659\"\u003ePATREON ONLY COMMISSIONS PRICES\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/7327798\"\u003ePATREON ONLY ICON COMMISSION PRICES\u003c/a\u003e\u003c/div\u003e"
