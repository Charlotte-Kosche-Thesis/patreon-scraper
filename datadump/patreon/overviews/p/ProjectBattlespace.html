    "summary": "\u003cstrong\u003eBattlespace \u003c/strong\u003ewill be a PC platform Card Strategy Game designed for both casual and competitive players. Players will battle each other in a colorful eye pleasing space environment where the objective is to destroy the opponent\u0027s mother ship by deploying weaponry to their own ship and outsmart the opponent.\u003cbr\u003e\u003cbr\u003eWe are a development team of four working on this game in our spare time.\u00a0This is our attempt to quit the day jobs and pursuit our dream of game development.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProject Status\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003c/strong\u003eThe major chunk of in game functionalities have been completed along with the balancing of designed cards to play.\u00a0\u003c/li\u003e\u003cli\u003eAt this moment 3D assets (weapons) are being made and will be implemented within the game environment one by one. \u00a0\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eJob Opportunity\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWe are currently looking for an additional programmer as well as a VFX / Animator artist that is specialized in projectiles and explosions!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eThe Creator\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eMy name is Per Johan Melin, 30 years from Sweden. I\u0027m a Master Scientist in Mechanical Engineering, currently working at Siemens Turbine Machinery where I determine the lifetime of alloy components within the gas turbine. I live in downtown Norrk\u00f6ping together with my girlfriend and in my spare time I prioritize gaming (Diablo 2/3, WoW, Dota2, PS4 indie games, Hearthstone) before cardiovascular exercises. \u003cbr\u003e\u003cbr\u003eI\u2019ve come to realize in late years that my passion is not within the mechanical department, but rather with the gaming industry. This is my attempt along with my friends to follow that passion.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/span\u003e"
