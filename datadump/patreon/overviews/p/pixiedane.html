    "summary": "\u003cimg src=\"http://www.manicpixiedust.com/wp-content/uploads/2015/06/tumblr_inline_n4d137e5FH1qze2m8.png\"\u003e\u003cbr\u003eI love all things\u00a0\u003cem\u003eStar Trek\u003c/em\u003e\u00a0and \u003cem\u003eVoyager \u003c/em\u003ebest of all. It\u0027s so very wonderful and so very easy to pick on. I slowly gained a following on tumblr and twitter and it\u0027s opened a few doors for me, for which I am forever grateful.\u003cbr\u003e\u003cbr\u003ePeriodically, I\u0027m asked about photo-capping the other \u003cem\u003eTrek\u003c/em\u003e\u00a0series. I\u0027d love to! But I\u0027m a single mom with a day job and as much as I wish I could just watch \u003cem\u003eStar Trek\u003c/em\u003e\u00a0and make memes all day, I have to prioritize. That\u0027s where YOU come in.\u00a0\u003cbr\u003e\u003cbr\u003eAs a Pixie Patron, you a) support me and my \u003cem\u003eStar Trek\u003c/em\u003e\u00a0habit and b) help build my photo-cap library. Your pledge goes towards costs related to: my internet connection, subscription services, and image apps (i.e. the tools I use to create). You get access to my patron feed for even more of my babbling about episodes! Plus updates so you know what I\u0027m working on, and are the first to know about new projects such as the podcast I\u0027m always threatening to start. Your feedback, questions, and suggestions are welcome and encouraged!"
