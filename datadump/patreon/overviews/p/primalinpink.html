    "summary": "Hello and welcome!\u003cbr\u003e\u003cbr\u003eI started \u003ca href=\"http://primalinpink.com\" rel=\"nofollow\" target=\"_blank\"\u003ePrimalinPink.com\u003c/a\u003e as a way to share something that has become a huge passion of mine. Starting the primal diet and adopting a healthier, more active lifestyle has changed my whole world around. I have more energy, I don\u0027t feel hungry, I\u0027m eating great food, and yes, I\u0027m losing weight! With all these great things happening, I can\u0027t help but want to share my experience with everyone and help them do the same. My blog has become my way to share research I\u0027ve done, tips I\u0027ve found, my successes and failures, recipes, workout ideas, and everything else to do with getting fit and living that low-carb life!\u003cbr\u003e\u003cbr\u003eWriting posts for Primal in Pink has been so much fun, and I certainly don\u0027t plan on stopping. However, with your support, I can do so much more. With any support I get through Patreon I can:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eInvest the time to post \u003cstrong\u003emore content, more often\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eImprove my equipment\u003c/strong\u003e (from basic photo props to getting an actual camera) for better posts and photos\u003c/li\u003e\u003cli\u003ePlan \u003cstrong\u003eDIY projects\u003c/strong\u003e which I can then write posts about (such as a low-carb pantry reorganization or DIY herb garden)\u003c/li\u003e\u003cli\u003eAfford \u003cstrong\u003eproducts to review\u003c/strong\u003e for the blog\u003c/li\u003e\u003cli\u003eStart making \u003cstrong\u003evideos for Youtube\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSo much more!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMy content on \u003ca href=\"http://primalinpink.com/\" rel=\"nofollow\" target=\"_blank\"\u003ePrimalinPink.com\u003c/a\u003e is and always will be free. If you\u0027re not in a position to pledge, no hard feelings! However, if you want to support me and help me improve my content, please consider making a pledge. No matter the amount, I hugely appreciate your support. Plus, you can check out the perks of pledging listed on the right side of this page.\u003cbr\u003e\u003cbr\u003eThank you for even considering a contribution. This project means the world to me, and I\u0027d love to share that with as many people as possible. Thank you, thank you, thank you.\u003cbr\u003e"
