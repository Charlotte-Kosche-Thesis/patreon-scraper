    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIf you love role-playing games and fantasy stories, you\u0027re in the right place.\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eOn this page, I produce free artifacts and stories that inspires new ideas for your gaming sessions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy am I on Patreon, how does it work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSome people asked me how they could contribute to improve my work and allow me to spend more time on the project, (I still do it in the few freetime hours I have). Patreon is a great help. This is a platform that allows people who appreciate the work done by an artist and want to thank him by supporting his dedication with small donations that alone would be irrelevant, but with the contribution of more people it makes a lot of difference.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat changes if I become a supporter?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIt is not about paying for a service, I do it and I will continue to do this by choice, because I love role playing games and people, and I like to feel people having fun when reading one of my artifacts or stories.\u003cbr\u003e\u003cbr\u003eThis campaign is aimed at people who can and want to support my work and thus allow me to create more illustrations, stories and material for role playing, a library that is available to everyone for FREE.\u003cbr\u003e\u003cbr\u003eIt seems fair to me to reward such people, so based on the support I have some surprises for you, I hope you like it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI sincerely thank everyone who takes an active part in all this.\u003cbr\u003e\u003cbr\u003e---------------------------------\u003c/span\u003e\u003c/strong\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSe ami i giochi di ruolo e le storie fantasy, sei nel posto giusto.\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eSu questa pagina, produco gratuitamente artefatti e storie che possano dare spunti ed illustrare le vostre sessioni di gioco.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePerch\u00e8 sono su Patreon, come funziona?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eAlcune persone mi hanno chiesto como potrebbero contribuire per migliorare il mio lavoro e permettermi cos\u00ec di dedicare pi\u00f9 tempo al progetto, visto che tutt\u0027ora lo svolgo nelle poche ore libere di cui dispongo. Patreon cade a pennello.\u00a0 Questa \u00e8 una piattaforma che permette a persone che apprezzano\u00a0il lavoro svolto da un artista\u00a0 e vogliono ringraziarlo sostenendo la sua dedizione con delle piccole donazioni che da sole sarebbero irrilevanti, ma con la contribuzione\u00a0del poco di pi\u00f9 persone fa tutta la differenza.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCosa cambia se divento un sostenitore?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNon si tratta di acquistare un servizio, la faccio e continuer\u00f2 a fare questa cosa per scelta, perch\u00e8 amo il gioco di ruolo e le persone, e mi piace sentire la gioia di qualcuno nel vedere il proprio personaggio \"nascere\" graficamente oppure intrattenersi con la lettura di uno dei miei artefatti.\u00a0\u003cbr\u003e\u003cbr\u003eQuesta campagna si rivolge alle persone che possono e vogliono sostenere il mio lavoro e permettermi cos\u00ec di realizzare pi\u00f9 illustrazioni, storie e materiale per il gioco di ruolo, una libreria che \u00e8 a disposizione di tutti comunque GRATUITAMENTE.\u003cbr\u003e\u003cbr\u003eMi sembra giusto da parte mia ricompensare tali persone, quindi in base al sostegno ho alcune sorprese per voi, spero vi piaccia.\u00a0\u003cbr\u003e---------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eRingrazio di cuore a chiunque prenda parte attivamente a tutto questo.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e-----------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003e"
