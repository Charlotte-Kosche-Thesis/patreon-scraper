    "one_liner": "Consent starts with freedom",

    "published_at": "2015-04-14T07:40:20+00:00",
    "summary": "I am Michon, and I run and write for Postmodern Woman, reincarnated with Lilith at the forefront. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn-images-1.medium.com/max/600/1*VLHs-D61VzfS9UOK2fu2RQ.jpeg\"\u003e\u003cbr\u003eI curate and create content that explores the depths of perspectives you won\u0027t find anywhere else. I\u0027d like to actually pay my writers well, because they are often as marginalized as I am. I advocate for a reparational business model - I believe that the emotional and intellectual labor of the marginalized is worth something, and that it must be compensated for the world to find balance once more.\u003cbr\u003e\u003cbr\u003eSo put your money where your mouth is, allies and accomplices. Restoration begins with accountability, after all.\u003cbr\u003e\u003cbr\u003eI personally offer my various services as a Public Speaker, Accountability Counselor, Sensitivity Editor, and I run the Advice columns Ask a Black Person and This Token\u0027s Two Sense.\u003cbr\u003e\u003ca href=\"http://everydayfeminism.com/speakers-bureau/michon-neal/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cstrong\u003eHire me\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e to speak or lead a workshop at your university, convention, or business.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePlease do note that, considering my disabilities, my parenthood, and as these times have become even more dangerous for people like me, I have access needs that will have to be discussed prior to my attendance.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://postmodernwoman.com/postmodern-professional/presentation-list/\" rel=\"nofollow\"\u003eList of courses\u003c/a\u003e (including but not limited to):\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*The Metanoia Package:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e-Unraveling Abuse Culture\u003cbr\u003e-Riel\u2019s Sensuality and Trauma Education\u003cbr\u003e-Contextual Consent\u003cbr\u003e-Beyond Empathy: Developing Emotional Intelligence\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e*The Media Package:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e-How to Write Cuil\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e*The Unveiling Pacakage:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e-The Forgotten Queers\u003cbr\u003e-Life, Liberty, and The Pursuit of Black People\u003cbr\u003e-The Invisibility of Disability\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e*The Relationship Package:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e-Aro Eros Arrows\u003cbr\u003e-The Expanded Sexual Spectrum\u003cbr\u003e-Intersectional Non-Monogamy\u003cbr\u003e-Woke Kinksters\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e*The Privilege Pacakage:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e-Parental/Caregiver Privilege\u003cbr\u003e-Ally In Action\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAll we ask is to be acknowledged.\u003c/em\u003e Let people know we exist.\u003cbr\u003eThe privileged \u2013 those most likely to perpetuate or otherwise cover up or be oblivious to abuse \u2013 are usually the only ones profiting from lucrative gigs, getting all of the resources and support that rightly belong to the marginalized, the trauma experts, the invisiblized.\u003cbr\u003e\u003cbr\u003eInstead of booking those more likely to be abusers as speakers at conventions, as relationship counselors, and to do any of this fucking intense emotional and intellectual labor with marginalized or vulnerable populations: encourage conferences, colleges, and conventions to \u003cem\u003eseek us out first\u003c/em\u003e.\u003cbr\u003eFunnel the support our way. Let us create the differences necessary to keep ourselves and one another safe and accountable. The world has been flipped upside down and turned inside out.\u003cbr\u003e\u003cbr\u003eWho better to create metanoiac restoration than the true experts, those with experiences beyond that liminal edge, the ones who have built the foundations of the world?\u003cbr\u003e\u003cem\u003eThese are our stories and services. May we hold you accountable?\u003c/em\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
   },

     "about": "I am a minority of minorities: female assigned at birth, mostly black, disabled, genderqueer, aromantic, autistic, pansexual, kinky, demisexual, poor, noetisexual, polyamorous, singleish, RA, a survivor, intersex, and left-handed. I\u0027ve had two partners die and am currently a single parent.\u003cbr\u003e\u003cbr\u003eI am currently working on the Cuil Effect project, a ridiculously long tale about healing, absurdity, and all the different ways people interact. You can find more details, sneak peaks, links, and absurdity on my blog, Shadow in the Mirror. I also created Intersectional Non-Monogamy and serve as the editor for Postmodern Woman. I\u0027m a Sensitivity Editor and a Speaker. Additionally, I guest write for several other intersectional sites.\u003cbr\u003e",
