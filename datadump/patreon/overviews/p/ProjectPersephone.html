    "summary": "2001 wasn\u0027t much like the movie. Suicidal fanatics struck a blow to reclaim their pilgrimage sites from\u00a0\u003ca href=\"https://www.cfr.org/backgrounder/saudi-arabia-al-qaedas-sights\" target=\"_blank\"\u003epetro-monarchs\u003c/a\u003e. There were no\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Clavius_Base\"\u003ebases on the Moon\u003c/a\u003e.\u00a0No\u00a0\u003ca href=\"https://www.google.co.jp/url?sa=i\u0026amp;rct=j\u0026amp;q=\u0026amp;esrc=s\u0026amp;source=images\u0026amp;cd=\u0026amp;ved=0ahUKEwjZ_cmdu43WAhVIU7wKHQbSAzYQjBwIBA\u0026amp;url=http%3A%2F%2F2.bp.blogspot.com%2F-UmPxug66Zc0%2FUsHFEpsisEI%2FAAAAAAAAVdI%2FMqQVx8fBMJM%2Fs1600%2F2001-cabin%2Bstewardesses.jpg\u0026amp;psig=AFQjCNH-WiBYWsa41EuTz8DxocazW6sQTw\u0026amp;ust=1504680861024977\"\u003ecommercial passenger flights\u003c/a\u003e to space. No space hotels\u00a0\u003ca href=\"https://www.youtube.com/watch?v=muPNlnm_i44\" target=\"_blank\"\u003ewaltzing\u003c/a\u003e in orbit. Space tourism\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Dennis_Tito\"\u003estarted to happen\u003c/a\u003e, but even so, it seemed your average space traveler would still be a national hero working for a government space program.\u003cbr\u003e\u003cbr\u003eIn the real 2001, the space dreams of the 70s, with its\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/1973_oil_crisis\"\u003etwo oil shocks\u003c/a\u003e, hadn\u0027t come to pass either.\u00a0\u003ca href=\"https://www.technologyreview.com/s/424586/was-the-space-shuttle-a-mistake/\"\u003eNo $10-million-per-launch space shuttle\u003c/a\u003e. No\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Space-based_solar_power\"\u003esolar power satellites\u003c/a\u003e taking over from fossil fuels. Not even close. And on 9/11, a U.S. presidential candidate who\u0027d campaigned on achieving\u00a0\u003ca href=\"http://www.4president.us/issues/gore2000/gore2000economy.htm\"\u003e\"a cleaner environment, a stable climate\"\u003c/a\u003e was off figuring out what retirement from politics meant.\u003cbr\u003e\u003cbr\u003eI was shocked into a realization: I wanted to help make a space program for everybody, in ways that mattered for the Earth. After a few years of research and thought, I had a possible answer:\u00a0\u003ca href=\"http://www.projectpersephone.org/\"\u003eProject Persephone\u003c/a\u003e."
