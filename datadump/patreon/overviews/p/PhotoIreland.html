    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/im-buhiwHeg\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=im-buhiwHeg",

    "summary": "\u003cspan style=\"font-weight: 400;\"\u003ePhotoIreland Foundation is dedicated to stimulating a critical dialogue around Photography in Ireland, and to internationally promoting the work of Irish-based artists. We ensure that a healthy ecosystem of practices is not silenced by lack of opportunities by offering frequent publishing and exhibiting opportunities to emerging artists.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://photoireland.org/wp-content/uploads/2018/01/Julia_Gelezova_and_Angel_Luis_Gonzalez_xs.jpg\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003eWhile holding a serious name and a tough objective, the organisation is currently run by two people, Julia Gelezova and \u00c1ngel Luis Gonz\u00e1lez.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003eSince 2009, we have been working hard to advance the Photography scene in Ireland \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003ethrough a series of projects, and we currently run:\u003c/span\u003e\n\u003cul\u003e\n\t\u003cli style=\"font-weight: 400;\"\u003e\u003cstrong\u003ePhotoIreland Festival\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e, Ireland\u2019s first international Photography festival since 2010.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli style=\"font-weight: 400;\"\u003e\u003cstrong\u003eNew Irish Works\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e, a triennial project promoting Irish talent.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli style=\"font-weight: 400;\"\u003e\u003cstrong\u003eHalftone\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e, an annual print fair celebrating the printed matter as an artwork.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli style=\"font-weight: 400;\"\u003e\u003cstrong\u003eHow to Flatten a Mountain\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e, an Arts residency aimed at photographers.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli style=\"font-weight: 400;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eThe \u003c/span\u003e\u003cstrong\u003eCritical Academy\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e, a new radical space to learn and research contemporary photography practices.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli style=\"font-weight: 400;\"\u003e\u003cstrong\u003eTLP Editions\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e, a collection of emerging talent in the form of accessible and inexpensive publications.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cspan style=\"font-weight: 400;\"\u003e\u003c/span\u003eAs of 2017,\u00a0\u003cstrong\u003ewe are part of two ambitious EU Funded programmes\u00a0\u003c/strong\u003ethat aim to sustain a Photography based platform for artists based in Europe: Parallel and Futures. Being invited to take part in such EU projects is an acknowledgement that our active international and regional role is key to our partners.\u003cspan style=\"font-weight: 400;\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://photoireland.org/wp-content/uploads/2018/01/The_Library_Project_xs.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eBUT WAIT, THERE\u0027S MORE\u003cbr\u003e\n\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003c/span\u003eSince 2013, we have been running a multidisciplinary venue that presents Photography in context within the Arts:\u00a0\u003cstrong\u003eThe Library Project\u003c/strong\u003e, \u2018for visual culture and critical thinking\u2019. Located in Dublin\u2019s Temple Bar, this unique space offers itself to visitors on three different levels of cultural engagement: it is an exciting Art bookshop showcasing relevant hard-to-get titles, a friendly and active gallery space, topped with a free-access resource library focused on the photobook. One of the key activities of this venue is\u00a0\u003cstrong\u003eto generate revenue for artists\u00a0\u003c/strong\u003eby selling their artworks and publications.\u003cbr\u003e\n\u003cspan style=\"font-weight: 400;\"\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003eWHY ARE WE ON PATREON?\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eThis platform empowers you.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e In Patreon, you are the Arts Council, the minister, the President, the decision maker, isn\u2019t that great? We have achieved a lot in a short time without proper funding, so just imagine what we can do together if we join forces!\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eWe know it\u2019s hard to believe when you look at everything we have achieved to date, and all the events we offer for free to all audiences throughout the year, but although we receive Arts Council assistance for PhotoIreland Festival, we do not receive any grant support from any public or private body for our annual programme of activities, nor do we get wages for ourselves. All the revenue we generate from sales and fundraising goes towards running these activities, and paying for core costs like the rent and bills.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003eOur plans and ambitions are only getting bigger as time goes on and with so many projects in the making, it\u2019s getting tougher and more challenging to bring them to fruition without consistent revenue. Although we always actively seek and apply for public, private and self-generated funding (even if that means \u003c/span\u003e\u003ca href=\"http://laplanta.org/\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eselling plants!\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e), and while we do our homework with public bodies fulfilling their needs so they can fulfill ours (yours), \u003c/span\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003ewe believe the time is now.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eWe want to continue focusing our time on excellence, empowering artists, students, amateurs and general audiences, and we want you to be part of this journey.\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBECOME A PATREON OF PHOTOIRELAND FOUNDATION\u003c/strong\u003e\n\u003cbr\u003e\nSo, what do we want to achieve alongside our new team of patrons?\u00a0Well, as it stands, our core team is just two people! That\u2019s two people working 7 days a week, nearly 365 days a year. As much as we love meeting our visitors and audience on a day-to-day basis via our bookshop and gallery, everyone would benefit more if we could invest all this effort and time in better programming and development throughout all our projects. Our immediate goals include:\n\u003cul\u003e\n\t\u003cli\u003eSecuring revenue to cover our rent.\u003c/li\u003e\n\t\u003cli\u003eHiring a part-time shop \u0026amp; gallery assistant for The Library Project.\u003c/li\u003e\n\t\u003cli\u003eHiring a Fundraiser and Development Manager to contribute to the growth of the operations.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHAT\u2019S IN IT FOR YOU?\u003c/strong\u003e\n\u003cbr\u003e\nBeing our patron at any level means you are a proud backer, and you will receive rewards in return for your monthly commitment. Here is the list of reward tiers and monthly commitment:\n\u003col\u003e\n\t\u003cli\u003eProud Patron \u20ac1.50 p/m\u003c/li\u003e\n\t\u003cli\u003eFor Artists \u20ac4\u00a0p/m\u003c/li\u003e\n\t\u003cli\u003eFor International Patrons\u00a0\u20ac8 p/m\u003c/li\u003e\u003cli\u003eFor Photography Lovers \u20ac13\u00a0p/m\u003c/li\u003e\n\t\u003cli\u003eFor Book Lovers \u20ac50\u00a0p/m\u003c/li\u003e\n\t\u003cli\u003eCritical Academy Seminars Pack \u20ac102\u00a0p/m\u003c/li\u003e\u003cli\u003eFor Corporate Benefactors \u20ac1500\u00a0p/m\u003c/li\u003e\u003c/ol\u003eAlso, we are offering you the opportunity to host two specific events for one or many friends:\u003cbr\u003e\u003col\u003e\n\t\u003cli\u003eEvent: Dinner at The Library Project \u20ac150 one-off payment\u003c/li\u003e\n\t\u003cli\u003eEvent: A Night at The Library Project \u20ac350 one-off payment\u003c/li\u003e\n\u003c/ol\u003e\u003cbr\u003e\n\u003cem\u003eDon\u0027t see a reward you would like to receive? Let us know!\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eYou can find out more about what we do online at photoireland.org and reading the posts we are sharing in Patreon.\u003c/strong\u003e"
   },
