    "published_at": "2018-01-14T23:23:44+00:00",
    "summary": "\u003cstrong\u003eHello everyone!\u003c/strong\u003e\u003cbr\u003eMy name is Tiffany but you can call me Pynkuu. Pynkuu is both a pseudonym and brand created to represent me and my love of art.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/7ff6ef2bfc13bd1754c0d7718c43191a/tumblr_p2kbf0u9wu1w5xlr7o1_500.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eI\u0027ve always found it easier to stay committed to a project when I have deadlines or external obligations. While I am presently working full-time, I have a lot of game ideas and characters I\u0027d like to explore so\u00a0I\u0027m hoping Patreon will act as a nice tool of regulating my art and habits so I can produce consistent and personal content\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/626656201a00b87cae0182f64f80dee9/tumblr_ohq5fwHgzP1vbxfero1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does \"Pynkuu\" mean?\u003c/strong\u003e\u003cbr\u003ePynkuu (pronounced \"pinkuu\") is a play on words for \"Pink\" and \"Punk.\" Unable to decide on \"Pink\" or \"Punk\" as a username, I substituted the \"i\" and \"u\" for a \"y\" and thus became \"Pynk.\" Shortly after, a friend started giving me the nickname Pynkuu and it stuck. Pink, which is my favorite color, is\u00a0\u30d4\u30f3\u30af (Pinku) in Japanese. I\u0027m heavily inspired by Japanese pop culture, traditional culture and language so it was another affirmation to the name. Finally, I\u0027ve always thought of myself as a punk, very rebellious and not interested in the status quo in my day-to-day life.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/760f7b4d8ef76796828c43db2aafb753/tumblr_mr6ksdx1vF1sueujco1_r1_500.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can you find here?\u003c/strong\u003e\u003cbr\u003eRight now, the plan is to have art updates twice a week, Sunday \u0026amp; Wednesday. I draw a lot of monster girls and boys. Most often, I tend to keep my drawings gender ambiguous and sexless. You will not find sexually explicit content on this page but there might be unrealistic cartoon gore, blood, cursing, and ambiguous slime.\u00a0\u003cbr\u003eI\u0027ve tried to sum up what vibe my art gives off in these words:\u003cbr\u003eneon\u003cbr\u003emelancholy\u003cbr\u003ecute\u003cbr\u003epop\u003cbr\u003ebright\u003cbr\u003egraphic\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/8fabb1487b63a5307dfd8ee0d2378685/tumblr_o993ujdVLC1sueujco1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will my subscription fund?\u003c/strong\u003e\u003cbr\u003eIf you subscribe to this Patreon, you can rest assured that all funds will go straight back into art! I have reward tiers that are merchandise based. I\u0027ve always wanted to create prints, stickers, charms, paintings, zines, and the like. Thus, as this Patreon expands, so will the merchandise options. Ordering merchandise and equipment in advance can be a huge financial sink with little guarantee of breaking even so you can be confident that your money will go directly into those manufacturing costs and then back into giving you physical goods! All I really want is to create goods and see where it goes. :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/2aae9988f0ada0b9bb6ef95ac9771002/tumblr_njj1wrU6t71sueujco1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFor the introductory stage of this Patreon, I\u0027d like to keep the rewards simple. Please explore the options, hopefully there will be one you like! Thank you for reading and thank you for your support!"
