    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F124507211%3Fautoplay%3D1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F124507211\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2Fdefault_295x166\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"714\"\u003e\u003c/iframe\u003e",

    "one_liner": "i write songs. together we can record and release them.",
    "patron_count": 2,
    "pay_per_name": "song",

    "pledge_url": "/bePatron?c=162576",
    "published_at": "2015-04-07T21:08:53+00:00",
    "summary": "\u003cb style=\"color: rgb(51,51,51);\"\u003e^^Check out the video above for a brief history of music and see what it has to do with us^^\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eALLOW MYSELF TO INTRODUCE\u2026MYSELF\u003c/strong\u003e\u003c/div\u003eHi. I\u0027m Peter and I write songs. \u00a0Some for the club. Some for the church. Some for the car. And some for the porch. \u00a0I would like to professionally record and produce my songs but I lack the financial resources to do it. \u00a0I am here to invite you to become my Patron and support the recording and production of my songs.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePATREON: HOW IT WORKS\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cli\u003ePatreon is designed to support artists that create and distribute on a regular basis. (Think Monthly vs. Yearly).\u003c/li\u003e\u003cli\u003eAs a patron you offer to contribute a monetary \"tip\" to me every time I release a song. \u00a0This generally ranges between $1 to $20 per song. \u00a0 You can set limits on your monthly \"tipping\" quota; and you can cancel your support at any time.\u003c/li\u003e\u003cli\u003eIn exchange for your support you receive Rewards that range from the songs themselves, to physical CDs, to my catalog of previously released music, to monthly song-writing sessions with me.\u003c/li\u003e\u003cli\u003e\u003cem style=\"color: rgb(51,51,51);\"\u003eNone\u003c/em\u003e of the money goes to me personally. \u00a0100% of the funding directly covers the costs of producing the songs I\u0027ve written. \u00a0Expenses include\u00a0studio musicians, engineers, mixing, mastering and occasionally physical album production.\u003c/li\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eTHE MORE, THE MERRIER\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eAs my video attempts to show - this small project is part of a bigger narrative and question: how can independent artist\u0027s fund their passion with the ever-increasing costs required to make \"professional-quality music?\" \u00a0I believe that people will\u00a0\u003cem\u003edirectly\u00a0\u003c/em\u003esupport music they love, when given the opportunity. \u00a0I pray that this project resonates with you and that you vote \"yes\" with your support for it. \u00a0Please take the next step and share it with friends as well.\u003cbr\u003e\u003cbr\u003eThanks for your anticipated support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Don\u0027t ask yourself what the world needs. Ask yourself what makes you come alive and then go do that. Because what the world needs is people who have come alive.\" \u003c/em\u003e- Howard Thurman\u003cbr\u003e"
