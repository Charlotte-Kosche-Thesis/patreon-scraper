    "summary": "I\u0027m primarily a painter, a seeker of magic, an explorer of the deep mystery. I like to use shamanic ceremony to create my art. I love fairy tales and so my work often reminds people of the stories they used to read as a child. This is a high compliment to me. I believe that if we can touch base with that innocent magic we had as children, we can bring all kinds of magnificent possibilities into being in our lives.\u003cbr\u003e \u00a0The piece below is called \"Three Kings\". Acrylic on canvas. 24x36.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fphx1-2.fna.fbcdn.net/v/t1.0-9/18699854_10211652490160298_4768339227063848151_n.jpg?oh=d28dc9b6879d8196d6da3c92037fbc86\u0026amp;oe=59E06315\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI started this Patreon page so I could raise money for art supplies to create my work. Every penny goes towards paint, brushes, canvas and other ephemera I may use in a painting. I greatly appreciate my patrons! People like you help make the magic happen.\u003cbr\u003e \u00a0The piece below is called \"Remember the Night Rainbow\". Acrylic on canvas. 24x24.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fphx1-2.fna.fbcdn.net/v/t1.0-9/18740083_10211681139676518_8365824100940042580_n.jpg?oh=d66ea3009a4a4f55cd523692f78aa258\u0026amp;oe=59A67432\"\u003e\u003cbr\u003e\u003cbr\u003eI have been previously published by Mother Tongue Ink in a wall calendar, \u00a0datebook (am currently in the 2017 datebook credited as Paige Sullivan) and greeting cards. I am also in their 30 Year Anthology.\u003cbr\u003eI was also the featured artist for ART360 for the Arizona Science Center in October 2014. They animated my art into a short film and displayed it on the ceiling of the Dorrance Planetarium at the Arizona Science Center.\u00a0\u003cbr\u003e\u00a0 The piece below is called \"Our Lady of Wild Things\". Acrylic on canvas. 30x30.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fphx1-2.fna.fbcdn.net/v/t1.0-9/18921788_138422193381418_7571813902357776102_n.jpg?oh=95694d357fa4f2ad862359538b024fbe\u0026amp;oe=599E4AF6\"\u003e\u003cbr\u003e\u003cbr\u003eThis piece is called \"Rolling Thunder\". Acrylic on canvas. 30x40.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fphx1-2.fna.fbcdn.net/v/t1.0-9/19029241_1390390977696012_1095312333668053871_n.jpg?oh=4831a6bf9dd4851f1959b69bbb1f886a\u0026amp;oe=59A22C80\"\u003e\u003cbr\u003e\u003cbr\u003eThe piece below is called \"All Our Relations\". This piece is about a parade of women through time. All life comes from Africa, so the parade begins there. Acrylic on canvas. 24x36.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fphx1-2.fna.fbcdn.net/v/t1.0-9/1896865_921722684562846_655464200683156489_n.jpg?oh=5e679e1f328c1d41d4a911bc300821b7\u0026amp;oe=599F02D2\"\u003e\u003cbr\u003eThe following are pastel pieces I\u0027ve done to demonstrate my style in that medium.\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent.fphx1-2.fna.fbcdn.net/v/t1.0-9/18952921_1390411747693935_714356746357897552_n.jpg?oh=79de5363b6874d35f4b8c0ae76354ae9\u0026amp;oe=59A2BC28\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fphx1-2.fna.fbcdn.net/v/t1.0-9/19059081_1390412727693837_4363991571999418536_n.jpg?oh=d506bf3df42042e73f78bd66b6687525\u0026amp;oe=599CF5D8\"\u003e\u003cbr\u003eThe following are a couple of examples from the tarot deck I\u0027m creating:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fphx1-2.fna.fbcdn.net/v/t1.0-9/18485698_1370488613019582_625624017967345212_n.jpg?oh=4adf4afe39102ad9d1ce572f47c8e9b4\u0026amp;oe=599FA6E8\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fphx1-2.fna.fbcdn.net/v/t1.0-9/18951087_1390553071013136_3899638848047346804_n.jpg?oh=d7f1a536d5ef562956780ba5809c578d\u0026amp;oe=59E8B028\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"
