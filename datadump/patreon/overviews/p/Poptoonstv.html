    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/YjRSnTR.png\"\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHey! We\u0027re Damian \u0026amp; Deion. Twin brothers and Creators of PopToonsTV. But you can call us PopTWINS. \u00a0We enjoy \n\u003cspan style=\"background-color: rgb(255,255,0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003emusic\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003c/span\u003eand the controversy of the entertainment industry. \u00a0We make\u00a0cartoon parodies\u00a0of hit songs, as well as celebrity series like\u00a0Mean Queens,\u00a0Plastic Puff Girls and\u00a0more!\u00a0We animate and edit everything on our own. When we see a music video that everyone loves, we want to be the one who can give the fans a cartoon version!\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/bMSGu4B.png\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eYOUTUBE\u003c/strong\u003e has made it difficult to earn money lately, and money is needed to pay voice actors and fund the creation of our parodies \u0026amp; Mean Queens. We don\u0027t have sponsor or anyone helping us make these videos so we need the fans in order to keep this going. By donating, you can rest assure your parodies and \u003cstrong\u003eMEAN QUEENS\u003c/strong\u003e will arrive a lot sooner than before. \u00a0All of the proceeds generated from this Patreon will go right back into the CARTOONS We make.\u003c/span\u003e\u003c/span\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/pXD8h8N.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eVoice Actors\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAnimation programs\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSong producer\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e3D Visuals\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMusical Composition\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eCameras\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cimg src=\"http://i.imgur.com/9SohxC9.png\"\u003e\u003cbr\u003eBy becoming a PopToons Patron!  We have lots of awesome packages that offer you many different ways to help us out!  Plus, you get a lot of fun rewards too!  It\u0027s fun and easy, and you can cancel your subscription at anytime.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003e!SEE REWARDS BELOW!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
