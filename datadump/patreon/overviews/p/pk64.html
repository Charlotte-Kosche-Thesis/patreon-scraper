    "summary": "I very much believe in SteamOS, despite any growing pains or criticisms it has. GNU/Linux is a great interest of mine, and gaming is another hobby of mine. I see SteamOS for what it can really bring, and already has brought to end-users. Much of my outside time is devoted to improving SteamOS. \u00a0Providing useful tools, scripts, and software to SteamOS users makes me quite happy. This project was started to scratch a personal itch, as are many open source projects.\u003cbr\u003e\u003cbr\u003eYou may have seen me lurking Steam forums, GitHub, Reddit, and elsewhere as the user \"professorkaos64.\" Below are some areas where I contribute:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.reddit.com/r/SteamOS\" rel=\"nofollow\"\u003ehttps://www.reddit.com/r/SteamOS\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/ProfessorKaos64/LibreGeek-Packaging\" rel=\"nofollow\"\u003ehttps://github.com/ProfessorKaos64/LibreGeek-Packa...\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/ProfessorKaos64/SteamOS-Tools\" rel=\"nofollow\"\u003ehttps://github.com/ProfessorKaos64/SteamOS-Tools\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/ValveSoftware/SteamOS/\" rel=\"nofollow\"\u003ehttps://github.com/ValveSoftware/SteamOS/\u003c/a\u003e\u003c/li\u003e\u003cli\u003eand more...\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eDonations greatly help me offset server costs. Higher donation goals will go toward better hosting options, such as hard drive space, bandwidth, VPS upgrades (virtual private servers), and other services to help provide packages and tools. I have a monthly data cap of 600 GB, which may seem large....until you build large projects like Qt and Kodi Media Center a few times :)\u003cbr\u003e\u003cbr\u003eThank you for any consideration!\u003cbr\u003e\u003cbr\u003e_mike"
