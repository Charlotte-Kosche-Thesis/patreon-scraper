    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://facebook.com/pokedaisukicl\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"http://twitter.com/pokedaisuki\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://youtube.com/user/pokedaisuki\"\u003eYoutube\u003c/a\u003e |\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://discord.gg/JbWHF6j\"\u003eDiscord\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(192, 80, 77);\"\u003e\u00bfNo tienes tarjeta de cr\u00e9dito ni Paypal?\u003c/span\u003e\u003cbr\u003e\u00a0\u00a1Puedes ser nuestro Patreon por transferencia o \u003cbr\u003edep\u00f3sito bancario tambi\u00e9n! :D\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eCuentaRut Banco Estado\u003cbr\u003eMarisol Santiba\u00f1ez Espinoza\u003cbr\u003e16.198.457-4\u003cbr\u003econtacto.pokedaisuki@gmail.com\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e- CONTENIDO NUEVO TODAS LAS SEMANAS -\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent.fscl11-2.fna.fbcdn.net/v/t31.0-8/20248151_351842848581391_1909148141726213166_o.jpg?oh=6f3dad5a2e8b34f67699655535585e3a\u0026amp;oe=5ADB4C22\" style=\"width: 447px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cdel\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e(La foto m\u00e1s decente que tenemos (?))\u003c/span\u003e\u003c/del\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u00a1Que tal gente! Somos \u003cstrong\u003ePok\u00e9Daisuki\u003c/strong\u003e, una comunidad de fans de \u003cstrong\u003ePok\u00e9mon\u003c/strong\u003e fundada en 2009 (\u003cem\u003em\u00e1s de 8 a\u00f1os!\u003c/em\u003e) residente en Santiago de Chile. Llevamos muchos a\u00f1os realizando torneos oficiales y no-oficiales, juntas de fan\u00e1ticos, eventos tem\u00e1ticos, y principalmente contenido audiovisual sobre la franquicia (Programas de Radio semanales, let\u0027s plays, videos de an\u00e1lisis, streamings en vivo de torneos, etc.)\u003cbr\u003e\u003cbr\u003eNuestra principal misi\u00f3n durante todos \u00e9stos a\u00f1os ha sido \u003cstrong\u003eel acercar a cada vez m\u00e1s fans de Pok\u00e9mon de todas partes de Latinoam\u00e9rica\u003c/strong\u003e con juntas, eventos, difundiendo y organizando torneos, competencias y creando contenido sobre la franquicia. Lo cual nos ha dado incontables momentos y recuerdos durante nuestra historia. Nuestro slogan siempre ha sido \u003cstrong\u003e\u003cem\u003e\"Pok\u00e9mon a t\u00fa manera\"\u003c/em\u003e\u003c/strong\u003e y es nuestra principal filosof\u00eda como \u00f1o\u00f1os de los monstruos de bolsillo de toda la vida!\u003cbr\u003e\u003cbr\u003eAhora, la verdad es que absolutamente todo lo que hacemos en pro de crear actividades y puntos de encuentro para Pok\u00e9fans \u003cstrong\u003esiempre ha sido de manera independiente y \"por amor al arte\"\u003c/strong\u003e sin ning\u00fan tipo de financiamiento de por medio m\u00e1s que de nuestro propio bolsillo. Por lo que decidimos dar un salto e integrar a\u00fan m\u00e1s a nuestro proyecto a futuros colaboradores. Ah\u00ed es donde plataformas como \u003cstrong\u003ePatreon\u003c/strong\u003e nos podr\u00edan ayudar much\u00edsimo para crecer!\u003cbr\u003e\u003cbr\u003eCon su aporte monetario queremos mejorar nuestro equipo audiovisual para incrementar la calidad de nuestras producciones audiovisuales (videos grabados o streamings), actualizar los implementos de nuestros stands en eventos f\u00edsicos, mejorar los premios de nuestros torneos o juntas, etc. \u003cstrong\u003eTodo granito de arena sirve para seguir Pok\u00e9\u00f1o\u00f1eando \u00e9ste lado del mundo! :)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eTendremos varias recompensas interesantes para los que nos aporten como comunidad; \u003cstrong\u003eRoles exclusivos en nuestro canal de Discord, Pok\u00e9s custom de evento, Early Access de nuestros videos antes que el resto, merchandise en el futuro y m\u00e1s!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003ePor supuesto, si no pueden aportar, nada cambia en lo absoluto! El contenido y las actividades que realizamos siguen siendo y seguir\u00e1n estando disponibles para todos sin importar si son colaboradores o no. A\u00fan as\u00ed agradeceremos en el alma que consideren el aportarnos en la plataforma.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMuch\u00edsimas gracias a todos por todo su incre\u00edble apoyo y compa\u00f1\u00eda tanto a fans nuevos como a los que nos vienen siguiendo por estos m\u00e1s de 8 a\u00f1os! :D\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
