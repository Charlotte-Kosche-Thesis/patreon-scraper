    "summary": "\u003cstrong\u003ePsychedelics Today\u00a0is \u003c/strong\u003ededicated to exploring and discussing the important academic/scientific and other research in the field of psychedelics. We are interested in how psychedelics and other non-ordinary states of consciousness relate to the human potential as well as the healing potential that they can foster.\u003cbr\u003e\u003cbr\u003eBe sure to check out out website and podcast:\u00a0\u003ca href=\"http://psychedelicstoday.com\" target=\"_blank\"\u003ePsychedelics Today\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://psychedelicstoday.com\" target=\"_blank\"\u003e \u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/20708087_405796459817150_4130955662876602524_n.png?oh=574935bce495abcfc2736ae52582d9ed\u0026amp;oe=5A502B27\" style=\"width: 197px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eHere are 5 key components of Psychedelics Today:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eEducation:\u003c/strong\u003e Provide resource for seekers, psychonauts, students, researchers, therapists, and other professionals who are looking to dig deeper into the topics revolving around psychedelics. We strive to create a high-quality educational hub for those new to psychedelics as well as those who are already in the field.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eReform \u0026amp; Social Justice:\u003c/strong\u003e Helping to shift the conversation about psychedelics to help with drug reform policies and the betterment of tomorrow.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eScience \u0026amp; Research:\u003c/strong\u003e Help to promote the scientific and academic research revolving around psychedelics. We also strive to challenge the current field to help it grow with integrity and maturity.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBreathwork:\u003c/strong\u003e Introduce Breathwork into the psychedelic community as a safe and natural way to elicit non-ordinary states of consciousness.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCommunity:\u003c/strong\u003e We hope to create community through our podcast, education platform, and live events/workshops.\u00a0\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cstrong\u003eWe Need Your Help!\u003c/strong\u003e\u003cbr\u003eWith Kyle being a full-time graduate student and Joe working full-time, it is a daily practice to keep this project moving. This project has been taking off recently and is steadily growing. We have been getting a lot of great feedback about our podcast, online course, and the overall project. We wish to continue to offer/create high-quality resources for you and the psychedelic community. \u003cbr\u003e\u003cbr\u003eWe need \u003cstrong\u003e\u003cem\u003eyour\u003c/em\u003e\u003c/strong\u003e help to continue offering amazing free information and resources. While we believe that this information should be as free and accessible as possible, it takes considerable time and fees to keep this project alive and running. This is why we are asking for \u003cstrong\u003eYOUR\u003c/strong\u003e help!\u00a0\u003cbr\u003e\u003cbr\u003eAny amount helps us to offer you high quality interviews and media!\u00a0\u003cbr\u003e\u003cbr\u003eWith your contributions, we are planning on hiring a audio engineer to help us with our podcast editing process and to get a service to transcribe our episodes. We also want to improve our website, buy better audio and video equipment, and also streamline the process for hosting more in-person workshops.\u00a0\u003cbr\u003e\u003cbr\u003eWe want to thank ALL of our Patreons for supporting the show!\u00a0\u003cbr\u003e\u003cbr\u003e"
