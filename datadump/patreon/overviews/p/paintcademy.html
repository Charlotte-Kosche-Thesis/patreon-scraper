    "summary": "My name is Matt and I\u0027m the owner of \u003ca href=\"http://studiojollyroger.com\"\u003eJolly Roger Studio\u003c/a\u003e. On the daily basis me and my team creating gaming miniatures for players from all over the world. I\u0027m paining miniatures for over a decade and last few years I send on developing small painters team.\u003cbr\u003e\u003cbr\u003eSome time ago we decided to start sharing our knowledge about painting miniatures, so we created \u003ca href=\"http://paintcademy.com\"\u003ePaintcademy\u003c/a\u003e.\u003cbr\u003eNow we want to expand our teaching ability and we believe Patreon is great tool for that purpose.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWe want to focus on painting whole armies\u003c/em\u003e\u003cem\u003e and high quality gaming pieces\u003c/em\u003e\u003c/strong\u003e. \nThere is a lot of sites teaching how to paint contest winning miniatures.\n I think it isn\u0027t the point for most gamers. \u003cbr\u003eHowever, if you stick with us you\u0027ll paint far better than most people you know.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat you\u0027ll get?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYou\u0027ll get access to all training materials we produce. We can guarantee you detailed articles and color scheme recipes. With time we would like to expand it with high quality videos.\u003cbr\u003e\u003cbr\u003eYou can vote on which miniatures we\u0027ll use for our tutorials and even win them in monthly raffle.\u003cbr\u003e\u003cbr\u003eIf you need extra guidance you can support us as Student an receive personal coaching.\u003cbr\u003e\u003cbr\u003e"
