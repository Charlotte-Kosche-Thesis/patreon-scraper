    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cimg\u003e\u003cimg src=\"https://orig00.deviantart.net/90b0/f/2015/159/b/0/fb_img_1433827479424_by_prismbaby-d8wl6le.jpg\"\u003e\u003cbr\u003eWelcome! to Prism\u0027s Art Den\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/strong\u003e My name is Kari also known as Prism on the inter webs.  I wanted to say Hi and welcome to my Patreon page. I am kinda new at this.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003eLittle about myself:\u00a0\u003c/span\u003e\u003c/strong\u003eI\u0027m in my 30\u0027s.... I live in the midwest, out in the middle of nowhere, in a small town in Iowa.\u003cbr\u003e\u003cbr\u003e I am am freelancer and artist by heart. Art is my passion, hobby and a way to escape from this world since I was little. It gives me a way to cope.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eKind of things you will see:\u003c/span\u003e\u003c/strong\u003e Fan art, anthro, fantasy, sci-fi, and tattoo designs of all kinds. The mediums I use are colored pencil, acrylic, water color, mixed media and digital aka Photoshop CS. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eMy dreams going forward: \u003c/span\u003e\u003c/strong\u003e Because art is such a big part of my life, I want to be able to be a full-time artist. But life doesn\u0027t always work out that way. And the need to pay bills outweighs my hobby right now.... but I can dream right. \ud83d\ude04\u003cbr\u003e\u003cbr\u003eI hope with your guys help, support and suggestions. I\u2019ll be able to stay focused, improve, have access to art supplies and some day be able to be a full time artist.\u003cbr\u003e"
