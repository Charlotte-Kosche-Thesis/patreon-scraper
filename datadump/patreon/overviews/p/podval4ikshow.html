    "summary": "\u041f\u0440\u0438\u0432\u0435\u0442, \u0434\u0440\u0443\u0437\u044c\u044f! \u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0412\u0438\u043a\u0442\u043e\u0440, \u0430 \u0432\u044b \u043d\u0430\u0432\u0435\u0440\u043d\u044f\u043a\u0430 \u0437\u043d\u0430\u0435\u0442\u0435 \u043c\u0435\u043d\u044f \u043f\u043e \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442-\u0448\u043e\u0443 \u003cstrong\u003e\"\u0423\u044e\u0442\u043d\u044b\u0439 \u043f\u043e\u0434\u0432\u0430\u043b\u044c\u0447\u0438\u043a\"\u003c/strong\u003e, \u003cstrong\u003e\"\u0412 \u043f\u043e\u0433\u043e\u043d\u0435 \u0437\u0430 \u0438\u0433\u0440\u0430\u043c\u0438\"\u003c/strong\u003e \u0438 \u003cstrong\u003e\"\u041f\u043e\u043a\u0430 \u0432\u0441\u0435 \u0438\u0433\u0440\u0430\u044e\u0442\"\u003c/strong\u003e. \u0410 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0441\u043c\u043e\u0442\u0440\u0438\u0442\u0435 \u0438 \u043f\u0440\u043e\u0447\u0438\u0435 \u003cstrong\u003e\"\u0421\u0443\u043c\u0431\u0443\u0440\u043d\u044b\u0435 \u0433\u043b\u0430\u0437\u0430\"\u003c/strong\u003e \u0438 \u003cstrong\u003e\"\u041c\u043d\u0435\u043d\u0438\u044f \u0434\u0438\u043b\u0435\u0442\u0430\u043d\u0442\u0430\"\u003c/strong\u003e. \u0420\u043e\u043b\u0438\u043a\u0438 \u043d\u0430 YouTube - \u043c\u043e\u0435 \u0445\u043e\u0431\u0431\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u044f \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0441\u044c \u0431\u0435\u0437\u0432\u043e\u0437\u043c\u0435\u0437\u0434\u043d\u043e, \u0442\u043e \u0435\u0441\u0442\u044c \u0434\u0430\u0440\u043e\u043c (\u0441) \u0421\u043e\u0432\u0430 \u0438\u0437 \u0412\u0438\u043d\u043d\u0438-\u041f\u0443\u0445\u0430.\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\u0421\u0435\u0440\u044c\u0435\u0437\u043d\u043e, \u0435\u0441\u043b\u0438 \u0432\u044b \u0434\u0443\u043c\u0430\u0435\u0442\u0435, \u0447\u0442\u043e \u0440\u0435\u043a\u043b\u0430\u043c\u0430 \u043d\u0430 YouTube \u0438 \u0440\u0435\u0434\u043a\u0438\u0435 \u0440\u0435\u043a\u043b\u0430\u043c\u043d\u044b\u0435 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f - \u043e\u0433\u0440\u043e\u043c\u043d\u044b\u0439 \u0437\u0430\u0440\u0430\u0431\u043e\u0442\u043e\u043a, \u043f\u0440\u043e\u0433\u0443\u0433\u043b\u0438\u0442\u0435 \u044d\u0442\u0443 \u0442\u0435\u043c\u0443, \u0432\u044b \u0431\u0443\u0434\u0435\u0442\u0435 \u043d\u0435\u043f\u0440\u0438\u044f\u0442\u043d\u043e, \u0430 \u043c\u043e\u0436\u0435\u0442 \u0438 \u043f\u0440\u0438\u044f\u0442\u043d\u043e \u0443\u0434\u0438\u0432\u043b\u0435\u043d\u044b =)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u0421\u0430\u043c\u0430\u044f \u0447\u0430\u0441\u0442\u0430\u044f \u043f\u0440\u043e\u0441\u044c\u0431\u0430, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u044f \u0441\u043b\u044b\u0448\u0443:\u003ch3\u003e\"\u0414\u0435\u043b\u0430\u0439 \u0431\u043e\u043b\u044c\u0448\u0435 \u0440\u043e\u043b\u0438\u043a\u043e\u0432!\"\u003c/h3\u003e\n\u0418 \u044f, \u0432 \u043e\u0431\u0449\u0435\u043c-\u0442\u043e \u043d\u0435 \u043f\u0440\u043e\u0442\u0438\u0432, \u043d\u043e \u0441\u0435\u043c\u044c\u044f \u0441\u0430\u043c\u0430 \u0441\u0435\u0431\u044f \u043d\u0435 \u043f\u0440\u043e\u043a\u043e\u0440\u043c\u0438\u0442, \u0430 \u0441\u044a\u0435\u043c\u043d\u0430\u044f \u043a\u0432\u0430\u0440\u0442\u0438\u0440\u0430 \u0432 \u041c\u043e\u0441\u043a\u0432\u0435 \u0441\u0442\u043e\u0438\u0442 \u0431\u043e\u043b\u044c\u0448\u0435 \u043c\u043d\u043e\u0433\u0438\u0445 \u0437\u0430\u0440\u043f\u043b\u0430\u0442 \u0432 \u0440\u0435\u0433\u0438\u043e\u043d\u0430\u0445 \u043d\u0430\u0448\u0435\u0439 \u0437\u0430\u043c\u0435\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u0441\u0442\u0440\u0430\u043d\u044b.\n\u003cbr\u003e\n\u003cbr\u003e\n\u041f\u043e\u0441\u0435\u043c\u0443 \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u044e \u0432\u0430\u043c \u043f\u043e\u0441\u0438\u043b\u044c\u043d\u043e \u043f\u043e\u0443\u0447\u0430\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0432 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0435 \u043a\u0430\u043d\u0430\u043b\u0430, \u0430 \u044f, \u0432 \u0441\u0432\u043e\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c, \u0433\u043e\u0442\u043e\u0432 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0438\u0442\u044c \u0432\u0430\u043c \u0437\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443, \u043f\u043e\u043c\u0438\u043c\u043e \u043c\u043e\u0435\u0433\u043e \u0411\u041e\u041b\u042c\u0428\u041e\u0413\u041e \u0421\u041f\u0410\u0421\u0418\u0411\u041e, \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0438\u0435 \u043f\u043b\u044e\u0448\u043a\u0438.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u0417\u0430\u0440\u0430\u043d\u0435\u0435 \u0441\u043f\u0430\u0441\u0438\u0431\u043e \u0437\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443, \u0434\u0440\u0443\u0437\u044c\u044f!\u003c/h3\u003e"
