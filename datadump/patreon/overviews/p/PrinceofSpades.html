    "one_liner": "An animated fairytale about love, tradition, and revolution.",

    "pledge_url": "/bePatron?c=155299",
    "published_at": "2015-11-21T17:55:02+00:00",
    "summary": "\u003ca href=\"http://orig04.deviantart.net/0219/f/2015/271/4/8/logo5_by_marionettedolly_d9b6mi8_by_marionettedolly-d9baep3.png\" rel=\"nofollow\"\u003e\u003cimg src=\"http://orig06.deviantart.net/c1de/f/2015/270/f/a/logo5_by_marionettedolly-d9b6mi8.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u2660 \u003ca href=\"http://autanimuscaput.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e \u2665\u2660 \u003ca href=\"https://twitter.com/salty_studio\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e \u2665\u003ca href=\"http://www.princeofspades.com\" rel=\"nofollow\"\u003eWebsite\u003c/a\u003e\u2660\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo, Prince of Spades is a project that has been in the works for a while now. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://40.media.tumblr.com/c784d63ce812a41eb4c7e2928a2b2ec6/tumblr_ng0kr5GS021toiumpo1_1280.jpg\" style=\"width: 155px;\"\u003e\u003cimg src=\"http://41.media.tumblr.com/9191ea6d94bcd107a318a011c5af2b77/tumblr_ng0kr5GS021toiumpo3_1280.jpg\" style=\"width: 155px;\"\u003e\u003cimg src=\"http://36.media.tumblr.com/bf658970d038229f7a3030c3f5e2e9b1/tumblr_ng0kr5GS021toiumpo2_1280.jpg\" style=\"width: 155px;\"\u003e\u003cbr\u003e\u003cbr\u003eIt started with the simple idea of choosing between your head and heart, which sounds simple on paper but everyone knows that there\u0027s more to it than that-- and I think that\u0027s also how it is with the story that we\u0027re telling. You\u0027ll follow the story of the unwanted head Prince who dreams of revolution while living in the shadow of his much adored sister, the heart Princess.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig06.deviantart.net/4759/f/2015/271/f/6/patreon2_by_marionettedolly-d9bax45.png\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cbr\u003eIt is all very clean, cute, and simple...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig00.deviantart.net/4e8a/f/2015/279/b/c/patren3_by_marionettedolly-d9c89gm.png\" style=\"width: 658px;\"\u003e\u003cbr\u003e\u003cbr\u003eBut we want the visuals to belie the true nature of our story, which takes influence from the works of Tezuka, Victor Hugo, and Utena. A story that has all the makings of a classic fairytale - elegant, grandiose, tragic and most of all, resonant\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig14.deviantart.net/9520/f/2015/279/9/7/patreonthing_by_marionettedolly-d9c86d5.gif\" style=\"width: 660px;\"\u003e\u003cbr\u003e\u003cbr\u003eYour help on Patreon goes right to producing animation! We already have the foundation that we need, but support will go a long way. All production costs have been currently out of pocket, and while that has been sustainable for a time, we are a small team. We really would like to hire on more help!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig06.deviantart.net/038b/f/2015/291/a/e/comp_1_by_marionettedolly-d9dml5v.gif\"\u003e\u003cbr\u003e\u003cbr\u003eFrom the whole Prince of Spades crew, thank you so much for your support and stopping by!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig09.deviantart.net/eb75/f/2015/280/2/9/fff_by_marionettedolly-d9cc586.png\"\u003e\u003cbr\u003eFrom the crew, thank you!\u003cbr\u003e\u003cbr\u003e"
