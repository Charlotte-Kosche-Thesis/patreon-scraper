    "summary": "Hello fellow Podcast Addicts !\u003cbr\u003e\u003cbr\u003eAs you already know, Podcast Addict is an ad supported free app, that allows you to discover, manage and listen to your podcasts.\u003cbr\u003e\u003cbr\u003eThe free app isn\u0027t limited so you have access to every features.\u003cbr\u003eA paid app called \u0027Podcast Addict Donate\u0027 allows you to support the app development with a one time donation of $3.\u003cbr\u003e\u003cbr\u003eFor the past few years, many of you asked me for ways to contribute and support the app more (subscriptions mechanism, paypal account, Patreon, ...), so here I am creating a Patreon.\u003cbr\u003e\u003cbr\u003eUp until now, I was able to manage the app alone (development, bugfix, support, publications, ...) but with a lot of active users support and bugfix take more and more time.\u003cbr\u003eThis makes it complicated to spend time working on major feature requests like cloud backup and cross-device syncing...\u003cbr\u003eThis Patreon will help me get some help to work on the translations for example, but also on the server code and maybe why not to develop a web player or an iOS app.\u003cbr\u003e\u003cbr\u003eIf you enjoy Podcast Addict, perhaps having bought the Donate app months or even years ago, please consider becoming one of the people willing to support something you enjoy.\u003cbr\u003e\u003cbr\u003eThe app will, of course, remain free and in active development.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for taking time to read this, and I truly appreciate your donation, no matter the size.\u003c/strong\u003e\u003cbr\u003e"
