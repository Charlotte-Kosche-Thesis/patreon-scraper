    "patron_count": 7,

    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"font-weight: normal;\"\u003ePledging\nto me means you\u0027ll be getting short stories (or chapter by chapter\nlarger pieces,) preview releases and design talk of both video games\nand tabletop RPGs, sometimes pixel art, and the occasional game\nreview. Regardless of how much you pledge, I will be updating 1-2 times a month, very rarely more. Note: The reason I have it set to per release instead of monthly is to avoid auto-charging folks in case I welch on a month.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eCURRENT\nPROJECTS\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eVideo\nGames\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNote:\nAll will be Windows first, then Linux and Mac after.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eMelody\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: normal;\"\u003eA\nlove letter to both the Mother series and the Mana series in general.\nA simple mostly top-down art style with an action-heavy playstyle.\nExpect to get attacked by stop signs or displeased mailboxes.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eProgress:\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"font-weight: normal;\"\u003eChapter\n1. 40%\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cstrong\u003eOccultar\nEternal \u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"font-weight: normal;\"\u003eA\nmystery-focused visual novel / dungeon crawler set in a\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"font-weight: normal;\"\u003emassive\ninternationally known and lauded academy built\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"font-weight: normal;\"\u003eupon\nan island. A girl gone missing just as the new year begins, spurring\non a mystery only a handful new students can solve. Expect plenty of\nweird and creepy stuff.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eProgress:\u003c/strong\u003e\nMajor story events are story-boarded. Script 20%, art will come\nafter.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cstrong\u003eLarceny\n\u0026amp; Loss \u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"font-weight: normal;\"\u003eIt\u0027s\na roguelite designed around a single premise: What if there was a\ngame like the thief-series, but entirely dedicated to the initial\nconcept of being a thief, stealing things, and managing to barely\ndodge the city guard? So I made one. The game features a massive\nprocedurally generated random city with thousands of NPCs all with\ntheir own weird personality quirks and personal preferences. Groups\nactually move and act as groups, dynamic teamwork between NPC guards\nis not only a possibility but a guarantee. Leap from rooftop to\nrooftop, using ropes you\u0027ve pinned to mansion roofs to zipline while\nguards fire arrows at you haphazardly. A guard climbing the gutters\nSLIPS, and you crash through the window. It\u0027s time to find a disguise\nsince you\u0027ve forgotten to case your target beforehand. Ascii \u0026amp;\ntiles will be options.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eProgress:\u003c/strong\u003e\nAI is mostly complete, there\u0027s a lot of basic data entry stuff \u0026amp;\na lot of world gen code to go as well as the dialogue engine.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTabletop\nRPGs\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eElectric\nCity \u003c/strong\u003e\u003cspan style=\"font-weight: normal;\"\u003eGame about the lost and\ndowntrodden struggling to be free in a city controlled by money and\nThe Man. Heavily influenced by Jet Set Radio, Air Gear, and The World\nEnds With You. In the future the world has ended, the corporations\nhave control, mankind is merely a set of cogs in a well-oiled and\nintensely refined machine constructed of glass and hot-white metal,\nshining in the bright sun. Pretty, perfect, a utopia of consumerism\nand corporate greed. Of course, there\u0027s perfect..and then there\u0027s too\nperfect. Beyond the bright facades and happy faces, beyond the\nshining streets lies a secret.\u003cbr\u003e\nThe Underground. The only hope\nleft in a broken world, the Underground arose from the ashes of the\nsports wars holding their weapons proudly; Jetskates.\u00a0\u003cbr\u003e\nDispossessed\nand harried by the corporations they dove into the underground\nsystems of their cities hidden in the sewers, utility tunnels, and\nlost subway tunnels. The corporations want to change them..they want\nto control them but as they hid, they grew stronger, and their\npopulation grew as those above heard and passed along the stories of\nThe Underground.\u003cbr\u003e\nYou are one of them and it\u0027s time you go\nfucking nuts. Armed with your Brand, your Aesthetic, and the Rhythm \u0026amp;\nJuice pumping through your veins, you can\u0027t fail.\u00a0\u003cbr\u003e\nNo, you\nwon\u0027t fail.\u00a0\u003cbr\u003e\nExpect danger, but never back down. Go big or\ngo home and...\u003cbr\u003e\nWelcome to Electric City.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eProgress:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"font-weight: normal;\"\u003eThe\ngame is at 30% while the fluff (short stories, setting info) is at\n45%. Afterward I\u0027ll need to commission artists to prettify the hell\nout of the game.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eGet\nEquipped \u003c/strong\u003e\u003cspan style=\"font-weight: normal;\"\u003eGame about\nbio-mechanical heroes fighting to protect a city that still hasn\u0027t\nquite accepted them from those who would mean the city ill. Inspired\nby the Mega Man series with it\u0027s own weird twists.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eProgress:\u003c/strong\u003e\n\u00a0Right now the game itself is at 38% and I haven\u0027t really\nstarted the fluff, but it should proceed rapidly after I complete\nother projects.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eBlood,\nSand, and Dead Men \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"font-weight: normal;\"\u003eSword\nand sorcery game set on a desert world where dragons have begun\ntearing themselves from the very sand. Needless to say along with\nthem they\u0027ve brought friends.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eProgress:\u003c/strong\u003e\nNone, still prototyping.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eJust\nPirates \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"font-weight: normal;\"\u003eAn\nalternate history earth conquered by a few dominant pirate captains\nand then immediately torn to pieces by an act of almost profane\nbetrayal, tearing the continents asunder and leaving an ocean full of\nislands and terror. The existing power structures completely smashed,\nthe players take up their own adventures in a mad-max style\npirate-ran ocean where the only land is the islands left over from\nthe wreckage of the continents.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eProgress:\u003c/strong\u003e\nGame 33%, Fluff 42%, Art 0%\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eKayfabe\nKillers \u003c/strong\u003e\u003cspan style=\"font-weight: normal;\"\u003eA Pro Wrestling RPG\nwhere KAYFABE IS LAW, AND VIOLATING IT IS... DEATH (of your career.)\nSabotage other wrestlers, job like a pro, and maybe even you can\nbecome THE TRUE KAYFABE KILLER OF THE RING and take the belt that\u0027s\nrightfully yours.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eProgress:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGame\n16%, Fluff 0%, Art 0%.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong style=\"font-weight: normal;\"\u003eThe Blood of Garda\u003c/strong\u003e\u00a0A tabletop RPG heavily influenced by JRPGs such as Final Fantasy and Phantasy Star. It\u0027s a diceless system revolving around resource management through spending and gaining tokens as you play and is fast and tactical.\u003cbr\u003e\u003cstrong style=\"font-weight: normal;\"\u003eProgress:\u003c/strong\u003e\u00a0Basic Mechanics/Combat 100%, Races 36%, Class Books(Mystic Edge 50%, Dark Knight 70%, Engineer 13%, Dark Sorcerer 22%, Stylist 42%,) General Talents 29%\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDancing on the Razor\u0027s Edge\u003c/strong\u003e\u00a0A cyberpunk tabletop RPG powered by the Apocalypse Engine. Brutal and dark shit goes down in the world\u0027s hellish corporate slum zones. Consigned to the twisted slum zone of Neo-Kowloon, can you survive when even your allies might want you dead?\u003cbr\u003e\u003cstrong\u003eProgress\u003c/strong\u003e:\u003cstrong\u003e\u00a0\u003c/strong\u003eBasic Moves \u00a089%, Playbooks(The Addict 75%, The Professional 30%)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
   },
