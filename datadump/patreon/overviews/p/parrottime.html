    "summary": "\u003cstrong\u003eParrot Time\u003c/strong\u003e (\u003ca href=\"http://www.parrottime.com\" rel=\"nofollow\"\u003ewww.parrottime.com\u003c/a\u003e) launched in 2013 as a bimonthly online magazine about languages, linguistics, and culture. It has been open to articles from other members of the language learning community, and we are working to expand both its contributors and writers as well as its readership.\u003cbr\u003e\u003cbr\u003ePublished every two months, it has had such diverse feature articles as:\u003cbr\u003e\u003cul\u003e\u003cli\u003e  Are You Wasting Your Money on Language Classes?\u003c/li\u003e\u003cli\u003e  Chatting in Languages Online\u003c/li\u003e\u003cli\u003eWhy Do People Learn Languages?\u003c/li\u003e\u003cli\u003eReligion in Culture\u003c/li\u003e\u003cli\u003e  Constructed Languages - Making It All Up\u003c/li\u003e\u003cli\u003e  Rohonc Codex, the Rosetta Stone, the Voynich Manuscript\u003c/li\u003e\u003cli\u003e  Speaking with Aliens\u003c/li\u003e\u003cli\u003e  When Languages Meet and Conflict\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAs well as standard columns dealing with:\u003cbr\u003e\u003cul\u003e\u003cli\u003e  Language artefacts\u003c/li\u003e\u003cli\u003eFilm and book reviews\u003c/li\u003e\u003cli\u003e  Languages in peril\u003c/li\u003e\u003cli\u003e  Celebrations from around the world\u003c/li\u003e\u003cli\u003e\"Where are you?\" monthly contest\u003c/li\u003e\u003cli\u003e  Interviews\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://www.parrottime.com/magspan.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003eEach issue comes in \u003cem\u003etwo formats\u003c/em\u003e which are freely available to everyone. The web version presents all articles as web pages, allowing for easy sharing and comments. The PDF version is an entirely formatted magazine, readable online via Issuu, or available for downloading to your computer or other electronic device. There are also advertisements in the PDF version, but they correspond to the blogs, websites, and products of other members of the language community, so even those are useful to the reader who is looking for new resources and outlets.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhile all of this has been free to the community\u003c/strong\u003e and we have managed to operate on a virtually non-existent budget, we\u0026#8217;ve realized that in order to keep the magazine sustainable, new financial resources are required. The web version does have a few commercial ads, in the form of targeted ads from Google and affiliate links, they simply don\u0027t even cover the basic operating costs.\u003cbr\u003e\u003cbr\u003eThis is why we are now turning to Patreon, in the hopes that you, our regular readers or those who recently found our publication and would like to see it continue, might be willing to aid us. Your contribution helps to cover the cost of writing and formatting on dual platforms as well as allowing us to bring more and varied content to you in the future.\u003cbr\u003e\u003cbr\u003ePlease consider making a donation, let us know what you like and want to see in the future, and share us with your friends!\u003cbr\u003e\u003cbr\u003eThe dollar amounts listed for rewards are the minimum monthly payment necessary to receive that reward. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuestions?\u003c/strong\u003e\u003cbr\u003eIf you still have any questions, please feel free to contact us at \u003ca href=\"mailto:editor@parrottime\" rel=\"nofollow\"\u003eeditor@parrottime\u003c/a\u003e.com or by our \u003ca href=\"https://www.facebook.com/ParrotTime\" rel=\"nofollow\"\u003eFacebook page.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e for readership, time, consideration, and support!"
