    "summary": "Thanks for following the link through.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e I\u0027m the Predicted Cyborg.\u003cbr\u003e\u003cbr\u003eI\u0027ve been trying to get a schedule of video content going for a while now and at the moment I\u0027ve got a consistent flow of video going. However I\u0027m in that camp of content creators who are under 10k lifetime views (among all the other requirements as of Feb 2018) and so lost my ability to post ads on videos at the end of September 2017 - something I\u0027m now working towards getting back.\u003cbr\u003e\u003cbr\u003eWhy do I continue though, especially as I\u0027m one of the many, many gameplay creators? Because I want to share my journey through some of my favourite games. I want to show off how much fun life is, and maybe even give some hope to other young women who like me were made to feel outcast in their teen years for having interests outside the \u0027norm\u0027 - those people who decided to embrace their own special uniqueness and still find that hard sometimes.\u003cbr\u003e\u003cbr\u003eI want to be there for you, and show you that it\u0027s possible to not only survive as you, but to thrive as well. I want to succeed not only for me, but to prove that nothing is ever impossible if there\u0027s a small chance.\u003cbr\u003e\u003cbr\u003eAny small amount is appreciated, and thanks for giving me some views. We\u0027ll be at 10k before we know it. ;)\u003cbr\u003e\u003cbr\u003e----------------------------\u003cbr\u003e\u003cbr\u003eCOUNTER:\u003cbr\u003e5,319/10,000 Views\u003cbr\u003e88/1000 Subscribers\u003cbr\u003e(Updated May 23 2018)\u003cbr\u003e"
