    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"351\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fclips.twitch.tv%2Fembed%3Fclip%3DSneakyEsteemedCheddarPipeHype%26autoplay%3Dfalse\u0026amp;url=https%3A%2F%2Fclips.twitch.tv%2FSneakyEsteemedCheddarPipeHype\u0026amp;image=https%3A%2F%2Fclips-media-assets.twitch.tv%2F165934824-preview.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=twitch\" width=\"620\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi there! My name is Lara, and I stream on Twitch every week! \t\u003cbr\u003e\t\t\tIf you\u0027re here, chances are you already like what I do and are looking for a way to support the channel, but just in case... \u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003cstrong\u003eWhat do you do?\u003c/strong\u003e\u003c/h3\u003e\u003cimg src=\"http://pichoster.net/images/2018/02/28/1ec9062819e0234cab10ec7c9560e694.jpg\" style=\"width: 322px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cdiv\u003eI run a live cooking show every week over on\u00a0\u003ca href=\"http://twitch.tv/purplecoffins\" target=\"_blank\"\u003eTwitch\u003c/a\u003e!\u00a0Imagine a cooking show you might see on TV, except live, interactive, and with a far less professional chef (that\u0027s me!)\u003cdiv\u003e\t\tI try out new recipes every week - sweet, savoury and everything in between! I\u0027ve made full-sized cakes, mochi caterpillars, cheesecakes, beer stew, burritos, pulled jackfruit tacos - the list goes on! Somedays I focus on cheaper recipes, teach you the cooking basics, or do a whole stream on a certain ingredient - and I\u0027ve got a lot more special content in the works too (which you can help happen)! I also do the occasional art or cosplay stream, but my first love is cooking! Every stream is different, and I hope you\u0027ll join us for the ride!\u003cbr\u003e\t\t\u003cbr\u003e\t\u003ch3\u003e\u003cstrong\u003eWho is \"PurpleCoffins\"?\u003c/strong\u003e\u003c/h3\u003e\t\t\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://pichoster.net/images/2018/02/28/fb49bb20d5c8fd4de44067a774e72cc6.md.jpg\" style=\"float: left; width: 133px; margin: 0px 10px 10px 0px;\"\u003eThat\u0027s me!\u003cbr\u003e\t\t\u003cbr\u003eMy name is actually Lara, and I\u0027m a 22 year-old Creative Twitch streamer from Scotland (even though I really don\u0027t sound it). I love pandas, Pusheen, tasty food, and dancing around the kitchen in my socks. I love to cosplay and I\u0027m learning digital art, both of which I stream alongside the cooking show! I\u0027m also slowly teaching myself how to bake, with the hopes of maybe one day owning my own bakery (or being on the GBBO)!\u003cbr\u003e\t\t\u003cbr\u003e\t\u003ch3\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/h3\u003e\t\tI love bringing you this silly cooking show and sharing my love of cooking with the world! However, as much as I love performing for all of you, it\u0027s an expensive hobby to maintain. I\u0027m currently unemployed, and ingredients alone cost \u00a35 on average per stream (often a lot more) so it quickly adds up! I have so many ideas for bigger and better content for all of you, but I need your help to make it happen!\u003cbr\u003e\t\tOne day I\u0027d love to be able to stream full-time, but let\u0027s take it one step at a time, yeah?\u003cbr\u003e\t\t\u003cbr\u003e\t\u003ch3\u003e\u003cstrong\u003eWhat can I get for supporting you?\u003c/strong\u003e\u003c/h3\u003e\t\tA warm fuzzy feeling inside!\u003cbr\u003e\t\tI kid, I kid! I wouldn\u0027t ask you to support me and give you nothing to show for it! Below is a sample of the perks you can get if you pledge today:\u003cbr\u003e\t\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://pichoster.net/images/2018/02/28/45b643f6211f1bbab3d3f2d860144167.jpg\" style=\"float: left; width: 190px; margin: 0px 10px 10px 0px;\"\u003eSnapchat access!\u003cbr\u003e\t\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003eMy regular Snapchat is open to the public (I post there when I\u0027m going live) but pledging to support me on Patreon opens up the \"friend only\" Snaps! These include day-to-day goings on of my day, recipe tests, what I\u0027m making for dinner, and ramblings. I\u0027ll even send you the odd personal Snap!\u003cbr\u003e\t\u003cbr\u003e\t\u003cstrong\u003e Monthly hangouts on Discord!\u003cbr\u003e\t\u003c/strong\u003eWe can watch movies, play games together, or just hang out for an hour in voice chat, it\u0027s up to you!\u003cbr\u003e\t\u003cbr\u003e\t\u003cstrong\u003eRecipe PDFs!\u003cbr\u003e\t\u003c/strong\u003eI\u0027m planning on starting to write up the recipes I make on-stream, and when I do, I\u0027ll make them available to patrons for FREE on the Patreon feed!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eLive cook-a-long streams!\u003cbr\u003e\t\u003c/strong\u003eThe highest tier unlocks monthly one-on-one streaming sessions where we can run through a recipe of your choice, while you cook along at home! We\u0027ll take it at your pace, and you can ask as many questions as you like!\u003cimg src=\"http://pichoster.net/images/2018/02/28/5a143af0fa287fbf6cafdbbb6e1d1177.jpg\" style=\"width: 340px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\t\u003cstrong\u003eBirthday cookies!\u003c/strong\u003e\u003cbr\u003e\tYes, that\u0027s right! Actual, physical cookies, delivered to your address during your birthday month! They\u0027ll be homemade by me, and you can pick any cookie you want (bear in mind they have to survive their trip through the mail!)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eI\u0027m not sure I\u0027m ready for this commitment...\u003c/strong\u003e\u003c/h3\u003eI totally understand! You can cancel at any time if you do choose to support me, but if you\u0027re looking for other options, you can:\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eWatch the show, join in the chat, and share the channel with your friends - it\u0027s completely free, but it really makes a huge difference!\u003c/li\u003e\t\u003cli\u003e\u003ca href=\"http://ko-fi.com/purplecoffins\"\u003eBuy me a coffee\u003c/a\u003e (well, I don\u0027t like coffee, so a hot chocolate I guess?)\u003c/li\u003e\u003cli\u003eMake a one-time donation to my\u00a0\u003ca href=\"http://bit.ly/2esz4EP \" target=\"_blank\"\u003e StreamLabs\u003c/a\u003e (goes towards my living expenses or new equipment for the stream)\u003c/li\u003e\t\u003cli\u003eTake a look at\u00a0\u003ca href=\"http://amzn.to/2ESplWO\" target=\"_blank\"\u003emy Amazon wishlist\u003c/a\u003e or\u00a0\u003ca href=\"http://amzn.to/2nVxj9z\" target=\"_blank\"\u003emy other Amazon wishlist\u003c/a\u003e (more useful stuff)\u003c/li\u003e\t\u003cli\u003e\u003ca href=\"https://www.twitch.tv/subs/purplecoffins\" target=\"_blank\"\u003e Sub to me on Twitch\u003c/a\u003e (and unlock up to two unique emotes)! If you have Amazon Prime, you can even subscribe for free!\u003c/li\u003e\t\u003cli\u003eWatch out for any upcoming merch (I hope!)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eWhatever you decide to do, I want to thank you for getting this far! I love you all, and I hope you enjoy the show!\u003cbr\u003eLara xx\u003c/div\u003e"
