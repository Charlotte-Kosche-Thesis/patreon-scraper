    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/5BzvBwlH504\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cimg src=\"https://image.ibb.co/bFMWxn/Welcome.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/120f/f/2018/068/a/1/28928277_838118089708661_449409846_o_by_phoenix_heart_art-dc5enb4.png\"\u003e\u003cbr\u003eThe moment I completed Nintendo\u0027s \"Mario 64\" and \"Zelda:\u00a0Ocarina\u00a0Of Time\" was the day I decided I wanted to design my own video game. The adventures inspired me as a child, and my imagination became fraught with uniquely crafted puzzles. As I grew, so did my imagination, and soon, instead of just making my own designs for Zelda dungeon puzzles and Mario\u00a0levels, I created my own characters, my own level designs, and my own mechanics. And that passion has led me to this point.\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/mNX4Hn/iwanttocreatetext.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/d36d/th/pre/f/2018/069/f/2/28217696_827557727431364_979100784_o_by_phoenix_heart_art-dc5ghgn.png\"\u003e\u003cbr\u003eEveryone knows about the gaming titans; Nintendo, Capcom, Bandai Namco, and the like, and to be truthful, I have no intention of becoming one. While it would be nice to have an entire company dedicated to realizing my aspirations, it isn\u0027t a necessity. I want to create games because it\u0027s what I enjoy.\u00a0\u003cbr\u003e\u003cbr\u003eWith the help of each of you the enormous task of creating a complete, and unique experience becomes more manageable. Possibilities like assembling a team to help with the programming, artwork, composing music and producing a quality product can become a reality. \u003cbr\u003e\u003cbr\u003eThe name of my company is \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003ePhoenix Heart Entertainment\u003c/strong\u003e.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/byJN3S/Public_Demos.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e Eden Lost: A Hero\u0027s Journey\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003ca href=\"https://drive.google.com/file/d/1zViiAOF4f3JiHWZzSJ3rodgtjz_Q2Wwa/view?usp=sharing\"\u003ePrototype Version 1.0\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://drive.google.com/file/d/16dzqXaWuwBpzN6xbnsX4m_RITvjuulOY/view?usp=sharing\"\u003ePrototype Version 1.01\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS THE GAME ABOUT:\u003c/strong\u003e\u003cbr\u003eA world once perfect, but now filled with monsters is slowly losing its magic! A goddess from another world by the name of Pandora set forth a fiendish plot; to mate with a male of the new world and produce a child that would bind her to it. In doing so she was able to bring monsters to that realm and its slowly replacing the blissful perfection with\u00a0her corruption.\u003cbr\u003e\u003cbr\u003eThe child, left behind in the fallen Eden, is the main character and unknowingly the light of the world. They are the only hope to undo the destruction, or to damn those who remain and continue his mother\u0027s legacy.\u003cbr\u003e\u003cbr\u003eAfter the collapse of Eden the humans grasped onto the old religion, and in turn, a group rose and spread in hopes of ridding the world of monsters. As they try and gain back what was lost others appear amongst the cause who wish to unite in peace, rather than continue a war.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat more story? Here you can read more! As the page progresses I will add the links.\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://phoenix-heart-art.deviantart.com/art/Eden-Lost-Prologue-735239456\"\u003eEden Lost: The Prologue\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://phoenix-heart-art.deviantart.com/art/Eden-Lost-Beginning-Of-The-Story-After-Tutorial-735217019\"\u003e Eden Lost: Beginning Of The Story\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGameplay:\u003c/strong\u003e\u003cbr\u003eThe \u003cstrong\u003egameplay\u003c/strong\u003e is an \u003cstrong\u003eaction/adventure RPG Zelda-like \u003c/strong\u003egame, with \u003cstrong\u003epuzzles\u003c/strong\u003e and \u003cstrong\u003eevents\u003c/strong\u003e to take place similar\u00a0to NPC in Majora\u0027s Mask. Each town has a story and a problem to overcome to continue the plot.\u003cbr\u003e\u003cbr\u003eIn \u003cstrong\u003eFull completion\u003c/strong\u003e, there will be \u003cstrong\u003eskills\u003c/strong\u003e to\u003cstrong\u003e level up\u003c/strong\u003e similar to an\u003cstrong\u003e MMO RPG\u003c/strong\u003e but\u003cstrong\u003e tailored\u003c/strong\u003e to a \u003cstrong\u003esingle player experience\u003c/strong\u003e, a\u003cstrong\u003e merchant skill\u003c/strong\u003e with \u003cstrong\u003ecustomizable shop\u003c/strong\u003e, dating sim elements, an assortment of \u003cstrong\u003emini-games\u003c/strong\u003e, \u003cstrong\u003edungeon exploration\u003c/strong\u003e with \u003cstrong\u003ebosses \u003c/strong\u003eat the end, and if production goes well a \u003cstrong\u003eKingdom Building Element\u003c/strong\u003e towards the end of the game similar to \u003cstrong\u003ebuilding your base\u003c/strong\u003e in an\u003cstrong\u003e RTS\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW AM I MAKING THIS GAME:\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/hNZvOS/Game_Maker_icon_logo.png\"\u003e\u003cbr\u003e\u003c/strong\u003eCurrently, I\u0027m soloing this project which I hope to change in the near future. All the in-game art, programming, design, story and planning has been me up to this point.\u003cbr\u003e\u003cbr\u003eI am using an ASUS Laptop as my computer, and the software I\u0027m using is Game Maker Studios 1.4 which will be upgraded to Game Maker Studios 2 hopefully soon.\u003cbr\u003e\u003cbr\u003eI\u0027m hoping to find a \u003cstrong\u003e\"Skilled Programmer\" \u003c/strong\u003eto help in the development of Eden Lost. My focus was never the programming, but I have grown to love and understand it. Still, I need someone more qualified\u00a0to help create my vision. I believe that we can really take this somewhere we all can enjoy!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOTHER PROJECTS:\u003cbr\u003e\u003c/strong\u003eEden Lost is not the only game I wish to create. There are a few other stories that I have written throughout my life and wish to make a reality when I have the resources and opportunity.\u00a0 \u003cbr\u003e\u003cbr\u003eVideo games are also not my only passion, but \u003cstrong\u003eanimation\u003c/strong\u003e as well! I have a couple of projects that I want to work on and finish in the future in my free time.\u003cstrong\u003e Click on the image\u003c/strong\u003e to take you the \u003cstrong\u003evideos.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e \u003cstrong\u003eParadox Ending Theme\u003cbr\u003e\u003ca href=\"https://phoenix-heart-art.deviantart.com/art/Paradox-Ending-Theme-New-Unfinished-730335265\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://phoenix-heart-art.deviantart.com/art/Paradox-Ending-Theme-New-Unfinished-730335265\" target=\"_blank\"\u003e\u003cimg src=\"https://image.ibb.co/nwZfEx/Paradox_Ending_Gif.gif\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e \u003cstrong\u003eNaruto Kung-Powilation\u003cbr\u003e\u003ca href=\"https://phoenix-heart-art.deviantart.com/art/Naruto-Ultimate-Ninja-Kung-Pow-Ilation-2012-730400716\" target=\"_blank\"\u003e\u003cimg src=\"https://image.ibb.co/eZLVq7/Ninja_Storm.png\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBloodwolf Opening Scene\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://phoenix-heart-art.deviantart.com/art/Bloodwolf-Opening-Scene-Unfinished-730337223\"\u003e\u003c/a\u003e\u003ca href=\"https://phoenix-heart-art.deviantart.com/art/Bloodwolf-Opening-Scene-Unfinished-730337223\" target=\"_blank\"\u003e\u003cimg src=\"https://image.ibb.co/eCzfEx/Bloodwolf_Gif.gif\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWinter Hunter\u003c/strong\u003e\u003cbr\u003eIs an animated music video I envisioned whenever I would listen to the song of the same name. \u003cbr\u003eThe story is about an Ice Amazon looking goddess wishing to find and free her lover, who is a Prince of Flame ironically encased by ice. She reaches his tomb, finds him and begins to dance \u003cstrong\u003eCapoeira\u003c/strong\u003e\u00a0by the rhythm of the song. The room slowly melts away and an inch of water lays across the room. Her love is broken from the tomb and they begin to dance around each other in the middle of the room.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLINKED ACCOUNTS:\u003c/strong\u003e\u003ca href=\"https://phoenix-heart-art.deviantart.com/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://phoenix-heart-art.deviantart.com/\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/PhoenixHeartArt/\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/PhoenixHeartArt/\"\u003e\u003c/a\u003e\u003ca href=\"https://phoenix-heart-art.deviantart.com/\"\u003e\u003cimg src=\"https://image.ibb.co/cUa23S/Diventart_Icon.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.facebook.com/PhoenixHeartArt/\"\u003e\u003cimg src=\"https://image.ibb.co/ekyN3S/facebook_Icon.png\"\u003e\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://twitter.com/PhoenixHeartArt\"\u003e\u003cimg src=\"https://image.ibb.co/nRoN3S/Twiiter_icon.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/channel/UCcy959qbQWm8DcCVuzxTUKQ/featured\"\u003e\u003cimg src=\"https://image.ibb.co/mRCRV7/Youtube_Icon.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/PhoenixHeartArt\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UCcy959qbQWm8DcCVuzxTUKQ/featured\"\u003e\u003c/a\u003e\u003ca href=\"https://gamejolt.com/games/Eden_Lost/326025\"\u003e\u003cimg src=\"https://image.ibb.co/dJJ0q7/Game_Jolt.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBelow are links to Phoenix-Heart\u0027s different pages.\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://phoenix-heart-art.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/PhoenixHeartArt/\"\u003eFacebook\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/PhoenixHeartArt\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/channel/UCcy959qbQWm8DcCVuzxTUKQ/featured\"\u003eYoutube\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://gamejolt.com/games/Eden_Lost/326025\"\u003eGame Jolt\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eIN-GAME SCREENSHOTS:\u003cbr\u003e\u003ca href=\"https://phoenix-heart-art.deviantart.com/art/Eden-Lost-Gameplay-Screenshot-01-730404018\"\u003e\u003cimg src=\"https://pre00.deviantart.net/0ceb/th/pre/i/2018/052/7/1/eden_lost___gameplay_screenshot_01_by_phoenix_heart_art-dc2v3ci.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://phoenix-heart-art.deviantart.com/art/Eden-Lost-Gameplay-Screenshot-09-734837026\"\u003e\u003cimg src=\"https://pre00.deviantart.net/c8a8/th/pre/f/2018/069/f/f/screenhot_10_by_phoenix_heart_art-dc5i3vm.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://phoenix-heart-art.deviantart.com/art/Eden-Lost-Gameplay-Screenshot-08-734837013\"\u003e\u003cimg src=\"https://orig00.deviantart.net/3d34/f/2018/069/7/4/screenhot_09_by_phoenix_heart_art-dc5i3v9.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFEEDBACK:\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e This is very important as a community to speak about our concerns and wants when it comes to the direction of Projects, and works. If you have one don\u0027t be afraid to comment and discuss it. I\u0027m sure everyone else including I want an awesome product in the end. I\u0027m going to try and reach out to you guy as much as possible to keep the communication fluid.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWHY GIVE MONEY TO THE CAUSE?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe money given by patrons will be used to cover living expenses so that I can work at home more often on the Project rather than my current Hourly Job, with hopes that I can one day work the projects full time!\u003c/li\u003e\u003cli\u003eSecond, I can contract\u00a0some of the work out such as a Programmer that I really would love to have. Hire musicians, artist, etc. Maybe voice actors depending on the Pateron Community. Also to cover any Lawyer Fees when creating contracts or defending the IP.\u003c/li\u003e\u003cli\u003eThird, your Patronage will provide the ability for me to replace my drawing tablet, upgrade hardware, upgrade to Game Maker Studios 2, or to Unity with plugins and etc, or to Microsoft XNA. This can be discussed among the others Patrons and I.\u003c/li\u003e\u003cli\u003eLastly, this will allow me to not only help my projects but projects my other talented friends are working on. We all want our dreams to become reality, so let\u0027s work together so we can help each other do so. If you would need any advice or help, let me know and I\u0027ll be more than happy to help. With that, we can make the world a little bit better.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 80px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 180px;\"\u003e\u003cstrong\u003eCan you imagine?...\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e_____________________________________________________________________________\u003cbr\u003eGIVING CREDIT:\u003c/strong\u003e\u003cem\u003e\u003cbr\u003eMusic:\u003c/em\u003e\u003cbr\u003e\u0026gt;\u003cstrong\u003elchavasse (lchavasse.newgrounds.com),\u003c/strong\u003e \u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"https://www.newgrounds.com/audio/listen/708904\"\u003e~:Lonely Forest:~\u003c/a\u003e (Main Menu Theme)\u003c/div\u003e\u003cstrong\u003e\u0026gt;rchirino (Rchirino.newgrounds.com),\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"https://www.newgrounds.com/audio/listen/110987\"\u003eA forest theme\u003c/a\u003e (Player\u0027s Forest Theme)\u003c/div\u003e\u003cstrong\u003e\u0026gt;Burningleos (Burningleos.newgrounds.com)\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"https://www.newgrounds.com/audio/listen/679429\"\u003eHumble Abode (Kaiser\u0027s House Theme)\u003c/a\u003e - (House Theme)\u003c/div\u003e\u003cstrong\u003e\u0026gt;punk7890 (Punk7890.newgrounds.com)\u003cbr\u003e\u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003ca href=\"https://www.newgrounds.com/audio/listen/650962\"\u003eCave Theme\u003c/a\u003e (Cave Theme...)\u003cbr\u003e\u003cstrong\u003e\u0026gt;???(Looking For Name: Newground.com)\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e \u003c/strong\u003eSea-side Town Theme (Kazar Port)\u003c/div\u003e\u003cstrong\u003e_____________________________________________________________________________\u003c/strong\u003e\u003cbr\u003e"
