    "summary": "\u003cstrong\u003ePurpose\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe purpose for this campaign is to raise funds monthly to be able to shoot narrative works on a consistent basis. Up to this point we have raised funds by working overtime or shooting videos to buy equipment we feel we need to shoot our projects. The problem we have encounter is that artist really don\u2019t want to pay for videos when they get them free from their friends or for $50 from someone else. So we turned to people like you, who by donating a small amount monthly could really make a difference in our mission. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMission\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur mission is to shoot quality works and showcase local talents while starting a thriving business.  We want to be able to pay an artist for the services that they provide to our projects.  We also wants to be able to submit our works into film festivals and do screenings of our projects. We also believe in the each one teach one approach.  So by hiring a knowledgable person to do a job we can put a local intern with that person so that they get that on the job training.  \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCost\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe understand that times are hard for some of us so we want to keep the cost low. We have different levels of donations.  We start with Team Member which is $1 that\u2019s the same as buy someone a drink once a month. Then we move on to Team Starter which is $5 that\u2019s the same as a McPick 2 at McDoanld\u2019s a month. From there we have Team Leader which is a Subway meal a month. We would not ask someone to invest into us if we\u2019re not willing to invest into ourselves so the first donation every month will always be made by us along with the money we make from doing production jobs.  \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThanks\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe would like to thank you for the time it took you to listen or read our pitch. If you don\u2019t feel this is something you want to do please share it with someone. Maybe they will feel differently. Thanks again and have a wonderful day.  \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
