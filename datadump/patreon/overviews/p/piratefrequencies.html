    "summary": "I\u0027m a writer who\u0027s just starting to get published. In my twenties, I lived in vehicles and caravans on the continent as part of the European travelling/ squat/ teknival scene. Unfortunately I contracted Acute Disseminated Encephalomyelitis in 2011 which lead to me moving to Aldershot, and to cut a long story short - I write. I brought it from squatting in Bristol, to a pub car park...to here: \u0027piratefrequencies.wordpress.com\u0027. I\u0027ve over 150 short stories, 6\u00a0Novellette\u0027s, 6 Books and a load of poetry already written. Eleven stories have been published and I wan\u0027t to get the rest out there. The problem I\u0027m running into is I need to go over it in order to reach submission level standard. It\u0027s a lot of work, some drafts run up to 40, some less.\u00a0\u003cbr\u003eYou can have a look at a few of my pieces on: piratefrequencies.wordpress.com that I self published I\u0027ve a blog there called \u0027The Narrow Edge\u0027 and on Deviantart.com I\u0027m \u0027Kilmo1\u0027.\u003cbr\u003eI\u0027m also on Tumblr, Twitter, and Pininterest too if you want to get a flavor for who I am and see some of the images that helped inspire the stories.\u00a0\u003cbr\u003eThe work continues, and yes I have mental health problems. I think it goes with the territory.\u003cbr\u003e(page banner: Stephen L. Rosen)\u003cbr\u003e"
