    "summary": "\u003cstrong\u003eWELCOME TO THE POP CULTURE DETECTIVE AGENCY!\u003cbr\u003e\u003c/strong\u003eA series of critical video essays looking at media through a critical lens with an emphasis on the intersections of politics, masculinity and entertainment.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT THE PROJECT\u003c/strong\u003e\u003cbr\u003eThis video essay series primarily focuses on examining the representations of masculinity that we see embedded in movies, television, comic books and video games. The messages pop culture sends to men and boys about our own manhood are often both limiting and harmful. The critical analysis I use is inspired by both sociology and feminist theory. My hope is that this video series can open up conversations about how we, as a society, can work to achieve more constructive, cooperative and empathetic forms of masculinity.\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eVIDEO DETAILS\u003c/strong\u003e\u003cbr\u003eEach episode is a long-form video essays (between 10 and 20 minutes). This longer format allows me to delve into how our culture is impacted by media and, conversely, how our media is impacted by culture. There will never be ads on anything I produce. Plus all my videos will be made available for free to everyone (including educators).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTIMELINE\u003c/strong\u003e\u003cbr\u003eSo far I\u0027ve been able to consistently publish one new video essay per month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT ME\u003c/strong\u003e\u003cbr\u003eI\u2019m Jonathan McIntosh, I\u2019m a video producer and pop culture critic. I\u2019ve been creating online videos about social and political issues for a over a decade. Over the past three years I had the honor of working as producer and co-writer on the first season of Feminist Frequency\u2019s influential web series\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLn4ob_5_ttEaA_vc8F3fjzE62esf9yP61\" rel=\"nofollow\"\u003eTropes vs Women in Video Games\u003c/a\u003e.\u00a0You may have also seen some of my other work, a while back I made a remix called\u00a0\u003ca href=\"https://www.youtube.com/watch?v=RZwM3GvaTRM\" rel=\"nofollow\"\u003eBuffy vs Edward\u003c/a\u003e and then another one called\u00a0\u003ca href=\"https://www.youtube.com/watch?v=HfuwNU0jsk0\" rel=\"nofollow\"\u003eDonald Duck meets Glenn Beck\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFUNDING \u003c/strong\u003e\u003cbr\u003eBy supporting this Patreon you\u2019ll be helping me keep the project going and eventually to make this project sustainable. It takes a tremendous amount of time to produce each of these video essays.\u00a0At the moment I\u2019m just one person doing all the research, writing, filming, editing, images and after effects. My ultimate goal is to be able to create these videos full time. I estimate it will take about $4000 per month to keep this project running in the long-term. Every pledge of support helps me get closer to that goal of sustainability!\u00a0\u003cbr\u003e"
