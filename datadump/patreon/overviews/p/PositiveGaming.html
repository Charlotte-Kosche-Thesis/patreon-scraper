    "summary": "Huge thanks to all of you who have joined us on Patreon and\nhelped us get to where we are today. This podcast and community truly could not\nhave the success it\u2019s had without each of you choosing to support us. \u003cbr\u003e\u003cbr\u003e\n\nBecause of you, we have become one of the top Xbox One\npodcasts currently available. We have also become an amazing community of\npassionate, positive gamers. So many friendships, memories and fun times have\nbeen had as both the show and community have continued to grow. We have\ndefinitely made a positive impact in the Xbox community and, more broadly, the\ngaming world. \u003cbr\u003e\u003cbr\u003e\n\nWith your help, we want to take things to the next level.\nOver the next year it\u2019s our goal to build a permanent studio for the Xonebros.\nHaving a professional-grade home studio will enable us to create more content,\nexpand the show and do more live streaming than ever before. \u003cbr\u003e\u003cbr\u003e\n\nIf this show, or this community has impacted your life in a\npositive way, we hope you\u2019ll consider subscribing. Please know that every\ndollar counts and helps. Thank you for your support, this really is an exciting\ntime to be a gamer and a member of this community. \u003cbr\u003e\u003cbr\u003e\n\nThis is just the beginning, and we can\u2019t wait for what the\nfuture holds! \u003cbr\u003e\n\n\u003cbr\u003e\n\nYour Friends, \u003cbr\u003e\n\n-The Xonebros \u003cbr\u003e\u003cbr\u003e"
