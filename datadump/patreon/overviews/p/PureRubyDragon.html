    "pledge_url": "/bePatron?c=143698",
    "published_at": "2015-07-31T21:21:07+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i889.photobucket.com/albums/ac96/Pure-Ruby-Dragon/Dusty-Wags.png\" style=\"width: 280px;\"\u003e\u003cbr\u003eIntro!\u003cbr\u003e\u003c/strong\u003eHello my name is Ruby. Welcome to my Patreon page! I appreciate you stopping by to look around! Please consider donating\u00a0\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"http://i889.photobucket.com/albums/ac96/Pure-Ruby-Dragon/Dusty-Umm.png\" style=\"width: 217px; float: left; margin: 0px 10px 10px 0px;\"\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003ePatreon is a place where supporters (Such as yourself!) can donate to creators to help continue the work they are passionate about! This is my personal Patreon page! You can choose to support me here by making a small monthly donation so I can pursue my artwork and further my goals as an artist \u263a\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWhat are you creating?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eI create cartoons specializing in canines and anthropomorphic characters. I\u0027m passionate about creating custom designs and specific works for graphic design in a variety of products. A few are posted in my online store\u00a0\u003ca href=\"http://urbancoyotewearz.storenvy.com/\" rel=\"nofollow\"\u003eUrban Coyote Wearz\u003c/a\u003e and available for purchase.\u00a0I am always working to create better products in a bigger variety for anyone and everyone to enjoy!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWhy Support?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eI\u0027m so grateful to those folks out there who appreciate my art work and want to see me continue it as a personal passion of mine. I\u0027m already baffled by the amount of support I\u0027ve received throughout the years and couldn\u0027t be more honored.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cimg src=\"http://i889.photobucket.com/albums/ac96/Pure-Ruby-Dragon/Dusty-hehe.png\" style=\"width: 212px; float: left; margin: 0px 10px 10px 0px;\"\u003eHowever our passions don\u0027t always pay our bills X__X I would love to dedicate more time to my artwork, especially my personal works. However with bills piling up all the time, between\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003ecommissions and day jobs there simply isn\u0027t enough time or money to always create the content I\u0027d like to.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eThat is where YOU a valued supporter can come in! With a small monthly donation from supporters\u00a0\u003c/div\u003e\u003cdiv\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003elike you, I can afford to take some time away from other things and apply that to my ar\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003etwork! To create more content for all of you to enjoy!\u003c/div\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cimg src=\"http://i889.photobucket.com/albums/ac96/Pure-Ruby-Dragon/Dusty-Crying.png\" style=\"width: 205px; text-align: center; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eAs thank you for your constant support I\u0027ll have some rewards set up\u00a0\u003c/div\u003e\u003c/div\u003e\u003cdiv\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eexclusive to patrons!\u00a0\u003cbr\u003eAlthough some rewards are strictly exclusive to patrons donors. Much of my work will still be available to the public \u263a I want to make more content for everyone, but it truly means the world to me that you would want to help support my art financially.\u003c/div\u003e\u003cstrong\u003eRewards?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eYes that\u0027s right! To thank those who choose to support me here. I\u0027ll have some exclusive content just on patreon such as work in progress pictures, psd files, and care packages that will be mailed out to you! Even some surprise gifts that I won\u0027t list until later \u2665\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://i889.photobucket.com/albums/ac96/Pure-Ruby-Dragon/Dusty-HeartHeart.png\" style=\"width: 278px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eThat being said! Some rewards will not be available until certain milestones are reached. I would love to be sending out stickers to everyone right away but I would hate to bite off more then I can chew. I also can not offer shipping outside the US at this time.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eOn the left side of my patreon page you can see a list of milestone goals I have \u263achew and disappoint anyone.\u00a0Any reward with a \"\u25cb\" next to it is not available yet.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eEven though some rewards are not yet available you are more than welcome (if not encouraged) to donate as much or as little as you like. \u263a Editing your pledge is not a problem and can be done in your settings every easily! If an edit it required, please edit pledges only after the next pay cycle as a courtesy to me. Thank you! If you are pledging an amount that you receive gifts in the mail but do not wish to receive mail please message me :)\u003cbr\u003e\u003cbr\u003eTHANKS AGAIN!\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
