    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u25a0 \u00a0 h e l l o ! \u00a0\u00a0\u25a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cem\u003eThank you for stopping by my Patreon.\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003e\n\tI hope you enjoy what I have to offer.\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003eWith your help, my dream can come true.\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t(\uff61\uff65\u30a7\uff65\uff61)\n\t\u003c/span\u003e\n\t\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u2764\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eBelow is a snippet of my\u003c/span\u003e\n\t\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e life story\u003c/span\u003e \u003cspan style=\"color: rgb(63, 63, 63);\"\u003eand\u003cbr\u003e\n\tthe various\n\t\u003c/span\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003egoodies\u003c/span\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eyou can get by subscribing\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://orig11.deviantart.net/b2d2/f/2016/187/a/8/cherry_blossom_divider__ftu__by_moonlight_pendent13-da8z9ur.gif\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\t\u003cspan style=\"font-weight: bold; color: rgb(146, 205, 220);\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cimg src=\"http://orig07.deviantart.net/379e/f/2014/253/d/f/arrow_left_by_drawn_mario-d7yqvjz.gif\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003eBackground\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left; margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\n\tLike many others, I started doodling at a young age, but it never grew to anything more than just a \n\t\u003cem\u003ehobby\u003c/em\u003e\u003cstrong\u003e.\u003c/strong\u003e Middle school was the\u00a0\u003cstrong\u003eP\u003c/strong\u003e\u003cstrong\u003e\u00a0e a k\u003c/strong\u003e of my artistic creativity\u003cstrong\u003e.\u00a0\u003c/strong\u003eSadly, art became a \u003cu\u003eonce-a-month\u003c/u\u003e endeavor\u00a0beginning in high school, and even less in college\u003cstrong\u003e.\u003c/strong\u003e My dusty tablet might have been lucky to see a computer in a year\u003cstrong\u003e.\u003c/strong\u003e\u00a0\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left; margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\n\t\u003cbr\u003e\n\tLife without art was discouraging\n\t\u003cstrong\u003e.\u003c/strong\u003e The little time I had to draw brought so much joy\u003cstrong\u003e.\u003c/strong\u003e With the push of great friends, I decided to have courage and take a step\u00a0to make this a \n\t\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003efull\u003c/span\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eCAREER\u003c/span\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u00a0(\u0e51\u2022\u0300\u3142\u2022\u0301)\u0648\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cimg src=\"http://orig07.deviantart.net/379e/f/2014/253/d/f/arrow_left_by_drawn_mario-d7yqvjz.gif\"\u003e\u00a0Content\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left; margin-left: 20px;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://orig03.deviantart.net/5a08/f/2016/050/d/f/dfbbc0b932bb3a413c70896f001e0292-d9sbp25.gif\"\u003e Link :: \u003cu\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003ca href=\"https://trello.com/b/JHoUcbki/pinqo-projects\"\u003eSee All Current Projects Here\u003c/a\u003e\u003c/span\u003e\u003c/u\u003e\u00a0\u003cimg src=\"http://orig03.deviantart.net/5a08/f/2016/050/d/f/dfbbc0b932bb3a413c70896f001e0292-d9sbp25.gif\" style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe types of art that you will receive include \n\t\u003cstrong\u003e:\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left; margin-left: 50px;\"\u003e\n\t\u003cimg src=\"http://orig11.deviantart.net/c00e/f/2012/192/0/2/_orange__by_ebonred-d51ut0q.gif\"\u003e\u00a0 \u00a0\u003cstrong\u003eComic Pages\u003c/strong\u003e \u003cstrong\u003e(\u003c/strong\u003e \u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003edoujinshi and original manga\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e )\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cimg src=\"http://orig11.deviantart.net/c00e/f/2012/192/0/2/_orange__by_ebonred-d51ut0q.gif\"\u003e\u00a0 \u00a0Game Art (\u003c/strong\u003e \u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eon games I am developing\u003c/span\u003e\u003c/em\u003e \u003cstrong\u003e)\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://orig11.deviantart.net/c00e/f/2012/192/0/2/_orange__by_ebonred-d51ut0q.gif\"\u003e\u00a0 \u00a0\u003cs
