     "about": "Peter Rollins is a provocative writer, philosopher, storyteller and public speaker who has gained an international reputation for overturning traditional notions of religion and forming \u201cchurches\u201d that preach the Good News that we can\u2019t be satisfied, that life is difficult, and that we don\u2019t know the secret.\u003cbr\u003e\u003cbr\u003eChallenging the idea that faith concerns questions relating to belief Peter\u2019s incendiary and irreligious reading of Christianity attacks the distinction between sacred and secular, blurs the lines between theism and atheism and sets aside questions regarding life after death to explore the possibility of a life before death.\u003cbr\u003e\u003cbr\u003ePeter gained his higher education from Queens University, Belfast and has earned degrees (with distinction) in Scholastic Philosophy (BA Hons), Political Theory (MA) and Post-Structural thought (PhD). He is the author of numerous books, including \u003cem\u003eInsurrection, \u003c/em\u003e\u003cem\u003eThe Idolatry of God, \u003c/em\u003eand\u003cem\u003e The Divine Magician\u003c/em\u003e. He was born in Belfast, Northern Ireland, currently lives in Los Angeles and will die somewhere as yet not known.\u003cbr\u003e",
