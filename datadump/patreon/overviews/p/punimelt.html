    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/GMv8jtl.png\"\u003e\u003cbr\u003e\n\tHi, how are you? I\u2019m Punimelt or Michy! Welcome to my patreon~\u003cbr\u003e\n\t\u003cbr\u003e\nI am an independent artist living in Toronto. I run my own \n\t\u003ca href=\"http://punimelt.com/\"\u003e\u003cstrong\u003eonline shop\u003c/strong\u003e\u003c/a\u003e making goods like apparel, charms, crafts, stationery and zines. I animated my own short film \u003ca href=\"https://vimeo.com/165778888\"\u003e\u003cstrong\u003eTapioca\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://78.media.tumblr.com/06e20a63af804c7f9cd871bc6dee21c4/tumblr_o1znpqoxuB1ti9u12o1_400.gif\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\nThere are many new and different things I plan to try and create. Projects like more animated films,  comics with personal stories, zines, games \u0026amp; paintings.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://68.media.tumblr.com/eaf5765f7f32b230a89c197c622ca9c1/tumblr_o6c47zTk2W1vnvpolo2_r1_400.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\n\tThrough patreon, I want to share more of my process, make special gifts for you, get to know you and have you get to know me a little better too! I\u0027ll always share personal art for free on my blog.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://68.media.tumblr.com/ce06ac1dbd3bde35aa89533c049b7c7b/tumblr_o6c47zTk2W1vnvpolo5_r1_400.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\n\tYour support helps me pursue my personal art projects that may not be profitable, but would be important for my growth as an artist!\u003cbr\u003e\u003cbr\u003e\n\t\u003ca href=\"http://punimelt.com/\" rel=\"nofollow\" target=\"_blank\"\u003eWebsite \u0026amp; Shop\u003c/a\u003e /\u00a0\u003ca href=\"http://twitter.com/punimelt\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e /\u00a0\u003ca href=\"http://instagram.com/punimelt\"
