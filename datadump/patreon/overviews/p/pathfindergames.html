    "summary": "\u003cstrong\u003eHello and Welcome!\u003c/strong\u003e\u003cbr\u003eI\u0027m PathfinderGames and I\u0027m developing Space Agency Simulator.\u003cbr\u003eCurrent version: 0.2\u003cbr\u003eLinux (not tested): \u003ca href=\"https://drive.google.com/open?id=1n523NvOOMMe1O2rknzk2UiBCSRmRYrOw\"\u003ehttps://drive.google.com/open?id=1n523NvOOMMe1O2rknzk2UiBCSRmRYrOw\u003cbr\u003e\u003c/a\u003eWindows: \u003ca href=\"https://drive.google.com/open?id=1OeFtn20swRUYEWnNdTHDH52eVdPHgGsG\"\u003ehttps://drive.google.com/open?id=1OeFtn20swRUYEWnNdTHDH52eVdPHgGsG\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eHotkeys:\u003cbr\u003eWASDQE to rotate satellite\u003cbr\u003eM to switch view\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlanned ESSENCE:\u003c/strong\u003e Player assumes the role of the operator of the space center, cosmonaut and designer. The goals of the game are the exploration of the solar system, the construction of space infrastructure (bases, stations, constellations of satellites) and the colonization of the near space. Just like in the Kerbal Space Program, yeah.\u003cbr\u003e\u003cstrong\u003ePriorities of development:\u003c/strong\u003e performance and construction flexibility.\u003cbr\u003e\u003cstrong\u003eWhat\u0027s done:\u003c/strong\u003e The simulation of the orbital mechanics, the operator\u0027s screen (i.e. map), orbital representation of the real world. Nevertheless, the objects still do not interact with each other, and the satellite can fly through planets and other satellites.\u003cbr\u003eSimulation partially solves the problem of N bodies. Vehicles and small objects are affected by gravity, but don\u0027t have gravitational force itself, the planets move along unperturbed orbits, i.e. on the rails. This made to improve performance and simplify gameplay. The Lagrange points are available, barycentric reference frames will be implemented in next versions.\u003cbr\u003eGAMEPLAY HAS NOT BEEN PROVIDED YET, BUT IT CAN FLY AROUND.\u003cbr\u003e\u003cstrong\u003eWhat is not done yet:\u003c/strong\u003e The constructor, the physical interaction between objects, the surfaces of the planets, the first person view, the damage model, aerodynamics, and many other stuff. You can enumerate it for a long time.\u003cbr\u003e\u003cbr\u003eP.S. See posts below for more information."
