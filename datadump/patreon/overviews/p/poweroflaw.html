ul\u003e\n\t\u003cli\u003ePay the production team\u003c/li\u003e\n\t\u003cli\u003eProduce videos full-time\u003c/li\u003e\n\t\u003cli\u003ePay the growing legal research team\u003c/li\u003e\n\t\u003cli\u003eScale up our production schedule\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eHelp us help\u003c/em\u003e\u003c/strong\u003e \u003cstrong\u003e\u003cem\u003ehumanity \u003c/em\u003e\u003c/strong\u003eby supporting our video production, so we can share this knowledge with millions of people worldwide!\u003cbr\u003e\n\u003cbr\u003e\nPeople are rising up against injustices in our world, and now is the time to \n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eclaim\u003c/span\u003e\u003c/strong\u003e your \u003cstrong\u003ePower of Law!\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=57UFG49U5QG4Q\" target=\"_blank\"\u003e\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/590f5579ee66ae9ae6e66186/590f55861dee3f892d1cf57f/d03c762024b2dcc3857982e5e24107f0/power-of-law-paypal-patreon-donate-button-v2.jpg\"\u003e\u003c/a\u003e"
