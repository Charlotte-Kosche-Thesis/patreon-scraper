    "summary": "My name is Peter David and I call myself a writer of stuff. I have over 100 novels and 1000 comics books to my name along with a long list of other things I have written for various forms of media. I am well known by assorted people for various works. Some know me for my Star Trek novels. Others for my many years writing the Hulk for Marvel Comics. Some only know me for my movie-tie in work or Space Cases or my episodes of Babylon 5.\u003cbr\u003e\u003cbr\u003eA question that comes up at conventions is, usually after telling me how much they enjoy my writing, what else have I written that they can read? I have plenty of things that I have written that have either fallen out of print or never saw print for one reason or another. I have lots of stories to be read. Things that I have written and things I am currently writing and, as a Patron, you get first crack at them.\u003cbr\u003e\u003cbr\u003eWhy now? As some of you know I had a run-in with the IRS. \u00a0Thanks to a sweet of fan support, this indebtedness is now behind me. \u00a0Opening a Patreon site, which was a move that many recommended, is one way for me to earn money that will go towards my taxes so I will never find myself behind that 8-ball again. \u003cbr\u003e\u003cbr\u003eThis allows me some security so that I can create new work for your reading pleasure. Also here I will be able to converse about the writing process and how I do what I do. I have written a book on the subject entitled \"Writing for Comics and Graphic Novels with Peter David\" but here I will be able to answer questions on writing,\u003cbr\u003e\u003cbr\u003eAlong with me for this is my wife Kathleen who is a book editor, She is also well known for her puppets and puppetry work along with a lot of other crafty skills. And my youngest daughter Caroline is both an artist and a writer.\u00a0\u003cbr\u003e\u003cbr\u003eThe three of us are here to entertain our Patrons with our various skills.\u003cbr\u003e\u003cbr\u003eI want to thank all my fans thus far for supporting me, and in a way, establishing a Patreon account is a means for me to give back that support.\u003cbr\u003e"
