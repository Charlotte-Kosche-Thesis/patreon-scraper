    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/pwEPmxuN8Lo\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI want to help you\u00a0\u003c/span\u003e\u003c/span\u003ebecome a better video creator!\u00a0\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003eEvery week I create weekly video content sharing with you the tools and resources you need to be a successful video producer (or #ShReditor, shooter/editor/producer), as well as in-depth tutorials on video editing software, including Premiere Pro, After Effects, Photoshop and more. My overall goal is to help you gain knowledge and grow as a video creator.\u003cbr\u003e\u003cbr\u003eVideo is not an easy market to break into. It\u0027s a saturated market! While it\u0027s important to know all the technical stuff, I also explain the \"Why it\u0027s important\" aspect in my tutorials - an area that\u00a0 is often missing in the online tutorial space. So I hope that my tips and tutorials will not only help you gain more video skills, but also more insight into what you should be doing to be successful in the video industry.\u003cbr\u003e\u003cbr\u003eAnd guess what? All my video tutorials on YouTube are 100% free and always will be. If you become my $5+ Patreon you\u0027ll get some extra perks, such as free editing templates that I design myself (which I sell on my store), exclusive video discounts, and most importantly, a prompt response to any questions you have. You can also leave tutorial requests\u00a0\u003ca href=\"http://premieregal.com/tutorials\" target=\"_blank\"\u003ehere\u003c/a\u003e. My Patrons are my priority!\u003cbr\u003e\u003cbr\u003eIn addition to YouTube, I\u0027m also a course author for Pluralsight.com, create custom templates, do personal one-to-one trainings and provide freelance motion graphics, editing and videography services. Just\u00a0\u003ca href=\"http://premieregal.com/contact\" target=\"_blank\"\u003econtact me\u003c/a\u003e if you need help with your next project.\u003cbr\u003e\u003cbr\u003eThank you for joining on my journey to teach, inspire and be inspired. Welcome to the Gal Fam!\u003cbr\u003e\u003cbr\u003e"
