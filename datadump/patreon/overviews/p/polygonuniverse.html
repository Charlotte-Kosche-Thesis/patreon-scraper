    "summary": "Hey, I\u0027m Allo\u00edza.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m a trans Chicago based poet, photographer and video editor. I do a lot of grassroots work alongside groups like American Friends Service Committee, Brave Space Alliance, and Third Wave Fund. My visual work is founded in the idea of supporting and documenting marginalized communities and the groups working to support them. I make marketing\u00a0\u003ca href=\"https://www.facebook.com/TransLiberationCollective/videos/409487989430942/\" target=\"_blank\"\u003evideos\u003c/a\u003e for organizations,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=-83HS-MGq4Q\" target=\"_blank\"\u003einformational\u003c/a\u003e videos focused on community responses to police and document direct action like\u00a0\u003ca href=\"https://www.facebook.com/PeoplesResponseTeam/videos/865879336901615/\" target=\"_blank\"\u003e#NoCopAcademy\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eMy poetry is more often a coping mechanism for my own personal mental illness, borderline personality disorder. Opening myself up through Patreon is a way to develop my skill while decreasing stigma around BPD and supporting myself. All poetry will have the proper content warnings and will be behind a link if possible.\u00a0\u003cbr\u003e\u003cbr\u003eAs a freelancer, a Patreon is very important for building stability and supporting the work I do. Moving forward it helps me set aside money so I can get my own camera, but right now it helps me eat and pay rent.\u00a0\u003cbr\u003e\u003cbr\u003eThanks so much!\u003cbr\u003e\u003cbr\u003e"
