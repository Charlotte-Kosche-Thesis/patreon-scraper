    "summary": "HELLO!\u00a0 I\u0027m Paul Barton.\u00a0 Thank you for visiting my PATREON page.\u003cbr\u003e\u003cbr\u003eI joined YouTube in 2008.\u00a0 I\u0027ve made over 1000 piano performance and tutorial videos for my channel: YouTube.com/PaulBartonPiano in my home studio in Thailand.\u00a0 \u003cbr\u003e\u003cbr\u003ePIANO PERFORMANCE videos are mainly classical and contemporary piano works made for viewers that ask to see and hear how a particular piece is played in an overheard keyboard view.\u00a0 This helps them work out fingering and other technical issues. \u003cbr\u003e\u003cbr\u003ePIANO TUTORIAL videos are similarly made in response to viewers needing help, usually with advanced works.\u00a0 \u003cbr\u003e\u003cbr\u003eCOMPOSERS send new compositions and, when possible, I record their music so they are able to share their work online and on CD. \u003cbr\u003e\u003cbr\u003eHARMONIC PIANO PEDAL recordings and demonstration videos can be found on my channel: YouTube.com/PaulBartonPiano and also two channels dedicated to the harmonic pedal:\u00a0 YouTube.com/Harmonic PianoPedal (English language) and YouTube.com/LaPedaleHarmonique (French language)\u00a0 \u003cbr\u003e\u003cbr\u003eWILDLIFE ART videos documenting the main stages in the sculptures of Khwan Barton can be seen at YouTube.com/KhwanBarton (English language)\u00a0 YouTube.com/Thai language)\u003cbr\u003e\u003cbr\u003eART videos documenting the main stages in my paintings can be seen on my channel:\u00a0 YouTube.com/PaulBartonArt\u00a0 These videos are embedded on my website \u003ca href=\"http://www.PaulBartonArtist.com\" rel=\"nofollow\"\u003ewww.PaulBartonArtist.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePATREON is an initiative to help independent musicians, teachers and video creators continue to make and freely share video online.\u00a0 \u003cbr\u003e\u003cbr\u003eTHANK YOU for taking the time to read this message.\u003cbr\u003e\u003cbr\u003ePaul Barton.\u003cbr\u003e\u003cbr\u003e\u0
