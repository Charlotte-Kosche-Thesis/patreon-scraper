    "summary": "Hi there!\u003cbr\u003eMy name is Lauren - I\u0027m an illustrator, designer, \u0026amp; animator. Creating weird characters, funny doodles, and cute textiles are my passion. \u003cbr\u003e\n\u003cbr\u003e\u00a0I also run my own little small business in which I create and sell art prints, stickers, socks, bags, \u0026amp; more accessories on Etsy and regularly participate in art shows. \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cimg src=\"https://img.etsystatic.com/il/65ac0d/1467651787/il_570xN.1467651787_iwcq.jpg\" style=\"width: 227px;\"\u003e\u00a0 \u003cimg src=\"https://img.etsystatic.com/il/99988d/1367693159/il_570xN.1367693159_gt12.jpg\" style=\"width: 249px;\"\u003e\u00a0\u003cbr\u003e\t\u003cimg src=\"https://img.etsystatic.com/il/8dfc95/1430418825/il_570xN.1430418825_r2tu.jpg\" style=\"width: 224px;\"\u003e\u00a0 \u003cimg src=\"https://img.etsystatic.com/il/19ef0c/1330222901/il_570xN.1330222901_o129.jpg\" style=\"width: 249px;\"\u003e\u003cbr\u003e\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003eWith that being said I am CONSTANTLY busy - ordering samples, preparing for shows, trying to make it to work on-time \u0026amp; attempting to take my pup to the dog park at least once a week. (His name is Smooch in case you were wondering). \u003cbr\u003e\n\u003cbr\u003eMy goal through Patreon is to gain a small group of pledges in which I can show behind the scenes sketches, ideas, new projects, etc. But also to have a place in which I can share secret giveaways, freebies, sales and gain feedback on my work. \u003cbr\u003e\n\u003cbr\u003ePatreon will hopefully enable me to launch new and exciting products. Some of my goals for this year are releasing bathing suits including Pizza-Bikinis (Pizza-kinis), flip flop designs, beach towels, underwear, and backpacks. Hopefully with your help, I will have the funds and time to launch this new line of products! \u0026lt;3 \u003cbr\u003e\n\u003cbr\u003ePledge today to get behind the scenes on all this new, cool stuff \u0026lt;3\u00a0\u003cbr\u003e** All my reward tiers are based on US patrons** To my international friends I will have tiers for you coming soon \u0026lt;3 \u003cbr\u003e\u003cbr\u003e*All mailed rewards will be sent out at the end of every month!*\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/160920973\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e \u003cbr\u003e"

     "about": "Lauren\n is an enthusiastic illustrator and designer living in South \nJersey. She attended Moore College of Art \u0026amp; Design where she \nachieved a Bachelors of Fine Arts in Illustration.\u003cbr\u003e\n\n\u003cbr\u003e\n\nShe likes to dabble in all forms of creativity including illustration, animation, graphic design, and even knitting. \u003cbr\u003e\n\n\u003cbr\u003e\n\nBy day she\u0027s a motion graphics designer at a video \nproduction studio - Aardvark Video Works. By night she pursues freelance\n illustration where she can fulfill her passion of drawing pizza and \ngoofy creatures.\u003cbr\u003e\n\n\u003cbr\u003e\n\nLauren has been awarded a Pennsylvania Association of \nBroadcasting Award two years in a row for her PHL17 animations for 2016 \nand 2017. She was nominated for an Emmy in 2017 and also received the Judge\u0027s Choice and the People\u0027s \nChoice awards for the 2017 Motion Design Category at the Adobe Hosted \n\"Creative Jam\" in Philadelphia. \u003cbr\u003e\n\n\u003cbr\u003e\n\nWhen she\u0027s not working, Lauren enjoys spending time with her pup named Smooch - an adorable black lab rescue from Puerto Rico. \u003cbr\u003e\u003cbr\u003e",
