    "summary": "Since 2013, \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eProject Fandom\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e has delivered quality pop culture entertainment in the form of reviews, recaps, and interviews. Their weekly podcast, \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePodcast Fandom\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e, has covered some of the best (and maybe not-so-best) TV on their weekly show, like:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThe Walking Dead\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eGame of Thrones\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThe Leftovers\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHumans\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThe Flash\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eand more\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThey\u0027ve also provided podcast coverage on other topics like anime, books, comic books, and graphic novels:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eProject Fandom\u0027s Geek in Review\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eProject Fandom\u0027s Throwback Thursday Podcast\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eProject Fandom\u0027s Book Club Podcast\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eProject Fandom presents Otaku vs. Notaku\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eOur team of professional fans (ProFans) have delivered this content for free.\u00a0\u003cbr\u003e\u003cbr\u003eIn order to continue maintaining the site and podcast fees, we\u0027ve decided to offer additional premium podcast content at a cost.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePodcast Fandom Premium\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e, hosted by Nina and Donny(*), will include - at a minimum - 3 to 4 podcasts each month. They will include any of the following:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ecoverage of \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eJessica Jones, Luke Cage, Iron Fist, Daredevil, Punisher, and The Defenders\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003ecoverage of \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePreacher\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e (AMC), \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWestworld\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e (HBO), \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eOutcast\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e (Cinemax), \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eLegion\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e (FX), \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAmerican Gods\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e (STARZ), and \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eTaboo\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e (FX)\u003c/li\u003e\u003cli\u003ecoverage of Netflix Original series: \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThe OA, Black Mirror, Stranger Things, and Sense8\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eNetflix \u0026amp; Chill\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e (Patrons pick a movie on Netflix for the hosts to review / Baby-making is optional)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePodcast Fandom Movie Night\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e (Patrons pick a movie currently in theaters for the hosts to review)\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eRacism \u0026amp; Shade\u003c/span\u003e\u003c/strong\u003e:\u003c/em\u003e A conversation on some aspect of pop culture, delivered with an abundant amount of racism or shade\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eSo, That Happened:\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e mid-season or end-of-season wrap-up discussions of popular TV shows not covered on other\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e Project Fandom\u0027s\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e podcasts (Ex: \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHTGAWM, Penny Dreadful, Agents of S.H.I.E.L.D., Mr. Robot, Arrow, Quantico, etc.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e)\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWrite On:\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e A podcast of Nina reading from novels in progress, interviewing other writers/editors, or talking through the writing process.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThe Walking Dead \u003c/span\u003e\u003c/em\u003e\u003c/strong\u003ecomic book discussion: Nina (or Nina with a guest co-host) will discuss each volume of \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThe Walking Dead\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e graphic novels, with a special focus on comparing how characters, events, and themes differ from the television show.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s how pledging works:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e$10.00 + per month (**) will get you access to each of the premium shows for the month and access to the milestone rewards when they are reached. You will also get access to a Dropbox folder with old Premium shows. Finally, Premium members will have exclusive access to \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eProject Fandom\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e giveaways for games, comic books, books, and more.\u00a0\u003cbr\u003e\u003cbr\u003eMonthly donations between $1.00-$9.00 will go towards podcast and hosting fees, and the eventual purchase of better/new recording equipment. This pledge is ideal for original listeners of \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cem\u003ePodcast Fandom, Geek in Review, Throwback Thursday\u003c/em\u003e, and/or \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eProject Fandom\u0027s Book Club\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e shows, who have also reached out for ways to support the site for the content we \u003cem\u003ealready\u003c/em\u003e provide.\u00a0\u003cbr\u003e\u003cbr\u003eIf you are an original listener of \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cem\u003ePodcast Fandom, Geek in Review, Throwback Thursday,\u003c/em\u003e and/or \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eProject Fandom Book Club\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e shows, but wish to keep enjoying it for the low, low price of free, then you\u0027re in luck because nothing will change.\u003cbr\u003e\u003cbr\u003e* As we reach our financial goals, we will add other \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eProject Fandom\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e contributors as co-hosts so they can be financially compensated for their time.\u00a0\u003cbr\u003e\u003cbr\u003eMore Patrons benefits everyone: we reach our *milestones\u00a0faster and provide more content, and your monthly contribution remains the same. Several listeners have expressed a desire to make one-time annual donations, and we\u0027re looking into the most cost effective way to make that happen as well as allowing listeners to purchase single shows a la carte.\u00a0\u003cbr\u003e\u003cbr\u003e*Milestone amounts need to be maintained for two billing cycles in order to receive the perk designated. \u003cbr\u003e\u003cbr\u003eWe\u0027re also offering a \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eRefer-A-Patron\u003c/span\u003e\u003c/strong\u003e program. If you refer a friend to become a subscriber, and they remain a subscriber for 3 months, you\u0027ll receive a $25 gift certificate to Fandango. In order to receive your gift, you must reach out to us before you refer and tell us the email address of the new Patron so we can track their membership for the three months.\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027re always open to ideas to make the premium shows the best they can be so don\u0027t hesitate to reach out!"
