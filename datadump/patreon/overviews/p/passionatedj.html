    "summary": "Passionate DJ serves those who are excited about the art and science of mixing music. Through the podcast, we\u0027ve found a whole audience of listeners just like us: people who want to \u003cem\u003ebecome better DJs through passion and purpose\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eEvery week, we deliver a new episode of The Passionate DJ Podcast chock full of inspiration, information, and entertainment for DJs just like you.\u003cbr\u003e\u003cbr\u003eWe\u0027ve discovered that creating a weekly show comes with a \u003cem\u003elot\u003c/em\u003e of overhead \u2013 planning, outlining, recording, editing, publishing, promoting, and so on. We\u0027re not complaining... we want to do more!\u003cbr\u003e\u003cbr\u003eAnd we\u0027ve been receiving the message: you want us to do more, too.\u003cbr\u003e\u003cbr\u003eThat\u0027s where this Patreon page comes in. Set a pledge for any amount you choose, and the proceeds will go directly to Passionate DJ. This will allow us to keep being content creators in the DJ space, and keep making great podcast episodes and videos for you awesome fans.\u003cbr\u003e\u003cbr\u003eTo thank you for your patronage, you can gain access to special rewards... including \u003cem\u003eAfterparty\u003c/em\u003e, our monthly \u003cstrong\u003ebonus episode\u003c/strong\u003e. For only a few bucks, you get an additional hour+ of the podcast.\u00a0\u003cbr\u003e\u003cbr\u003eOr, if you just want to say \"thank you\", consider dropping a dollar in our tip jar every month. Yes, it really makes a difference!\u003cbr\u003e\u003cbr\u003eOverall, we want to thank YOU: the amazing community which is powering the momentum behind Passionate DJ. You are the reason we do this, and we thank you so much for being a listener. \u2764\ufe0f\u003cbr\u003e"
