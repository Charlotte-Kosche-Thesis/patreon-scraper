    "summary": "\u003ca href=\"https://www.patreon.com/bePatron?c=194438\"\u003eSupport Pulp Literature Press here\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0to feed your appetite for well-written stories in every genre, and help create a sustainable market to support their authors and staff.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://pulpliterature.com/wp-content/uploads/2016/12/coverlineup-3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHi, we\u0027re Mel, Jen and Sue.\u00a0 We believe in fiction.\u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn 2013 we launched \u003cem\u003e\u003ca href=\"http://pulpliterature.com\" rel=\"nofollow\" target=\"_blank\"\u003ePulp Literature\u003c/a\u003e\u003c/em\u003e, an illustrated quarterly magazine of genre-busting short fiction, comics, poetry and art.\u00a0 In 2015 we became\u00a0a non-profit organization.\u00a0 \u00a0Since then, every cent we\u0027ve made has gone back to paying creators for their work.\u00a0 And the backbone of that funding has come from generous Patrons like you.\u00a0 While grants, regular subscriptions, and one-off fundraisers are extremely helpful, nothing can replace the steady stream of funding from monthly patrons.\u00a0 It guarantees our bank account\n always has the money to pay professional fees\u00a0 to the writers, artists and editors who \ncontribute to the magazine. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAnd for that, we can\u0027t thank yo\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eu enough!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you believe in fiction too, chip in a dollar or \nmore on a monthly basis.  In return you\u0027ll get a pdf of Issue 1 and be welcomed into the Pulp Literati secret Facebook group exclusively for \u003cem\u003ePulp Literature\u003c/em\u003e\u00a0writers, artists, editors and patrons like you to connect.\u00a0 If you\u0027re a writer, you\u0027ll also enjoy the secret patrons-only submission inbox that is always open.\u003cbr\u003e\u003cimg src=\"http://pulpliterature.com/wp-content/uploads/2017/07/cover-lineup.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eGet great tales by favourite authors to keep your e-reader pages turning through your days and nights. Included in the price you\u2019ll find gorgeous design, graphic novel shorts, and intriguing line drawings, as we work hard to make this anthology the most gorgeous you\u2019ve ever purchased.\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=194438\" target=\"_blank\"\u003e$10 per month\u003c/a\u003e gets you a \u003cstrong\u003eprint subscription\u003c/strong\u003e  and a spot on our patrons\u0027 wall of honour, plus the keys to our \u003cstrong\u003edigital library\u003c/strong\u003e -- that\u0027s every issue we\u0027ve published in epub, mobi, and pdf format!\u00a0\u003cbr\u003e\u003cbr\u003e\nIf you choose to support us at higher levels there are additional \nrewards, such writing guides and autographed novels, manuscript critiques, portraits, and writing mentorships.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThank you so much for becoming a patron of good books for the price of a beer!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003echeers\u003cbr\u003eJen, Mel, \u0026amp; Sue\u003cbr\u003ePulp Literature Press\u003cimg src=\"http://pulpliterature.com/wp-content/uploads/2017/03/Beer-books.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\u003cem\u003enote: all figures are in US dollars\u003c/em\u003e\u003c/div\u003e"

     "about": "\u003cstrong\u003e\u003ca href=\"http://pulpliterature.com/\"\u003ePulp Literature Press\u003c/a\u003e \u003c/strong\u003eis the brainchild of Jen, Mel and Sue, a trio of writer-editors who took the advice \u201cwrite what you want to read\u201d one step further, to \u201cpublish what you want to read\u201d.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat do we want to read?\u003c/strong\u003e\u003cbr\u003eWe love genre.  Science Fiction, Fantasy, Mystery, History, Thriller or Chiller: we read it all, as long as it\u2019s well written.\u00a0 We love literary fiction. Beautiful prose, soul-searching themes, and powerful and complex character development are all part of the stories we like. We believe that genre fiction IS literary.  Our goal is to publish writing that breaks out of  the bookshelf boundaries, defies genre, \nsurprises, and delights.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eOur mandate\u003cbr\u003e\u003c/strong\u003eRather than limit ourselves to a single genre or fiction format, we pick from two specific segments: exceptional emerging talent, and established writers and artists who wish to break out of their genre confines.\u00a0 Pulp Literature magazine contains short stories, novellas, novel and graphic novel excerpts, illustrations and graphic shorts.  Think of it as a wine-tasting \u2026 or a pub crawl \u2026 where you\u2019ll experience new flavours and rediscover old favourites.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eOur format\u003c/strong\u003e\u003cbr\u003eIn these days of massive hardcover tomes and heavyweight trade \npaperbacks, do you miss the small, inexpensive paperbacks you could \nstuff in your purse or coat pocket?  We do, which is why our print format is a digest-sized magazine, lovingly modelled after fabulous magazines which have stood the test of time: \u003cem\u003eFantasy \u0026amp; Science Fiction\u003c/em\u003e, \u003cem\u003eAnalog\u003c/em\u003e, \u003cem\u003eAsimov\u2019s\u003c/em\u003e and \u003cem\u003eEllery Queen\u003c/em\u003e.\u003cbr\u003e\nOur motto is \u2018good books for the price of a beer\u2019.  We don\u2019t want to stretch your pocketbook, just your mind!\u003cbr\u003e.",
