    "summary": "An artist with roots in fantasy crossed with realism, a dreamer who \nhopes to one day make a career of painting and world-building in the \nfield of game design. With enough pledges, I could not only focus much more time on commissions for all, but I would be able to care for both myself and my animals in the process. Not to mention I would have time to conceptualize my various headworlds further, and share them with everyone! Please, lend a loving hand, and join me on this journey.\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://oi57.tinypic.com/2n00l0i.jpg\" style=\"float: right; width: 372px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWhat\u0027s your plan? \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWith the help of pledges, I will be able to give proper attention to commission work and concept designs; this means a \u003cem\u003eshorter\u003c/em\u003e waiting period for those who purchase commissions from me as well as far more activity in relation to my headworlds, and even \u003cstrong\u003erequests\u003c/strong\u003e! Bills must be paid, and every little bit helps. I am hopeful that, with time, I will find myself on stable enough footing that I can branch out into the career I have dreamed of for so long.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWhy should I pledge? \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTo reap the rewards, of course (though also for the sake of being an awesome person, and to earn that ol\u0027 good samaritan title)! Acting as a patron will give you an inside look at how I work, my ideas, step-by-step processes, and even \u003cstrong\u003egiveaways\u003c/strong\u003e once certain goals are reached. WIP updates and tutorials of any sort will be exclusive, meaning I will not post them anywhere else but Patreon!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eExamples of Rewards\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eStep-by-steps\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://oi59.tinypic.com/16j52rc.jpg\" style=\"width: 383px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWIPs\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.gyazo.com/9dc156eef0e76e034bce489da7e25bc8.png\" style=\"width: 342px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://oi57.tinypic.com/s4szh2.jpg\" style=\"width: 334px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eAll sorts of random scribbles!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://40.media.tumblr.com/a8f911aa24bab85e656bc96a37cd833b/tumblr_njqv5pIPf41sibl5xo1_540.png\" style=\"float: right; width: 284px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWho even are you?! \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI go by Pan most often, though my real name is Skye. I am 21, living alone and caring for my precious Merlin and Micah, a very old Aussie cattle dog and domestic shorthair respectively. I\u0027m a passionate bonehound, and have a collection of mustelid and feline skeletons, as well as a large- and still growing- collection of preserved butterflies and moths. I\u0027m a nerd through and through, with years of experience with World of Warcraft, Guild Wars 2, the Assassin\u0027s Creed franchise, though I have played countless more of course. \u003cbr\u003eAt the moment I am unemployed, and have been job searching for nearly a year to no avail. Making this patreon is a desperate attempt to find a way to pay the bills and to keep my animals happy and healthy, every little bit helps. Much love \u0026lt;3\u003cbr\u003e\u003cbr\u003eYou may find me in various places:\u003cbr\u003ePandonation on DeviantArt\u003cbr\u003ePandartattack on Tumblr\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003eOnePandaTwo on FurAffinity\u003cbr\u003e"
