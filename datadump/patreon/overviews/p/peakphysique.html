     "about": "\u003ca href=\"https://vimeo.com/201024343\"\u003ehttps://vimeo.com/201024343\u003c/a\u003e\u003cbr\u003e\u003cbr\u003edrum machine + guitar + matters of the heart.\u003cbr\u003e\u003cbr\u003eLove and Sex are super important. Peak Physique are here to help you through both. The electronic pop duo exists to bring people together...mostly at the face, hands, and bathing suit areas.\u003cbr\u003e  \u003cbr\u003eMatt Honkonen (Tenderhooks/Llama Train) and Wil Wright (LiL iFFy/Senryu), both veteran East TN  songwriters, broke ground on their collaboration with no plan or direction. The group\u0027s sound was built on a blending of slow, heavy-handed samples/beats, sparse/delicate vocals and guitar, and by channeling a bit of 1970\u0027s soul, schizophrenic modern pop, and sinful living. Honkonen and Wright found themselves with an unexpectedly raw, exotic sound, and the act was formed. \u003cbr\u003e\u003cbr\u003eBecause Peak Physique exists to encourage people to make each other  feel as good as possible, please enjoy the songs responsibly. If you aren\u0027t ready to start a family, another band might be more suited to your lifestyle.\u003cbr\u003e\u003cbr\u003eOtherwise, let\u0027s get comfortable.\u003cbr\u003e",
