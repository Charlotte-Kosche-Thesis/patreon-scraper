    "summary": "\u003cstrong\u003eHey everyone!\u003c/strong\u003e Just a heads up before you mosey through our story: This page is very much in the works, and we are trying to test out our image, direction, and content before polishing it off and announcing it to the world. Thanks for checking us out, and please let us know your thoughts, ideas and dreams by emailing info@paruproductions.com, or take an extremely helpful survey by following this link!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://docs.google.com/forms/d/1bqumHE1zwlcw52Pv9jm-XwQ3ndN33wRR3MUKlSizufw/viewform\" rel=\"nofollow\"\u003ehttps://docs.google.com/forms/d/1bqumHE1zwlcw52Pv9jm-XwQ3ndN33wRR3MUKlSizufw/viewform\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThanks!\u003cbr\u003e~Max \u0026amp; Natalie\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEverybody loves a good craft beer. But what about a craft film?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAt Paru, we take the care, time, and love it takes to make a film with the high quality you\u0027d expect out of anything hand crafted. Our artisan approach to visual storytelling is unlike any other. Whether we\u0027re filming for a company, a friend, or ourselves, we take a personal, heartfelt and genuine tone that invites a culture of sharing, learning, and fuzzy feelings that you want to pass on to others. Our stories celebrate the joys and struggles of life on this wild blue planet, and make the everyday ordinary seem suddenly extraordinary.\u00a0\u003cbr\u003e\u003cbr\u003eBy becoming a Patron, you help us tell stories that deserve to be told. Documentaries and fiction, narrative and experimental, stories of resilience, love, and downright joy; you\u0027ll help them all come to life, and more importantly, to your screen.\u003cbr\u003e\u003cbr\u003eYou don\u0027t have to be a duchess to support an artist. Each local beer you buy, each indie-press book you read, every one of our films you watch, your choices support the passion that makes life worth living.\u003cbr\u003e\u003cbr\u003eCheers."
