    "summary": "What\u0027s up everybody. I\u0027m PvtHudson and I make gaming videos on YouTube. These videos mostly consist of video game reviews. I occasionally make first impressions videos of Early Access titles on Steam as well.\u003cbr\u003e\u003cbr\u003eYou can view my channel here:\u003cbr\u003e\u003ca href=\"http://youtube.com/pvthudson6\" rel=\"nofollow\"\u003ehttp://youtube.com/pvthudson6\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy channel has been PC oriented but I\u0027ve always wanted to branch out and do console reviews as well and I\u0027ve finally gotten the chance to do so with the acquisition of an Elgato.\u00a0\u003cbr\u003e\u003cbr\u003eI review all sorts of games whether they are indie or AAA, but I\u0027ve always had a desire to focus on more lesser-known or obscure ones regardless if they are hidden gems that not that many people know about or if they\u0027re absolute trash. My library on the PC, 3DO, Saturn, Playstation 2, among other platforms (I own around 20 different consoles) have plenty of both. Having an Elgato makes things really exciting for me as emulation, at times, is far from perfect and I always wanted to present games in their original form.\u003cbr\u003e\u003cbr\u003eAll donations will be used to improve the quality of my channel such as getting better equipment and better software. It\u0027ll also put a smile on my face and make me do my best do work harder than ever before.\u003cbr\u003e\u003cbr\u003eI don\u0027t plan on making any exclusive content for patrons. All my videos will always be free and available to everyone the same day they are uploaded. All donations are simply optional."
