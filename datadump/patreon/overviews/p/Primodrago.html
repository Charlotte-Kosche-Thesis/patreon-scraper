003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m here in Patreon because I\u0027m a freelancer and I\u0027ve got a lot of bills to pay so I couldn\u0027t draw what you guys want. Creating Patreon allows me to draw more and get to draw the character you want to see while supprting me in return. I\u0027ll alsoget to improve my drawing skill and work on some projects that I\u0027m interested in.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAbout the project.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nThe main point is I want to make muscle furry in the concept \"Every furry can be muscular\" You can suggest and vote character that you want to see them to be buffed muscular.\u003cbr\u003e\n\u003cbr\u003e\nThe second point, I\u0027ll make some short fiction, make the novel or goods for the kemono or furry. So you can follow my page to see my project first.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHow can I get reward ?\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eEverymonth, I make 1-2 art pack projects (Fanart theme or Original theme)\u003cbr\u003eWhen I finish the art pack, I will charge you every project that I finish.\u003cbr\u003eAfter Pateron system charge and ypur payment success, you could get the reward in that month around 1-5 of next month.\u003cbr\u003e\u003cbr\u003eSometimes, I will charge some project that making long time (like novel etc.). It will charge more then 1 time every month until finish a big project.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/e0oJw1G.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e======================================\u003cbr\u003e\u003cstrong\u003eIf you would like to get my pervious reward,\u003cbr\u003eYou can buy the old digital files on this link.\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://sellfy.com/Primodrago\"\u003e\u003cimg src=\"http://user.kemo.in.th/roar/Reward/sellfylogo.png\" style=\"width: 180px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e======================================\u003cbr\u003eYou can following my recent gallery at\u003cbr\u003e\u003ca href=\"https://www.furaffinity.net/user/reddragonroar/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/UDyzhsi.png\" style=\"width: 118px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/PrimodragoArtNovel/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/FMipFt3.png\" style=\"width: 118px;\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/Primodrago_Roar\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/4nqE5gY.png\" style=\"width: 118px;\"\u003e\u003c/a\u003e\u003ca href=\"http://primodrago.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/9o0FW2W.png\" style=\"width: 118px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ca href=\"https://twitter.com/Primodrago_Roar\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003eThank you for supporting.\u003cbr\u003e\u003cbr\u003e- Primodrago"
