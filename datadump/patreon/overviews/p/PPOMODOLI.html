    "summary": "Hello, world! I\u0027m PPOMO from Korea! Nice to meet you! :)\u003cbr\u003eMy name, PPOMO, was originated from the Italian word, pomodoro. \u003cbr\u003eI am an ASMRtist, creating and uploading ASMR videos to Youtube(\u003ca href=\"https://www.youtube.com/user/PPOMODOLI\"\u003ehttps://www.youtube.com/user/PPOMODOLI\u003c/a\u003e) and Twitch streamer (\u003ca href=\"https://www.twitch.tv/ppomodoli\"\u003ehttps://www.twitch.tv/ppomodoli\u003c/a\u003e)!\u003cbr\u003eMy hobbies are playing video games, watching animations (anime), listening to music, and also singing! XD\u003cbr\u003e\u003cbr\u003eHave you ever experienced the feeling of relaxation when somebody whispered \"You\u0027re okay (Everything will be alright)\" in your ears and kissed you softly or caressed your hair? \u003cbr\u003eOr have you ever felt the calming sensation from an everyday sound? \u003cbr\u003eASMR is a relaxing experience using various visual and auditory stimulations.\u00a0\u003cbr\u003eThrough the ASMR videos on my Youtube channel, \u003cbr\u003eyou can have that feeling of your ears, neck, and head being massaged with soothing gel or oil. \u003cbr\u003eAnd you may also experience getting your ear cleaned as well. \u003cbr\u003eIn addition, you might feel the relaxation by listening to me softly singing lullabies or repeating trigger words that I will whisper to you. \u003cbr\u003eOr even being kissed by my lips and hearing my heart-beat too. \u003cbr\u003eAnd if you like video games or animes, you can also enjoy my ASMR gaming or unique anime-like roleplays. \u003cbr\u003eFurthermore, I plan on making ASMR videos using outdoor sounds in various locations outside the studio. \u003cbr\u003eAll of this content is produced and directed by me. \u003cbr\u003eI think that you will have the feeling of enjoyment and being relaxed through them and hoping your insomina will be cured. \u003cbr\u003eI am making ASMR videos in Korean, English, and Japanese!\u003cbr\u003e\u003cbr\u003eMy life has changed so much after making ASMR videos. \u003cbr\u003eI realized that the world is very large and numerous of people live in this huge place. \u003cbr\u003eEven though I am not that good in foreign languages, I have realized that I can still share my feelings deep inside with them. \u003cbr\u003eMy dream is to communicate with the world and sympathize with others through cultural content that can touch peoples hearts internationally with multiple languages. \u003cbr\u003ePeople feel lonely in their lives, even a little. Everyone needs a friend to talk to and be uplifted (cheered up). \u003cbr\u003eFor me, I am an introverted person. \u003cbr\u003eI am not good at relationships with others but I still want to make friends and talk with them. \u003cbr\u003eI want to help encourage and cheer them up with a smile. \u003cbr\u003eI want to help them and I love to be helped by them. \u003cbr\u003eI want to be a friend to you and I want to help you through my videos. Will you help me too? XD\u003cbr\u003eIf you help me, I will be able to afford to produce videos with more variety of equipment for better sounds and wear cute costumes for roleplay. \u003cbr\u003e\u003cbr\u003eAnd through them, I can approach you more closely with better content and favorable conditions. \u003cbr\u003eThrough Patreon, I hope to accomplish my dream; to (help heal and) communicate with the world!\u003cbr\u003eWill you support me? \u003cbr\u003eThank you very much!\u00a0XD\u003cbr\u003e"
