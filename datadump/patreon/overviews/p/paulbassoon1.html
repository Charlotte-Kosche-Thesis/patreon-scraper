    "summary": "Hello! I\u0027m best known as a creator of unique bassoon music videos-that and a touring, performing bassoonist/saxophonist and educator. I\u0027ve worked with Bela Fleck and the Flecktones, Cirque Du Soleil, Eddie Money, Boz Scaggs, SF Jazz (Miguel Zenon), Charlie Hunter, Steven Bernstein, Wayne Shorter, Jonas Hellborg,and a host of others. I\u0027m a classically trained, award-winning bassoonist who heard about this thing called \"YouTube\" ten years ago and decided to throw up some electric bassoon jamming. That video went a bit viral and YouTube became a way to communicate with lots of people-now I have somewhat of an active YouTube channel.\u00a0\u003cbr\u003e\u003cbr\u003eAs the musical media landscape has totally changed since I started playing professionally over 35 years ago-I\u0027ve always been thinking about what is the best way to get my content out and how can we as artists survive. The genie of social media and music content is out of the bottle-it\u0027s not going back to the day of catching a bus to a local record store to buy an album just for one great song. \u00a0As a musician-I\u0027m equally interested in education (my education and showing others all I can about what I know) and producing music. So-this is what my Patreon page is all about.\u00a0\u003cbr\u003eI like to do music tutorials on subjects such as jazz improvisation (both for bassoonists and other more mainstream jazz instruments), creating the coolest music videos I can make, and talk about my lesson platform that is currently on SKYPE. I am blown away by some of these Patreon artists and I know this is a platform that is here to stay. It\u0027s great that Patreon has found a way for some of my new music heroes to actually make a living doing what they love to do while being so good at it. Thank you! Paul\u00a0\u003cbr\u003e\u003cbr\u003e"

     "about": "From his roots as an award-winning classical bassoonist and jazz saxophonist- Paul has sought to expand the lexicon of the bassoon while creating a unique musical voice. As a jazz/fusion bassoonist: Paul has recorded and/or performed with \u003cstrong\u003eBela Fleck and the Flecktones, Wayne Shorter, Miguel Zenon,  SF Jazz, Peter Erskine, with 6-string bassist in the group OoN, Billy Childs, Harmonica virtuoso Gregorie Maret, Billy Higgins, David Binney, Ray Charles, Charlie Hunter, Patrice Rushen, Alex Acuna, Dennis Chambers, Abraham Laboriel, Medeski Martin \u0026amp; Wood, Bob Weir\u02bcs RATDOG, T. Lavitz from Dixie Dregs, Jeff Coffin, Jeff Sipe, Jonas Hellborg, Afro/Cuban pianist Omar Sosa, Bob Moses, Kai Eckhardt, Peter Apfelbaum and the Hieroglyphics Ensemble, The Paul Dresher Ensemble, DAVKA, St. Joseph Ballet Company, The Klezmorim, as jazz soloist with the Oakland Eastbay Symphony Orchestra, as classical soloist with the Napa Symphony Orchestra (non-improvising) and many more.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e",
