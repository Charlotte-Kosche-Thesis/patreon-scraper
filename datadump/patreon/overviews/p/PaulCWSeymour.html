    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/L7vPeM1zUPk\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/L7vPeM1zUPk?autoplay=1",
    "one_liner": null,
    "patron_count": 8,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=932145",
    "published_at": "2017-05-16T10:51:06+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003eWOO-HOO!! You made it.\u003c/em\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNEWCOMERS: Scroll down to find songs \u0026amp; stories or select \u0027Featured tags\u0027 to filter.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m so glad you\u0027re here at Patreon, an amazing place where people, like you, can\u003cstrong\u003e\u00a0get so much, for so little\u003c/strong\u003e. And people like me get to share what we\u0027re passionate about creating. You have the opportunity to access my life\u0027s work, so join me on this epic journey.\u003cbr\u003e\u003cbr\u003eEvery Patron will be an honoured member of my \u0027family\u0027. YOU\u0027RE THE REASON I CREATE MUSIC \u0026amp; LITERATURE. THIS IS ABOUT YOU, NOT ME! You\u0027ll be the first people to hear new music and read new stories. You\u0027ll be rewarded with with special gifts, you\u0027ll be mentioned on album covers, YOU, YOU, YOU are what it\u0027s all about.\u00a0\u003cbr\u003e\u003cbr\u003eHere you\u0027ll find : Music you\u0027ll love forever or Stories that\u0027ll \u003cem\u003etickle your fantasy..\u003c/em\u003e well.. your imagination. And there\u0027s plenty more to come. In time it\u0027ll be a massive collection.\u003cbr\u003e\u003cstrong\u003eThere are songs and written works you can hear / read for FREE\u003c/strong\u003e and if you like them, you can be part of a growing community\u00a0of Patrons for as little as $2 per month.\u00a0\u003cbr\u003e\u003cstrong\u003eAnd you can opt out any time \u003c/strong\u003ebut you\u0027d be pretty silly to do that.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eREWARDS, REWARDS, REWARDS\u003c/strong\u003e.\u003cbr\u003e\u003cstrong\u003eIn the\u003c/strong\u003e \u003cstrong\u003eright hand column\u003c/strong\u003e\u00a0(\u003cstrong\u003eor below\u003c/strong\u003e on smaller devices) you\u0027ll see what REWARDS Patrons will receive for the different monthly amounts. Patrons will have an ever growing selection of diverse music and literature to choose from and: \u003cstrong\u003eFor higher monthly patronage you\u0027ll get heaps more, great opportunities and even FREE GIFTS.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTO SAVE SCROLLING to find \u003cstrong\u003e\u0027\u003c/strong\u003e\u003cstrong\u003efree to listen\u0027\u003c/strong\u003e songs,\u00a0\u003cstrong\u003e\u0027\u003c/strong\u003e\u003cstrong\u003efree downloads\u0027\u003c/strong\u003e\u00a0or \u003cstrong\u003e\u0027videos\u0027\u003c/strong\u003e, etc - look at \u0027Featured Tags\u0027 on the left (or further down on small devices).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u00a0I\u0027m just a guy who\u0027s had a passion for creating music and stories since I was knee-high to a grasshopper. And, if I can be so bold, I\u0027m pretty damn good at it now, having done it for half a century. The music is not a frivolous attempt to create that next big hit. It\u0027s carefully crafted and meticulously produced manifestations of my heart and soul. \u003cbr\u003e\u003cstrong\u003eThe songs are as diverse in styles, as a human is diverse in emotions\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the stories:\u003c/strong\u003e\u00a0Mine are an attempt to re-create the incredible intrigue and excitement I felt reading H.G. Wells, Joules Verne and even Stephen King (not the real gory ones) plus dozens of other short story writers whose books I devoured when I was young. I\u0027ve yet to attempt a novel. \u00a0Hope you love my \u0027Short Tall Tales\u0027.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll my adult life I chased the dream\u003c/strong\u003e of the \u0027Record Deal\u0027 or the \u0027Publishing Contract\u0027 but despite being able to make a good living out of performing live shows (over 2,000), perhaps I was never in the right place at the right time to get that \u0027big break\u0027. Now the old Music Industry is phasing out of existence and creators, like me, are publishing their own works on platforms like Patreon and their own websites. For a tiny monthly amount you can have access to my treasures. \u003cbr\u003e\u003cstrong\u003eBecome a Patron. You won\u0027t be disappointed, I promise\u003c/strong\u003e."
   },
