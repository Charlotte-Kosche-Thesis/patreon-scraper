    "summary": "\u003cstrong\u003eEquipment and Web development:\u003c/strong\u003e\u003cbr\u003eAs of now, for the purposes of research and development I\u0027m utilizing a \n720HD Motorola cell phone to its fullest capabilities and doing the best\n I can with it.  I also use an SJCAM4000 action cam...\u003cbr\u003e\u003cbr\u003eI would \nlike to upgrade to better equipment such as higher definition cameras, optical and stable \nzooming for wildlife filming, HD drone coverage of the areas I\u0027m located\n in, as well as raise the necessary money for further research, some food, website \nmaintenance and costs...\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003ePatreons and Pledges:\u003cbr\u003e\u003c/strong\u003eA pledging Patron will receive early pre-release \"Camp Customization\" Videos \nad-free (other than watermarks) and I have a couple other video \ncategories here such as: \"Forest Gardening\" and \"Camp Cooking\"...\u003cbr\u003e\u003cbr\u003eAny\n help you can offer is very much appreciated and goes into further \nresearch and better quality video production. I have the ideas, just not\n so much the funds...\u003cbr\u003e\u003cbr\u003eAs you may or may not know, the current donation setup is a \u0027per creation charge.\u0027\u00a0 I had two options to receive donations through Patreon, those being: recurring monthly deductions from your account (deduction made on 1st of the month) and a paid-per-creation option...\u003cbr\u003eSo knowing this, the best way for me to accept donations here is to use the per creation charge.\u00a0 Here is a link to \u003ca href=\"https://www.patreon.com/legal\" target=\"_blank\"\u003ePatreon\u0027s legal page\u003c/a\u003e if you\u0027d like to look into things further...\u003cbr\u003e\u003cbr\u003eMy average video upload rate is 2-4 videos per month maximum.\u00a0 I tell you this so you can take this into consideration as you make a pledge.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBonuses:\u003cbr\u003e\u003c/strong\u003eIf you are a Patreon pledging $5 or more, have content within the same genre/niche, and interested, I will promote your website, blog, channel, etc. on my website patricksbushcraft.wordpress.com (this is a site I am working on also, that is in the process of growth.) \u003cbr\u003eFurther promotion is available, please contact if interested and further bonuses will derive as we grow with Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComments and Discussion:\u003c/strong\u003e\u003cbr\u003eBy all means, tell me what\n you would like to see more of as a pledging Patreon here at Patrick\u0027s Bushcraft and Outdoor Research, or simply talk about subject matter in the comments section.  Your \nopinion and input is important to me...feel free to drop me an email, or\n comment.\u003cbr\u003e\u003cbr\u003eI hope you gain in knowledge and find some enjoyment in my content and thank you to all.\u003cbr\u003e\u003cbr\u003eEven if you don\u0027t make a donation, the love goes out and I\u0027ll still be uploading public content to my youtube channel...\u003cbr\u003e \u00a0 \u003cbr\u003ePatrick\u003cbr\u003e\u003cbr\u003e"
