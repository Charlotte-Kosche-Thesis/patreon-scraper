    "summary": "\u003cstrong\u003eWhat is Phaser?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://phaser.io\" rel=\"nofollow\"\u003ePhaser\u003c/a\u003e is a free, open-source, HTML5 game framework. It allows anyone to create games that run in web browsers, or compiled to native apps via 3rd party tools. It is based on open web standards, and built using JavaScript. Perhaps most importantly though, it represents freedom. Freedom from costs, licensing, turn-over audits, out-dated UIs, and subscriptions. Most importantly, it offers freedom from platform and vendor lock-in.\u003cbr\u003e\u003cbr\u003ePhaser\u00a0entered active development in 2012, and since that time I\u0027ve invested countless hours, resources, and personal money, to the project. All with the single goal of trying to make it the best it can possibly be. If the current popularity of Phaser is any indication, then all that effort is paying off. It gives me an immense sense of pleasure seeing it used by thousands of devs, and I love playing the \u003ca href=\"http://phaser.io/news/category/game\" rel=\"nofollow\"\u003eincredible games\u003c/a\u003e they create.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027d like to donate once, not every month\u003c/strong\u003e\u003cbr\u003eAwesome, thank you! We have a\u00a0\u003ca href=\"http://phaser.io/community/donate\" rel=\"nofollow\"\u003edonation page\u003c/a\u003e on our web site you can use instead of Patreon. You\u0027ll still get a shiny Red badge in the Forum if you like. I\u0027ll email you details once you donate.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I contribute?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eBecause there is still so much more we can do!\u003c/em\u003e\u00a0Development of Phaser is an on-going process. In part, because the web standards on which it is built, are constantly evolving. And because we just keep on thinking of cool new features it should have :)\u003cbr\u003e\u003cbr\u003eUsually, Patreon campaigns for software like Phaser, follow the line of \"s\u003cem\u003eupport me so I don\u0027t have to do client work any more\u003c/em\u003e\". But let\u0027s be honest here: Phaser is \u003cem\u003emy life\u003c/em\u003e. I use it \u00a0every single day, for all my work. And my client projects have been a massive benefit to the evolution of Phaser. So dropping that entirely wouldn\u0027t be sensible. Aside from this,\u00a0Phaser is a \u003cem\u003ehuge\u003c/em\u003e project for one person. Right now, I handle nearly all of the coding. I deal with resolving issues on GitHub. I code examples, write tutorials, update the web site, write the weekly newsletter, and provide as much support as I can on the forum, slack and twitter.\u003cbr\u003e\u003cbr\u003eI genuinely think it\u0027s important to do all of these things. I\u0027ve lost count of the number of times I\u0027ve dealt with a support request that has made me re-evaluate the way in which Phaser works, and made me change it for the better. Listening to your ideas and experiences is a great way to ensure this continues.\u003cbr\u003e\u003cbr\u003eAside from my time, which I give freely, there are real, tangible, costs too: Server hosting, mailing list subscriptions, forum license, processor fees, and paying artists and collaborators. Right now we employ an additional full-time developer, who is working purely on Phaser, adding in amazing new features. His salary is in part covered by Patreon, the rest by myself.\u003cbr\u003e\u003cbr\u003eThe\u00a0money\u00a0this campaign raises allows me to cover my own costs, and also get \u003cem\u003eexternal help\u003c/em\u003e\u00a0too. If we can raise enough then I can afford to bring in additional developers, content authors and support staff.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e\u003cbr\u003eThank you for reading. I absolutely love where Phaser is today, but it still feels like the tip of the iceberg compared to all the ideas bubbling around in my brain. I have very large dreams about what\u0027s possible with Phaser.\u00a0I genuinely believe it has a solid future ahead of it.\u003cbr\u003e\u003cbr\u003eI will carry on working towards that future, regardless, because I\u0027m fully invested in Phaser and making it the best it can be. But if we can accelerate things, it will be to the benefit of everyone."
   },
