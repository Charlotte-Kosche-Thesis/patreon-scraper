    "summary": "\u003cstrong\u003e\u003cimg src=\"http://www.polaripop.com/presse/presse1.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO IS POLARIPOP? / WER IST POLARIPOP?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello, my name is Eva.\u00a0I am the creative mind behind the scenes of Polaripop.com. After many years of working as a media designer and art director, I\u2019m now back to what has always given me the most joy: Crocheting!\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHallo, mein Name ist Eva. Ich bin der kreative Kopf hinter den Kulissen von Polaripop.com. Nach vielen Jahren im Werbebusiness hab ich vor einigen Monaten meinen Job an den Nagel geh\u00e4ngt, und m\u00f6chte mich nun dem widmen, was mir immer schon die gr\u00f6sste Freude bereitet hat: das H\u00e4keln!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO YOU GET? / WAS BEKOMMST DU?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSupporting me with a 3$ / pattern means: you will get a full subscription to all my new patterns - coming to your mailbox the moment it is released!\u003cbr\u003eUsually I design one pattern per month, but there might be a good month with 2 or more patterns. From my patrons I will NEVER CHARGE MORE THAN 2 PAID POSTS per month, so you are always on the save side.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMit deiner Unterst\u00fctzung von 3 $ (ca. \u20ac 2,70) bist du dabei: das heisst, du bekommst alle meine neuen Anleitungen direkt an deine Emailadresse geschickt, sobald sie ver\u00f6ffentlicht sind. Normalerweise bringe ich pro Monat eine Anleitung heraus, in seltenen F\u00e4llen k\u00f6nnen es auch einmal zwei im Monat sein. Meinen Unterst\u00fctzern verrechne ich NIE MEHR ALS MAXIMAL 2 Anleitungen pro Monat, so bist du immer auf der sicheren Seite.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS POLARIPOP? WAS IST POLARIPOP?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn 2016 I decided to completely give up my old job in digital design, to fully jump into entrepreneurship by offering my crochet tutorials and amigurumi patterns online. To me it makes such a difference to be able to work with my hands all day instead of pushing pixels around with my mouse :)\u003cbr\u003e\u003cbr\u003eMy patterns and tutorials are very easy to follow, and mostly even suitable for beginners. Each one contains a ton of photos and figures to support the descriptions and charts.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIm Jahr 2016 habe ich beschlossen, meinen alten Job an den Nagel zu h\u00e4ngen, um mich voll und ganz meinen H\u00e4kelpuppen und Amigurumi Kreaturen zu widmen. Ich erstelle H\u00e4kelanleitungen, und biete diese in digitaler Form online an. F\u00fcr mich ist es ein grosser Unterschied, dass ich nun endlich mit meinen H\u00e4nden arbeiten kann, w\u00e4hrend ich fr\u00fcher in meinem Grafikjob immer nur Pixel am Bildschirm herumgeschubst habe :)\u003cbr\u003e\u003cbr\u003eAlle meine Anleitungen sind sehr einfach umsetzbar, und meistens sogar f\u00fcr Anf\u00e4nger geeignet. Sie beinhalten jede Menge Fotos und Abbildungen, um jeden Arbeitsschritt nachvollziehbar zu machen.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.polaripop.com/presse/presse3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eCurrently all patterns are published in German \u0026amp; English, but I am trying to offer all Pdf-files in as many languages as possible soon. Right now I am organizing translations step by step - Estrella, the lovely angel doll with a star shaped pillow, has already been translated to Turkish and Russian, and I am working on an Italian version, but I didn\u0027t find the time yet to provide the final Pdf documents.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for supporting me by becoming a patron! :D\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDerzeit gibts alle meine Anleitungen auf Deutsch und English, allerdings versuche ich, in Zukunft alle m\u00f6glichen weiteren Sprachen anzubieten. Momentan organisiere ich die \u00dcbersetzungen Schritt f\u00fcr Schritt - Estrella, mein kleiner Engel, wurde bereits auf T\u00fcrkisch und Russisch \u00fcbersetzt, und die italienische \u00dcbersetzung ist in Arbeit... allerdings hab ich bis jetzt noch nicht die Zeit gefunden, die Pdf Dokumente sauber aufzubereiten.\u00a0\u003cbr\u003e\u003cbr\u003eIch freue mich sehr auf deine Unterst\u00fctzung! :D\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.polaripop.com/presse/presse2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
