    "summary": "I miss covering the Celtics. I get to write about them from the national perspective for Yahoo Sports NBA \u2014 like on the occasion of\u00a0\u003ca href=\"https://sports.yahoo.com/kevin-garnett-trade-still-benefits-celtics-10th-anniversary-140716452.html\" target=\"_blank\"\u003ethe 10th anniversary of the Kevin Garnett trade\u003c/a\u003e and\u00a0\u003ca href=\"https://sports.yahoo.com/better-everything-made-larry-bird-special-still-25-years-later-164321878.html\"\u003ethe 25th anniversary of Larry Bird\u0027s retirement\u003c/a\u003e \u2014 but I wanted an outlet for the deep cuts that I sought as a Boston-born fan from the 1980s and a beat reporter for WEEI.com from 2010-16.\u003cbr\u003e\u003cbr\u003eParquet Post is for real Celtics fans who want honest in-depth analysis and behind-the-scenes coverage from someone who knows the NBA inside and out and will give it to you straight.\u003cbr\u003e\u003cbr\u003eThis is a passion project that only flourishes as a community. As newspapers fade and websites struggle to monetize, more and more talented writers are turning to subscriptions. Let\u0027s grow with them. Let\u0027s build the best damn Celtics site there is. Together. Your input will guide the coverage.\u003cbr\u003e\u003cbr\u003eI grew up reading Bob Ryan, Jackie MacMullan and Leigh Montville. Just as they built trust with the Celtics they covered, they forged a bond with local readers through their voices. It\u0027s always been my dream to one day do the same,\u00a0and I promise I will work as hard as I can to realize it.\u003cbr\u003e\u003cbr\u003eI will continue to cover the NBA on a full-time basis for Yahoo Sports. The editors there are the best I\u0027ve worked with, providing the freedom and guidance that allows their staff to create what I believe to be the best sports website around. That won\u0027t change. It will only fuel the coverage we create here, as will my experience working for ESPN and USA Today and providing content for SI.com, The Boston Globe, Boston Herald and Bostonia magazine, among other publications.\u003cbr\u003e"
