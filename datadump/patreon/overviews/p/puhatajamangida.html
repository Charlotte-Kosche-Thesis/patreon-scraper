    "summary": "\u003cdiv\u003ePuhata ja m\u00e4ngida on igan\u00e4dalane videom\u00e4ngude p\u00fchandatud jutusaade ehk podcast, mille salvestamisele saab iga n\u00e4dal otse-eetris kaasa elada YouTube\u0027is. \u003cbr\u003e\u003cbr\u003eMe oleme teinud seda saadet \u00fcle viie aasta ja meie hoog ei hakka raugema, vaid me alles alustasime ja me tahame teha saadet senisest veelgi paremini ja \u00e4gedamalt.\u003cbr\u003e\u003cbr\u003eMe teeme edasi k\u00f5ike seda, mida oleme siiani teinud: igan\u00e4dalane podcast, iga n\u00e4dal (olgu, peaaegu iga n\u00e4dal) m\u00e4nguteemaline video\u00a0Puhata ja m\u00e4ngida\u00a0\u003ca href=\"https://www.youtube.com/user/puhatajamangida\"\u003eYouTube\u0027i kanalile\u003c/a\u003e, kus proovime r\u00e4\u00e4kida nii vanematest kui ka uuematest ning v\u00f5imalusel ka Eestis tehtud m\u00e4ngudest.\u003cbr\u003e\u003cbr\u003eMe oleme seda saadet teinud alates algusest teile ja see, et teid on olnud nii palju ja me oleme saanud teie k\u00e4est positiivset tagasisidet (ja \u00f5petlikult negatiivselt ka, t\u00e4nud!), on hoidnud meid seda saadet tegemas.\u003cbr\u003e\u003cbr\u003eN\u00fc\u00fcd on sul v\u00f5imalus hakata meie p\u00fcsitoetajaks. Te ei saa selle eest peaaegu mitte midagi muud, kui ainult paremat Puhata ja m\u00e4ngida saadet, sest t\u00e4nu sellele saame rohkem investeerida saate jaoks vajalikku tehnikasse ja aega.\u003cbr\u003e\u003cbr\u003eSuured t\u00e4nud,\u003cbr\u003eRainer Peterson, Rein Zobel ja Martin Mets\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/jJrumTGSDq4\" width=\"560\"\u003e\u003c/iframe\u003e"
