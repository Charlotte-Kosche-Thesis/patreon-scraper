    "published_at": "2017-07-10T22:50:50+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003eA NOTICE TO NEW PATRONS: I have been overly quick to block fake Bot Patrons based on Full Names, Stock Image profile pictures, Joining the same month as the Pledge, and Only supporting me. If you have been wrongly blocked, please DM me on Twitter @proxerdraws\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eHello!\u003c/strong\u003e\u003cstrong\u003e\nI\u0027m Dan, but more of you online know me as Proxer. I like making (but\nnot limited to) furry and tra\u003c/strong\u003e\u003cstrong\u003ensformation comics \u003c/strong\u003e\u003cstrong\u003eand art.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://d.facdn.net/art/proxer/1473876799/1473876799.proxer_go_on_jpg.jpg\" style=\"width: 273px;\"\u003e\n\n\n\u003cbr\u003e\u003c/div\u003eThis Patreon supports  my aspiration to make  comics with a range of\ninterests for you fine people to enjoy, and to flex my creative\nmuscle\u003cstrong\u003e\u003c/strong\u003es in ways that aren\u0027t always permitted when supporting myself\nwith regular monthly art commissions. I\u0027ve been taking freelance\ncommissions for over 5 years, and supporting myself on them for more\nthan 2 years, so I want to take what I\u0027ve learned and work on some\nlarger projects for a wider audience. While my schedule doesn\u0027t allow\nme to take the Gumroad route, working on and selling entire comics at\na time, I\u0027d decided that instead  I would open myself up to my\naudience at large, and give them the options to get to know how I\nwork, as well as a say in what I work on next.\u003cbr\u003e\n\n\n\u003cbr\u003e\nI\u0027ve MANY ideas stored up over the years, and I\u0027m very excited to\nshare them with the  wonderful people who would allow me to learn and\nearn through Patreon as a medium. Ultimately, I intend to improve my\nskills  not only for myself, but  for those of you who are always\nexcited to ask for work from me.\u003cbr\u003e\n\n\n\u003cbr\u003e\nSo thank you all for supporting me so far, and I\u0027ll do my best to\nhave earned it.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\n\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/12869406\"\u003ePatreon Suggestion Box! \u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u201c\u003cstrong\u003eSo\nhow does \u003c/strong\u003e\u003cstrong\u003ethis thing work?\u201d\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\nFirst off, the majority of the content posted here is not safe for work, and\u00a0 is appropriate for a mature audience. \u003cbr\u003e\n\n\u003cbr\u003e\nBesides that it\u0027s very simple. Rather than holding comics behind a\nproverbial pay-wall, I will be allowing supporters to view comics a\nweek ahead of their public release, on top of other goodies on Fridays. As such, my Patreon will be on a\n\u003cstrong\u003ePer Update \u003c/strong\u003ebasis for comic pages, and I will do up to 4 paid\nposts a month on average, never more than that.\u003cbr\u003e\n\nSo, that means pledging $1 per update means that you pat $4 at the\nend of the month. Should you choose to  pledge to 1 or 2 paid posts a\nmonth, then you only get the rewards for those by adjusting the limit\non your pledge.\u003cbr\u003e\n\nIf you\u0027re charged and Patreon makes a charge from the previous weeks\nof that month, should that happen please PM me and I will send you\nthe rewards for the weeks you were charged for.\u003cbr\u003e\n\n\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u201c\u003cstrong\u003eWhat\nmilestones do you have lined up for us?\u201d\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\nMy first big goal is to put out fresh comic content on a weekly\nbasis, and free little filler tidbits in here and there. After that I\nwant to lower the higher tier prices a little so I can make pages at\ncost, but cost LESS for the individual supporters!\u003cbr\u003e\n\n\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eA\nclosing note\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\nPatreon gets many declined pledges at the end of each month through\nbad credit cards, empty Paypals, or through bots, so do please help me\nout so I can get as close to my estimated total as I can get.\u003cbr\u003e\n\n\n\u003cbr\u003e\nThank you all again for your support. \n\u003cbr\u003e"
   },
