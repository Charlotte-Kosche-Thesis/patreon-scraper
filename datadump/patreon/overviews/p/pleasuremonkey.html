    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThanks for finding your way to the Pleasure Monkey Patreon page!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis podcast was started to help its listeners live full lives by letting go of the bullshit that limits full and authentic self-expression. Since the launch in May 2017, the show has created an environment for guest to share their journey with a type of transparency that lets people see the real story behind the madness. Covering topics such as psychedelic adventures, self-awareness, relationships, human sexuality, shame, and trauma can get messy and that\u0027s where we find the beauty.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy we need your support:\u003cbr\u003e\u003c/strong\u003eThis may come as a surprise but making\u00a0free content is far from free, and we love making free stuff for Pleasure Monkey Nation. With your support, we will continue keeping all of the podcasts done in person while continuing to produce impactful video content spread the message. Your\u00a0contribution will make a difference, no matter the size.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get for supporting:\u003cbr\u003e\u003c/strong\u003eMost importantly you are going to get a huge surge of satisfaction from knowing that you are playing an integral\u00a0role in helping others live the fuck out of life. Aside from that, you\u0027ll receive early access to all Pleasure Monkey product and events!\u00a0\u003cbr\u003e\u003cbr\u003eThank you again for finding your\u00a0way to our Patreon page and supporting Pleasure Monkey Nation. We\u0027re all in this together and I\u0027m grateful to be a part of your beautiful life \ud83d\ude4f\ud83c\udffc\u003cbr\u003e"
