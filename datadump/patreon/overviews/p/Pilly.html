    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://cdn.artstation.com/p/assets/images/images/001/168/375/large/nick-pill-compilepatreon003.jpg?1441444477\"\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHELLO AND WELCOME!\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eMy name is \u003cstrong\u003eNick Pill\u003c/strong\u003e (Pilly), I am currently the VFX Art Director at Rising Sun Pictures. \u003ca href=\"http://www.rsp.com.au\" rel=\"nofollow\"\u003ewww.rsp.com.au\u003c/a\u003e My job however is not simply limited to Art Direction I am a Concept Artist and Matte Painter also.\u003cbr\u003eThe above video pertains to my teaching at the CDW studios in Adelaide, \u003ca href=\"http://www.cdwstudios.com\" rel=\"nofollow\"\u003ewww.cdwstudios.com\u003c/a\u003e please note this Patreon site will not at this stage have me teaching as I do at the school.\u003cbr\u003eIn my 25 years of experience in the Film and Animation Industry I have had the pleasure to work on movies such as The Hunger Games, Gravity, X Men Days Of Future Past, The Wolverine, Harry Potters 4, 5, 6, 7 Part 1 and 2, just to name a few.\u003cbr\u003eHere is some of my personal work on art station to get an idea for what I will be producing for you:\u003cbr\u003ewww.artstation.com/artist/pilly\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWHY DO A PATREON?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThere are a number of reasons, A full time position, as fun as it is, can take away from your focus on private work. I am certain that Patrons such as yourselves will motivate me to keep busting out mad monsters. I\u0027m hoping it will be an infectious experience, we will all get inspired and driven to push our personal boundaries.\u003cbr\u003eI will be encouraging all to take my PSD\u0027s and ZBrush models and manipulate them into your own creations, I\u0027m sure the outcomes will be mind blowing.\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWHAT DO YOU GET?\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eI will be focusing on creature busts mostly, Dinosaurs, Dragons, Greek Mythology, Aliens, Orcs, Fairies and whatever else my sick mind thinks up. They will be concept models and finished artwork/renders of the models. In my step by step process jpgs I will vary the focus on different stages so each one becomes a small detailed part of the bigger picture. \u003cbr\u003eAlso you will be paying per Illustration and ZBrush model, at this stage I would be expecting to do one every month so it should be very cost effective for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI cannot wait to inspire and be inspired so please support me become a Patron. The more that do, the more time I will assign to get my hands dirty in digital clay!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
