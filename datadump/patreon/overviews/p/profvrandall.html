    "summary": "Thank you for visiting my Patreon page. \u00a0This is a community of people dedicated to understanding \u00a0how the law contributes to race and racism and using the law to eliminate racial discrimination.\u003cbr\u003e\u003cbr\u003eYour patronage will support my work on race, racism in the law which has been going on over 50 years. \u00a0Twenty years ago, I started my website, \"Race, Racism and the Law\". Race, Racism And The Law considers race, racism and racial distinctions in the law. It examines the role of domestic and international law in promoting and/or alleviating racism\u003cstrong style=\"background-color: initial;\"\u003e.\u00a0\u003c/strong\u003eThe website provides selected abstracts and excerpts of law review articles.\u00a0\u003ca href=\"http://racism.org.\"\u003ehttp://racism.org.\u003c/a\u003e  Currently, it has over 900 articles.\u003cbr\u003e\u003cbr\u003e \u003cimg src=\"http://racism.org/images/Images/ujima02.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eI started did it as a service to the community. First the site was located at the University of Dayton\u0027s academic website. About 10 years ago, I moved the site to racism.org. It has always been advertisement free. Financially, I supported my website \u00a0through my grants from the University and as a part of my service to the community. Five years ago, I retired so access to student and financial support is limited.\u003cbr\u003e\u003cbr\u003eNeverthless, even though I am in my 70\u0027s, I would love to work including the website for the another 20 years.\u003cbr\u003e\u003cbr\u003eMy goals are to:\u003cbr\u003e\u003cul\u003e\u003cli\u003econtinue regular updates on the website on at least a quarterly basis but preferably monthly. Funding from Pateron will help pay for server space, student research assistant time and other routine expenses.\u00a0\u003c/li\u003e\u003cli\u003eexpand content on reparations, implicit bias, school-to-prison pipeline and health disparities\u003c/li\u003e\u003cli\u003ewrite a booklet on the DAEUS - Descendants of Africans Enslaved in the United States and the importance of equitable reparations.\u003c/li\u003e\u003cli\u003etravel and speak on the importance of collecting data on DAEUS.\u003c/li\u003e\u003cli\u003ewrite my memoirs on being raised during Jim Crow in the South and being among the first wave of African Americans to gain access through Affirmative Action.\u003c/li\u003e\u003cli\u003edevelop a webinar course on \"Race, Racism and the Law\".\u003c/li\u003e\u003cli\u003ewrite a book on race, racism and the law. Currently, there is only one book directed to the general public on the topic.\u003c/li\u003e\u003c/ul\u003ePlease join me in this journey, join my community and any support you provide will be greatly appreciated.\u003cimg src=\"http://racism.org/images/Images/asante01.png\" style=\"float: right; width: 144px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cbr\u003eYours in Love and in the struggle,\u003cbr\u003eProf. Vernellia Randall\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/44Rx-jxXtnE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
