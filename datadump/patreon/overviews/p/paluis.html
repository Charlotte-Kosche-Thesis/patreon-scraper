    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi I\u0027m Pa-Luis but please you can call me Pau or Pa.\u00a0\u003cbr\u003eI live in Spain and I\u0027m a 24 years old baby.\u003c/div\u003eI aspire to be a illustrator interested on working on books! My dream is drawing as a job so right now, drawing the story of a comic book I plan to send to publishers this year.\u003cbr\u003e\u003cbr\u003eMy personal work of illustration is based on complex nature backgrounds using black and white tone shadowed style. I was once told to color my illustrations and I do try sometimes but the dark vibes are my thing...!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/05954220d4e12cd8057394edf420fc8d/tumblr_p72k08qB951x9fdl2o1_540.png\"\u003e\u003c/div\u003eThis patreon will be main focused on the comic book I\u0027m working on which is called \"\u003cstrong\u003eBlind Eye\u003c/strong\u003e\".\u00a0\u003cbr\u003e\u003cstrong\u003eRick\u003c/strong\u003e, a young espionage specialist, is gravely injured after the occupation of the enemies headquarters, and he is carried along with other survivors to an small medical center where he is treated. Though he has lost both of his legs, \u003cstrong\u003ePavel Melendez\u003c/strong\u003e, a retired colonel, hires him to investigate suspicious activities carried by a certain militar group he used to work for, now established in an isolated old prison in Norway used as a shelter and medical center. Once there, with \u003cstrong\u003eDale\u003c/strong\u003e, his room mate, plan a way for breaking out of the center after discovering the horrors that are taking place in the building.\u003cbr\u003e\u003cbr\u003eHere \u003cstrong\u003eyou will get:\u003c/strong\u003e\u00a0traditional and digital sketches from my original comic along with speed drawing videos, locked streams in which I will be drawing the pages for it and the research information I did for creating the story line.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/7160defa6a2429bd3e224ed174a971ba/tumblr_p7jjnnqzet1x9fdl2o1_540.png\"\u003e\u003c/div\u003e\u003cbr\u003eThanks you so much for supporting me so far on twitter! \u003cbr\u003eOnce this project is finished I will start the next one about the legendary Big Foot!\u003cbr\u003eI will change the header to a new one as soon as possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTwitter:\u003c/strong\u003e\u00a0https://twitter.com/pa__luis\u003cbr\u003e\u003cstrong\u003eWebsite:\u003c/strong\u003e\u00a0https://pa-luis.wixsite.com/gallery\u003cbr\u003e\u003cbr\u003e-Pau"
