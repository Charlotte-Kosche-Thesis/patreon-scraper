    "summary": "\u003cimg src=\"http://openwall.info/wiki/_media/p_lkrg/p_lkrg.png\"\u003e\u003cbr\u003eThe Linux Kernel Runtime Guard\u00a0is a free and Open Source project distributed primarily in source code form. You can download it and prepare custom build by yourself. \u003cbr\u003e\u003cbr\u003eLKRG\u00a0 protects system by comparing hashes which are calculated from the most important kernel region / sections / structures with the internal database hashes. Additionally, special efforts have been made to individually protect all extensions of the kernel (modules). To make the project fully functional, the module should be initially loaded on a clean system \u2013 e.g. directly after installation or after booting clean system. At this moment it is possible to create a trusted database of hashes.\u003cbr\u003e\u003cbr\u003eThere are two main ideas behind the Linux Kernel Runtime Guard (LKRG):\u003cbr\u003e\u003cul\u003e\u003cli\u003ePrevent unsupported modifications of the Linux kernel \u2013 it forces \u201crules\u201d which need to be followed to develop extensions/extra functionalities for the Linux Operating System. These \u201crules\u201d are an official Linux \u0026lt;abbr\u0026gt;API\u0026lt;/abbr\u0026gt; which must be consumed to provide specific functionality instead of relying on unsupported modifications of running kernel (patching). Patching the kernel has direct impact on the security, system stability and performance. This project was never designed to be a perfect solution (it can be bypassed) and the weaknesses are known but the correct usage may significantly improve security, system stability and performance of the entire \u0026lt;abbr\u0026gt;OS\u0026lt;/abbr\u0026gt; / platform.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e[Beta version]\u003c/strong\u003e Given that LKRG correctly prevents unauthorized modifications, we implemented beta version of Exploit Detection feature with the goal of being able to detect kernel exploitation process.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003c/ul\u003e\u003cbr\u003eCurrently, we maintain two versions of the LKRG project:\u003cbr\u003e\u003cul\u003e\u003cli\u003ep_lkrg-main - light version of the LKRG project.\u003c/li\u003e\u003cli\u003ep_lkrg-experimental - Experimental version of the LKRG project which fully includes \u201cProtected Features\u201d. This version is more functional but it has some side effects (if tou are interested in experimental branch please read \u201d\u003ca href=\"http://openwall.info/wiki/p_lkrg/Protected_Features\"\u003eProtected Features\u003c/a\u003e\u201d page)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMore information about the project and full documentation can be found here:\u003cbr\u003e\u003ca href=\"http://openwall.info/wiki/p_lkrg/Main\"\u003ehttp://openwall.info/wiki/p_lkrg/Main\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
