    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eTHANK YOU\u003c/em\u003e\u003c/strong\u003e \u003cstrong\u003efor the opportunity to earn your pocket change. We are eternally grateful.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eI want to provide you with as much value as we can for your monthly spare change.\u003c/strong\u003e\u003c/div\u003eMy name is Jay Alletto \u0026amp; I run\u00a0\u003ca href=\"http://PWPNation.com\"\u003ePWPNation.com\u003c/a\u003e. \u003cstrong\u003e\u003cem\u003eWe\u003c/em\u003e\u003c/strong\u003e create content in the wacky world of professional wrestling. I started PWP Nation as the humbly small Pro Wrestling Powerhouse blog site in 2012. Through the years, we have evolved into PWP Nation.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWe\u003c/em\u003e\u003c/strong\u003e have grown steadily on social media while maintaining a consistent flow of original content. Also, we do our best to post relevant wrestling news \u0026amp; not filler.\u00a0\u003cbr\u003e\u003cbr\u003eAs we continue this evolution, we want to bring you \u003cstrong\u003e\u003cem\u003eMORE\u003c/em\u003e\u003c/strong\u003e. Multiple weekly podcasts, YouTube video shows, LIVE Periscope Reactions on Twitter, a show on Facebook WATCH \u0026amp; more exclusive articles from our veteran writing staff.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUNFORTUNATELY\u003cem\u003e, it\u0027s now more difficult than ever to generate ad revenue through our website to fund this venture. So here we are. I\u0027m not begging. This is a platform where you can choose to help us out. That\u0027s all.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eTHE FUTURE\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThere\u0027s nothing more exciting than the future, right? We fully plan on expanding with more news, articles, lists, videos, podcasts \u0026amp; overall interaction with our fans. Patience is the key, but stick with us. We will not let you down.\u00a0\u003cbr\u003e\u003cbr\u003eWe will be adding exclusive content here in the coming months while we continue to look for new team members to help us move forward.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://facebook.com/PWPNation\"\u003eLIKE US ON FACEBOOK\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://twitter.com/PWPNation\"\u003eFOLLOW US ON TWITTER\u003c/a\u003e \u003cbr\u003e\u003ca href=\"http://www.instagram.com/PWPNation\"\u003eJOIN US ON INSTAGRAM\u003cbr\u003e\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eEven if you didn\u0027t pledge, we appreciate you. Thank you for reading this \u0026amp; continue to give us the opportunity to earn it. We will also be doing \u003cstrong\u003e\u003cem\u003eGIVEAWAYS, CONTESTS \u0026amp; MUCH MORE\u003c/em\u003e\u003c/strong\u003e in the future.\u003cbr\u003e"
