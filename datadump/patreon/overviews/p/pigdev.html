    "summary": "\u003ch3\u003eWhat\u0027s Pigdev anyway?\u003c/h3\u003eHey, hello! Tricky question, huh? So, to simplify let\u0027s talk about what we stand for.\u003cbr\u003ePigdev\u00a0Studio is an indie game development studio made by people who stand for \u003cstrong\u003ecreative freedom. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e The story behind the scenes\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e \u003c/strong\u003eSince 2013 when I got in university to learn how to make games I always faced obstacles regarding the art of making games. From expensive licenses to restrictions in referencing games and other media, this\u00a0intrigued me. Since the use of such information as the references, wouldn\u0027t prevent anyone from keeping their earnings, why wasn\u0027t I allowed to use such references freely?\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/d9m1DH/about_01.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eSo I started \u003cstrong\u003emy road\u003c/strong\u003e to solving this problem. I dive into open source communities and met the tools I needed to \u003cstrong\u003edevelop my games: \u003c/strong\u003eBlender, Inkscape, LMMS, Krita,\u00a0and Godot Engine. These are my weapons for fighting for a \u003cstrong\u003efreedom in games\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eThen I developed\u00a0\u003ca href=\"https://pigdev.itch.io/mooncheeser\" target=\"_blank\"\u003e\u003cstrong\u003eMoon Cheeser\u003c/strong\u003e\u003c/a\u003e an MIT game everyone could use as a reference without any concerns about legal stuff. And it actually got\u00a0\u003ca href=\"https://makizo.itch.io/around-the-moon\" target=\"_blank\"\u003emodded\u003c/a\u003e! A dream came true.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eProduction and Empowering\u003c/h4\u003eAfter realizing people were actually interested in using, playing and expanding the contents I make I decided to empower them so that they know how they could modify, fix, tweak, make better contents.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/n878tH/about_02.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eSo I decided on January 10th of 2018 to make \u003cstrong\u003eone game every month \u003c/strong\u003eand let it be used by anyone, games which people could use the code and assets freely, so that them\u00a0could achieve their dreams too. And this is how I\u0027ll do to promote Pigdev\u0027s vision:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMonthly game on\u00a0\u003ca href=\"https://pigdev.itch.io/\"\u003epigdev.itch.io\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eWeekly devlog showing the design process, programming, graphics, and audio of the game.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003eYour Role in our Mission\u003c/h4\u003eFor keep promoting freedom to creatives, I have something to ask in return: \u003cdel\u003eyour money!\u003c/del\u003e\u00a0Support! I need to make this mission successful to create the incentive for people to do the same, to free their content, make possible for people to realize they don\u0027t need to restrict their content to make a living, that is actually nobler to support the humans\u0027 natural behavior and desire to share information, be it in form of a game, a writing, a painting, a music or any creative product. You can support us in many ways, playing our games, reporting issues or contributing on our\u00a0\u003ca href=\"https://github.com/pigdevstudio/\" target=\"_blank\"\u003egithub project\u003c/a\u003e and even tipping the game so I can use the resources to make it better.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/fEm1DH/about_03.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eBut of course I have more to offer than games and assets to the kind hearts who give direct support through patronage. Check out the \u003cstrong\u003eawesome rewards\u003c/strong\u003e I can give in exchange for your awesome support!\u003ch3\u003e\u003c/h3\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch1\u003e\u003c/h1\u003e"
