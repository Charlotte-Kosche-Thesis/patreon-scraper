    "summary": "I must give my insurmountable thanks to the people who have given me the inspiration and the opportunity to be an artist in this world.\u00a0\u003cbr\u003e\u003cbr\u003eTo my fans: Your appreciation for the hard work and time I have put in to tattooing and the many other avenues of art I pursue is humbling and raw. You have all exposed me and made me feel vulnarable and beautiful and seen.\u003cbr\u003e\u003cbr\u003eTo my clients: Each of you carry a piece of me in your dermis. The trust you\u2019ve given me with your embodied canvas is inspiring. When I think of just how many people cherish the tattoos I have created for them, I am shaken.\u003cbr\u003e\u003cbr\u003eTo my patrons: This is not you buying art. This is you giving an artist the means to create a vision for a future I want to be. By becoming a patron you have chosen to help give more meaning and creativity to my life as an artist and purveyor of the human condition.\u003cbr\u003e\u003cbr\u003eTo my friends and family: Tho I have successfully, with your support, planted my feet firmly into my industries infrastructure, we all knew this would never be enough to satiate my creative mind and the limits I want to push. That you have stood by me thus far is a kindness I cannot adequately repay.\u003cbr\u003e\u003cbr\u003eEternally, Thank you\u2014 Fans, clients, patrons, friends and family... From the depths of me."
