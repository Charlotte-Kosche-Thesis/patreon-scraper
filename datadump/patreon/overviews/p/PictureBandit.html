    "summary": "\u003cstrong\u003eHello Friends,\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eYou have found your way to my Patreon, a place where I am looking for support, I would like to continue in my life by writing my Poetry and snapping a few artistic Film-Photographs.\u00a0\u003cbr\u003e\u003cbr\u003eThere is my \u003cstrong\u003ePoetry\u0026amp;Stories:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://picturebandit.wordpress.com/\"\u003ehttps://picturebandit.wordpress.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThere is my \u003cstrong\u003eAnalog Photography\u00a0\u003c/strong\u003ecollection:\u003cbr\u003e\u00a0\u003ca href=\"http://picture-bandit.deviantart.com/\"\u003ehttp://picture-bandit.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI also started a \u003cstrong\u003ePodcast with my 2 brothers\u003c/strong\u003e, where we talk about the world:\u003cbr\u003e\u003ca href=\"https://soundcloud.com/angel-prophet\"\u003ehttps://soundcloud.com/angel-prophet\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eThere is also my \u003cstrong\u003eTwitter\u003c/strong\u003e which is a bit more political than artistic:\u003cbr\u003e\u003ca href=\"https://twitter.com/PictureBandit\"\u003ehttps://twitter.com/PictureBandit\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e- - -\u003cbr\u003e\u003cbr\u003eFor the next three months I will be an unpaid intern for a Human Rights Organisation in Switzerland, I keep it quiet because I am not sure how they would feel mentioning them by name on the Internet. In any case I am looking forward to invest some of my free time to fight for a cause I think needs it at the moment. Also it should helped me maybe to be gainfully employed in 2018 or maybe be discovered as an artist?\u00a0\u003cbr\u003e\u003cbr\u003eI should still be able, maybe even more so, to create my art so keep an eye on my outlets.\u00a0\u003cbr\u003e\u003cbr\u003eTo my trusty Patreons and Supporters Thank You!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003edigitally yours\u003cbr\u003ePicture Bandit\u00a0\u003cbr\u003ePS: I myself as a broke person know how it is if you can\u0027t afford to support someone, but likes, re-tweets, comments and shares already give me great pleasure and confirmation.\u00a0\u003cbr\u003e"

     "created_at": "2017-05-06T12:42:22+00:00",
     "description": "With a 100 a month I will start exercising again!\u00a0\u003cbr\u003eI stopped because I could no longer afford the entry fee for my favorite Fitness and Spa place.\u003cbr\u003e\u003cbr\u003eWhat has that to-do with Writing and Photographing and Podcasts? well I would travel more often, meet more people, be more fit and more self-assured... so Big plus on the inspirational side.",

   {

     "completed_percentage": 2,
     "created_at": "2018-01-10T15:54:14+00:00",
     "description": "Maybe sometimes you have to reach higher than you actually believe you can reach.\u00a0\u003cbr\u003e\u003cbr\u003eThe two years I was affluent enough and creatively active enough to create most of my projects, exhibits and books I spent about 500 francs a month on Fim-Development, Film, equipment, props and all the little things around it. A drink, a coffee for a model meeting etc.\u00a0\u003cbr\u003e\u003cbr\u003eSo if I reach 500 a month I should be able to complete, continue and create several more photographic projects.\u00a0\u003cbr\u003e",

     "created_at": "2018-01-10T16:02:50+00:00",
     "description": "The hunt for a publisher is pure stress to me. As I have been informed already that it is not really a good market, poetry and that publishers frown on self-translations my whole idea of playing with the two languages that I think in is lost to the professional publishing world.\u00a0\u003cbr\u003e\u003cbr\u003eOnce I reach 800 CHF I try to complete one self-published written work a year, the goal is not really for writing of the words but for the publication.",
