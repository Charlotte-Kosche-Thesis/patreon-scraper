    "summary": "Hello! \u0423 \u043c\u0435\u043d\u044f \u043f\u043e\u044f\u0432\u0438\u043b\u0430\u0441\u044c \u0438\u0434\u0435\u044f \u043f\u043e\u0440\u0430\u0434\u043e\u0432\u0430\u0442\u044c \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u0435\u0439 Fifthtale \u043e\u0441\u043e\u0431\u044b\u043c\u0438 \u043f\u043b\u044e\u0448\u043a\u0430\u043c\u0438. \u041c\u043e\u0439 \u043a\u043e\u043c\u0438\u043a\u0441 \u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u043e \u0434\u0435\u0440\u0436\u0438\u0442\u0441\u044f \u0441\u0432\u043e\u0435\u0433\u043e \u0433\u0440\u0430\u0444\u0438\u043a\u0430, \u0442\u0430\u043a \u0447\u0442\u043e \u044f \u0432\u044b\u0434\u0435\u043b\u0438\u043b\u0430 \u043d\u0435\u043c\u043d\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u0447\u0442\u043e\u0431\u044b \u0434\u0435\u043b\u0430\u0442\u044c \u043a\u043e\u0435-\u0447\u0442\u043e \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e\u0435 \u043a \u043a\u0430\u0436\u0434\u043e\u043c\u0443 \u0432\u044b\u043f\u0443\u0441\u043a\u0443.\u003cbr\u003e\u003cbr\u003e\u0421\u043f\u0440\u0430\u0432\u0430 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d \u0441\u043f\u0438\u0441\u043e\u043a \u0432\u0441\u044f\u043a\u043e\u0433\u043e \u043a\u043b\u0430\u0441\u0441\u043d\u043e\u0433\u043e. \u0417\u0430 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0443\u044e \u043f\u043b\u0430\u0442\u0443 \u0432\u044b \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0438\u0432\u0430\u0435\u0442\u0435 \u0441\u0435\u0431\u044f \u0434\u043e\u043f. \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u043e\u043c \u043f\u043e Fifthtale. \u0414\u0435\u043d\u0435\u0436\u043a\u0430 \u043f\u043e\u0439\u0434\u0435\u0442 \u043c\u043d\u0435 \u043d\u0430 \u043a\u043e\u0444\u0435, \u0447\u0442\u043e\u0431\u044b \u044f \u043d\u0435 \u0440\u0438\u0441\u043e\u0432\u0430\u043b\u0430, \u043a\u0430\u043a \u0447\u0435\u0440\u0435\u043f\u0430\u0448\u043a\u0430, \u0438 \u0432\u044b\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u043b\u0430 \u0432\u044b\u043f\u0443\u0441\u043a\u0438 \u0432\u0435\u0447\u0435\u0440\u043e\u043c, \u0430 \u043d\u0435 \u043f\u043e\u0437\u0434\u043d\u043e \u043d\u043e\u0447\u044c\u044e \u0425)\u003cbr\u003e\u003cbr\u003e\u0412\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0432 \u043b\u044e\u0431\u043e\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u043e\u0444\u043e\u0440\u043c\u0438\u0442\u044c \u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0443 \u043d\u0430 \u043e\u0434\u0438\u043d \u0438\u0437 \u0442\u043e\u0432\u0430\u0440\u043e\u0432, \u0442\u0435\u043c \u0441\u0430\u043c\u044b\u043c \u0432\u044b \u043f\u043b\u0430\u0442\u0438\u0442\u0435 \u044d\u0442\u0443 \u0441\u0443\u043c\u043c\u0443 \u0432\u0441\u0435\u0433\u043e \u0440\u0430\u0437 \u0432 \u043c\u0435\u0441\u044f\u0446, \u0438 \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0435 \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u043d\u0430 \u044d\u0442\u043e\u0442 \u043c\u0435\u0441\u044f\u0446 (\u0430 \u0443\u0447\u0438\u0442\u044b\u0432\u0430\u044f, \u0447\u0442\u043e \u043a\u043e\u043c\u0438\u043a\u0441 \u043e\u0431\u043d\u043e\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0440\u0430\u0437 \u0432 4 \u0434\u043d\u044f, \u0432\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0435 \u043f\u043b\u044e\u0448\u043a\u0438 \u043f\u043e\u0447\u0442\u0438 7 \u0440\u0430\u0437 \u0432 \u043c\u0435\u0441\u044f\u0446!). \u041a\u043e\u0433\u0434\u0430 \u0432\u0430\u043c \u0441\u0430\u043c\u0438\u043c \u043f\u043e\u043d\u0430\u0434\u043e\u0431\u0438\u0442\u0441\u044f \u043a\u043e\u0444\u0435, \u0432\u044b \u0442\u0430\u043a \u0436\u0435 \u043c\u043e\u0436\u0435\u0442\u0435 \u043b\u0435\u0433\u043a\u043e \u043e\u0442\u043c\u0435\u043d\u0438\u0442\u044c \u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0443. \u0412\u0441\u0435 \u043f\u0440\u043e\u0441\u0442\u043e!\u00a0\u003cbr\u003e\u003cbr\u003e\u0415\u0441\u043b\u0438 \u0432\u0430\u043c \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u0442\u043e, \u0447\u0442\u043e \u044f \u0434\u0435\u043b\u0430\u044e, \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043c\u0435\u043d\u044f \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u043e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043d\u0430 \u044d\u0442\u043e\u043c \u0441\u0430\u0439\u0442\u0435. \u003cstrong\u003e\u0414\u0430\u0436\u0435 1$ - \u044d\u0442\u043e \u0443\u0436\u0435 \u043e\u0449\u0443\u0442\u0438\u043c\u0430\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430!\u003c/strong\u003e\u00a0\u0415\u0441\u043b\u0438 \u0432\u044b \u043d\u0435 \u043c\u043e\u0436\u0435\u0442\u0435 \u043e\u0442\u043f\u0440\u0430\u0432\u043b\u044f\u0442\u044c \u0434\u0435\u043d\u0435\u0436\u043a\u0443, \u0442\u043e \u0432\u0441\u0435 \u043e\u043a. \u042f \u0432\u0441\u0435 \u0440\u0430\u0432\u043d\u043e \u0441\u0447\u0430\u0441\u0442\u043b\u0438\u0432\u0430, \u0447\u0442\u043e \u0432\u044b \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0435\u0442\u0435 \u043c\u0435\u043d\u044f \u043b\u0430\u0439\u043a\u043e\u043c \u0438 \u043a\u043e\u043c\u043c\u0435\u043d\u0442\u043e\u043c :)\u003cbr\u003e\u003cbr\u003e\u0421\u0441\u044b\u043b\u043a\u0430 \u043d\u0430 \u043e\u0444\u0444. \u0441\u0430\u0439\u0442 \"Fifthtale\"\u00a0\u003ca href=\"https://acomics.ru/~fifthtale\" target=\"_blank\"\u003ehttps://acomics.ru/~fifthtale\u003c/a\u003e"
