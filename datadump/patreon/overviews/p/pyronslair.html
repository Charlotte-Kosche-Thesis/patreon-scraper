    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FBOqkgRC2ZO4%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DBOqkgRC2ZO4\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FBOqkgRC2ZO4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=BOqkgRC2ZO4",

    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eO que \u00e9 o Pyron\u0027s Lair ?\u003cbr\u003e\u003c/strong\u003eSe voc\u00ea assistiu o v\u00eddeo\nacima deve ter notado que se trata de algo diferente. Inicialmente a\ninten\u00e7\u00e3o era fazer um canal com conte\u00fado original falando sobre os jogos\ncl\u00e1ssicos do jeito que eles merecem por uma pessoa que ama e acompanhou todas\nas gera\u00e7\u00f5es dos v\u00eddeo games. Esse objeto eu acho que foi alcan\u00e7ado, mesmo n\u00e3o\nsendo \"famoso\" nesta rede creio que presto um bom servi\u00e7o a todos que me assistem. Sempre\ndou o meu melhor e procuro aumentar a qualidade de produ\u00e7\u00e3o a cada novo v\u00eddeo lan\u00e7ado, mas isso voc\u00ea\npode conferir por si mesmo visitando o meu canal no\u00a0\u003ca href=\"https://www.youtube.com/user/GabrielPyron\" rel=\"nofollow\"\u003eyoutube\u003c/a\u003e. O canal foi a primeira etapa, agora o Pyron\u0027s Lair se expandiu e \u00e9 o que iremos debater a seguir.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/3/2909/14645674843_3576132ba8_b.jpg\" style=\"width: 689px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eApenas mais um \"youtuber\" pedindo dinheiro ?\u003cbr\u003e\u003c/strong\u003e  At\u00e9 aqui eu sei o\nque parece, mas fique comigo mais um pouquinho. Primeiramente eu devo dizer que n\u00e3o\nme considero um \"youtuber\". Eu n\u00e3o tenho a frequ\u00eancia de postagens\nnesta rede como a maioria dos outros usu\u00e1rios que habitam por l\u00e1, n\u00e3o realizo\nv\u00eddeos de \"game play\" e n\u00e3o lan\u00e7o coisas que n\u00e3o julgo relevantes s\u00f3\npara gerar views em troca de arrecada\u00e7\u00e3o. \u003cbr\u003e\u003cbr\u003eE diferente que alguns podem pensar, n\u00e3o\u00a0\u00e9 por\nfalta de comprometimento, pregui\u00e7a ou qualquer coisa do tipo.\u00a0Apenas percebi que poderia e deveria fazer mais,\nal\u00e9m dos v\u00eddeos que voc\u00eas j\u00e1 conhecem eu montei um pequeno site com meus amigos. Aonde poder\u00edamos elaborar com profundidade mat\u00e9rias completas e ricas em informa\u00e7\u00f5es para aquelas pessoas que gostam de um conte\u00fado completo e elaborado. Nada de\nnot\u00edcias e an\u00e1lises copiadas de sites estrangeiros, n\u00f3s prezamos pelo material\noriginal de qualidade. Voc\u00ea pode conferir um desses clicando na imagem\u00a0\u003ca href=\"http://sonsofbit.com/2014/05/13/a-gloria-dos-castlevanias-nos-16-bits/\" rel=\"nofollow\"\u003eabaixo\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://sonsofbit.com/2014/05/13/a-gloria-dos-castlevanias-nos-16-bits/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://sonsofbit.files.wordpress.com/2014/05/castle.png\" style=\"text-align: left; width: 588px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e N\u00e3o\nsatisfeito somente com essas atividades, resolvi ir mais adiante e realizar um antigo sonho. Este sonho se\ntratava em aprender como as plataformas que eu amava realmente funcionam, para\nquem sabe um dia, ser capaz de modificar os jogos que eu adoro tornando-os cada\nvez melhores. Sinceramente eu n\u00e3o achava que fosse conseguir realizar esta\nfa\u00e7anha, mas estudei e aprendi como tornar este sonho realidade. Hoje conto com alguns jogos 100% modificados do in\u00edcio ao fim. Algo in\u00e9dito at\u00e9 ent\u00e3o, j\u00e1 que todos\nque tentaram fazer algo similar largaram o projeto logo nos primeiros segmentos\ndesses jogos. N\u00e3o porque eles n\u00e3o tinham capacidade de terminar, mas sim, porque essa tarefa\n\u00e9 t\u00e3o \u00e1rdua que a maioria n\u00e3o teve g\u00e1s em levar adiante. Um exemplo desses projetos est\u00e1 no v\u00eddeo abaixo:\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/hw4G_ofpEQc?list=UU5o5x0K9nqdsxWow5x2C_jw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eSe voc\u00ea quiser conhecer os outros diversos projetos que eu conclu\u00ed, visite meu perfil na maior comunidade sobre o assunto\u00a0\u003ca href=\"http://www.romhacking.net/community/3226/\" rel=\"nofollow\" target=\"_blank\"\u003eaqui\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEnt\u00e3o, porque ser meu Patreon? \u003c/strong\u003e\u003cbr\u003ePorque preciso da ajuda de voc\u00eas para continuar. N\u00e3o h\u00e1 nada mais sincero a se dizer sobre isso. Eu nunca tive tempo livre para realizar esses projetos. Eu trabalhava 10 horas por dia e levava cerca de 3hs em cada percurso entre casa/trabalho. Todo o meu tempo livre que era quase nulo e todos os meus fins de semana eu dedicava para produzir esse conte\u00fado que eu tanto amava. Como sou um cara chato e perfeccionista eu levo muito tempo polindo meu trabalho. No caso das modifica\u00e7\u00f5es que eu fa\u00e7o nos jogos \u00e9 algo t\u00e3o trabalhoso que \u00e9 f\u00e1cil perder um dia inteiro para conseguir alterar apenas um pequeno segmento de 1 minuto de uma fase. Levando facilmente meses e algumas centenas de horas para modificar um jogo inteiro.\u00a0O problema que agora estou desempregado e preciso de algum tipo de ajuda para manter o m\u00ednimo para continuar em frente. N\u00e3o \u00e9 drama ou novela \u00e9 apenas a realidade nua e crua meus amigos.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://farm6.staticflickr.com/5561/14622525741_1e1639d22e_o.png\" style=\"width: 642px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00c9 poss\u00edvel ser um Patr\u00e3o sem precisar de cart\u00e3o de cr\u00e9dito internacional?\u003c/strong\u003e\u003cbr\u003eSe ap\u00f3s ler tudo isso voc\u00ea acha que pode contribuir e me ajudar mas n\u00e3o tem um cart\u00e3o interacional. Ent\u00e3o siga as\u00a0instru\u00e7\u00f5es a seguir, voc\u00ea pode pode usar seu cart\u00e3o de cr\u00e9dito nacional ou, at\u00e9 mesmo, boleto banc\u00e1rio.\u003cbr\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eVoc\u00ea precisar\u00e1 de uma conta (\u00e9 gratuita) no PayPal mas o pr\u00f3prio Brasil Pr\u00e9-Pagos criar\u00e1 para voc\u00ea, no passo seguinte.\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eNo site Brasil Pr\u00e9-Pagos, que \u00e9 parceiro do PayPal, voc\u00ea faz uma \"recarga\" no seu PayPal. Este \u00e9 o link direto para este servi\u00e7o:\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\"\u003ehttps://app2.brasilprepagos.com.br/paypal/ebay/\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eAinda no site Brasil Pr\u00e9-Pagos pelo link acima, insira o e-mail do seu PayPal e escolha Cart\u00e3o de Cr\u00e9dito ou Boleto Banc\u00e1rio.\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003ePronto, com seu PayPal com cr\u00e9dito, basta vir aqui na minha p\u00e1gina do Patreon e definir sua doa\u00e7\u00e3o mensal!\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eEnt\u00e3o, quem se propor a me ajudar com qualquer quantia ir\u00e1 ajudar bastante e me permitir\u00e1 continuar com esses v\u00e1rios projetos que eu fa\u00e7o para todos voc\u00eas. Afinal se fosse apenas para o meu deleite nada disso teria sentido. Tudo que eu fa\u00e7o \u00e9 pelo o amor aos jogos e a voc\u00eas que me apoiam com seus coment\u00e1rios, conversas via skype, nos f\u00f3runs e \u00e9 claro aqui. Agrade\u00e7o pelo tempo e aten\u00e7\u00e3o de voc\u00eas, obrigado galera!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
