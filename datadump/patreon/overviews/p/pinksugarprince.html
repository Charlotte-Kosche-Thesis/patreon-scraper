rch for everyone to enjoy! For a more detailed breakdown, with the help of Patreon and patrons I can:\u00a0\u003cbr\u003e\u003cbr\u003e-Make more comics!\u003cbr\u003e\u003cbr\u003e-Release goods from my shop more frequently and have them more readily available to ship out rather than most of them being made to order.\u00a0\u003cbr\u003e\u003cbr\u003e-Pay for booths and expenses I would need in order to sell at lots more conventions (and of course come say hi to you guys!) ^_^\u003cbr\u003e\u003cbr\u003e-Avoid wasting time on side jobs trying to get by, and dedicate much more time on my art to keep producing content at a better pace.\u00a0\u003cbr\u003e\u003cbr\u003e-Pay for an on screen tablet so it\u0027s easier for me to create art when I\u0027m not at home.\u00a0\u003cbr\u003e\u003cbr\u003e-Host raffles and giveaways for you guys!\u003cbr\u003e\u003cbr\u003eThanks for taking the time to check out my page! ^-^\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
