    "summary": "\u003ca href=\"http://plotpointspod.com/\" target=\"_blank\"\u003e Plot Points\u003c/a\u003e has been discussing role-playing games as literature since 2013. The podcast takes a deep dive on the influences, origins, joys, and meaning of tabletop role-playing games. The Plot Points gang talks about new releases, old gems, and speaks with the most influential and exciting creators in the tabletop role-playing game space.\u00a0\u003cbr\u003e\u003cbr\u003eFind a cool new game, discover a strategy for your home group, or learn a fresh take on the theory of role-playing.\u003cbr\u003e\n\u003cbr\u003eBut we can\u0027t do it without you! Become a patron of Plot Points! You\u0027ll gain access to early drafts of Ben\u0027s books, actual plays, ask-us-anything episodes, and exclusive video of our recording sessions!\u003cbr\u003e\u003cbr\u003eBehold them in all their glory!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWho \u003c/em\u003eis\u003cem\u003e Plot Points?\u003c/em\u003e\u003cbr\u003ePlot Points is Ben Riggs, Brad Davies, Sarah Babe, and Chris Koterba, with handsome intern Phil Gates-Shannon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Ben \u003c/strong\u003eis a freelance writer and teacher. He\u0027s lived in four countries on three continents, is addicted to reading, and is a friend to man, beast, and werewolf alike. His work has appeared in \u003cem\u003eThe Unspeakable Oath \u003c/em\u003eand he is a regular contributor to\u00a0\u003ca href=\"https://geekandsundry.com/author/benriggs/\" target=\"_blank\"\u003eGeek and Sundry\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAs long as \u003cstrong\u003eSarah\u003c/strong\u003e can remember she has always been a nerd. Sarah grew up the next town over from the birthplace of \u003cem\u003eD\u0026amp;D \u003c/em\u003eand even bought her first RPG at The Game Guild. Whether it be music, movies, roleplaying games, board games, or dogs Sarah can be considered a pretty big nerd of all categories.\u00a0Sarah absolutely loves working with the Plot Points crew and hopes to be working on the podcast for many years to come. \u003cbr\u003e\u003cbr\u003e"
