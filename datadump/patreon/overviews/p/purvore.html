    "summary": "purvore - \u003cem\u003en.\u003c/em\u003e\u00a0[\u003cem\u003eper\u003c/em\u003e-\u003cem\u003e\u003cstrong\u003evawr\u003c/strong\u003e\u003c/em\u003e]\u003cbr\u003e1. a state of euphoria achieved through the act of expressing oneself without reservation, and with no regard for societal expectations\u003cbr\u003e\u003cbr\u003e(and yes, I did just make that up)\u003cbr\u003e\u003cbr\u003eMy name is Si\u00e2n, and I am the creator of Purvore - a project reclaiming the art of boudoir photography.\u003cbr\u003e\u003cbr\u003eI created Purvore after a year of shooting only self portraits. I was sick of the boudoir photography scene being dominated by male photographers and I was tired of seeing only images that were only deemed worthy or \"good\" if they were pleasing to The Male Gaze(tm). I wanted to see real women, feeling powerful and feminine (and not having those two words be mutually exclusive). I had really positive experiences in my self portrait work, and so I decided to open up my lens to other women who wanted to be made more beautiful in their own eyes.\u00a0\u003cbr\u003e\u003cbr\u003eThe response was overwhelming. I had no idea how many women (and men!) were screaming for someone who wanted to photograph \u003cem\u003ethem, \u003c/em\u003eand not just their bodies. They wanted someone who would come in to their space and catch a snippet of their soul, and I was more than happy to be that someone - even though I was completely unequipped and making it up as I went along!\u003cbr\u003e\u003cbr\u003eI\u0027ve figured it out now, and I\u0027m so proud of the images that these amazing people are giving me the opportunity to create. But so many of these photos go unappreciated because apparently social media finds our bodies offensive. So, just as I did before for my own self portraits, I\u0027m opening up my archives to Patreon!\u003cbr\u003e\u003cbr\u003eYou can choose to support me in a few ways, each reward tier opens up more (and earlier) access to these gorgeous images. But no matter which tier you pledge to, my appreciation is exactly the same! Whether you can only spare a few dollars a month, or you can give enough to make me physically squeal when I get the email notification - I love you for it.\u003cbr\u003e\u003cbr\u003eThank you for supporting me and giving me the chance to create art for a living. It\u0027s a bit of a dream come true \u0026lt;3\u003cbr\u003e\u003cbr\u003e"
