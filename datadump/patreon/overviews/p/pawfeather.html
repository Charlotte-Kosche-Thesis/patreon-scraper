    "summary": "Well \u003cstrong\u003e\u003cem\u003ehidey ho!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027m \n\u003cstrong\u003e\u003cem\u003ePawFeather\u003c/em\u003e\u003c/strong\u003e from\u00a0\u003ca href=\"http://pawfeathercomics.com/\"\u003ePawFeatherComics\u003c/a\u003e,\u00a0\u003ca href=\"http://pawfeather.deviantart.com\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e, and\u00a0\u003ca href=\"https://twitter.com/PawFeather\" target=\"_blank\"\u003eTwitter\u003c/a\u003e. \u00a0I have worked full time as a graphic artist and animator for \u003cstrong\u003e\u003cem\u003ebroadcast television\u003c/em\u003e\u003c/strong\u003e for the past \u003cstrong\u003e\u003cem\u003e20 years\u003c/em\u003e\u003c/strong\u003e, and creating comics/fanart for the \u003cstrong\u003e\u003cem\u003efetish community\u003c/em\u003e\u003c/strong\u003e \u003cem\u003e(mostly bondage/feet/tickling, other related etc.)\u003c/em\u003e on the side.\u003cbr\u003e\n\u003ca href=\"https://image.ibb.co/jWKPtS/Description_Image_1.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/ylnIDHM.jpg\"\u003e\u003c/a\u003e\u003cbr\u003eWhile my\u00a0\u003ca href=\"http://www.pawfeathercomics.com/\"\u003ecomic site\u003c/a\u003e publishes bondage and tickle torture titles that are a bit more \"\u003cstrong\u003e\u003cem\u003esafe for work\u003c/em\u003e\u003c/strong\u003e,\" here is where I can stretch my \"\u003cstrong\u003e\u003cem\u003elewd\u003c/em\u003e\u003c/strong\u003e\" wings and provide a bit more \u003cstrong\u003e\u003cem\u003enaughty\u003c/em\u003e\u003c/strong\u003e. :)\u003cbr\u003e\n\u003cem\u003e\u003ca href=\"https://i.imgur.com/M7K9FDs.jpg\"\u003e\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://image.ibb.co/cM0xDS/Description_Image_2.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/M7K9FDs.jpg\" style=\"width: 345px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eAs the PawFeather brand continues to grow, so are the new ideas and \"\u003cstrong\u003e\u003cem\u003etitulating\u003c/em\u003e\u003c/strong\u003e\" content I can provide to my supporters.\u003cbr\u003e\n\t\u003cbr\u003eWith a \u003cstrong\u003e\u003cem\u003epledge\u003c/em\u003e\u003c/strong\u003e, I can continue providing the very best content I can, and champion the two rules I\u0027ve always adhered to concerning content creation:\u00a0 \u003cstrong\u003e\u003cem\u003eConsistency\u003c/em\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cem\u003eQuality\u003c/em\u003e\u003c/strong\u003e. I thank you all dearly.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eSo what does a PawFeather\nPatron get?\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u00a0 \u00a0\u003c/strong\u003e\u003cstrong\u003e\n\u003ca href=\"https://image.ibb.co/jdKqYS/Description_Image_3.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/JE8t3AU.jpg\" style=\"float: right; width: 167px; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003eBeginning of each month, (typically first week) I will release \"\u003cstrong\u003e\u003cem\u003eDessert Menu\u003c/em\u003e\u003c/strong\u003e\" which consists of the dom/sub/masochist kitty ladies \u003cstrong\u003e\u003cem\u003ePecan\u003c/em\u003e\u003c/strong\u003e, \u003cstrong\u003eSorbet, \u003c/strong\u003eand recently added\u003cstrong\u003e Drizzle.\u003c/strong\u003e\u00a0 (Example of their antics. \u00a0\u003cstrong\u003eNSFW WARNING\u003c/strong\u003e.\u00a0\u003ca href=\"http://sta.sh/0rvvsvm1v1a\" target=\"_blank\"\u003eLink\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003eEach tier differs in content, ranging from \u003cstrong\u003e\u003cem\u003esketches, comic pages, pinups \u0026amp; variants\u003c/em\u003e\u003c/strong\u003e.\u00a0 Patrons also get to check out in \u003cstrong\u003e\u003cem\u003eprogress pics\u003c/em\u003e\u003c/strong\u003e, take part in \u003cstrong\u003e\u003cem\u003epolls\u003c/em\u003e\u003c/strong\u003e, and even \u003cstrong\u003e\u003cem\u003edesign\u003c/em\u003e\u003c/strong\u003e new characters.\u00a0 The content will not be shared anywhere else except for a censored clip for \u003cstrong\u003e\u003cem\u003epreview\u003c/em\u003e\u003c/strong\u003e purposes.\u00a0 I hope my efforts here continue to keep you entertained for years to come.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll My Thanks! - \u003cem\u003ePF\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
