    "summary": "Thirty-Seven interviews ago, I launched the Perpetual Chess\nPodcast with three primary goals in mind:\u003cbr\u003e\n1) I wanted chess fans like myself to have quality audio entertainment options\nwhen on the go.\u003cbr\u003e2) I wanted to play a small part in bringing the chess world closer together by helping people get to know\nthe stories behind prominent chess players and personalities. \u003cbr\u003e3) I hoped to use the growing medium of podcasts to help attract new chess fans.\u00a0\u003cbr\u003e\u003cbr\u003eNine months and more than 100,000 downloaded episodes later, \u00a0I think I am making great strides toward achieving those goals, and I feel like Perpetual Chess is just starting to hit its\nstride. I love doing the podcast, and I hope to create it perpetually.\u003cbr\u003e\u003cbr\u003e \u003cstrong\u003eI\nneed your help though.\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\nAs you can imagine, creating the Perpetual Chess Podcast costs both time and\nmoney, neither of which is in unlimited supply here.\u00a0\u003cbr\u003e\nMy costs include equipment, website hosting, podcast hosting and paying my\nesteemed producer/editor \u003ca href=\"https://www.thepodcastconsultant.com/\"\u003eMatthew Passy.\u003c/a\u003e I will spend close to $2000 per\nyear just to cover the costs of the podcasts. \u003cbr\u003e\nAnd then there is the time. In addition to the 60 minutes or so a week I spend\nrecording interviews \u00a0(easily my favorite part of podcasting) , I spend hours arranging guests, \u00a0promoting each episode on social media, youtube, mailchimp, plus updating the website. \u00a0 I believe that a good podcast requires\nsignificant preparation, so I also spend significant time preparing for each\ninterview.   Add up all those hours and throw them in, and  I hope you can see  that this is beginning to shape up as a time-consuming\nhobby.\u003cbr\u003e\u003cbr\u003eSome\ngenerous folks who enjoy Perpetual Chess have previously offered to make donations to the pod, so I finally came\nup with a way to make it easy for those who would like to donate,  while also making the podcast more interactive\nand community-driven. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo that\u0027s my pitch. I want Perpetual Chess to stick around a long time, and if those of you who can afford to donate do so, I am very confident we can make that happen and continue on the road to better chess podcasts.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
