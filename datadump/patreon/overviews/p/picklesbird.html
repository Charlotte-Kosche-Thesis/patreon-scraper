    "summary": "\u003ch3\u003e\u003cstrong\u003eHOWDY, FRIENDS\u003c/strong\u003e\u003c/h3\u003eWelcome to the official Patreon page of Picklesbird Cosplay! This page offers a monthly subscription for access to exclusive content that won\u2019t be available anywhere else, including \u003cstrong\u003ecosplay\u003c/strong\u003e and\u003cstrong\u003e boudoir\u003c/strong\u003e images and WIPs,  \u003cstrong\u003eNSFW\u003c/strong\u003e videos and images, \u003cstrong\u003elewds/nudes\u003c/strong\u003e. If you\u2019re looking for sexier, more confident, and in depth Picklesbird content, then you\u2019re in the right place.\u003cbr\u003eRewards start at just 2 bucks and can give you access to private live hangouts, sexy prints, nude sets, and so much more!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003c/h4\u003eI\u2019m Picklesbird, or Shelly, or Pickles, and I\u2019m a cosplayer, model, and geek girl living in Edmonton, Alberta, Canada. I\u2019m a rare little pickle who likes unicorns, Slytherin, and anything black with skulls on it. I\u2019ve been cosplaying most of my life and have recently started branching out into different forms of modelling and self-confidence images!\u003cbr\u003eI\u2019m looking forward to getting to know you all through my Patreon! Thank you for supporting my quirky little self. So many kisses.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWHAT IS PATREON?\u003c/strong\u003e\u003c/h4\u003ePatreon is a place for me to release exclusive content JUST FOR YOU GUYS. (Kylo Ren nipple shots, say whaaaaat.) It\u2019s a place for me to push the boundaries with cosplay, boudoir, and NSFW content,  by popular demand and also for my own self-confidence. And every dollar pledged helps me to create more content, cosplays,  and book more shoots with photographers.\u003cbr\u003eBe a part of my inner circle and get access to Picklesbird uncovered. All you have to do is join the Condiment Bird family and you get all of the good stuff\u2014including the occasional video of me eating a pickle.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003ePATREON REWARDS\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003eLEWDS/NUDES: \u003c/strong\u003eThat\u2019s right. You asked for it and you\u2019re getting it. Patreon subscribers will get varying degrees of access (depending on tier) to lewd and nude sets posted ONLY on here, as well as exclusive prints. Ben Swolo (topless Kylo Ren) was just the beginning, my friends.\u003cbr\u003e\u003cstrong\u003eCOSPLAY AND BOUDOIR PRINTS:\u003c/strong\u003e Exclusive sexy prints will only be available to my patrons. Print tier patrons will get a rewards package every month with some fun, sexy stuff.\u003cbr\u003e\u003cstrong\u003ePERSONAL SELFIES AND BLOG POSTS:\u003c/strong\u003e Want to know me a bit better? I\u0027ll be posting casual selfies and more personal blog posts as a bit of an insight into Pickles, the person.\u003cbr\u003e\u003cstrong\u003eLIVE HANGOUTS: \u003c/strong\u003eThe upper tiers get the chance to live chat with me on a monthly basis! Let\u2019s hang out!\u003cbr\u003e\u003cstrong\u003eBEHIND-THE-SCENES:\u003c/strong\u003e Want to see what goes on behind each cosplay/boudoir/NSFW shoot? Here\u2019s your chance to get all the cheeky peeks.\u003cbr\u003e\u003cstrong\u003eFANSIGNS AND MORE:\u003c/strong\u003e Personalized fan signs! Private Snapchats! Input on future cosplays! Patrons get it all.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eHOW DOES IT WORK?\u003c/strong\u003e\u003c/h4\u003eSubscribers can pledge on a monthly basis and get access to that month\u2019s rewards. The rewards packages vary depending on tier and can include digital rewards, physical rewards, or both. Feel free to browse each of my rewards tiers to see which one suits you best! \u003cbr\u003ePlease note that you can change, pause, or cancel your pledge at any time and that all pledges are in USD. \u003cbr\u003eThank you for visiting my Patreon page! I hope to see you join the Condiment Bird family soon!"
