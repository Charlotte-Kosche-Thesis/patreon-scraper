    "summary": "Hello, I\u0027m Jay, and I write for the tabletop role-playing game blog, \"\u003ca href=\"https://philgamer.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003eLife and Times of a Philippine Gamer\u003c/a\u003e\" an RPG blog that has been around since 2007.\u003cbr\u003e\u003cbr\u003eAmong my content, the posts that have been the most popular are the \u003cstrong\u003eLet\u0027s Study\u003c/strong\u003e series. Each Let\u0027s Study series covers a chosen RPG in great detail, often going chapter-by-chapter and weighing in on what works and what doesn\u0027t. I also include an example of character creation, a quick example of combat, and one or two campaign ideas to try with the game before wrapping up with a concluding review.\u003cbr\u003e\u003cbr\u003eEach series takes about 5 or more posts in the blog and goes beyond just a simple review, as it offers a thorough analysis of the game and suggestions on to play it. If you\u0027d like to see an example, check out this one for the \u003ca href=\"https://philgamer.wordpress.com/?s=mindjammer\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eMindjammer RPG\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIn addition to the Let\u0027s Study articles, I\u0027ve also been involved in Indie RPG game design with my first project: \u003ca href=\"http://www.stargazergames.eu/games/badass/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eBADASS!\u003c/strong\u003e\u003c/a\u003e released back in 2011. I\u0027m looking to further pursue this angle with the release of a small indie RPG every month. Backers of the Patreon will get voting rights on what game they\u0027d like to see made next.\u003cbr\u003e\u003cbr\u003eYour pledges will go a long way in supporting both endeavors, and I\u0027m hoping that with your support, I can get new titles to review (and study) and be able to save up enough funds to pay for artwork and layout of my indie RPG projects to be able to release a new game each year.\u003cbr\u003e"
