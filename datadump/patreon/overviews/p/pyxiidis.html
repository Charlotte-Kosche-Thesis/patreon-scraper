    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/147a2b9a6a5862854ff662b03d633373/tumblr_p1nkbe9Qjx1r9n3u8o2_r1_500.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://pyxiidis.blogspot.ca/\"\u003eblogspot\u003c/a\u003e |\u00a0\u003ca href=\"http://pyxiidis.tumblr.com/\"\u003etumblr\u003c/a\u003e\u003cbr\u003e--\u003c/div\u003eHi guys, I\u0027m Pyxis! You may also know me as tumblr user\u00a0\u003ca href=\"http://pyxiidis.tumblr.com/\"\u003e@pyxiidis\u003c/a\u003e. I\u0027ve been making mods for the Sims games for almost ten years, and now I create for the Sims 4. I graduated in 2014 as a 3D character artist.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy patreon?\u003c/strong\u003e\u003cbr\u003ePatreon not only gives me the opportunity to directly thank and reward the people who choose to support me, it also provides the motivation for me to make things regularly AND get creative with what I make.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get if I become a patron?\u003c/strong\u003e\u003cbr\u003eAs a patron, you will get early access to all of my patreon downloads, which will go public after a month. You also get the opportunity to vote on what future downloads you\u0027d like to see.\u003cbr\u003e\u003cbr\u003eA note that I will not be releasing anything through patreon that would require me to use pieces of other peoples\u0027 meshes or textures (ie., EA hair mashups or conversions from other games). What you will find here is content strictly by me, and me alone.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often will you be publishing new content?\u003c/strong\u003e\u003cbr\u003eYou can expect to receive \u003cem\u003eat least\u003c/em\u003e 1-2 random items for the Sims 4 monthly. What you get will be determined by me, by patron vote, or a combination of both.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat types of downloads are you offering?\u003c/strong\u003e\u003cbr\u003eI create in an EA-match style, and am currently comfortable with making downloads that fall under the following categories:\u003cbr\u003e- genetics (eyes, skin tones, skin details)\u003cbr\u003e- makeup\u003cbr\u003e- accessories (glasses, gloves, hats, etc)\u003cbr\u003e- deco buy items\u003cbr\u003e- walls and floors\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have a request for you!\u003cbr\u003e\u003c/strong\u003eWith the $2 tier, you can submit that request as a suggestion for a future patron download. If I think it\u0027s something that I\u0027m capable of doing, it will go into the pool to be voted on by other patrons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnything else?\u003cbr\u003e\u003c/strong\u003eIf you have any questions, feel free to shoot me a message here on patreon, or send your question to my\u00a0\u003ca href=\"http://pyxiidis.tumblr.com/mail\"\u003einbox\u003c/a\u003e on tumblr. Whether you decide to pledge or not, thank you for reading through this wall of text and considering supporting me! \u2665\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
