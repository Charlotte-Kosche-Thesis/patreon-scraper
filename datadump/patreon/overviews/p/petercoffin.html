.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/petercoffin/posts?tag=Many%20Peters\"\u003eMANY PETERS\u003c/a\u003e is a cultural and economic analysis show that builds on the things learned making Last Nightly. I want to have more flexibility with topics than that show and I want to make longer videos.\u00a0\u003cem\u003e(\u003ca href=\"http://feeds.feedburner.com/ManyPeters\"\u003epodcast\u003c/a\u003e now on \u003ca href=\"https://itunes.apple.com/us/podcast/many-peters/id1366526309?mt=2\"\u003eitunes\u003c/a\u003e!)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: #c7113f;\"\u003eSincerely, thank you for your contributions. You make this possible because ads don\u0027t.\u003c/h4\u003e\n\u003cbr\u003eYour support makes a \n\u003cem\u003ehuge \u003c/em\u003edifference in the end result. It changes the outcome on the \u003cem\u003e\"time I spend on researching, writing, performing in and editing videos vs. time I spend on other work to make money to pay rent and feed my kids with\"\u003c/em\u003e issue to simply what I am capable of doing. From software and plugins to equipment, in theory the sky\u0027s the limit. I do everything I can with what I have and I think I do pretty well - but as a person and as a creator I will always strive to develop in some way.\u003cbr\u003e\n\u003cbr\u003e\u2764\ufe0f\u00a0 \u00a0\u003cbr\u003e\n\u003ch4 style=\"color: #c7113f;\"\u003e\u003c/h4\u003e"
