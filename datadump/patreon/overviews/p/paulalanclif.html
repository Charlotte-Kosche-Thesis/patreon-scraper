     "description": "Are you familiar with Revision3 or Twit.tv? \u0026nbsp;They\u0027re networks of tech shows that are online only. \u0026nbsp;I want ChurchTechCast.com to be like that, but I\u0027m only one man and I can only do so much with what I have. \u0026nbsp;When I get to this point, I\u0027ll be able to start putting money into equipment so that I can create more shows more quickly.",
