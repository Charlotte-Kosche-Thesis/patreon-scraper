    "published_at": "2016-06-04T09:01:05+00:00",
    "summary": "Hello everyone and thanks for checking out my Patreon page!\u003cbr\u003e\uc5ec\ub7ec\ubd84 \uc548\ub155\ud558\uc138\uc694! \uc81c \ud6c4\uc6d0 \ud398\uc774\uc9c0\ub97c \ubc29\ubb38\ud574\uc8fc\uc154\uc11c \uc815\ub9d0 \uac10\uc0ac\ud569\ub2c8\ub2e4!\u003cbr\u003e\u003cbr\u003eI love Korea, and I love Korean culture.  I have many (hundreds, maybe thousands) of ideas I have about Korean culture, and about how it relates to America and other foreign countries.\u003cbr\u003e\uc800\ub294 \ud55c\uad6d\uacfc \ud55c\uad6d\uc758 \ubb38\ud654\ub97c \uad49\uc7a5\ud788 \uc0ac\ub791\ud569\ub2c8\ub2e4. \uc81c \uba38\ub9bf\uc18d\uc5d0\ub294 \ud55c\uad6d\uc758 \ubb38\ud654\uac00 \uc5b4\ub5bb\uac8c \ubbf8\uad6d, \uadf8\ub9ac\uace0 \ub2e4\ub978 \uad6d\uac00\ub4e4\uacfc \uad00\ub828\uc774 \uc788\ub294\uc9c0\uc5d0 \ub300\ud55c \uc218\ubc31, \uc218\ucc9c \uac00\uc9c0\uc758 \uc544\uc774\ub514\uc5b4\ub4e4\uc774 \uc788\ub2f5\ub2c8\ub2e4.\u003cbr\u003e \u003cbr\u003eI want to tell the truth, and the truth isn\u0027t always popular.  With your support, I can speak truthfully and not be afraid of ruining future job opportunities, or becoming so unpopular that no one will watch my videos.\u003cbr\u003e\uc800\ub294 \uc9c4\uc2e4\uc744 \ub9d0\ud558\uace0 \uc2f6\uc5b4\uc694. \ud558\uc9c0\ub9cc, \uc9c4\uc2e4\uc740 \ud56d\uc0c1 \ud658\uc601\ubc1b\uc9c0\ub294 \ubabb\ud558\uc8e0. \ud558\uc9c0\ub9cc \uc5ec\ub7ec\ubd84\uc758 \uc9c0\uc6d0\uc774 \uc788\ub2e4\uba74 \ub2ec\ub77c\uc9c8\uac70\uc608\uc694. \ud639\uc5ec\ub098 \ubbf8\ub798\uc758 \uae30\ud68c\ub97c \ub193\uce60\uae4c \ud639\uc740 \uc81c \uc601\uc0c1\uc758 \uc778\uae30\uac00 \ub108\ubb34 \ub5a8\uc5b4\uc838\uc11c \uc544\ubb34\ub3c4 \ubcf4\uc9c0 \uc54a\uc744\uae4c\ub97c \uac71\uc815\ud558\uc9c0 \uc54a\uace0 \uc194\uc9c1\ud55c \uc598\uae30\ub97c \ud560 \uc218 \uc788\uc744 \uac70\uc608\uc694. \u003cbr\u003e\u003cbr\u003eI want to make these videos for those of you who are truly interested in what I have to say, and if you are one of those people, please support me so I can continue to make these videos.\u003cbr\u003e\uc800\ub294 \uc81c \uc598\uae30\ub97c \uc9c4\uc2ec\uc73c\ub85c \ub4e3\uace0 \uc2f6\uc5b4 \ud558\ub294 \uc0ac\ub78c\ub4e4\uc744 \uc704\ud574\uc11c \uc601\uc0c1\uc744 \uc81c\uc791\ud558\uace0 \uc2f6\uc5b4\uc694.  \uc5ec\ub7ec\ubd84\uc774 \uadf8\uc911 \ud55c \uba85\uc774\ub77c\uba74, \uc81c\uac00 \uacc4\uc18d \uc601\uc0c1\uc744 \ub9cc\ub4e4 \uc218 \uc788\ub3c4\ub85d \ud6c4\uc6d0\uc744 \ud574\uc8fc\uc138\uc694!\u003cbr\u003e\u003cbr\u003eRight now, I can barely make one video a week. Even without fancy editing, just putting everything together requires:\u003cbr\u003e\u003cul\u003e\u003cli\u003ebrain storming\u003c/li\u003e\u003cli\u003ewriting the outline\u003c/li\u003e\u003cli\u003eshooting the video (it takes at least 5 tries)\u003c/li\u003e\u003cli\u003eediting the speech together\u003c/li\u003e\u003cli\u003etranscribing my speech to send to a translator (as well as paying the translator)\u003c/li\u003e\u003cli\u003eadding the subtitles to the video\u003c/li\u003e\u003c/ul\u003eAll this together will take about 10-15 hours PER WEEK.\u003cbr\u003e\u003cbr\u003e\ud604\uc7ac \uc800\ub294 \uc77c\uc8fc\uc77c\uc5d0 \uac04\uc2e0\ud788 1\uac1c\uc758 \uc601\uc0c1\uc744 \uc644\uc131\ud558\uace0 \uc788\uc5b4\uc694. \ud654\ub824\ud55c \ud6a8\uacfc\uac00 \uc5c6\ub354\ub77c\ub3c4, \uc601\uc0c1\uc744 \uc81c\uc791\ud558\uae30 \uc704\ud574 \uc800\ub294\u003cbr\u003e\u003cul\u003e\u003cli\u003e\ube0c\ub808\uc778\uc2a4\ud1a0\ubc0d\u003c/li\u003e\u003cli\u003e\uc544\uc6c3\ub77c\uc778 \uc791\uc131\u003c/li\u003e\u003cli\u003e\uc601\uc0c1 \ucd2c\uc601 (\ucd5c\uc18c 5\ubc88\uc740 \ud574\uc57c \ud574\uc694)\u003c/li\u003e\u003cli\u003e\uc601\uc0c1 \ud3b8\uc9d1\u003c/li\u003e\u003cli\u003e\ubc88\uc5ed \uc791\uc5c5\uc744 \ud558\uae30 \uc704\ud55c \uc601\uc0c1 \uc804\uc0ac \uc791\uc5c5(\ubc88\uc5ed\ub8cc\ub97c \uc9c0\ubd88\ud558\ub294 \uac83\uc740 \ubb3c\ub860\uc774\uace0\uc694)\u003c/li\u003e\u003cli\u003e\uc601\uc0c1\uc5d0 \uc790\ub9c9\uc744 \uc785\ud788\uae30\uc758 \uacfc\uc815\uc744 \uac70\uccd0\uc57c \ud574\uc694. \u003c/li\u003e\u003c/ul\u003e\uadf8\ub9ac\uace0 \uc774 \ubaa8\ub4e0 \uac83\uc744 \uc644\uc131\ud558\uae30 \uc704\ud574\uc11c \ucd5c\uc18c 10-15\uc2dc\uac04\uc774 \uc18c\uc694\ub41c\ub2f5\ub2c8\ub2e4.\u003cbr\u003e  \u003cbr\u003eWith your support I will have more time to make more videos with a greater variety of subjects!\u003cbr\u003e\uc5ec\ub7ec\ubd84\uc758 \uc9c0\uc6d0\uc774 \uc788\ub2e4\uba74 \uc800\ub294 \ub354 \ub2e4\uc591\ud55c \uc8fc\uc81c\uc758 \uc601\uc0c1\uc744 \ub9cc\ub4e4 \uc218 \uc788\ub294 \uc2dc\uac04\uc774 \uc0dd\uae38 \uac70\uc608\uc694. \u003cbr\u003e\u003cbr\u003eThanks for supporting me, and thanks for watching my videos!  Have an awesome day!\u003cbr\u003e\uc800\ub97c \ud6c4\uc6d0\ud574\uc8fc\uc154\uc11c \uc9c4\uc2ec\uc73c\ub85c \uac10\uc0ac\ub4dc\ub9ac\uace0, \uafb8\uc900\ud788 \uc601\uc0c1\uc744 \uc2dc\uccad\ud574\uc8fc\uc154\uc11c \uc815\ub9d0 \uac10\uc0ac\ud569\ub2c8\ub2e4. \u003cbr\u003e\uc624\ub298 \ud558\ub8e8\ub3c4 \uba4b\uc9c4 \ud558\ub8e8 \ubcf4\ub0b4\uc138\uc694 :)\u003cbr\u003e\u003cbr\u003e"
