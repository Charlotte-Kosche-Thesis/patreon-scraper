    "summary": "\u003cimg src=\"https://i1.wp.com/www.pipelinecomics.com/wp-content/uploads/2017/06/20-Year-Ribbon_300.png\"\u003e\u003cbr\u003eThe internet is sorely lacking comic book websites that are about comics. Instead, they\u0027re all about the latest\u00a0\"Arrow\" casting announcements, rumors and gossip on the next superhero movie, and completely irrelevant things like pinball, football, Funko toys, horror movies, etc.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre you looking for more comic book websites that focus on the comics?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThat\u0027s what I started\u00a0\u003ca href=\"http://PipelineComics.com\"\u003ePipelineComics.com\u003c/a\u003e to do -- focus on the comics. \u00a0There\u0027s not an article on the site that isn\u0027t about comics. \u00a0It\u0027s the guiding star of the site.\u003cbr\u003e\u003cbr\u003eWith the site now almost a year old, it\u0027s time to consider how to continue doing it in the way I wish without selling out or writing clickbait stories about unrelated things (for the good of \"geek culture\").\u003cbr\u003e\u003cbr\u003eI don\u0027t need much. \u00a0I\u0027m just looking for some help to cover the bills. \u00a0The servers hosting the site need annual love from their hosts. \u00a0\u003cbr\u003e\u003cbr\u003eBut the big news for this Patreon campaign is that the $50 level brings us to the return of the first comics podcast in the world, The Pipeline Comic Book Podcast. \u00a0If I get enough pledges to cover those costs in addition to the main website, I\u0027ll commit to doing it. \u00a0(I have lots of ideas for this podcast. \u00a0I can\u0027t wait to start it!)\u003cbr\u003e\u003cbr\u003eIf things go better than that:\u00a0The majority of reviews on the site come from books that are on sale that week digitally, on the cheap. \u00a0I would like to guide my selection of reviews closer to some newer releases and what looks interesting to begin with, rather than what\u0027s the cheapest. \u00a0Funds from this drive will be used for that, as well.\u003cbr\u003e\u003cbr\u003eIf things go very well: I\u0027ll add in a tier to commit to creating more videos, which have always been a very sporadic contribution to the site.\u003cbr\u003e\u003cbr\u003eI\u0027ve been writing Pipeline for twenty years now and have no plans to go away. \u00a0With your help, I can only expand the Pipeline Empire and bring more cool stuff to the internet!\u003cbr\u003e"
