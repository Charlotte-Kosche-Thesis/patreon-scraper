    "summary": "So, my name is Rachel and I draw paper dolls. I\u2019ve been drawing paper dolls since I was eight years old. I\u2019m not going to stop drawing paper dolls anytime soon. Monday, Wenesday and Friday, I post my paper dolls on my blog\u00a0\u003ca href=\"http://paperthinpersonas.com\" rel=\"nofollow\" target=\"_blank\"\u003ePaper Thin Personas\u003c/a\u003e and offer them free to the world to print, play with, and enjoy. \u003cbr\u003e\n\u003cbr\u003e\nThis is your chance to get more involved my art. You help sponsor my paper dolls and I keep drawing paper dolls. Everyone wins!\u003cbr\u003e\u003cbr\u003ePlus you get access to the \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatrons Only Blog\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e where I post weekly work in progress images, paper doll previews, free extra paper doll outfits and other fun content.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo, What is this Patreon Thing Anyway?\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.patreon.com/\"\u003ePatreon\u003c/a\u003e is a service that helps people become patrons of the art and media they enjoy. By giving a little bit very month, you get fun rewards and I get to pay my server costs. (Need to know more? Check out the \u003ca href=\"http://www.patreon.com/faq\"\u003ePatreon FAQ.\u003c/a\u003e)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYour Support Matters to Me....\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThere\u2019s no pressure here. I will most likely keep drawing and producing paper dolls whether or not you patronize my work. This is just a way for you to say thank you in a way that makes it easier for me to continue creating. If you\u0027re deciding between supporting me and buying groceries than buy groceries! The blog isn\u0027t going anywhere. \u003cbr\u003e\n\u003cbr\u003e\nBut if you\u0027ve got a few bucks and you\u0027d like to toss them my way every month, I\u0027d be very grateful. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA Few Notes About Rewards....\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nOther than the joy of knowing you\u0027re helping keep Paper Thin Personas on the internet, there is an exclusive Patron only paper doll named Vivian.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e"
