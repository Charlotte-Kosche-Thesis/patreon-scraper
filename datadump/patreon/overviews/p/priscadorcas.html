    "summary": "I  am a storyteller. I tell stories to stay connected to my communities. \u003cbr\u003eStorytelling is my ancestral inheritance. Storytelling is elevated chisme that serves as warnings, preservation of our history, and lessons to be learned. \u00a0Storytelling is my ethical praxis of liberation, where storytelling \u003cbr\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eBridges gaps between those of us who have access\nand those of us without access\u003c/li\u003e\n\n\u003cli\u003eFor colonized people by colonized people\u003c/li\u003e\n\n\u003cli\u003ePrioritizes grassroots people\u003c/li\u003e\n\n\u003cli\u003eEnsures that there is community accountability,\ninstead of the \u201cde eso no se habla\u201d narrative we are often told to accept\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMy liberation came in my late twenties, when I gained access to life changing terms that made sense of my lived experiences. But I had to be in a racist institution to get access to that information, and the tradeoff felt terrible. So I write stories to translate that information into colloquial and therefore accessible language so that others can get insights into some crucial communal experiences without having to attend these highly inaccessible spaces only to be ridiculed the entire time you\u2019re there.\u003cbr\u003e\u003cbr\u003eStorytelling as self preservation, survival, and crucial herencia from our indigenous roots.\u003cbr\u003e\u003cbr\u003e\n\nHelp me continue to write, and do this work that I know I need\nto continue to heal.\u003cbr\u003e"

     "about": "Prisca Dorcas Mojica Rodriguez is a grassroots foreign citizen, maneuvering and resisting assimilation and respectability politics through what she calls her a chonga Mujerista ethics. She is the founder of Latina Rebels, an online platform that boasts over 200k followers. She is from Managua, Nicaragua currently living in Nashville, TN. In 2015 graduated with her Masters of Divinity from Vanderbilt University\u2019s Divinity School. Currently she is a writer at Philadelphia Printworks, TeleSur, SupaDaily Latina, Mit\u00fa, and Huffington Post Latino Voices. Her interests are within biopolitics as it relates to Latina embodiment, specifically concerning models of conquerable flesh around narratives of naturalization for women of color. Thus her work is around reclaiming and upholding embodied resistance, particularly within chonga and chola subcultures. Que viva la mujer!",
