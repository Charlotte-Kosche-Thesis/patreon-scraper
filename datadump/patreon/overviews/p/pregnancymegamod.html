ce a month for the amount of chosen pledge. Note that you will be charged up front, but you can remove your pledge at any point if you don\u0027t want to get charged for the next month. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"How to install my mods?\", \"Are my mods free?\" and other questions are covered in\u00a0\u003ca href=\"https://www.patreon.com/posts/17587451\"\u003eFrequently Asked Questions (FAQ)\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/694c780a3f411777b97c16a2b5a29919/tumblr_inline_orpoprIANv1v0petz_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
