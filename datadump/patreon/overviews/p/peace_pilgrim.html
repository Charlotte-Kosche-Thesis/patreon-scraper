    "summary": "Friends of Peace Pilgrim has been offering Peace Pilgrim -- Her Life and Work in Her Own Words, a book entirely of Peace Pilgrim\u0027s words, free to those who ask since 1983. In that time we have distributed over 2 1/2 million pieces of Peace Pilgrim materials: books, booklets, cassettes, DVDs etc. We have never solicited donations and people who are on our mailing list are never asked for funds.\u003cbr\u003e\u003cbr\u003eFriends of Peace Pilgrim has no paid staff -- we are a 501(c)3 non-profit all volunteer organization. Almost all of the donations to Friends of Peace Pilgrim go for printing and postage. Please visit us at\u00a0\u003ca href=\"http://peacepilgrim.org\" target=\"_blank\"\u003epeacepilgrim.org\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e*************************************\u003c/div\u003e\u003cbr\u003eFrom 1953 until 1981, a silver haired woman calling herself only \"Peace Pilgrim\" walked more than 25,000 miles on a personal pilgrimage for peace. Wearing a blue tunic and carrying just a comb and toothbrush, she shared her simple but profound message in thousands of communities throughout the U.S.: \u003cstrong\u003ewhen enough of us find inner peace, our institutions will become peaceful and there will be no more occasion for war.\u003c/strong\u003e Today, her words \u2013 captured in books, videos and other media \u2013 continue to inspire people around the world.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
