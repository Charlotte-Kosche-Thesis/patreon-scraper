    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://playerone.me/wp-content/uploads/2018/01/Untitled-2-768x240.png\" style=\"width: 324px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003ca href=\"https://playerone.me/cest-quoi-player-one/\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://playerone.me/cest-quoi-player-one/\" target=\"_blank\"\u003eQu\u0027est ce que Player One ?\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eJe m\u0027attarderai ici d\u2019avantage sur \u003cem\u003el\u0027envers du d\u00e9cor\u003c/em\u003e, pour expliquer justement en quoi tout \u00e7a demande du temps et donc par extension de l\u0027argent. Il y a bien sur tout ce qui est de l\u0027ordre de la r\u00e9alisation graphique, ainsi que la tenu du site web, mais \u00e9galement les \u003cem\u003erecherches\u003c/em\u003e et les \u003cem\u003etest / analyses, \u003c/em\u003equi constituent un \u00e9l\u00e9ment majeur de tout bon journaliste qui se respecte, tout en ayant l\u0027obligation d\u00e9ontologique de v\u00e9rifier si l\u0027information est \u003cem\u003evraie ou fausse\u003c/em\u003e. Le journalisme \u00e9tant ce qu\u0027il est aujourd\u0027hui, il est difficile de sortir des sujets correctes, tout en \u00e9tant attach\u00e9 \u00e0 un \u003cem\u003esponsor industriel\u003c/em\u003e, les plus anciens se souviendront du cas de \u003cem\u003eGame One\u003c/em\u003e avec le d\u00e9part de \u003cem\u003eMarcus\u003c/em\u003e \u00e0 cause de \u003cem\u003eInfogramme\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eVoila pourquoi il est essentiel que mes revenus ne sois en aucun cas per\u00e7us de la part des \u003cem\u003e\u00e9diteurs/constructeur\u003c/em\u003e, mais bien par le public puisque c\u0027est POUR lui que je bosse, et non les costards cravates essayant de nous refourguer encore une pellet\u00e9 de \u003cem\u003eloot box\u003c/em\u003e.\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003eLE TAF CONSISTE EN QUOI ?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch4 style=\"text-align: center;\"\u003eE = EMULATEUR\u003c/h4\u003e\u003cbr\u003eCe que je fais est ce que l\u0027on appel dans le secteur du Jeu Vid\u00e9o: \u003cem\u003e\"Game Testing\"\u003c/em\u003e, c\u0027est \u00e0 dire relever les bugs et erreurs de performances lors de la phase \u003cem\u003eAlpha/Beta\u003c/em\u003e. Ayant une bonne culture vid\u00e9oludique et un certain attrait \u00e0 trifouiller les jeux, cela me permet de mettre en \u00e9vidence les hausses ou les baisses de performances d\u0027une version \u00e0 l\u0027autre. Il faut rajouter \u00e0 cela, que les \u00e9mulateurs ne fonctionnent pas exactement comme des logiciels standard, la derni\u00e8re version ne constitue jamais un \u00e9l\u00e9ment s\u00fbr, et il est souvent recommand\u00e9 de prendre des versions bien sp\u00e9cifique selon le jeu auquel vous voulez jouer, \u003ca href=\"https://www.youtube.com/watch?v=mjZyWbaS6q0\"\u003elesquels, pourquoi et comment\u003c/a\u003e ? C\u0027est ceux \u00e0 quoi je r\u00e9ponds sur le site et en vid\u00e9o gr\u00e2ce \u00e0 vos dons.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OiJdE_A9Aro\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003ch4 style=\"text-align: center;\"\u003eANALYSE / TEST\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003ePartie Analyse / Test:\u003c/strong\u003e Beaucoup s\u2019arr\u00eate \u00e0 \u003cem\u003el\u2019esth\u00e9tique\u003c/em\u003e d\u0027un jeu, voir au mieux \u00e0 son \u003cem\u003egame design\u003c/em\u003e, d\u00e9laissant la \u003cem\u003eprogrammation\u003c/em\u003e, pi\u00e8ce ma\u00eetresse lors de la conception d\u0027un jeu, puisque elle est li\u00e9e au limite mat\u00e9riel, et c\u0027est par elle que le contr\u00f4le de notre avatars passe. Je pourrai \u00e9galement vous citez tout l\u0027aspect technique qui en d\u00e9coule, de la \u003cem\u003em\u00e9moire\u003c/em\u003e en passant par \u003cem\u003el\u0027affichage\u003c/em\u003e; \u00c7a tombe bien, les vid\u00e9os sont la pour \u00e7\u00e0, et le \u003ca href=\"https://playerone.me/\"\u003esite \u00e9galement\u003c/a\u003e. \u003cem\u003e(Je vous rassure, il n\u0027y a pas de ligne de code, mais on y rapporte ce qu\u0027on y trouve, ce qui est diff\u00e9rent ;)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"https://playerone.me/wp-content/uploads/2018/03/Metal-gear-survive-Player-One.jpg\" style=\"width: 569px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eACTION REPLAY\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003ePartie Dossier / Histoire / Debunk:\u003c/strong\u003e Vous vous en doutez je pense, c\u0027est ce qui prend le plus de temps. Qu\u0027on soit d\u0027accords, si c\u0027est pour vous fournir un copier coller de \u003cem\u003ewikipedia\u003c/em\u003e ou, de ce qui ce trouve gratuitement ailleurs facilement, Cela ne m\u2019int\u00e9resse pas. Pas plus de voler le travail publi\u00e9 dans diverse ouvrage, souvent pill\u00e9 et rarement cit\u00e9 \u003cem\u003e(PixNLove en exemple)\u003c/em\u003e. Donc vous vous doutez bien qu\u0027\u00e0 partir de l\u00e0 on ne sort pas des dossiers comme on sort des choux \u00e0 la cr\u00e8mes. De plus, je pr\u00e9f\u00e8re regarder cela sous un angle \u003cem\u003ehistorique\u003c/em\u003e, et non\u00a0\u003cem\u003epsychologique\u003c/em\u003e, contrairement \u00e0 beaucoup de critiques moderne, ce perdant en analyse \u003cem\u003em\u00e9taphysique\u003c/em\u003e, au d\u00e9triment de l\u0027information s\u00fbre et valid\u00e9 qui est \u003cem\u003el\u0027histoire\u003c/em\u003e. Une histoire souvent mal connu par les joueurs eux m\u00eame, beaucoup ce confortent dans leur vision, limit\u00e9 par le pays o\u00f9 il r\u00e9side et n\u0027ayant pas conscience de tout un pan de l\u0027histoire du JV qui se d\u00e9coupe entre \u003cem\u003el\u0027Europe, L\u2019Am\u00e9rique et L\u0027Asie (les 3 ayant chacun leur histoire)\u003c/em\u003e. Enfin, une chose imp\u00e9rative \u00e0 faire pour que le public comprenne bien comment fut \u00e9labor\u00e9 un jeu: \u003cem\u003eRe-contextualis\u00e9\u003c/em\u003e. Si certains essaye de le faire, souvent la \u003cem\u003em\u00e9thodologie\u003c/em\u003e employ\u00e9e est maladroite, et beaucoup d\u0027oublie sont \u00e0 d\u00e9not\u00e9, mais promis sur le site dans la section \u003cem\u003e\"Dossier\"\u003c/em\u003e: on \u00e9vitera tout \u00e7a ^.^ (contenu Patreon)\u003cbr\u003e"
