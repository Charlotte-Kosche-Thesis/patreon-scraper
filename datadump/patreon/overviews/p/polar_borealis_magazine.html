    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWHO ARE YOU?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI\u2019m R. Graeme Cameron, a SF\u0026amp;F\nfan living on the West Coast of Canada. When I was a teenager I decided I\nwanted to be a Science Fiction Writer. Fifty years later I\u2019m a curmudgeonly\npensioner who never sold a darn thing, not one novel, not one story. Del Rey\nbooks rejected one of my novels with the comment \u201cWe don\u2019t like your main\ncharacter and we don\u2019t think anyone else will either.\u201d\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSO, YOU BECAME A MAGAZINE PUBLISHER INSTEAD?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf I can\u2019t be a writer, I\nfigured the next best thing is to help other writers. That\u2019s why I started up\nPOLAR BOREALIS, a Canadian SF\u0026amp;F fiction magazine actively encouraging\nbeginning Canadian writers to submit short stories (3,000 words or less) and/or\npoems. All contributors are paid before publication (if I can get the money) at\none cent a word for short stories and $10 per poem. Sell to me and you\u2019ve\ngot your first paid sale! My rates don\u2019t match SFWA (Science Fiction Writers of\nAmerica) standards, but even a semi-pro sale is a genuine first sale.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWHAT HAVE YOU PUBLISHED SO\nFAR?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI\u0027ve published\u00a0six issues to date, including\u00a086 short stories and\u00a075 poems in all, with authors ranging from\nwell-known professionals (Robert J. Sawyer, Spider Robinson, Matthew Hughes, Eileen\nKernaghan, etc.) to raw beginners, some of them making their first sale.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWHERE ARE YOUR READERS?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003ePeople in the following countries have downloaded issues of Polar Borealis: Albania, Algeria, Argentina, Australia, Brazil, Bulgaria, Canada, China, Czech Republic, Denmark, Finland, France, Germany, Greece, Hungary, India, Indonesia, Ireland, Israel, Italy, Japan, Kazakhstan, Mexico, New Zealand, Netherlands, Poland, Romania, Russia, Saudi Arabia, South Korea, Sweden, Switzerland, Taiwan, Thailand, Tunisia, Turkey, UK, Ukraine, USA, and Vietnam. Just goes to show, there are science fiction fans everywhere!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWORLD\u2019S WORST BUSINESS PLAN?\u003c/strong\u003e\n\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eEven though I pay my contributors, the magazine costs nothing. It is available online for free download to anyone who wants to read it. I want as many readers as possible to enjoy the stories and poems and I\u0027m pretty sure \"free\" is an attractive price. I earn nothing, not one penny, from this magazine. Even the ads within are placed for free.\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWHY DO YOU DO IT?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eBecause I\u2019ve been a fan of\nscience fiction since I was a kid in the 1950s reading the \u201cTom Corbett, Space\nCadet\u201d books. Because this is my retirement hobby. And mainly, because it\u2019s fun!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWHAT DO YOU NEED FROM ME?\n\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nTo be frank, money, on a monthly basis. I\u2019m funding POLAR BOREALIS out of my\nmeagre fixed pension funds. On average each issue costs about $500 to publish.\nEvery dime goes to the contributors. At best I can afford to put aside maybe\n$100 a month out of my pensions to cover costs. That guarantees two issues per\nyear. I\u2019d like to publish more often. The more money I receive, the sooner I\ncan publish. (Getting stories to publish is no problem. I already have enough\nof a backlog to fill the next two issues. I just need to pay the authors.)\u003cbr\u003e\n\u003cbr\u003e\nYour generosity will help celebrate and promote Canadian SF\u0026amp;F writers and\nartists, and above all, help beginning writers new to the genre get their first\nsale. I like to think of POLAR BOREALIS as a springboard from which beginning\nauthors can dive into the pool of professional magazines once they\u2019ve\nestablished a reputation and a readership. A worthy cause to support.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWHAT DO I GET FROM YOU?\n\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nTo start with, issues of POLAR BOREALIS. To check out what has been published\nto date, go to \u003ca href=\"http://polar.borealis.magazine.ca/\"\u003e\u003cstrong\u003ehttp://polar.borealis.magazine.ca/\u003c/strong\u003e\u003c/a\u003e\nand click on the \u201cCurrent Issue/Back Issues\u201d header in the menu.\n\u003cbr\u003e\u003cbr\u003eAll Patrons will be listed in every issue of Polar Borealis beginning with issue #6.\u003cbr\u003e\u003cbr\u003eAll Patrons will receive an advance copy of the cover art for the upcoming issue.\u003cbr\u003e\u003cbr\u003eDepending on the patron level all patrons will receive one or more sample stories and poems from the upcoming issue well in advance of publication.\u003cbr\u003e\u003cbr\u003eAnd mainly, the satisfaction of supporting a non-profit FREE online magazine promoting Canadian SF\u0026amp;F authors and poets.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eSO, TELL ME AGAIN, WHY SHOULD I GIVE YOU MONEY?\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eBut you aren\u2019t giving ME\nmoney. You\u2019re giving me money to pass on to THE CONTRIBUTORS. You\u2019re not being\nMY patron, you are being THEIR patron. Your donations help invigorate and\ninspire multiple beginning writers to send in their submissions. Your donations\nare furthering the cause of Canadian Speculative Fiction, helping the genre to\nflourish and thrive in Canada. Heck of a good thing if you ask me.\n\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eBUT I\u2019M NOT CANADIAN. WHY SHOULD I EVEN READ POLAR BOREALIS, LET ALONE SUPPORT\nIT?\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nI restrict POLAR BOREALIS to Canadian writers and artists because those are the\npeople I want to help get published, but also to keep the number of submissions\ndown to manageable levels. PB is a one-man operation after all. \u003cbr\u003e\n\u003cbr\u003e\nBut the content of POLAR BOREALIS is NOT Canadian themed. Basically I publish\nwhat I like, and what I like is influenced by the kind of SF\u0026amp;F I imprinted\non as a child and teenager in the 1950s and 1960s. I love good, old-fashioned\n\u201cripping yarns\u201d which stir one\u2019s sense of wonder. I like \u201cidea\u201d science\nfiction. I like \u201cproblem to be solved\u201d science fiction. I like \u201cwhat the heck\nis that alien artifact doing\u201d science fiction. Not so keen on \"self-pitying\ncharacter wallowing in angst\" science fiction. I prefer science fiction (and\nfantasy and horror) that entertains rather than admonishes. At the very least,\nI want fiction that is interesting and intriguing. I\u2019m not opposed to \u201cNew\nWave\u201d or \u201cLiterary\u201d SF\u0026amp;F stories, but it has to entertain as well as be\n\u201csignificant.\u201d I don\u2019t want fiction written for academics or critics. I want\nfiction written for readers.\u003cbr\u003e\n\u003cbr\u003e\nIf this sounds like the sort of science fiction you want to read, then check\nout the previous issues at \u003ca href=\"http://polar.borealis.magazine.ca/\"\u003e\u003cstrong\u003ehttp://polar.borealis.magazine.ca/\u003c/strong\u003e\u003c/a\u003e\n(click on the \u201cCurrent Issue/Back Issues\u201d header in the menu).\n\u003cbr\u003e\u003cbr\u003e\nIf you like what you see, please consider becoming a POLAR BOREALIS Patron. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWHO WAS PUBLISHED IN THE\nFIRST\u00a0SIX ISSUES?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eISSUE ONE: \u003cstrong\u003eCover\u003c/strong\u003e by\nJean-Pierre Normand. Art by Lynne Taylor Fahnestalk. \u003cstrong\u003ePoems\u003c/strong\u003e by Rhea Rose, Rissa\nJohnson, and Eileen Kernaghan. \u003cstrong\u003eShort stories\u003c/strong\u003e by Flora Zo Zenthofer, T.G.\nShepherd, Karl Johanson, Rissa Johnson, R. Graeme Cameron, Craig Russell,\nChristel Bodenbender, Casey June Wolf, Kelly Ng, Steve Fahnestalk, and Robert\nJ. Sawyer.\n\u003cbr\u003e\u003cbr\u003e\nISSUE TWO: \u003cstrong\u003eCover\u003c/strong\u003e by Eric Chu. \u003cstrong\u003ePoems \u003c/strong\u003eby Colleen Anderson, Rissa Johnson, Mary E.\nChoo, Eileen Kernaghan, Rhea Rose, and J.Y.T. Kennedy. \u003cstrong\u003eShort Stories\u003c/strong\u003e by Stan G.\nHyde, Ron Friedman, Steve Fahnestalk, Michael John Bertrand, Holly Schofield,\nDavid Perlmutter, R. Graeme Cameron, Catherine Girczyc, dvsduncan, Nina\nMunteanu, Matthew Hughes, and Spider Robinson.\u003cbr\u003e\u003cbr\u003eISSUE THREE: \u003cstrong\u003eCover\u003c/strong\u003e and art by\nMichael Dean Jackson.\u003cstrong\u003e Poems\u003c/strong\u003e by J.J. Steinfeld, Kirsten Emmott, Lisa Timpf, Mary\nE. Choo, Richard Stevenson, Matt Moore, Marcie Lynn Tentchoff and Eileen\nKernaghan. \u003cstrong\u003eShort Stories\u003c/strong\u003e by Karl Johanson, L.L. Hill, Robert Dawson, James A.\nConan, Michael Donaghue, Jonathan Cresswell-Jones, Holly Schofield, Sylvia Son,\nJ.J. Steinfeld, Joe Mahoney, Kellee Kranendonk, S. Kay, Ira Nayman, Michael\nJohn Bertrand, William Squirrell, R. Graeme Cameron, Darren Ridgley, and Matthew\nHughes. Article by G.W. Thomas. \u003cbr\u003e\u003cbr\u003eISSUE FOUR: Special Horror-Themed issue. \u003cstrong\u003eCover\u003c/strong\u003e by Jenni\nMerrifield. \u003cstrong\u003ePoems\u003c/strong\u003e by Richard Stevenson, Lisa Timpf, Taral Wayne, Walter Wentz,\nJ.J. Steinfeld, Tonya Liburd, Lee F. Patrick, Marcie lynn Tentchoff, Matt\nMoore, D.F. Shultz, Aaron Miller, Lena Ng, and Colleen Anderson. \u003cstrong\u003eShort Stories\u003c/strong\u003e\nby David Perlmutter, William Lewis, Mario Lowther, Vincent Sakowski, J.J.\nSteinfeld, Tonya Libud, Jordan King-Lacroix, Jonathan Cresswell-Jones, Dean\nWirth, Jeremy A. Cook, S.L. Dixon, Jason M. Harley, Chris Campeau, Betty\nRocksteady, Jon Gauthier, and Matthew Hughes.\n\u003cbr\u003e\u003cbr\u003eISSUE FIVE: \u003cstrong\u003eCover \u003c/strong\u003eby Karl Johanson. \u003cstrong\u003ePoems \u003c/strong\u003ebe Marcie Lynn Tentchoff, David F. Schultz, J. J. Steinfeld, Richard Stevenson, Colleen Anderson, Lisa Timpf, Andrew J. Lucas, and Robert Dawson. \u003cstrong\u003eShort stories\u003c/strong\u003e by Daniel Roy, Vincent Sakowski, Lee F. Patrick, Robert Dawson, Nestor Delfino, Holly Schofield, Tonya Liburd, Robert Runte, Phil Wolters, Jonathan Cresswell-Jones, Kurt Kirchmeier, Paul Alex Gray, and Colleen Anderson.\u003cbr\u003e\u003cbr\u003eISSUE SIX: \u003cstrong\u003eCover \u003c/strong\u003eby Jean-Pierre Normand. \u003cstrong\u003ePoems\u003c/strong\u003e by Lynne Sargent, J. J. Steinfeld, Lisa Timpf, Richard Stevenson, Colleen Anderson, Y. M. Pang, Neile Graham, Catherine Girczyc, Melissa Yuan-Innes, Rhea Rose, and Karl Johanson. \u003cstrong\u003eShort stories\u003c/strong\u003e by Michelle Buchanan, Edwin Tam, Karl Johanson, Helen A. Power, Stewart Graham, Jonathan Cresswell-Jones, Lorina Stephens, Lena Ng, Craig H. Bowlsby, Judy McCrosky, Rachel Unger, Kristin Janz, and Veronique Aglat.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWHO WILL BE PUBLISHED IN THE NEXT ISSUE?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eISSUE SEVEN: Scheduled to be published in August, 2018.\u00a0\u003cstrong\u003eCover \u003c/strong\u003eby Eric Chu. \u003cstrong\u003ePoems\u003c/strong\u003e by Catherine Girczyc, Lisa Timpf, Augustus Clark, J. J. Steinfeld, Casey June Wolf, Rhea Rose, Colleen Anderson, Melissa Yuan-Innes, Richard Stevenson, Andrea Schlecht, Roxanne Barbour, Gregg Chamberlain, and Neile Graham. \u003cstrong\u003eShort stories\u003c/strong\u003e by Garth Spencer, Lisa Voisin, Steve Fahnestalk, Bernadette Gabay Dyer, Sheryl Normandeau, Stewart Graham, Kristin Janz, Nicholas Stillman, Dean Wirth, Madison McSweeney, Jean-Louis Trudel, Monica Sagle, and Eddie Generous.\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eDOES THE GRAEME HAVE ANY LEGIT CREDENTIALS?\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nWell, fannish credentials. Been active in organized fandom for over forty\nyears. Have been nominated for fannish Aurora Awards more than a dozen times.\nWon twice. Received 2001 \u201cOrganizational Fan Achievement\u201d Aurora Award for\nChairing VCON 25. Won the 2010 \u201cFan Achievement (Fanzine)\u201d Aurora Award for the\nnewsletter WCSFAZINE I published for the West Coast Science Fiction\nAssociation. Chaired VCON 41 in 2016. Currently serve as archivist for WCSFA, BCSFA (BC SF\nAssociation), and VCON (annual Vancouver region SFD Convention since 1971).\nAlso publish OBIR MAGAZINE (Occasional Biased and Ignorant Review) Magazine.\nMay get back to publishing my Aurora-nominated perzine SPACE CADET someday.\nCurrently on hiatus from\u00a0writing a fanzine review column for AMAZING STORIES MAGAZINE online for\nthe past four years or so but hope to get back to it.. Am currently a member of FAPA and eAPA. And a bunch\nof other stuff that slips my mind at the moment. \u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eBOTTOM LINE?\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nYour generosity will publish many a short story and poem. \u003cbr\u003e\u003cbr\u003eThe professionals, of\ncourse, are welcome in any market, because they have a proven readership.\nBeginners, on the other hand, compete not only with each other but with the\nprofessionals. To have any chance at all beginners need to write BETTER than\nthe professionals, which is very hard to do. This is one of the reasons why\nbeginners find it so hard to make their first sale, or follow up on a first\nsale with a few more. \u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhile I\u2019m more than happy to publish professional work, my PREFERENCE is to\npublish stories and poems by beginning authors. When my submissions window is\nopen I always keep an eye out for people who\u2019ve never been published and give\ntheir submissions extra consideration.\u003cbr\u003e\u003cbr\u003ePlease contribute. It will\nmake my \u201cjob\u201d (publication schedule) easier, but mainly, it will make a\nbeginner\u2019s eyes light up when they make their first sale. That be a good and\nhappy thing. \u003cbr\u003e\u003cbr\u003eI thank you in advance for your decision to become a patron of Polar Borealis Magazine. Even better, my contributors and readers thank you! Your generosity is much appreciated!\u003cbr\u003e\u003cbr\u003eAnd please feel free to send letters of comment to be published in the magazine. The authors and poets would love to hear what you think of their works!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eLINKS\n\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nOfficial POLAR BOREALIS site: \u003c/span\u003e\u003ca href=\"http://polarborealis.ca/\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ehttp://polarborealis.ca/\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePOLAR BOREALIS Facebook Page:\u003ca href=\"https://www.facebook.com/groups/248574785591454/\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ehttps://www.facebook.com/groups/248574785591454/\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eOfficial OBIR Magazine site:\n\u003c/span\u003e\u003ca href=\"http://www.obirmagazine.ca/\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ehttp://www.obirmagazine.ca/\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
