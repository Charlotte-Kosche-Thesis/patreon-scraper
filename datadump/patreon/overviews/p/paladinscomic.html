    "summary": "\u003cbr\u003eHi! My name is James Kniseley, and I\u2019m excited to welcome you to the world of Paladins! This comic is illustrated by House of Imagi Studios. This is a superhero comic inspired by Japanese action manga. You can read the comic here: \u003ca href=\"https://goo.gl/JZ2tYG\"\u003ehttps://goo.gl/JZ2tYG\u003c/a\u003e\u003cbr\u003eThe comic is free, but if you\u0027d like to support us you\u0027ll get early access and extra content. \u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/f01652f7b3ca6170c14d3f95c7e1f136/tumblr_oqsrsd3cIW1unb3uzo1_400.jpg\"\u003e\u003cbr\u003eHere is a a brief synopsis: \u003cbr\u003eHaunted by dreams of his death, Trent Harris begins his junior year of high school. His normal life is changed forever when he meets Izzy the CEO of a major corporation. From her, he learns that he is part of a group called the Paladins whose job it is to protect the earth from evil. Trent along with his brother Taylor must find the other Paladins and stop the invasion of a force calling itself Zillia.\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/b53df2e782aca78e4530bdcd3e4e5bdd/tumblr_oqsru2NEYj1unb3uzo1_400.jpg\"\u003e\u003cbr\u003eThis is a comic I have been working on since 2010. I wanted to take what I love about comics and make it my own. I wanted strong, complex characters as well as action and comedy. I wanted to write a superhero story that evolves over time and has characters that age and grow from their experiences. This is me writing what I want to read, and I hope you enjoy it as well.\u003cimg src=\"https://68.media.tumblr.com/626f75cf8c0ee97dd9cb192fcc59f6e8/tumblr_or3qwm9NAA1unb3uzo1_1280.jpg\" style=\"width: 425px;\"\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s really exciting to finally get this out there. Enjoy!\u003cbr\u003e\u003cbr\u003eYou can check out my amazing artists here: \u003ca href=\"http://houseofimagistudio.deviantart.com\"\u003ehttp://houseofimagistudio.deviantart.com\u003c/a\u003e\u003cbr\u003eI also post things here too: \u003ca href=\"http://www.instagram.com/valonsc\"\u003ehttp://www.instagram.com/valonsc\u003cbr\u003e\u003c/a\u003eFacebook: \u003ca href=\"https://www.facebook.com/paladinscomic\"\u003ehttps://www.facebook.com/paladinscomic\u003c/a\u003e\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/ValonSC\"\u003ehttps://twitter.com/ValonSC\u003c/a\u003e\u003cbr\u003eThank you for coming on this journey with me!\u003cbr\u003eJames Kniseley"
