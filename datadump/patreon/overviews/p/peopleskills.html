    "summary": "Thanks for visiting our Patreon page!\u00a0 This is where we can work together with you to create music and everything that goes along with it. We are People Skills- a three-piece rock band from New Hampshire blending sweet melodies with distorted riffs to create a firey dance party for our audience.\u00a0 We are very much a live band, and we leave our hearts on the stage.\u00a0 We have released three full-length albums with plans to release an EP in the very near future, and we\u0027ve toured all over the country.\u00a0 We\u0027ve come a long way in 8 years but we want to take it further.\u00a0 Unfortunately, for an independent band, it\u0027s expensive to keep a band going.\u003cbr\u003e\u003cbr\u003eWith the help of our amazing fans and friends, we have been able to tour, going as far as Nashville to play, and because of our fans that we can\u00a0release studio recorded music.\u00a0 It is because of our fans that we can live our dream. We have run a few different crowdsourcing funds- once to finish an album and once to tour to Nashville- but this is a different kind of site.\u00a0 We can continuously work on projects and keep creating music thanks to monthly pledges from the people who believe in us. When you become a patron you get special access to things others don\u0027t: hidden posts, sneak peeks at new songs, special interview videos, and much more.\u00a0 Join the community and tell us what YOU want from us!\u00a0 We do this for you and are happy to hear from you.\u00a0\u003cbr\u003e\u003cbr\u003eThe next step for us as a professional band is to expand- by radio play, music videos, and as much exposure as possible.\u00a0 We joined Patreon to work together with our fans to create and release music and art.\u00a0 With your help we can accomplish all of these things at the greatest level of quality and efficiency.\u00a0 Thank you for your support!"
