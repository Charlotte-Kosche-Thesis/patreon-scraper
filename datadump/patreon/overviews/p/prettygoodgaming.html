    "summary": "\u003cstrong\u003ePretty Good Gaming\u003c/strong\u003e is a rapidly growing YouTube channel which produces high-quality video games coverage on a daily basis - be it news, opinions or general chat.\u003cbr\u003eOur videos highlight and discuss the gaming news that matters most to consumers, giving you our blazing hot takes on each an every issue that we cover, and inviting our viewers into the discussion with comments.\u003cbr\u003eWe love doing this, and we want to keep it up.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe also want to do reviews.\u003c/strong\u003e\u003cbr\u003eFull video game reviews are easily our most-requested addition to the channel and we would love to meet those requests.\u003cbr\u003eWe have the experience in the team, both professional and personal, to deliver insightful and entertaining reviews.\u003cbr\u003eBut to do that \u003cem\u003eand \u003c/em\u003econtinue with our work we need more resources. A bigger team.\u003cbr\u003eCurrently, Mike, Gaz, Liam and Jake work pretty much flat-out for five days a week to write, workshop, film, edit and publish every video that we make.\u003cbr\u003eIf we are to add reviews into the mix, it will eat up a considerable amount of our production time.\u003cbr\u003eYour support could make all the difference.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut that\u0027s far from the only way you would be helping us out.\u003c/strong\u003e\u003cbr\u003eThis channel has grown very rapidly over the last few months, and now we want to make sure we can keep it going and, importantly, keep it stable.\u003cbr\u003eWith your support on Patreon, we could add real stability to the channel as a business - meaning we can keep doing this for the forseeable future without relying solely on pretty volatile YouTube ad revenue.\u003cbr\u003eAnd as we\u0027ve covered on the channel before, our YouTube income is always at risk because of automated copyright claims from games companies.\u003cbr\u003eAn extra source of income from Patreon would enable us to report and cover games more confidently, without worrying about having our videos claimed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your support, we could make Pretty Good Gaming into a stable business.\u003c/strong\u003e\u003cbr\u003eWe could keep doing what we\u0027re doing, and more.\u003cbr\u003eWe could complete our team and continue to provide you guys with the content you enjoy, as well as regular reviews of the biggest new releases.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat is ultimately our vision for the channel.\u003c/strong\u003e\u003cbr\u003eWe want to offer you regular news and opinion, a weekly podcast and reviews of all the biggest games.\u003cbr\u003eWith your help, we can achieve that vision.\u00a0\u003cbr\u003eWe can take Pretty Good Gaming from being the best gaming channel on YouTube, to being the best gaming channel on YouTube\u00a0\u003cem\u003eby miles.\u003c/em\u003e\u003cbr\u003e"
