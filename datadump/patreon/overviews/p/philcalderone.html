    "summary": "Thank you for choosing to be active in reducing belief-based tension and conflict.\u003cbr\u003e\u003cbr\u003eAs research continues to reveal the nature of reality and psychology of belief, we meanwhile need to get along. Varied and competing beliefs\u2014religious,\nsupernatural, political, and scientific--have resulted in reinforced belief\nbubbles, ideological mistrust and worldview enforcement leading to discrimination and violence. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nBelieve in Reality\u003c/strong\u003e seeks to share current knowledge about belief; the \u003cstrong\u003eBelievers \u0026amp; Nonbelievers In Discussion (BNB)\u003c/strong\u003e series\nworks to help all converse in a friendly manner, understanding each others perspectives.\u003cbr\u003e\n\n\u003cbr\u003e\n\nYour Patreon support will\nhelp me maintain these BNB events, catching up with the $2K initial investment (sound\nequipment and hard drives), paying for the room fees, and allowing us to take the show on the road every now and then. It will also\ndefray the cost of putting them out as a podcast. We are trying to\nmodel polite--if not animated at times--discussion/debate so would like these to be seen by a wider audience. We are also learning as we do these so let our learning curve be your mistakes not made when interacting, publicly or otherwise.\u003cbr\u003e\n\n\u003cbr\u003ePatreon supporters will have\nexclusive access to the Believers \u0026amp; Nonbelievers Q\u0026amp;A sessions, one for each episode. While the main events can be viewed on YouTube (a month after the live recording) this Q\u0026amp;A content will be exclusive to Patreon supporters.\u003cbr\u003e(Blog posts on\u00a0\u003cstrong\u003eBelieveInReality.com\u003c/strong\u003e remain free to all.)\u003cbr\u003e\u003cbr\u003eAs our globe struggles with competing, overlapping beliefs, please join me in encouraging understanding as we all seek truth in this complex universe.\u003cbr\u003e"

     "created_at": "2017-10-01T01:06:59+00:00",
     "description": "Things break down and hard drives fill up. You\u0027d be surprised how many files are involved in recording and doing post-production on audio and video. As data-intensive as video is, audio generates multiple 2GB files creating the intermediates that result in a final product of good sound. And every must be backed up.\u003cbr\u003e\u003cbr\u003eAudio equipment too is fragile and must be repaired or replaced as frequently as every two years. (You only get so much use out of a $200 mixer before tracks start to go.)\u003cbr\u003e\u003cbr\u003eAnd did I mention the software costs?",
