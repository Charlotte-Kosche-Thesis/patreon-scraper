    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\n\u003c/h2\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eWhat is up pyromaniacs, Pyrostasis here!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eAnd welcome to my Patreon page\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\tFirst of all, I want to give you an awesome pyromaniac welcome and throw some fireballs your way for coming here to support me and keep my butt in the chair, squealing like a little girl for your amusement. Ok, maybe some context would help...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eWhat exactly do you do?\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\tI\u0027m a Youtube commentater, Twitch streamer and all round GAMING MACHINE! I have 2 youtube channels that I upload daily content to, to keep you guys entertained, as well as a twitch channel on which I stream...Every. Single. Day. I also own multiple servers that run 24/7, including Minecraft TDKPrison and an ARK donor server. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eTwitch: Pyrostasis\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\tHere is where the live action is at. I stream all types of games, whether it be early access, a Throwback Thursday blast from the past game, or getting struggle snuggled in a corner in the Minecraft \u0027Kill Pyro\u0027 event every Saturday on TDKPrison. Here you\u0027ll get the full, first-hand experience of a warm Pyromaniacs\u0027 welcome.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eYoutube: TDKPyrostasis\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\tThis channel is dedicated to let\u0027s plays, early access, and games of the past. I upload videos daily, to suit everyones preference. Whether you want to marvel at the glory of Scottish Jesus, watch me run around in circles crying to escape the unkillable spider psycho in Evil Within, or just enjoy a variety of content, you can find it all on my channel. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eDammit Cletus, get to the point!\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\tWhen all is said and done, I couldn\u0027t do this job without your support. You\u0027re the best community around and I\u0027m happy to call you my awesome Pyromaniacs. Like most things, the work I do to keep you guys entertained comes at a cost. Servers cost money, and we have a dedicated staff team working around the clock to keep everything running smoothly and provide a positive, enjoyable atmosphere for all members. There is also the cost of games, hardware, and keeping a roof over my head, food in my mouth, and my butt in that chair to be able to keep bringing content to you guys. \u003cbr\u003e\u003c/div\u003e"
