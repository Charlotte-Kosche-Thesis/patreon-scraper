ition (NYTimes, Sundance).\u003cbr\u003e\u003cbr\u003ethe holistic reality transcendence project of my life is viewable on\u00a0\u003ca href=\"https://twitter.com/slimedaughter\"\u003etwitter\u003c/a\u003e.\u00a0i post a lot of my previews there. i also do\u00a0\u003ca href=\"http://www.ofluxo.net/vaporents-by-porpentine-charity-heartscape-hke-rosen-and-viktor-timofeev-at-voidoid-archive-glasgow/\" rel=\"nofollow\"\u003einstallations\u003c/a\u003e and\u00a0\u003ca href=\"http://porpentine.tumblr.com/tagged/stickers\" rel=\"nofollow\"\u003estickers\u003c/a\u003e and\u00a0\u003ca href=\"https://www.neetgear.net/collections/porpentine\"\u003eclothes\u003c/a\u003e and everything else.\u003cbr\u003e\u003cbr\u003esubscribers \"gain access\" to occasional private posts and perks and when i release something that costs money i send you free copies when possible. example: people got free copies of my novella and my hypertext anthology.\u003cbr\u003e"
