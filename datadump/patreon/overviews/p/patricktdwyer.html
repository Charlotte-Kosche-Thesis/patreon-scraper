    "summary": "Hello and welcome! My name is Patrick and I am a Fictional Writer.\u003cbr\u003eAt least that is what I would like to say, for it is merely a dream at the moment, a dream I wish to make a reality. And that is why I am here, perhaps you are here to join me on this journey?\u003cbr\u003e\u003cbr\u003eIf so, wonderful! For what is writing without readers? I\u0027ve so many stories to share, people and worlds to breathe life into, so come along and join me as my stories come to life.\u003cbr\u003e\u003cbr\u003eUltimately, I want to be free.\u00a0\u003cbr\u003eTo me that means becoming a full time writer, to take joy in creating stories that excite people from the first word to the last. Full time writing that I can do anywhere, anytime, any way I wish. So, let\u0027s get on with it.\u003cbr\u003e\u003cbr\u003eWhat am I writing?\u003cbr\u003eFor now, I am telling the story of Flynn Darby, a young Australian who is diagnosed with an illness that will dramatically shorten his life. So Flynn knows the end to his story already, but does that ruin how it will unfold? Well let\u0027s find out...\u003cbr\u003e\u003cbr\u003eHow often?\u00a0\u003cbr\u003eFor now, there will be a steady flow as I find my bearings and learn about my readers and what you all like and dislike. The frequency of updates will increase over time as the patronage of my readers increases, more readers, more chapters, more often.\u003cbr\u003e\u003cbr\u003eBut just to start you off, the first three chapters, are open for anyone to read! So please, have a read and if you would like to read more, become a Patron! I honestly don\u0027t mind how much you pledge :)\u003cbr\u003e"
