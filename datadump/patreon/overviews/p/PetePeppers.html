    "summary": "Hey guys, Pete here.\u003cbr\u003e\nThere\u0027s really nothing I\u0027d rather be doing than nerding out on things and sharing my ideas. I\u0027ve been making YouTube videos for TV shows like Game of Thrones, Twin Peaks, Westworld, and Mr. Robot. I\u0027ll be doing that either way, but wanted to give you the opportunity to join my exclusive insider community here on Patreon.\u00a0\u003cbr\u003e\nYouTube is great for me and my wanderlust because I can work wherever I like. Like any job where you get paid based on content you create, it has its ups and downs though. It\u0027s complicated and boring so I won\u0027t drone on about it, but trust me that I wouldn\u0027t ask for patrons if views alone gave me the freedom to make the type of videos I would like to make while still being able to rest easy at night knowing my monthly expenses are covered. This is where I am hoping that Patreon can help to cover the gaps, and to add some freedom to the process so I\u0027m not always chasing views.\u00a0\u003cbr\u003e\nWhat I like about Patreon is there is a nice exchange between the patrons and the creator. This gives me direct input from the people who love my channel the most, and gives me a chance to better understand my audience. No amount is too small, I appreciate the fact that you watch already, but I plan on making this a place where you get something more than you would by just commenting on one of my videos.\u003cbr\u003e\nThanks for reading and visiting my Patreon page! Let me know if you have any questions."
