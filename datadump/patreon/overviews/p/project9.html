    "summary": "\u003cstrong\u003eWhat is Talos Station:\u003c/strong\u003e\u003cbr\u003eTalos Station is an adult destination that exists in Virtual Reality. It is a gateway to a variety of interactive adult experiences. \u00a0Have a virtual drink. Explore the station. Watch some virtual entertainment.  Experience your wildest fantasies in one of our state-of-the-art Holochambers!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Science Fiction?\u003c/strong\u003e\u003cbr\u003e\n\nBecause Sci-Fi is awesome, and I love it.  Maybe you do\ntoo.  Let\u2019s face it, if you own a Vive,\nyou\u2019ve basically been wearing a piece of science fiction on your face.\u003cbr\u003e\u003cbr\u003eA sci-fi setting also provides an immersive means to get around the current limitations of VR technology. \u00a0With science fiction, it\u2019s not necessarily immersion breaking to teleport to\naround.  Compare that to real-life, where\nthere is no magic pop-up menu to do something like instantly change the size of your girlfriend\u2019s boobs\n(yet\u2026)\u003cbr\u003e\n\u003cbr\u003e\n\nFinally,\nscience fiction is a more immersive way to tie together all sorts of crazy scenarios and fantasies.  Talos\nStation will include a variety of stand-alone mini games and experiences (it is\nlikely there will be a story mode/campaign in the future, but it might be a while).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy is Project 9 is on Patreon:\u003c/strong\u003e\u003cbr\u003e\n\nProject 9 is creating a room scale, fully interactive adult virtual reality game for the HTC Vive.  Your patronage will go a long way towards to creating\na more complete and immersive experience.\u003cbr\u003e\u003cbr\u003eWhen I feel the game has reached a certain level of quality, the newest builds will be fully available for $5 level patrons and above. \u00a0Higher level patrons will get extra features as described in the tiers when they become available.\u003cbr\u003e\u003cbr\u003eThere will be free content available also. \u00a0I\u0027m not asking anyone to blindly contribute anything. \u00a0My intent is that the free content will \u00a0not only demonstrate the capabilities of the full game, but will also be an enjoyable stand-alone experience for Vive users.\u003cbr\u003e\u003cbr\u003eCurrently the game is in an early stage of development, and there are no currently available patron builds (free content will be here soon). \u00a0If you are interested in the project, your support is greatly appreciated.\u003cbr\u003e"
