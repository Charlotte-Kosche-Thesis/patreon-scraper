    "summary": "\u003cblockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDespu\u00e9s de varios a\u00f1os de amasar conocimientos de manera autodidacta y de limarle asperezas a mi composisi\u00f3n, empiezo a sentir que lo que hago est\u00e1 tomando forma, y por eso hoy me animo a pasar la gorra ante ustedes. \u003cbr\u003eTodas mis animaciones (tanto las buenas como las malas) requieren de guiones, voces, banda de dibujos, edici\u00f3n, mezcla de sonido. Soy el encargado de todas estas tareas el %99,99 de las veces. Buena parte de estos \u00faltimos a\u00f1os de mi vida transcurrieron entre interminables tardes de mates y noches de caf\u00e9 hirviendo para acompa\u00f1ar el insomnio mientras intentaba descifrar las claves de una buena animaci\u00f3n, poniendo guita en micr\u00f3fonos, computadoras, arreglos, y much\u00edsimas horas de empe\u00f1o (ni se imaginan cu\u00e1ntas horas) siempre orientando mi inversi\u00f3n en crear contenido de la mejor calidad hasta donde alcancen mis recursos y capacidades, buscando conectar con la gente a trav\u00e9s del arte curativo de la comedia, o como yo lo llamo; \u003cstrong\u003eEntretenimiento\u003c/strong\u003e. \u003cbr\u003eEn este \u00faltimo tiempo conoc\u00ed mucha gente gracias a Producciones Trukini, y me siento afortunado de saber que lo que hago le llega a un peque\u00f1o pero pasional n\u00famero de espectadores que conecta con estas \"animaciones under\". Lamentablemente al under no se le cae una moneda.\u003cbr\u003e\u003cstrong\u003eYo quiero una moneda \u00a1\u00a1\u00a1\u00a1\u00a1\u00a1\u00a1\u00a1\u00a1QUIERO UNA MONEDAAAaAaaaAaaaAAAAAA!!!!!!!!!!!111.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"Si te tiro algo de la guita que tanto me cuesta generar en este horrible sistema \u00bfQu\u00e9 me das a cambio?\"\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e1.00 USD:\u003c/span\u003e\u00a0En agradecimiento a tu contribuci\u00f3n, pongo\u00a0tu nombre en los cr\u00e9ditos de las animaciones en las que hayas colaborado.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e2.50 USD:\u003c/span\u003e\u00a0Adem\u00e1s de aparecer en los cr\u00e9ditos, vas a tener acceso a adelantos de escenas e im\u00e1genes de los proyectos en los que est\u00e9 trabajando y (de haberlas) escenas eliminadas.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e7.00 USD\u003c/span\u003e:\u003cstrong\u003e\u00a0\u003c/strong\u003eAdem\u00e1s de aparecer en los cr\u00e9ditos y tener acceso a adelantos, despu\u00e9s de cada episodio voy a animar y grabar un personaje (decidido a votaci\u00f3n) agradeciendo y leyendo la lista de nombres de los que aportaron 7 dolarucos para la creaci\u00f3n del \u00faltimo cap\u00edtulo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTengan en cuenta que Patreon tiene los precios configurados en d\u00f3lares\u003c/span\u003e\u003c/strong\u003e. Si donas 1.00 USD est\u00e1s dando casi 16 pesos. Onda que con dos que colaboren con 1.00 USD me salvo el pancho y la coca en la terminal cuando se retrasa el Pulqui (o sea siempre). \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"\u00bfCada cu\u00e1nto estar\u00eda contribuyendo?\"\u003c/strong\u003e\u003cbr\u003eLas contribuciones las estar\u00eda recibiendo cada vez que salga una animaci\u00f3n, es decir; si colaboras con 2.50 USD y saqu\u00e9 una sola animaci\u00f3n en dos meses, s\u00f3lo se te descuenta 2.50 USD en esos dos meses, y s\u00f3lo si la animaci\u00f3n excede los 10 minutos (incluyendo los cr\u00e9ditos, no seas pete), no voy a recolectar nada por cortos o ideas espontaneas que de vez en cuando me gusta animar.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"\u00bfAlg\u00fan d\u00eda vas a sacar 2 o 3 cap\u00edtulos por mes para ganar m\u00e1s dinero?\"\u003c/strong\u003e\u00a0\u003cbr\u003ePor ahora me es imposible hacer m\u00e1s de un cap\u00edtulo por mes. Si las cosas cambian ser\u00e1n avisados con antelaci\u00f3n, igual la idea es no exceder m\u00e1s de un cobro al mes.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\"\u00bfMe pierdo de algo si no puedo o no quiero contribuir?\"\u003c/strong\u003e\u003cbr\u003eNo. Quiero evitar esconder contenido detr\u00e1s de un muro de dinero. Si bien los adelantos y los videoagradecimientos son exclusivos para los contribuyentes, los cap\u00edtulos completos van a seguir saliendo en YouTube como siempre.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"No tengo tarjeta pero igual quiero contribuir\"\u003cbr\u003e\u003c/strong\u003eEstoy busc\u00e1ndole la vuelta, stay tuned\u003cbr\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\"No tengo plata pero igual quiero contribuir\"\u003c/strong\u003e\u003cbr\u003eRecomendale el canal a tus amigos.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"\u00bfVas a seguir sacando Tres Acordes?\"\u003c/strong\u003e\u003cbr\u003ePor el momento vamos a terminar la cuarta temporada de Tres Acordes como corresponde y despu\u00e9s empezar\u00e9 a alternarlos con mi nueva serie; Las Crono-Aventuras de Dak \u0026amp; Max.\u003cbr\u003ePara que el canal se mantenga interesante necesito que el universo Trukini crezca a mi par y a la de la gente que lo viene siguiendo desde sus comienzos, y para eso es necesario tomar riesgos y renovarse de vez en cuando.\u00a0\u003cbr\u003e\u003cbr\u003eSi le\u00edste hasta ac\u00e1, gracias. Si tienen alguna duda no hesiten en preguntar.\u003cbr\u003e\u003cbr\u003e\u00a1Un cordial saludo!\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eTaxideral\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e"
