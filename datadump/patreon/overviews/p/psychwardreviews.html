    "summary": "\u003ca href=\"https://psychwardreviews.com\"\u003ePsych Ward Reviews\u003c/a\u003e is dedicated to hosting submitted reviews of psychiatric hospitals, programs, and facilities. It also has a growing\u00a0\u003ca href=\"https://psychwardreviews.com/news-articles-on-hospitals/\"\u003enews article repository\u003c/a\u003e, and I\u0027ve been compiling policy, research, and data. The site fills a gap in a centralized patient-based rating system. Its creation in July 2016 was inspired by my friend saying, \u201cThere needs to be a Yelp for psych wards.\" Upon returning home from the hospital, I created something as close as possible to that idea.\u00a0\u003cbr\u003e\u003cbr\u003eAlong with taking review submissions, I have a couple of ongoing projects. My current in-progress policy projects are\u003ca href=\"https://psychwardreviews.com/quality-of-patient-experience-toolkit-with-brief-datasets/\"\u003e a toolkit\u003c/a\u003e on inpatient care quality inclusive of patient experience, and\u00a0\u003ca href=\"https://psychwardreviews.com/abuse-of-patients-media-coverage-suggested-guidelines/\"\u003ea white paper\u003c/a\u003e on journalistic language around psych ward abuse. I am being advised by someone with academic familiarity in the social sciences.\u00a0\u003cbr\u003e\u003cbr\u003eThe amount of time and effort it is taking to create these resources is turning into nearly a part-time job, and I already work full time elsewhere. In addition, I would love to be able to create real systems change that makes psych wards safer and also increases community alternatives. Donations would assist in site costs, increasing its social media presence, promoting its resources and projects, and engaging in more active public policy work.\u003cbr\u003e\u003cbr\u003eYou can email me at\u00a0\u003ca href=\"mailto:psych.ward.review.site@gmail.com\"\u003epsych.ward.review.site@gmail.com\u003c/a\u003e if you want to get in touch, and thank you for considering this project
