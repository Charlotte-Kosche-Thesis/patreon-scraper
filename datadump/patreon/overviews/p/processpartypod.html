    "summary": "\u003cstrong\u003eStudy Group Comics\u003c/strong\u003e has a podcast! Join hosts \u003ca href=\"http://studygroupcomics.com/zacksoto/\"\u003eZack Soto\u003c/a\u003e (Secret Voice, Power Button) \u0026amp; \u003ca href=\"http://www.mikedawsoncomics.com/\"\u003eMike Dawson\u003c/a\u003e (Rules For Dating My Daughter, Troop 142) as they discuss their own creative processes, comic art, family life, and a ton of other stuff.\u003cbr\u003eEach episode finds a new guest from the world of comics joining Mike \u0026amp; Zack for an in depth conversation, and occasional guest segments from their pals around the world. \u003cbr\u003e\u003cimg src=\"http://studygroupcomics.com/main/wp-content/uploads/2017/06/pod_body01.jpg\"\u003e\u003cbr\u003eWe\u0027re 61 episodes deep so far - we\u0027ve posted a new one every Monday for the past 61 weeks and we have no intention of stopping! \u003cbr\u003e\u003cbr\u003eHere\u0027s just SOME of the big time hot stuff cartoonists (and comics industry professionals) we\u0027ve had on the show to talk about their lives and work, how they make their ways as artists in this modern world, and more:\u00a0\u003cbr\u003e\u003cstrong\u003eVanessa Davis, Matt Furie, Derf, Julia\u00a0\u003cstrong\u003eGfr\u00f6rer, Malachi Ward, Noah Van Sciver, Eleanor Davis, Simon Roy, Jason Latour, Jason Shiga, Julia Wertz, Jeffrey Brown, Joe Sacco, Tillie Walden, Sammy Harkham, Jeff Smith, Katie Skelly, Tom Spurgeon, John Porcellino, Simon Hanselmann \u0026amp; \u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"http://studygroupcomics.com/main/category/podcast/\"\u003emany more\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://studygroupcomics.com/main/wp-content/uploads/2017/06/pod_body02.jpg\"\u003e\u003cbr\u003eOf course, it\u0027s not\u003cem\u003e just \u003c/em\u003eabout the guests: we have ended up sharing a lot about our personal lives as the show has progressed. Perhaps that\u0027s one of the reasons why we\u0027ve been told that the show is enjoyable even for people who aren\u0027t steeped in knowledge about comics creation or industry lore. \u003cbr\u003e\u003cbr\u003eAt the start of each episode, we touch base with each other\u0027s work progress, family life, and musings on what it means to be a cartoonist in the ever changing media (and social, and political) landscape of 2017. \u00a0We also end up commenting on \"current events\" in comics publishing, as topics strike our fancy. Doing the podcast has really become a valuable creative outlet for both of us, and we enjoy connecting with our listeners and guests.\u00a0\u003cbr\u003e\u003cimg src=\"http://studygroupcomics.com/main/wp-content/uploads/2017/06/party-boys.jpg\"\u003e\u003cbr\u003eHOWEVER, as they say \"\u0027castin\u0027 ain\u0027t cheap.\" Or they \u003cem\u003eshould\u003c/em\u003e say that, I guess. It\u0027d be cool if we could recoup some of our costs, and maybe even cover a few non-podcast bills while we\u0027re at it! That\u0027s where YOU come in! You can help us out with our costs and allow us to spend even more time doing\u00a0something we love to do: make the best possible podcast we can!\u003cbr\u003e\u003cbr\u003eIn addition to covering the costs that we already have, (like hosting) your kind patronage will allow us to expand the scope of what we\u0027re able to do! We\u0027d love to be able to do things like spend some money on better equipment and improve our sound quality, help pay for travel to record interviews and conduct panels at conventions, bring in more collaborators, improve our website, and pay for transcriptions of interviews. You can help make these things happen!\u003cbr\u003e\u003cimg src=\"http://studygroupcomics.com/main/wp-content/uploads/2017/06/pod_body04.jpg\"\u003e\u003cbr\u003eIf you\u00a0subscribe at the\u00a0$3 a month level, you will get access to\u00a0an\u00a0\u003cstrong\u003eexclusive Patreon-only weekly podcast feed!\u003c/strong\u003e That\u0027s a whole extra podcast for less than 1$/episode of the main feed!\u003cbr\u003e\u003cbr\u003eIf the main Process Party podcast is like being in the mix chatting with cartoonists at a convention party, \u003cstrong\u003e\u003cem\u003eProcess Party: Real Talk \u003c/em\u003e\u003c/strong\u003eis the\u003cem\u003e afterparty\u003c/em\u003e, when the walls come down and the real talk, advice and gossip flow freely!\u00a0\u00a0Every week we ask our guests to impart a little *extra* bit of wisdom, some nuts \u0026amp; bolts how-to info or philosophy, and of course a heavy dose of every cartoonist\u2019s number one concern: GETTING PAID IN COMICS! These minisodes contain exclusive content not included in the regular podcast!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eOur guests come from a variety of backgrounds and places in their careers, and they all have advice for you. From how to mentally balance comics and day-jobs, to nuts and bolts advice about turning comics panels into cold hard cash. Hear exclusive tidbits about the industry, insider stuff that\u2019s \ud83d\udd25 too hot\ud83d\udd25 to include in the public podcast, and more.\u003c/div\u003e\u003cimg src=\"http://studygroupcomics.com/main/wp-content/uploads/2017/06/pod_body03.jpg\"\u003e\u003cbr\u003eIf you really love the pod, you can sign up for the $5/month level and get everything in the lower tiers, but \u003cstrong\u003ewe\u0027ll also do one extra-special minisode a month\u003c/strong\u003e where Mike \u0026amp; Zack will review the stuff they are reading or watching at the moment! What did they think of that one movie about the people or places? What cool old/new comics are they digging on this month? If you like the Teenaged Memedream episode, this tier is for you! This is a mainline fix of our patented \"jibba-jabba.\"\u003cbr\u003e\u003cbr\u003eWhatever level you choose to support the show, or even if you just share a link to this patreon, we want you to know that we appreciate your continued interest and enthusiasm for Process Party. It\u0027s been even more rewarding than we expected already!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
