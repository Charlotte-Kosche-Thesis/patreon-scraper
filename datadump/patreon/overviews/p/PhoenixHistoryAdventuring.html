    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nPatreon is a place where a fan can become a patron of the arts by contributing to their favorite creators by making a recurring pledge from as low as one dollar a month. Pledges enable the creator to have ongoing support in creating the content.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat do I get as a Patreon member?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nAs a member, you get patron-only benefits such as Phoenix History Adventuring posts delivered to you daily, you get to suggest what to explore next, you can get \"then and now\" historic photos, billboards, aerials, and super high-definition photos. And mostly as a Patreon member you get the satisfaction of knowing that you are helping to support something you care about, and would like to see more of. Your support will continue the adventuring!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePlease come with me as we step into the history of Phoenix in our imaginations. Every day we\u0027ll live it, breathe it, and feel it. We\u0027ll walk with the pioneers of Phoenix, see the buildings under construction, watch the canals being built, eat at the restaurants. We will time-travel! We will experience the ordinary life of Phoenix during all of the eras of its history, from the territorial era  up until modern day. It\u0027s a lot of fun, and I know that we\u0027ll both learn something along the way. I have thousands of photos of old-time Phoenix that I want to share with you, and share an adventure with you in them. Your support helps the journey to continue. Become a supporter and tell me where you would like to go, and what you would like to see. This is just too much fun!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
