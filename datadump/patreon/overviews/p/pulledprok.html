    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThanks for checking out our Patreon page!\u003cbr\u003e\u003cbr\u003eWho We Are\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e: Pulled Prok Productions is a no-budget, Swiss army knife of visual creativity. We\u0027ve done parodies, fan-films, webseries\u0027, short films, and routinely destroy our will to live during 48 Hour Film contests.\u00a0\u003cbr\u003e\u003cbr\u003eWe currently release our content free of charge to the public, which, to be fair, is a really dumb business model. But, by floating us a tiny, tiny amount of your hard-earned cash, we\u0027ll you even more of our blood, sweat and tears. Okay, gross, we meant content. More content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhy We Need Your Help\u003c/span\u003e\u003c/strong\u003e: See above re: dumb business model.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePatreon\u003c/span\u003e\u003c/strong\u003e: Patreon allows you to support your favorite content creators (like us!). We\u0027ve set it up to we collect cash when we have enough to do a project. You\u0027re the room full of people in the bar when I shout out \"who\u0027ll give me a dollar for doing stupid thing X?\" Stupid thing in this case is making a short film.\u003cbr\u003e\u003cbr\u003eYou can also think of it as a tip jar... but you\u0027re already getting free content, so tipping us just gives you more of what you already get.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWhat\u0027s In It For You\u003c/strong\u003e\u003c/span\u003e: We have rewards for your loyalty. We like to keep things simple, so, don\u0027t worry, you don\u0027t have to dig through much.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSmoky Flavored:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0Anyone that pays anything gets exclusive stuff unavailable to the public.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to our Patreon feed, which includes updates on projects, progress reports, shout outs, and general tomfoolery.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003eSpicy Flavored:\u003c/span\u003e\u003c/strong\u003e Every so often we\u0027ll post some kind of behind-the-scenes/day-in-the-life-at-Pulled-Prok kind of shananigans. These things could include:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eScripts! Produced scripts, so you can see how we fucked up filming it; unproduced scripts, so you can see what\u0027s waiting in the wings; earlier versions of scripts, so you can see our writing process; and definitely some stuff that we may never make, but we felt like writing about.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ePre-Production! We\u0027ll share table reads, brainstorming sessions, documents we use, storyboards, shot lists, whatever we feel like posting.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eThe Horror of time management! When we do a 48 Hour contest, I\u0027ll show you our process! Tell you what went wrong, what went right, and how much sleep we got.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eHell, you may even get our chicken stock recipe or seasoning for our pulled pork. You\u0027re like, what does that have to do with filmmaking? Catering, baby! We try and feed our crew with homemade deliciousness... not only because it\u0027s better, but because it saves us a ton of money! Your money! That\u0027s a free tip, son!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePit Master\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e:\u003c/strong\u003e\u00a0Wanna see your name in the credits? Like for real, not clumped in a list of other folk? This is for you. But it\u0027s gonna cost you.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003eAction Item\u003c/span\u003e\u003c/strong\u003e: Get on board, we\u0027d love to have you!"
   },

     "created_at": "2016-11-21T21:55:56+00:00",
     "description": "Piggy says it\u0027s all you *can* eat, not all you *want to* eat! Five measly bucks and you\u0027ll get access to all the extra content we do. ALL OF IT!\u003cbr\u003e\n\u003cbr\u003e\nThese prezzies could include:\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eScripts\u003c/li\u003e\n\u003cli\u003eSketches/storyboards\u003c/li\u003e\n\u003cli\u003eProduction pics\u003c/li\u003e\n\u003cli\u003eBtS videos\u003c/li\u003e\n\u003cli\u003evLogs\u003c/li\u003e\n\u003cli\u003eTutorials\u003c/li\u003e\n\u003cli\u003eEarly access to projects! That\u0027s right, you get to post spoilers like an asshole, because you paid me five bucks that one time.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAlso, all the Patreons at this level get their name in the credits. We got a Patreon thank you block waiting just for you. Get on it!\u003c/p\u003e",

     "created_at": "2017-11-02T23:27:51.877059+00:00",
     "description": "Wanna really support indy film? At this level, you\u0027re just ponying up cash out of the goodness of your heart and we love you for it.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou get access to all the stuff above. You also get your name in a separate text block than those peeps at the $5 level, in a full-sized font even.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou get sides! An extra goodie when the short comes out. Maybe a link to it way too early, keen behind-the-scenes photos, a copy of the soundtrack; who knows, but you\u0027ll be the only one that gets it!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eLastly, a personalized thank you email from me will be coming your way.\u003c/p\u003e",

     "amount_cents": 50000,
     "created_at": "2017-11-02T23:32:56.448884+00:00",
     "description": "No funny titles for you. Slipping us a week worth of crew food gets you an Executive Producer credit, right up in front with the rest of us.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou\u0027ll know about any local showings we and if you\u0027re in the area, your ticket is on us. If we\u0027re there, you can ask us all kinds of questions, like what it\u0027s like to come up with interesting Patreon tiers in a world of free youtube content.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe\u0027ll send you a nice email thanking you for being so goddamn generous.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePlus, all the other stuff from above, of course.\u00a0\u003c/p\u003e",
