    "summary": "Booking heavy music since 2011,\u00a0\u003ca href=\"http://promotorhead666.com\" target=\"_blank\"\u003ePromotorhead Entertainment\u003c/a\u003e is now bringing you a podcast highlighting the Western Massachusetts and New England rock/punk/metal scene! Tune in as we discuss recent events and upcoming shows in our heavy music community, as well as tracks, interviews, and live in-studio performances from your favorite local bands, all recorded live at\u00a0\u003ca href=\"http://sonictitanstudios.com/\" target=\"_blank\"\u003eSonic Titan Studios\u003c/a\u003e in Shelburne, MA.\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re launching this Patreon so we can grow the podcast and bring you exclusive features and bonus content each month.\u00a0 If you enjoy the podcast, please consider kicking in a few bucks per month. In return, you\u0027ll get extended episodes, bonus videos, music downloads, and more.\u00a0 If not, don\u0027t worry \u2013 the free version of the podcast will always be available, and you can subscribe and listen through your favorite podcast app.\n\u003cbr\u003e\n\u003cbr\u003eWe currently record two episodes per month.\u00a0 One episode features musicians, fans, promoters, or other people involved with the New England heavy music community.\u00a0 The other episode features two bands, with live in-studio performances recorded and filmed for our podcast listeners.\u00a0 If you\u0027re in the New England area, all podcasts are recorded at\u00a0\u003ca href=\"http://sonictitanstudios.com/\" target=\"_blank\"\u003eSonic Titan Studios\u003c/a\u003e in Shelburne, MA, and are FREE to attend.\u00a0 Here\u0027s a list of our upcoming events and featured bands:\u003cbr\u003e\u003cbr\u003eSunday, May 20th:\u00a0\u003ca href=\"https://www.facebook.com/events/151901815501578/\" target=\"_blank\"\u003ePromotorhead Podcast #19: Epicenter \u0026amp; Conforza\u003c/a\u003e\u003cbr\u003eSunday, June 10th:\u00a0\u003ca href=\"https://www.facebook.com/events/194462227816851/\" target=\"_blank\"\u003ePromotorhead Podcast #21: Black Absence \u0026amp; Bellower\u003c/a\u003e\u003cbr\u003eSunday, July 29th:\u00a0\u003ca href=\"https://www.facebook.com/events/985590054940431/\" target=\"_blank\"\u003ePromotorhead Podcast #23: Cazador \u0026amp; TBA\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nThanks for listening, and thanks for supporting the podcast and underground rock, punk, and metal!\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://itunes.apple.com/us/podcast/promotorhead-podcast/id1190390917?mt=2\u0026amp;app=podcast\"\u003e\u003cimg src=\"http://public.promotorhead666.com/podcast/images/ListenOnApplePodcasts.png\" width=\"512px\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://playmusic.app.goo.gl/?ibi=com.google.PlayMusic\u0026amp;isi=691797987\u0026amp;ius=googleplaymusic\u0026amp;apn=com.google.android.music\u0026amp;link=https://play.google.com/music/m/I6lqjcurediaeeiplhw2qzjrje4?t%3DPromotorhead_Podcast%26pcampaignid%3DMKT-na-all-co-pr-mu-pod-16\" rel=\"nofollow\"\u003e\u003cimg src=\"https://play.google.com/intl/en_us/badges-music/images/badges/en_badge_web_music.png\" width=\"512px\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.stitcher.com/s?fid=182871\u0026amp;refid=stpr\"\u003e\u003cimg src=\"https://secureimg.stitcher.com/promo.assets/stitcher-banner-180x120.jpg\" width=\"180px\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://sonictitanstudios.com\"\u003e\u003cimg src=\"http://public.promotorhead666.com/podcast/images/SonicTitanStudiosBanner.jpg\" width=\"512px\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"288\" src=\"https://www.youtube.com/embed/X8u7fEEve0A\" width=\"512\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" fra
