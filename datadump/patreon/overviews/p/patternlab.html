    "published_at": "2015-10-10T05:18:20+00:00",
    "summary": "What is\u00a0\u003ca href=\"http://patternlab.io/\" rel=\"nofollow\"\u003ePattern Lab\u003c/a\u003e?\u003cem\u003e A workshop where one builds modular web solutions.\u003c/em\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eIntro\u003c/h3\u003e\nThe \n\u003ca href=\"https://github.com/pattern-lab/patternlab-node\" rel=\"nofollow\"\u003eNode version of Pattern Lab\u003c/a\u003e is, at its core, a static site generator. It combines platform-agnostic assets, like the Mustache-based patterns, the JavaScript-based viewer, and the self-contained webserver, with a Node-based \"builder\" that transforms and dynamically builds complex solutions from ever-smaller patterns\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eFrom Humble Fork\u003c/h3\u003e\nFrom a fork of Dave Olsen\u0027s PHP version many years ago, Pattern Lab Node has gained a lot of traction in the community as an essential tool for today\u0027s web development. The\u00a0\u003ca href=\"https://www.smashingmagazine.com/2016/07/building-maintaining-atomic-design-systems-pattern-lab/\" rel=\"nofollow\"\u003erelease of the Pattern Lab 2.0 spec in July 2016\u003c/a\u003e came with it a flurry of activity, with new features meeting an influx of new users. And with the pace of modern development seems to ever-increase, it\u0027s never been more important to have a tool that can align stakeholders, spur design and development, and truly be a part of a living design system.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eTo Thriving Community\u003c/h3\u003e\nToday Pattern Lab Node has grown ever forward, achieving broad feature parity with its bigger PHP brother and benefiting from a rich Javascript ecosystem. With Pattern Lab 2.0 - the tool morphed from standalone monolith into an\u00a0\u003ca href=\"http://patternlab.io/docs/advanced-ecosystem-overview.html\" rel=\"nofollow\"\u003eecosystem\u003c/a\u003e, begging to be customized and extended. Now the user interface is shared across platforms. Now pattern engines can make working with a myriad of templates possible. Now starterkits make getting up and running even easier. Now patterns are accompanied with inline markdown documentation. Now a dedicated group of Pattern Lab users regularly chats on\u00a0\u003ca href=\"https://gitter.im/pattern-lab/node\" rel=\"nofollow\"\u003egitter\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy Stop Now?\u003c/h3\u003eLet\u0027s make Pattern Lab Node even better. It needs full support for plugins. It needs a proper CLI. It needs even more support for YAML and frontmatter governing patterns. It needs a React engine like yesterday. It needs more unit test coverage. It needs more stability, more performance improvements, and smarter logic across complex template scenarios. I am excited to see where we have come from and where we yet may go.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eI Need Your Help\u003c/h3\u003eI need help and support to make Pattern Lab Node a sustained success. I devote a lot of free time and would-be sleep to make the project what it is, but nothing compares to hearing back from users. It means the world to me when people find value in Pattern Lab Node. I am ridiculously humbled to hear and see what you all build with it. \u003cbr\u003e\u003cbr\u003eIf you find yourself here and balk and the idea of supporting open source software monetarily - I understand. \u00a0Carry on, but please do share what you build - we all learn more together."
   },
