    "summary": "Hello!\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eMy name is Heather and I create ASMR videos for relaxation and sleep. \u00a0I have been creating content for almost 2 years now and have loved every minute of it. \u00a0The whole genre\u0027s creative freedom truly involved me along with its wonderfully supportive and welcoming community. \u003c/div\u003e \u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI remember first discovering ASMR videos in 2013 and having a moment of realisation as I finally found a name for the feelings that I have been experiencing throughout my whole life. After watching video after video on one of my ASMR marathons, I had the inspiration to make some myself. \u00a0At first, I was wary to post a video that was so public but eventually, through the endless support of thousands of wonderful people, I built up my confidence enough to make videos consistently. \u00a0So for that, I want to say thank you.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIf you would like to support me on this journey I would be very grateful. \u00a0Your patronage will help me to purchase new equipment such as microphones and tripods and also props which are used in the videos themselves.\u00a0\u003c/div\u003e \u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWhether you decide to support me monetarily or otherwise, I want to thank you for taking the time to read this. \u00a0I hope that you have a very relaxing and stress-free day and a restful night!\u003c/div\u003e\u003cbr\u003eHappy tingles ( \u0026gt; ^-^)\u0026gt; \u00a0\u2606*-.*"
