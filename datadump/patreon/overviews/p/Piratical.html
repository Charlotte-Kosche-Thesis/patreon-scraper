    "summary": "Hi there! I\u0027m\u003cstrong\u003e \u003cspan style=\"color: rgb(49, 133, 155);\"\u003eAl\u003c/span\u003e\u003c/strong\u003e, an Illustrator, Comic artist, and all-around-huge-dork based out of Sonoma County, California. I work primarily at my own business selling\u00a0\u003ca href=\"http://nonnewtonian.storenvy.com/collections/545705-hello-pronouns\" rel=\"nofollow\"\u003epronoun buttons and name tags\u003c/a\u003e for queer, trans, and gender nonconforming individuals.\u00a0\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/af3943d0e733aa26599117cf4f07171a/tumblr_ozfbagIvaB1uwm9b1o1_1280.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"http://transformedcomic.tumblr.com/\"\u003e\u003cimg src=\"http://78.media.tumblr.com/eadb7e6c83a26438ce92ad2e8e7bc516/tumblr_inline_oqox0cFN7B1qfsl1s_500.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eI publish an ongoing comic,\u003c/span\u003e \u003ca href=\"http://transformedcomic.tumblr.com/\"\u003eTransformed!\u003c/a\u003e,\u003c/strong\u003e both in print and on the web. It\u0027s an affectionate FtM take on classic magical girl stories - it\u0027s not long, so I encourage you to give it a read. The webcomic is currently updating every Tuesday and Thursday, with early pages going up Monday and Wednesday here on Patreon! We\u0027ve just wrapped up Chapter 3, and I\u0027m working on Chapter 4!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ePatron support will allow me to:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eUpdate Transformed! more often\u003c/li\u003e\u003cli\u003eFund more projects\u003c/li\u003e\u003cli\u003eCultivate a stable living environment\u003c/li\u003e\u003cli\u003eAnd generally get more art out into the world!\u00a0\u003c/li\u003e\u003c/ul\u003eI have a lot of ideas and designs sitting on the backburner because I can\u0027t currently fund them - with your help I can make them a reality. As a patron, you\u0027ll get early access to Transformed! updates, exclusive WIPs, and be the first to look at any upcoming projects. \u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eYour support means so much to me\u003c/span\u003e\u003c/strong\u003e - even a small amount goes a long way to ensuring I can keep making the art we love!\u003cbr\u003e\u003cbr\u003e"
