    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tJFvuKaElCk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eBonjour! Mon nom\nest Pascale Bourdages. Je suis une chanteuse interpr\u00e8te/auteure et\nje cr\u00e9e des vid\u00e9os de musique. Vous pouvez retrouver une partie de\nmon travail sur Youtube, mais c\u0027est sur les planches que je suis le\nplus souvent!\u003cbr\u003e\n\nQu\u0027est-ce que\nPatreon? Patreon est une plateforme sur laquelle vous pouvez me\nsoutenir financi\u00e8rement de fa\u00e7on mensuelle (si le c\u0153ur vous en dit\net que votre situation financi\u00e8re le permet).\u003cbr\u003e\n\n\u003cbr\u003eEn \u00e9change de\nvotre don, vous pouvez recevoir diff\u00e9rentes r\u00e9compenses telles des\nt\u00e9l\u00e9chargements de haute qualit\u00e9 de ma musique, des produits\npromotionnels gratuits, acc\u00e8s en primeur, vid\u00e9os en coulisses et\nbien plus encore!\u003cbr\u003e\n\n\u003cbr\u003eMerci du fond du\nc\u0153ur \u00e0 tous ceux qui supportent financi\u00e8rement et qui aiment ce\nque je fais. Je suis sinc\u00e8rement reconnaissante de votre soutient!\nSi jamais vous ne pouvez (ou ne voulez) pas faire un don, sachez que\npar le visionnement, l\u0027\u00e9coute et le partage de ce que je fais, vous\naidez grandement mon art... et, \u00e7a, c\u0027est d\u00e9j\u00e0 beaucoup en soi!\nMerci encore!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eF.A.Q.\u003c/strong\u003e\u003cbr\u003e1. \u003cstrong\u003eEst-ce que peux annuler mon abonnement sans p\u00e9nalit\u00e9s?\u003c/strong\u003e Oui! Vous pouvez l\u0027annuler \u00e0 tout moment et le reprendre quand vous voulez. Vous pouvez aussi changer le montant de voter don comme vous voulez.\u003cbr\u003e\u003cbr\u003e2. \u003cstrong\u003eMais, si j\u0027ai envie de ne faire qu\u0027un seul don?\u003c/strong\u003e Vous pouvez! Il vous suffit de mettre par mois le montant que vous voulez donner. Lorsque vous verrez que votre montant a \u00e9t\u00e9 d\u00e9bit\u00e9 de votre carte, il ne restera plus qu\u0027\u00e0 r\u00e9silier votre abonnement.\u003cbr\u003e\u003cbr\u003e3. \u003cstrong\u003eFinancer \u00abta carri\u00e8re\u00bb pourquoi?\u003c/strong\u003e Parce que \u003cstrong\u003eencourager\u003c/strong\u003e la carri\u00e8re d\u0027un artiste, c\u0027est acheter un de ses produits finis, tel un album. Mais, pour \u00e7a. il faut qu\u0027il ait \u00e9t\u00e9 cr\u00e9\u00e9! \u003cstrong\u003eFinancer\u003c/strong\u003e la carri\u00e8re d\u0027un artiste, c\u0027est d\u00e9cider de mettre son argent plus haut dans la cha\u00eene de production en disant: \u00abje veux voir un produit fini, tel un album ou une tourn\u00e9e, na\u00eetre de cet argent et dont je pourrai b\u00e9n\u00e9ficier plus tard.\u00bb\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e___________ENGLISH__________________\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHi!\nMy name is Pascale Bourdages. I am a singer/songwriter and video\nmaker. You can see some of my things on Youtube where I post up to\ntwo videos a month, but I usually perform most on stage.\u003cbr\u003e\n\nWhat\u0027s\nPatreon? Patreon is a place where you can, on a monthly basis,\nmonetarily support my art (if you want and your financial situation\nallows you to do so).\u003cbr\u003e\u003cbr\u003eIn\nreturn for your pledge there are lots of free rewards you can receive\nsuch as high quality downloads, merch, early access,\nbehind-the-scenes, exclusive content and so on!\u003cbr\u003e\u003cbr\u003eTo\nall of you who donate and like what I do, I want to thank you from\nthe bottom of my heart. I am truly grateful for your support! If ever\nyou can\u0027t (or don\u0027t want) to donate, you are already helping me so\nmuch by watching, listening and sharing my art... and that already\nmeans so much! Thank you again!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eF.A.Q.\u003c/strong\u003e\u003cbr\u003e1. \u003cstrong\u003eCan I cancel my donation any time?\u003c/strong\u003e Yes, you can! At any time you can also change the amount you give for a lower or a higher donation.\u003cbr\u003e\u003cbr\u003e2. \u003cstrong\u003eWhat if I want to give only once?\u003c/strong\u003e Just set the monthly pledge to the amount you wish to give and, once it has been charged in your bank account, you just have to cancel the rest.\u003cbr\u003e\u003cbr\u003e3. \u003cstrong\u003eWhy \u0027\u0027finance your carreer\u0027\u0027?\u003c/strong\u003e Because to \u003cstrong\u003eencourage\u003c/strong\u003e the career of an artist requires to buy one of his finished products, like an album. But for that. it must have been created! To \u003cstrong\u003efinance\u003c/strong\u003e the career of an artist is all about deciding to put his money higher up the production line by saying: \"I want to see a finished product, such as an album or a tour, grow from this money and from which I will benefit. later.\"\u003cbr\u003e"
