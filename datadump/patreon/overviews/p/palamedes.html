    "summary": "Hey guys! \u00a0I\u0027m stoked beyond words to see you here. \u00a0My name is Jason Ellis and I\u0027m building an airplane! \u00a0Specifically a Van\u0027s Aircraft RV-10; \u00a0I realize there is a pretty good chance you already knew that.. but just in case you weren\u0027t sure what this whole thing was about, I made the video above.\u00a0\u003cbr\u003e\u003cbr\u003eLong story, short; \u00a0I\u0027m building an aircraft and documenting the process along the way. \u00a0Plus I\u0027m taking the time to try to turn some of the lessons I learned the hard way into videos so that you guys can learn from them too! \u00a0No sense in both of us making a mistake.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I here on Patreon?\u003cbr\u003e\u003c/strong\u003eBecause you asked for it! \u00a0I took delivery of my RV-10 empennage kit Valentines day February 14th, 2015. \u00a0I started working immediately. \u00a0 Initially my intent was to just document the process with some minor voice overs and comments. \u00a0Over time due to questions, comments and participation from users like you I have turned the videography has taken on a life of it\u0027s own with the intent of being more professional and actually delivering content to the end users that\u0027s worth watching. \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027d like to continue to do that. \u00a0Better videos, better content, more teaching.. and more planes! \u00a0I\u0027d like to turn this into a full time job; \u00a0teaching people to build planes. \u00a0What a dream!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s to come?\u003cbr\u003e\u003c/strong\u003eIt would tickle me pink if I could ultimately build one of every kind of plane and have a teaching video for each of them. \u00a0This is a pretty lofty goal to say the least and I\u0027m not sure it\u0027s within the scope of one man.. but maybe with the help of users like you I can not only teach you how to build the plane of your dream but we could build it together!\u003cbr\u003e\u003cbr\u003eEither way my goal is to \"keep it real\". \u00a0I want the video\u0027s to be more content packed and rich but it\u0027s still just me. \u00a0Mistakes and all. \u00a0In order to get us there though, I need help. \u00a0I can\u0027t afford to do this full time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy first Patreon campaign...\u003c/strong\u003e\u003cbr\u003eThis is my first time on Patreon so bear with me while I figure this thing out. \u00a0But so far I\u0027m pretty impressed. \u00a0Patreon gives me the tooling required to set goals, collaborate and communicate with you the end user and create a community beyond the comments on YouTube.\u00a0\u003cbr\u003e\u003cbr\u003ePlus once you become a patreon you will have access to \"behind the scenes\" and more direct access to shoot me a direct email or comment. \u00a0 Again, this is a community that you\u0027re building and helping to keep going.\u003cbr\u003e\u003cbr\u003eAnyway, thanks guys! \u00a0I hope that explains everything.. \u00a0I\u0027m not asking for a hand out. \u00a0You\u0027re here by your own free will offering to buy me a cup of coffee for the entertainment that you\u0027re getting by watching me bumble about building an airplane. \u00a0My goal is that we all learn something.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNot interested; \u00a0No problem!\u003c/strong\u003e\u003cbr\u003eIf you decide you don\u0027t want to donate no worries! \u00a0All good! \u00a0And I understand completely. \u00a0But if you do decide to buy a plane from Van\u0027s down the road you can always give back to me by using my builder number as the reference;\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJason Ellis\u00a0\u003cbr\u003eBuilder #41638\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThey give me a $100 for the referral which is payment enough!\u003cbr\u003e\u003cbr\u003eThanks guys! \u00a0See you in the videos."
