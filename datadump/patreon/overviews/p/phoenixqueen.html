    "summary": "I\u0027m a starving artist trying find my path as a career writer. With Patreon, I might be able to realize my dream of becoming a full-time author. If you like my work, please support me so that I will be able to continue to create more contents for you. Much love, Phoenix.\u003cbr\u003e\u003cbr\u003eThe work that I\u2019m presenting to you here is a zombie apocalypse romance series called \u003cstrong\u003eMeet Me at World\u0027s End\u003c/strong\u003e (aka\u00a0Superpowers Vs. The Apocalypse):\u003cbr\u003e\u003cbr\u003eBusiness tycoon Liam West never\nwanted for anything in his life, but when he laid eyes on Sienna Carmichael, he found one\nsimple wish\u2014to take her home and make her his wife. Fate\ngranted him his wish and joined them in matrimony. Four years later, his once happy\nhome now lies in shambles after murder struck his family and robbed him of his\nwife and their unborn child. Now he is hell-bent on the path of vengeance,\nseeking out all those responsible for their deaths.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAs Sienna\n\u201cAngel\u201d Carmichael wakes up from the\naccident that stripped\nher of her memories, she finds one\nsimple wish\u2014a safe place to belong. Fate denies her wish and thrusts her into a\nwar between the living and the dead. Now she has another simple wish \u2013 to survive.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWhen the Crimson\nRain\nfalls, and the undead roam the streets,\nthese two will cross paths again... Hand in hand, they will\nlead mankind on a campaign for the ultimate war for survival.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\n\u201c\u2026Everything is because of you. I will fight this war; I will\nsqueeze blood from stones; I\nwill mold and shape this world into whatever you want it to be. I don\u2019t care\nhow hard the battle or how long the journey, I just need you to be the home I\ncan return to. I desperately need a landing place when I grow weary from my\nlong flights. Can you be that for me, Angel?\u201d\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
