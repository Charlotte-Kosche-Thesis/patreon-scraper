    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMy channel philosophy\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eLet\u0027s give games more credit. Let\u0027s see what the designers intend in the games that they create. \u003cbr\u003e\u003cbr\u003eEvery game has a story. Stories can be serious and stories can be funny and light hearted. \u003cbr\u003e\u003cbr\u003eI am here to comment on and play games in a tone that matches each game\u0027s design.\u003cbr\u003e\u003cbr\u003eLet the perspective we take change for each game. No false blown up personality.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eJust enjoying. Just thoughtful. Just heartfelt.\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003e- Dan\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e______________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy I need Patreon\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eMaking videos as a full time job is fun and fufilling. However, at the end of the day it also requires many hours to produce videos. To upload three videos a day, I need over 12 hours total to record gameplay, to encode files, to edit the footage, and to upload to YouTube.\u003cbr\u003e\u003cbr\u003eYouTube is not the best way to make a living unless you are a super star. In the end, a content creator like myself needs to find alternative ways to keep going. Now there are many such ways and I will be trying them all out, but one way is for my content to be supported directly by you.\u003cbr\u003e\u003cbr\u003eIf you have the means to do so, you can become a patron and help move the channel\u0027s philosophy forward.\u003cbr\u003e\u003cbr\u003eThank you. Have a wonderful day!\u003cbr\u003e- Dan :)\u003cbr\u003e"
