     "about": "\u003ch2\u003eBiography\u003c/h2\u003eTHE EARLY YEARS\u003cbr\u003eI have been playing with fire for ... well, a very long time. I learned a strong respect for fire at a very early age - living out in the Wild West near the border of Canada, some years our family had to evacuate up to three times in the summer due to forest fires (one of them almost surrounded us). Sometimes I joke that I learned to cut a fire break with a sickle not long after learning to walk!\u003cbr\u003eFIRE DANCE\u003cbr\u003eMy interest in fire dancing was \"sparked\" in Europe with gutter punks and environmental activists in Romania (note: leaded gas is not an ideal fuel). This was followed by performing street theater ... with fire ... in Ireland while I interned with Hit \u0026amp; Myth in the summers of 2001 and 2002. By 2004 I had founded Flaming Faeries Fire Theater in Greensboro, NC, and I have been teaching lessons and expanding my experience ever since.\u003cbr\u003ePROPANE FIRE\u003cbr\u003eIn 2006 I realized a long-held dream: to mix two of my most beloved hobbies - playing the Great Highland bagpipes and playing with fire - together. The result? Yes, I set my Pipes on fire! But how? I had discounted using torches (too much soot), small Tiki torches (soot combined with major knock-over hazard) and butane grill lighters (even when modified, they just didn\u0027t put out enough fire to do bagpipes justice). Then, voila, I met some Flame Effects Artists in South Carolina who suggested I use propane.\u003cbr\u003eNow it goes without saying that one should take the advice of anyone who sets shit on fire for a living with a grain of salt. So following their lead, I experimented. It just so happened that one day as I was researching ... on my porch ... sitting on a couch ... under the roof ... my landlord just happened to walk by. \"Whatcha\u0027 doin\u0027?\", he said. \"Just making little fire balls.\" I said. \"Uh, here on your porch ... sitting on your couch ... under your porch roof\". Then he said \"Oh\" and paused. \"Whatcha\u0027 burnin\u0027?\". Cautiously, I said \"Propane\". Much to my relief, he said \"Oh, propane? That\u0027s real safe.\" So with that endorsement, I was on my way to fulfilling my dream.\u003cbr\u003eSince then I have made, installed and operated extremely large flame effects at various festivals, celebrations and events in the Southeastern US. One \"highlight\" was setting a six-foot steel mask on fire for Guy Fawkes Day at the Oxford Gastro pub in downtown Raleigh, NC - right across from the imposing Wake County Court House and just down the street from the State Capital.\u00a0\u003cbr\u003e",
