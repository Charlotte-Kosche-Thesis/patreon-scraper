    "summary": "\u003cimg src=\"http://i3.cpcache.com/product/427135512/ripped_from_the_headlines_banner.jpg?height=630\u0026amp;width=630\u0026amp;qv=90\" style=\"width: 290px;\"\u003e\u003cbr\u003eDear\nPhilosopher or Philosophically-Minded Person,\u003cbr\u003e\n\n\u003cbr\u003e\n\nDo\nyou ever think about the larger philosophical implications of contemporary\nevents and issues, especially when reading newspapers, journals, or blogs?\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u2014Of\ncourse you do: but then what?\u003cbr\u003e\n\n\u003cbr\u003eWhat if you were able to\nconvert your thinking DIRECTLY into something you were able to use for TEACHING\nPHILOSOPHY, for PHILOSOPHY DISCUSSION GROUPS, and for inspiring-\u0026amp;-guiding INDIVIDUAL\nPHILOSOPHICAL REFLECTION?\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003ePhilosophy\nRipped From The Headlines!\u003c/em\u003e\u003c/strong\u003e will do that for you.\u003cbr\u003e\n\n\u003cbr\u003eAs \u003cstrong\u003e\u003c/strong\u003ea subscriber to \u003cstrong\u003e\u003cem\u003ePhilosophy Ripped\nFrom The Headlines!\u003c/em\u003e\u003c/strong\u003e, each month you\u2019ll receive by e-mail attachment\u2014 \u003cbr\u003e\n\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\n\nAN\nEDITED COLLECTION OF ESPECIALLY THOUGHT-PROVOKING NEWSPAPER, JOURNAL, OR BLOG ARTICLES\nPUBLISHED WITHIN THE PREVIOUS MONTH, plus\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBRIEF FOLLOW-UP\nTHOUGHTS, SUGGESTING RELEVANT PHILOSOPHICAL ISSUES, QUESTIONS, OR THEMES, plus\u003c/li\u003e\u003c/ul\u003e\n\n\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003eURL HOT LINKS TO\nOTHER RELEVANT SOURCES, that are \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eALL\nINCLUDED IN A SINGLE .PDF THAT CAN THEN BE RE-POSTED OR SHARED IN ANY WAY YOU\nWANT.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eTo show you exactly what you\u2019d be getting for your \ndonation-\u0026amp;-subscription, we\u2019ve posted\u00a0 DOWNLOADABLE, INTRODUCTORY, \nUNIVERSAL FREE ACCESS VERSIONS of \u003cstrong\u003eISSUE #1, SEPTEMBER 2017\u003c/strong\u003e, featuring articles, follow-up thoughts, and links about\u2013\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBORDERS AND IMMIGRATION \u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCRIME AND PUNISHMENT, and \u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCULTURAL CONFLICT,\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003eHERE\u003c/strong\u003e: \u003ca href=\"http://againstprofphil.org/wp-content/uploads/PWB_philosophy_ripped_from_the_headlines_issue1_sept17-1.pdf\"\u003e\u003cstrong\u003ePWB_philosophy_ripped_from_the_headlines_issue1_sept17\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eand \u003cstrong\u003eISSUE #2, OCTOBER 2017\u003c/strong\u003e, featuring articles, follow-ups, and links about\u2013\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFREE SPEECH WARS,\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003eHERE: \u003ca href=\"http://againstprofphil.org/wp-content/uploads/PWB_philosophy_ripped_from_the_headlines_issue2_oct17.pdf\"\u003ePWB_philosophy_ripped_from_the_headlines_issue2_oct17\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eand \u003cstrong\u003eISSUE #3, NOVEMBER 2017\u003c/strong\u003e, featuring articles, follow-ups, and links about\u2013\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eGUN VIOLENCE,\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003eHERE: \u003ca href=\"http://againstprofphil.org/wp-content/uploads/PWB_philosophy_ripped_from_the_headlines_issue3_nov17.pdf\"\u003ePWB_philosophy_ripped_from_the_headlines_issue3_nov17\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eand \u003cstrong\u003eISSUE #4, DECEMBER 2017\u003c/strong\u003e, featuring articles, follow-ups, and links about\u2013\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eUS POLITICS, ANIMAL MINDS, \u0026amp; REFUGEES\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHERE: \u003ca href=\"http://againstprofphil.org/wp-content/uploads/PWB_philosophy_ripped_from_the_headlines_issue4_dec17.pdf\"\u003ePWB_philosophy_ripped_from_the_headlines_issue4_dec17\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eand \u003cstrong\u003eISSUE #5, JANUARY 2018\u003c/strong\u003e, featuring articles, follow-ups, and links about\u2013\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBAKERS, BUDDHISTS, PLANT MINDS, \u0026amp; TOTAL WORK,\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003eHERE: \u003ca href=\"http://againstprofphil.org/wp-content/uploads/PWB_philosophy_ripped_from_the_headlines_issue5_jan18.pdf\"\u003ePWB_philosophy_ripped_from_the_headlines_issue5_jan18\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eand \u003cstrong\u003eISSUE #6, FEBRUARY 2018\u003c/strong\u003e, featuring articles, follow-ups, and links about\u2013\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePOVERTY IN THE USA, MARX REDUX, \u0026amp; THE SCOPE OF MINDEDNESS\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003eHERE: \u003ca href=\"http://againstprofphil.org/wp-content/uploads/PWB_philosophy_ripped_from_the_headlines_issue6_feb18.pdf\"\u003ePWB_philosophy_ripped_from_the_headlines_issue6_feb18\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eand \u003cstrong\u003eISSUE #7, MARCH 2018\u003c/strong\u003e, featuring articles, follow-ups, and links about\u2013\u003cbr\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTHE MEANING OF LIFE \u0026amp; THE MORALITY OF DEATH\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003eHERE: \u003ca href=\"http://againstprofphil.org/wp-content/uploads/PWB_philosophy_ripped_from_the_headlines_issue7_mar18.pdf\"\u003ePWB_philosophy_ripped_from_the_headlines_issue7_mar18\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\nand \u003cstrong\u003eISSUE #8, APRIL 2018\u003c/strong\u003e, featuring articles, follow-ups, and links about\u2013\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCONSCIOUSNESS-DENIAL, MINDS-\u0026amp;-SMARTPHONES, THE MORALITY OF ADDICTION, \u0026amp; RADICAL GUN REFORM\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003eHERE: \u003ca href=\"http://againstprofphil.org/wp-content/uploads/PWB_philosophy_ripped_from_the_headlines_issue8_apr18.pdf\"\u003ePWB_philosophy_ripped_from_the_headlines_issue8_apr18\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eIn this issue, \u003cstrong\u003eISSUE #9, May 2018\u003c/strong\u003e, we feature articles, follow-ups, and links about\u2013\u003cbr\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eDEFENDING LECTURING, CITIZENS OF THE WORLD, HYPER-LIBERALISM, NEO-ROMANTICISM, \u0026amp; PHYSICS-WITHOUT-TIME?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eTo\nsubscribe to \u003cstrong\u003e\u003cem\u003ePhilosophy Ripped From The\nHeadlines!\u003c/em\u003e\u003c/strong\u003e, simply become a\npatron of \u003cstrong\u003e\u003cem\u003ePhilosophy Without Borders\u003c/em\u003e\n\u003c/strong\u003eat ANY of the donation-levels of $2.00, $5.00, $10.00, or $20.00 per month.\u003cbr\u003e\u003cbr\u003e\nThis month\u2019s issue of \u003cstrong\u003e\u003cem\u003ePhilosophy Ripped From The Headlines!\u003c/em\u003e\u003c/strong\u003e IS AVAILABLE \u003cstrong\u003eONLY\u003c/strong\u003e TO PATRONS OF \u003cstrong\u003e\u003cem\u003ePHILOSOPHY WITHOUT BORDERS\u003c/em\u003e\u003c/strong\u003e.[*]\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003ePhilosophy Without Borders\u003c/em\u003e\u003c/strong\u003e, aka \u003cem\u003e\u003cstrong\u003ePWB\u003c/strong\u003e\u003c/em\u003e, is a small cosmopolitan community\nof people, widely distributed in space and across time-zones, connected by the internet,\nwho are pursuing philosophy together as a full-time, lifetime calling.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cem\u003e\u003cstrong\u003ePWB\u003c/strong\u003e\u003c/em\u003e\u2019s two basic aims are:\u003cbr\u003e\n\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eto enable and support the\npursuit of philosophy, worldwide, and \u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eto create and share\noriginal works of philosophy freely available to anyone, anywhere.\n\n\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIn\naddition to \u003cstrong\u003e\u003cem\u003ePhilosophy Ripped From The\nHeadlines!\u003c/em\u003e\u003c/strong\u003e, \u003cem\u003e\u003cstrong\u003ePWB\u003c/strong\u003e\u003c/em\u003e also creates SIX different types of philosophy, EACH of\nwhich is available for UNIVERSAL FREE ACCESS SHARING.\u003cbr\u003e\n\n\u003cbr\u003e\n\n1.\nFor those interested in \u003cem\u003eeasily-accessible\u003c/em\u003e works in GENERAL PHILOSOPHY, there\u0027s a new philosophy journal, \u003cstrong\u003e\u003ca href=\"https://www.cckp.space/\"\u003e\u003cem\u003eBorderless Philosophy\u003c/em\u003e\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e2.\nFor those interested in \u003cem\u003emore systematic\u003c/em\u003e works in GENERAL PHILOSOPHY, we\u2019ve published \u003cem\u003e\u003cstrong\u003eThe Rational Human Condition\u003c/strong\u003e\u003c/em\u003e, a five-part,\nfour-book series on the nature of human rationality:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThe Rational Human Condition\n1, Preface and General Introduction\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nGo to: \u003ca href=\"https://www.academia.edu/35801821/The_Rational_Human_Condition_1_Preface_and_General_Introduction_The_Complete_Downloadable_Text\"\u003ehttps://www.academia.edu/35801821/The_Rational_Human_Condition_1_Preface_and_General_Introduction_The_Complete_Downloadable_Text\u003c/a\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eThe Rational Human Condition\n2, Cognition, Content, and the A Priori: A Study in the Philosophy of Mind and\nKnowledge\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nGo to: \u003ca href=\"https://www.academia.edu/35801833/The_Rational_Human_Condition_2_Cognition_Content_and_the_A_Priori_A_Study_in_the_Philosophy_of_Mind_and_Knowledge_The_Complete_Downloadable_Text\"\u003ehttps://www.academia.edu/35801833/The_Rational_Human_Condition_2_Cognition_Content_and_the_A_Priori_A_Study_in_the_Philosophy_of_Mind_and_Knowledge_The_Complete_Downloadable_Text\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eThe Rational Human Condition\n3, Deep Freedom and Real Persons: A Study in Metaphysics\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nGo to: \u003ca href=\"https://www.academia.edu/35801857/The_Rational_Human_Condition_3_Deep_Freedom_and_Real_Persons_A_Study_in_Metaphysics_The_Complete_Downloadable_Text\"\u003ehttps://www.academia.edu/35801857/The_Rational_Human_Condition_3_Deep_Freedom_and_Real_Persons_A_Study_in_Metaphysics_The_Complete_Downloadable_Text\u003c/a\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eThe Rational Human Condition\n4, Kantian Ethics and Human Existence: A Study in Moral Philosophy\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nGo to: \u003ca href=\"https://www.academia.edu/36359647/The_Rational_Human_Condition_4_Kantian_Ethics_and_Human_Existence_A_Study_in_Moral_Philosophy_The_Complete_Downloadable_Text\"\u003ehttps://www.academia.edu/36359647/The_Rational_Human_Condition_4_Kantian_Ethics_and_Human_Existence_A_Study_in_Moral_Philosophy_The_Complete_Downloadable_Text\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eThe Rational Human Condition\n5, Kant, Agnosticism, and Anarchism: A Theological-Political Treatise\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nGo to: \u003ca href=\"https://www.academia.edu/36359665/The_Rational_Human_Condition_5_Kant_Agnosticism_and_Anarchism_A_Theological-Political_Treatise_The_Complete_Downloadable_Text\"\u003ehttps://www.academia.edu/36359665/The_Rational_Human_Condition_5_Kant_Agnosticism_and_Anarchism_A_Theological-Political_Treatise_The_Complete_Downloadable_Text\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\n3. For those interested in \u003cem\u003eEDGY ESSAYS t\u003c/em\u003ehat critically analyze PROFESSIONAL ACADEMIC\nPHILOSOPHY, there\u2019s \u003ca href=\"http://againstprofphil.org/\"\u003e\u003cstrong\u003e\u003cem\u003eAgainst Professional Philosophy\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e, which is also on Medium as \u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://medium.com/@bobhannahbob1/against-professional-philosophy-redux-1-db7f11e084ef\"\u003eAgainst Professional Philosophy \u003c/a\u003e\u003ca href=\"https://medium.com/@bobhannahbob1/against-professional-philosophy-redux-1-db7f11e084ef\"\u003eRedux \u0026amp; Retrospective\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e4.\nFor those interested in EXPERIMENTAL APPROACHES TO PRESENTING PHILOSOPHY,\nthere\u2019s\u003cem\u003e \u003cstrong\u003e\u003ca href=\"http://againstprofphil.org/on-visual-philosophy-philosoflicks-and-kant-by-hand/\"\u003ePhilosoflicks\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e, a project for creating and sharing original VISUAL works of\nphilosophy.\u003cbr\u003e\n\n\u003cbr\u003e\n\n5.\nFor those interested in CONTEMPORARY POLITICAL PHILOSOPHY, there\u0027s \u003cbr\u003e\u003ca href=\"http://againstprofphil.org/dare-to-think-for-yourself-mr-nemo-philosophically-narrates-one-year-in-the-age-of-trump/\"\u003e\u003cstrong\u003eDARE TO THINK FOR YOURSELF! (Preface\nand Complete, Downloadable Text)\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\n6.\nAnd finally, for those interested in KANT\u0027S OR KANTIAN PHILOSOPHY, there\u0027s\u00a0\u003cbr\u003e \u003cstrong\u003e\u003ca href=\"https://www.academia.edu/35704939/The_Contemporary_Kantian_Philosophy_Project_What_It_is_Its_History_Its_Journal_and_Its_Workshops\"\u003eThe\nContemporary Kantian Philosophy Project.\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor those who are already patrons, we thank\nyou so much for your generous support of our work! \u003cbr\u003e\u003cbr\u003eAnd for those who aren\u0027t yet, please consider becoming a patron! We\u0027re improvident, but cheerful.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://is2.mzstatic.com/image/thumb/Purple3/v4/73/bd/bd/73bdbd31-47f7-e23d-ba1d-696feb9a8271/source/480x360bb.jpg\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nHugh Reginald\u003cbr\u003eEditorial Team Leader, \u003cstrong\u003e\u003cem\u003eBorderless Philosophy\u003c/em\u003e\u003c/strong\u003e: \u003ca href=\"https://www.cckp.space/\"\u003e\u003cstrong\u003ehttps://www.cckp.space/\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eDirector,\u003cem\u003e\u003cstrong\u003e Philosophy Without Borders\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e[*] Except by special request made to this e-address: \u0026lt;philosophywithoutborders1@gmail.com\u0026gt;\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e"
