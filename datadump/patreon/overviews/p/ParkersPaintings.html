    "summary": "\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThis is a page where you can financially support Parker making paintings in exchange for art, behind-the-scenes content, Google hangouts, and more!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eArtist Statement:\u003c/strong\u003e\u00a0My work attempts to encompass the unfathomable. I am insanely curious about all of the things that we simply cannot know. Where science, religion and philosophy all talk around the subjects that they cannot pinpoint. The truth of the reality of our existence. Everything that encompasses our dimension is quite literally beyond us, and I\u0027m thrilled by that.\u00a0I\u0027m part of an artist run collective studio on the north shore of Maui where I paint and host monthly events to provide artwork for my local community. As I have grown through the various chapters of my life, my work has grown as well. Recently the imagery coming out of my studio is almost entirely focused upon Eastern, Western, New age spiritualism, science and philosophy. Trying to wrap my mind and paintbrush around ideas and concepts of reality. Of what it means to be a conscious human. With your help I can continue this process, to share artwork with the world. To allow everyone to use this visual imagery to open their mind."
