    "published_at": "2015-09-01T16:40:35+00:00",
    "summary": "Hola, aqu\u00ed \u003cstrong\u003ePazos64 \u003c/strong\u003eAKA V\u00edctor Matute. \u003cbr\u003e\u003cbr\u003eMuchos me conoc\u00e9is de mi canal de \u003cstrong\u003eYoutube\u003c/strong\u003e (Pazos64). Tambi\u00e9n por participar, hace ya un tiempo, en el canal de ultimONivel. Y antes de eso, cuando todo esto eran naranjos, me dediqu\u00e9 un tiempo a hacer torneos de videojuegos en Barcelona. Cosa que pusimos de moda, como beber Gin Tonic en copa de bal\u00f3n, pero no llegu\u00e9 a vivir de eso\u2026 (era joven y despistado). \u003cbr\u003e\u003cbr\u003eAhora, gracias a Patreon y con \u003cstrong\u003evuestra ayuda\u003c/strong\u003e, existe la oportunidad de intentar ganarme la vida en la industria de los videojuegos creando contenido audiovisual. El sue\u00f1o que tengo desde que desarroll\u00e9 los pulgares.\u003cbr\u003e\u003cbr\u003e\u00bfConoc\u00e9is Patreon? \u00bfNo? Es la mejor manera de apoyar, \u003cstrong\u003eecon\u00f3micamente\u003c/strong\u003e, a gente que segu\u00eds con fruici\u00f3n. Ya sean Youtubers, ilustradores, creadores de contenido\u2026 de lo m\u00e1s variopinto, vamos.\u003cbr\u003e\u003cbr\u003e\u00bfQue por qu\u00e9 un Patreon? Cuando empec\u00e9 con el Canal de Youtube empec\u00e9 muy fuerte y me gustar\u00eda seguir a este ritmo e incrementarlo. Pero como dicen, en esta vida nada es f\u00e1cil, ni gratis. Invierto pr\u00e1cticamente todo mi tiempo libre en el canal, ya sea con los an\u00e1lisis comentados, con gameplay,  los \u201c\u003cstrong\u003eCuidao Ah\u00ed\u2026\u003c/strong\u003e\u201d o en los videos de opini\u00f3n \u201c\u003cstrong\u003eOye mira 4 cosas\u003c/strong\u003e\u201d. \u003cbr\u003e\u003cbr\u003eTen\u00e9is que saber que semanalmente tengo que comprar el o los juegos y luego jugarlos sin descanso para daros una opini\u00f3n coherente. Y os he dicho mi tiempo libre porque, como todo hijo de vecino, hay que trabajar para ganar dinero y no dispongo del tiempo que requiere hacer el canal m\u00e1s grande.\u003cbr\u003e\u003cbr\u003eCuando digo que empec\u00e9 fuerte es que empec\u00e9 con la convicci\u00f3n de \u003cstrong\u003ededicarme y ganarme la vida\u003c/strong\u003e creando contenido audiovisual.  Quiero crear contenido que disfrut\u00e9is, que os arranque alguna sonrisilla y os haga m\u00e1s llevadero el d\u00eda (o la noche, eso ya es cosa vuestra). A parte de que es lo que mejor s\u00e9 hacer (o lo que se me da menos regular) Es lo que me hace feliz. Qu\u00e9 cojonas!\u003cbr\u003e\u003cbr\u003eAhora mismo, la mejor manera de hacerlo es en Youtube, esto es as\u00ed. Y aqu\u00ed entra \u003cstrong\u003ePatreon\u003c/strong\u003e y \u003cstrong\u003eentr\u00e1is vosotros. \u003c/strong\u003e\u003cbr\u003eEl problema de Youtube es que necesitas una cantidad \u003cstrong\u003eingente de visitas\u003c/strong\u003e para que monetizar sirva de algo, y monetizar implica poner anuncios en los v\u00eddeos que entorpecen el visionado. No nos llamemos a enga\u00f1o.\u00a0Si el canal creciera lo suficiente, la publicidad ser\u00eda una fuente de ingresos a tener en cuenta, pero me gusta mantener los v\u00eddeos \u003cstrong\u003elibres de anuncios\u003c/strong\u003e y me gustar\u00eda que siguiera siendo as\u00ed dentro de lo posible.\u003cbr\u003e\u003cbr\u003eMantener un canal al \u003cstrong\u003e100%\u003c/strong\u003e para que crezca lo suficiente necesita de una dedicaci\u00f3n diaria extrema. Voy a tomarme un \"\u003cstrong\u003etiempo\u003c/strong\u003e\" sab\u00e1tico a partir de Marzo de 2016 para dedicarme exclusivamente a esto, por que es lo que quiero y lo que necesito.\u003cbr\u003e\u003cbr\u003eMi meta es conseguir hacer tres v\u00eddeos semanales m\u00e1s directos en Twitch. \u003cbr\u003e\u003cbr\u003eEs por eso que si \u003cstrong\u003eos gusta\u003c/strong\u003e el contenido del canal, y quer\u00e9is ayudarme a hacerlo m\u00e1s grande y mas hermoso y, por ende, que me pueda dedicar a ello por completo, pod\u00e9is \u003cstrong\u003eapoyarme aqu\u00ed econ\u00f3micamente.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSin trampa ni cart\u00f3n. \u003cstrong\u003e1 d\u00f3lar o m\u00e1s dinero\u003c/strong\u003e. La cantidad que os apetezca.\u00a0Y, por supuesto, siempre tendr\u00e9is el muro para Patrons para decirme lo que os de la gana y para que yo os vaya informando de c\u00f3mo est\u00e1 funcionando el tema. \u003cbr\u003e\u003cbr\u003eVamos a ver qu\u00e9 hay baraj\u00e1ndose aqu\u00ed, vamos a ver una aproximaciones locas:\u003cbr\u003e\u003cbr\u003e\u2022\u003cstrong\u003e200 euros mensuales \u003c/strong\u003eimplicar\u00eda no solo poder seguir comprando todos los t\u00edtulos que veis en los \u201cCuidao Ah\u00ed\u2026\u201d (que vienen siendo, m\u00e1s o menos unos 20 euros a la semana) o en los pr\u00f3ximos directos, sino tambi\u00e9n colar algunos AAA, que ahora mismo no puedo meter. \u003cbr\u003e\u003cbr\u003e\u2022\u003cstrong\u003e400 euros mensuales\u003c/strong\u003e ya estar\u00edamos hablando de ir haciendo caja unos meses para mejorar a Sir Connington Cornualles, que es mi PC, y cada d\u00eda que pasa se cansa un poquito m\u00e1s. Hay que adaptarse a los nuevos tiempos para poder daros contenido de \u00faltimas novedades, ya sea en v\u00eddeos o directos. Adem\u00e1s de poder hacer sorteos to guapos entre vosotros, los Patrons.\u003cbr\u003e\u003cbr\u003e\u2022\u003cstrong\u003eA partir de 1300 euros mensuales\u003c/strong\u003e ya estamos hablando de un sueldo base espa\u00f1ol. Pensad que con el cambio de moneda todo va a menos. A parte que al \u003cstrong\u003efiscalizar\u003c/strong\u003e esta historia hay que pagar seguridades sociales, aut\u00f3nomos y dem\u00e1s mandangas que se llevan un buen pico. Pero es algo con lo que podr\u00eda ir tirando y dedicarme a esto en cuerpo y alma. Hacer de todo esto \u003cstrong\u003emi profesi\u00f3n\u003c/strong\u003e, que al final es la meta. \u003cbr\u003e\u003cbr\u003eA parte, tendr\u00edais mi amor perpetuo y devoci\u00f3n para cada uno de vosotros, amor en cantidades industriales.\u003cbr\u003e\u003cbr\u003eQuiero \u003cstrong\u003ededicarme a crear contenido audiovisual\u003c/strong\u003e para el disfrute propio y ajeno. Desde siempre, desde que era petit. A d\u00eda de hoy, esta es la mejor forma y si me ayud\u00e1is podemos hacer esto muy grande y re\u00edrnos muy fuerte.\u003cbr\u003e\u003cbr\u003eMuchas gracias a todos. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
