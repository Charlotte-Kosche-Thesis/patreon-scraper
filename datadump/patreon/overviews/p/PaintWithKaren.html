    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eI love to paint, and I love to teach painting! \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour support and encouragement is what keeps me motivated! Thank you!\u00a0 With your help I can provide you with more videos, blogs, classes, critiques, and paintings!\u003cbr\u003e\u003cbr\u003eI truly want to help bring the making of art to as many people as I can.\u003cbr\u003e\u003cbr\u003eIt\u0027s a wonderful path to contentment and peace in your life.\u003cbr\u003e\u003cbr\u003eAs a patron you will take the journey with me as I paint, with regular studio updates on the progress of my current paintings. I\u0027ll be sharing my thought processes with you as well as techniques and methods to help you improve your paintings.\u003cbr\u003e\u003cbr\u003eTogether we can explore all the facets of painting in a monthly private live video chat.\u003cbr\u003e\u003cbr\u003eYou will get behind the scenes looks at my newest courses and Small Talk videos.\u003cbr\u003e\u003cbr\u003eYour support means the world to me. Not just because it helps me get closer to supporting myself, but because it means what I\u0027m doing is valuable to you! As I create I\u0027m thinking of you and how I can describe and demonstrate what I\u0027m doing so you can do it too! \u003cbr\u003e\u003cbr\u003eCheck out \u003ca href=\"http://www.karenilari.com\" rel=\"nofollow\"\u003emy website\u003c/a\u003e to see more of my paintings...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Hi! I\u0027m Karen Ilari. An artist and teacher living in Portland, Oregon.\u00a0\u003cbr\u003eYou can see more of my work on my website:\u00a0\u003ca href=\"http://karenilari.com/\"\u003ehttp://karenilari.com/\u003c/a\u003e\u003cbr\u003eJoin me on my free teaching website:\u00a0\u003ca href=\"http://paintwithkarenilari.ning.com/\"\u003ehttp://paintwithkarenilari.ning.com/\u003c/a\u003e\u003cbr\u003eOr browse my available paintings on Etsy:\u00a0\u003ca href=\"https://www.etsy.com/shop/karenilari\"\u003ehttps://www.etsy.com/shop/karenilari\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI began painting many years ago. I took every class I could find,\n  read everything I could find, and studied with some excellent  \nartists, among   them: Jason Mayr, Charles Waldman and Mitch Baird. The real   teacher in this journey is the easel, and I return there every day to learn more.\u003cbr\u003e\u003cbr\u003e  Teaching is the way I pass on my  \nlove of painting. In the hope that  it  can transform your life, the way\n  it did mine. I wake up every morning   with a smile knowing that TODAY\n I  PAINT! :) My whole outlook on life   has changed. I look at the \nworld  through an artist\u0027s eye, taking it in   deeply, and enjoying it  \ncompletely. When I focus on how I would paint a   scene, or person, or  \nthing, I truly see it. I stop, let go of any   worries and just see. It \n is, in a way, a spiritual path. A path into the   moment, and after all\n  that is the only place we are really alive! And a   path into the \ncenter  of ourselves, into our creative center, which is   where we \ndiscover  our true selves!",
