    "summary": "Hi everyone. I do, like many of you, love the adults game. Unfortunately, most of the games in this genre are based on incest ideas where the main character starts to hit on everything what moves: mother/sister/cousin/daughter and etc. without any reasons behind this. I am not saying that these games are bad, I just want to see some logic behind the MC\u0027s actions. That\u0027s why I started to work on this game on the first place and I hope that you will enjoy it.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLinks\u003c/span\u003e\u003c/h4\u003e\u003ca href=\"https://www.patreon.com/posts/17191930\"\u003ePublic version of the game: 0.3\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhen a new version is released? April 2018\u003cbr\u003e\u003ca href=\"http://i103.fastpic.ru/big/2018/0222/85/65d8fc0c0a6e7aed0906e0087c510585.png\"\u003e\u003cimg src=\"http://i103.fastpic.ru/big/2018/0222/85/65d8fc0c0a6e7aed0906e0087c510585.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWeek 4 (03.14.18)\u003c/span\u003e\u003c/h4\u003e\u003cimg src=\"http://i101.fastpic.ru/big/2018/0314/a6/0daa3217243abbe18fed575197f831a6.png\"\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eStory\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eIn the Milf\u0027s tale game you are going to help Alice who is already 34 \nyears old and raised a daughter on her own but has no work experience \nand her social skills aren\u0027t good as well. It is up to you whether Alice\n will find a well-paid job and a loved one or will break bad and start \nliving for the moment. Don\u0027t forget about your daughter, Chloe, who \nreally needs you in her age of 18. You can\u0027t control her directly but \nyour conversations will affect her life directly and indirectly.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhy is your support so important to us?\u003c/span\u003e\u003c/h4\u003e\u003c/div\u003eAt the current moment the \nquality of rendering is \u003cstrong\u003eFullHD\u003c/strong\u003e 1920x1080 and used models are \u003cstrong\u003eGenesis 3\u003c/strong\u003e \n(daz studio), with you support I will be able to upgrade my PC which \nwill allow me to use the next generation of models, the \u003cstrong\u003eGenesis 8\u003c/strong\u003e and \npossibly even \u003cstrong\u003e4k\u003c/strong\u003e resolution. All created scenes are saved and as I \nimprove my skills of working with daz3d, I will not only improve the \nquality of a new pics but I will also easily change the already created \nones.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGame development plan\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eAnal sex\u003c/li\u003e\u003cli\u003eGroup sex\u003c/li\u003e\u003cli\u003eMore lesbians!\u003c/li\u003e\u003cli\u003eBDSM\u003c/li\u003e\u003cli\u003eFoot fetish\u003c/li\u003e\u003cli\u003ePublic sex / Exhibitionism\u003c/li\u003e\u003cli\u003eetc\u003c/li\u003e\u003c/ul\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRelease plan\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cimg src=\"http://i99.fastpic.ru/big/2018/0109/e9/c131a5f7573c31f941d4f948734aa9e9.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eScreenshots from the game:\u003c/strong\u003e\u003ch2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cimg src=\"http://i99.fastpic.ru/big/2018/0106/69/3ea4e7643618a98992fc523fa1c74a69.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i101.fastpic.ru/big/2018/0106/79/da2eac8d6b7ff5190034f660b364b879.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i99.fastpic.ru/big/2018/0106/91/57f41451a844658731b98fed2dc23391.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i100.fastpic.ru/big/2018/0106/af/8d47dae933729e5020d4e14ec71ed7af.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i100.fastpic.ru/big/2018/0106/2d/a0f930d5b54462c0575b5e9ed092032d.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i100.fastpic.ru/big/2018/0106/08/5c7a2cabe04020bcddeeebea5744af08.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
