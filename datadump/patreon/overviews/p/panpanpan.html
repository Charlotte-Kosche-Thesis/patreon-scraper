    "summary": "\u003cem\u003eWelcome to my Patreon Page!\u003c/em\u003e\u003cbr\u003e\u003cem\u003eAs you can see, most of my page is in german, because I think my current amount of followers is mostly german-speaking. But you\u0027re here, so you could be interested in supporting me. SO THANK YOU \u0026lt;3 Please send me a message, and I will work on a complete english translation, Thank you for your understanding!\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://s28.postimg.org/6lsxn3u8b/lulz.png\"\u003e\u003cbr\u003eHERZLICH WILLKOMMEN AUF MEINER PATREON SEITE!\u003cbr\u003e\u003cbr\u003e\u00dcber mich:\u003cbr\u003e\u003c/strong\u003eHey :) Ich bin Pan, 22 Jahre alt und komme aus einer Stadt in Hessen.\u003cbr\u003eWie jeder K\u00fcnstler so sagt \u201eZeichne ich schon mein ganzes\nLeben lang\u201c, aber so richtig, mit ver\u00f6ffentlichen und auf Conventions gehen, mach ich seit ungef\u00e4hr 2010. Auf\u00a0\u003ca href=\"http://animexx.onlinewelten.com/mitglieder/steckbrief.php?id=539414\" target=\"_blank\"\u003eAnimexx\u003c/a\u003e habe ich\nangefangen durch einen (sehr schlechten) Shojo-Ai Doujinshi eine Reichweite\naufzubauen. Im Laufe der Jahre habe ich mich auch auf andere soziale\nPlattformen wie \u003ca href=\"http://www.facebook.com/panpanpantsu\" target=\"_blank\"\u003efacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://www.tumblr.com/blog/skyanddawn\" target=\"_blank\"\u003etumblr\u003c/a\u003e und\u00a0\u003ca href=\"http://www.picarto.tv/panpanpan\" target=\"_blank\"\u003ePicarto\u003c/a\u003e ausgebreitet und\narbeite daran mich stets zu verbessern, mehr Medien zu erlernen und die\nStandardqualit\u00e4t meiner Prints und Sortiments immer h\u00f6her zu setzen. \u003cbr\u003eDoch mit\neinem Vollzeitstudium und einem Nebenjob ist die Zeit sehr begrenzt seine\nTr\u00e4ume zu verwirklichen. Doch noch habe ich die Hoffnung nicht aufgegeben, nach\nmeinem Studium nicht in einem langweiligen B\u00fcrojob zu versauern :D\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWieso habe ich mir Patreon zugelegt?\u003c/strong\u003e\u003cbr\u003e\nZu aller erst m\u00f6chte ich allen meinen Post zu Patreon ans Herz legen, da dieser\nsehr genau beschreibt mit was f\u00fcr einer Motivation ich diese Seite hier\naufbaue. Leider kann ich ihn komischerweise nicht verlinken (jedes Mal ist die Seite eingefroren und schreibe daher diesen Text zum 69ten mal oder so /D).\u003cbr\u003eIch war anfangs noch sehr gespalten ob ich mir Patreon zulegen soll, da ich bei vielen K\u00fcnstlern gesehen habe das die Seite oft einfach nur als Geldmaschine betrieben wird, oder sie durch Patreon ihre kostenlosen Plattformen vernachl\u00e4ssigen und nur noch als Werbeplattform f\u00fcr Patreon nutzen, was ich auf keinen Fall m\u00f6chte, oder gar so einen Eindruck mache. Das ist mir am Wichtigsten.\u003cbr\u003e\nDurch Patreon kann es mir aber vielleicht bald m\u00f6glich sein mehr Conventions mit\nSt\u00e4nden zu besuchen das dies meine momentane finanzielle Situation nicht zul\u00e4sst, mein Sortiment auszuweiten und Druckkosten schneller\ndecken zu k\u00f6nnen, die Qualit\u00e4t meiner Zeichnungen zu verbessern, mir F\u00e4higkeiten\nin neuen Medien anzueigenen die ich mir bisher nicht leisten konnte, meine\nLivestreams besser zu gestalten und nat\u00fcrlich auf ein paar Schichten im Monat\nverzichten zu k\u00f6nnen, um mehr Zeit zum Zeichnen und Schlaf finden zu haben.\u003cbr\u003e\nIch m\u00f6chte auf dieser Seite m\u00f6glichst viel Transparenz bieten, da ich es selbst\nvon jemandem erwarten w\u00fcrde dem ich mein Geld \u201eeinfach so\u201c gebe, daher m\u00f6chte ich auch darauf hinweisen, dass ich meine Goals immermal aktualisieren werde.\u003cbr\u003e\u003cbr\u003eIch bedanke mich f\u00fcrs Durchlesen meines Klotzes und w\u00fcnsch dir noch nen sch\u00f6nen Tag :)\u003cbr\u003e"
   },
