     "about": "\u003cstrong\u003e\u003cem\u003eJoseph Kelly\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBrought\u00a0\u003cem\u003ePepperpot Piper\u003c/em\u003e\u00a0online in January 2013 after a year of research and\ncharacter design.\u003c/li\u003e\u003cli\u003eIs currently writing and painting Act One of three\nplanned acts, one page every two weeks.\u003c/li\u003e\u003cli\u003eMakes each page of final art 27.9 x 43.2 cm (11x17 in) using\ngraphite, oil, acrylic and pixels.\u003c/li\u003e\u003cli\u003eSays: \u003cem\u003e\u201cThe reason we put our comics on the Internet isn\u0027t to\ngive them away for free, but to give them away for free to anyone who can\u2019t\nafford them. The opportunity to shoot some coin our way is open to everyone with the means, good sense and kindness to do it!\u201d\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e",

     "created_at": "2016-01-28T22:15:05+00:00",
     "description": "\u003cstrong\u003ePledge ONE DOLLAR A MONTH\u00a0and three times a year you\u2019ll get to enjoy \u003cem\u003eThe Pepperpot Papers\u003c/em\u003e, exclusive Pepperpot Piper art and backstories available only to Pep\u2019s Patreon patrons.\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eYou may wonder, \u003cem\u003e\u201cHow can one buck a month make any real difference?\u201d\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eWell, two patrons\u003cem\u003e - \u003cem\u003ejust two\u003c/em\u003e - \u003c/em\u003epledging one dollar a month for one year donate enough to buy yours truly a top-quality bright or chisel-tip paintbrush.\u00a0\u003cem\u003eFour patrons\u00a0\u003c/em\u003epledging one dollar a month for one year provide this comic strip\u2019s paint box with one 200ml tube of fine old Winsor \u0026amp; Newton oil paint. And just think... a mere\u00a0\u003cem\u003eseven hundred and fifty thousand\u00a0\u003c/em\u003epatrons pledging one dollar a month for one year would comfortably land Pepperpot in a swank studio on the Balearic island of Ibiza for life! The mind boggles.\u00a0 \u00a0\u003c/div\u003e",

     "created_at": "2016-01-28T22:15:05+00:00",
     "description": "\u003cstrong\u003eHold onto your hats! Along with access to \u003cem\u003eThe Pepperpot Papers\u003c/em\u003e, a\npatronage of $120 a year gets your likeness included in the jazz age\nbackdrop of this comic.\u00a0\u003c/strong\u003eAt the earliest logical opportunity and in the order in which the Patreon pledge is\nreceived, for as long as \u003cem\u003ePepperpot Piper\u003c/em\u003e remains on the Internet your face will be\nseen on a background billboard, or on a matchbook cover, or a storefront sign, or\na wanted poster, a playbill, a burlesque theater fire curtain, or even a pulp\nmagazine over at Newsie\u2019s newsstand!\u003cbr\u003e\u003cem\u003e\u201cWhat good will one ten-spot a month do Pepperpot Piper?\u201d\u003c/em\u003e you ask.\u003cbr\u003eWell, this comic strip may start off as Sharpie scrawls on bar napkins, but for the\nworld to read it all those panels have to end up as cutting-edge pieces of space-age digital art made out of colorful pixels and photons and such. For this to keep\non happening \u003cem\u003ePepperpot Piper\u003c/em\u003e\u00a0needs at least five patrons pledging ten\ndollars a month to cover Adobe\u2019s compulsory subscription plan for one year\nand keep Miss Piper in Photoshop and Illustrator and InDesign and the like.\u003cbr\u003eIf you choose to take advantage of this reward it will of course require a timely exchange of photographs between the author and yourself, and some time waiting in the queue.\u003cbr\u003e\u003cem\u003eWhen you pledge write to me right away and let\u0027s get started!\u003c/em\u003e",

     "description": "\u003cstrong\u003eA patronage of $480 a year not only procures \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003eThe Pepperpot Papers \u003c/em\u003e\u003cstrong\u003efor\nyou, but also this campaign\u2019s top-level bonus incentive: Dialog in\n\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003ePepperpot Piper!\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003ePledge forty dollars a month and not only will your likeness in period garb be\nincluded in the online version of this comic, but you will speak your mind...\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eLike, \u003cem\u003e\u201cDon\u2019t look now, Toots, but dere\u2019s a robot follerin\u2019 youse!\u201d\u003cbr\u003e\u003c/em\u003eOr maybe, \u003cem\u003e\u201cA shot an\u2019 a beer, comin\u2019 right up, Doll!\u201d\u003cbr\u003e\u003c/em\u003eOr even, \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u201cLook, Sweetie, between us goils, blonde from a bottle just don\u2019t cut it!\u201d\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003eThat\u0027s \u003cem\u003eyou\u003c/em\u003e, yourself, with a speaking role in \u003cem\u003ePepperpot Piper\u003c/em\u003e for all the world to see,\nadmire and... yes\u2026 envy! Could life get any sweeter?\u003cbr\u003eAs stated above, if you take advantage of this reward it will require an\nexchange of photographs between yours truly and yourself, and a wait\n(probably weeks, possibly months) in the queue.\u003cbr\u003e\u003cem\u003eWhen you pledge write to me right away and let\u0027s get started!\u003c/em\u003e\u003cbr\u003e",

   {
    "attributes": {
     "amount": 300000,
     "amount_cents": 300000,
     "created_at": "2016-01-28T22:15:06+00:00",
     "description": "You\u2019ve skied Gstaad, naked. You\u2019ve pogoed to Goa Trance in, well, Goa (also\nnaked). You\u2019ve knocked back Stoli from plastic squeeze bottles with cosmonauts\non the ISS, and yes, it can now be revealed through the Freedom of Information\nAct that certain levels of scientifically sanctioned nudity were indeed involved in\nthat undertaking.\u003cbr\u003eAnd yet in spite of all that grand dissolution something\u2019s missing from the core of\nyour otherwise awe-inspiring life. And that something, my well-heeled would-be\npatron, is that you\u2019ve never been a leading character in an online comic, the ne\nplus ultra of our modern zeitgeist!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eBut now, for the price of keeping the wolf from my little family\u2019s door for\nthe duration of the online run of this comic, I will create an Ongoing Major Character in your image (or in the image of the loved one or nemesis of\nyour choice) and turn them loose in Pepperpot\u2019s world.\u003cbr\u003e\u003c/strong\u003eJust when your doppelg\u00e4nger will enter the comic I cannot say, but enter it\nthey will at the earliest logical opportunity with their very own breathtaking\u00a0storyline. Just imagine it, and wonder if you\u2019ll be a brash antihero, a hissing pulp\nvillain, a plucky force for truth and justice or a power of sensate evil. Will you\narrive at the story\u2019s end with a triumphant apotheosis, or a well-earned\ncalamitous fall? Who can say? For that, you must roll the dice and \u003cem\u003esee\u003c/em\u003e.\u003cbr\u003eNote: all of this will require an ongoing, open-ended exchange of a great many\nphotographs between yourself and yours truly, from numerous angles, a few with\nadmittedly awkward facial expressions.\u003cbr\u003ePlease give your security team a timely heads-up.",
