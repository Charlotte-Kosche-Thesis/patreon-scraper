    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePowerUp Fighters\u0027 Content\u003cbr\u003e\u003c/span\u003e\u003c/h2\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QecdBIyIf7U\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Rz6b-GHeVTo?list=PLw6H8RQRhgI83S3yXRiTX3o_LYznMyvOj\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/g_mkt6qY75c?list=PLw6H8RQRhgI8s0ZktazNKt3P7SlJn_ly2\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ca href=\"http://www.powerupfighters.org/2016/04/getting-nashty-journey-of-thousand-miles.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://3.bp.blogspot.com/-WoEy1-WF-zg/VxPGksyRWhI/AAAAAAAAA1s/0vDOTIdK06gk0Xm9xO3LiP3KUdaRLGxqACLcB/s1600/HadokenFiles.jpg\" style=\"width: 559px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-95ycSzsJp8g/VpMtRq00kBI/AAAAAAAAAzM/4gytovVjcrMLNyUl-TbxuXJNNAiRpZumQ/s1600/GettingNashty.jpg\" style=\"width: 559px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello FGCitizens!\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe fighting game community has a huge pool of talent, and you only see the tip of the iceberg most of the time. Wouldn\u0027t it be great if the players and organizers who don\u0027t normally get the spotlight were able to shine? If you and I are on the same page, and I hope we are, then you are excited to support grassroots fighting game content.\u003cbr\u003e\u003cbr\u003eBy supporting PowerUp Fighters, you are creating a fund that is distributed as follows, after fees:\u003cbr\u003e\u003cimg src=\"http://i1004.photobucket.com/albums/af166/Osirun/PledgeBreakdown_zpsrioev7xt.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e50% of your pledge goes to PowerUp Freelance, which pays other members of the FGC to create content for the PowerUp website, and keeps that content free for everyone! That content includes: tutorial videos, let\u0027s plays, product review, event reflections, community news, appearance fees, and anything else that my fellow creators can imagine. I create content for you to enjoy as well, but I will take no money for myself out of PowerUp Freelance.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e30% of your pledge goes to sponsorship of grassroots FGC events around the United States. I will take no money for my own events out of this\u00a0thirty percent.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e10% of your pledge goes to Team PowerUp, to help us travel to events around the world and spread the FGCitizen message!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e5% of your pledge goes to a selected video game charity. Each quarter out of the year, PowerUp will select a different video game charity to contribute to.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e5% of your pledge goes directly to PowerUp Fighters in order to help us purchase better equipment, pay for marketing expenses, and do other things to improve PowerUp Fighters.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch2\u003eWhat does it mean to be a FGCitizen?\u003c/h2\u003eLet me tell you; it takes guts. It takes action. It takes constant re-evaluation of everything you do and deciding if you are making a positive impact on the world as a member of the fighting game community. It is the bat-signal in the sky calling for you to do something more for your community.\u003cbr\u003e\u003cbr\u003e#FGCitizen is an ideal to strive toward and a message to share.\u003cbr\u003e\u003cbr\u003eWhat have you done lately to be a great #FGCitizen? Share your story by emailing us, and we may just post your #FGCitizen tale on our website and social media outlets!\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eSo, are you ready to join the movement? If so, please pledge!\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://1.bp.blogspot.com/-l9g2rySf8Nk/VoXscwzgpLI/AAAAAAAAAxw/1NPo3SEOqcY/s1600/%2523FGCitizen.jpg\"\u003e\u003c/span\u003e\u003cbr\u003e"

     "about": "My name is Nathan Shields and welcome to PowerUp\u0027s online home! PowerUp is a blog dedicated to fighting games. My dreams for the blog can be summed up in three words. These words represent my beliefs regarding what the fighting game community should be all about.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eENTERTAINMENT - EDUCATION - PASSION\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe fighting game genre has been an absolutely amazing part of my life. PowerUp began in 2009 when I sought to document the fighting game community, as well as write on various other types of entertainment. I did not expect the community to have the sticking power it did for me, but I am very glad things turned out that way. I have met many people during my travels. Many of them I still know and count as friends today. I have had some of the best times ever being a member of this community.",
