    "summary": "First of all THANK YOU for looking at this page and considering donating to our campaign. \u00a0\u003cbr\u003e\u003cbr\u003eFor the past 4 years Pittonkatonk has created a place to come together free of economic barriers. We don\u0027t sell concessions, we don\u0027t vend food, or charge admission. Pittonkatonk is a community owned event and potluck. \u00a0\u003cbr\u003e\u003cbr\u003eWe do still have economic needs because beyond paying for the event we also provide Pittonkatonk Education Program (PEP) in local high schools in the Pittsburgh area. \u00a0This is where you come in...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pittonkatonk.org/wp-content/uploads/2017/02/Pittonkatonk_-439.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://www.nextpittsburgh.com/wp-content/uploads/2016/04/Pittonkatonk-e1461081088213.jpg\"\u003e\u003cbr\u003e\u003cbr\u003ePittonkatonk\u2019s mission is to empower and gather people through music in diverse practices to engage the world around them. While most think of us as just a day in the park we provide year round educational program to underserved youth in the Pittsburgh area. This innitiative is provide sustainable funding for ongoing work between practicing musicians and at risk youth. \u00a0Your donation will help us continue to provide programs without having to rely on corporate sponsors.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/IXib8OsOQ8E\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003ePittonkatonk is a volunteer run effort focuses on community music making, youth performance opportunities, youth and adult education and workshops, and partnerships with like minded non-profit organizations.  Pittonkatonk creates spaces around the city of Pittsburgh where the audience and musicians celebrate diversity while working for a common good. With no corporate sponsors, and nothing for sale, Pittonkatonk is an effort to create musical spaces where people can come together and empower each other outside traditional musical economies.\u003cbr\u003e\u003cbr\u003eThat doesn\u0027t mean we don\u0027t still have expenses. \u00a0Please consider donating to our campaign and thank you.\u00a0\u003cbr\u003e"
