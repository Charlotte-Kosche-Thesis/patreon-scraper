    "summary": "\u003cdiv\u003e\u003cstrong\u003eWho\u0027s this protobeard guy anyway?\u003c/strong\u003e\u003cbr\u003eI worked at Apple for eleven years as an engineer and team manager. At that time time I wasn\u0027t able to share any of the mods I developed. Since leaving Apple I have more time to develop mods, and I am excited to be able to share them!\u003cbr\u003e\u003cbr\u003eI love strategy and simulation games, like Civilization, Stellaris (and most other Paradox grand strategy games), and of course, RimWorld. Once I discovered how mod-friendly some of these games are, it was off to the races.\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eWhat can you expect?\u003c/strong\u003e\u003cbr\u003eI generally like to create small, vanilla friendly, targeted mods, so you can definitely expect more of those. That being said, I do have some ideas for some larger mods which I\u0027m planning to roll out over time.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eSo, to start things off, you can find my RimWorld mods on \u003ca href=\"https://steamcommunity.com/profiles/76561198024264108/myworkshopfiles/?appid=294100\"\u003eSteam\u003c/a\u003e and \u003ca href=\"https://github.com/protobeard\"\u003eGitHub\u003c/a\u003e.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eThanks!\u003c/strong\u003e\u003cbr\u003eThanks for supporting my habit of creating RimWorld mods -- it truly means a lot to me, and encourages me to keep modding."
