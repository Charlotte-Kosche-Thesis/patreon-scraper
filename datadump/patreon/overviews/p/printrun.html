    "summary": "Hi Print Runners!\u003cbr\u003e\n\n\u003cbr\u003e\n\nWelcome to our Patreon. If you\u2019re here, you\nprobably know what we are: a podcast by literary agents Laura Zats and Erik\nHane, in which we talk about things like, writing, publishing, and all the ways\nthese things can be equal parts meaningful, comedic, and absurd. (NOTE: mostly\nabsurd.) You know already that you can listen to most of our episodes for free\nin all the usual places you find your podcasts, as well as our website: \u003ca href=\"http://www.printrunpodcast.com\"\u003ewww.printrunpodcast.com\u003c/a\u003e. \u003cbr\u003e\n\n\u003cbr\u003e\n\nAnd so, you ask, why donate to the Patreon?\u003cbr\u003e\n\n\u003cbr\u003e\n\nGreat question. By donating to us here, you gain\naccess to our set of Premium Episodes, designed specifically for writers trying\nto improve their craft and find an agent or a publisher.\u003cbr\u003e\n\n\u003cbr\u003e\n\nRight now, we\u2019re featuring three different monthly\nPremium Episodes:\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eQuery Show\u003c/strong\u003e: Line-by-line critiques of submitted\nqueries from real authors. We talk about the fundamentals of an effective\npitch, and talk specifically about what is and isn\u2019t working in a given query.\nFull of tips to raise your project\u2019s chances of being requested by agents! (For\n$5 subscribers)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFirst Pages Show\u003c/strong\u003e: similar to the Query Show, we\ngo line by line through submitted First Pages, critiquing and discussing ways\nto engage your reader in the crucial opening moments of your novel. (For $10\nsubscribers)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eWriting by Reading\u003c/strong\u003e: a craft discussion that\ndissects a notable passage of published work, with an eye toward how we as\nwriters can learn from standout contemporary authors. (For $10 subscribers)\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\nAlong with making sure you get the premium content, your\ndonation also helps us make Print Run the absolute best it can be. With your\nsupport, we can pay our bills and spend more time researching, finding guests,\nand putting together each and every episode. We love doing this. You love\nlistening. Your donation makes sure both of those things keep happening, and\nthat Print Run only continues to get better with time. Let\u2019s keep the\nconversation going.\u003cbr\u003e\u003cbr\u003e\n\nThanks for your support! And thanks most of all for listening.\n\u003cbr\u003e\u003cbr\u003e\n\n\u2014Laura and Erik\u003cbr\u003e"
