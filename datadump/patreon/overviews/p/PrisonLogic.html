    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/lWjWsq38nB4\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eBRING BACK PRISON LOGIC\u2122 SERIES\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eQUICK \u0027HOW THIS WORKS\u0027:\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nIf you want to help me bring back the hilarious and inspirational life coaching series that taught people across the globe how to become the best versions of themselves, find purpose and experience true freedom, please pledge $1 (or more) and receive exclusive rewards including \u003cem\u003edownloads of my \u003cstrong\u003eAffirmation Music\u003c/strong\u003e mixtapes\u003c/em\u003e!\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHAT IS PRISON LOGIC\u2122?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nPrison Logic is a weekly life coaching series to help people find purpose and rethink what we call success. By episode two, the New York times was telling the world. People took to web telling their friends and family to check the Prison Logic web series and the rest is history. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWHY DID IT END?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nYouTube eventually denied us monetization due to graphic language.\u00a0 It became time consuming and expensive as hell.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eHOW CAN YOU HELP?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u00a0Give a monthly pledge of $1 or more per month just to help me \ncover the cost of graphics, guests, a camera operator, \ndirector, editor, etc.\u00a0 I\u0027ll gladly put my heart and soul into this inspirational series. But without your help it is impossible. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eNOTE: If you prefer, feel free to \u003c/em\u003e\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=M266GBNPPPZA2\" target=\"_blank\"\u003emake a one-off contribution\u003c/a\u003e\u003cem\u003e as well. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://prisonlogic.com/images/Patreon_What_Do_You_Get.png\"\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\u003cimg\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cimg\u003e\u003c/span\u003eTHE MORE LEVELS WE ACHIEVE THE MORE WE THINGS INCORPORATE INTO THE PRISON LOGIC\u2122 SERIES.\u00a0\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eLEVEL ONE: TWO EPISODES PER MONTH\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cbr\u003e\nWhen we achieve \u003cem\u003elevel one\u003c/em\u003e we can cover the cost of two highly inspirational videos per month. You know they\u0027ll be hilarious. Each video will touch deep down in your soul and show you exactly how to break out of any slump and become the best version of yourself.\u003cbr\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eLEVEL TWO: FOUR EPISODES PER MONTH\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\nWhen we achieve \u003cem\u003elevel two\u003c/em\u003e Prison Logic\u2122 becomes a weekly life coaching series that gives you new perspectives on what it takes to succeed no matter what you\u0027ve been through. You\u0027ll also learn the power of redefining success and finding purpose. Four videos per month; includes downloadable worksheets, contests and giveaways.\u003cbr\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eLEVEL THREE: ONE FEATURED GUESTS\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cbr\u003e\nWhen we achieve this level TJ can hire a producer who will book an interview with one amazing person (celebrities, personalities, authors, felons, victims, witnesses, activists, etc.) per month on the Prison Logic\u2122 series. Can you imagine your host, TJ sitting across from some of your favorite personalities? You\u0027re already laughing!!!\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eLEVEL FOUR: ONE FEATURED GUESTS\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cbr\u003e\nWhen we achieve this level TJ can afford to accommodate two  who will book two world class guests (celebrities, personalities, authors, felons, victims, witnesses, activists, etc.) per month on the Prison Logic\u2122 series. Can you imagine your host, TJ sitting across from some of your favorite personalities? You\u0027re already laughing!!!\u003cbr\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eLEVEL FIVE: HISTORY SERIES\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\nWhen we achieve this level TJ will add a 12 part history series (one video per month) that breaks down key historical events lead to our current events. We\u0027ll be able to hire a research team, fact checkers and correspondents. TJ will have you CTFU! Twelve episodes per year. You\u0027ll be a lot wiser in the world thanks to this funny ass history digest.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eNOTE: If you prefer, feel free to \u003c/em\u003e\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=M266GBNPPPZA2\"\u003emake a one-off contribution\u003c/a\u003e\u003cem\u003e as well. \u003c/em\u003e\u003cbr\u003e"
