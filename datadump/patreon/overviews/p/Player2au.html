    "published_at": "2018-03-03T08:56:37+00:00",
    "summary": "Welcome to\u00a0\u003ca href=\"https://player2.net.au/\"\u003e Player 2.net.au\u0027s Patreon\u003cbr\u003e\u003c/a\u003e\u003cbr\u003ePlayer 2 is something unique. We started it\u00a0as a place for Australian writers to express themselves in the field of video games, giving these writers a place that is not beholden to advertisers, corporate control or publisher demands. It is a truly independent\u00a0soapbox for video game writers to articulate the things that matter to them. \u003cbr\u003e\n\u003cbr\u003eThis \"Writers First, Hits Second\" philosophy has attracted contributions from some of Australia and New Zealand\u0027s finest gaming journalists and freelance writers. Writers that have written for such outlets as Gamespot, IGN, Kotaku, Hyper and PC Powerplay. These writers contribute to Player 2 for free, even though they get paid to write elsewhere. This is because they believe in the freedom that P2 offers, the unique and unhampered voice in the Australian gaming community.\u00a0\u003cbr\u003e\n\u003cbr\u003eBy starting a Patreon we have the chance to achieve two goals. The first is to improve Player2 and make it sustainable, server costs are up and any additional work or advertising is currently out of reach due to the expense. The second goal is for us to be able to thank and reward our loyal readers. Over our three years, we have gained a loyal group of readers who we wish to do more with, interact with and play games with. A Patreon is a perfect way to do just that.\u00a0\u003cbr\u003e\u003cbr\u003eSo thank you. Thank you for reading, thank you for supporting and thank you for encouraging us to continue to bring our own perspective on gaming to bear. It is heartening and uplifting to know that something we have poured our hearts into is appreciated by others too."

     "created_at": "2018-02-18T00:16:21.220495+00:00",
     "description": "Welcome Captain,\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIn your quarters you will find a free game! Yes, for obtaining the rank of Captain we will give you one free game. We will even do our very best to make sure it is on the system of your choice (sadly there are restrictions). It is our way of saying thanks to you for your service to the cause.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBut wait there\u0027s more! For every 12 months you remain a Captain, you will receive another free game. Amazing right? It is the least we can do to say thank you!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou will also be invited to join the Player 2 team in special Patreon backers games nights, which will be broadcast on Twitch and later posted on YouTube.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0You will also get access to all previous tier rewards.\u00a0\u003c/p\u003e",

     "description": "For the Admiral\u0027s out there we have something special\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEach Admiral will receive one limited edition Player 2 T-shirt. As the premier members of the Player 2 crew you need to dress in a snappy fashion. These T-shirts tell the world that you are an amazing person that deserves love and adulation from the planet.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAs an even further bonus you will receive an exclusive episode of Patched or The Insider each month, only for Admiral Club (and Presidential Pass) members. No one else in the world gets access to these episodes.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0You will also get access to all previous tier rewards.\u00a0\u003c/p\u003e",
