    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://i.imgur.com/BhIzLtj.png\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003ca href=\"https://twitter.com/PattoArts\"\u003eTwitter\u00a0\u003c/a\u003e\u003cb style=\"color: rgb(75, 172, 198);\"\u003e| \u003c/b\u003e\u003ca href=\"http://Rimebane.ca\"\u003eTumblr\u003c/a\u003e\u003cb style=\"color: rgb(75, 172, 198);\"\u003e | \u003c/b\u003e\u003ca href=\"https://www.furaffinity.net/user/patto\"\u003eFur Affinity\u003c/a\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eHey folks!\u003c/strong\u003e\u00a0Your friendly internet squawker here. Most know me as\u00a0\u003ca href=\"http://www.furaffinity.net/user/Patto\"\u003e\u003cstrong\u003ePatto\u003c/strong\u003e\u003c/a\u003e, some know me as\u00a0\u003ca href=\"http://Rimebane.ca\"\u003e\u003cstrong\u003eRimebane\u003c/strong\u003e\u003c/a\u003e and others know me as an annoyance. I specialize in digital art of the furry and anthropomorphic variety but you\u0027ll occasionally find other fandoms here as well. What I\u0027m hoping to achieve here is to find a way to fund my current comic project and then offer some perks on the side to keep things hot and spicy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eSo what\u0027s so special about this?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is an early-access patreon!\u00a0\u003c/strong\u003ewhich means by subscribing to my Patreon, not only are you funding the creation of projects I could only dream to be paid to do - but you get to see all this stuff a couple weeks before it hits the public eye. Comics, pinups even commissions will be held here\u00a0 before being submitted bi-weekly to other galleries. You guys will be the first to see this stuff before it goes live!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you can expect to see every month\u003c/strong\u003e is at least one comic page submission and character pinup which you guys get to vote on! At least one YCH Patreon-only auction piece, access to my PSD\u0027s/ Sai files, WIPs, Patron-only streams and some very special rewards such as personal mentoring for qualifying tiers.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(219, 238, 243); color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eSo where does the money go?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eBills and Savings! \u003c/strong\u003eBut specifically, by supporting me you of course are helping me make a living. A lot of it goes into merchandising and travel for cons, paying for tables, hotels, software and subscriptions to streaming programs and online services which I use as assets for my business! The biggest one of all being that 75% of my profits are also going into saving for a house as it\u0027s one of my goals to own a house somewhat local to my parents, we live in a pretty expensive city so right now I\u0027m working towards a pretty hefty down payment.\u003cbr\u003e\u003cbr\u003eOK, I guess I should tell you I buy myself some nice things from time-to-time. First and foremost your support is what allows me to do the things I do and the better the funds the higher quality of the work I can post here while balancing my weekly commission quota.\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
