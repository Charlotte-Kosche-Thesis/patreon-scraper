    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWe, Bobby Cartwright and Landan Parker, are working together on an indie game project.\u003cbr\u003eThis game is an RPG.\u003cbr\u003eThe visual style will be Top Down Isometric (2.5D).\u003cbr\u003eThe art style has not been decided yet.\u003cbr\u003eIt\u00a0will have a story which we currently haven\u0027t worked out yet.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWe want to produce a game that can cater to serious and \u003cem\u003eseriously\u003c/em\u003e-casual gamers alike.\u003cbr\u003eWe want our game to feel like a Table-Top RPG in the realm of 2.5D.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThis game contains:\u003c/span\u003e\u003c/strong\u003e \u003cstrong\u003eSwords, Magic, Arrows, Enemies to fight, Obstacles, and missions to complete!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eGame Details: \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e[\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003eCross Platform\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e][SinglePlayer F2P\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e]\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSingle Player | Co-Op\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSingle Player and Multiplayer Coop for now.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eRogue-Lite\u003c/strong\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGame Mode\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDid your character(s) die? Oh darn! Well, that means you will struggle through the next few levels if you don\u0027t take a few steps back and train for currency to revive or recruit a new character(s).\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eRogue-Like\u003c/strong\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGame Mode (Hardcore)\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eDid your character(s) die? Oh no! Well, that means you have to start from square 1, with a new character(s).\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhen your game is over, the session will be converted to Rogue-Lite so you can keep playing. You can upload your high-score logs to the official database for others to see where your journey ended.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eLeader-Board Ranking.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eLive Session Ranking.\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYour game sessions can be logged to compare how you play vs how others play.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eExpansive World\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eProcedural Generation. \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe world is technically infinitely large as long as you can stay alive to fight through it!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eEconomy\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eAlways Evolving.\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTrading inventories through merchants changes based on factors within the game, caused by the player or other events.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eCrafting System\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eRewarding and deep. \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe crafting experience in this game will be a very solid, fun and practical one, whilst we bring our own zest to it. We will try to eliminate some aspects of grind, whilst retaining a form of grind that is practical (aka: playing the game). It should feel natural with a stress free feel.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eProcedural Quest | Missions\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eAdverse, coherent and fulfilling\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e. \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou won\u0027t just take X to Y for Z. It will be more in depth than that. Rewarding rewards, lengthy epics of conflict to complete, broken up into small missions.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(31, 73, 125);\"\u003eLoot System\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eRewarding and fulfilling\u003c/strong\u003e. I\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ef you are scavenging or slaying for drops, we hope to bring you the smoothest experience when doing so. The loot system is the root of the game in most cases. This is how you build your character aside from XP and levels.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eCombat System\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eStrategic and Tactical.\u003c/span\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThose who use everything at their disposal for clever solutions will enjoy the combat system. We want you to feel rewarded for using your own strategies fighting throughout the world. \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eBrute Force.\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0Speaking of using everything at your disposal... looking to rampage through the battlefields without a care for thinking except clicking/tapping the screen? Have no fear, burn all of your mana and resources and see how it pans out! Yolo! We want you to have fun; and if that fun involves a deadly character(s) with low\u00a0survive-ability\u00a0other than tearing your opponent(s) apart before they can\u00a0do the same to you, have at it!\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eFine Control.\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe want you, the player, to have as much control over your character(s) during combat so mistakes don\u0027t occur quite as often. We want to allow the player to be able to fully analyze what the next move should be, while feeling like fluid combat at the same time.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eCharacter Creation (Deep yet simple)\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eStrengths and Weaknesses.\u003c/span\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBuild your character(s) however you see fit. But be warned, for every personality trait you give them, they must have a drawback. Imagine, a warrior with a great advantage. One drawback may be that character consumes potions at half of the effect.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eTalents.\u003c/span\u003e\u003c/strong\u003e These are passive abilities. We\u0027ll see where this leads us.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFactions | Factional Warfare\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eDriving Force.\u003c/span\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis will be the main theme of the game. You become part of a faction of your choice. But you have to earn your keep. Prove yourself to the faction. \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eFactional Warfare\u003c/strong\u003e\u003c/span\u003e is happening in this world, you are stranded in the middle of it all. What action will you take?\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003ePride in Decisions. \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou will make decisions that can affect your faction in various ways. The result of an action will produce an outcome that affects other factions in a positive or negative manner. Your decisions will also certainly affect other aspects of the game.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eGame-Play and Balance.\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eChallenging and Robust Game-play\u003c/strong\u003e. \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe want the game mechanics to mesh together and feel like a fantastic experience for the player. We will spend our time pouring as much quality as we can into game balance to feel fulfilling, yet not feel too easy to play., while being easy to play.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003ePlayer Equipment Interaction\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eYou, the Player have the control,\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eespecially when it comes to customization on most pieces of Equipment.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u00a0 \u00a0\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFree to Play Online.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis game will be \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFree to Play\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFuture Considerations\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003eWe will most definitely try to implement \u003cspan style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eCo\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e-\u003c/span\u003eop\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e and then \u003cspan style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eP\u003c/span\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ev\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eP\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e when capable.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOther:\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eNote: We have not completely disclosed everything about these ideas. This is to protect our game ideas from being used in games being made during this game\u0027s development.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eI can\u0027t go into detail for the systems we will engineer within the game as of right now.\u003cbr\u003eWe will release all the details when the game is approaching closed/open beta state.\u003cbr\u003e\u003cbr\u003eI \u003cem\u003ecan\u003c/em\u003e tell you that \u003cstrong\u003ewe will\u003c/strong\u003e strive to \u003cstrong\u003ego above and beyond for the Player\u003c/strong\u003e\u0027s experience.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur goal is to produce\u003c/strong\u003e and upkeep \u003cstrong\u003ea game\u003c/strong\u003e that the community provides\u00a0criticism and feedback for, and \u003cstrong\u003eas a community\u003c/strong\u003e, determines many aspects of how the game will end up.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledging helps\u003c/strong\u003e me \u003cstrong\u003eafford\u003c/strong\u003e assets like \u003cstrong\u003eSounds and Artwork\u003c/strong\u003e as well as being able to spend more time on this project.\u003cbr\u003e\u003cbr\u003eIf you don\u0027t want to pledge, that\u0027s fine :) \u003cstrong\u003eIf you like what you see, please share and follow!\u003c/strong\u003e We want you to \u003cstrong\u003eenjoy the game when it is released!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
   },
