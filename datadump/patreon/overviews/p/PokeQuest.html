    "summary": "\u003ch1\u003e\u003c/h1\u003e\n\u003ch4 style=\"margin-left: 40px;\"\u003eWelcome\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\tHello and welcome to the Official PokeQuest patreon! We are happy to announce and present to you our very own Discord bot. This bot is our attempt at shattering the standard for discord bots, pushing the limits of discord itself, and creating a fully functional game that you can play anywhere with your friends.\n\t\u003cbr\u003e\n\t\u003ch4 style=\"margin-left: 20px;\"\u003e\u003c/h4\u003e\n\t\u003ch4\u003eWhat is PokeQuest?\u003c/h4\u003e\n\t\u003cdiv\u003e\n\tPokeQuest is an advanced bot that closely replicates the Pokemon game itself, allowing you to explore 38 different areas, pushing for a nostalgic multiplayer experience. We work many hours a day on this bot, and we have high hopes for the future. Our vision is to become the best Pokemon bot possible, and we\u0027re here to bring you the players with us on our journey.\n\t\u003c/div\u003e\n\t\u003ch4 style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/h4\u003e\n\t\u003ch4 style=\"margin-left: 0px;\"\u003e\u003cstrong\u003eFeatures\u003c/strong\u003e\u003c/h4\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e151 Pokemon coded and available to find, catch, and explore.\u003c/li\u003e\n\t\t\u003cli\u003e165 \u003cstrong\u003ecompleted \u003c/strong\u003eskills\u00a0(All skills are \u003cstrong\u003efully functional.\u003c/strong\u003e)\u003c/li\u003e\n\t\t\u003cli\u003e150+ completed A.I. (Events, Trainers, Gyms, Elite Four)\u00a0\u003c/li\u003e\u003cli\u003eAll Shiny Pokemon able to find and catch\u003c/li\u003e\u003cli\u003e38 Specific and Unique Areas to explore\u003c/li\u003e\n\t\t\u003cli\u003eFull 6 vs 6 Battle System (with the ability to swap out Pokemon)\u003c/li\u003e\n\t\t\u003cli\u003eClean and Responsive Battle UI \u003cimg src=\"https://i.imgur.com/qcrst2X.png\" style=\"background-color: initial;\"\u003e\u003c/li\u003e\n\t\t\u003cli\u003eSpam-Free and limited as possible! (Multiple people can play in the same tab!)\u003c/li\u003e\n\t\t\u003cli\u003eNatures, Abilities, IVs, EVs\u00a0\u003c/li\u003e\n\t\t\u003cli\u003eEasily readable Pokemon profiles\u003cimg src=\"https://i.imgur.com/nd7YRpG.png\" style=\"background-color: initial;\"\u003e\u003c/li\u003e\n\t\t\u003cli\u003e Trading Pokemon with others\u003c/li\u003e\n\t\t\u003cli\u003e Ability to learn and replace skills with ease\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cdiv style=\"margin-left: 0px;\"\u003e\n\t\t\u003cstrong\u003e\u00a0 \u00a0and many more....\u003cbr\u003e\n\t\t\u003ch4 style=\"margin-left: 20px;\"\u003e\u003c/h4\u003e\n\t\t\u003ch4 style=\"margin-left: 0px;\"\u003eWho are we?\u003c/h4\u003e\n\t\t\u003c/strong\u003e\n\t\t\u003cdiv style=\"margin-left: 0px;\"\u003e\n\t\t\t\u003cstrong\u003e\n\t\t\t\u003c/strong\u003eThe bot is developed by 2 people, both of us passionate people about Pokemon and creating games in general. Light and Shika are the two lead developers of this bot. We both dedicate 8+ hours a day working on anything to do with the bot, whether it be coding,  writing up documents, gathering information, or anything else developmental wise. We are the ones who will be leading the project going forward.\u00a0\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\u003ch4 style=\"margin-left: 20px;\"\u003e\u003c/h4\u003e\n\t\t\u003ch4 style=\"margin-left: 0px;\"\u003eWhat can you do to help?\u003c/h4\u003e\u003cdiv style=\"margin-left: 0px;\"\u003eAs you know we are 2 normal people taking \u003cstrong\u003ea lot\u003c/strong\u003e\u00a0of time out of our day to work on this bot and develop the project. At the end of the day we have server costs, our time and many other things to take into account. There are many ways you can support us, but the most prominent way is to donate to our patreon. You may donate in return for rewards to help us be able to continue working on the bot, with your help we can see ourselves being the best discord bot to date.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your support\u003cbr\u003e~Shika\u003cbr\u003e\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\u003c/div\u003e"
