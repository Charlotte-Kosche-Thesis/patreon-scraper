    "summary": "\u003cstrong\u003eWhat Do I Do?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI draw. My favorite subject is the human face, so I make a lot of portraits.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.instagram.com/p/BI8jv-XDyL7/?taken-by=anoved\" rel=\"nofollow\"\u003e\u003cimg src=\"https://c1.staticflickr.com/9/8233/29495128506_9d793dc199_o.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/p/BDoqTckJaUA/\" rel=\"nofollow\"\u003e\u003cimg src=\"https://c1.staticflickr.com/9/8236/28904537534_db588d2238_o.jpg\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\nYou can find examples of recent work\u00a0\u003ca href=\"https://www.instagram.com/anoved/\" rel=\"nofollow\" target=\"_blank\"\u003eon Instagram\u003c/a\u003e. Buy prints and original art at\u00a0\u003ca href=\"https://www.etsy.com/shop/anoved\"\u003emy Etsy shop\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eDrawing puts me\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Flow_(psychology)\"\u003ein the zone\u003c/a\u003e. I am more likely to make the world a better place when I am working in the zone. In the past, drawing has occupied a prominent but purely recreational role in my life. Your patronage bridges the gap from hobby to professional practice. Keep me in the zone.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.instagram.com/p/BDoqTckJaUA/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/p/BF40C3VJaX3/\" rel=\"nofollow\"\u003e\u003cimg src=\"https://c1.staticflickr.com/9/8014/28904755334_cfa0d92644_o.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/p/BGqJAC8paXd/\" rel=\"nofollow\"\u003e\u003cimg src=\"https://c1.staticflickr.com/9/8135/29449425791_f21072a46b_o.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePlus, in return for supporting my work, I send you postcards!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eUpgrade Your Mailbox\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI send portrait studies and other sketches to my patrons. I get practice and you get cool mail to stick on your fridge. If you like my drawings, send a couple bucks my way.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://c1.staticflickr.com/1/753/21319688521_cc59f5c7c0.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs I hit higher funding milestones, I\u0027ll introduce additional rewards such as bonus prints (done!), video content, and event invites.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eBonus Prints\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn additional to original sketches, each month I send a\u00a0\u003ca href=\"https://www.patreon.com/posts/monthly-print-7968252\"\u003ebonus print\u003c/a\u003e of a single selected drawing to every postcard patron. Featured prints are mailed in an envelope with postcard postage enclosed so you can collect them or send them to a friend.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eFine Print\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eExpect postcards to lead adventurous lives. They might get wet, bent, burned, torn, smudged, or embellished by creative postal employees.\u003c/li\u003e\n\u003cli\u003ePostcard sketches are selected randomly. You can ask for something specific, but I\u0027d rather surprise you.\u003c/li\u003e\n\u003cli\u003eThe sketches I send as postcards are indeed originals.\u003c/li\u003e\n\u003cli\u003eSketches are practice drawings. Detail, composition, and style vary.\u003c/li\u003e\n\u003cli\u003eI retain the right to reuse and display images of my artwork for any purpose.\u003c/li\u003e\u003cli\u003ePostcard pledges can be designated as gift subscriptions! Simply enter the intended recipient\u0027s mailing address when submitting your pledge, or send me a direct message later with details.\u003c/li\u003e\u003c/ul\u003e"
