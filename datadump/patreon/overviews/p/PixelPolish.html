    "summary": "Hello and what is up guys! My name is PixelPolish and if you are here, then you probably already know me well enough that any further introduction would be unnecessary. If you don\u0027t know me and what I do, then checking out\u00a0\u003ca href=\"http://www.youtube.com/PixelPolishTV\" target=\"_blank\"\u003e\u003cstrong\u003emy channel\u003c/strong\u003e\u003c/a\u003e will tell you more about me and my work than I would ever be able to fit in a paragraph of text. Whatever the case might be, thank you for\u00a0making your way to my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/YcXBW8L.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYou might wonder where your tips would go if you\u0027d choose to support me. At this point in time I\u0027ve got two major goals that are very important for the future of my channel. \u003cdel\u003eOne is to finally get \u003cstrong\u003ePlayStation 4\u003c/strong\u003e (PRO if possible, to be more future-proof).\u003c/del\u003e The other goal is replacing my slowly dying LGP \u003cstrong\u003ecapture card\u003c/strong\u003e with something that is able to capture 1080p videos at 60FPS (LGP can only do 1080p@30FPS, so it\u0027s not PS4 PRO ready) and is... well, not slowly dying.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eUPDATE:\u003c/span\u003e\u003c/strong\u003e Thanks to your support up to this point, I felt confident enough to get a PlayStation 4 PRO as an\u00a0\u003cstrong\u003einstallment purchase\u003c/strong\u003e. Doing this without your contributions would put me in too much of a financial risk in the coming year and a half or so, but thanks to you I could get the console in time for not just the\u00a0\u003cstrong\u003eMonster Hunter: World\u003c/strong\u003e release date, but also PS+ beta (happening on 9-12 december).\u003cbr\u003e\u003cbr\u003eThe console still has to be paid off of course, but your continuous patronage will allow me to cover the partial payments over the coming months, without waiting to get the required sum in advance and miss the MHW release date by a country mile. \u003cstrong\u003eThis is huge and it wouldn\u0027t be possible without you\u003c/strong\u003e - you have no idea how grateful I am and I will make sure to bring you the content that I\u0027ve promised!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/lJiibc2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI have already pre-ordered a copy of Monster Hunter: World for the PS4, so expect a steady coverage once the game arrives at my doorstep. Before (and also after) that happens, I will be adding more PS4 titles into the mix. \u003cstrong\u003eToukiden 2\u003c/strong\u003e is already on it\u0027s way so I should start making demon-hunting videos any day now. Thanks to the awesome Europe-only deal, I also already own \u003cstrong\u003eGod Eater Resurrection\u003c/strong\u003e - I will get a PS4 copy of God Eater 2 Rage Burst next and eventually God Eater 3 when it comes out.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/E3NlMkj.gif\" style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eTwo years ago, thanks to your contributions I have been able to secure the\u00a0\u003cstrong\u003eNew3DS with a capture card\u003c/strong\u003e to be able to record \u003cstrong\u003eMonster Hunter 4 Ultimate \u0026amp; Generations\u003c/strong\u003e and include it in the \u003cstrong\u003eLive Hunt! Podcast\u003c/strong\u003e, as well as other gameplay videos from those games. That\u0027s how I know there\u0027s plenty of generous people among you that enjoy my videos and are willing to support me in a more direct fashion.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIt\u0027s only thanks to the people like you that small creators like myself can survive on YouTube and keep up with the times.\u003c/span\u003e\u003c/strong\u003e If you feel warm and fuzzy inside for keeping us afloat - you should! Embrace that feeling, because you deserve it :]\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/HBhFXh4.gif\"\u003e\u003cbr\u003e\u003c/div\u003eIf you\u0027re not already one of my awesome Patrons, \u003cstrong\u003econsider becoming a one\u00a0\u003c/strong\u003etoday, no matter how much you\u0027re willing to chip-in. Even few stray $ can add up over time and it would help me tremendously in achieving my goals that will make my channel and my videos that much better.\u003cbr\u003e\u003cbr\u003eThank you very, very much!\u003cbr\u003ePixelPolish"
