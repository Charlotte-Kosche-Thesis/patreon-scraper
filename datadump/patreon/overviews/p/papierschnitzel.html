    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHello and welcome to my Patreon!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cem\u003e\"This world is but a canvas to our imagination.\"\u003c/em\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cem\u003eHenry David Thoreau\u003c/em\u003e\u003c/em\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eJoin me and my fellowship of crafters, builders and artisans in my quest to create a paper model world. Follow my explorations to distant and alien lands and discover ancient strongholds, exotic settlements and fantastic space stations. Unearth the secrets of ancient cultures and futuristic civilizations, their housing, their vehicles, their way of life. Who knows what we will find!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.papierschnitzel.com/wordpress/wp-content/uploads/2018/01/showcase_small.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eNew to paper models? It\u0027s all about printing out PDF files on your printer (or at the print shop) and then cutting out parts and assembling them to form almost anything you can imagine. I focus on terrain, building and vehicle models, but anything can happen!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy?\u003c/span\u003e\u003c/h4\u003eFirst, because it\u0027s fun! Second, because it\u0027s easy to do!! And third, because it is quite affordable!!! Furthermore you can reprint and build as many of the models as you want. Most come with variations, so you can print a model in different colors or with different ornaments. Build a town from a single building. Build a fleet with a single vehicle!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.papierschnitzel.com/wordpress/wp-content/uploads/2018/01/showcase_small_3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow?\u003c/span\u003e\u003c/h4\u003eWhen you join me, you will receive files (PDF) that you can print on your home printer or at a print shop and then build the models following the included instructions. I will also make tutorials explaining different ways on how to build and improve paper models!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eGoals\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eI have been creating high quality paper models for almost ten years now. It started as a hobby and has become a passion of mine. With your support I want to make this my primary job and source of income. I will continue to make new paper models but with your help I can focus more and more time and energy to deliver awesome paper models for you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.papierschnitzel.com/wordpress/wp-content/uploads/2018/01/showcase_small_4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eRewards\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e!\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eSo what do you get out of all of this?\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy, of course you will get paper models!!!\u003c/span\u003e\u003c/strong\u003e Depending on the goals we reach together, you will get early access information, discounts on new models and even exclusives and free models. Heck, if we reach the ultimate goal, you will get all my models for free! Sounds good? Then join me and let\u0027s build worlds together!\u003cbr\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003cem\u003e\"You can\u0027t wait for inspiration. You have to go after it with a club.\"\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003eJack London\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/blockquote\u003e"
