    "summary": "The piano TRACKS project aims to help piano teachers and students formally but flexibly assess their learning.\u00a0\u003cbr\u003eIt includes\u003cbr\u003e\u003cul\u003e\u003cli\u003eA curriculum (currently up to UK grade 5 ish) which breaks learning down to stages and units.\u00a0\u003c/li\u003e\u003cli\u003eChecklists for each stage of so that you can assess where your students are at and where the gaps in their knowledge are.\u00a0\u003c/li\u003e\u003cli\u003eA web page for each individual unit that contains teaching ideas to use in the lesson, repertoire suggestions, and theory worksheets.\u00a0\u003c/li\u003e\u003cli\u003eMedium and long term goal trackers\u003c/li\u003e\u003cli\u003eCertificates\u003c/li\u003e\u003c/ul\u003eYou can visit the website\u00a0\u003ca href=\"http://www.pianotracksproject.com\" target=\"_blank\"\u003ewww.pianotracksproject.com\u003c/a\u003e for the full information.\u00a0\u003cbr\u003e\u003cbr\u003eWe are currently developing and updating the website to align with version 2 of the curriculum and checklists. In the medium term we are also adding more suggestions, signposts, and original material to the relevant pages.\u00a0\u003cbr\u003e\u003cbr\u003eIn the long term we are thinking of:\u003cbr\u003e\u003cul\u003e\u003cli\u003epublishing books of our worksheets by stage\u003c/li\u003e\u003cli\u003ewriting and publishing new repertoire to help develop particular units\u003c/li\u003e\u003cli\u003ecreating a piano TRACKS tutor book, specifically designed to match our curriculum\u003c/li\u003e\u003c/ul\u003eIn the distant-may-never-happen term we are contemplating running a sort of \u0027accredited teacher\u0027 scheme.\u00a0\u003cbr\u003e\u003cbr\u003eWithout our wonderful supporters here and on PayPal we wouldn\u0027t be able to do any of this, so thank you for taking the time to check us out and consider joining us.\u00a0\u003cbr\u003e"
