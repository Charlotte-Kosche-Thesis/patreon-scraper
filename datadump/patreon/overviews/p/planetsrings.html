    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHi! I\u0027m Uranus - Uri for short! - a freelance artist and full time student from\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e Queensland, Australia!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis patreon is set up for those who want access to my creative process, references and recommendations, as well as content and one and one conversation that may not be available on my other social media. It also helps me continue my work, as all funds go towards improving my setup or buying much needed medicine and food so I can keep doing what I do! At the moment my situation is incredibly dire - \u003cstrong\u003emy living situation is toxic, and I need to move as soon as possible. As such, all funds will be going towards getting me into a safe home environment.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor as little as a dollar a month, you\u0027ll gain access to sketches, previews and first looks at some of my content not seen anywhere else. While I can\u0027t assure that the final content will remain exclusive forever, the step by step creative process and prioritized previews that I\u0027ll be submitting here certainly will be, giving you a leg up on my content days before it ends up anywhere else!\u003cbr\u003e\u003cbr\u003eThis is also where I\u0027ll be posting my nsfw content, ranging from nudity to violence and potentially sexual content. These, of course, will be few and far between but they\u0027ll most certainly be here!\u003cbr\u003e\u003cbr\u003eFor those that don\u0027t know me or what I do, I focus on creating art and designs of humanoid characters as well as anthro and quad characters, mostly those of my own creation or customers. However, fanart may pop up here every now and again! As such, you can expect a pretty mixed bag as far as the content you\u0027ll see here!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eD
