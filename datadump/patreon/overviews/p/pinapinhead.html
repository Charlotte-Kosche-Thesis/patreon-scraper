    "summary": "\u003cstrong\u003ePINA\u003c/strong\u003e is my name. I am a\u003cstrong\u003e \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eWriter/Performer, One Woman Shows\u003c/strong\u003e.\u003c/em\u003e\u00a0\u003cbr\u003e\u003cem\u003e\u003cstrong\u003ePinhead Number One\u003c/strong\u003e\u003c/em\u003e is my current \u003cem\u003eLONG term project.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY BIG BIG GOAL:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eI am looking to take Pinhead Number One to the Edinburgh Fringe Festival in August 2018.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFringe festivals are Festivals whereby the performers self produce. I have produced over 5 Shows at Fringe festivals mostly ALL MY OWN. I did produce one collaborative project in the NY fringe festival .\u003cbr\u003e\u003cbr\u003ePinhead premiered in Arizona, in May 2015 at a Downtown Space 55. Space 55 is where I spent years developing this piece with a Solo Coach. So Grateful for the theatre and the Coach.\u00a0\u003cbr\u003e\u003cbr\u003eIn March 2016, I took Pinhead to Australia, Adelaide Festival.\u00a0\u003cbr\u003e\u003cbr\u003eIn January of 2017, I took her to Tucson.\u003cbr\u003e\u003cbr\u003eHer BIGGEST Festival - will be Edinburgh Fringe 2018.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI need your help to bring Pinhead Number One to Scotland .\u003c/strong\u003e\u003cbr\u003eI work a Full Time job at the Mental Hospital as a Expressive Arts Practitioner. I facilitate Expressive Art \u00a0groups ( Theatre Writing, Visual art, Comedy etc..) with patients who suffer from Mental Illness.\u003cbr\u003e\u003cbr\u003eWhy do I tell you this? You and I are collaborating. \u00a0 I will be SAVING MONEY for this ADVENTURE Too. I need your help in starting me out with what I will call \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY PINHEAD NUMBER ONE SAVINGS ACCOUNT.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI want to hijack some of you with similar stories like mine: not fitting in, tired of being labeled, outsiders, determined to win in the game of self acceptance!\u003cbr\u003e\u003cbr\u003e most important- KEEP MOVING TOWARDS OUR DREAMS.\u003cbr\u003e\u003cbr\u003eThis show took hard work and years of archival digs into my Soul. When I give the Show, I am service to others. People want to then tell their stories, or feel better about who they are. Its a WIN WIN!\u003cbr\u003e\u003cbr\u003ePatreon rocks because it helps those of us who aren;\u0027t so popular, or good looking, to gain a new friend , to build revenue, which all money is is GREEN ENERGY. Patreon allows us to maintain freedom and choices as Artists that we might not otherwise have in the mainstream.\u003cbr\u003e\u003cbr\u003e\u00a0I\u0027ve always dreamed of having a Patreon. It is that Renaissance feeling, back when people supported artists adventures. \u003cstrong\u003eRead about Pinhead Number One below.\u003cbr\u003eI\u0027ll post videos as we go.\u003cbr\u003e\u003cbr\u003eI hope you will join me in this Giving Back. Thank You.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u003cbr\u003ePS: This is not a\u00a0\u003c/strong\u003e\u00a0kick starter campaign.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0Patreon is for those of us who ebb and flow with CREATING. I will list different projects I am involved in as we go here. I have many. Some in Writing others in performing, mostly ALL UNDERGROUND!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePINHEAD NUMBER ONE\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cstrong\u003eWhat\u0027s the Show about?\u003c/strong\u003e\u003cbr\u003e\"When a life long\u00a0\u003cstrong\u003eoutcast\u003c/strong\u003e who has \u003cem\u003efinally managed to fit in,\u003c/em\u003e falls in love with a\u00a0\u003cbr\u003etransgender playwright, she must \u003cem\u003edecide whether to protect her new found status\u003cbr\u003eor accept the role she was born to play\u003c/em\u003e,\u003cstrong\u003e Pinhead Number One\u003c/strong\u003e.\"\u003cbr\u003e\u003cstrong\u003eIt\u0027s Memoir.\u00a0\u003cbr\u003e\u003cbr\u003eAudience Review Excerpts\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Pinhead Number One\u003c/strong\u003e revolutionizes and celebrates two characters who are often regarded only as comic relief. The stories and characters become relatable. Someone is finally diving into the feelings, experiences and lives of people who live on the actual fringe of society.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Pinhead Number One\u003c/strong\u003e is Heartbreaking, emotional, moving, and funny. In other words-life.\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePinhead Number One\u003c/strong\u003e \" My partner and I had the opportunity to see only one show during the Tucson 2017 Fringe Festival..I\u0027m glad we choose\u003cstrong\u003e \"Pinhead Number One\u003c/strong\u003e\u003cbr\u003e.\" I was alittle nervous about the show because as a transgender woman, having always wanted to fit into something bigger than myself, having new friends projecting ideas and opinions on me around me, I thought it might just be a play about side show characters. Instead i saw a woman, Pina, with similarities to myself. A play of truth and What happens to us when we are different or unacceptable by society. The bullshit of society standards.\" \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
