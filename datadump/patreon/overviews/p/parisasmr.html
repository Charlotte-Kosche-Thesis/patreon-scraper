    "summary": "\"Sculpting the sounds is just like mastering the invisible...\"\u003cbr\u003eHello everyone! My name is Flo and I\u0027ve always been fascinated by the surrounding sounds in our daily life. I am a singer in the french pop duet CASSANDRE and I also make ASMR videos to help people relax, sleep but also to help them get rid of anxiety. I think that we can help our body feel better just listening to various sounds.\u00a0\u003cbr\u003eMy Youtube channel \"PARIS ASMR\" is the place where you can listen to me whispering, making severals relaxing sounds but also talking about the city where I am living : PARIS, the city of light, the city of love.\u00a0\u003cbr\u003eI am a musician and I know that working on sounds, amplifying them requires to have the appropriate equipment. That\u0027s why I made my patreon account. I am always looking to improve the content of my videos. Your support will allow me to have more time to record ASMR videos and why not make this one part of my job. \u00a0\u003cbr\u003eIt\u0027s such a pleasure to help you feel better in your life. I want to learn more about relaxation and natural healing,one of my projects is to start a school as a naturopath. I think this is somewhat of a similar vision : relaxing you, showing you how to take care of yourself and find some peace at the end of the day.\u003cbr\u003eASMR is this tingly sensation that you get in the back of your scalp. It\u0027s a relaxing sensation that no scientist can explain nowadays. Not everyone feels it. Watching an ASMR video will give you (if you chose the right trigger for you) this tingly sensation but also a personal attention that will make feel safe. ASMR will help you focus on the present moment and forget your daily matters. I believe ASMR can make you much more mindful. This is in a way a kind of meditation.\u003cbr\u003e\u003cbr\u003eHelp me to make the best videos to relax you.\u00a0\u003cbr\u003eAllow me to spend more time on this beautiful and human project.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your support!\u00a0\u003cbr\u003e\u003cbr\u003e---------------------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eBonjour et bienvenue \u00e0 tous,\u00a0\u003cbr\u003eJe m\u0027appelle Flo et les sons ambiants m\u0027ont toujours fascin\u00e9. Je suis chanteur dans le duo pop Cassandre et je fais \u00e9galement des vid\u00e9os ASMR pour aider les gens \u00e0 se d\u00e9tendre, \u00e0 mieux dormir mais aussi \u00e0 se lib\u00e9rer de leur anxi\u00e9t\u00e9.\u003cbr\u003eMa cha\u00eene Youtube \"PARIS ASMR\" est le lieu o\u00f9 vous pouvez m\u0027\u00e9couter chuchoter, faire des sons relaxants mais aussi parler de la ville o\u00f9 je vis : Paris : ville de lumi\u00e8res, ville de l\u0027amour.\u003cbr\u003eJe suis musicien et je suis conscient que travailler le son, l\u0027amplifier n\u00e9cessite de travailler avec un mat\u00e9riel de qualit\u00e9. C\u0027est la raison pour laquelle j\u0027ai cr\u00e9\u00e9 mon compte patreon. Je cherche toujours \u00e0 am\u00e9liorer le contenu de mes vid\u00e9os. Votre soutien me permettra d\u0027avoir davantage de temps pour enregistrer des vid\u00e9os ASMR et pourquoi pas en faire un v\u00e9ritable m\u00e9tier.\u00a0\u003cbr\u003eC\u0027est pour moi un v\u00e9ritable plaisir de vous aider \u00e0 vous d\u00e9tendre dans votre quotidien. \u00a0J\u0027ai envie d\u0027en apprendre davantage sur les techniques de relaxation et les m\u00e9decines naturelles. L\u0027un de mes projets est de commencer des \u00e9tudes de naturopathie. Je pense que ces domaines sont li\u00e9s d\u0027une certaine mani\u00e8re : d\u00e9tendre, montrer comment prendre soin de soi et \u00e0 trouver la paix int\u00e9rieure.\u003cbr\u003eL\u0027ASMR ? C\u0027est une sensation tr\u00e8s agr\u00e9able au niveau du cr\u00e2ne qui peut parfois descendre le long de la colonne vert\u00e9brale. Ce n\u0027est pas tout le monde qui la ressent. En regardant une vid\u00e9o ASMR, vous retrouverez (si vous y \u00eates sensible et aussi en choisissant le bon d\u00e9clencheur) cette agr\u00e9able sensation mais aussi une certaine attention personnelle qui vous donnera un sentiment de s\u00e9curit\u00e9. L\u0027ASMR vous aidera \u00e0 vous connecter au moment pr\u00e9sent. Pour moi, il nous ram\u00e8ne au plaisir et \u00e0 la contemplation des choses les plus simples de la vie. Je suis convaincu que l\u0027ASMR, au m\u00eame titre que la m\u00e9ditation, aide l\u0027esprit \u00e0 s\u0027ouvrir et \u00e0 se rendre disponible \u00e0 l\u0027instant pr\u00e9sent.\u003cbr\u003eAidez moi \u00e0 faire de meilleures vid\u00e9os pour vous d\u00e9tendre.\u003cbr\u003ePermettez moi de passer davantage de temps sur ce beau projet \u00e0 dimension humaine.\u003cbr\u003e\u003cbr\u003eMerci \u00e0 tous pour votre soutien !\u003cbr\u003e\u003cbr\u003eParis ASMR."
