g the game alone so far but with your support, I will be able to expand my team and purchase some assets and licenses to take this game to the next level ;)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBe notified of\u00a0updates and help this community grow:\u003cdiv\u003efacebook.com/powerthegrid\u003cbr\u003etwitter.com/powerthegrid\u003cbr\u003e\u003cbr\u003eThanks so much for your support, \u003cstrong\u003etogether we go further\u003c/strong\u003e.\u003c/div\u003e"
