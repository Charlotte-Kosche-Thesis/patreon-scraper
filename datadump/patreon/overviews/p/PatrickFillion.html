    "summary": "\u003cimg src=\"https://dl.dropboxusercontent.com/s/1efstpyvejb2rcr/rewardtypesmay2018.jpg?dl=0\"\u003eWelcome to my Patreon page. So\u2026 why Patreon, you might ask?\u003cbr\u003e\n\u003cbr\u003e\nPatreon isn\u2019t just for new artists. In fact, I see it as a great platform for someone like myself who\u2019s eager to discover a brand new way of making his art accessible and to get to know the people who love what I do. \n\u003cbr\u003e\n\u003cbr\u003e\nI\u2019ve been drawing hot naked guys and creating XXX gay comics for more than 20 years now, and after all this time, I\u2019ve decided that I want to mix things up a little bit \u2013 you know, keep things fresh. I\u2019ve been looking for a way to have more direct contact with the people who support me and my work, and this seems to be the right place for it. \n\u003cbr\u003e\n\u003cbr\u003e\nAlso, after all this time writing comics for other artists to illustrate, and acting as an art director for Class Comics, I want to find the pleasure in my own artwork again. I WANT TO DRAW AGAIN, and I want to have fun doing it, and have you be part of the process! \n\u003cbr\u003e\n\u003cbr\u003e\nBy supporting me here, you\u2019re helping me create new illustrations \u2013 some of my own original character creations, and some fan arts of pop culture favorites. Basically, you\u2019re helping me rediscover the joys of drawing for the love of drawing. I\u2019ll also be working on new comics that you will get to see here before anyone else. \n\u003cbr\u003e\n\u003cbr\u003e\nI have a lot of great stuff planned, and I can\u2019t wait to share it all with you guys. Thank you so much for your support \u2013 we\u2019re gonna have a ton of fun together. \n\u003cbr\u003e\n\u003cbr\u003e\nHugz + kisses, guys -- Patrick XOXO \n\u003cbr\u003e\n\u003cbr\u003e"
