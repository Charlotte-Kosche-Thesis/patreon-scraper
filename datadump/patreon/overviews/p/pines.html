    "summary": "\u003cimg src=\"https://orig00.deviantart.net/71b3/f/2017/307/2/8/0forbafds_by_verlidaine-dbso9bd.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHi there! The name is \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAsh\u003c/span\u003e, but most people know me as \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eVerli\u003c/span\u003e! Thanks for visiting!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u2726\u2726\u2726\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eI\u0027m a freelance artist from California who\u0027s passionate about \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFantasy\u003c/span\u003e, \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eEnvironments\u003c/span\u003e, and \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWorld-building\u003c/span\u003e, especially in relation to \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eConcept Art\u003c/span\u003e and \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eIllustration\u003c/span\u003e. I love history and different cultures, so creating unique worlds and giving them lore and personality has always been something I can\u0027t get enough of! I strive to make worlds that people can become engaged in. (I also love cats and believe in Bigfoot.)\u003cbr\u003e\u003cbr\u003eWhile I have a outside job to help, I\u0027d love to be able to not worry about bills as much and dedicate more time to develop personal projects, such as \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAndras\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e,\u003c/span\u003e Woolynes\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, and my own \u003c/span\u003estories\u003c/span\u003e! Patreon would enable me to focus more on my work, and also enable me to share my process with you guys. Supporting me on Patreon would not only earn you my undying gratitude, but also access to \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWIPs\u003c/span\u003e, \u003cspan style=\"color: rgb(75, 172, 198);\"\u003edesign previews\u003c/span\u003e,\u00a0\u003cspan style=\"color: rgb(75, 172, 198);\"\u003econcept work, \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand more\u003c/span\u003e\u003c/span\u003e!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u2726\u2726\u2726\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThank you very much for taking a look, and to all who have supported me! I truly am grateful to all your support, on Patreon and elsewhere!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.ashleycoadart.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2726\u003c/span\u003eWebsite\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2726\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e"
