    "summary": "Welcome, and thank you for checking out my page! I\u2019m Proxxie, an artist, developer, gamer, and creator of The Proteus Effect.\u003cbr\u003e\u003cbr\u003eThe Proteus Effect is a game for adults that combines lighthearted comedy, engaging characters and story, lively dialogue, and gripping challenges with distinctive, vivid art and alluring erotic scenes to create a fun, sexy, and ultimately unique experience.\u003cbr\u003e\u003cbr\u003eYou take on the role of Alex, a lovable but dimwitted young man who barely graduated college and is now desperately searching for a job. Just in the nick of time, he stumbles into the job of his dreams as a video game tester for a virtual reality startup, but all isn\u2019t as it seems. After being introduced to his eccentric coworkers, he soon finds himself not only trapped in the virtual world, but also stuck in the body of a nubile young woman. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/11mg85d.png\"\u003e\u003cbr\u003e\u003cbr\u003eAll Alex wants is to return home to his own body, but he winds up reluctantly embarking on an adventure through a series of fantasy worlds, including the company\u2019s game world, another world that\u2019s suspiciously similar to a popular MMO, and an assortment of others. \u003cbr\u003e\u003cbr\u003e\n\nHe isn\u2019t alone, though - shortly into the journey he is joined by his co-worker Ana, a tough, slightly abrasive, yet kindhearted young woman. Alex isn\u2019t the only one who\u2019s changed in the virtual world; it looks like Ana ended up with a little something\u2026 extra? \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/287kvib.png\"\u003e\u003cbr\u003e\u003cbr\u003eEventually, Alex is joined by other quirky companions, and together they try to uncover what\u2019s behind the system\u2019s strange malfunctions. How does he keep getting sent to these bizarre places? What connects them all? Can he ever manage to find his way back home?\u003cbr\u003e\u003cbr\u003eThis is a game for adults, so there\u2019s plenty of erotic content. This isn\u2019t just mindless porn, however - the scenes are sometimes titillatingly erotic, sometimes hilarious, but always interesting and fun. The game currently has content for futanari fans, and there will be plenty of scenes for people who like \u2018group activities\u2019, monsters, tentacles, vanilla (gasp!), and many other fetishes. The erotic scenes are completely optional - you can avoid any scenes you don\u2019t like, and if you just want to experience the game\u2019s entertainment without any of the porn, you can do that too!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/t5taqd.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe Proteus Effect\u2019s gorgeous 3D art is colorful, anime-inspired and charmingly stylized, creating a look that is both adorably cute and seductively sexy. Carefully crafted expressions give immediacy, depth, and humor to the conversations. Thoughtfully composed scenes bring the characters (and their sexy escapades!) to life.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/23rkcye.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe same care that was brought to the game\u2019s art style and sexy scenes was brought to the gameplay itself. The Proteus Effect is built on RPG Maker MV, the latest generation of the RPG Maker engine. Unlike many other RPG Maker games, there are no long grinds for levels or gold - the focus is on getting you out there to experience the story and content. But this doesn\u2019t mean the game is easy! One of my design goals was to provide you challenging, enjoyable experiences, so most of the dungeons include tough encounters engineered to test your gaming skills. If that isn\u2019t your thing, that\u2019s fine, too. Starting with 0.3.1, dungeons include easy modes, just in case you\u2019re not quite feeling up to the challenge right now.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/287n3id.png\"\u003e\u003cbr\u003e\u003cbr\u003eIf you\u2019re looking for a fun, entertaining, and sexy game with likable characters, laughs, and distinctive art, The Proteus Effect might just be your game. So go ahead, give the public version a try! It\u2019s only one major release behind the patron version, and it\u2019s free! And if you really enjoy the game - and I think you will - please consider supporting the project by becoming a patron. Any amount is appreciated, and for about the cost of a cup of coffee per month, you\u2019ll keep access to the latest version and become a major part of keeping the project going.\u003cbr\u003e\n\n\u003cbr\u003eThank you for visiting, and I hope you enjoy The Proteus Effect!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCurrent patron build: 0.5.1\u003cbr\u003e\u003cbr\u003eCurrent public build: 0.4.2\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://mega.nz/#!dCYDBRRQ!XD4q9gzwH0A0Lw7tAjwpjIy1Oe-wtfd1XDNcbdprjNk\" target=\"_blank\"\u003eWindows\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://mega.nz/#!8CB10Z4K!4IQ9U7jEKYij2gbZf5CQhTPqTey_BpRx8OI5CmpkPLw\" target=\"_blank\"\u003eMac\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://mega.nz/#!caJQyKgC!XtLsvJ6aPVDFSYop1nQw7K48v9GfyoyGTUsKFL7bapM\" target=\"_blank\"\u003eLinux\u003c/a\u003e\u003cbr\u003e"
