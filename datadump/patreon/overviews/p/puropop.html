    "summary": "Voc\u00ea abriu essa p\u00e1gina e j\u00e1 merece um abra\u00e7o por estar aqui. \u201cO que diabos \u00e9 o Puro Pop?\u201d, voc\u00ea se pergunta.\u003cbr\u003e\u003cbr\u003ePois bem, o Puro Pop \u00e9 um site j\u00e1 relativamente antigo (foi criado em 2008) e que trata de cinema, jogos, quadrinhos, livros, wrestling (sim, Wrestling!), m\u00fasica e tudo mais. Apesar da zoeira que muitas vezes comanda geral, fugimos daquele esquema \"not\u00edcia - imagem - review\", buscando apresentar um conte\u00fado pr\u00f3prio com um pouco mais de embasamento do que voc\u00ea encontrar\u00e1 por a\u00ed.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eO que n\u00f3s j\u00e1 fizemos?\u003c/h2\u003e\n\u003cbr\u003eJ\u00e1 entrevistamos \n\u003ca href=\"http://puropop.com.br/destaques/exclusivo-o-dublador-de-duke-nukem-fala-ao-puro-pop/\" rel=\"nofollow\" target=\"_blank\"\u003eJon St. John, dublador do Duke Nukem\u003c/a\u003e, \u003ca href=\"http://puropop.com.br/destaques/exclusivo-ellen-mclain-aka-glados-conversou-com-a-gente/\" rel=\"nofollow\" target=\"_blank\"\u003eEllen McLain, dubladora da GlaDOS\u003c/a\u003e e \u003ca href=\"http://puropop.com.br/destaques/better-call-saul-conversamos-com-o-ator-michael-mckean-sobre-a-serie/\" rel=\"nofollow\" target=\"_blank\"\u003eMichael McKean, da s\u00e9rie Better Call Saul\u003c/a\u003e. Al\u00e9m disso, temos o Luchamania, um dos podcasts de wrestling com mais downloads do iTunes BR (talvez por ser um dos \u00fanicos, mas enfim).\u00a0\u003cbr\u003e\u003cbr\u003eProduzimos textos relativamente grandes para a gera\u00e7\u00e3o \"Lista com imagem e uma frase\", mas tratamos sobre\u00a0\u003ca href=\"http://puropop.com.br/cinema/sera-que-realmente-e-hora-de-miles-morales-ser-o-homem-aranha-no-cinema/\" rel=\"nofollow\" target=\"_blank\"\u003eMiles Morales n\u00e3o ser o Homem-Aranha nos cinemas\u003c/a\u003e, temos a s\u00e9rie\u00a0\u003ca href=\"http://puropop.com.br/tag/tem-na-netflix/\" rel=\"nofollow\" target=\"_blank\"\u003eTem na Netflix\u003c/a\u003e, dedicada a indicar t\u00edtulos do servi\u00e7o de streaming, al\u00e9m de colunas como a\u00a0\u003ca href=\"http://puropop.com.br/destaques/premium-albuns-and-out-come-the-wolves/\" rel=\"nofollow\" target=\"_blank\"\u003ePremium Albums\u003c/a\u003e, onde falamos sobre discos importantes de artistas de v\u00e1rios g\u00eaneros musicais.\u003cbr\u003e\u003cbr\u003eIsso e reviews e outros textos aleat\u00f3rios sobre Cultura Pop e comportamento produzidos por quem de fato entende do assunto e n\u00e3o est\u00e1 ali apenas para \"cumprir tabela e atender o que t\u00e1 bombando no Twitter e Facebook\".\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eO que n\u00f3s n\u00e3o fizemos?\u003c/h2\u003e\n\u003cbr\u003e\nN\u00f3s n\u00e3o sabemos \u201cnos vender\u201d. O problema do Puro Pop, al\u00e9m da cretinice de todos os respons\u00e1veis por tocar o site, \u00e9 que nunca fomos muito bons na hora de divulgar o site. Sabe aquela hist\u00f3ria de \u201cEscreva bem e eles vir\u00e3o\u201d? \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://puropop.com.br/wp-content/uploads/2015/10/200-1.gif\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nEnt\u00e3o, n\u00e3o vieram. \nPor isso, o site, apesar de v\u00e1rias boas ideias, nunca decolou como deveria. O conte\u00fado est\u00e1 todo l\u00e1, de gra\u00e7a, mas o fato de n\u00e3o tratarmos sobre esses assuntos como todo mundo faz, acabou n\u00e3o gerando uma receita.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eEnt\u00e3o, por que dar dinheiro pro site? \u003c/h2\u003e\n\u003cbr\u003eO Puro Pop ainda \u00e9 um site pequeno/m\u00e9dio. Acreditamos no potencial do bichinho, mas tamb\u00e9m precisamos mant\u00ea-lo. \nPara isso, ele precisa render o suficiente pra que ele continue no ar, logo, precisamos de verba para coisas como servidor, investir em equipamento e equipe.\u003cbr\u003e\n\u003cbr\u003e\nAtualmente, o Puro Pop j\u00e1 est\u00e1 em um servidor consideravelmente bom (ap\u00f3s umas passagens em alguns que nos deixaram desgra\u00e7ados da cabe\u00e7a). \nO investimento inicial seria exatamente no servidor do site e mant\u00ea-lo no ar. Se voc\u00ea ajudar, voc\u00ea pode olhar com certo orgulho para a internet e falar \u201cT\u00e1 vendo esse site ali? Eu ajudo a permanecer no ar. Sabe o que \u00e9 isso? Orgulho. Ou t\u00f4 queimando karma\u201d. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://puropop.com.br/wp-content/uploads/2015/10/shia-labeouf-just-do-it-green-background.gif\"\u003e\n\u003c/div\u003e\n\u003cbr\u003eTodo o conte\u00fado do site continuar\u00e1 l\u00e1, gratuito, mas, se voc\u00ea nos der dinheiro o suficiente para tocarmos o Puro Pop de boa (e do nosso jeitinho v\u00e1rzea), ser\u00e1 poss\u00edvel criar ainda mais coisas legais e que s\u00e3o diferentes do que voc\u00ea j\u00e1 encontra por a\u00ed.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eO que podemos oferecer? \u003c/h2\u003e\n\u003cbr\u003e\nOk, j\u00e1 meio que respondemos ali em cima (um abra\u00e7o e gratid\u00e3o), mas, com o site rodando e rendendo algo que d\u00ea pelo menos pra comprar uma coxinha ou um BOLEIJO (a famigerada bolinha de queijo em um tamanho absurdo), \u00e9 poss\u00edvel come\u00e7ar a produzir mais coisas para o site. \u003cbr\u003e\u003cbr\u003e\nN\u00f3s temos projetos para podcasts com uma periodicidade garantida sobre diversos temas (games, TV, cinema e bobices), al\u00e9m de levar o\u00a0\u003ca href=\"http://puropop.com.br/tag/luchamania/\" rel=\"nofollow\" target=\"_blank\"\u003eLuchamania\u003c/a\u003e, o podcast sobre Wrestling que citamos ali em cima, para o pr\u00f3ximo n\u00edvel (qual seria esse n\u00edvel? Pense mais podcasts e babaquices em v\u00eddeo), s\u00e9ries em v\u00eddeo, al\u00e9m de mais conte\u00fado em texto para o site. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ySxBJUUJ-Ns\" width=\"560\"\u003e\u003c/iframe\u003e\nUm pouco do Luchamania em v\u00eddeo, com coment\u00e1rios cretinos do Oda e Caio Corraini (FOX SPORTS, CONTRATA A GENTE!)\u003cbr\u003e\n\u003cbr\u003e\nAl\u00e9m de criar a possibilidade de podermos parar e nos dedicar ainda mais para criar esse conte\u00fado, as pessoas que ajudarem o Puro Pop ter\u00e3o acesso a tudo isso e ainda um canal de comunica\u00e7\u00e3o para que n\u00f3s possamos tornar o PP naquele site que voc\u00ea sempre quis ler na internet.\u003cbr\u003e\u003cbr\u003eO fato de voc\u00ea cogitar nos ajudar mostra que talvez estejamos no caminho certo. Voc\u00ea s\u00f3 vai dar o empurr\u00e3o necess\u00e1rio pra isso acontecer.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eEM RESUMO\u003c/h2\u003e\n\u003cbr\u003e\nQueremos dinheiro para continuarmos fant\u00e1sticos na internet em apenas um lugar, criando colunas, artigos, s\u00e9ries em v\u00eddeo e podcasts, e trazendo a nossa vis\u00e3o \u00fanica sobre o universo de cultura pop para todos voc\u00eas. \n\u003cbr\u003e\n\u003cbr\u003e\nN\u00e3o queremos falar que mudaremos o panorama da internet brasileira, que vamos mudar como as pessoas veem cultura pop, porque isso poderia soar pretencioso. \nApenas queremos falar sobre os filmes, s\u00e9ries, games e HQs que gostamos, de um jeito de divertido, como se estiv\u00e9ssemos conversando com amigos. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://puropop.com.br/wp-content/uploads/2015/10/give-it-to-me-now.gif\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nJ\u00e1 tem muito site de cultura pop querendo mudar o mundo. N\u00f3s s\u00f3 queremos que todo mundo se divirta. :)\u003cbr\u003e\u003cbr\u003eCaso queira, voc\u00ea pode usar \u003cstrong\u003eboleto \u003c/strong\u003ee \u003cstrong\u003ecart\u00e3o de cr\u00e9dito nacional\u003c/strong\u003e pra fazer sua assinatura. Basta \u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\" target=\"_blank\"\u003eclicar aqui\u003c/a\u003e e usar essa ferramenta.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAs recompensas e objetivos podem ser alterados de acordo com a necessidade. Qualquer altera\u00e7\u00e3o ser\u00e1 devidamente comunicada a todos os assinantes.\u003c/em\u003e"
