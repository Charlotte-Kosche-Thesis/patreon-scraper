    "published_at": "2015-04-12T18:00:12+00:00",
    "summary": "\u003cstrong\u003eHowdy!\u003c/strong\u003e\u003cbr\u003eThank you for visiting my Patreon page. I create print-ready miniatures for table top role-playing games and then release them for free each month.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy Paper Miniatures?\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CyzEunyUkAAn8Pa.jpg:large\"\u003e\u003c/strong\u003e\u003cbr\u003eI love table-top role playing games, but gathering up all of the materials you need to play can be a pretty daunting task, so I just wanted to make that part a bit easier for people and create some fun art in the process :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour Support\u003c/strong\u003e\u003cbr\u003eI\u0027ll continue to create and release print \u0026amp; play miniatures throughout each month on my own, but with your support I\u0027ll be able to afford to spend even more time doing so - my dream is to eventually be able to afford to work on Printable Heroes full time, creating even more minis, maps, dungeon tiles, full adventures, and other awesome role playing resources.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003c/strong\u003e\u003cbr\u003eBy becoming a Patron you can gain access to bonus material: back view art for the minis, art and color variations, cutfiles, vote on what I create next, and other neat perks each month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGetting Started\u003c/strong\u003e\u003cbr\u003eIf you\u0027re new and what to see what Printable Heroes is all about I recommend checking out my new releases here:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"https://www.patreon.com/PrintableHeroes/posts?tag=Releases\"\u003eNew Releases\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003eFile Archives\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eFree:\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/free-paper-7956662\"\u003e\u003cbr\u003eFree Miniatures File Archive\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/free-map-tiles-11507555\"\u003eFree Map File Archive\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003ePatrons:\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/tier-1-rewards-7998352\"\u003eTier 1 - File Archive\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/tier-2-veteran-7998403\"\u003eTier 2 - File Archive\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/tier-3-champion-7998466\"\u003eTier 3 - File Archive\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/tier-4-cut-files-12142104\"\u003eTier 4 - Cutfiles Archive\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/PrintableHeroes/posts?tag=Council\"\u003eTier 5 - The Council Polls\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/tier-10-rewards-7999735\"\u003eTier 10 - PSD File Archive\u00a0\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\u003ca href=\"https://www.patreon.com/posts/tier-10-rewards-7999735\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003ePlease note that you will receive an error if you try to follow a link to an archive beyond your current Patron Reward Tier.\u003cbr\u003e\u003cbr\u003eFree files for all older files (pre-2017) are located here:\u00a0\u003ca href=\"https://drive.google.com/drive/folders/0B9wKLjixK7DHd3pMZk92Z2xhdVk\" rel=\"nofollow\" target=\"_blank\"\u003ePrintableHeroes Free Miniatures\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eYou can also feel free to contact me at: printableheroes@gmail.com\u003c/div\u003e"
