ng\u003e \u003cspan style=\"color: rgb(84, 141, 212);\"\u003eAnd I started creating my\u003c/span\u003e\u003c/span\u003e \u003cstrong\u003evisual novel \"Heilog saga\"\u003c/strong\u003e.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003esking!\u003cimg src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/zd8/1.5/16/1f60a.png\" style=\"height: 16px; margin: 0px 1px; width: 16px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003ePatreon is a way for the artist as I have a stable income and be confident in the future. Having made a pledge you will support me until you cancel the pledge. You contribute to my monthly salary.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eT\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ehis Patreon page\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e is a way for me to draw lots of images regularly and \u00a0is my chance to create more content just for you.\u003cbr\u003eArt is part of my life. With your help I can realize my dream and devote myself entirely to art!\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eIn return you will receive a\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003egreat HOT reward \u003c/strong\u003eand \u003cstrong\u003emy Love\u003c/strong\u003e ^///^!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvery your dollar you\u0027ll donate help me:\u003cul\u003e\u003cli\u003eCreate stuff and my visual novel\u003c/li\u003e\u003cli\
