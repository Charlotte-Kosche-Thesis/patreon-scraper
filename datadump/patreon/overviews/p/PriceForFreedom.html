    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/18828625\"\u003e-- Latest Patreon Build - May 15, 2018 --\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/public-build-2-18196579\"\u003e-- Latest Public Build - April 15, 2018  --\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"https://discord.gg/NvnSArs\"\u003e-- Discord channel --\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePrice for Freedom: Avarice is based on the\u00a0\u003ca href=\"http://pff-comic.tumblr.com/post/139914494123\"\u003ewebcomic series\u003c/a\u003e, in the same setting and region. The game will tell the story of another cast of characters, in another town, and another time. The format will allow our team to drastically expand on world lore, side stories, and overall depth.\u003cbr\u003eIt is a top down RPG, heavily inspired by old games such as Baldurs Gate. So expect decent amount of text, and people to talk to.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/2ptxq8k.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2wqz9c0.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eJust as the original webcomic the game includes adult material, integrated naturally with the story and game flow. Adult material will be dedicated CG animated scenes with supportive narration. Combat will not include adult material, so no \"lose to get smut reward\" scenario.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/10eg0f4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eCurrent team working on the game:\u003cbr\u003e\u003ca href=\"https://www.patreon.com/arbuzbudesh\"\u003eArbuzBudesh\u003c/a\u003e - Art assets, game design\u003cbr\u003eDeck - Code\u003cbr\u003e\u003ca href=\"https://www.patreon.com/Valaska\"\u003eValaska\u003c/a\u003e - Writing\u003cbr\u003e\u003ca
