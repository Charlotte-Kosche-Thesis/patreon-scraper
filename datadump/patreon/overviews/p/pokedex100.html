    "summary": "Let\u0027s come to our\u00a0\u003ca href=\"https://discord.gg/pokedex100\" target=\"_blank\"\u003eDiscord\u003c/a\u003e or\u00a0\u003ca href=\"http://pokedex100.com/\" target=\"_blank\"\u003e\u003cu\u003ewebpage\u003c/u\u003e\u003c/a\u003e for tasting our service. Tried already and want to help us providing better and faster service? Please support us with donation!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTo all Patrons, please join our discord server and then send a Direct Message to RoleBot#5964 your email (please use patreon email) for claiming your reward. Please contact staff members if you seek any difficulties with it.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eApart from the normal Discord server that we have, there is a new server for Patrons\u0027 access only, please contact our Discord staff members once you have joined our normal server to ensure your mobile does not miss any notifications.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eBronze ($5)\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nExtra access to the followings in our Discord server:\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#vip_room\u003c/span\u003e\u00a0- a chatroom for exchanging information between donators.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#candy_vip\u00a0\u003c/span\u003e- candy can be sorted by remaining time and IV.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#level30bronze\u003c/span\u003e\u00a0- level 30+ Pok\u00e9mon for level 30+ accounts, more than #level30community.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#100bronze\u003c/span\u003e - all level Pok\u00e9mon with 100IV for level 30+ accounts, more than #100community.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#2700cp\u003c/span\u003e - only over 2700cp Pok\u00e9mon.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#90bronze\u003c/span\u003e - extra 90IV Pok\u00e9mon coordinates.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#iv0\u003c/span\u003e - 0IV Pok\u00e9mon coordinates.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#lvl1\u003c/span\u003e - level 1 Pok\u00e9mon coordinates.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#fisherman\u003c/span\u003e - Magikarp coordinates of any IV and level to help you get gold Fisherman badge.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#youngster\u003c/span\u003e - Rattata coordinates of any IV and level to help you get gold Youngster badge.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cstrong\u003eExtra feedlink access for PokeGo++:\u003c/strong\u003e \u003cbr\u003e\n- Filter by up to 3 Pok\u00e9mon IDs, more details on \n\u003cbr\u003e\n\u003ca href=\"http://api.pokedex100.com/feedlink/docs/\"\u003ehttp://api.pokedex100.com/feedlink/docs/\u003c/a\u003e\u003cbr\u003e\n\u003cimg src=\"https://pokedex100.com/static/stuff/images/7tySdpi.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://pokedex100.com/static/stuff/images/R3DrUqM.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://pokedex100.com/static/stuff/images/EwtpLJc.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003e Silver ($15) \u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nExtra access to the followings in our Discord server:\u00a0\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#candy_vip\u003c/span\u003e - [b]candy can be searched by location[\\b] and sorted by remaining time and IV.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#level30silver\u00a0\u003c/span\u003e- level 30+ Pok\u00e9mon for level 30+ accounts, more than #level30bronze.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#100silver\u003c/span\u003e - all level Pok\u00e9mon with 100IV for level 30+ accounts, more than #100bronze.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#2800cp\u003c/span\u003e - only over 2800cp Pok\u00e9mon.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#90silver\u003c/span\u003e - extra 90IV Pok\u00e9mon coordinates, more than #90bronze.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#shiny_maybe\u003c/span\u003e - 100IV Pok\u00e9mon which may be shiny for you.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#tyranitar, #dragonite, #snorlax, #blissey, #heracross and #lapras\u003c/span\u003e - Pok\u00e9mon of all IV reported by bots.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cimg src=\"https://pokedex100.com/static/stuff/images/cqWDcyx.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://pokedex100.com/static/stuff/images/nZY1EJl.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://pokedex100.com/static/stuff/images/KW0uNw2.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eGold ($30)\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nExtra\u00a0access to the followings in our Discord server:\u00a0\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#nest_playground\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/span\u003e - a channel for checking nest of a specific Pok\u00e9mon.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#level30gold\u003c/span\u003e - level 30+ Pok\u00e9mon for level 30+ accounts, more than #level30silver.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#100gold \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e- all level Pok\u00e9mon with 100IV for level 30+ accounts, more than #100bronze.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#2900cp\u003c/span\u003e\u00a0- only over 2900cp Pok\u00e9mon.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#90gold\u00a0\u003c/span\u003e- extra 90IV Pok\u00e9mon coordinates, more than #90silver.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#level30not100iv\u003c/span\u003e - level 30 Pok\u00e9mon.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cstrong\u003eExtra feedlink access for PokeGo++:\u003c/strong\u003e \u003cbr\u003e\n- Sort Pok\u00e9mon by CP\n\u003cbr\u003e\n-\u00a0Query nearby nests for up to 3 Pok\u00e9mon, more details on\u00a0\n\u003cbr\u003e\n\u003ca href=\"http://api.pokedex100.com/feedlink/docs/\"\u003ehttp://api.pokedex100.com/feedlink/docs/\u003c/a\u003e\u003cu\u003e\u003cbr\u003e\n\u003cimg src=\"https://pokedex100.com/static/stuff/images/uz6JFu7.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://pokedex100.com/static/stuff/images/dr8e9yG.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://pokedex100.com/static/stuff/images/AvrtsoA.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003ePlatinum ($99)\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\nExtra access to the followings in our Discord server:\u00a0\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#playground_platinum\u003c/span\u003e\u00a0- another playground similar to #playground_vip.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#level35platinum\u003c/span\u003e - only level 35 Pok\u00e9mon for level 30+ accounts.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#level30platinum\u003c/span\u003e - only level 30-34 Pok\u00e9mon for level 30+ accounts.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#100platinum\u003c/span\u003e - a full list of 100IV with CP report of all levels for level 30+ accounts.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#3000cp\u003c/span\u003e - only over 3000cp Pok\u00e9mon.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#evo3_vip\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/span\u003e - a full list of evolution stage 3 Pok\u00e9mon with level \u0026lt;=10 Pok\u00e9mon.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: initial; color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e#90platinum\u003c/span\u003e\u003c/span\u003e - a full list of 90IV Pok\u00e9mon coordinates.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cstrong\u003eExtra \u003c/strong\u003e\u003cstrong\u003efeedlink\u003c/strong\u003e\u003cstrong\u003e access for PokeGo++: \u003c/strong\u003e\u003cbr\u003e\n- Filter only 100IV Pok\u00e9mon, more details on \n\u003cbr\u003e\n\u003ca href=\"http://api.pokedex100.com/feedlink/docs/\"\u003ehttp://api.pokedex100.com/feedlink/docs/\u003c/a\u003e \u00a0\u003cbr\u003e\n\u003cimg src=\"https://pokedex100.com/static/stuff/images/eMv0FIX.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://pokedex100.com/static/stuff/images/1C227c1.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://pokedex100.com/static/stuff/images/R4HLcJt.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://pokedex100.com/static/stuff/images/ceeJ8Rk.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://pokedex100.com/static/stuff/images/67zzN8K.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ.\u00a0\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eAm I going to be charged every month for a pledge?\u003cbr\u003e\nA.\n\u003c/i\u003eYes, that is how Patreon works.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ.\u00a0\u003cem\u003eAm I going to be charged again on 1st day on next month if I am pledging on the last few days of the month?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eA.\u003c/strong\u003e Yes, but that does not mean your pledge last only for few days. You can have your rewards for a month no matter which day did you pledge. So let\u0027s pledge now!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ.\u003c/strong\u003e \u003cstrong\u003e\u003cem\u003eHow do I delete my pledge?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eA.\u003c/strong\u003e You can delete your pledge at any time while logged into your Patreon account. For instructions on deleting a pledge\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606205-How-do-I-delete-my-pledge-\"\u003eclick here\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ.\u00a0\u003cem\u003eI\u0027ve pledged already, but I can\u0027t see the rewards. Why?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eA.\u00a0\u003c/strong\u003ePlease join our Discord server at \u003ca href=\"https://discord.gg/R6XBpnr\"\u003ehttps://discord.gg/R6XBpnr\u003c/a\u003e and then contact us through Direct Message in Discord for adding your role to gain access to your rewards.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ.\u00a0\u003cem\u003eI\u0027ve pledged already, but want to upgrade. What should I do?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eA.\u003c/strong\u003e Just pledge for the tier that you want. For example, if you were Bronze now, you only need to donate $10 more to upgrade to Silver, not $15.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ.\u00a0\u003cem\u003eWhy can\u0027t I login at the website?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eA.\u003c/strong\u003e The login system is still under construction and may be not stable. Sometimes the server lost its session due to update. Please retry or report to us in \u003ca href=\"https://www.facebook.com/pokedex100/\"\u003eFacebook\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ. \u003cem\u003eWhy some channels I\u0027ve seen before are now missing?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eA.\u003c/strong\u003e We have been constructing our website and Discord server continuously. Early access to some beta channels is not guaranteed to be life-time access. Pokedex100 reserves the right of final decision.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ.\u00a0\u003cem\u003eDoes pledging mean one is immune to punishments?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eA.\u003c/strong\u003e No. We have rules in Pokedex100 Discord server and everyone has to follow them for the sake of the whole community. You are welcome to report to us for any suspicious activities but do not abuse it.\u003cbr\u003e\n\u003cbr\u003e"
