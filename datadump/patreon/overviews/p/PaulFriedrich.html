    "summary": "\u003cstrong\u003eThank you for your consideration\u003c/strong\u003e. Take a moment to enjoy the world of \u003cstrong\u003eSouthern Paul Friedrich\u003c/strong\u003e for a well deserved laugh. It\u2019s made with the right amount of honest-to-goodness humor and wit for your earned, hearty laugh that Americans have cherished for decades. \u003cbr\u003e\u003cbr\u003eThank you for selecting Southern Friedrich, \u003cstrong\u003ea timeless tradition of quality\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eOak City\u0027s Paul Friedrich is recognized nationally as an innovator and leader in the low pop category. Introduced at the turn of the century, Southern Friedrich has become known worldwide for its influence on style, humor and taste. consumer acceptance \u0026amp; demand has spurred growth of sales. \u003cbr\u003e\u003cbr\u003e  \u003cstrong\u003eGuaranteed\u003c/strong\u003e to be fresh and made in the Southern tradition of \u003cstrong\u003eexcellence.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePeople that say, \u003cstrong\u003e\"Go for it.\"\u003c/strong\u003e are completely right. I\u0027ve tried it and I\u0027ve done it! Successes \ninclude an Eisner Award nomination for my  \u003ca href=\"http://onionheadmonster.tumblr.com/post/39512779374\" rel=\"nofollow\" target=\"_blank\"\u003ecomic\u003c/a\u003e, and projects with Disney, Adult Swim, and the NHL\u0027s \u003ca href=\"http://hurricanes.nhl.com/club/page.htm?id=66247\" rel=\"nofollow\" target=\"_blank\"\u003eCarolina Hurricanes\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027ve found that a big part of success comes from constantly working, selling and representing at every convention possible. Like \u003ca href=\"https://www.youtube.com/watch?v=WoIfglXAbh0\" rel=\"nofollow\" target=\"_blank\"\u003eJohnny Cash\u003c/a\u003e, I\u0027ve been \u003ca href=\"http://solarsystem.nasa.gov/images/VIIRS_4Jan2012_708x432.jpg\" rel=\"nofollow\" target=\"_blank\"\u003eeverywhere\u003c/a\u003e. \u003cstrong\u003eThis\n is your moment\u003c/strong\u003e to be the force for good in my creative \nprocess! Your contribution lets me focus my time making more cartoons, \nmore comics, more of everything! In return, whether you\u0027re having a good\n or bad day, you\u0027ll know you\u0027ll be getting an extra laugh every day with\n my cartoons.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://instagram.com/paulfriedrichdotnet\" rel=\"nofollow\" target=\"_blank\"\u003eSee my cartoons now!\u003c/a\u003e\u003cbr\u003eor see them over \u003ca href=\"https://www.patreon.com/PaulFriedrich?ty=c\" target=\"_blank\"\u003ehere\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/YFg6mAZ.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBonuses\u003c/strong\u003e for patrons include posting new work before I post it elsewhere,\n behind the scenes photos and photo updates, sketchbook pages including \npreliminary sketches, outlines and storyboards (you\u0027ll get to see the \ncomics \u003cstrong\u003efrom concept to completion\u003c/strong\u003e!), otherwise discarded alternative \nversions of cartoons, one sentence reviews of movies and TV shows, \nrandom cartoons from whatever I\u0027m into that week (cats? sure. \nskateboarders? definitely. vending machines? I love vending machines!), my\n personal opinion on water (minor spoiler alert- I\u0027m for it), special \nevent announcements, recommendations of restaurants and bars I like \naround the country and world, interesting websites, articles, and trivia\n I find when I\u0027m procrastinating, links to artists I think you\u0027ll like \nand other stuff that I think is good. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/IkoS9gg.jpg\"\u003e\u003cbr\u003e"
