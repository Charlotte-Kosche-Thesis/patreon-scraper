    "summary": "\u003cstrong\u003e\u003cimg src=\"http://papercranes.co.nz/wp-content/uploads/2018/03/Patreon-thanks.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWith songs that ponder the meaning of life, love, and our fleeting existence in this beautiful world, Paper Cranes \u6298\u308a\u9db4 music is warm, yet melancholy.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe love community, and creating within it. Joining us on Patreon is saying you\u0027ll join us on the journey of making music - not matter what you can give (whether that\u0027s money or kind thoughts) we appreciate the support.\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027re Fraser and Naomi Browne, we\u0027re married and we met and got to know each other playing covers for a whole lot of wedding bands. Our lyrics and music are influenced by Fraser\u2019s love of literature and Naomi\u2019s Japanese upbringing (hence the Japanese characters at the end of our name). Naomi was born in Japan and lived there until she was 17.\u003cbr\u003e\u003cbr\u003eWe\u0027re currently writing in beautiful Tauranga, and finding plenty of inspiration to write our follow-up album.\u003cbr\u003e\u003cbr\u003eThanks for anything you decide to give. A\u00a0little goes a long way. Whether you give a little or a lot, we thank you very sincerely. \u003cbr\u003e\u003cbr\u003eLove, \u003cbr\u003ePaper Cranes \u6298\u308a\u9db4\u003cbr\u003e"

    "attributes": {
     "about": "With songs that ponder the meaning of life, love, and our \nfleeting existence in this beautiful world, Paper Cranes \u6298\u308a\u9db4 music \nis warm, yet melancholy.\u003cbr\u003e\u003cbr\u003ePaper Cranes \u6298\u308a\u9db4 weave their stories into\n captivating and dynamic live performances, using a diverse range of \ninstruments in songs that move between delicacy and outright \nabandon. Husband-and-wife team Fraser and Naomi Browne are the driving \nforce behind the group, with lyrics and music influenced by Fraser\u2019s \nbackground in literature and Naomi\u2019s Japanese upbringing.\u003cbr\u003e\u003cbr\u003eOriginally\n based in Auckland, and now living in \nTauranga, Paper Cranes \u6298\u308a\u9db4 have performed at Japan Day, Music in Parks, \nand many Auckland shows including Lucha Lounge, Backbeat, at folk \nshowcases at The Portland Public House, Flight 605, the iconic Bunker \nand The Wine Cellar, as well a number of festivals including Festival \nOne and the Auckland Folk Festival. Three nationwide tours, and smaller \nother tours, have taken them throughout the whole country to support \ntheir releases \u003cem\u003eOh, Love! \u003c/em\u003eand \u003cem\u003eThe Road Home, \u003c/em\u003eincluding dates in Auckland, Whangarei, Tauranga, Hamilton, Wellington, Dunedin, Christchurch, Hastings \u2013 and even Feilding!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOh, Love!, \u003c/em\u003etheir\n debut EP, was released September 2012, along with the single \u2018Little \nDarling\u2019, which received NZ On Air funding after the band topped The \nAudience chart in October 2012. The grant was used to record the song \nfor their debut album along with a haunting video clip shot in the \nbeautiful Crystal Palace Theatre in Auckland.\u003cbr\u003e\u003cbr\u003eIn 2013 the band \nwrote two charity singles \u2018Solid Ground\u2019 and \u2018Love, Spread Your Wings\u2019, \nalong with a video clip, in memory of those affected by the devastating \nearthquakes in Christchurch and tsunami in Japan in 2011.\u003cbr\u003e\u003cbr\u003e\u2018Again \u0026amp; Again\u2019 was released as the lead single off their debut album \u003cem\u003eThe Road Home, \u003c/em\u003ewhich was\n released March 20, 2015. The album was warmly received critically and \nreached number 6 on the local New Zealand charts, and number 29 on the \nNZ General charts. Paper Cranes \u6298\u308a\u9db4 played on \u003cem\u003eGood Morning\u003c/em\u003e TV, Kiwi FM, B Fm, and Life FM, Poor Boy Radio, and embarked on a full tour around New Zealand in support of the album.\u003cbr\u003e\u003cbr\u003eThe\n band have been finding plenty of inspiration in writing their follow-up\n album in Huia, near the beautifully scenic Waitakere Ranges in \nAuckland, and the port city of Tauranga.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eCritical reception for The Road Home\u003c/h3\u003e\u201cThe Road Home [has] the air of an album that\u2019s just waiting for everyone to discover it\u201d \u2013 Mike Alexander, Sunday Star Times\u003cbr\u003e\u201c[The Road Home] is an excellent debut by the small ensemble\u201d \u2013 Graeme Reid, Elsewhere.co.nz\u003cbr\u003e\u201cThe\n first full length from Paper Cranes, three years after their debut EP, \nproves well worth the wait, each song deserving a long pondered listen \u2013\n Finn McLennan-Elliott, NZ Musician\u003cbr\u003e\u201cThe Road Home is a quiet, intricate and carefully layered set of songs\u201d \u2013 Gary Steel, Metro Magazine",
