    "summary": "\u003cdiv style=\"\"\u003e\n\t\u003cstrong\u003eHi! I\u0027m Chrissy, I make origami tutorials on my youtube channel,\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCA7kuhQGNIO4X2dizncyiPQ\" target=\"_blank\"\u003ePaper Kawaii\u003c/a\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\nIf you enjoy my tutorials, this is a great way to support me and also get some benefits that non-patrons get. \u00a0Making origami tutorials is something that I really enjoy.\u00a0It takes a lot of time and effort to create them however, and I\u0027d like to continue to post them twice a week (or more in future).\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eHere is the basic process of creating them:\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eCome up with a design, fold it numerous times and in different ways until the best is found. (can take 1-3 days).\u003c/li\u003e\n\t\t\u003cli\u003eFilm the video (takes about 1 day).\u003c/li\u003e\n\t\t\u003cli\u003eEdit the video.\u00a0(takes about 3 hours)\u003c/li\u003e\n\t\t\u003cli\u003eTake photos and edit photos.\u003c/li\u003e\n\t\t\u003cli\u003eUpload and write descriptions.\u00a0\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\nHow to become a patron: \n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nClick the \u0027become a patron\u0027 button and enter how much you\u0027d like to contribute. There is information on the different reward levels on that page too. Your account is charged at the start of the month and you can cancel anytime.\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eAll Patrons will get access to a VIP channel on my\u00a0\u003c/strong\u003e\u003ca href=\"https://discord.gg/wVpmqcQ\" target=\"_blank\"\u003eDiscord server\u003c/a\u003e\u003cstrong\u003e. Why not head on over there and join in the origami chat, post photos and get to know some other origami enthusiasts!\u003c/strong\u003e\n\u003c/div\u003e"
