    "summary": "\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMy name is Pix!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAnd I\u0027m the creator of Pixelboy Magazine or should I say it was to supposed to be a magazine.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThe Pixelboy Magazine idea\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nThe concept behind Pixelboy was to create a fashion, lifestyle and erotic magazine like the original but all about gaming worlds. Your favorite characters are supposed to be the celebrities and models in this magazine and\n\u003cbr\u003e\nI\u0027d try to uncover every single dirty little secret about them.\n\u003cbr\u003e\nAfter some starting issues I thought that I have to expand the actual universe from gaming to cartoons, comics, manga and anime.\n\u003cbr\u003e\nThe Magazine idea is not dead just on ice, but I assure you that benefits you.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eSo what can you expect?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nFor now, it\u0027s just Pix doing everything possible to fulfill your wishes.\n\u003cbr\u003e\nThat means my content contains artwork and comics, \n\u003cstrong\u003emostly NSFW!\u003c/strong\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nOf course you can find all of my content here:\n\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://pixelboymagazine.com\"\u003ehttp://pixelboymagazine.com\u003c/a\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003ca\u003ehttp//pixelboypixelgirl.tumblr.com\u003c/a\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nAt last some examples of artworks and suggestions for you:\n\u003cbr\u003e\n\u003ca href=\"http://pixelboymagazine.deviantart.com/art/Akiko-652967731\"\u003e\u003cimg src=\"http://i.imgur.com/huCNJt2.jpg\" style=\"width: 130px;\"\u003e\u003c/a\u003e \u003ca href=\"http://pixelboymagazine.deviantart.com/art/Nami-and-the-slime-661369556\"\u003e\u003cimg src=\"http://i.imgur.com/NJWLc62.jpg\" style=\"width: 130px;\"\u003e\u003c/a\u003e \u003ca href=\"http://pixelboymagazine.deviantart.com/art/JinxRequest2-654484644\"\u003e\u003cimg src=\"http://i.imgur.com/my1rhMm.jpg\" style=\"width: 130px;\"\u003e\u003c/a\u003e \u003ca href=\"http://pixelboypixelgirl.tumblr.com/post/155389465773/alola-lillie-stop-it-were-falling-moon\"\u003e\u003cimg src=\"http://i.imgur.com/tH725EM.jpg\" style=\"width: 130px;\"\u003e\u003c/a\u003e \u003ca href=\"http://pixelboypixelgirl.tumblr.com/post/155135288733/what-are-you-doing-oo-marco-im-trying\"\u003e\u003cimg src=\"http://i.imgur.com/C2paMsr.jpg\" style=\"width: 130px;\"\u003e\u003c/a\u003e \u003ca href=\"http://pixelboypixelgirl.tumblr.com/post/155848733603/get-back-you-little-pix-huuuuuu-rowlet\"\u003e\u003cimg src=\"http://i.imgur.com/e3vBfv7.jpg\" style=\"width: 130px;\"\u003e\u003c/a\u003e \u003cimg src=\"http://pixelboymagazine.com/wp-content/uploads/2017/12/CaughtChanging.jpg\" style=\"width: 130px;\"\u003e\u00a0\u003cimg src=\"http://pixelboymagazine.com/wp-content/uploads/2017/11/DarkWorldBeauty.jpg\" style=\"width: 130px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnd some of my \n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003ecomics\u003c/strong\u003e\u003c/span\u003e\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://pixelboymagazine.com/archive/\"\u003e\u003c/a\u003e\n\u003ca href=\"http://pixelboymagazine.com/story/princess-day-off/\" target=\"_blank\"\u003e\u003cimg src=\"http://pixelboymagazine.com/wp-content/uploads/2018/02/000.jpg\" style=\"width: 146px;\"\u003e\u003c/a\u003e \n\u003ca href=\"http://pixelboypixelgirl.tumblr.com/post/156834566223/first-fleshed-out-page-of-between-dimension-an\"\u003e\u003c/a\u003e\u003ca href=\"http://pixelboymagazine.com/story/between-dimensions-0001/\"\u003e\u003cimg src=\"http://i.imgur.com/WYv4QW3.jpg\" style=\"width: 146px;\"\u003e\u003c/a\u003e \n\u003ca href=\"http://pixelboypixelgirl.tumblr.com/post/157325481653/next-think-ill-make-this-the-cover-what-do-you\"\u003e\u003c/a\u003e\u003ca href=\"http://pixelboymagazine.com/story/royal-trial-cover-000/\"\u003e\u003cimg src=\"http://68.media.tumblr.com/d2a45595e803e6b2a6e7fe3ad142ee26/tumblr_olhhfvxiKg1uw1tu1o1_r1_1280.jpg\" style=\"width: 146px;\"\u003e\u003c/a\u003e \n\u003ca href=\"http://pixelboymagazine.com/story/princess-day-off/\"\u003e\u003cimg src=\"http://pixelboymagazine.com/wp-content/uploads/2018/02/Cover2.jpg\" style=\"width: 146px;\"\u003e\u003c/a\u003e\n\u003cdiv style=\"margin-left: 146px;\"\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e"
