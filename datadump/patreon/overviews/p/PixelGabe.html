    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/chaos-agent/list?title_no=15408\" rel=\"nofollow\" target=\"_blank\"\u003eRead 1-3 on Webtoons here\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://pixelgabe.com/chaosagent.html\" rel=\"nofollow\" target=\"_blank\"\u003eRead NEW pages here\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eThe Comics\u003c/strong\u003e\u003cbr\u003eChaos Agent is a story that follows the assassin Rook. Rook is hired to kill the city\u0027s biggest superheroes. Facing them one by one, Rook manages to prove he\u2019s not just a man amongst giants.\u003cbr\u003e\u003cbr\u003eThere will be other comics and experiments that will be making an appearance\u00a0on here as well after Chaos Agent is over.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Goal\u003c/strong\u003e\u003cbr\u003eMy goal is to create comics full-time and share my process. Become my patron for just $1 per month or as much you want to give and you will see my work and progress as well as other behind-the-scenes stuff before anyone else. \u003cbr\u003e\u003cbr\u003eI will be releasing one page a week and every 10 or 11 pages will be uploaded on Webtoons.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAbout Me\u003c/strong\u003e\u003cbr\u003eI\u2019m a storyboard artist, illustrator but there\u0027s nothing like writing and drawing comics. This project will be a learning process and I want to share that as well. I will be experimenting with animation as well so stay tooned.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e THANK YOU!\u003c/strong\u003e\u003cbr\u003eThank you and I\u00a0appreciate\u00a0you taking the time to look at my Patreon\u00a0page and my comic. Working on comics is a passion of mine and I think you for coming along\u00a0on this journey. If you like what you see, tell a friend. Every little but helps.\u00a0\u003c/div\u003e"
