    "summary": "Hi,\u003cbr\u003e\n\nWelcome to\nmy patreon page! \u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhat is patreon? \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nPatreon is\na new economic model for creators of art. It allows people like you and me to\ndirectly fund the artists who create the music, art, and literature that we\nlove. \u003cbr\u003e\n\n\u003cbr\u003e\n\nIt\u2019s\nsimilar to Kickstarter, whereby people directly support the creator. However, while\non Kickstarter you fund a specific project, on Patreon you fund the creator and\nthe creative process. By pledging a small monthly patronage, you can help the\nartist to leverage people power to make a living. It\u2019s an interesting\nexperiment and a possible answer to the question of how do artists make a\nliving in an age of digital sharing and downloading.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eMy story\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nIf you\u2019re\nhere it\u2019s probably because you know me. I\u2019m Prithika, and I write fiction,\narticles, blog posts, and one dodgy sexy advice column. ;-)\u003cbr\u003e\n\n\u003cbr\u003e\n\nRight now I\nteach private classes to make a living, and I write on the side. This means\nthat the writing which gets paid, is the writing which gets priority. Articles\non tech, sex advice, fun stuff. While I love writing those articles, I\nalso love creating fiction. \u003cbr\u003e\n\n\u003cbr\u003e\n\nFiction is\na much harder and more delicate art for me to practice. It takes time, head\nspace, work, long walks, pondering showers, staring at the world outside,\nstaring at the world inside, and time. I said time right? Some of my stories\nhave cooked in my head for months before they were ready, and still more are\nwaiting to go in the oven.\u003cbr\u003e\u003cbr\u003eAnd I want to get better. I want to find the real human question in each story, I want to construct better plots, and I want to create characters that speak to something in each of us.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI\u2019m on\nPatreon to ask you to help me make space so I can put more fiction out into the\nworld. If you like my stories or think they have potential, and you\u2019re able to spare a dollalr or two each month, I would\nbe eternally grateful. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI\u0027m hoping to eventually find a 1,000 people willing to pledge 1 dollar per story for me to\nwrite fiction. A 12 dollar pledge could help support my story writing for a whole year!\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eMy plan\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI\u0027m aiming to\nwrite between half and 1 short story a month when I\u2019m writing part time. If I\nam fortunate enough to switch to writing full time, I will also complete my first novel.\u00a0\u003cbr\u003e\u003cbr\u003eI write fantasy realism, humour, sci-fi, and any idea which catches my fancy really. I like animals in my stories, but it\u0027s not a given. (I\u0027m partial to a monkey or dragon making a guest appearance in my stories. Who doesn\u0027t love monkeys right?)\u003cbr\u003e\n\n\u003cbr\u003e\n\nAs my\npatron, you will receive half of a short story, or a first draft of a full\nshort story in a patron email about once a month. My output may be more, but I\u0027m trying to be cautious in what I promise. I would love to hear feedback on the\nthings I write, and your thoughts and input into refining my business model as\na writer of fiction. It\u2019s a great big SCARY experiment, and I\u2019m asking\nyou to take this jump with me.\u003cbr\u003e\u003cbr\u003eAfter around a year of trying this experiment, I\u0027ll talk to you, my patrons to get your feedback and recommendations of how to go forward.\u00a0\u003cbr\u003e\n\n\u003cbr\u003eWhether you\ncan support me or not, THANK YOU for reading till the end! Please do share this page, or email it to people you think may be interested.\u003ch4\u003e\u003c/h4\u003eLOVE\nand HUGS xx\u003cbr\u003e\u003cbr\u003eHave more questions? Email me prithika.nair\u00a0@yahoo. co.in\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nRead my first short story here\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003ca href=\"http://prithikawritesfiction.com/index.php/2017/03/21/the-tiger-and-the-peacock-part-1/\"\u003ehttp://prithikawritesfiction.com/index.php/2017/03...\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nRead my\nnon-fiction here\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eSmart Cities World article:\u00a0\u003ca href=\"https://smartcitiesworld.net/special-reports/data-for-change\"\u003ehttps://smartcitiesworld.net/special-reports/data-...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\nFleas and\nDogs:\u00a0\u003ca href=\"http://www.fleasanddogs.com/mr-electric-feet/\"\u003ehttp://www.fleasanddogs.com/mr-electric-feet/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBCN Mes: \u00a0\u003ca href=\"http://bcnmes.com/category/columns/sex-advice/\"\u003ehttp://bcnmes.com/category/columns/sex-advice/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSay WhIoT?:\u00a0\u003ca href=\"http://saywhiot.com/index.php/2017/03/05/technology-vs-humanity-open-debate-ai-society/\"\u003ehttp://saywhiot.com/index.php/2017/03/05/technolog...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
