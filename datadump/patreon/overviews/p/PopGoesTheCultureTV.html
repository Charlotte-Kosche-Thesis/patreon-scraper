    "is_monthly": true,

    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/UuuqKlvC8vA\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/UuuqKlvC8vA",
    "one_liner": null,
    "patron_count": 11,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=240555",
    "published_at": "2018-01-19T02:25:42+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eIf you\u0027ve ever fantasized about talking back to\nyour TV... or being a talk-show host... or conversing with a celebrity - now\u0027s\nyour chance!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003ePop\nGoes the Culture TV\u003c/strong\u003e is my talk show featuring\nin-depth conversations with celebrated actors, creators and personalities,\ndelving deep into their careers and lives, with untold stories and anecdotes revealed\nhere for the first time.  I\u0027ve been doing it for a few years now.\n For me, it\u0027s a \u003cstrong\u003elabor of love. \u003cbr\u003e\u003cbr\u003eHere\u0027s a look at the kinds of interviews we\u0027re doing:\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cr3dYFt0Zqo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\n\u003cstrong\u003eNow,\nI\u2019m expanding the show with all new interviews \u2013 and an extra bonus!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003eYOU CAN BE PART OF THE SHOW\u00a0\u003c/strong\u003eonce a month when the show will be LIVE STREAMED. \u00a0 \u003c/strong\u003e\u003cstrong\u003eYou\u2019ll have a chance to \u003cstrong\u003eask questions of the guests yourself over\u003c/strong\u003e\u00a0Skype or Facetime.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eI\u0027m calling the segment:\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eASK THEM YOURSELF!  \u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\n\u003cstrong\u003e\u003c/strong\u003eCatchy, right?\u003cbr\u003e\n\u003cbr\u003e\nWatching the show, that will always\nbe free!\u003cbr\u003e\u003cbr\u003eBut \u003cstrong\u003eonly\u00a0\u003c/strong\u003e\u003cstrong\u003eMY PATREON SUBSCRIBERS ($4.99 a month and up) will get\nto Skype or FaceTime into the show and have an opportunity to get a FACE-TO-FACE TALK with a star!  \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIt\u0027s your chance to connect with your favorite celebrities \u003c/strong\u003e(for less than a Venti Latte).\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat will I do with your hard earned monthly contributions?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\n\u003cbr\u003e\nMy hope is to post at least one live interview a\nmonth, and also continue to post pre-taped interviews every week. Eventually, I\u0027d like to do ASK THEM YOURSELF every week, to make sure that as many fans as possible can speak to our guests.\u003cbr\u003e\u003cbr\u003eI\u0027ll also be engaging the services of one of the best celebrity booking producers in the business to ensure that we get access to top talent.\u003cbr\u003e\n\n\u003cbr\u003e\n\nYour support will\nalso enable me to continue to present\u00a0\u003cstrong\u003eour archival interviews.  Sadly, some only exist on old VHS tapes and\nmust be transferred and remastered.  These\nare conversations that deserve to be seen\u003c/strong\u003e, especially because\n\u003cstrong\u003esome of these stars are no longer with\nus. \u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eHere\u0027s what it takes to bring those interviews up to snuff:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dSmfMgavFaE\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eOf course, my plan is to do even more live episodes. Every day if possible once we hit our goals. \u00a0With more stars. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAnd most important:  \u003cstrong\u003eYOU WILL HAVE A CHANCE TO INTERVIEW THE\nSTARS!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nTo my knowledge, no one is currently doing a\ntalk show like this.\u003cbr\u003e\n\u003cbr\u003e\nHope you\u0027ll help!   Thanks!  \u003cbr\u003e\n\u003cbr\u003e\nBest,  David \u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
