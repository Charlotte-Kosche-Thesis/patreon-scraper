    "published_at": "2014-12-16T17:47:22+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00a0REWARDS ARE DISTRIBUTED TO PATRONS AT THE BEGINNING OF THE NEW MONTH AFTER SUCCESSFUL PROCESSING.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eOUR ART WILL ALWAYS BE FREE TO VIEW\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eALWAYS\u003c/strong\u003e\u003cbr\u003eOn\u003cstrong\u003e\u00a0\u003ca href=\"https://twitter.com/otakostudio\"\u003etwitter\u003c/a\u003e\u003c/strong\u003e and\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://otako-studio.tumblr.com\"\u003etumblr\u003c/a\u003e!\u003cbr\u003eand our brand new\u00a0\u003cstrong\u003e\u003ca href=\"https://discord.gg/dYz9f6z\" target=\"_blank\"\u003eDiscord\u003c/a\u003e \u003c/strong\u003e!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://static.tumblr.com/8d235876ced002adf9f7cf0e8b8ea4a1/ts2up5i/XDIp2pfmz/tumblr_static_tumblr_static_151kxd71qvtwsws0c8k84w00g_640.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003eTo put it simply, \u003cstrong\u003ePatreon\u003c/strong\u003e is a crowd-funding site like \u003cstrong\u003eKickstarter\u003c/strong\u003e and \u003cstrong\u003eIndiegogo\u003c/strong\u003e. \u003cbr\u003eThe main difference is, you\u0027re supporting creators based on content that is produced rather than wait till we finish crowd-funding then produce it, which is a great practice for content creators like us!\u003cbr\u003e\u003cbr\u003eIts like an online tip jar!\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eWho are we?\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eO\u00b7Tako Studio started out as a group of friends who ran an\u00a0\u003ca href=\"http://heypsg.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003easkblog\u003c/a\u003e on tumblr involving characters from GAINAX\u0027s hit show, Panty and Stocking with Garterbelt (or PSG for short) and we decided to make comics and other media for a living\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are we doing?\u003c/strong\u003e\u003cbr\u003eWe create comics, illustrations, animations, and music!\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/e3f794b271d535719e593da2f8eb17c3/tumblr_owdp1mIPMU1vi98cgo3_1280.gif\"\u003e\u003cimg src=\"https://78.media.tumblr.com/d50e8befc80eeaf8a8b255964ddc5e36/tumblr_owdp1mIPMU1vi98cgo1_r1_1280.gif\"\u003e\u003cimg src=\"https://78.media.tumblr.com/70d987e2e7dee8305cdd178346cc7f2e/tumblr_owk1s7qhEd1vi98cgo1_540.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/26eac3db4504904cb307bf704f17d0c1/tumblr_owdp1mIPMU1vi98cgo4_1280.png\"\u003e\u003cbr\u003eWe\u0027re currently creating animations and assets for a super secret project!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/74cca4e531e0498b87010a04b1713370/tumblr_owp0tuHdJz1wsx6hlo1_1280.png\"\u003e\u003cbr\u003eAlso our very first NSFW comic is in the process of being made\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://tapas.io/series/Just-Add-MIlk\" target=\"_blank\"\u003e\u003cimg src=\"https://78.media.tumblr.com/456cae49571c29f2da78ae0292aaf902/tumblr_ovcrfba4Em1vi98cgo1_540.png\" style=\"width: 685px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eOur newest webcomic about your favorite cereal mascots re-imagined!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eOur longest running project was the interactive\u00a0\u003cstrong\u003ePanty and Stocking\u003c/strong\u003e askblog on tumblr, \u003cstrong\u003eHEY!PSG,\u00a0\u003c/strong\u003ewhere you get to ask questions directly to the characters\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eAlmost 3 years running and pretty much the reason why we wanted to make a season 2 comic.\u003cbr\u003e\u003ca href=\"http://heypsg.tumblr.com\" target=\"_blank\"\u003e\u003cimg src=\"https://68.media.tumblr.com/87f8ab5e5782b85433802a84edc56ae4/tumblr_oh9sqwgAix1vlkakto1_1280.jpg\"\u003e\u003c/a\u003e\u003cbr\u003eInstead of waiting for GAINAX to finally produce the long awaited season 2 (its been almost 5 years), we\u0027ve decided to step up to the plate and make it ourselves.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/PSG\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://tapastic.com/series/PSG\" target=\"_blank\"\u003e\u003cimg src=\"http://www.smackjeeves.com/images/uploaded/banners/9/3/9339eab91zQB1.png\" style=\"width: 779px;\"\u003e\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eOur version of season 2 will be the first of many comics to come, and hopefully we can move on to make totally original content!\u003cbr\u003e\u003ca href=\"https://soundcloud.com/octodrops\" target=\"_blank\"\u003e\u003cimg src=\"https://pre00.deviantart.net/6f01/th/pre/f/2018/005/4/2/octodrops2_by_otakostudio-dbz10cw.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/PSG\"\u003e\u003cbr\u003e\u003c/a\u003eWe also create music and a radio show on the side to go together with our projects!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy we need help!\u003c/strong\u003e\u003cbr\u003eThis is where your contributions will help us greatly, no matter how small, to allow us to continue the series. Your pledges can be \u003cstrong\u003eanonymous, you can cancel your pledge at any time and you can easily set monthly limits. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHowever, creating something of this caliber will require a lot of time and work. \u003cstrong\u003eTo make updates in a timely manner we have decided to put all of our possible effort into its creation\u003c/strong\u003e ( while balancing our jobs and school) for this to function we will rely on a steady source of income via crowd funding. We want to see season 2 a reality and I know many fans would love to see it as well.\u003cbr\u003e\u003cbr\u003eThanks for taking the time to visit our page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePayment Disclaimer:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe pledges you make do not go to any individual project\u003c/strong\u003e. All our works are either \u003cstrong\u003eoriginal content or parodies\u003c/strong\u003e. When you make a pledge, \u003cstrong\u003ethe payment goes directly to those under O-Tako Studio\u003c/strong\u003e. By being a patron you are allowing us to focus on content creation and projects that many want to see. \u003cstrong\u003eThis money is not used to fund any specific projects\u003c/strong\u003e (for copyright reasons) although we -will- use it to pay artists, animators and musicians to help improve the quality of our projects and allow for bigger things. \u003cbr\u003eSome, but not all, of our content is those intended for an 18+ audience.\u003cbr\u003e"
