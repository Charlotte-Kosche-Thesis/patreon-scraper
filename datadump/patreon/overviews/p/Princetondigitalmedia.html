    "published_at": "2016-06-21T03:21:54+00:00",
    "summary": "\u003ch4\u003eWelcome to the\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e Princeton Digital Media\u003c/span\u003e\u00a0Patreon page!\u003c/h4\u003e\u003cbr\u003ePrinceton Digital Media was created by myself, John Princeton, and my partner Deaubrey Devine. We originally started our careers as filmmakers 10 years ago, in 2007, under the name Princeton Production. Last year our channel was hit with a devastating\u00a0subscriber glitch that caused us to lose subscribers everytime we uploaded a video. BUT we couldn\u0027t just give up on our dreams. So we decided to rebrand ourselves and start all over as....\u003cstrong\u003ePrinceton Digital Media\u003c/strong\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"\"\u003eWe are working on a lot of awesome video series!\u003c/h4\u003eHere are a few of the video series we are currently working on. You can watch them all on our YouTube channel.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eGame of Honor!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eGame of Honor is the world\u0027s first and only gaming promotion. We combine the art of professional wrestling and our passion for video games to create something that\u0027s never been done before.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003eThe Life Sucks Podcast!\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003cem\u003eIn this comedy podcast, we tell funny stories about our past that weren\u0027t so funny at the time. Hopefully, our horribly funny experiences can brighten up your day and encourage you to share your own funny stories with all of us!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003eEtsy Loot!\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eThis is where we keep it real! 100% genuine reviews of products on Etsy. Not only do we promote the shops, we offer discounts codes so you can buy more for less!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003eThe Greysons!\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003eA new comic series we are working on about\u00a02 brothers Dolph and Mikal trying to make the most of life by immersing themselves in hobbies and after-school activities. Oops, did I mention they are Grey Aliens?\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003ch4\u003eWhere does the money go?\u003c/h4\u003e\u003cbr\u003eEvery dollar pledged goes towards making our shows better (paying actors, talents, artists), upgrading equipment, and buying props/costumes. It also helps fund the rewards and interactions here, so we can keep YOU involved in the process!\u003cbr\u003e\u003cbr\u003eYou\u2019ll be able to help us reach certain milestones (be sure to check all those out over in the \u0027GOALS\u0027 section) so we can do things like creating merchandise, release extra video content, give you free T-shirts, and so, so many more cool things. We have a BIG ROADMAP of things to come, but this first set of goals gives you a good idea of the direction we\u0027re headed!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eSo what\u2019s in it for you?\u003c/h4\u003e\u003cbr\u003eAs a patron, you can pledge any amount of your choice, and pick a tier of rewards to go with it. Choose from things like:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to exclusive behind-the-scenes content\u003c/li\u003e\u003cli\u003eVote to help decide our content\u003c/li\u003e\u003cli\u003eFree Monthly T-shirt\u00a0\u003c/li\u003e\u003cli\u003eEarly access to videos\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAnd that\u2019s it! We\u2019re so incredibly grateful for your support, and we\u2019re excited to have you on board for so many more adventures.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003ePrinceton Digital Media is going to be HUGE, together we\u0027ll create something that\u0027s never been done before, and it\u0027ll all be thanks to YOU.\u003c/h4\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
