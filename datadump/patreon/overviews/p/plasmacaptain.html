    "summary": "\u003cimg src=\"http://i.imgur.com/AFXnghd.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eHi! I\u0027m Plasma Captain. I make indie games - it\u0027s my passion and my primary job. If you would like, you can help me along the way by financially supporting my solo work here on Patreon.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eNotice: As of October, we are being funded monthly outside of Patreon. Any funding coming through this platform will still help support us while we continue to work. Thanks!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you become a Patron at this time, here\u0027s what you\u0027ll be supporting:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eSnake Evader\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/ICPphIp.png\"\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003eSince time immemorial, the \u003cstrong\u003eNuuta \u003c/strong\u003eand the \u003cstrong\u003ePyceptors\u003c/strong\u003e, two complex robotic races, have been at odds. At the center of this conflict are the \u003cstrong\u003eGolden Eggs\u003c/strong\u003e, the supreme power source. \u003cstrong\u003eQueen Dragon\u003c/strong\u003e, ruler of the Pyceptors, has constricted the supply of Golden Eggs with an iron grasp. As a result, the Nuuta race is at the precipice of extinction...\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/yhea3gL.gif\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nYou and the other Nuuta know that now is the time to fight back. Pushing back against the enemy Pyceptors, you must force your way into the forgotten domains seized by the enemy and take back as many Golden Eggs as you can. With perseverance, you will reach Queen Dragon herself. Only then may this conflict be ended, once and for all...\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/iVx2aLe.gif\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIn the \u003cstrong\u003eEvader Mode\u003c/strong\u003e, you must collect as many Golden Eggs as you can while avoiding the malicious Pyceptors, who will grow to great lengths to dispose of you. Each Pyceptor has its own personality, and they all work together! Many colourful enemies, gimmicks, bosses, and other challenges await those who are tenacious enough to explore deep enough into the game\u0027s hidden content. Comparable games are the classic \u003cem\u003eSnake\u003c/em\u003e, \u003cem\u003eBlockade (Tron)\u003c/em\u003e, \u003cem\u003ePac-Man\u003c/em\u003e, and \u003cem\u003eBomberman\u003c/em\u003e, all rolled into one strange new experience.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/sHFougT.gif\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nPerhaps the game\u0027s biggest draw is the \u003cstrong\u003eBattle Game\u003c/strong\u003e, in which 2-4 human or AI players may compete for eggs in either the \u003cstrong\u003eSurvival Mode\u003c/strong\u003e, which pits players against dangerous snakes, or the \u003cstrong\u003eSnake Mode\u003c/strong\u003e, which grants each player their own extendable trail of flames. There are many unlockable characters, as well as various environments and gimmicks.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/1yDRhvD.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nAdditionally, the game\u0027s story continues in the form of a second quest, the \u003cstrong\u003eMaze Mode\u003c/strong\u003e, which will have you traversing various labyrinths and squaring off against the 7 Spectrum Cyborgs, a group of super-powered rival characters, in Snake-Mode-style battles.\u003cbr\u003e\n \u003cbr\u003e\n\u003cstrong\u003eHelp! I didn\u0027t read any of that.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e1P Evader Mode\u003c/strong\u003e - Collect eggs and dodge snakes in this arcade-like mode. 5 levels, including a boss.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e1P Maze Mode\u003c/strong\u003e - Navigate labyrinths, avoid enemies, and battle super-powered rival characters. 48+ maps.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e2-4P Survival Mode\u003c/strong\u003e - It\u0027s like Evader Mode, but with up to four people! Madness. 6 maps.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e2-4P Snake Mode\u003c/strong\u003e - Grow your own trail of fire to trap and destroy your opponents. 6 maps.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eUnlockable Content\u003c/strong\u003e - A large quantity of unlockable characters, and also a bunch of other stuff too secret for me to reveal.\u003c/li\u003e\u003cbr\u003e\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://www.plasmacaptain.com/snakeevader/screens/\"\u003e\u003cimg src=\"http://i.imgur.com/D4k3l86.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cstrong\u003eTandemShock\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003eThis is more of an aside, but I do sometimes write articles for my website, \u003ca href=\"http://www.tandemshock.com/\" rel=\"nofollow\"\u003eTandemShock\u003c/a\u003e. These tend to be few and far between nowadays, but they are significant enough that I feel obligated to mention that they are a part of my workload. Sometimes I may post articles relating to my games there, but it\u0027s the kind of stuff that I use to try to attract public attention, not the gritty, behind-the-scenes secret stuff you\u0027d be seeing more of as a Patron.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatron Rewards?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/j48r7Zp.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003c/strong\u003eIt\u0027s kind of hard for me to offer really tangible rewards without going out of my way to make them, which in turn takes away time from doing my work - being able to focus on my work is the whole point of having this Patreon account in the first place. Instead, I\u0027m offering the game, content related to the game, exclusive monthly newsletter-type things, and, as you\u0027ve likely noticed, a really high-tier prize that allows you to leave your mark on one of the games (as long as it\u0027s within reason). Please note that you don\u0027t have to pledge, for example, $30 in one month to gain all the $30 tier rewards* - you can get the same rewards by pledging $10 each month for three months, too!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$7 - Copy of \u003cem\u003eSnake Evader\u003c/em\u003e\u003c/strong\u003e - One (1) copy of \u003cem\u003eSnake Evader\u003c/em\u003e upon its release, as well as one (1) Steam key for the game.\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003eExclusive Patreon Posts\u003c/strong\u003e - For every month you donate $7, you will have exclusive access to monthly Patreon posts regarding various in-development information such as progress, glitches, beta stuff, and more.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e$10 - \u003cem\u003eSnake Evader\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e OST\u003c/em\u003e\u003c/strong\u003e- One (1) digital copy of the \u003cem\u003eSnake Evader\u003c/em\u003e original soundtrack. This will likely contain around 19 songs of fairly short length.\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003eName in Credits\u003c/strong\u003e\n - You get to choose if it\u0027s your name or a nickname (as long as it\u0027s \nappropriate!).\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$30 - Digital Lorebook\u003c/strong\u003e - It\u0027s a digital copy of the official \u003cem\u003eSnake Evader Lorebook\u003c/em\u003e, which will be created alongside the game. In appearance, the book will pay homage to old \u003cem\u003eSuper Bomberman\u003c/em\u003e\n guidebooks, and will contain maps, tips, enemy and trap descriptions, \ncharacter art, comics, and information on the game\u0027s \nworld.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$50 - Beta Testing\u003c/strong\u003e - In the future, you will receive a few progressive beta demos of \u003cem\u003eSnake Evader\u003c/em\u003e, each at a different point in development (for instance, one after Evader Mode is complete, and one after Maze Mode is complete). You will receive these even if you are no longer an active Patron at the time(s) when they are issued to testers. If you wish, you may respond with feedback, which will be taken seriously in developing the final product. Regardless, you will be listed as a tester in the game\u0027s credits.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cdel\u003e\u003cstrong\u003e$200 - (LIMITED) Super-Secret Character\u003c/strong\u003e\u003c/del\u003e (SOLD OUT! please read below). If these run out, your further pledges will go toward whatever I may release after \u003cem\u003eSnake Evader\u003c/em\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e* Exceptions currently include the exclusive Patreon posts, which require a minimum monthly donation of $7.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eClick for sample comics from the\u003cem\u003e Lorebook\u003c/em\u003e:\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://imgur.com/a/VH0Nk\"\u003e\u003cimg src=\"http://i.imgur.com/QabW102.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cdel\u003eSuper-Secret Character Tier\u003c/del\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(99, 36, 35); color: rgb(255, 255, 255);\"\u003eIMPORTANT NOTICE ! ALL SOLD OUT!!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eAll\n six slots of this reward tier have been taken by investors. These few \npeople have been given the opportunity to implement their own playable \ncharacters into Snake Evader. Thanks so much to my dear investors!!\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/cQUtrvl.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThanks for Reading!\u003cbr\u003e\n\u003c/strong\u003eThanks so much for taking time to read this page (or to at least skim through it). Whether or not we are supported through Patreon, I will continue to work on this project as we try to find and manage other additional means of generating revenue.\u003cbr\u003e\n\u003cbr\u003e\n\t\tIf you want to know more about the game or other things I\u0027m working on, you can check us out at the following places:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://twitter.com/PlasmaCaptain\" rel=\"nofollow\"\u003ePlasma Captain on Twitter\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\u003ca href=\"http://www.plasmacaptain.com/snakeevader\" rel=\"nofollow\"\u003eSnake Evader\u003c/a\u003e\u003c/em\u003e\u003ca href=\"http://www.plasmacaptain.com/\" rel=\"nofollow\"\u003e website\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.tandemshock.com/\" rel=\"nofollow\"\u003eTandemShock website\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e"
