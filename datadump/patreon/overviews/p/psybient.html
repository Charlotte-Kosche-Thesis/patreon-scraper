    "summary": "Hello and welcome to psybient.org\u2019s Patreon page!\u003cbr\u003e\u003cbr\u003eThis project has a fixed monthly cost, and i would like to ask you for participation.\u003cbr\u003e\u003cstrong\u003eOnly with community support can this project reach its potential !\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI started \u003ca href=\"http://www.psybient.org/\"\u003ewww.psybient.org\u003c/a\u003e in 2013 out of a passion for music, especially psychedelic ambient and downtempo, psydub and related genres. I wanted to create a place that would be dedicated to this beautiful and magic universe of mind-expanding \"chillout\". Over the years several volunteers have joined the project, and so far we have published 400+ posts, 50+ \u003ca href=\"http://psybient.org/love/category/interviews/\"\u003einterviews\u003c/a\u003e and added more than 3000 albums and other links in our \u003ca href=\"https://www.psybient.org/love/psychill-music-catalogs/\"\u003ecatalogs\u003c/a\u003e. \u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eOur mission at psybient.org is to help artists and labels to connect with listeners, and to help listeners discover music. We receive a lot of messages of \"thanks\" and \"respect\" from both artists and listeners, letting us know that what we\u2019re doing is valuable and worthwhile. However, economically, the project is not sustainable. I am paying from my pocket, mostly losing money and need your help in order to continue. There is a donation interface on the website but donations are very rare, averaging +/- 150 euros per year - this doesn\u2019t begin to cover my \"monthly expenses\" (below in detail).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT ABOUT CROWDFUNDING FUNDS\u003c/strong\u003e\u003cbr\u003eIn 2017, we put out a crowdfunding campaign. We thanks to each and everyone who participated. With your help we created a new website. Unfortunately crowdfunding money are not sufficient to finish everything that is planned, to continue financing the project we propose you to support us here on PATREON or via one time\u00a0\u003ca href=\"https://www.psybient.org/love/donate/\"\u003edonation page.\u003c/a\u003e You can read more about crowdfunding \u003ca href=\"http://bit.ly/patreon-crowdfunding\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eFIXED COSTS DETAILS\u003c/strong\u003e\u003cbr\u003eThere are fixed monthly maintenance expenses such as :\u003cbr\u003e- web developer for maintenance and fixes (100 - 200 euros / month)\u003cbr\u003e- graphic design (15-30 euros / month)\u003cbr\u003e- web hosting for psybient.org and \u003ca href=\"http://forum.psybient.org/\"\u003eforum.psybient.org\u003c/a\u003e (30 euros / month)\u003cbr\u003e- plugin licenses for Wordpress and forum software (30 euros / month)\u003cbr\u003e- dropbox subscription for backups and files \u0026amp; Soundcloud accounts\u00a0(25 euros / month)\u003cbr\u003e- domain names\u00a0(50 euros / year)\u003cbr\u003eall this in average is \u003cstrong\u003e200-300\u003c/strong\u003e euros per month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFUTUTE PLANS :\u003c/strong\u003e\u003cbr\u003eThere are two important features that i think are necessary to add:\u003cbr\u003e- event submission interface and database. \u003cbr\u003e- better music submission interface and database.\u003cbr\u003e\u003cbr\u003eIf you want to help or if you have other ideas or if you are php/js/css developer - \u003ca href=\"https://www.psybient.org/love/about#contact\"\u003eget in touch\u003c/a\u003e.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e- it takes a lot of time to gather information , if you can help with a bit of your time\u00a0- \u003ca href=\"https://www.psybient.org/love/about#contact\"\u003eget in touch\u003c/a\u003e. (ideally i would like to be able to pay money for help, but it is not possible in actual moment)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1\u20ac makes a difference\u00a0\u003c/strong\u003e\u003cbr\u003eHonestly, every little contribution helps motivate me to keep the project going. Even a pledge of 1\u20ac makes a difference. With your participation, I will be able to do so much more for this project and the \"chill\" scene. I have various ideas of how I could offer more if my time was freed up in this way, for example organizing CD / Vinyl compilations, a podcast, etc.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW YOU CAN HELP\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eregularly share psybient.org links via your network\u003c/li\u003e\u003cli\u003emake a one-time \u003ca href=\"http://www.psybient.org/love/donate/\"\u003edonation\u003c/a\u003e with paypal or credit card (any amount you want)\u003c/li\u003e\u003cli\u003ebecome patron on \u003ca href=\"https://www.patreon.com/psybient\"\u003ePatreon\u003c/a\u003e or subscribe to \u003ca href=\"http://www.psybient.org/love/donate/\"\u003emonthly donation via paypal\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eSHALL WE CONTINUE ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you for reading, with Love\u003cbr\u003e\u003ca href=\"http://facebook.com/gagarinproject/\"\u003eIurii GAGARIN\u003c/a\u003e (\u003ca href=\"https://www.psybient.org/love/about#contact\"\u003econtact me\u003c/a\u003e)\u003cbr\u003e"
