    "summary": "Hello there,\u003cbr\u003e\nMy name is Erin Lisette and I like creating art (Ha! Duh.) I\u0027m a comic artist, illustrator, and most importantly a storyteller! I\u0027ve got two comics in the works and because I attend a number of conventions a year I\u0027m always creating enamel pins, stickers, zines, plushies, prints and what not to sell at my tables.\n\u003cbr\u003e\n\u003cbr\u003e\nMy comics are my primary babies. The first is my passion project which centers around a species of forest spirit called the \"Incomplete\". In short, these benign forest spirits are covered in leaves and have a hole in their chests that they try to fill with objects they find. Plus there\u0027s demons and\u00a0\n\u003cbr\u003e\nleviathans, and so many coming-of-age feelings.\n\u003cbr\u003e\u003cbr\u003e\nOn the other end of the spectrum there\u0027s my slice-of-life comic! It\u0027s silly and it makes me laugh. It\u0027s called Speshul Snooflake and it\u0027s about the weird little everyday things that go on in my world.\n\u003cbr\u003e\n\u003cbr\u003e\nAnyway! Before I get even more excited and start rambling WELCOME TO MY PAGE! And thanks for all the love and support. \u003cstrong\u003eI couldn\u0027t do any of this without you!\u003c/strong\u003e\u003cbr\u003e"
