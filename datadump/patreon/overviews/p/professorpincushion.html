    "summary": "Hello!  This is Tova from Professor Pincushion!  If you\u2019re here, chances are you\u2019ve seen one of my weekly sewing video tutorials.  Yay!  That means you want to learn how to sew and, guess what,  I want to be the one to teach you.  So far, the Professor\u2019s Assistant and I have created over 400 video tutorials on sewing.  (Wow!  Who knew there was so much to learn about sewing?!) With your help on\u00a0Patreon, we can make our content even better and accomplish some fun, new goals!\n\u003cbr\u003e\n\u003cbr\u003e\nSo what this whole Patreon thing?  Basically, as a super fan of sewing and Professor Pincushion, you pledge a monthly contribution to our campaign.  With this money, we\u2019ll be working towards our goals to either bring exciting new content to enjoy or be trying to make the learning experience even better for everyone.  In return for your generous contribution, we\u2019re offering you, our wonderful patron, some bonuses that will only be offered here.  (It\u2019s like you\u2019re in an exclusive Professor Pincushion club and who wouldn\u2019t like to be one of the cool kids.)  So it\u2019s basically a win-win situation!  Professor Pincushion gets better and you get perks!\n\u003cbr\u003e\n\u003cbr\u003e\nInterested?  That\u2019s great!  Check out the different contribution tiers to see what fun perks you can get and some of our milestones we\u2019d love to hit.  Regardless, of your contribution level, we are grateful for continued support of Professor Pincushion.  Together, we can continue to create amazing content so anyone can learn how to sew!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"width: 100%;\"\u003e\n\u003cdiv style=\"margin: 0 auto;\"\u003e\n\u003cstrong\u003e\n\u003ch2 style=\"text-align: center; margin-bottom: 30px;\"\u003eEarn Rewards\u003c/h2\u003e\n\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"width: 100%;\"\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\" https://www.professorpincushion.com/wp-content/uploads/2016/03/ppc_patreonToteBag_1000x1000_001.jpg\" style=\"width: 350px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center; margin: 30px 0px 0px 0px;\"\u003e\n\u003cstrong\u003e\n\u003ch2 style=\"text-align: center; margin-bottom: 30px; margin-top: 30px;\"\u003eOur Goals\u003c/h2\u003e\n\u003c/strong\u003e\n\tCreate a New Dear Professor Pincushion\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tMinor Computer Upgrades\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tVideo Transcription - Closed Caption\n\u003cbr\u003e\u003cbr\u003eViewers\u0027 Choice Pattern Tutorial\u003cbr\u003e\u003cbr\u003eChapter Indexing Our Tutorials\u003cbr\u003e\u003cbr\u003eHire a Web Developer\u003cbr\u003e\u003cbr\u003eAd-Free Tutorials\u00a0\u003cbr\u003e\n\u003c/div\u003e"
