    "summary": "\u003ch4\u003eThoughtful, independent \u0026amp; socially responsible journalism exists.\u003c/h4\u003e\u003cbr\u003ePoliticsMeansPolitics.com is a weekly politics and current affairs \nmagazine with one clear objective: Fighting the fake stories out there \nwith real ones.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eSUMMARY\u003c/h3\u003e\nOur online magazine was created on 30 September 2016, just a few \nweeks after the British referendum on the EU membership and a couple of \nmonths before the election of Donald Trump at the White House.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s in the name:\u003c/strong\u003e Our magazine\u0027s name, \nPoliticsMeansPolitics.com (PMP), comes from the days when the then-newly\n appointed British Prime Minister Theresa May kept repeating in the \nmedia \"Brexit means Brexit\", after the EU Referendum.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy PoliticsMeansPolitics.com exists:\u003c/strong\u003e We are a \nweekly politics and current affairs magazine with one clear objective: \nFighting the fake stories out there with real ones.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur slogan:\u003c/strong\u003e \"The price of apathy towards public affairs is to be ruled by evil men.\"\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur mission:\u003c/strong\u003e To inform and educate to make a social \nimpact. After Brexit and Trump, it is now time to fight back and stand \nup for truth and facts, or our ability to make informed decisions will \nbe forever compromised.\u003cbr\u003e\nWe have created PMP, a new platform for citizen response, because, \nunlike other media who focus on superficial news, irrelevant stories, \nfake news and alternative facts, we believe that some stories out there \nMUST be told.\u003cbr\u003e\nWe believe that PMP should not provide its readers with stories they \n\u0027want\u0027 to read, but with stories they \u0027need\u0027 to read to understand the \nworld they live in.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere our magazine stands politically:\u003c/strong\u003e We believe in\n social equality, equal opportunity, the promotion of individual \nabilities and talents, social responsibility, universal healthcare, \nworkers rights, entrepreneurship, fair market competition, consumer \nrights, human rights, women\u0027s rights, LGBTQ rights, equal pay, access to\n education and culture for all, the prohibition of child labour, the \nfight against racism and antisemitism, and in the fight against global \nwarming.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur audience:\u003c/strong\u003e We have a growing number of followers \nand, on average, tens of thousands of readers choose to read our \narticles every day. Our magazine has received over 502k views in the \nlast quarter all pages combined. We also currently have over 5k \nregistered readers to our weekly Newsletter. Although our target \naudience is English speaking readers mainly located in the United \nStates, Britain, Canada and Australia, we also have readers in many \nother countries in the world, simply because the issues raised in our \nmagazine are global and affect people everywhere on the planet.\u003cbr\u003e\u00a0\n\n\u003ca href=\"http://vip.politicsmeanspolitics.com/join/#plans\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cimg src=\"http://vip.politicsmeanspolitics.com/content/images/2018/01/advert-pmp-010.jpg\"\u003e\u003cbr\u003e\n\n\n\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eWHY BECOMING A SUPPORTER NOW?\u003c/h3\u003e\nMore and more readers follow our magazine every day because they like\n the content we offer and believe in our quality, independent and fair \njournalism.\u003cbr\u003e\nWe want to keep this trend growing.\u003cbr\u003e\nFor that reason, we want to keep having a magazine based on trust \n(with our readers and with our authors) and the knowledge that no story \nwe publish can be dropped because of censorship or political pressure.\u003cbr\u003e\nTo remain independent though is difficult and expensive, as our \nadvertising revenues are too small to help us maintain our growth and we\n don\u2019t have billionaire owners, nor shareholders who could add capitals \nin a snap of fingers.\u003cbr\u003e\nWhat we have is the understanding of the connections between good, \nindependent, ethical journalism and democracy in a post-Brexit / \npost-Trump world. Our independent journalism considers the news from a \ndifferent angle you may feel you can relate to.\u003cbr\u003e\nSo, if you like our work, please show your support. Your contribution\n to the work of our magazine will be greatly appreciated and guarantee \nwe can continue to bring you great quality and independent articles to \nfight the fake stories out there\u2026 with real ones.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://vip.politicsmeanspolitics.com/content/images/2018/01/fprcejtbv9tmyujdgugm.jpg\"\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eWHAT ARE THE BENEFITS OF FOR OUR READERS?\u003c/h3\u003e\nWhen reading our magazine, our readers get to:\u003cbr\u003e\u003cul\u003e\u003cli\u003e... read an unlimited number of stories that really matter and must be told;\u003c/li\u003e\u003cli\u003e... read exclusive in-depth political analysis and opinion articles;\u003c/li\u003e\u003cli\u003e... discover the work of top writers, guest writers, journalists, and experts;\u003c/li\u003e\u003cli\u003e... get exclusive freebies and special offers.\u003c/li\u003e\u003c/ul\u003e\u00a0\n\n\u003ca href=\"http://vip.politicsmeanspolitics.com/join/#plans\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eHOW IS THE MONEY BEING USED?\u003c/h3\u003e\nWhilst most of our articles are made freely available to our readers \non our online magazine, our Top Stories from our Top Writers are only \navailable to our Supporters.\u003cbr\u003e\u003cul\u003e\u003cli\u003eBecause it takes a lot of time to review, edit, get all articles and \nfacts right, part of the money from our supporters goes towards \ncost-effective admin processes and apps that help us run the magazine\u0027s \nwebsite in the most proficient manner.\u003c/li\u003e\u003cli\u003eSome of the money also goes towards our social media and website work\n in order to keep our magazine always current and engaging with our \nreaders.\u003c/li\u003e\u003cli\u003eBecause we love our writers we want to help them all to continue \nfeeding our magazine with great quality content. Therefore, when \npossible some of the money will be used in the future to fund our \nwriters as well for the articles they produce.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u00a0\u00a0\n\u003cimg src=\"http://vip.politicsmeanspolitics.com/content/images/2018/01/0--grey-space-logo.jpg\"\u003e\n\n\n\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eWHAT IS THE MAGAZINE LIKE?\u003c/h3\u003e\nWe:\u003cbr\u003e\u003cul\u003e\u003cli\u003eOpen our columns to journalists, writers, bloggers, politicians, \nbusiness leaders, economists, lawyers, thinkers and anyone who wants to \ndiscuss political decisions, social issues, innovative ideas, original \nprojects and complex schemes.\u003c/li\u003e\u003cli\u003eOpen our columns to anyone who wants to tell their story, share \ntheir experience, explain their views, describe their pain, show their \nenthusiasm, demonstrate their joy, talk about their life.\u003c/li\u003e\u003cli\u003eOpen our columns to all writers with progressive opinions, whether \nthey are Left-wing or Right-wing, as long as they support democracy, \nhuman rights, diversity and selflessness.\u003c/li\u003e\u003cli\u003eFight fake news published by right-wing outlets and tabloids and \nsocial media bots by publishing real, honest and positive news and \nopinions.\u003c/li\u003e\u003cli\u003eFight politicians\u0027 alternative facts that threaten the democratic \ndebate by fact-checking their speeches and comments to maintain \ntransparency, honesty and democracy in politics.\u003c/li\u003e\u003cli\u003eGo to the source of the reflections that influence politics and geopolitics in the changing world of today.\u003c/li\u003e\u003cli\u003eFeed our readers with the most trustworthy, accurate and fact-checked information.\u003c/li\u003e\u003c/ul\u003e\u00a0\n\n\u003cimg src=\"http://vip.politicsmeanspolitics.com/content/images/2018/01/axc6ijpilggsl5wyy2ru.jpg\"\u003e\n\n\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eThe future of independent journalism is at stake.\u003c/h4\u003e\n\u003ch4\u003ePoliticsMeansPolitics.com will fight for it!\u003c/h4\u003e\n\u003ch4\u003ePlease tell your friends, colleagues and family about our magazine.\u003c/h4\u003e\n\u003ch4\u003eEvery little help is precious to us.\u003c/h4\u003e\u003cbr\u003e\u003cbr\u003e"
