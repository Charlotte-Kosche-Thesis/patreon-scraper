    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/8dvlMtDepgE\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/8dvlMtDepgE",
    "one_liner": "fantastical cryptozoological illustrator \u0026 2D inventrix, now with PhD!",
    "patron_count": 18,

    "pledge_sum": 23684,
    "pledge_url": "/bePatron?c=177327",
    "published_at": "2015-06-11T02:49:16+00:00",
    "summary": "Hullo, Welcome to my studio here on Patreon!\u003cbr\u003eIf you\u0027re here then you have probably encountered some of my illustration work or met me in person: \u00a0Thank you for investigating further!\n\u003cbr\u003e\n\u003cbr\u003eI am using Patreon as way to motivate and share my process working on my own projects. I\u0027ve masses of ideas I want to make reality which range from fairytale comic narratives, woodblock prints, exhibitions, illustration series, exhibition work and more.\u00a0\u003cbr\u003e\u003cbr\u003eSome of these\u00a0projects that may provide me with future income in the creative industry but need to have hundreds of hours sunk into them first, others may never make me a penny and are just quirky ideas I want to explore and share.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nFor far less than the cost of fancy coffee* each month Patrons get to see my work in progress, finished paintings, live stream drawing, ask questions about my process and get occasional additional freebies. You will get early notice for when commercial projects I\u0027ve been working on are launched and discounts on those products when I can swing it for you.\u003cbr\u003e\n\u003cbr\u003e\nYou can also check out my creative portfolio over at \u00a0\u003ca href=\"http://http//www.melanippos.com\" rel=\"nofollow\"\u003ewww.melanippos.com\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: black;\"\u003ePlease do be aware that Patreon processes pledges are in US dollars at the \u003cstrong\u003ebeginning\u003c/strong\u003e of each month. Do also be assured you can amend and update your pledge at any time.\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e*Did you know civet-digested coffee can be $30-80 per cup! That\u0027s crazy!\n\u003c/blockquote\u003e\n\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"

    "attributes": {
     "about": "I am an illustrator of fantasy, zoology, botany, medieval illuminations and modern visual narratives (graphic novels). I\u0027ve been greatly influenced by western Golden Age illustrators, Japanese Edo period woodblocks and the natural world.\u003cbr\u003e\u003cbr\u003eI also dabble in print making, sculpture, animation, ceramics, and weaving on occassion.\u00a0\u003cbr\u003eI\u0027m a part of the SCA (Society for Creative Anachronism) an international medieval Reenactment society - in which I have been recognised for my contribution to the Arts and Sciences through the medium of\u00a0\u003ca href=\"http://melanippos.deviantart.com/gallery/49102816/SCA-scrolls\" target=\"_blank\"\u003eIllumination and Calligraphy\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eMy partner and I share tennis-ball-throwing duties for Aster, our black Dachshund-X who \u003ca href=\"https://www.tumblr.com/blog/aster-elongata\" target=\"_blank\"\u003ehappens to have her own Tumblr\u003c/a\u003e,\u00a0which I occasionally update.",
