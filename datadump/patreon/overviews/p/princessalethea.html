    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FA9flY4g3cME%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DA9flY4g3cME\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FA9flY4g3cME%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=A9flY4g3cME",
    "one_liner": "Alethea Kontis: Shiny Magic Fairytale Author Princess Geek. ",
    "patron_count": 73,

    "pledge_url": "/bePatron?c=79841",
    "published_at": "2014-02-09T14:33:10+00:00",
    "summary": "\u003cstrong\u003eLooking for Alethea\u0027s website? Click here: \u003ca rel=\"nofollow\"\u003ewww.aletheakontis.com\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e************\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eNEW UPDATE: Milestone Goal added! If this Patreon can get to $2500 a month, I will drop everything and finish the Woodcutter Sisters series of books!\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e************\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eWelcome to the Patreon Page of Princess Alethea, Defender of Misfit Fairy Tales and Sower of Inspiration, Optimism, and Unbridled Joy!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e************\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eI like to write. \u003c/strong\u003eI am the author of all sorts of subversive things that are too clever for their own good. I have been called \"the female Neil Gaiman,\" a \"contemporary Shakespeare,\" and \"a veritable badass fairy princess.\" There is a definite split between the people who would want to live in my head, and the people who are scared to death by the prospect.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eI like to dress up in costume. \u003c/strong\u003eOn top of being a child actress, I\u0027ve been attending conventions since 1996 (DragonCon). My dream closet has always been: Half costumes and Half geeky t-shirts. Now that I own my own house, I just have two closets--one for each.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eI like to make videos. \u003c/strong\u003eMy favorite thing to do is rant about the original Grimm and Andersen and Lang fairy tales, but really...I just love performing. Entertaining. Making people smile.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eI like art. \u003c/strong\u003eDrawing is a talent I\u0027ve always wanted to have. Compared to most of my friends, I\u0027m terrible at it. but it never stops me from trying.\u003cstrong\u003e \u003c/strong\u003ePhotography is something I\u0027ve done all my life. And until someone pays me for being their armchair traveler, I will take pleasure in posting all over Instagram...and making postcards of the best ones to mail to my Patrons. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e************\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003eOnce upon a time, I wasn\u2019t a princess. I was just a little girl from Vermont who dressed up in her mother\u2019s skirts and ran around the yard speaking in a British accent. I made mud pies and counted snakes and collected four-leaf clovers. The year I got a cassette player for my birthday, I spent hours locked in the bathroom recording optimistic motivational speeches. \u003cbr\u003e\u003cbr\u003eMy best friend was a tree. \u003cbr\u003e\u003cbr\u003eMy world has always been a bit special, a bit odd, and a bit magical. The most fun was sharing this magic with my friends and family. When I became a published author, I suddenly had the opportunity to share with \u003cem\u003eeveryone in the world\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eThere just needed to be a place where I could pull everyone together from all aspects of my life: the picture book readers, the romance writers, the stage performers and voice narrators, the artists, the cosplayers, the horror writers and movie makers, my convention family\u2014ALL my families. The one I was born into, and the ones I\u2019ve made along the way. \u003cstrong\u003eYOU ARE AMAZING\u003c/strong\u003e. Every single one of you. My life is not complete without you. \u003cbr\u003e\u003cbr\u003eIn 2014 I moved to Florida to rebuild my life...and that\u2019s exactly what I\u2019ve done. I literally set the stage for \u201cThe Alethea Show.\u201d From my library to my costume closet, from my treadmill to my writing couch, from my stack of tiaras to the makeshift art studio in my garage...everything is here. The only thing missing are my cheerleaders. My supporters. Those people for whom I originally created this magical, Wonderful World of Princess Alethea. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE ONLY THING MISSING IS YOU\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAnd so I put a call here out into the world: if you have ever loved my writing, if you have ever met me at a convention, if you have ever admired my costumes, if you have ever read my essays, if you have ever watched a Fairy Tale Rant video, if you have ever liked something I\u2019ve said or shared on social media, I invite you to my Kingdom where rainbows are seasonal and the flowers bloom all year round and exotic birds are as prevalent as exotic Pokemon...and there is glitter in the floorboards.\u003cbr\u003e\u003cbr\u003eJoin me on my adventures. Learn about new authors, new artists. \u003cstrong\u003eMEET EACH OTHER!\u003c/strong\u003e I promise to delight and entertain you. I promise to introduce you to fabulous things and fabulous people. I promise to put amazing things out into the world, so that amazing things come back to us all, threefold. \u003cbr\u003e\u003cbr\u003eI am here for \u003cstrong\u003eYOU\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eTake my hand...are you ready to explore this Wonderful World together?\u003cbr\u003e\u003cbr\u003exox\u003cbr\u003eAlethea\u003cbr\u003e\u003cbr\u003ePS -- if you \u003cem\u003ereally\u003c/em\u003e want to read the sappy, heart-wrenching version of the story I didn\u0027t put here, \u003ca href=\"http://aletheakontis.com/2016/08/stuff-didnt-say-patreon/\" rel=\"nofollow\"\u003eclick over to my blog\u003c/a\u003e. \u003cbr\u003e"
   },

     "about": "New York Times and USA Today bestselling author Alethea Kontis is a \nprincess, a fairy godmother, and a geek. She\u2019s known for screwing up the\n alphabet, scolding vampire hunters, and ranting about fairy tales on \nYouTube.\u003cbr\u003e\nAlethea\u2019s published works include: \u003cem\u003eThe Wonderland Alphabet\u003c/em\u003e (with Janet K. Lee), \u003cem\u003eDiary of a Mad Scientist Garden Gnome\u003c/em\u003e (with Janet K. Lee), the AlphaOops series (with Bob Kolar), the Books of Arilland fairy tale series, and \u003cem\u003eThe Dark-Hunter Companion\u003c/em\u003e (with Sherrilyn Kenyon). Her short fiction, essays, and poetry have appeared in a myriad of anthologies and magazines.\u003cbr\u003e\u003cbr\u003e\nHer YA fairy tale novel, \u003ca href=\"http://www.amazon.com/Enchanted-Alethea-Kontis/dp/0547645708/ref=wwwaletheakon-20\"\u003e\u003cem\u003eEnchanted\u003c/em\u003e\u003c/a\u003e, won both the Gelett Burgess Children\u2019s Book Award and Garden State Teen Book Award. \u003cem\u003eEnchanted\u003c/em\u003e was nominated for the Audie Award in 2013 and was selected for World Book Night in 2014. Both \u003cem\u003eEnchanted\u003c/em\u003e and its sequel, \u003cem\u003eHero\u003c/em\u003e, were nominated for the Andre Norton Award. \u003ca href=\"http://amzn.to/1JJx7SI\"\u003e\u003cem\u003eTales of Arilland\u003c/em\u003e\u003c/a\u003e, a short story collection set in the same fairy tale world, won a second Gelett Burgess Award in 2015.\u003cbr\u003e\nBorn in Burlington, Vermont, Alethea currently lives and writes on \nthe Space Coast of Florida. She makes the best baklava you\u2019ve ever \ntasted and sleeps with a teddy bear named Charlie.You can find Princess \nAlethea on her YouTube channel, all the social media, and at her \nwebsite: \u003ca href=\"http://www.aletheakontis.com.\"\u003ewww.aletheakontis.com.\u003c/a\u003e\u003cbr\u003e",
