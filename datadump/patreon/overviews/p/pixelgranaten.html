    "published_at": "2018-01-30T20:59:52+00:00",
    "summary": "\u003ch4\u003eWerde jetzt Pixel Patron\u003c/h4\u003e\u003cimg src=\"https://pixelgranaten.de/wp-content/uploads/2018/03/dbbrg_20180303_3O3A1064.jpg\"\u003e\u003cbr\u003e\nWir, Thorben und Daniel fotografieren, entdecken und berichten dar\u00fcber. Wir fotografieren mit unseren Smartphones, unseren Spiegelreflexkameras und m\u00f6chten unsere Bilder mit dir teilen. Wir wollen diskutieren und uns auch durch die Hilfe unserer Leser weiterentwickeln.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDer Blog lebt von unserer Entwicklung\u003c/strong\u003e\n\u003cbr\u003e\nWir haben uns irgendwann, es muss im Fr\u00fchjahr 2010 gewesen sein, dazu entschlossen, diesen Blog zu gr\u00fcnden und seitdem gibt es\u00a0\n\u003ca href=\"https://pixelgranaten.de\" target=\"_blank\"\u003ePixelgranaten.de\u003c/a\u003e. Am Anfang haben wir noch zu dritt Beitr\u00e4ge geschrieben, aber Peter stieg irgendwann aus. Ganz zu Beginn hatten wir beide sehr wenig Ahnung von der Fotografie und auch davon, wie man einen Blog betreibt und gestaltet. Dadurch, dass Daniel nun als Entwickler arbeitet, haben die Pixelgranaten nun auch schon einige Ver\u00e4nderungen mitgemacht.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDaniel\u003c/strong\u003e\n\u003cbr\u003e\u003cimg src=\"https://pixelgranaten.de/wp-content/uploads/2018/03/dbbrg_20180303_3O3A1164.jpg\"\u003e\u003cbr\u003eNachdem ich meine Geburt, die Grund- und ein paar andere Schulen in Bad Oeynhausen mehr oder weniger erfolgreich hinter mir gelassen hatte, studierte ich in Berlin. Zu diesem Zeitpunkt war mir noch nicht bewusst, dass es irgendwann mal meine Wahlheimat werden sollte. Zwischenzeitlich studierte ich noch in Braunschweig an der TU und arbeitete in Bielefeld. Danach verschlug es mich wieder nach Berlin. Dort arbeite ich nun seit etwa drei Jahren als freiberuflicher Full Stack Developer.\u003cbr\u003e\u003cbr\u003eNeben der Leidenschaft f\u00fcr HTML, CSS, Javascript und ein paar Frameworks, liebe ich die Fotografie. Seitdem ich denken kann hatte mein Vater st\u00e4ndig seine Kamera in der Hand und fotografierte mich und alles um sich herum. So existieren mittlerweile unz\u00e4hlige Fotoalben mit furchtbar niedlichen Kinderfotos.\u003cbr\u003e\u003cbr\u003eWahrscheinlich ist genau das der Grund daf\u00fcr, dass es im Jahr 2003 mein gr\u00f6\u00dfter Wunsch war, endlich eine eigene Kamera zu bekommen. Den Anfang machte ich mit einer Canon EOS 20D. Die ersten Bilder, es waren unz\u00e4hlige, beschr\u00e4nkten sich fast ausschlie\u00dflich auf Langzeitbelichtungen von Autobahnen und Bildern mit viel zu hohem Kontrast. Irgendwann kam ich dann dahinter, dass es in der Fotografie noch wesentlich mehr zu entdecken gibt.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThorben\u003cbr\u003e\u003cimg src=\"https://pixelgranaten.de/wp-content/uploads/2018/03/dbbrg_20180303_3O3A1140.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003eThorben kommt urspr\u00fcnglich aus dem Weserbergland und wohnt inzwischen im Bergischen Land. Im Jahr 2004 hat er zum ersten Mal eine Digitalkamera ausprobiert und fand die M\u00f6glichkeiten mit einer solchen faszinierend. Angefangen hat alles mit Fotos knipsen im Garten seiner Oma.\n\u003cbr\u003e\n\u003cbr\u003e\nZum Geburtstag bekam er wenig sp\u00e4ter eine Olympus C-350 ZOOM. \n\u003cem\u003eWoah!\u003c/em\u003e Endlich eine eigene Kamera! Er erinnert sich noch heute an den Urlaub mit Daniel auf Texel. Seine Kamera war dabei und er schoss in der Zeit \u00fcber 600 Bilder. Leider hat er die Kamera am letzten Tag im Zelt liegen lassen, dass wir anschlie\u00dfend weggeschmissen hatten.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWas passiert mit deiner Spende?\u003c/strong\u003e\n\u003cbr\u003eDas h\u00e4ngt ein bisschen davon ab, wie viele Pixel Patronen wie hier versammeln k\u00f6nnen. Zuerst werden wir damit unsere laufenden Kosten f\u00fcr Server, Domains und andere Services f\u00fcr den Blog decken. Alles, was dar\u00fcber hinaus noch erreicht wird, werden wir ebenfalls f\u00fcr den Blog einsetzen.\n\u003cbr\u003e\n\u003cbr\u003e\nWir m\u00f6chten Gewinnspiele und Produkttests f\u00fcr euch organisieren. Das kostet nicht nur Zeit, sondern auch etwas Geld. Wir haben furchtbar viele Ideen, wie wir euch noch bessere, gr\u00f6\u00dfere und tollere Inhalte bereitstellen k\u00f6nnen und du kannst uns dabei helfen, diese umzusetzen. \n\u003cbr\u003e\n\u003cbr\u003e\nViel mehr m\u00f6chten wir aber noch nicht verraten. Unsere Pixel Patronen werden aber zuerst davon erfahren. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDankesch\u00f6n! \u0026lt;3\u003c/strong\u003e"
