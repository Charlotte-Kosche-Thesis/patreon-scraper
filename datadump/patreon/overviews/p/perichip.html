    "one_liner": "Entreteniendo a gente con mis v\u00eddeos desde hace a\u00f1os.",
    "patron_count": 2,

    "pledge_url": "/bePatron?c=232063",
    "published_at": "2015-10-27T13:09:13+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00bfQui\u00e9n soy?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eTan s\u00f3lo un tipo normal que se divierte haciendo v\u00eddeos para\u00a0\u003ca href=\"https://www.youtube.com/user/Perichip\" rel=\"nofollow\" target=\"_blank\"\u003emi canal de YouTube\u003c/a\u003e. Empec\u00e9 en esto por simple diversi\u00f3n pensando que nadie iba a ver mis v\u00eddeos. Y sin darme cuenta llevo ya m\u00e1s de 2 a\u00f1os subiendo v\u00eddeos y tengo miles de suscriptores. Y en el fondo la idea inicial se mantiene: \"S\u00f3lo se trata de divertirse y pasarlo bien\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00bfPor qu\u00e9 Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCrear contenido y gestionar un canal de YouTube hoy en d\u00eda es complicado. Si quieres hacerlo con unos m\u00ednimos de profesionalidad lleva muchas horas de dedicaci\u00f3n hacer los v\u00eddeos. Pero no es lo \u00fanico que hay que hacer. Una de las principales claves para que el canal siga adelante es no dejar de buscar juegos nuevos. Investigar a diario las novedades, hablar con desarrolladores, ir a eventos y en definitiva elegir que tipo de contenido es que el se puede adaptar mejor a tu canal.\u003cbr\u003e\u003cbr\u003eEl tiempo que se invierte al d\u00eda en realizar todo esto muchas veces excede el tiempo que ser\u00edamos capaces de dedicar a un trabajo convencional. Si adem\u00e1s le sumas que eres un canal peque\u00f1o con unos ingresos irrisorios en publicidad y tienes un PC con m\u00e1s de 10 a\u00f1os... Imaginad el esfuerzo que supone para mi.\u003cbr\u003e\u003cbr\u003ePatreon es una manera f\u00e1cil y sencilla de que la comunidad apoye, se involucre y mejore el futuro del canal.\u00a0\u003cbr\u003e\u003cbr\u003eEn el caso de que decidas colaborar con el canal has de saber que TODO lo que se recaude ser\u00e1 destinado tanto a la mejora t\u00e9cnica y de calidad del canal, como a fines de expansi\u00f3n y promoci\u00f3n del mismo. Pretendo poder hacer m\u00e1s y mejores v\u00eddeos, traeros novedades con m\u00e1s asiduidad y porque no decirlo, hacer m\u00e1s sorteos y devolveros de alg\u00fan modo el apoyo recibido.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u00bfRecompensas?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003eSiendo este un canal muy humilde poco puedo hacer para devolveros el favor si decid\u00eds colaborar y realizar una donaci\u00f3n. A\u00fan as\u00ed se me han ocurrido algunas posibles recompensas que pueden ser divertidas para todos. Puedes echarles un ojo debajo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00bfMetas?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEs complicado saber donde llegar\u00e1 esto, pero si que podemos ir marcando algunos peque\u00f1os objetivos a corto y medio plazo. Estas metas u objetivos no ser\u00e1n 100% inamovibles, y pueden variar en funci\u00f3n del apoyo que reciba el canal. Sea del modo que sea, el conseguir alcanzar alguna de estas metas espero que sea motivo de alegr\u00eda para todos, puesto que influir\u00e1n directamente en la mejora del equipo y contenido del canal.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eAgradecimientos\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eTanto si decides financiar y apoyar este proyecto como si no, \u003cstrong\u003egracias\u003c/strong\u003e. Mis v\u00eddeos de YouTube son y ser\u00e1n gratis, as\u00ed que estoy muy agradecido de que al menos consideres realizar una donaci\u00f3n. Colaborar en Patreon es algo completamente voluntario y que nace de la buena intenci\u00f3n de ayudar al canal. Sea como sea, mi contenido de YouTube seguir\u00e1 disponible para todos de manera gratuita. Muchas gracias.\u003c/span\u003e\u003c/span\u003e"
