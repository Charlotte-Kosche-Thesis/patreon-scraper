    "summary": "\u003cstrong\u003ePrayerMate\u2019s mission is to mobilise the Christian church to pray\u003c/strong\u003e\u003cbr\u003e\nIt seeks to do this by using technology to:\u003cbr\u003e\n\u003col\u003e\n\u003cli\u003eHelp people to \u003cem\u003eactually\u003c/em\u003e pray\u003c/li\u003e\n\u003cli\u003eTeach people \u003cem\u003ehow\u003c/em\u003e to pray in line with biblical principles and priorities\u003c/li\u003e\n\u003cli\u003eProviding timely information about specific needs so that they can pray \u003cem\u003einformed\u003c/em\u003e prayers\u003c/li\u003e\n\u003c/ol\u003ePrayerMate is something I have mostly developed on my own in my spare time. It\u0027s already been downloaded over 150,000 times and (by God\u0027s grace) helped many to pray more faithfully - but I know there\u0027s countless ways it could better serve people. As of September 2016 I am working full time on further developing and improving the app to better meet these goals - but I need a way to feed my wife \u0026amp; three kids. \u003cstrong\u003eI would love you to prayerfully consider giving to support me on a monthly basis. \u003c/strong\u003eEven just a dollar or two a month would help, and it would be such an encouragement to see a community of passionate users getting behind PrayerMate\u0027s mission.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eBig love,\u003cbr\u003eAndy Geers\u003cbr\u003ePrayerMate Developer\u003cbr\u003eLondon\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat people are saying about PrayerMate\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCanadian blogger\u00a0\u003ca href=\"http://www.challies.com/resources/how-an-app-revitalized-my-prayer-life\" rel=\"nofollow\"\u003eTim Challies says\u003c/a\u003e \"without hyperbole: PrayerMate revitalized my prayer life.\"\u003c/li\u003e\u003cli\u003eIn 2015, PrayerMate won the Premier Digital \"\u003ca href=\"http://www.premierdigital.org.uk/Premier-Digital-Awards/Winners-2015\" rel=\"nofollow\"\u003ePeople\u0027s Choice\u003c/a\u003e\" award\u003c/li\u003e\u003c/ul\u003e"
