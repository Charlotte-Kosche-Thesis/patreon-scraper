    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eHey there! Welcome to our Patreon page!\u003cbr\u003e\u003c/em\u003eWe are making soooo much music these days, and our patrons are the folks who make our recording sessions and videos possible, so THANK YOU!\u003c/div\u003e\n\u003cem\u003e\u003cbr\u003e\u003cstrong\u003e***Please note: the $10 six-month-merch tier is now CLOSED!\u003c/strong\u003e If you didn\u0027t get to join by March 31st, don\u0027t worry, we will open another patron-only merch tier later this year so you can get your fill of Pomplamoose merch.\u003cbr\u003e\u003cbr\u003eHere\u0027s what\u0027s coming up this year:\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eA new album\u003c/strong\u003e - all original songs, fully produced in traditional Pomplamoose fashion, with four awesome music videos. The album will come out in the Fall, but you can start getting excited about it now if you want. (We certainly are.)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWeekly songs and videos\u003c/strong\u003e. Yes, you read correctly: one song AND video EVERY WEEK. Some covers, some originals recorded live in the studio, and our patrons get to vote on what songs we cover each month!\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eLive shows\u003c/strong\u003e. How many? I don\u0027t know. Where? Beats me! But it\u0027s happening.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem style=\"background-color: initial;\"\u003e\u003cbr\u003e\nWhy so much live music?\n\u003c/em\u003e\u003cbr\u003e\nProducing songs from our home-studio takes WAY more time than recording with a live band. Jack works full-time at Patreon during the weeks. So once-a-month we fly down to L.A. and record \n\u003cem\u003efour songs\u003c/em\u003e in one day with some of our favorite musicians in the whole world. It\u0027s a way for us to be prolific, stay connected with our fans and have fun making music.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWhy should you become a patron?\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eFirst of all, please don\u0027t feel like you have to. Most of our fans do NOT support us on a monthly basis, and we\u0027re TOTALLY cool with that. We want everyone to have access to our music, no matter what they\u0027re paying: as long as you\u0027re listening, we\u0027re happy.\u003c/li\u003e\n\t\u003cli\u003ePatrons get access to music before anyone else. They get to see what goes on behind the curtain, what we\u0027re thinking and planning. They get to vote on what songs we cover.\u003c/li\u003e\n\t\u003cli\u003eYour patronage not only funds our recording sessions and music videos: it allows us to spend \u003cem\u003emore time making music\u003c/em\u003e. We get to hire a team of people (musicians, engineers, video-editors, brand designers etc.) so that we can focus on the song-writing and production.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem\u003e\u003cbr\u003e\nHow often do patrons get charged?\n\u003c/em\u003e\u003cbr\u003e\nOnce per month. So whether we upload four songs (which we will) or ten (which we won\u0027t) you get charged the same amount. For example, if you sign up at the $5 level, no matter how much we post, you will only ever be charged $5 per month.\n\u003cbr\u003e\n\u003cbr\u003e\nOk, I think that about sums it up for now! Thank you for checking out our Patreon page. It\u0027s absolutely AMAZING that we get to be independent musicians and spend so much of our lives making music for people who really care. Thank you from the bottom of our hearts.\n\u003cbr\u003e\n\u003cbr\u003e\nLove,\n\u003cbr\u003e\nNataly \u0026amp; Jack\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e"
