    "summary": "Ambient space music is my passion. The never ending fascination for the universe is the driver behind my music. I want to                  build an atmosphere of vast space for the listener to dive into a mix of deep relaxation and true excitement. I\u0027m most inspired by Jon Hallur.\u003cbr\u003e\u003cbr\u003eIn June 2017 my track \u003ca href=\"https://philippkessler.bandcamp.com/track/pulsar\" target=\"_blank\"\u003ePulsar\u003c/a\u003e was reviewed on Huffington Post. A great success for me to get that kind of spotlight. Check out the \u003ca href=\"http://www.huffingtonpost.com/entry/single-review-pulsar-philipp-kessler_us_594a93e2e4b092ed90588ab5\" target=\"_blank\"\u003esingle review\u003c/a\u003e there by Randy Radic. Moreover, there\u0027s an article about this track on Your EDM. There are more reviews of Pulsar on\u00a0\u003ca href=\"http://www.tattoo.com/blog/swiss-producer-philipp-kessler-releases-new-single-pulsar\" target=\"_blank\"\u003eTattoo.com\u003c/a\u003e,\u00a0\u003ca href=\"http://www.brutalresonance.com/review/philipp-kessler-pulsar/\" target=\"_blank\"\u003eBrutal Resonance\u003c/a\u003e,\u00a0\u003ca href=\"https://ellenwood-ep.com/album-review-philipp-kessler-pulsar/\" target=\"_blank\"\u003eEllen Wood EP\u003c/a\u003e,\u00a0\u003ca href=\"http://www.midtnmusic.com/philipp-kessler-pulsar/\" target=\"_blank\"\u003eMiddle Tennessee Music\u003c/a\u003e, \u003ca href=\"http://globaldanceelectronic.com/float-space-philipp-kessler-pulsar/\" target=\"_blank\"\u003eGlobal Dance Electronic\u003c/a\u003e and\u00a0\u003ca href=\"http://underthepress.org/travelling-through-space-and-time-with-philipp-kessler/\" target=\"_blank\"\u003eUnderThePress\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy complete discography is available for streaming and download at\u00a0\u003ca href=\"https://philippkessler.bandcamp.com/\" rel=\"nofollow\" target=\"_blank\"\u003eBandcamp\u003c/a\u003e. On YouTube you can find my channel\u00a0\u003ca href=\"https://www.youtube.com/c/AstroRelax\" rel=\"nofollow\" target=\"_blank\"\u003eAstro Relax\u003c/a\u003e featuring my own music as well as third party music to listen to and just chill out. More videos featuring my other hobbies such as for example model railroads can be found on this\u00a0\u003ca href=\"https://www.youtube.com/channel/UCCUWAtHgj2Ilrwcl2X0aEjg\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e. Occasionally I also stream on\u00a0\u003ca href=\"http://www.twitch.tv/gess79/\" target=\"_blank\"\u003eTwitch\u003c/a\u003e when gaming on PC. If you like gaming and want to have some fun, stop by my channel on Twitch.\u003cbr\u003e\u003cbr\u003eApart from creating music and videos I firmly support and believe in universal basic income. Therefore I will be taking the BIG Patreon Creator Pledge introduced by\u00a0\u003ca href=\"https://www.patreon.com/scottsantens\" target=\"_blank\"\u003eScott Santens\u003c/a\u003e. I will support others who take the same pledge with any income in excess of $1,600/mo (as father of two wonderful girls) towards their cause."
