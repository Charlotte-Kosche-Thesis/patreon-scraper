    "summary": "\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003eI am Robin Crown, a 27 year old\u003cbr\u003eindependent writer and illustrator based in \u003cbr\u003eKwaZulu-Natal, South Africa. I\u0027ve worked\u003cbr\u003eas a childrens\u0027 book illustrator, comic inker\u003cbr\u003eand colourist, and freelancer for over a decade.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are you on Patreon?\u003c/strong\u003e\u003cbr\u003eIn recent years I became chronically ill to \u003cbr\u003esuch a degree it has affected my ability to \u003cbr\u003etake on ordinary work and live a normal \u003cbr\u003elife. My country has a very limited \u003cbr\u003edefinition of disability; producing this \u003cbr\u003ecomic is my primary means of income. \u003cbr\u003eThis is one way I can keep doing\u003cbr\u003ewhat I love and support myself in the process.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many pages per month?\u003c/strong\u003e\u003cbr\u003eFor now, only two. Should I begin to post more, \u003cbr\u003eyou can always set your pledge amount per\u003cbr\u003e month so you don\u0027t break your budget.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow long will Parydissia run for?\u003c/strong\u003e\u003cbr\u003eI have enough content to last for a decade or even more. The comic isn\u0027t going away any time soon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the setting?\u003cbr\u003e\u003c/strong\u003eThe comic is on the vast, ruthless planet of Thereia: where a broad variety of mammals have evolved to greater heights in place of Humankind. A civil war across the west passed over three decades ago, spearheaded by a passionate and formidable young emperor who swore to end slavery across his continent. Peace reigns, and only Vidanya, far in the East, still practices in tense discretion. To the West in Athedes, a budding chemist\u0027s aims to revolutionize a crude era of mental health care results in the creation of the land\u0027s most potent euphoriant:\u003cem\u003e Parydissia.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eEvery contribution means a great deal \u003cbr\u003eand makes a tremendous difference.\u003cbr\u003eThank you for your readership and support.\u00a0\u2764\u003cbr\u003e\u003cbr\u003e"
