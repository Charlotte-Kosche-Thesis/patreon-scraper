    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIf you\u0027re one of my first five patrons, I will draw a custom \u0027thank you\u0027 sketch for you! \u0026lt;3\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e-\u00a0\u2600 -\u003c/div\u003eHey there! My name is Paulina and I \u003cstrong\u003elove\u003c/strong\u003e drawing!! A lot!! \u003cbr\u003e\n\u003cbr\u003eUpdate: \u0027The Witch Journals\u0027 also got featured on Tapas\u0027 Daily Snack!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DMxSSKOVAAAPyjW.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nA few months ago, after several people told me I should try going into the world of comics, I sort of agreed and came up with the story and characters for \u003cstrong\u003e\u003cem\u003eThe Witch Journals\u003c/em\u003e\u003c/strong\u003e. \u003cstrong\u003eThis story is super special to me because it\u0027s the first time I publish my original writing\u003c/strong\u003e \u003cstrong\u003efor everyone to read.\u003c/strong\u003e I put Chapter 1 up on\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/the-witch-journals/list?title_no=116935\" target=\"_blank\"\u003eWebtoons\u003c/a\u003e and\u00a0\u003ca href=\"https://tapas.io/series/The-Witch-Journals\" target=\"_blank\"\u003eTapas\u003c/a\u003e on a whim, not really expecting much of it, but then, when I logged back in a week later...\u003cbr\u003e\n\u003cimg src=\"https://d30womf5coomej.cloudfront.net/a/2f/1fe11b2b-63ee-4690-af6a-80db9f7edbc4.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI had been featured on \"New and Noteworthy\" on Tapas!!!!!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nEver since I found out I\u0027ve been overwhelmed at the response. I expected to \u003cem\u003emaaaaaybe\u003c/em\u003e have three or four subscribers, so this has exceeded my expectations by A LOT, which I\u0027m \u003cstrong\u003eINCREDIBLY THANKFUL FOR!! AAAHH!!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nI have so many ideas for this comic, \u003cstrong\u003eI would love if you were part of Sam\u0027s journey by helping me dedicate my time to drawing her and her friends\u0027 adventures!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAll patrons receive a 10ton package full of my undying love! (And several other perks.) I\u0027m always open for suggestions of tier rewards, if you have any.\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for supporting The Witch Journals. I hope we can walk together for a long time!\u00a0\u2665"
