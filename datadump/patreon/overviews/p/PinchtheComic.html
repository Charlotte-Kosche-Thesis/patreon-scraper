    "summary": "\u003cstrong\u003eLike cyberpunk? Enjoy food? Totally down with funny animals? I aim to deliver a series of stories that will serve up all three!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Dan Stone. I\u0027m an animator and the writer of Pinch. I grew up in Los Angeles, worked for companies like Disney, Cartoon Network, and Shadow Machine. After 12 years of studio work I\u0027ve left to pursue independent projects and hone new skills and interests. Now I live in Tucson, AZ, work in a restaurant and work animation freelance. Honestly, it\u0027s been a rough transition, but also an eye-opening experience that\u0027s reinvigorated my drive to create. This comic is a hobby that allows me to focus my creativity into something I\u0027ve been thinking about for several years. Any and all patronage goes a long way to encourage and facilitate it. Even if you decide not to become a patron, send me a message about my work. Any and all feedback is totally welcome!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/b8513d54fcf0f4444b3973c24edbe96a/tumblr_ooumkd3GEw1rw2igvo3_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat, exactly, is Pinch?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePinch will be a series of short stories based around a near future cyberpunk setting where the cooking of organic food has been outlawed and replaced by SLRP, a nutrient paste similar to the real-world Soylent. This ban has unexpectedly created an underground culture around cooking, attracting people from all walks of life around their love of food! For me, it\u0027s a platform to explore many different kinds of stories ranging from the fanciful, the political, and even speculative futurism. Only, instead of some dreary dystopian setting, I wanted it to be tongue-in-cheek and a little silly.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/d646e7ef39f90509323438842ffceed1/tumblr_ooumkd3GEw1rw2igvo1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOk, so what\u0027s the setting?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNeo-Grove is a city by the bay, loosely based on my experience with San Francisco. While being the center of tech and civilized advancement, it\u0027s also a deeply layered place with an underworld that can easily be missed if you\u0027re not paying attention. This inspired me to caricature the many personalities, cults, and cultures I had run-ins with while also paying homage to works like Akira and Patlabor!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/340ca75200d5ce4bc2b38ed59e62ca4e/tumblr_ooumkd3GEw1rw2igvo2_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo... does it have a story?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe first chapter, \"Hors D\u0027oeuvres,\" centers around Tikka Masala. He\u0027s a refugee from living a shut-in corporate life in a gigantic arcology and hopes to join the ranks of infamous chefs in the underground catering scene. He finds things get complicated and very dangerous right away when, after one bad night, the entire underworld turns on him, blaming him as the cause of a disaster. Tikka Masala\u0027s hard-luck tale is the center-piece of the narratives but I\u0027ll be exploring other aspects of life in Neo-Grove as well.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/938695b7548f017784bccdbe2715112b/tumblr_ooun62Lkdx1rw2igvo1_1280.png\" style=\"width: 340px;\"\u003e\u00a0\u003cimg src=\"https://68.media.tumblr.com/316739d46809ed81abab3f92d523a698/tumblr_ooun62Lkdx1rw2igvo2_1280.png\" style=\"width: 340px;\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m already working on animation and other related stuff too, including turn-arounds, character descriptions and more! ENJOY!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTL;DR?\u00a0\u003c/strong\u003e\u003cstrong\u003eCheck out the comic here. Chapter one is already complete!\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://pinchcomic.tumblr.com\" target=\"_blank\"\u003ePinchcomic.tumblr.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e-Dan Stone"
