    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\" target=\"_blank\"\u003eQUER CONTRIBUIR PAGANDO COM BOLETO OU CARTAO NACIONAL? CLIQUE AQUI :)\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\u003cbr\u003eGra\u00e7as a nossa querida\u00a0\u003ca href=\"http://www.gamerhouse.com.br\" rel=\"nofollow\" target=\"_blank\"\u003eGamerHouse\u003c/a\u003e, todas contribui\u00e7\u00f5es de U$35 ir\u00e3o receber um VALE PRESENTE no valor de R$100 para gastar em QUALQUER COISA na loja.\u00a0SIM! Isso mesmo, voc\u00ea contribui para manter meu trabalho no ar e recebe na integra o valor para gastar em qualquer coisa na GamerHouse :)\u003cbr\u003e\u003cbr\u003eObrigado GamerHouse e obrigado FORTES\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e-----------------------\u003c/div\u003e\u003cbr\u003eFOOOOOOOOOOORTES!\u003cbr\u003eAssistam o video acima inteiro por favor, para ter uma ideia do projeto na integra :)\u003cbr\u003e-\u003cbr\u003ePara quem n\u00e3o me conhece, segue abaixo um pouco de quem \u00e9 esse careca aqui:\u003cbr\u003e\u003cbr\u003eComecei a mais ou menos quatro anos atr\u00e1s um hobbie que era ligar minha livestream para jogar com a galera e me divertir no meu tempo livre. Por algum motivo muito misterioso da humanidade, teve uma galera que gostou! e apelidados de #fortesdamadruga (minhas livestreams em ess\u00eancia sempre s\u00e3o durante as madrugadas) come\u00e7aram a crescer em numero e qualidade.\u003cbr\u003e\u003cbr\u003eDevido a contribui\u00e7\u00e3o direta dos #fortes, este que antes era um hobbie foi virando aos poucos um trabalho, at\u00e9 que mais ou menos um ano atras (estamos em 2016 na cria\u00e7\u00e3o deste texto) abandonei todos meus projetos pessoais e trabalhos e me dediquei 100% a este que hoje, \u00e9 sem demagogia nenhuma, meu DREAM JOB.\u003cbr\u003e\u003cbr\u003eFa\u00e7o livestreams em meu canal da Twitch (\u003ca href=\"http://www.twitch.tv/peroniogh\" rel=\"nofollow\" target=\"_blank\"\u003ewww.twitch.tv/peroniogh\u003c/a\u003e) quase todos os dias (madrugadas), focado em jogos de terror, lan\u00e7amentos e o que mais aparecer de bacana :)\u003cbr\u003e\u003cbr\u003eA todos que contribuem ativamente com meu trabalho, tento recompensar com sorteios de produtos. Tenho um canal no Youtube que com a ajuda da GamerHouse (\u003ca href=\"http://www.gamerhouse.com.br\" rel=\"nofollow\" target=\"_blank\"\u003ewww.gamerhouse.com.br\u003c/a\u003e) fa\u00e7o reviews de perifericos gamers, e a maioria dos produtos que recebo para analise, reverto em sorteios para subscribers da live, seguidores, doadores e agora PATROES :)\u003cbr\u003e\u003cbr\u003eMuito obrigado a todos os fortes que ajudaram e ajudam todos os dias a tornar real meu sonho.\u003cbr\u003e\u003cbr\u003e--\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIMPORTANTE 1:\u003cbr\u003e\u003cbr\u003eTodas contribui\u00e7\u00f5es no Patreon sao debitadas em DOLAR e n\u00e3o s\u00e3o passiveis de refounds. Portanto antes de doar, tenha certeza que isso n\u00e3o ir\u00e1 lhe atrapalhar de alguma forma :)\u003cbr\u003e\u003cbr\u003eIMPORTANTE 2:\u00a0\u003cbr\u003e\u003cbr\u003eTodos os sorteados ter\u00e3o seus\u00a0pr\u00eamios\u00a0enviados apenas 45 dias ap\u00f3s a confirma\u00e7\u00e3o do pagamento da contribuicao pelo Patreon.\u00a0\u003cbr\u003eIsso \u00e9\u00a0necess\u00e1rio\u00a0para evitar fraudes, espero que os fortes entendam :)\u003c/strong\u003e\u003cbr\u003e"
