    "summary": "Greetings fellow Patriots!\u00a0\u00a0\u003cbr\u003eI am a retired Army veteran, who swore an oath to protect and defend the Constitution of these united states.\u00a0 \u00a0Over my 20+ year military career, I\u0027ve had the great honor to train with and teach some of the best, in the fields I am posting about.\u00a0 There is a small group of highly specialized friends that are reviewing and discreetly informing my content to make sure it is of value to them and their families, and keeps me out of hot water.\u00a0 \u00a0Nothing posted here is intended to harm people, infringe on Liberty, cause damage or violate anyones safety or security.\u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eMy main motivation for creating this Patreon website is to share lessons learned, common-sense, and inform friends and family about real safety and security topics.\u00a0 \u00a0In short, there is so much BS information out there, I want to focus some research and make clear, concise and reasonable information available to those I care about.\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eIn general, many of these posts are free, and thats it.\u00a0 \u00a0I do appreciate subscribers, and reward them (as is the way Patreon works), with early releases of some posts, and in other ways.\u00a0 \u00a0Some of my content I\u0027m keeping behind the pay-wall because it is more graphic and I want to discourage some from freely accessing it.\u00a0 \u00a0Thank you so much for your patronage, and joining me on this little adventure.\u00a0 \u00a0I have several new topics already in draft and plan to post well over 100 by the end of 2018!\u00a0 \u00a0I appreciate and value your feedback, please feel free to post and lets create a community of likeminded individuals and families that share information to help keep people safe.\u00a0\u00a0"
