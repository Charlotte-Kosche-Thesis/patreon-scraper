    "summary": "\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nHello, fur friends!\u003c/strong\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"https://www.dropbox.com/s/koxii28c5t38dqv/04.png?dl=0\"\u003e\u003c/a\u003eIt\u0027s\u00a0\u003ca href=\"http://i333.photobucket.com/albums/m378/pandapaco/02b_zpsjeqwgdpd.png\"\u003e\u003c/a\u003ePaco the Panda here, creator of Art \u0026amp; Biro comics.I hope you enjoy my drawings and paintings as I do creating, and also admiring more art, more comics, and loving animation films.\u003cbr\u003e\n\u003cbr\u003e\nAt first I thought it would be a really good idea to create a Patreon account, but now that I just live from this, it\u0027s not really fordable for me to live just for commissions, and also I want to still creating my web\u00a0comic and many other comic ideas I have on mind.\u003cbr\u003e\n\nIf you can afford to chip in a little every month, I\u0027ll be able to keep making this comic, besides awesome drawings, more adventures for Art and Biro, and telling you new awesome stories. On top of that, you\u0027ll get all sorts of cool rewards and even custom-made art, just for you!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.furaffinity.net/user/artbiro\" rel=\"nofollow\"\u003e\u003c/a\u003eThank you so much for believing in and supporting me, and for helping make this poor nerd\u0027s dream come true. If I could, I\u0027d give tight panda hugs to each of you, everywhere.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you don\u0027t know about my Art \u0026amp; Biro comic, check it right here:\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://artbiro.deviantart.com/\" rel=\"nofollow\"\u003ehttp://artbiro.deviantart.com/\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.furaffinity.net/user/artbiro\" rel=\"nofollow\"\u003ehttp://www.
