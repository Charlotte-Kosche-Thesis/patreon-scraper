    "summary": "The Portland Farmers\u0027 Market in Portland, Maine has been around for almost 250 years! And for the last 5 years we have been able to provide the residents of Portland a chance to use their SNAP at Market with our Low Income Access Progam. (SNAP is the federally funded Supplemental Nutrition Assistance Program)\u003cbr\u003e\u003cbr\u003eThis ability has been an amazing way to open up access to delicious, healthy, and local food to ALL Mainers. We serve hundreds of SNAP customers a year, who in turn support hard-working local farmers and producers. We are even able to offer Maine Harvest Bucks, which is a SNAP matching program that provides extra fruits and vegetables with SNAP purchases.\u00a0\u003cbr\u003e\u003cbr\u003eAlong with this great service, our Low Income Access Program works hard on outreach to the community, educational opportunities for both children and adults, and programming at Market. Your donation will help fund this Program and help keep it sustainable (and maybe even growing!!). Your pledges go towards the cost of running the Market Info Booth (where SNAP is transacted), cost of printing and distribution of outreach materials, and materials for educational and children\u0027s programming at Market."
