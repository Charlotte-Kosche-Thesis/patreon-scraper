    "summary": "Liebe Sugar Mummies und Daddies in spe,\u003cbr\u003e\u003cbr\u003edie Reproduktion der Arbeitskraft (Essen, Schlafen mit einem Dach \u00fcber dem Kopf) kostet Geld. Wer meint, dass dieses Geld durchs Schreiben (Konsum der Arbeitskraft oder einfach Arbeit) wieder herein k\u00e4me, ist in der Regel ein Narr. Eher verbraucht es noch mehr der kostbaren K\u00f6nigsware. Arbeit hingegen, welche wirklich Geld einbringt - sei es an der Kasse oder auf dem Bau, Flaschensammeln, Prostitution oder Bank\u00fcberf\u00e4lle - stiehlt einer ein anderes durchaus begrenztes Gut: Zeit. Sie sehen, es ist ein gewisses bis geh\u00f6riges Dilemma. Man mag sich noch so arg bem\u00fchen, dieses mit den obigen Arbeiten zu l\u00f6sen. Was bleibt, ist gew\u00f6hnlich trotzdem eine riesige Kluft im Geldbeutel, die auch schnell einmal einen knurrenden Magen verursachen kann. Seit langer Zeit gibt es jedoch eine Institution, die sich dessen durchaus bewusst ist: das\u00a0M\u00e4zenatentum. Ich hoffe also auf jene Form des gehobenen Bettelns bei Ihnen, den Philanthropen jeglicher Couleur, die wissen, dass Kleinvieh auch Mist macht.\u003cbr\u003e\u003cbr\u003eNeben Texten verschiedener Art erm\u00f6glichen Sie, dass drei oder vier B\u00fccher endlich das Larvenstadium der Skizzen und verstreuter Manuskripte verlassen. Insbesondere geht es dabei um \"Die Gesellschaft und ihre Hunde\", \"Beim Golde des Propheten. Zur Kritik der islamischen \u00d6konomie\" sowie ein gr\u00f6\u00dferes Vorhaben mit einer anderen Autorin zum Geschlechterverh\u00e4ltnis.\u003cbr\u003e\u003cbr\u003eErscheinen werden hier sowohl ein paar \"exklusive\" Texte als auch Langfassungen, von welchen, die andernorts in (teilweise drastischer) K\u00fcrzung ver\u00f6ffentlicht wurden. Vorver\u00f6ffentlichung von Ausz\u00fcgen aus den B\u00fcchern sind ebenfalls geplant.\u00a0\u003cbr\u003e"
