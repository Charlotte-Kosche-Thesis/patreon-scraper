 monsters, or even you in a Star Trek uniform. Remember that your commission is a one off, so think carefully about what you would like!\u003cbr\u003e\u003cbr\u003eAll that is really left to say is thank you so much for helping me make comics, and I hope you enjoy all the future content and patreon rewards to come!\u003cbr\u003e\u003cbr\u003ePeace out\u003cbr\u003eFaye xx"
