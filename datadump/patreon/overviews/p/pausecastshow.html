    "summary": "PauseCast is a weekly, 100% queer podcast about love for video games, and the people who play \u0026amp; make them. It\u0027s about the ways in which they\u0027re designed, the ways that they look, how they sound, how they feel, what they have to say. It\u0027s also about honest criticism of games, why we do and don\u0027t like things, what can be done better.\u003cbr\u003e\u003cbr\u003ePauseCast has been a really great anchor for us as hosts. It\u0027s a point where we can come together and spend a solid hour talking about the good, bad, and ugly of games in a free-flow, honest discussion. We\u0027re proud as hell of the show we\u0027ve made together, and we\u0027re always excited to have people listening. We\u0027re excited to point you towards the things we think are interesting, from the small to the big, and provide our perspectives on games and game culture.\u003cbr\u003e\u003cbr\u003eThanks to our Patrons, we\u0027ve been able to stop running the show out of pocket each month and upgrade our gear a bit! We\u0027ve taken the show in new directions, including live broadcasts of the show each week! We\u0027re really excited to see where we go next, and we\u0027re glad that you can be part of that journey!\u003cbr\u003e\u003cbr\u003e Becoming a Patron is one of the best ways you can directly contribute to making the show better, and we\u0027ll show you our gratitude directly, in the show and beyond. We hope you\u0027re excited to join our discussion, and be a part of what makes this show great.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith love and appreciation,\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eJessica Alouette \u0026amp; Mark Hanna\u003c/em\u003e"
