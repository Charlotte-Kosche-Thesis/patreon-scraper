    "summary": "SONIX FOX WEBCOMIC: \u003ca href=\"http://ironwolfcomic.tumblr.com\" rel=\"nofollow\"\u003ehttp://ironwolfcomic.tumblr.com\u003c/a\u003e\u003cbr\u003eEMAIL: \u003ca href=\"http://email:aj@picklejuice13.com\" rel=\"nofollow\"\u003eaj@picklejuice13.com\u003c/a\u003e\u003cbr\u003eWebsite: \u003ca href=\"http://www.picklejuice13.com\" rel=\"nofollow\"\u003ehttp://www.picklejuice13.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYo. A.j. \"Picklejuice\" Pearson here. \u003cbr\u003e\n\u003cbr\u003e\nI write, draw, and animate transformations in my free time.\u003cbr\u003e\n\u003cbr\u003e\nOver the years I\u0027ve created 1800+ comic pages, most are free to view online.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Sonix Fox?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAll of my silly little transformation stories are set in the Iron Wolf universe.\u003cbr\u003e\n\u003cbr\u003e\nI just sold the last hardcopy of the Iron Wolf series, but I never finished drawing a major part of my universe: the story of \u003cstrong\u003eSonix Fox\u003c/strong\u003e. Introduced in Iron Wolf, Josephene \"Jo\" Relby is a girl out of sorts with her school, her family, and now her own body! As Sonix Fox, she\u0027ll work to uncover the mysteries surrounding the return of magic to the world.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e What is Patreon?\u003c/h1\u003e\n\u003cbr\u003e\nPatreon is a way for artists to make a salary from their passion projects with the help of their true fans.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e Why patreon?\u003c/h1\u003e\n\u003cbr\u003e\nMany are surprised to hear my comics don\u0027t pay the bills even though they have been very successful.\n\u003cbr\u003e\n\u003cbr\u003e\nEven though I make money doing art, it all gets poured into the business, and at the end of the month I\u0027m back to where I started.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eHow does patreon work?\u003c/h1\u003e\n\u003cbr\u003e\nYou decide how much you want to tip me for each paid update.\u003cbr\u003e\n\u003cbr\u003e\nSelect the appropriate pledge level with reward.\n\u003cbr\u003e\n\u003cbr\u003e\nSet your monthly limit so you are never overcharged.\n\u003cbr\u003e\n\u003cbr\u003e\nPlus you can cancel at any time.\n\u003cbr\u003e\n\u003cbr\u003e\n(on the 1st of the month your card is charged.)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eWhat YOU get!\u003c/h1\u003e\nAll patrons will get access to my Patreon only feed where you can see all my work in progress.\n\u003cbr\u003e\n\u003cbr\u003e\nsketches\n\u003cbr\u003e\n\u003cbr\u003e\ninks\n\u003cbr\u003e\n\u003cbr\u003e\nHigher patrons will get access to:\n\u003cbr\u003e\n\u003cbr\u003e\nAdvanced preview\n\u003cbr\u003e\n\u003cbr\u003e\nArt giveaway\u003cbr\u003e\n\u003cbr\u003e\nLivestream video access\u003cbr\u003e\u003cbr\u003eCameo in the comic\u003cbr\u003e\n\u003cbr\u003e\nThanks for your patronage!\n\u003cbr\u003e\n\u003cbr\u003e\nSelect your level of support below!\n\u003cbr\u003e"
