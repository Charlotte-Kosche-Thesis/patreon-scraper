    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHi everybody!\u003cbr\u003e\u003c/strong\u003eThank you for taking the time to check out my Patreon page.\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Adri. I\u2019m a photojournalist from Northern California with a passion for nature, wildlife, and travel. Through photographs and writings I document the places that I see and the experiences that I have all across the world. I educate people about the world in the most beautiful way possible - through photographs.\u003cbr\u003e\u003cbr\u003eI show the ugly truth of the devastation that humans have caused across the globe. But I also show how beautiful the world can be when we take proper care of our planet, and all that inhabit it. Photographs are an extremely powerful form of communication, and time has proven over and over again that they have the power to change the world.\u003cbr\u003e\u003cbr\u003eI am on Patreon to fund my work as a photojournalist. My work is not easy, and certainly not cheap! From equipment, to travel expenses, and more - my patrons play an important role in funding my work.\u003cbr\u003e\u003cbr\u003eBy becoming a patron, you will get exclusive access to my work that cannot be found anywhere else; from monthly downloads, to behind-the-scenes content, connecting with other patrons, and more!\u003cbr\u003e\u003cbr\u003eTo unlock access to this content and join me on my adventures, become part of my exclusive community of patrons! You can join for as little as $1 per month - that\u2019s less than a single cup of coffee! And if you ever decide you no longer want to be a patron, you can cancel at any time. (But I hope you don\u2019t)\u003cbr\u003e\u003cbr\u003eThank you, from the bottom of my heart, to everyone who has supported me in this crazy journey. When I first started taking photos while fostering dogs at the age of 15, I never imaged that it would lead to this. I never imaged that the camera would inspire me to climb mountains and take airplanes to explore new continents. I never imaged it would be one of the most important tools I had for overcoming my disabling Fibromyalgia. But here I am! And I couldn\u0027t have done any of this without all of you. I can\u0027t possibly thank you all enough.\u003cbr\u003e\u003cbr\u003eI\u0027ve come a long way - through being published in print, on well-known blogs, and in countless articles online. But I feel that I\u0027m still just getting started. There\u0027s so much more out there to see and photograph!\u003cbr\u003e\u003cbr\u003ePlease join me on my upcoming adventures.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow? Click the big orange \u201cBecome a Patron\u201d button!\u003cbr\u003e\u003cbr\u003eI\u2019ll see you in the Patron-only feed. \ud83d\ude0a\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://c2.staticflickr.com/4/3679/32727707954_00d91b63d9_b.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e"

     "description": "\u003cstrong\u003eYou know her.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eYou love her.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eShe\u0027s my sidekick.\u003cbr\u003eShe\u0027s my partner in travel and adventure.\u003cbr\u003eShe\u0027s my best friend.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cbr\u003eShe\u0027s Nelly!\u003cbr\u003e\u003cbr\u003e\u003c/i\u003e\u003cimg src=\"https://photos.smugmug.com/Unlisted/n-7pWmmV/i-rj4rzbq/0/67698944/X3/i-rj4rzbq-X3.jpg\"\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003c/i\u003e\u003cbr\u003eNelly has accompanied me on almost all of my travels in the United States - including living out a van on the California coast.\u003cbr\u003e\u003cbr\u003eShe is, no doubt, an important part of my photography process. My sidekick, my inspiration, my best friend, and hands-down my favorite model.\u00a0\u003cbr\u003e\u003cbr\u003eAnd in July of 2018, she\u0027ll finally be joining me at my new home in Amsterdam!\u003cbr\u003e\u003cbr\u003eAs a thank-you to my lovely Patrons for helping me achieve my goal of $50/month, I\u0027ll also do a special shoot with Nelly!\u003cbr\u003e\u003cbr\u003eWhat will it be? Well, \u003cem\u003ethat\u0027s up to you.\u003c/em\u003e\u00a0You, my Patrons, will help me decide what to do. Funny props? Cool tricks? A studio session? An outdoor adventure? \u003cem\u003eTraveling to another European country with her?\u003c/em\u003e You get to decide!\u003cbr\u003e\u003cbr\u003eThe sky is the limit with a sassy, slightly (okay, \u003cem\u003every\u003c/em\u003e) neurotic, too-smart-for-her-own-good, personality-filled dog like Nelly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://photos.smugmug.com/Unlisted/n-7pWmmV/i-rC4PXzH/0/0c20d3aa/X3/i-rC4PXzH-X3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThank you for helping bring us back together. \u2764\u003c/strong\u003e\u003cbr\u003e",

     "description": "You may have heard of this beautiful little country in Central America. It\u0027s famous for it\u0027s rain forest, diverse and exotic wildlife, and simply stunning landscapes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCosta Rica.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003eAs soon as I hit $750/month, I am going to plan a \u003cem\u003etruly epic \u003c/em\u003etrip to Costa Rica!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos.smugmug.com/Birds-Gallery/i-RCnDT7g/0/b3d3dfbc/X3/Tracy%20Aviary-5403-X3.jpg\"\u003e\u003cbr\u003e\u003cem\u003eI dream of photographing wild, exotic birds. Costa Rica has more than 900 bird species!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eA kind lady who adopted a dog from me moved to Costa Rica, and has opened her door to me. I would be able to stay in this beautiful country without needing to pay for a hotel, meaning I could devote that much more of my finances to my photo adventures.\u003cbr\u003e\u003cbr\u003eNot only could I photograph cloud forests and tropical rain forests, monkeys, exotic colorful birds, and maybe even \u003cem\u003ebig cats \u003c/em\u003e- but I would also be reunited with one of my former foster dogs!\u003cbr\u003e\u003cbr\u003eI\u0027ve been dreaming about this trip for a very long time. Let\u0027s make it happen!\u003cbr\u003e",
