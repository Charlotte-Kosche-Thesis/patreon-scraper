    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F179583955\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F179583955\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F587542804_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/179583955",
    "one_liner": null,
    "patron_count": 17,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=1240424",
    "published_at": "2017-09-26T19:51:31+00:00",
    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"287\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/234841631\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e \u003ca href=\"https://vimeo.com/234841631\"\u003eIntroducing: Pantheon Percussion artiste Joachim Theodore Lim\u003c/a\u003e from \u003ca href=\"https://vimeo.com/pantheonpercussion\"\u003ePantheon Percussion\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIn an ultra-modern, high-tech, super-urbanised, city-state like Singapore, Pantheon Percussion is an anomaly. Merging the time-tested techniques of old with modern ways of doing business, we create drum art for a new generation of drummers and percussionists. We are utterly committed to the quality of our products.\u003cbr\u003e\u00a0\u003cbr\u003eWe\u0027ve also been pushing boundaries and supporting the local music scene across genres for years at a punishing cadence.\u00a0As we strain ahead to educate, innovate and inspire, we invite you to join us in bringing drumming and percussion to the forefront of music. Your partnership and support will go a long way to help us achieve this dream. Be a Patron now!\u003cbr\u003e\u003cbr\u003eGeorge Leslie Paul\u003cbr\u003e+65 97254846\u003cbr\u003ehttps://pantheonpercussion.com\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e A little bit about us:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePantheon Percussion has grown in importance since it emerged from a small store-room in the heartlands of Singapore\u00a0in early 2011. We were in need of a creative outlet to vent our frustrations with the local drumming scene in Singapore. \u003cbr\u003e\u003cbr\u003ePowerful and arrogant monopolies, deplorable customer service, the dire shortage of variety, and ridiculous prices were endemic. The drumming scene was stagnant, demoralised, and cowed into submission. Something had to be done.\u003cbr\u003e\u003cbr\u003eWe began diving deep into the craft of drum-making. Leveraging on the experience of Darren in woodworking, my knowledge of drums and percussion, and a shared delight in getting our hands filthy, we began seriously building custom drums.\u00a0\u003cbr\u003e\u003cbr\u003eWith the inclusion of Benjamin, we created Percussion Works (P.Works) to retail and promote our products. We also market a range of other related accessories that help to support and feed the ecosystem of our burgeoning percussion scene.\u003cbr\u003e\u003cbr\u003eThese now include: \u003cbr\u003e1. Pantheon Percussion (custom drums and sticks)\u003cbr\u003e2. Pantheon Orchestral (custom orchestral percussion)\u003cbr\u003e3. Pantheon Cymbals (custom and professional Turkish cymbals)\u003cbr\u003e4.\u00a0Other related accessories and brands\u003cbr\u003e\u003cbr\u003eWe also synergized with several industry partners to bring maximum value to our patrons. These include the Band World, Music Gear, Wind Works, GRYD studio, the Analog Factory, Greenroom Suite, Feelmedia, Ebenex, Singapore Drum Shop, Beyerdynamic and many others.\u003cbr\u003e\u003cbr\u003eCome explore our web store:\u003cbr\u003ehttps://pantheonpercussion.com"
