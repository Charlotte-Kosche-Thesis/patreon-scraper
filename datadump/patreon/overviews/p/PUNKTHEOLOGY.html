    "summary": "\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eCould joining a punk attitude podcast of people having conversations about life experience influence one towards curiosity about growth, healing, recovery, cultivate bent and/or broken relationships and reconnecting the flow of things that once keep us stuck and disconnected? Yes, we\u2019ve experienced some of that and we\u2019re not afraid to talk about it.\u003cbr\u003e\u003cbr\u003eHow about you? Trailblazing or stuck the status quo? Yes we are throwing out a challenge for you to be apart of this punk movement.\u003cbr\u003e\u003cbr\u003eWhy should I join this band of\u00a0ideological rebels and become a co-producer of punk theology? \u00a0\u003cbr\u003e\u003cbr\u003eBecause \"were the good guys they are the bad guys\" is getting excruciatingly boring and unproductive.\u003cbr\u003e\u003cbr\u003eBecause most people keep yelling at each other, few people are curiously listening to each other.\u00a0\u003cbr\u003e\u003cbr\u003eBecause millions of people in western culture are undoubtedly divided and disconnected.\u003cbr\u003eThink about the 2016 US election for example. That\u0027s how professional policy makers in a country considered a super power, carry themselves?\u003cbr\u003e\u003cbr\u003eBecause talking about the elephant in the room has become more like looking for a lost penny under the couch cushion, that most don\u0027t care to find.\u003cbr\u003e\u003cbr\u003ehow do I join this punk movement?\u003cbr\u003e\u003cbr\u003eBecome Patreon Saint! (See what we did there?) More accurately patreon sinner / saint. Money is life energy and we use it to broadcast conversations that push back against institutional, religious,\u00a0corporate and scientific certainty addicts who spend most of their energy building walls instead of bridges. Will you help us explore what it\u2019s like to build bridges and connections in a world of disconnection, arguments and insecure wall builders and \"I\u2019m right\" - isms?\u003cbr\u003e\u003cbr\u003eThanks for supporting punk theology and working towards producing conversations that inspire something different when it comes to engaging real heart level conflict resolution. \u00a0\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
