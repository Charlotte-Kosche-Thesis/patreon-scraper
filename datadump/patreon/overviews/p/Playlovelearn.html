    "summary": "\u003cdiv\u003eMy name is Paulina and I\u2019m 25 years old.\u003cbr\u003e\u003cdiv\u003eI have been around horses for as long as I can remember, and one of my greatest passions in life is liberty work and trick training.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eThere is just something so special about getting such a big flight animal to willingly respond to the slightest of cues. And since I\u2019m primarily using positive reinforcement and clicker training my goal is always humane, force free training. I want the horse to want to be with me without using aversive tools or techniques.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eI have started this Patreon page in the hopes of sharing my experiences and spreading the good vibes of positive horse training. I want to help people feel confident and happy when they are working with their horses, and I want to help horses feel confident and happy when they are working with their humans.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eOn my page I will share my thoughts and views about different aspects of horses and horse training, I will write how-to-guides and help my Patrons towards a more rewarding way of training.\u003cbr\u003e \u003cbr\u003e\u003cdiv\u003eEvery donation goes straight back to the care of my horses, rescued sheep, cats and dogs and will be greatly appreciated. \u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eThank you for allowing me to keep doing what I love!\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
