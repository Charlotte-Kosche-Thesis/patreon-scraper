    "summary": "\u003cstrong\u003ePittsburgh Creators Project:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe objective of the Pittsburgh Creators Project is to promote the creators of Pittsburgh: composers, choreographers, photographers, filmmakers, chefs, artists, writers and others who are creating locally or have ties to the Greater Pittsburgh Area.  Investing in our area\u2019s cultural growth, the ultimate goal is to provide opportunities to bring these creators to greater Pittsburgh area communities.  The PCP will act as the curator of events (digital and live) where the audience will have the opportunity to help promote and sustain the creators contributing to our area\u2019s cultural identity.\u003cbr\u003e\u003cbr\u003eTo start this project in the year 2018 we will begin with music. \u00a0Creating opportunities for performances by the Pittsburgh Creators Project Symphonic Winds. \u00a0We will hold 2-3 performances for the composers of wind band music held in the Greater Pittsburgh Area, each featuring the music of local composers.  Each concert will hold a pre-concert lecture with the composer\u2019s being performed that evening. If this is successful, we will expand the musical offerings and begin to branch into other mediums where Pittsburgh Area Creators are contributing to the cultural identity of the region.\u003cbr\u003e\u003cbr\u003eThanks for supporting this venture! \u00a0As this develops we hope to be able to add more mediums and create even more outlets for our Pittsburgh creators!\u003cbr\u003e"
