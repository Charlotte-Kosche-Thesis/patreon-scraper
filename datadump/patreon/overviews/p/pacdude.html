    "summary": "Hello! My name is Cory Anotado and I\u0027m a content creator based in Baltimore, MD. During the day, I create graphic design-y things for a marketing agency. At night, I blog, make YouTube shows, create board games, host trivia nights, and more. I\u0027m bringing the things I love to the masses.\u003cbr\u003e\u003cbr\u003eMy three biggest projects right now are:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eBuzzerBlog. America\u0027s most-read game show blog. I founded the blog a decade ago and we\u0027re growing more and more. We are ad-supported but more income would allow us to do more research, talk to more legends in the game show industry, and provide more experiences for our readers, like interactive games and live events.\u003c/li\u003e\u003cli\u003eGame Show Gauntlet is back on YouTube in a new Solo Mix format. Contestants play against the game to get to the top of the leaderboard! The top two scorers compete in a final head-to-head competition. Two episodes are already up and more are coming every week.\u003c/li\u003e\u003cli\u003ePacdude Games Board Games. Two board games are currently in development. Bacon, Letters and Tomatoes is a card game for 2 to 4 players, where everyone builds word burgers to feed hungry customers. Point of View is an abstract board game that brings a unique strategy to classic gameplay reminiscent of games like Sorry.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eWith your support, I can continue to make a bunch of stuff to enrich my local neighborhood and the internet with fresh new games, ideas and more. With every supporter, I\u0027m able to craft more and larger experiences."
