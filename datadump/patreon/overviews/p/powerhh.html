    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eHello and welcome to my patreon page!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\nI\u0027m Annie, a 18 years old self-taught artist from Sweden. I draw a lot and constantly work to improve as a creator.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ui08T6UPscY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\nTo get a better idea of what I create, check out\u00a0\u003ca href=\"http://powerhh.tumblr.com/\"\u003emy tumblr\u003c/a\u003e, which is the place I post everything. And if you\u0027re \u003cem\u003eonly\u003c/em\u003e interested in my artworks and sketches, I\u0027d recommend checking out\u00a0\u003ca href=\"https://powerhhranger.tumblr.com/\"\u003emy tumblr art blog\u003c/a\u003e instead, because it\u0027s cleaner and only filled with my creations!\u003cbr\u003e\n\u003cbr\u003e\nWith patreon, I hope to be able to afford Photoshop and Adobe\u0027s Creative Cloud when my school license runs out. I also want to make mom proud.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eWhat I offer:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nHere on my patreon I will mainly share progress pictures, sneak peaks and finished art pieces. There will also be speedpaints and progress videos every now and then. A goal further away is to be able to make a webcomic, and as a patreon, you will get to see the development and design of my characters and a lot of fun! I\u0027m, for the record, a huge meme loving nerd, so expect parodies and bad jokes as well.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eRewards:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAs a patron, you\u0027ll also get patron-only content such as progress pics, sketches and more! If you pledge $10 or more, you also get a sketch of a character of your choice each month. Just let me know what character you want a sketch of and I\u0027ll do my best!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/940b68b94ded124213709954f997bfab/tumblr_p2vygtO5u11tpflc9o1_1280.png\"\u003e\u003cbr\u003e"
