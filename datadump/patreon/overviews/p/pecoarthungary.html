    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\tHi my name is M\u00e1rton Galog alias \u201cPeco\u201d. I\u2019m a hungarian artist and all the artwork you see here I\u0027ve made \u00a0with my own hands.\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://i1036.photobucket.com/albums/a441/pecoarthungary/Patreon/Resized/Timeline-1_zps0xmnqd2s.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eBack in the day I would create graphical arts with fine\npencil and felt-tipped pen. I was inspired by the works of the great painter geniuses such as Delacroix, Bosch, Gustave Moreau, Dali or Picasso.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cimg src=\"http://i1036.photobucket.com/albums/a441/pecoarthungary/Patreon/Resized/Haloacute%20matched%20timelineresized_zpsmzq6ftvl.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tWhen I realized that\ncreating pictures is my mission in life I went to an art specific high-school, then continued my training at the University of Szeged, Hungary. During this time I had a\nchance to study the techniques of Francisco Goy, Albrecht D\u00fcrer or Rembrandt\nvan Rijn, and I started to create paintings, engravings and etchings.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://i1036.photobucket.com/albums/a441/pecoarthungary/Patreon/Resized/Hajnali%20matched%20timeline_zpseboxjqpc.jpg\" style=\"width: 552px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eHowever,\nthe technical equipment of a countryside workshop, such as the one we had in Szeged was very\nlimited, so I didn\u2019t have the possibility to try everything I imagined. Another\nproblem emerged after I left school, I could not access the workshop anymore. Without connections I ended up doing part time jobs, had less and less time\nfor drawing or painting and now I\u2019m struggling to make ends meet.\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://i1036.photobucket.com/albums/a441/pecoarthungary/Patreon/Resized/matched1%20timeline%20resized_zpsym3zo7cd.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eIn our country the financial support of the fine arts are\nvery limited and unbalanced. The government focuses only to the capital city, so the cultural life is prioritized there. Budapest is the only place with its appropriate infrastructural and economical background, where the new artist generation can succeed. Thus, my only option is to quit the vicious circle of part time jobs is to\u00a0get into one of the art specific Universities or ateliers found in Budapest. These places have exceptional teachers, mentors, high quality equipment and not least good connections. Sadly, the fees are high above an average hungarian salary, which is terribly bad too (less than 500$).\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eThat\u2019s\nwhere I would need YOUR help, with your aid I can build a new life as an artist!!\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i1036.photobucket.com/albums/a441/pecoarthungary/Patreon/Resized/DSC_0414%20timelineresized%20copyright_zpsnt7wgqbd.jpg\"\u003e\u003cbr\u003e"
   },
