    "summary": "\u003cstrong\u003ePur:Pur \u003c/strong\u003eis a Ukrainian band, active since February 2008.\u003cbr\u003eNow band consists of three people: Nata, Eugene and Grisha.\u00a0We do everything by ourselves, we don\u0027t have any producers or sponsors, or investors, giving all our time and money to music. But sometimes it\u0027s not enough.\u00a0\u003cbr\u003eWe\u0027re trying to do our best creating music, putting heart and soul into it. Please join us if you\u0027re enjoying what we do)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003eThat\u0027s where \u003cstrong\u003eyou\u003c/strong\u003e come in. Patreon is a platform that lets anyone support what we do in a variety of levels. In essence you become a patron of our art. \u003cbr\u003eIn this case you would be pledging to donate a small amount for every creation that we release. In return we\u0027ve come up with cool rewards as a thank you for your support. No matter what, we will keep creating new content and our videos will always always be \u003cstrong\u003eFREE \u003c/strong\u003eon our channel\u003cstrong\u003e. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e**You can contribute as much as you want or nothing at all! We will always be grateful to have you listen to our music and watch our videos. The pledges that you give will ONLY take place when we release actual music videos for originals and covers. \u003cem\u003eVlogs and other random videos we upload won\u0027t apply\u003c/em\u003e. Realistically we will be uploading 1-2 music videos a month. (You can be a patron for however long you want and cancel at any time as well.)\u003cbr\u003e\u003cbr\u003eWe have \u003cstrong\u003eone\u003c/strong\u003e goal, and that is to \u003cstrong\u003elive making the music that we love\u003c/strong\u003e. Our band exists for 7 years and for this huge period of time we haven\u0027t succeeded in developing Pur:Pur to its full potential. We know how much work is ahead and we\u0027re ready to go on but without your help we won\u0027t\u00a0be able to push the limits on what we can create and while at it fulfill all of the beautiful ideas in our heads.\u00a0\u003cbr\u003e\u003cbr\u003eYou are the ones that make it possible for us to continue doing this and for that we are forever thankful.\u003cbr\u003e\u003cbr\u003eThank you so much for reading this and for all of your support."
