    "summary": "Thank you for visiting my Patreon page!\u003cbr\u003e\u003cbr\u003eFor those of you who don\u2019t know me,\u00a0I\u2019ve been a full-time professional guitarist, composer and performer for over forty years.\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\u003cdiv\u003eDuring that time I\u2019ve played thousands of concerts on every continent, made seventeen albums, been signed to two major labels and had my music used in films.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eOver the years I have worked with - and in some cases taught - many well-known artists. My 1994 instructional video The Guitar Of Preston Reed: Expanding The Realm Of Acoustic Playing, my YouTube videos and my workshops have influenced generations of guitarists.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eI have been a TED speaker twice. My performance with Usman Riaz at TEDGlobal 2012 has had millions of views on YouTube and other platforms.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eWhy am I here on Patreon?\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eThe truth is, making a living in music is a struggle for most musicians, including me. \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eOne of the biggest challenges independent, self-employed artists face is the irregular nature of our incomes. Despite almost everyone in the world loving music, it can be difficult for musicians who never \u201cmade it big\u201d to finance their creative potential.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eThere are many creative ideas and projects I would explore if I had the financial room... and I know I would grow further as an artist as a result.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eYour support will help build the financial stability and resources to sustain what I am doing, (which at the moment is writing music for my next solo guitar album).\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eIt would also make it possible to pursue exciting new projects (I\u2019ve got a big one in mind right now).\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eYour support will directly help me get more creative work done, and in doing so will also help support others.\u003cbr\u003e\u003cbr\u003eI could:\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\uf0b7 set up a team to help me realise my creative projects\u003cbr\u003e\u003cdiv\u003e\uf0b7 pay for studio time\u003cbr\u003e\u003cdiv\u003e\uf0b7 rehearsal space\u003cbr\u003e\u003cdiv\u003e\uf0b7 album artwork and manufacturing costs\u003cbr\u003e\u003cdiv\u003e\uf0b7 pay musicians, arrangers, film-makers and other artists I collaborate with\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eIf you want to support my ongoing creative work and participate in my growth as an artist, this is the place to do that! :^)\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eYou can support me at any level, from as little as $1 per month.\u00a0 I am grateful for whatever you can afford to contribute.\u003cbr\u003e\u003cbr\u003eIf you want to learn more about me, here is the link to my website:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.prestonreed.com\"\u003ePreston Reed website\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/prestonreedmusic\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/prestonreed\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003eThank you for reading this! I hope you\u2019ll join me on my creative journey.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
