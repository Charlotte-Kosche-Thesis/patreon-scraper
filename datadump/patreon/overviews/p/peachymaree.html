    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eAbout Me\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tHello cuties, thank you for dropping by! My name is Maree and I\u0027m a 21 year old girl from Southern California. Nerd is probably the best way to describe me, I love everything from anime to video games, to D\u0026amp;D, to anything fantasy! My love for cosplay was ignited when I went to Anime Expo for the first time in 2011, and I\u0027ve been in love ever since.\u00a0 I\u0027m really excited to be able to start doing cosplay full time, and its thanks to all my amazing supporters!\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"\"\u003e\u003cb style=\"color: rgb(217, 150, 148);\"\u003eMy Content\u003c/b\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eP\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eatreon will be my main content source, there will be so much exclusive content that only my\u003c/span\u003e patrons\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewill get to see! Here I\u0027ll have works in progress, instant updates, selfies, full photo sets, physical prints, polaroids, polls, and Google hangouts!\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eWhy Patreon\u003c/strong\u003e\u003c/span\u003e\u00a0\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHaving this Patreon will help me transition to doing\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ecosplay full-time. It\u0027ll help pay for things like materials, wigs, trips to cons, photography equipment, makeup, etc. I couldn\u0027t do it with out all of your support, so this helps me give back to all my fans! If patreon isnt the thing for you, but you still want to help out then you can get me something from my\u00a0\u003ca href=\"https://www.amazon.com/gp/registry/wishlist/RU2E2S0Z3IRU\"\u003eAmazon wishlist\u003c/a\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cb style=\"color: rgb(217, 150, 148);\"\u003e\u003c/b\u003e\u003c/span\u003e\n\u003c/div\u003e"
