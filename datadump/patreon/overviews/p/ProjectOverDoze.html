    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e~Intro~\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHey Guys! We\u0027re Project OverDoze and were a group of easy going peeps who specializes in creating original Vocaloid music and animations! We all have our reasons for loving Vocaloid and want to get as much support as we possibly can to make more music and share our love with everyone!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e~The Group~\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eTsus\u00a0\u003ca href=\"https://www.youtube.com/channel/UCzuHgS5XjdorEjaO4ea7LuA\" rel=\"nofollow\"\u003e(Tsutauseries)\u003c/a\u003e:\u00a0\u003cbr\u003eCo-Founder Of P.O., Lyricist and Vocal Tuner.\u003cbr\u003e\u003cbr\u003eSteam\u00a0\u003ca href=\"https://www.youtube.com/channel/UCv9d8ZZrjChiNTTDtiDa6Lw\" rel=\"nofollow\"\u003e(Steampianist)\u003c/a\u003e:\u003cbr\u003eCo-Founder Of P.O., Composer and Mixer.\u003cbr\u003e\u003cbr\u003eShius\u003ca href=\"https://www.youtube.com/user/Shiusfrom1996\" rel=\"nofollow\"\u003e (Shius)\u003c/a\u003e:\u003cbr\u003eMain Translator and Co-lyricist Of P.O., Animator and Artist.\u003cbr\u003e\u003cbr\u003eStar\u00a0\u003ca href=\"http://starapture.deviantart.com/\" rel=\"nofollow\"\u003e(Starapture)\u003c/a\u003e:\u003cbr\u003eMain Artist Of P.O., Animator.\u003cbr\u003e\u003cbr\u003eMizu\u003ca href=\"https://www.youtube.com/user/TheMelodicalMe\"\u003e (MizudoriDreamer)\u003cbr\u003e\u003c/a\u003eComposer and Mixer\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e~What is a Vocaloid~\u003c/strong\u003e\u003cbr\u003eVocaloid is a program that let\u0027s you create a vocals for songs by inputting melodies and lyrics. It\u0027s a great replacement or place holder if you can\u0027t find a vocalist and if you require a specific vocal, each one is completely customizable\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e~So Why Patreon~\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eVocaloid is expensive, really expensive, not to mention time consuming, and while we do the best with what we can recent happenstances in our lives have led us to realize that we cannot continue to make content for free.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e~In  Conclusion~\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe would like to thank anyone who is thinking of or who is sending us your pledges, and we especially want to thank each other, we could not have a more perfect group of people! With your help and support we can continue growing.\u003cbr\u003eIf you have any questions on concerns about our content or work, please do not hesitate to message us.\u003cbr\u003e \u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
