    "patron_count": 247,

    "pledge_url": "/bePatron?c=82885",
    "published_at": "2014-03-08T02:20:07+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://40.media.tumblr.com/04431153ec54065cbfeea50f486cdf86/tumblr_nkkfed1jRE1tnsksko1_1280.png\" style=\"width: 655px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eProblem Glyphs are an ongoing project\u00a0in which I create symbolic illustrations in response to problems sent in by the public.\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThis Patreon focuses on collective rewards, in order to continue the Problem Glyphs project\u0027s goal of horizontal counsel and assistance. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI started\u00a0\n\u003ca href=\"http://problemglyphs.tumblr.com\" rel=\"nofollow\"\u003eProblem Glyphs\u003c/a\u003e in November of 2013, and have created over 150\u003cstrong\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003c/strong\u003eglyphs since then. \u00a0These symbolic illustrations draw on my background in esoteric occultism, aesthetic symbolism, mythology, psychology, and hedge \"magic\" to encourage, support, and counsel the people who seek them out. \u00a0\u003cstrong\u003eHere is an example problem, and its glyph:\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://56.media.tumblr.com/84c5834a396512553af532ef22239434/tumblr_mykcrkLlML1qzvg5fo1_1280.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://40.media.tumblr.com/bcd6535975a883dea7b990d9cc73ffb1/tumblr_mykcrkLlML1qzvg5fo2_540.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e[WITH A PADDLE]\u003c/strong\u003e\u00a0\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI currently have over 400 glyph requests sitting undrawn in my Tumblr inbox.\u003c/strong\u003e\u00a0 Before starting this Patron, finding the time and resources to spend on the project without neglecting others, or myself, was difficult, since the entire system of asking for glyphs is \u003cem\u003enecessarily\u003c/em\u003e unpaid, and completely open. \u00a0I will never accept money to create an individual problem glyph.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy am I taking per-glyph pledges, instead of per-month?\u003c/strong\u003e \u00a0Because my work schedule sometimes prevents me from producing glyphs regularly, or quickly, and I do not want to put patrons in a position where they are paying monthly for uneven results, or for a month where there are no glyphs at all.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf you want to become a Problem Glyph patron but aren\u0027t sure if you can afford it\u003c/strong\u003e, remember that you can set a payment limit per month and never go over it. \u00a0Make your pledges with total confidence that you will never be charged more than you choose to spend. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nYou can view your pledges in your \n\t\u003ca href=\"http://www.patreon.com/settings\"\u003eaccount settings\u003c/a\u003e by selecting the View Outbound Pledges button in the top right.\u003cbr\u003e\n\u003cbr\u003e\nYou can set a maximum monthly amount for your pledges. You can do this by logging in, going to the creator\u2019s Patreon page, and clicking the blue \u201cEdit Patronage\u201d button. If your pledges reach this cap you will not be charged for more patron-supported content from that creator for the rest of the month.\n\t\u003cbr\u003e\n\u003cbr\u003e\nGlyphs are made with a free drawing program called \n\t\u003ca href=\"http://al.chemy.org/\" rel=\"nofollow\"\u003eAlchemy\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nBeing an artist used to be a lot more straightforward. \u00a0Put most of us in an attic with enough peanut butter and jelly sandwiches, a jumpsuit to wear, and a steady supply of paint, and we\u0027ll Make Things. That was the purpose of \"art patrons\", to feed and clothe an artist with enough frequency to allow them to keep eating and breathing while doing their thing--and we\u0027re bringing it back.\n\t\u003cbr\u003e\n\u003cbr\u003e\nVladimir had Vera, and I have you: my patrons, my supporters, my muses and friends.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://40.media.tumblr.com/7af76cd74660a88f1319611a556f4bfc/tumblr_npfzljScR21tnsksko1_540.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/kuABC2H.png\"\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"\"\u003e\u003ca class=\"statcounter\" href=\"http://statcounter.com/shopify/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://c.statcounter.com/10885739/0/82fa8dce/1/\" style=\"\"\u003e\u003c/a\u003e\u003c/div\u003e"
