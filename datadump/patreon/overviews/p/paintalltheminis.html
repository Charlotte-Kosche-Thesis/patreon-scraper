    "summary": "Hey,\u003cbr\u003e\u003cbr\u003eI love chatting to people in the Tabletop/Boardgame/RPG industry about their insight and experience, I also love building our mini painting community on facebook \u0026amp; in real life.\u003cbr\u003e\u003cbr\u003eI give my time freely to seek out guests, record, edit, and produce the podcast \u0026amp; also to grow, maintain, improve our facebook community.\u00a0\u003cbr\u003e\u003cbr\u003eSupporting the podcast \u0026amp; the paint page will enable four things.\u00a0\u003cbr\u003e\u003cbr\u003e1. I like to send the guests a little gift where possible to give something back to them by way of a thank you from us to them.\u00a0\u003cbr\u003e\u003cbr\u003e2. I like to have a cup of tea whilst podcasting \u0026amp; community building, I love doing it, but a little tip of the hat (financially) to allow me to upgrade my tea experience would be smashing!\u00a0\u003cbr\u003e\u003cbr\u003e3. Excess funds will be used to give more treats and presents out to patrons/Paint All The Minis members for their awesome community involvement and participation.\u00a0\u003cbr\u003e\u003cbr\u003e4. As I move to China in the summer of 2018 I will begin documenting \u0026amp; telling the story of gaming in a completely new country. I have never been there, never gamed there, but I am determined to find geeks to hang out with, and I\u0027d like to share that journey with you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThanks\u003cbr\u003e\u003cbr\u003eDan"
