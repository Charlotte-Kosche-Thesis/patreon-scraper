ll over the world!\u003cblockquote\u003ePatreon provides the platform for you to give to something you believe in and want to be a part of. Remember the widow who threw in her two mites? Two mites out of her living were greater in God\u2019s eyes than the people that put in large sums out of their abundance. You choose the amount you want to give each month. You can cancel at any time. Whether it is $1 a month or more. It\u0027s your choice. Throw in your two mites by clicking on the \u201cBecome a Patron\" button right now! All your mites together will launch this ministry full time!\u003c/blockquote\u003e\u003c/blockquote\u003e\u003c/div\u003e\u003c/blockquote\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
