    "summary": "Starting 2016, we want to create more short-films about social injustice (goal of 6-12). With the support and help of our patrons, we will have more resources and equipment to hire and run a film crew to create our film to its highest potential. Our patrons will be the first to see these videos before they become public. \u00a0The next poetic short-film will be called, \"Broken\"...\u003cbr\u003e\u003cbr\u003eBroken by Christine Subrahmanyam\u003cbr\u003e\u003cbr\u003eI am dropped to the ground\u003cbr\u003eThe damage is done\u003cbr\u003eI am shattered to pieces around\u003cbr\u003eMy spirit\u0027s undone\u003cbr\u003eWhy would you make us\u003cbr\u003eAs fragile as clay?\u003cbr\u003eTake time to mold us\u003cbr\u003eIf whole we can\u0027t stay?\u003cbr\u003eWhy give us feelings\u003cbr\u003eEmotions and such?\u003cbr\u003eThen we break from concealing\u003cbr\u003eAnd holding in much...\u003cbr\u003eWhy are our hearts\u003cbr\u003eSuch fragile things?\u003cbr\u003eBreaking in parts\u003cbr\u003eAnd bringing us grief?\u003cbr\u003e\"My Child, I pick the pieces\u003cbr\u003eRight up from the ground\u003cbr\u003eI don\u0027t leave them broken\u003cbr\u003eScattered and shattered around\u003cbr\u003eI make you fragile so that\u003cbr\u003eYou\u0027ll lean on me\u003cbr\u003eAnd from all of your pieces\u003cbr\u003eMake new pottery\u003cbr\u003eI will meld them together\u003cbr\u003eI will line them with gold\u003cbr\u003eI will smile upon you (my creation)\u003cbr\u003eWhile you I mold.\u003cbr\u003eAll of your days\u003cbr\u003eWill no longer be nights\u003cbr\u003eInto your darkness\u003cbr\u003eI will shine light\u003cbr\u003eI will bring you comfort\u003cbr\u003eI will undo your pain\u003cbr\u003eI will be your strength\u003cbr\u003eMy hand will remain\u003cbr\u003eWhen you have doubts\u003cbr\u003eKnow my presence is near\u003cbr\u003eMy Child don\u0027t forget\u003cbr\u003eThat I am always here\"\u003cbr\u003e"
