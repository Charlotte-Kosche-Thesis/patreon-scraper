    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/C-ZSdPrl1tQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWHO ARE YOU, PHOEBE?\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eI am a singer, a\u00a0songwriter, fiddler, music educator/mentor and producer who\u00a0believes in the power of music. \u003c/strong\u003eI\u00a0think music is a magical thing. It has comforted, healed and inspired me throughout my life, and that is what I hope to do for others with the music I create. I want to connect with people. I want to help people feel not alone. I want to help people feel hope. I want to help people \u003cem\u003efeel. \u003c/em\u003ePeriod. If this is something you believe in, something that feels important to you in some way, then this is the place where you get to help make more of that possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWHAT IS PATREON?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a way to support artists directly, sort of a modern-day patron-of-the-arts. But instead of the old model of one major patron, this a way for lots of folks to become micro-patrons and together become that bedrock of support for artists like me.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWHY DO YOU NEED PATRONS?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eMusic sales are declining. \u00a0Not just a little - a lot\u003c/em\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eFor the past decade or so I have been an independent artist in the ever evolving music industry. I\u0027ve been self-releasing albums, touring with various bands, and traveling both locally and globally.  I have learned the realities of life as a touring musician, and \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003euntil recently one of the things I have depended on to keep the touring engine rolling is album sales\u003c/strong\u003e.\u003c/span\u003e\u00a0\u003cem\u003eBut that is quickly changing.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(219, 229, 241);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTHE OLD MODEL\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eDuring a normal day on the road, after\u00a0a show I head over to the merchandise table to chat with people and to *hopefully* sell a few CD\u0027s or Vinyl\u0027s. \u00a0These sales are basically what have kept the band on the road throughout the years. \u00a0Rental cars, flights, gas, hotels and all other travel expenses add up, so I depend on this part of the night just to make it to the next gig. \u00a0But lately, I have noticed a dramatic decline in sales. \u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSomeone will come up to me following a show and say, \"I would love to buy your album, but I don\u0027t have a CD or record player\". \u00a0Or \"I already heard your latest release on Spotify and don\u0027t really need one of these albums, but I really want to support you\". \u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/span\u003eThere was a time when I would play a show and sell 100-200 CD\u0027s. \u00a0Now I am lucky if I sell 10-20. \u00a0Similarly, I have also noticed a dramatic fall in online sales in the past year. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNEW MODEL - MORE LISTENERS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSimultaneous to the huge drop in sales I know that more people have heard my music in recent years than ever before. \u00a0There is a huge increase in listeners. \u00a0To me, this is a beautiful thing. Because of streaming platforms, music can be reached by virtually anyone from anywhere at anytime. I\u0027m down with that.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe are now living in a time\u00a0when ARTISTS can create their own realities, be INNOVATORS, ENTREPRENUERS and VISIONARIES. \u00a0Art is limitless, and to be alive in this time allows for complete artistic freedom.\u003c/strong\u003e\u00a0 I don\u0027t have to be boxed in by a genre, or make my music fit into any sort of branding motto in order to be shared. \u00a0All I have to be is me. \u00a0Its really \u003cem\u003efreeing\u003c/em\u003e. \u00a0\u003cbr\u003e \u003cbr\u003e\u003cspan style=\"color: rgb(219, 229, 241);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHOW CAN I HELP? \u003c/span\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThere are so many ways! \u00a0One way is to \u003cstrong\u003eBECOME A GATHERER. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePATRON = GATHERER\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePledging at any level here helps me! \u00a0The one thing that has remained a constant through the years is that my music has ALWAYS been sustained by YOU. \u00a0 You, who listen to the music. \u00a0You, who send me notes of encouragement. \u00a0You, who come out to shows and make a point of connecting with me saying \"I want to see you succeed!\" \u00a0You are the people who push me to continue, and remind me every single day that I am enough. \u00a0And that the music I create matters.\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWHAT DO I GET IN RETURN?\u003c/span\u003e\u003c/b\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIn many ways, your contribution here is a gesture of generosity and kindness. \u00a0My music will still be available to all people, but those who donate here will get to know they are part of the bigger picture. \u00a0In addition, I do have some cool perks that I think tie together the relationship between artist and audience. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSACRED ARTIFACTS\u003c/strong\u003e:\u00a0I will collect sacred artifacts from my travels, and each season I will have them mailed out to patrons at the $10 monthly subscription level. \u00a0This connects my travels and the stories of my journeys to those who support my music. \u00a0For example, this spring the artifact is a handmade wristband crafted by a lovely artist who I met while in Maru, Kenya last December. \u00a0Now my travels are tied to the arms of those who support me as an artist the most. \u00a0We can stay connected this way.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eETERNAL GUESTLIST SPOT: \u003c/strong\u003eThis is a way to really connect to my audience. \u00a0People at the $25/month level have an eternal guest list spot while they are subscribing. \u00a0So if you and a pack of your friends feels like going on a road trip, you can essentially hop on the road with us! \u00a0 Or maybe you just end up at one show a year. \u00a0\u003cem\u003eWho knows...\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eADDITIONALLY,\u003c/em\u003e\u003c/strong\u003e I will make special behind the scene posts, share some intimate moments of creation, and \u0027sneak peak\u0027 my work to fans who become Patrons. \u00a0I will share blogs and stories with my patrons that are unique to those who believe in my music enough to become patreon supporters. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCHOO CHOO:\u003c/strong\u003e\u00a0I think of you all as the \u0027engine behind my record label\u0027, and so for that to run, I will share with you some of the intimacies of creation, just like I would with a record label. \u00a0\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWHAT ABOUT MAJOR DONORS?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI would be so happy if a few philanthropists signed up as major donors at $500 or more a month, and I would be thrilled to play an annual show at their place or some other fun activity.  But I\u0027d also be thrilled to have 500 folks pay $1 a month. I just want to be able to keep making music and to support my family! \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eCAN I ADOPT A CREATIVE WORK?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eFor those who would like to \"Adopt a Song\" or \"Adopt a Video\" \u00a0at the $2,000 level, feel free to\u00a0\u003ca href=\"mailto:hunt.phoebe@gmail.com\"\u003eemail me\u003c/a\u003e directly so we can individualize the reward you would receive in return. \u00a0Lets get creative! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWHY IS YOUR GOAL NUMBER OF PATRONS instead of AMOUNT OF MONEY?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI thought long and hard about this one. \u00a0You see, to me, as I travel around the country I realize that the people who are impacted by my music really just want to BE A PART OF IT. \u00a0They literally say \"how can I help you continue this?\". \u00a0Until now, I haven\u0027t had a platform that allowed people to jump in with that support. \u00a0I want everyone to know that having a way for us to come together is more important to me than at what level any individual contributes. \u00a0Those who have it in their means to \u0027take me out to lunch\u0027 each week, figuratively, throw in $10 bucks, those who have less throw in less, those who can afford more (bless you!), put in more. \u00a0But I don\u0027t want anyone to feel like they can\u0027t participate because of the amount of money they can contribute. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWHY IS YOUR SYSTEM MONTHLY and not PER \u0027THING\u0027?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eWell, this is another one I put some thought into. \u00a0Many artists use the per \u0027thing\u0027 method, and it works great for them! \u00a0But I know myself. \u00a0I want to post all the time. \u00a0And I want to be able to post any kind of thing - a video from a live show, a blog, a podcast, a cool photo, lyrics to a song - whenever I want without anyone feeling like I am posting too many \u0027things\u0027. \u00a0Also, I feel like this is a space for us to have a conversation. \u00a0THE BIG THINGS I want to create (recoding music, making music videos, writing a book, etc) are continual projects that have continual budgets. \u00a0I am always working well into the future to plan the BIG THINGS, and those require a steady stream of support. \u00a0So, a monthly contribution allows me to be able to look ahead and have some sort of idea of what kind of budget I will have in order to make THINGS happen :).\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u003c/b\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTHANK YOU\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSo, with that said, please let this little note be one of gratitude. \u00a0For the many gestures of kindness that so many have offered throughout the years. \u00a0Thank you to all who have helped to lay the foundation of this musical engine for so long now, and thank you in advance to all those that will contribute here so that the music and art we create together may make waves. \u00a0May it become an ocean of love to wash away the tears of pain. \u00a0May it heal and inspire new creations. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
   },
