    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eGreetings!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\nI\u0027m a full-time comic artist and character designer who loves space, magical girls, and underdogs! I\u0027ve been making comics and illustrations since 2011 and recently decided to quit the day job and turn it into a full-time endeavor!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePrevious Works\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://newhavencomics.com/comicZero.php\" target=\"_blank\"\u003e\u003cimg src=\"http://howwestaysaneatwork.webcomic.ws/files/patreon/previouswork-zh.png\"\u003e\u003c/a\u003e \u003ca href=\"http://www.howwestaysaneatwork.thecomicseries.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://howwestaysaneatwork.webcomic.ws/files/patreon/previouswork-hwssw.png\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\nYou may know my work from\u00a0\u003ca href=\"http://newhavencomics.com/comicZero.php\" target=\"_blank\"\u003eZero\u0027s Heroes\u003c/a\u003e or \u003ca href=\"http://howwestaysaneatwork.com/\"\u003eHow We Stay Sane @ Work\u003c/a\u003e. Now I\u0027m creating a new webcomic about superpowered kids, talking cats, and coming of age.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThe Uncontrollable Wreck-Lass\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003ca target=\"_blank\"\u003e\u003cimg src=\"http://howwestaysaneatwork.thecomicseries.com/files/patreon/uwlcover.png\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eAs the world\u0027s strongest 10-year-old girl, Wreck-Lass lived the dream life of being a superhero and punching bad guys, but now she faces a challenge she can\u0027t punch her way out of... school!  Wreck-Lass gets the full superhero experience when she has to learn to balance her new school and social life while still finding time to take down a villain or two.\u003c/div\u003eThe Uncontrollable Wreck-Lass is an all-ages webcomic written by Aaron Walther, whom I worked with on Zero\u0027s Heroes. It\u0027s a spin-off but stands on its own with an all-new cast of supporting characters. Eventually it will be collected in a graphic novel, but for now it\u0027s free to read on Tapastic:\u00a0\u003ca href=\"http://tapas.io/series/Wreck-Lass\" target=\"_blank\"\u003etapas.io/series/Wreck-Lass\u003cbr\u003e\u003c/a\u003eUpdates are every Tuesday, but $2+\u00a0Patrons will still get the pages a week before anyone else!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eRewards\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nAll Patrons will receive monthly wallpapers like this:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://howwestaysaneatwork.webcomic.ws/files/patreon/mousewitch-web.png\"\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e$2 Patrons get early comic pages plus a monthly Patron-only stream where they can request drawings. Streams happen on the last Sunday of the month at 7:30pm central time at:\u00a0\u003ca href=\"https://picarto.tv/ProjectShiroStudios\" target=\"_blank\"\u003ehttps://picarto.tv/ProjectShiroStudios\u003c/a\u003e\u003c/li\u003e\u003cli\u003e$5 Patrons get access to all my thumbnails, inks, and process files monthly!\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://howwestaysaneatwork.webcomic.ws/files/patreon/processpreview.png\"\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eIf you want \u003cem\u003emore\u003c/em\u003e original art from me the $15 level is where it\u0027s at. You\u0027ll get a monthly pencil-and-ink bust from me. Examples below:\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://howwestaysaneatwork.webcomic.ws/files/patreon/sketchpreview.png\"\u003e\u003c/div\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eGoals\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eDonating to this Patreon will not only help me pay bills, but upgrade my equipment. I draw and ink traditionally, which means I can only livestream intermittently when I have something to color. A webcam setup would allow me to stream even more for you!"
