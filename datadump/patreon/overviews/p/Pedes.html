    "summary": "\u003cdiv\u003e\n\tHello, I am Pedes: a freelance \u003cstrong\u003ewriter, artist, cartoonist\u003c/strong\u003e,\u00a0\u003ca href=\"http://onethousandandoneknights.com/\"\u003e1001 Knights\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eanthology participant (\u003ca href=\"https://gumroad.com/pedes\"\u003ebuy\u003c/a\u003e), tea enthusiast and chocolate addict (\u003ca href=\"https://ko-fi.com/pthewanderer\"\u003efund\u003c/a\u003e).\u003c/div\u003e\u003cdiv\u003e\n\t\u003ca href=\"http://p-the-wanderer.tumblr.com/\"\u003eI post sketches, drawings and paintings on tumblr\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://archiveofourown.org/users/eki_fuuten\"\u003eI write cute, sad and dirty fanfiction on AO3.\u003c/a\u003e \u003cbr\u003eI write original fiction. (Soon a web-novel reboot of my webcomic\u00a0\u003ca href=\"http://morethanahunch.smackjeeves.com/\"\u003eMore Than a Hunch\u003c/a\u003e and a short story release!)\u003cbr\u003e\n\t\u003ca href=\"http://theothertentacle.com/\"\u003eI even have a website\u003c/a\u003e (ish)\u003cbr\u003e\n\t\u003cbr\u003eOf course I want to spend more time on art and writing everyone could enjoy. I have fanart and original art, comics, fanfics and original writing that are in-progress stage only because I have to spend my time trying to earn some money instead of finishing them.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHELP ME CONQUER THE WIP PILE OF DOOM!\u003c/strong\u003e (and fund my chocolate addiction)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/zMdzUE9.jpg\"\u003e\u003cbr\u003e\n\t\u003cem\u003eWIP pile of doom\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027ve set simple rewards, because my goal is to make most of the content available for everyone for free. In other words: \u003cstrong\u003ethe main reward for all the patronage will be more of and fancier finished content\u003c/strong\u003e for everyone (although patrons will get early access/discounts/free bonuses that will be paid for others).\u003cbr\u003e\u003cbr\u003eBut \u003cstrong\u003eby becoming a patron\u003c/strong\u003e (or\u00a0\u003ca href=\"https://ko-fi.com/pthewanderer\"\u003egiving me a tip\u003c/a\u003e,\u00a0if long-term commitment is not your thing) you also \u003cstrong\u003eget the exclusive opportunity of feeling the satisfaction \u003c/strong\u003eof supporting my creativity.\u003cbr\u003e\u003cbr\u003eHow can you say no?\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003eFAQ:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eWho ARE you \u003cstrong\u003ereally\u003c/strong\u003e?\u003c/em\u003e\u003cbr\u003e\n\tI am a fabulous queer dragon.\u00a0You can stalk me on social media:\n\t\u003cbr\u003e\n\t\u003ca href=\"https://twitter.com/p_the_wanderer\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://mastodon.social/@p_the_wanderer\"\u003eMastodon\u003c/a\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/rKiUd0b.jpg\"\u003e\u003cbr\u003e\n\t\u003cem\u003eportrait of the artist at work\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYou seem to draw lots of pokemon.\u003c/em\u003e\u003cbr\u003eI do, and I will definitely draw more. Stay tuned for more\u00a0\u003ca href=\"https://www.redbubble.com/people/pedes/collections/887505-pokecute?asc=u\" target=\"_blank\"\u003eNatu mischief\u003c/a\u003e,\u00a0sleeping Eeviees and more!\u003cbr\u003eI also draw lots of fanart for ATWWTTA, Pokemon Go AU created by \u003ca href=\"https://www.patreon.com/surfacage/\"\u003eSurfacage\u003c/a\u003e, whom you can also support!\u003cbr\u003e\n\u003c/div\u003e"
