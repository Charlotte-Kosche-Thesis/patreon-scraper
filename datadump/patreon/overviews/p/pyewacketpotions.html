    "summary": "Hi, everyone!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAbout me\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI\u0027m Rachel, I\u0027m 27, I have Asperger\u0027s, and I\u0027ve had a special interest in indie perfume blends for years. I love the infinite potential variations, and the evocative nature of a well-designed scent. In July 2017 I was able to start up my own shop! Pyewacket Potions products are now available on Etsy. Take a look:\u003cbr\u003ehttps://www.etsy.com/uk/shop/PyewacketPotions\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat I\u0027m making and for whom\u003c/strong\u003e\u003cbr\u003eInto geek chic perfume oils? Then hopefully I\u0027m making them for you! Based around proud nerd culture aspects ranging from creepypasta to anime, these oils are certified skin-safe, made with natural ingredients wherever possible, and, except for those which contain real honey, vegan-friendly. Dab on pulse points, mix into unscented skin cream or soap, splash in your bath, drip a little in your laundry, or place some in an oil burner to scent your room.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMy aim\u003c/strong\u003e\u003cbr\u003eI intend to expand my product range! A larger catalogue is a huge asset in a business like this, and I hope to develop a wide enough range to include something for everyone.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhy I need a Patreon\u003c/strong\u003e\u003cbr\u003eThere\u0027s a reason most indie fragrance businesses are based in the US. The UK has more stringent regulations about beauty products. In order to legally release a new fragrance, I need to submit it to a chemist, who will certify it as safe for use on skin. This is a problem because the upfront cost for this is \u00a3600 for five blends or \u00a31000 for ten, plus VAT, which is currently out of my reach as a very new startup business. I need to be able to expand my range in order to expand my business. Any support would be incredibly useful!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhat I offer\u003cbr\u003e\u003c/strong\u003eAs well as free samples, I offer the chance to vote for the next release! Suggest an inspiration, or a scent or note combination you\u0027d like to see, and it may be in the next batch!\u003cbr\u003e"
