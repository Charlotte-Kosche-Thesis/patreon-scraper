    "summary": "\u003cstrong\u003ePortables4gamers\u003c/strong\u003e fait son grand retour pour vous parler  de l\u0027actualit\u00e9 des machines portables d\u00e9di\u00e9s au joueurs. Fond\u00e9 en 2008, il est devenu un site de r\u00e9f\u00e9rences pour les joueurs qui aiment avoir la plus grosse\u2026 carte graphique sur leur PC portable. Apr\u00e8s de nombreuses bidouilles, \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eune\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e nouvelle \u00e9quipe a repris le site et le forum pour un dernier run\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e. Notre ambition : aider les gamers \u00e0 faire le bon choix, proposer du contenu original et int\u00e9ressant mais aussi faire vivre cette communaut\u00e9 de bidouilleurs toujours pr\u00eat \u00e0 tirer le meilleur de sa machine. Mettre en avant cette communaut\u00e9 de passionn\u00e9s toujours pr\u00eate \u00e0 mettre les mains dans la p\u00e2te thermique pour aider un gamer en difficult\u00e9.\u003cbr\u003e\nMais aujourd\u2019hui, \u003cstrong\u003enous avons besoin de vous\u003c/strong\u003e. Nous avons investi sur nos deniers personnels pour faire revivre dans l\u2019urgence le site et le forum et l\u2019am\u00e9liorer autant que possible. \u00c7a ne suffira pas assurer la p\u00e9rennit\u00e9 de \u003cstrong\u003ePortables4gamers \u003c/strong\u003epour les ann\u00e9es \u00e0 venir.  Avec votre soutien, nous allons tenter de professionnaliser P4G. Certes, \u003cstrong\u003enous sommes toujours une association loi 1901\u003c/strong\u003e et oui, nous avons vocation \u00e0 rester de petits artisans  qui aiment le travail bien fait et sur-mesure, comme nos gros portables de joueurs.\u003cbr\u003e\nIci, tout est simple. \u003cstrong\u003eC\u2019est vous qui payez directement, c\u2019est vous qui d\u00e9cidez de la suite\u003c/strong\u003e. Plus les sommes r\u00e9colt\u00e9es seront importantes, et plus nous pourrons produire du contenu de qualit\u00e9.\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003eNos priorit\u00e9s\u003c/h2\u003e\n\u003cul\u003e\n\t\u003cli\u003emaintenir en vie le site et le forum (oui, on en est l\u00e0)\u003c/li\u003e\n\t\u003cli\u003efinancer du contenu original et proposer un maximum de tests de machines\u003c/li\u003e\n\t\u003cli\u003emettre en avant le contenu de qualit\u00e9 propos\u00e9 par nos membres\u003c/li\u003e\n\t\u003cli\u003e\u00eatre le moins d\u00e9pendant possible des annonceurs\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch2\u003ePour faire quoi\u003c/h2\u003e\n\u003cul\u003e\u003cli\u003eproduire du contenu, se faire pr\u00eater du mat\u00e9riel de test : payer les assurances ou les frais de poste\u003c/li\u003e\n\t\u003cli\u003eentretenir/acheter du mat\u00e9riel ou des logiciels utiles pour les tests ou la couverture d\u2019\u00e9v\u00e9nements. \u003c/li\u003e\n\t\u003cli\u003efinancer des d\u00e9placements. Par exemple, rencontrer des annonceurs et des constructeurs sur Paris, c\u2019est d\u00e9j\u00e0 200 euros pour nos deux fondateurs.\u003c/li\u003e\n\t\u003cli\u003eOrganiser des \u00e9v\u00e9nements pour les membres de P4G\u003c/li\u003e\n\t\u003cli\u003eEt pourquoi pas un jour recruter ou passer \u00e0 plein temps sur P4G. Nous sommes tous des b\u00e9n\u00e9voles qui avons un travail et une vie de famille \u00e0 c\u00f4t\u00e9\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch2\u003eNos engagements\u003c/h2\u003e\n\u003col\u003e\u003cli\u003e\u00c9conomiser pour assurer la survie de Portables4gamers\u003c/li\u003e\n\t\u003cli\u003eLimiter au maximum les nuisances publicitaires, et dans le meilleur des cas, s\u2019en passer totalement\u003c/li\u003e\n\t\u003cli\u003eUne totale transparence de l\u2019usage qui sera fait de cet argent. Un point sera fait r\u00e9guli\u00e8rement sur notre site et sur les r\u00e9seaux sociaux avec le d\u00e9tail des d\u00e9penses.\u003c/li\u003e\u003cli\u003eEssayer de g\u00e2ter nos membres avec des rencontres et quelques bonus.\u00a0\u003c/li\u003e\u003c/ol\u003e\n\u003cbr\u003eNous avons choisi Patreon pour que chacun puisse apporter sa petite ou grosse pi\u00e8ce \u00e0 l\u2019\u00e9difice. Vous avez peu de moyens ? M\u00eame 1\u20ac par mois peut nous aider. Vous pouvez m\u00eame faire un don en une fois si vous pr\u00e9f\u00e9rez. C\u2019est vous les patrons.\u003cbr\u003e\u003cbr\u003eNous parlons d\u2019argent, mais vous pouvez aussi nous soutenir en partageant notre travail, en nous proposant des id\u00e9es d\u2019articles ou pourquoi pas vos news et vos tests de mat\u00e9riels. \u003cstrong\u003ePortables4gamers reste et restera le site d\u2019une communaut\u00e9. A vous de jouer.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/mqd0IiCu4iBVK/giphy.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e"
