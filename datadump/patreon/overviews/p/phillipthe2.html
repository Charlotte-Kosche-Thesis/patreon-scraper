    "summary": "With exception to a few miscellaneous comics, I\u0027ve never done this for profit.\u00a0 I do it simply for the fun of it.\u00a0 I\u0027ve got a real blue-collar job, wife, kids, and a mortgage...just like everyone else.\u00a0 I see a sketch or finished artwork that I like, ask permission....and then color and edit away.\u00a0 \u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"http://3.bp.blogspot.com/-ev9pdz84t68/VXOG7xwI9qI/AAAAAAAAD3c/rKG6YCXIAPs/s400/lola-6.png\" style=\"float: right; width: 639px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003eSo, what\u0027s in it for you?\u00a0 Hi-res versions of my NSFW and SFW stuff?\u00a0 Never before seen colors and edits?\u00a0 See my stuff a week before the rest of the internet sees it?\u00a0 Maybe even an original piece by yours truly?\u00a0 Who know?.\u00a0 The skies the limit.\u003cbr\u003e\u003cbr\u003eYour patronage does however, pay for commission I get from various well-known and lesser-known artists, usually in the form of line art and sketches.\u00a0 I then color / edit them and...well, you reap the benefits.\u003cbr\u003e\u003cbr\u003eI also have a rather unique collaboration with a well-known artist and personal friend of mine, \u003ca href=\"https://www.patreon.com/Gagala/  \"\u003eGagala\u003c/a\u003e, where I complete and / or \"Americanize\" the dialogue for his various comics.\u00a0 He in turn gives me the \"pick of the litter\" from his various works and...again, you reap the benefits.\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjAsIngiOjM1Nzk4Nn0%3D/patreon-posts/10659315469138984940.png?token-time=1526688000\u0026amp;token-hash=MnMinqzI3CgVM1_QmRCYFl0liXIyq1O9i-nN1pt3rQk%3D\"\u003e\u003cbr\u003e\u003cbr\u003eWhat won\u0027t I do?  Commissions. Like I said, I do this for fun.  A \ncommission sounds like work, which sounds like a job, and everyone hates\n their job.\u003cbr\u003e\u003c/div\u003e"
