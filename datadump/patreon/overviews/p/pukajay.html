    "summary": "Welcome to Pukajay Productions! We are Luke and Ben, and we are on a quest to re-examine our view of the past, in light of much new evidence, across many scientific disciplines. We are currently producing podcasts, videos, and working on a full-length documentary on this topic - check out our work on Vidme or Youtube.\u00a0\u003cbr\u003e\u003cbr\u003eFrom the Younger Dryas comet impact, to the carbon dating of Gobleki Tepi and the re-dating of the Sphinx, to \u00a0the genetic complexity of the human species, new evidence is continually challenging the long-held belief that our civilization is the very apex of life on Earth, and that we\u0027ve been has been on a linear path since emerging from the stone age some 10,000 years ago.\u00a0\u003cbr\u003e\u003cbr\u003e Much of this work is already being exposed and examined by authors and researchers like Graham Hancock, Randall Carlson, John Anthony West and many others. Luke and I (Ben) both have a life-long passion for ancient cultures and history, and have traveled to and filmed at many of these sites. We\u0027ve met and interviewed many of these authors. \u003cbr\u003e\u003cbr\u003eWe want to continue collecting this evidence, tell these stories, tie these narratives together, show history through the lens of new, scientific evidence, and cast it all in modern media techniques and easily consumed content.\u00a0\u003cbr\u003e\u003cbr\u003eCurrently, we are building an audience. Ultimately, we are planning a feature-length documentary. We are both dedicated to this objective, and need your support to get there! \u003cbr\u003e\u003cbr\u003eBoth of us are full time on this project. \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eFor more information on our purpose, our content, and our mission please read this post on our website:\u00a0\u003ca href=\"http://www.pukajay.com/pukajaypress/?p=79\"\u003ehttp://www.pukajay.com/pukajaypress/?p=79\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eOr watch our first podcast to hear us describe our mission in person:\u00a0\u003cbr\u003e\u003ca href=\"http://www.pukajay.com/pukajaypress/?p=71\"\u003ehttp://www.pukajay.com/pukajaypress/?p=71\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eSee ALL of our content and social media on our website:\u003cbr\u003e\u003ca href=\"http://pukajay.com/\"\u003ehttp://pukajay.com/\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eWe will produce some dedicated Patreon videos soon!\u003cbr\u003e\u003cbr\u003ePlease contact us with any questions, or suggestions.\u00a0\u003cbr\u003eCheers!\u003cbr\u003eBen and Luke"
