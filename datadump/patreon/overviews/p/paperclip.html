    "summary": "\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cem\u003e\u003cimg src=\"https://scdn.cloud/F6Spn7u_H3CW7RsLOwvjhg.png\"\u003e\u003cbr\u003e\ni draw things, primarily adult oriented things\u003cbr\u003e\nmy goal is to make enough from patreon so i can draw and offer cheap art to everyone else forever\u003cbr\u003e\nany form of support is extremely appreciated!\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eDiscord\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIt is highly recommended you join the discord channel made available by pledging, as it contains live updating art as I publish as well as discussion regarding the patreon before it is live. Older zip files will also be made available here.\u003cbr\u003e\n\u003cem\u003eIf you do not receive your invite automatically, please contact me!\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThe Monthly Zip\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eEvery month I\u0027ll make a point to collect all of my things from that particular month and zip it up for all \u003cstrong\u003e$1+\u003c/strong\u003e tier patrons. In the zip you can expect to find style studies, experimental styles, animation practices, comic practices, and more. Zips will also contain any finished commissions I did for that month.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSilver Poop\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFor \u003cstrong\u003e$10+\u003c/strong\u003e\u00a0tier patrons, you can request franchise characters, such as from television shows, video games, movies, etc, to be drawn during that particular month. \u003cstrong\u003eYou\u0027ll be giving me full control and artistic liberty to draw that character any way I please, as many or as few\u003c/strong\u003e\u003cstrong\u003e, with at least a minimum of one(1) sketch.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eGold Poop\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFor \u003cstrong\u003e$20+ \u003c/strong\u003etier patrons, you can request \u003cstrong\u003eTWO\u003c/strong\u003e\u00a0franchise characters, such as from television shows, video games, movies, etc, to be drawn during that particular month. This enables you to request your favorite OTPs, or just double up your requesting power to get 2 unrelated characters drawn for the month.\u00a0\u003cstrong\u003eYou\u0027ll be giving me full control and artistic liberty to draw that character any way I please, as many or as few\u003c/strong\u003e\u003cstrong\u003e, with at least a minimum of one(1) sketch.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003ePoop with a cherry on top\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nFor \u003cstrong\u003e$80+\u003c/strong\u003e tier patrons, you can request one of your own characters to be drawn. Each month you will send me image references and preferences for the kind of stuff you would and wouldn\u0027t want to see. Because this is your original character, I\u0027d love to know more about them. Include any backstory you think is important to your character. Remember, I am a NSFW artist!\u00a0\u003cstrong\u003eY\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eou\u0027ll be giving me full control and artistic liberty to draw that character any way I please, as many or as few\u003c/strong\u003e\u003cstrong\u003e, with at least a minimum of one(1) sketch.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePoop cream cone\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nFor \u003cstrong\u003e$150+\u003c/strong\u003e tier patrons, you can request two of your own characters to be drawn. Each month you will send me image references and preferences for the kind of stuff you would and wouldn\u0027t want to see. Because these are your original character, I\u0027d love to know more about them. Include any backstory you think is important to your character. Remember, I am a NSFW artist! \u003cstrong style=\"font-weight: bold;\"\u003eY\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eou\u0027ll be giving me full control and artistic liberty to draw that character any way I please, as many or as few\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e, with at least a minimum of one(1) sketch.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cem\u003eExternal links\u003c/em\u003e\u003cbr\u003e\n\u003ca href=\"http://reallyhorribleart.tumblr.com/\" rel=\"nofollow\"\u003eNSFW Tumblr\u003c/a\u003e\u003ca href=\"http://reallysafeart.tumblr
