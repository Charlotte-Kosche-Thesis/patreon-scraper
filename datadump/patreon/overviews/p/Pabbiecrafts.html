    "summary": "Hi there!\u003cbr\u003eThanks for popping to my page! I\u0027m an artist fresh out of Uni looking to create some cute art for people!\u003cbr\u003eI like to create a whole range of art from digital, traditional and 3D! I have started up making some cute plushies that I intend to sell at conventions and online if commissioned!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCOMICS\u003c/strong\u003e\u003cbr\u003eI have two comics that are very different in content that I intend to produce on a more regular basis!\u003cbr\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/13892364_602820776558510_8103290073276514654_n.jpg?oh=1e34ee0270e3379f6c4a16263375947b\u0026amp;oe=5B254F98\"\u003e\u003cbr\u003e\u003cstrong\u003eZombie Roommate!\u003cbr\u003e\u003c/strong\u003eA slice of life comic about a small gay zombie called Jason that shares housing with a young Geordie lad named Todd. When Jason is not terrorising Todd over his fragile masculinity, they are both dealing with small zombie outbreaks in their local areas.\u00a0\u003cbr\u003e\u003cbr\u003eZombie Roommate a more traditional style comic with a limited colour palette for effect. SO far it has two finished chapters and I am currently working on the third installment. I would like to get it printed in volumes when I have five or six chapters, but I have been selling home printed chapters of the books at conventions.\u003cbr\u003e\u003ca href=\"https://tapas.io/series/ZombieRoomate\"\u003ehttps://tapas.io/series/ZombieRoomate\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/23031264_824384181068834_389496735213977938_n.jpg?oh=c2b14ac1acc3c0cc6332dfd838de3cc7\u0026amp;oe=5B16C1E4\"\u003e\u003cbr\u003e\u003cstrong\u003eBuneasy!\u003c/strong\u003e\u003cbr\u003eA web comic riddled with one shots of an 18 yearold mute girl called Bree, struggling to deal with her crippling social anxiety with the help of her much more capable friend PD.\u00a0\u003cbr\u003e\u003cbr\u003eBuneasy is a much more light-hearted comic in comparison to Zombie Roommate whilst also being, at least I hope, a little more realistic in the sense that anxiety is a very real thing people suffer from as opposed to zombie attacks.\u00a0\u003cbr\u003e\u003ca href=\"https://tapas.io/series/Buneasy\"\u003ehttps://tapas.io/series/Buneasy\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eARTWORK\u003cbr\u003e\u003c/strong\u003eI like to create fan art and original art work often based on my own original characters both present in comics and not. I will mix it up and there will be days where I produce little. There will definitely be days where I am producing loads when I have a convention coming up and I hope you will enjoy seeing my art work then!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for reading!\u003cbr\u003e\u003c/strong\u003eIf you are considering becoming a patron, I only have the \u00a31 tier open at this moment in time until I can figure out what else I can reward at higher tiers. If you have any suggestions, feel free to let me know on any of my social medias I have!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/Pabbiecrafts/\"\u003ehttps://www.facebook.com/Pabbiecrafts/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/pabdahchibibaka/\"\u003ehttps://www.instagram.com/pabdahchibibaka/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/Pabbuchan\"\u003ehttps://twitter.com/Pabbuchan\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.tumblr.com/blog/pabbiecrafts\"\u003ehttps://www.tumblr.com/blog/pabbiecrafts\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://ko-fi.com/U7U86NHM\"\u003ehttps://ko-fi.com/U7U86NHM\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
