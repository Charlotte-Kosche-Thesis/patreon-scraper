    "published_at": "2016-09-11T01:40:28+00:00",
    "summary": "\u003cstrong\u003eWHO?\u003c/strong\u003e\u003cbr\u003eMy name is Ryan Morrison. You might know me from my daily webcomic\u00a0\u003ca href=\"https://onlythetruest.com/\" rel=\"nofollow\"\u003eOnly the Truest of Facts\u003c/a\u003e. Or perhaps you know me in real life! Regardless, I\u0027m sure you\u0027re aware that I love to create, and I have experience in a variety of mediums.\u003cbr\u003eIn this instance,\u00a0I am flexing my abilities as a musician and a composer. My previous credits include composing soundtracks for a variety of theatrical works: \u003cem\u003eGrey\u003c/em\u003e (2010), \u003cem\u003e160 Characters\u003c/em\u003e (2010), \u003cem\u003ePressureLands\u003c/em\u003e (2012),\u00a0and \u003cem\u003eAnother Elusive Maybe\u003c/em\u003e (2016).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT?\u003c/strong\u003e\u003cbr\u003eThis Patreon is for a musical project called GIGAHART.\u00a0It started out as instrumental compositions with prog-rock and alternative influences, as seen through the lens of electronica. If this milquetoast genre definition of my music seems insufficient, it\u0027s because I\u0027m notoriously bad at categorising my music. So here are some examples from my\u00a0\u003ca href=\"https://gigahart.bandcamp.com\" rel=\"nofollow\"\u003eBandcamp\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://gigahart.bandcamp.com/track/dead-foliage-throne\" rel=\"nofollow\"\u003edead foliage throne\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://gigahart.bandcamp.com/track/the-place-you-wont-dare-go\" rel=\"nofollow\" target=\"_blank\"\u003ethe place you won\u0027t dare go\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://gigahart.bandcamp.com/track/spirit-rapping\" target=\"_blank\"\u003espirit rapping\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eHowever! I\u0027ve hit a dead end in this particular genre, so right now I\u0027m working with another guitarist I know, and we\u0027re recording some concept album compositions that I\u0027ve been sitting on since 2008. Watch this space!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY?\u003c/strong\u003e\u003cbr\u003eI have recently been diagnosed with Ehlers-Danlos Syndrome. Music is one of the suggested methods for coping with chronic pain. I find listening to music to be a transformative experience, and composing it doubly so. GIGAHART is a way for me to guarantee myself some time each month to indulge this urge.\u003cbr\u003eThe money I earn from my patrons will go towards medication costs. If I earn significantly more than I need, then I will investigate putting that money towards further avenues of expression that I can share with you all.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW?\u003c/strong\u003e\u003cbr\u003eSongs will be distributed as they are completed via Patreon. That\u0027s what it\u0027s for! There will also be regular updates on the recording process.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(NOTE: As this is the Patreon for Prosimian Media, the content offered may take other forms in future. I will give patrons as much notice as possible if this occurs, in the event that that people would like to change tiers, or unsubscribe.)\u003c/em\u003e\u003cbr\u003e"
