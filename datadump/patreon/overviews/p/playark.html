    "published_at": "2016-12-12T10:55:04+00:00",
    "summary": "\u003ch1\u003e\u003cstrong\u003eAll About Us\u003cbr\u003e\n\u003c/strong\u003e\u003c/h1\u003e\nYou\u2019re here! Welcome and\nthank you for considering being a part of our gaming community. This community\nwould be better by having you here! We want you to know that your support is\nimportant to us, but it\u2019s also paramount that we provide a memorable experience\nhere at ArkDownUnder.\n\u003cbr\u003e\n\u003cbr\u003e\nThe vision began in May of\n2016 and started with us hosting an Xbox One server featuring Ark: Survival\nEvolved. So far, it\u2019s been an unforgettable learning experience for Staff as\nwell as the Survivors (community) as a whole. Now, it is our dream\u2014our hope\u2014to\nbe able to expand our horizons and bring something \n\u003cstrong\u003eMORE\u003c/strong\u003e to all of you. \u003cbr\u003e\n\u003cbr\u003e\nWe want this place to be a\nHub; ArkDownUnder needs to be a place where all gaming experiences mesh\ntogether and create something unique instead of something recycled. Please,\nbring your friends with you. Everyone is welcome here!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cu\u003eHere\u2019s what you can\nexpect to find here:\n\u003c/u\u003e\u003cbr\u003e\n\u003cu\u003e\u003c/u\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold; background-color: initial;\"\u003eCurrent Events \u003c/strong\u003e\u2013 Any news, tips, and\nspecials reports that the gaming world has to offer, right here at your\nfingertips!\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"font-weight: bold; background-color: initial;\"\u003eHonest Game Reviews \u003c/strong\u003e\u2013 Not sure if you\nwant to by that new FPS? Take a look at ARKDownUnder\u2019s in-depth reviews. Don\u2019t\nsee the game you\u2019re looking for? Request a review and we\u2019ll get right to it!\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"font-weight: bold; background-color: initial;\"\u003eInternational Brotherhood/Sisterhood \u003c/strong\u003e\u2013\nWant a chance to see the world? Why bother when you can get international\nperspectives from gamers around the globe right here in the community!\nMake friends! Become a \n\t\u003cem style=\"background-color: initial;\"\u003eworldly\u003c/em\u003e gamer\nright from your favorite gaming chair. Join our Discord and start\nfostering relationships with your fellow buttonmashers.\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"font-weight: bold; background-color: initial;\"\u003eNew and Exciting Roleplay \u003c/strong\u003e\u2013\u00a0In addition\nto our current Roleplaying server on ARK: Survival Evolved for Xbox One, ARKDownUnder\nnow presents RP adventures in your favorite game worlds! Stay tuned for the\nnext quest!\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"font-weight: bold; background-color: initial;\"\u003eADU-Themed Merch and Rewards \u2013 \u003c/strong\u003eTBA\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold; background-color: initial;\"\u003eRP Buddy System \u003c/strong\u003e\u2013 New to Roleplaying?\nStruggling with your current RP story? Let the \u201cBuddy System\u201d help you!\nIntroducing an organized meeting center where newcomers and veterans alike will\ninteract and develop their Roleplaying skills. **Currently Implemented for ARK: Survival Evolved only**\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003c/u\u003e\u003cbr\u003e\n\u003cu\u003e\u003c/u\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eOur Philosophy \u003c/u\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cu\u003e\u003c/u\u003e\u003cbr\u003e\n  Our\nultimate goal is to create a haven for the gaming community. The Staff behind\nADU, \n\u003cstrong\u003eReconic, Foxes Soxes, and RedmanJah\u003c/strong\u003e,\nare dedicated and we wish to create something lasting that can evolve with the\never-changing world of games. We are constantly striving to provide worthwhile\ncontent that\u2019s based on the feedback from community members. If you find\nsomething here that doesn\u2019t sit right with you, or if you have a negative\nexperience please do not hesitate to contact Staff. We will do everything in\nour power to make it right!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003eNext UP, Important links: \u003c/u\u003e\u003cbr\u003e\n\u003cu\u003e\u003c/u\u003e\u003cbr\u003e\n\u003cu\u003eSocial Media:\u003c/u\u003e\u003cbr\u003e\n\u003cu\u003e\u003c/u\u003e\u003cbr\u003e\n~Foxes Soxes: \u003ca href=\"https://twitter.com/FSoxes\"\u003eTwitter\u003c/a\u003e \u003cbr\u003e\n~Reconic: \n\u003ca href=\"https://www.twitter.com/reconic_\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\n~RedmanJah:\u00a0\u003ca href=\"https://twitter.com/jlbernard88\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003eYoutube;\u003c/u\u003e\u003cbr\u003e\n\u003ca href=\"https://m.youtube.com/channel/UCHC1cnNSUzd85GCdxNO_ykQ?\"\u003eFoxes Soxes\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/channel/UC0jTlvyxQ_2hz_fszCbsaiw\" target=\"_blank\"\u003eReconic\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"

     "about": "Welcome to to 247 dedicated private Xbox One server hosted in Australia by Australians, we\u2019re currently on\u003cstrong\u003eThe Center\u003c/strong\u003e map with a fresh wipe from about the 1st of December. To find our more about our server boosts, stats and how to join please click the \u003ca href=\"https://www.arkdownunder.com/rules/\"\u003eRules\u003c/a\u003e page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Us\u003c/strong\u003e\u003cbr\u003ea couple living in Australia who love ARK and and sharing it with lovely, friendly and like-minded people. We\u003cstrong\u003e DO\u003c/strong\u003e have admin logging enabled so you can ensure no cheating is happening. The only two admins do like to play too!\u003cbr\u003eEven though we proudly call ARK Down Under a 24/7 server though, we do have the occasional hiccup or two. We do everything in our power and knowledge to make it available with no downtime for our members. When it does happen we can only ask for your patience.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eARK: Down Under is a dedicated role play server\u003cem\u003e\u201cA role-playing game (RPG and sometimes roleplaying game) is a game in which players assume the roles of characters in a fictional setting. Players take responsibility for acting out these roles within a narrative, either through literal acting or through a process of structured decision-making or character development.\u201d\u003c/em\u003e\u003c/strong\u003e",
