    "summary": "I\u0027m Jasmine Tabor, a zine-writer, poet, and fan fiction writer. Not only that but I am a student currently applying for college (with a full, ridiculous advanced high school schedule and working on community projects in South Carolina with Carolina Youth Action Project, Ronald McDonald, and several other organizations as well as my own team to promote love and awareness for the homeless and queer community in Charleston).\u003cbr\u003e\n\u003cbr\u003eWith all these projects comes a need for money for gas, food, and college tuition. So what drew me to Patreon was the ability to get funding for my projects to create more better-produced works with money from friends and supporters.\u003cbr\u003e\n\u003cbr\u003eI create much content over a single month, from month to month. With a plethora of fan fictions on the side (mostly Voltron and Haikyuu!! right now), essay/fictional based and collaged zines, audio poetry albums and poetry videos (produced with my best friends), and small fictional podcasts, it\u0027s a lot! And, sometimes, it\u0027s discouraging to make so much content for free. However, with your help, I can make higher quality material with better equipment on a consistent basis.\u003cbr\u003e\u003cbr\u003eMy fanfiction can be viewed\u00a0\u003ca href=\"http://rebelrumi.tumblr.com/myfics\" target=\"_blank\"\u003ehere\u003c/a\u003e (my favorite being \u003cem\u003eDeep Wounds\u003c/em\u003e\u00a0currently, a Klance fic that explores Lance\u0027s birthdays). The Carolina Youth Action Project\u0027s helped Teen Leaders, including myself, create an art installment,\u00a0\u003ca href=\"https://vimeo.com/225262154\" target=\"_blank\"\u003e\u003cem\u003eIIIIIII\u003c/em\u003e\u003c/a\u003e, \u00a0that features my poem \u003cem\u003eunknown dreamland. \u003c/em\u003eMy first and, currently, only poetry album, written and performed within a day, is called\u00a0\u003ca href=\"https://soundcloud.com/poetjasmi/sets/once-in-love-1-poetry-set\" target=\"_blank\"\u003e\u003cem\u003eOnce In Love\u003c/em\u003e\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e(Photo credits: The pictures used were shot by my lovely friends,\u00a0\u003ca href=\"https://www.instagram.com/sydastvr/\" target=\"_blank\"\u003eSydney Stoever\u003c/a\u003e and\u00a0\u003ca href=\"https://www.instagram.com/meghanephotography/\" target=\"_blank\"\u003e\u00a0Meghan Siemers\u003c/a\u003e.)"
