rong\u003eIf you decide to pledge, please bear in mind:\u003c/strong\u003e\u003c/h4\u003e\n\u003ch3\u003e\n\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eIt\u0027s best if you use the same email account that you used on Pervify here on Patreon as well. \u003c/strong\u003e\u003cbr\u003e\n\tThis way, I\u0027ll be able to find your Pervify account and load it with the rewards manually without too much trouble.\n\t\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eYou can now use PayPal as a payment processor to pledge to Pervify.\u003c/strong\u003e \u003cbr\u003e\n\tWoot! How cool is that? :D\n\t\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFrom now on, your first pledge will be collected instantly after you place it. \u003cbr\u003e\n\u003c/strong\u003eThis means that, differently from the past, you will now receive your rewards just a few hours after you pledge to Pervify!\u003cbr\u003e\n\tAll the subsequent pledges will be collected on each 1st day of the next months.\n\t\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePatreon Rewards are distributed \u003cem\u003emanually\u003c/em\u003e.\u003cbr\u003e\n\u003c/strong\u003ePlease expect at least a few hours to pass before you receive your rewards, as I distribute them manually, \u003cem\u003enot automatically\u003c/em\u003e, whenever I receive a pledge.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eIn case you decide that you don\u0027t want to support Pervify by pledging anymore, you can opt-out at any moment without losing your rewards!\u003cbr\u003e\n\u003c/strong\u003eYou can also just reduce your pledge to a lesser amount if you want to keep supporting us without spending too much.\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nThank you so much for your support!\n\u003cbr\u003e\n-The Faptain\n\u003cbr\u003e"
