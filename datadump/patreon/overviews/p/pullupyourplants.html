    "summary": "Dear Patreon Supporter!\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Kevin Healey. I am the author behind Pullupyourplants.com: a site that explores unusual plants that have been historically used for food and medicine by mankind.\u003cbr\u003e\u003cbr\u003e\u00a0Some people are fortunate enough to feel a true calling to do good work. I am also very fortunate; I feel a calling to research and tell the story of the plants agriculture and modern medicine forgot: unusual plants that have been historically used by people for food and medicine.\u003cbr\u003e\u003cbr\u003e These articles, take many hours of research to produce. I scour the record for information that has not seen the light of day for tens, hundreds, and sometimes \u003cem\u003ethousands\u003c/em\u003e of years. This is my passion: researching traditionally edible and medicinal plants, traveling to find them, writing about them, using them, taking pictures of them, and sharing the results. This website IS my dream job.\u003cbr\u003e\u003cbr\u003eIt may\u00a0do the world good to remember that there are food plants other than the monocrops of the Industrial Age. Many of these plants thrive in extreme conditions and many of them are already in your back yard. With your support, the pace of this research will intensify, the scope of this site will expand, and new discoveries can be made and shared with the world.\u00a0\u003cbr\u003e\u003cbr\u003eI thank you for your consideration.\u00a0\u003cbr\u003e\u003cbr\u003eAll the Best,\u00a0\u003cbr\u003e\u003cbr\u003eKevin\u003cbr\u003e"
