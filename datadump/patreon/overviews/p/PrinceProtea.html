    "summary": "Hello! I\u0027m Casey, AKA Little Prince Protea, and welcome to my page!\u003cbr\u003eAfter working retail for 10 years and getting nowhere, I decided to make my passions my livelihood.\u003cbr\u003eFiber art and games go hand in hand here, as well as creating unusual plush and soft sculpture, my specialty being crochet.\u003cbr\u003eI believe everyone should have something soft and special to hold and that plushies are just as important to adults as they are to children. My plushies are designed with this in mind and are made to fit perfectly in your hands and arms no matter the size of the doll or you.\u003cbr\u003eYou know those movies where the character holds their favorite toy with their little floppy arms draped over theirs, or raised in the air, or even hand in hand and flopping at their side? This is the goal of my designs; to have that warm \u0027cuddly friend\u0027 feeling just for you.\u003cbr\u003e\u003ciframe height=\"480\" src=\"https://drive.google.com/file/d/0B3GRs-NEnDJDQmlwZFkwVTFfeEk/preview\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eIf plushies aren\u0027t your idea of \u0027soft and huggable\u0027, I also make accessories and garments with the same amount of love and care.\u003cbr\u003e\u003ciframe height=\"480\" src=\"https://drive.google.com/file/d/0B3GRs-NEnDJDeEZNRG9pZG1kT1k/preview\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eIn addition to creating single pieces, I would also like to teach live classes on crochet (Amigurumi, sculpting with stitches, crochet construction, pattern creation, etc.) and general crafts (product testing, material comparisons, foam sculpting, etc.). I have also recently added a spinning wheel to my space, so spinning and yarn will be added as I improve.\u003cbr\u003eI am always learning and love sharing my knowledge!\u003cbr\u003e"
