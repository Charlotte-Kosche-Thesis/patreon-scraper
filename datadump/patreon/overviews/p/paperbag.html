    "summary": "\u003cstrong\u003eLatest Demo:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://paper.moe/rei/release/Mahou_Arms_Setup.exe\"\u003eLauncher\u00a0Download\u003c/a\u003e (use to receive automatic updates/patron builds)\u003cbr\u003e\u003ca href=\"http://paper.moe/standalones/mahou_arms_v.0.0.256.zip\" target=\"_blank\"\u003eStandalone Download\u003c/a\u003e (0.0.256)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMahou Arms\u003c/strong\u003e is a high quality, Magical Girl Hack \u0026amp; Slash / Dating Sim in development!!\u003cbr\u003e\u003cbr\u003eLead your Magical Girls to battle! Your girls will transform, fight, win, and get their battle uniforms ripped to shreds in the battle against the alien menace! When they return, develop your relationships with the girls, go on dates, and do lewd things!\u003cbr\u003e\u003cbr\u003eThe game\u0027s main inspirations are hack and slash games like Nier:Automata, Bayonetta, and Devil May Cry. Out of missions, there are base building and dating sim elements. For more details, the\u00a0\u003ca href=\"https://drive.google.com/open?id=14CjBIWvlY_18yQyFXSsonpRKGjpmNfzD\" target=\"_blank\"\u003eGame Design Doc is available here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFor pledging, you will gain access to the \u003cstrong\u003elatest uncensored builds \u003c/strong\u003eof the game, the \u003cstrong\u003esuper secret\u00a0\u003c/strong\u003e\u003cstrong\u003edevelopment feed\u003c/strong\u003e of the game, and\u00a0\u003cstrong\u003eexclusive art\u003c/strong\u003e for patreons only. You\u0027ll also be able to \u003cstrong\u003evote on future features, art \u0026amp; design decisions, character designs, etc\u003c/strong\u003e. Thank you so much!\u003cbr\u003e\u003cem\u003e\u003cbr\u003e**transformation mechanic is being worked on, currently blocked by content: Amelia\u0027s Normal Girl mode\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLatest Demo:\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://paper.moe/rei/release/Mahou_Arms_Setup.exe\" target=\"_blank\"\u003ePatcher download\u003c/a\u003e (use to receive automatic updates/patron builds),\u00a0\u003ca href=\"https://drive.google.com/open?id=1sbLDh9zpco1pM5dS0LVQHZhoZLCrAFVDUuwXcaD0Hfs\" target=\"_blank\"\u003eHow to use\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://paper.moe/standalones/mahou_arms_v.0.0.256.zip\"\u003eStandalone download\u003c/a\u003e (0.0.256)\u003cbr\u003e\u003ca href=\"https://drive.google.com/open?id=1sEWepMpiQNzC9C8zj7ngj2EWH-_sHP1gsyosGFhdZKo\" target=\"_blank\"\u003eControls\u003c/a\u003e (Input remapping, in-game tutorials, and responsive button help indicators will come later)\u003cbr\u003e\u003cbr\u003eOur custom autopatcher (built by our Inkrot) tries to make it as easy as possible to get updates for Mahou Arms.\u00a0It authorizes with Patreon to know what pledge level you\u0027re at, so there\u0027s \u003cstrong\u003eno registering\u003c/strong\u003e, and logging in is \u003cstrong\u003enot\u003c/strong\u003e required for launching the game, only updates. (It\u0027s not DRM)\u00a0We got tired of re-downloading entire games when there\u0027s an update, so this is our solution.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLinks:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://drive.google.com/open?id=14CjBIWvlY_18yQyFXSsonpRKGjpmNfzD\"\u003eGame Design Document\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://discord.gg/uc5Njsy\" target=\"_blank\"\u003eDiscord server for yelling at us for the next patch\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://paperbagsan.itch.io/mahou-arms\"\u003eitch.io page\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://paperbagsan.tumblr.com\" target=\"_blank\"\u003eDevelopment Art Tumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://discord.gg/uc5Njsy\" target=\"_blank\"\u003eFAQ (Discord)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMedia:\u003cbr\u003e\u003cimg src=\"https://img.itch.zone/aW1hZ2UvMjE0NDQ0LzEwMTExMjQuanBn/original/d0YBmV.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://img.itch.zone/aW1hZ2UvMjE0NDQ0LzEwMTExMjYuanBn/original/2mTrh2.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://img.itch.zone/aW1hZ2UvMjE0NDQ0LzEwMTExMjguanBn/original/7BAUzL.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://img.itch.zone/aW1hZ2UvMjE0NDQ0LzEwMTExMjkuanBn/original/Wst4zc.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://img.itch.zone/aW1hZ2UvMjE0NDQ0LzEwMTY0MjkuanBn/original/%2Fx1PRo.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFeatures:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e100% custom content, built on Unreal Engine 4\u003c/li\u003e\u003cli\u003eReal-time third person hack-and-slash gameplay\u003c/li\u003e\u003cli\u003eBattle damage: watch your girls\u0027 outfits get torn to shreds as they take damage!\u003c/li\u003e\u003cli\u003eInteractive, animated sex minigame with branching endings\u003c/li\u003e\u003cli\u003eChoose from multiple Magical Girls to deploy \u003cem\u003e[PLANNED]\u003c/em\u003e\u003c/li\u003e\u003cli\u003eGallery Mode \u003cem\u003e[Functional, but not feature complete]\u003c/em\u003e\u003c/li\u003e\u003cli\u003eGrow your headquarters to build stronger equipment, take on stronger missions, recruit new girls, train your girls, and most importanly, develop your relationship with the girls! \u003cem\u003e[ IN PROGRESS, estimated progress: 15% ]\u003c/em\u003e\u003c/li\u003e\u003cli\u003eA gripping story about your girls\u0027 quest to drive back the alien menace! \u003cem\u003e[ IN PROGRESS ]\u003c/em\u003e\u003c/li\u003e\u003cli\u003eMultiple types of missions and levels \u003cem\u003e[ IN PROGRESS ]\u003c/em\u003e\u003c/li\u003e\u003cli\u003eRomantic routes for each girl!\u00a0\u003cem\u003e[ IN PROGRESS ]\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eTeam:\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003ePaperbag: game design, art, gameplay programming, director\u003c/li\u003e\u003cli\u003eInkrot: screenplay, backend and launcher programming, IT\u003c/li\u003e\u003cli\u003eAoiichi: sound \u0026amp; music\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003ePaperbag\u003c/strong\u003e is an experienced game developer who\u0027s pursuing his dream of making good erotic games. There is no way he could get funding for this game from traditional means (he tried), so he\u0027s hoping your small monthly pledge will help him make \u003cstrong\u003eMahou Arms\u003c/strong\u003e a reality, and as good as it can be!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for visiting!\u003c/strong\u003e\u003cbr\u003e"
