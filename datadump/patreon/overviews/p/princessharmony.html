    "summary": "Hi! I\u0027m Princess Harmony. I\u0027m an Afrolatina writer and creator. My work deals with sexual violence, drug addiction, mental illness, and trans issues. I\u0027ve been writing on these subjects since 2012, and I continue to create new work.\u003cbr\u003e\u003cbr\u003eBut I\u0027m about more than just those serious topics. I write about the things that bring me joy, too. For example, I love anime, video games, and sci-fi. As I get more patrons, I\u0027ll be writing more and more about those things. Tbh, it\u0027s fair to call my love for things semi-obsessions. Like when it comes to music, I obsessively seek out every recording they ever made because I love them that much.\u003cbr\u003e\u003cbr\u003eI\u0027ve written dozens of pieces. My work has been published online in\u00a0\u003cem\u003eBGD\u003c/em\u003e (formerly \u003cem\u003eBlack Girl Dangerous\u003c/em\u003e), \u003cem\u003eThe Establishment\u003c/em\u003e, \u003cem\u003eThe Guardian\u003c/em\u003e, \u003cem\u003eThe Feminist Wire\u003c/em\u003e, \u003cem\u003eFeministing\u003c/em\u003e, \u003cem\u003eWearYourVoice\u003c/em\u003e,\u00a0 and other places. Further, my work has appeared in the books \u003cem\u003eWe Believe You\u003c/em\u003e\u00a0and \u003cem\u003eThe Solidarity Struggle. \u003c/em\u003eI\u0027ve been cited in the books \u003cem\u003eCaptive Genders (2nd Edition), Feminism Is Queer, \u003c/em\u003eand \u003cem\u003eContemporary Youth Movements\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI started this Patreon because I want to fund the creative projects I have planned: a zine about addiction, a zine about the schizophrenia spectrum and living on that spectrum, a full size book, and a collection of all of my writings. Additionally, I\u0027ve never hidden that I struggle with mental illness that completely disable me and make my ability to work \"normally\" impossible. So not only would this Patreon fund my work, it would also fund me living as a person with disabilities.\u003cbr\u003e"
