    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cu style=\"font-weight: bold;\"\u003eWhat IS this?\u003c/u\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePsst. Hey you. Yeah, you! H\u003c/span\u003e\u003c/span\u003eow\u0027s it going? You\u0027re swell? Awesome! \u00a0Welcome to our Patreon page! I\u0027m Asia (or AVDOODLES) and as you\u00a0can see I\u0027m an artist. My passions include concept art, animation and comics!\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e And \u003cem\u003espeaking\u003c/em\u003e of comics, I\u0027m actually starting to put one together right now with my co-creator/writer Ve\u0027Amber! We call it \u003cstrong\u003eProject: AEGIS.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThe basic idea of it is this: The Greek Gods vs. Modern day Greek Heroes. The cast is full of interesting and diverse characters that are set in the 21st century. They fight against giant monsters, have constant hero flashbacks, fight a few gods--you know, all that good action stuff with , of course, a side of romance. I want to be able to dedicate \u003cem\u003ea lot \u003c/em\u003eof my time drawing it and flesh out the world that is AEGIS! This will definitely be one heck of a journey.\u003cbr\u003e\u003cbr\u003eHowever, we can\u0027t do it without your help.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWHY\u00a0support us? What are the BENEFITS?\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/u\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBecause you\u0027re a great person? No seriously.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003eWith this Patreon, I hope to use the funds towards things such as better materials for my art (laptop, sketchbooks, brush pens, etc.) \u00a0as well as help pay certain bills so that I can keep most of my focus on this project. We\u0027ve have had this idea growing inside of our heads for a couple of years now and we\u0027re ready to sit down and really show you guys as soon as we can. \u003cbr\u003eWe\u003cstrong\u003e DO\u003c/strong\u003e have a rewards and depending on which tier you pick you can get:\u003cbr\u003e\u003cstrong\u003eExclusive process sketches\u003cbr\u003eMONTHLY Patron live streams\u003cbr\u003eDigital Wallpapers\u003cbr\u003eCharacter Requests\u003cbr\u003eSmall Prints\u003cbr\u003eand last but not least, my\u00a0dearest and SINCEREST gratitude!\u003c/strong\u003e\u003cbr\u003eThese rewards will probably change throughout the months but this is where we will start! This will be a monthly charge and you can change your tier at any time.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eTo those of you that decide to join us, welcome to the Project: AEGIS train! You have our utmost appreciation. \u00a0I hope this is journey is worth following.\u003c/div\u003e"
