    "summary": "My name is Madeline Richer, and I am \u003ca href=\"https://www.facebook.com/PinkRamboCosplay/\"\u003ePinkRambo Cosplay\u003c/a\u003e. I cosplay what catches my interest, and it is most often from video games.\u003cbr\u003e\u003cbr\u003eI\u2019m 26 years old, and have been cosplaying since 2012. I am most skilled with sewing and armor, however I have basic wig styling knowledge, and weapon crafting. I aim for making cosplays that are able to be taken on and off solo as I do not always have the luxury of assistance while cosplaying. I\u2019m always trying new and innovative things to get my cosplays looking as good as I can make them.\u003cbr\u003e\u003cbr\u003eMy aim is to expand my knowledge of how to craft armor in more professional ways, grow as a cosplayer, and learn from those that have more knowledge then myself while sharing my own knowledge and ideas with those that I work with. I work well alone and in groups, and have run work weekends with my friends while trying to get ready for Conventions.\u003cbr\u003e\u003cbr\u003eCompleted cosplays are as follows:\u003cbr\u003e\u003cbr\u003eStrike Commander Morrison \u2013 Overwatch\u003cbr\u003eBlood Moon Talon \u2013 League of Legends\u003cbr\u003eClassic Jayce \u2013 League of Legends\u003cbr\u003eClassic Caitlyn \u2013 League of Legends\u003cbr\u003eClassic Ashe \u2013 League of Legends\u003cbr\u003eClassic Thresh \u2013 League of Legends\u003cbr\u003eJet Soldier: 76 \u2013 Overwatch\u003cbr\u003eCLG Fiora \u2013 League of Legends\u003cbr\u003eHeadmistress Fiora \u2013 League of Legends\u003cbr\u003ePoolparty Ashe \u2013 League of Legends\u003cbr\u003eAcademy Talon \u2013 League of Legends\u003cbr\u003eSKT Vayne \u2013 League of Legends\u003cbr\u003eDragonslayer Vayne \u2013 League of Legends\u003cbr\u003eMikasa Ackerman \u2013 Attack on Titan\u003cbr\u003eDragonblade Talon \u2013 League of Legends\u003cbr\u003eBandit Sivir \u2013 League of Legends\u003cbr\u003eBlood Moon Akali \u2013 League of L
