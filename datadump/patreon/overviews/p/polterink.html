    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eHey there everyone!\u00a0\u003c/strong\u003e\u003cstrong\u003eI\u0027m here on patreon because I want a dog!\u00a0\u003c/strong\u003e\n\t\u003cbr\u003e...Okay, there\u0027s a little more to it, but the endgoal is still basically a dog.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://68.media.tumblr.com/d686c60d85bac58782802029a3ae17e6/tumblr_ousme9wjd41v3oucno1_1280.png\" style=\"width: 162px;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/ab7b1af432617f4a2c1f9d8644a2f72f/tumblr_ojb51a0lKM1v3oucno1_1280.jpg\" style=\"width: 174px;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/a3f619db1b0a28071ca854dc4864c4c8/tumblr_ojxiwdrc3x1v3oucno1_1280.jpg\" style=\"width: 170px;\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tLet\u0027s back up a bit:\u00a0\n\t\u003c/strong\u003e\u003cbr\u003e\n\tMy name is Claudia Rinofner, I\u0027m a queer lady and freelance illustrator based in Austria, who also occassionally draws comics.\u00a0And my goal is to be able to live from my art, because I can\u0027t really do anything else. It\u0027s a depression thing. My brain gets kinda sad when I\u0027m not constantly drawing.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tOkay, depression talk is probably bumming you out, so: BACK TO THE DOG.\nCurrently I so do not make enough money to support myself, let alone a furry dog shaped friend. But I really want to have such a furry dog shaped friend.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t You see the problem here? That\u0027s where you come in!\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://68.media.tumblr.com/9b48c8efd126058f7c4976c8ad5e725d/tumblr_otnjxzDLun1v3oucno2_1280.jpg\" style=\"width: 255px;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/a0103b70ef5f01f3671adb66cca309f0/tumblr_otnjxzDLun1v3oucno3_1280.jpg\" style=\"width: 253px;\"\u003e\u003cbr\u003e\n\tBut wait, why the heck should you spend your hard earned money on a dog you don\u0027t even get to pet? Good question. Damn, really good question. Uhmm, I can offer art instead! Y\u0027know, daily sketches, art process breakdowns, little mini comics, scans of my sketchbooks, illustrations AND comics. I can draw a lot. It\u0027s basically all I do.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tSo why not join me on my epic quest to finally get a dog and get some cool art in exchange?\u00a0That\u0027s right, there\u0027s no reason why! Except for being broke. Or a ghost. Are ghosts automatically broke? Pledge to my patreon to learn the thrilling answer to this question.\u00a0\u003cbr\u003e\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cem\u003e\n\tAnd while you contemplate this very important question, you can check out some other places I\u0027m at:\u00a0\n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003ca\u003e\u003cbr\u003e\n\tpolterink.com\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/polterink/\"\u003einstagram\u003c/a\u003e | \u003ca href=\"http://polterink.tumblr.com/\"\u003etumblr\u003c/a\u003e | \u003ca href=\"https://twitter.com/polterink\"\u003etwitter\u003c/a\u003e |\u003ca href=\"https://society6.com/polterink\"\u003eMy Society6 store\u003c/a\u003e \n\u003c/div\u003e"
