    "summary": "Bio:\u003cbr\u003e\nCole; denizen of salem, Or; father; writer; very tired.\u003cbr\u003e\n\u003cstrong\u003eProjects I\u0027m working on(in descending order of personal importance):\u003cbr\u003e\u003cbr\u003eIF THIS MAKES IT TO 1k A MONTH, I\u0027LL WEAR A RIDICULOUS COSTUME EACH MONTH AND PHOTOGRAPH IT ALL!!!\u003cbr\u003e\u003cbr\u003eAll $10+ backers will receive a (digital?) copy of the prototype of Dungeons and Disrespect and each month they\u0027re a backer a unique card, beta testing and one free dlc for IRB Studios games as they are produced, pdfs of all pencils of graphic novels as they\u0027re available.\u003cbr\u003e\u003cbr\u003eIRB Studios: \u003c/strong\u003eIRB Studios is a b corporation mobile game studio i\u0027m very close to making happen. It will preferably hire minorities and help mentor and foster new micro-studios in the northwest. Status: In discussion with developer.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eDungeons and Disrespect![On Your Dragons]:\u003c/strong\u003e\u00a0a mashup of Dungeons and Dragons utilizing Cards Against Humanity style gameplay turning classic campaigns into a mad-lib with a couple small twists to make faster gameplay. Status: Prototyping once I find the perfect campaign to use.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChildren of Wodan: \u003c/strong\u003ea nordic based nondenominational church and nonprofit health co-op where each Saturday is a four hour martial arts event (sword training, wrestling, martial arts all in the nordic style) followed by a four hour feast with era specific foodstuffs. The church will also be a longhouse and restaurant where wednesday nights are nordic myth studies and we have sports nights following the celts, raiders, and other sports teams that are celt based.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGirl+Dino\u003c/strong\u003e: (temp title(Meg \u0026amp; Dino potential title.)) when protag goes off in search of a dinosaur, her father expects her to return home in a few hours dirty and tired from digging. Instead she returns with a juvenile yandusaurus. His frightened call to animal control begins a terrible new tragedy for America. Notes: trail of tears, corruption, calvin and hobbes, rainbow bright, Zendaya, Rachel Reilly, Angelababy. Status: rewriting\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eHarry Potter and the Darkness Ascendant\u003c/strong\u003e: The Power-He-Knows-Not, a hereditary skill, the power of the Darkness from Top Cow in an 11 year old boy. A boy who wants to walk amongst the stars. Status:\u00a0\u003ca href=\"https://www.fanfiction.net/s/11859282/2/Harry-Potter-and-the-Darkness-Ascendant\" rel=\"nofollow\"\u003eongoing serial\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eLiterary High\u003c/strong\u003e: Nine book series following eight protagonists\u2014two each in each year of high school\u2014taking place over one year so that all eight books happen concurrently. Parodies multiple series including Harry Potter, X-Men, How To Train Your Dragon, teen movies, and beach movies in the ninth book following a summer party involving all students from the previous eight books (or perhaps a spring break story that introduces all the groups, either way, beach trip parody) Status:\u00a0\u003ca href=\"http://colesint.blogspot.com/2016/01/literary-high-ennealogy.html?view=flipcard\" rel=\"nofollow\"\u003eresearch phase\u00a0\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eOilers of War:\u003c/strong\u003e dieselpunk eldritch horror series set in victorian era. Status: research phase\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHarry Potter and the Cookbook of Doom\u003c/strong\u003e: i take my favorite recipes\u2014or public domain variants of\u2014and rewrite them as if they were written by Harry Potter. Status:\u00a0\u003ca href=\"https://www.fanfiction.net/s/11911913/1/Harry-Potter-and-the-Cookbook-of-Doom\" rel=\"nofollow\"\u003eongoing serial\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eCath Mandu, Ace Aviatrix\u003c/strong\u003e: Cath Mandu is a third class citizen, a black cat in a patriarchal dog society. Living in a fascist society, she and others are preparing for her to fly around the world. Her plans are disrupted by canines who refuse to allow equality and her sabotaged plane lands her and her co-pilot in an adventure that unveils a centuries old canine conspiracy. Notes: fascism, nazi aesthetics, feminism, equality, patriarchy, anthropomorphism (cats that stand upright, not sexy women with cat ears), dieselpunk, 30\u0027s plane technology Status:\u00a0\u003ca href=\"http://colesint.blogspot.com/2016/01/cath-mandu-ace-aviatrix.html?view=mosaic\" rel=\"nofollow\"\u003eresearch phase\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eCyberpunk story\u003c/strong\u003e: unnamed protagonist is a caretaker for a 19 year old sister who think she\u0027s six due to brain damage. When the cure is destroyed, protag is forced to turn to his old lifestyle to procure it once more and starts committing crimes as he has to rush to get it before she is incurable. Status: rewriting\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eX-Over\u003c/strong\u003e: a monthly or quarterly fanfiction \u0027zine dedicated to discussing and showcasing the best crossover fiction. Status: mockup version done, looking for editors and layout master for prototype project, preferably oregonian (\u003ca href=\"http://ovxer.blogspot.com/\" rel=\"nofollow\"\u003elink\u003c/a\u003e) if this project is fruitful, I have ideas for two more \u0027zines\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eStar Trek: The Potter Files\u003c/strong\u003e: when Harry Potter is rescued from the planet he\u0027s been trapped on for three centuries, he finds his people. Horrified they\u0027re still an insular society, he plots to bring them into the Federation. But quadrant wide war breaks out as a new threat is unleashed. Status:\u00a0\u003ca href=\"https://www.fanfiction.net/s/10622535/2/Star-Trek-The-Potter-Files\" rel=\"nofollow\"\u003eongoing serial\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eThe Dreiblatt Files\u003c/strong\u003e: father James Dreiblatt is an exorcist and a member of a secret order, dedicated to battling the forces of Darkness. Five book series. Status: all books/notes lost in hdd error save first. Potential Rewrite and reimagining in progress to change the \u0027verse it takes place in to an AU low fantasy series.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eVinnie Menelaus\u003c/strong\u003e: Harry Potter meets Fallout. Vinnie and his family are part of a hidden magical community, preparing to undergo long term hibernation to wait out the mundane society\u0027s self-destruction. When Vinnie awakes he\u0027s alone and the world outside is a post-apocalyptic nightmare. Eight book series following Vinnie as he searches for his family and rebuilds the magical system to rebuild the earth. Status: first draft of book one written, halted.\u003cbr\u003e\n\u003cbr\u003eOther projects including an aggregation website I hope to present before VC or Angel Investors. (more important than all others BUT not a writing project so not in the actual list)\u003cbr\u003e"
