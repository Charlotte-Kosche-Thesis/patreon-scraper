    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e[link to]\u00a0\u003ca href=\"http://partyology.ladislaushoratius.com/\" rel=\"nofollow\" target=\"_blank\"\u003eP A R T Y O L O G Y\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\tor \n\t\u003cbr\u003e\n\tThe Art and Science of Refined Party Life\n\t\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nGreetings. I am a classical pianist, composer and writer. One of my deep interests is entertaining and parties -- in both practice and theory. Theory may sound boring; I believe it helps make the practice even more enjoyable. \u00a0Now let\u00b4s talk about...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\n\tENJOYMENT\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWhen it comes to pleasures and enjoyment Homo sapiens is sometimes careful, sometimes very sloppy.\n\u003cbr\u003e\n\u003cbr\u003e\nA prime area for human pleasure is food and drink. We spend lots of time, thought, energy and money on \n\u003cem\u003ebelly-enjoyment\u003c/em\u003e. In that vein I can recommend Brillat-Savarin`s classic book \"The physiology of taste\". \u003cbr\u003e\n\u003cbr\u003e\nIt was he who said \"Animals feed, man eats, but only a man of culture can make an art of eating\".\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://media.ladislaushoratius.com/2016/06/dinnerserved-3.jpg\"\u003eThe same thing applies to partying. It can be plain and ordinary, or raised to the level of a delicate \u003cem\u003eart\u003c/em\u003e. (Not delicate as in \"fragile\" but as in \u003cem\u003eextra-ordinary\u003c/em\u003e.)\u003cbr\u003e\n\u003cbr\u003e\nArt is a many-sided crystal. Which facets are we exploring, combining? In the kitchen we mix and fuse culinary elements The sphere of wine-enjoyment and wine tasting is a good example of the combination of \n\u003cem\u003esensuality\u003c/em\u003e, \u003cem\u003ehedonism\u003c/em\u003e, \u003cem\u003emindfulness\u003c/em\u003e (shutting out all but the present taste) and almost scientific \u003cem\u003emeticulousness\u003c/em\u003e (\"What is the ideal temperature for the wine glass?\").\u003cbr\u003e\n\u003cbr\u003e\nBut how do we plan and compose a great party? And what shall we eat?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eMETAPHORICAL CANNIBALISM\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThere are many foods and many things we can eat and drink. But when preparing our menu we often forget about\u00a0\n\u003cstrong\u003ehumans\u003c/strong\u003e (I am speaking figuratively, not addressing the cannibals in the audience).\u003cbr\u003e\n\u003cbr\u003e\nPeople can be a source of immense enjoyment. Unexpected meetings, well planned get-togethers and conversation that flies are some of the great pleasures in life.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://media.ladislaushoratius.com/2016/06/flappers.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nHowever, this area can also be really sloppy. Human beings (\"guests\") are often treated with less thought and reflection than we give to the choice of wine. Few of us, if offered a glass of Cabernet Sauvignon Oakville Au Paradis and then asked how it tastes, would answer \"it tastes like wine\". But when it comes to humans we often demonstrate the same kind of primitive, almost binary insensitivity.\n\u003cbr\u003e\n\u003cbr\u003e\nWe \"like\" some, we dislike some.\n\u003cbr\u003e\n\u003cbr\u003e\nHomo sapiens invests lots of money in parties. But expensive food, drink, music and entertainment do not guarantee enjoyment. Sometimes they are just status things, a way to show off. One seemingly \n\u003cem\u003egives\u003c/em\u003e but in reality only builds reputation; business transaction masquerades as merriment. To that I would say (just as Sherlock would) B\u003cstrong\u003eoring!\u003c/strong\u003e\u00a0For if there is a thing that does not mix with parties it is \u003cem\u003eboredom\u003c/em\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eTHE \u00a0BACKGROUND\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\nThis partyological exploration arises from \"domainological dissonance\", from my astonishment over the fact that the \nrefinement and\u00a0\n\u003cem\u003efingerspitzengef\u00fchl\u003c/em\u003e\u00a0(finger tip feeling) found in the domains of \u003cstrong\u003ewine\u003c/strong\u003e, \u003cstrong\u003echocolate \u003c/strong\u003eand \u003cstrong\u003eperfume \u003c/strong\u003eare so lacking in the domain of parties and social intercourse.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nHalf-hearted, sloppy partying is like eating without knife and fork, nay, hundred times worse! It is eating without even tasting the food, just showing it down, treating our stomach as a kitchen sink.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://media.ladislaushoratius.com/2016/06/burger.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nLife is too short for that.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\n\tPARTY EPISTLES\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\nI intend to post Epistles (articles, videos and podcasts) about the art of parties. \"Partyology\" may sound like a science, but if you remove the first \"p\", \n\u003cem\u003eART\u003c/em\u003e\u00a0rears its beautiful head.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nSome of the questions on the menu:\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eThe Guest Liszt\u003c/li\u003e\n\u003cli\u003eRights and Duties of Hosts\u003c/li\u003e\n\u003cli\u003eThree Kinds of Party Food\u003c/li\u003e\n\u003cli\u003eThe Party likened to Flight (complete with Turbulence and Hijacker)\u003c/li\u003e\n\u003cli\u003eTo compose or improvise?\u003c/li\u003e\n\u003cli\u003eEntourage\u003c/li\u003e\n\u003cli\u003eFrom Devil to Angel (Menagerie of Guests)\u003c/li\u003e\n\u003cli\u003eThe Non-Party\u003c/li\u003e\n\u003cli\u003eHow to Salvage a Sinking Party\u00a0\u003c/li\u003e\n\u003cli\u003eWhen to Call the Police\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nI may add that I am no \"expert\" and can only offer party truth of the personal kind. The party domain is so enormous, the number of different party dialects so great, that nobody can know them all. I lean towards the French dialect, but I dare say that my insights have general value. \n\u003cbr\u003e\n\u00a0\u00a0\n\u003cbr\u003e\nThat\u00b4s it for now. Party on, folks.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nOr in Latin:\u00a0Ad Majorem festum Gloriam!\n\u003cbr\u003e\n\u003cbr\u003e\nLadislaus Horatius\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cem\u003eA final word about patronage and rewards\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nPatronage = the best way to keep artists alive (after cryonics).\n\u003cbr\u003e\n\u003cbr\u003e\nFor me, the bottom line of patronage is the possible emancipation from the Slavery of the Day Job. Your support can help me with this in two ways: 1) Pay it forward (share the site) 2) Pay it backward (support this project financially).\n\u003cbr\u003e\n\u003cbr\u003e\nAs to rewards\u00a0I see your support of me as a reward for what I create. Rewarding YOU for rewarding ME... is a strange loop.\n\u003cbr\u003e\n\u003cbr\u003e\nEsteem me for my creativity, outr\u00e9\u00a0humor and interligence - if you are so inclined - not because I provide bonuses and T-shirts. I do hope that my epistles will satisfy you all by themselves.\u00a0However, I will try to find a fitting way to say \u201cthank you\u201d for your support.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for your understanding.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tGo to\u00a0\n\t\u003ca href=\"http://partyology.ladislaushoratius.com/\" rel=\"nofollow\"\u003ePartyology\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cem\u003eMore projects\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\nSee also my other projects\u00a0\n\u003ca href=\"https://www.patreon.com/headwind\" target=\"_blank\"\u003eHeadwind\u003c/a\u003e (online magazine) and \u003ca href=\"https://www.patreon.com/musictasting\" target=\"_blank\"\u003eMusic Tasting\u003c/a\u003e  (a combination of wine tasting + mindfulness)."
