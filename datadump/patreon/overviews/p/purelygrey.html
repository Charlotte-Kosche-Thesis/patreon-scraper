    "summary": "\u003cstrong\u003eThank you for visiting my Patreon!\u003c/strong\u003e Chances are you are already familiar with my work, but in case you aren\u0027t here\u0027s a quick taster:\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"420\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/428656448%3Fsecret_token%3Ds-B3UMi\u0026amp;color=%23ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;show_teaser=true\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nBesides releasing music I upload source files to \n\u003ca href=\"https://github.com/purelygrey/projects\"\u003eGitHub\u003c/a\u003e for others to learn from and I plan to record tutorial videos in the near future.\n\u003cbr\u003e\n\u003cbr\u003e\nI also founded \n\u003ca href=\"http://trackedmusic.org\"\u003e\u003cimg src=\"http://purelygrey.com/tracked-logo-horizontal.png\" style=\"margin: 0px 2px -7px;\"\u003e\u003c/a\u003e \u2013 the tape-oriented electronic music netlabel. I believe that a netlabel should be a source of quality music to listeners and should provide a better value to artists than mere exposure for a percentage cut. And we\u0027ve been doing exactly that for more than two years; learn more on \u003ca href=\"http://trackedmusic.org\"\u003eour website\u003c/a\u003e or go straight to \u003ca href=\"https://trackedmusic.bandcamp.com/music\"\u003eour releases\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThese things are pretty much what I breathe. I give away everything I make for free but there are always hidden costs so even the smallest contribution will help to lighten the load. I don\u0027t believe in paywalled content but I will do something cool from time to time to acknowledge you \u2013 the person who helps me continue this journey \ud83d\udc96\n\u003cbr\u003e\n\u003cbr\u003e\nMuch love,\n\u003cbr\u003e\nAlex"
