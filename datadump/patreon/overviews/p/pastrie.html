    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"https://pastriepuff.weebly.com/uploads/1/9/2/8/19288571/patreon.png\"\u003e\u003cbr\u003eWow, this still feels pretty weird so please excuse my rambling as I try to explain myself.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHoi, it\u0027s me Pastrie AKA Pastriepuff(s) on the net! I am a hobby artist who loves streaming games and my creative process. I enjoy customizing, drawing cute girls, and \u003cem\u003e(you guessed it)\u003c/em\u003e games. \u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/fcb5/f/2018/047/9/c/border_by_pastrie_puffs-dc3c1pv.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003eIf I\u0027m not drawing, I\u0027m gaming. And if I\u0027m not gaming, I\u0027m drawing. \u003cem\u003eRinse and repeat--you get the idea.\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027d love to be able to produce more content for both hobbies. This includes: neatly edited process videos, producing my own merchandise (\u003cem\u003estickers, buttons, plushes, etc\u003c/em\u003e), and giving you guys some well-deserved goodies! I also hope to one day own more consoles to stream for everyone\u0027s viewing pleasure.\u00a0\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/fcb5/f/2018/047/9/c/border_by_pastrie_puffs-dc3c1pv.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003eWhy should you pledge?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eA solid question. Really... \u003cem\u003eI don\u0027t know\u003c/em\u003e. There are incredibly generous people like you out there and other artists who are just as deserving (\u003cem\u003eor more\u003c/em\u003e). I\u0027m not sure how you stumbled across my content, but if--out of all the people out there--you choose me to support, I\u0027d be ever so grateful. \u003cbr\u003eThank you for considering my work and sharing your time with me.\u00a0\u003cbr\u003e\u003cbr\u003eIf you ever come into a financial rut or just don\u0027t feel like supporting me any longer, don\u0027t \u003cstrong\u003eever\u003c/strong\u003e feel guilty or obligated to continue the pledges. I try to stress, as much as possible, that \u003cstrong\u003eyou\u003c/strong\u003e are far more important and should always value/prioritize what you want.\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/fcb5/f/2018/047/9/c/border_by_pastrie_puffs-dc3c1pv.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003eWhat are Sprinkles?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSprinkles are a Twitch exclusive currency that you can earn via donations, being a subscriber/patron, or hanging out with me during a stream. You can redeem those points for some free (but limited) art\u00a0\u003ca href=\"https://streamelements.com/pastriepuff/store\"\u003ehere on my streamelements store\u003c/a\u003e.\u003cbr\u003e\u003cimg src=\"https://pastriepuff.weebly.com/uploads/1/9/2/8/19288571/twitch-store.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"https://orig00.deviantart.net/fcb5/f/2018/047/9/c/border_by_pastrie_puffs-dc3c1pv.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e"
