    "summary": "Based in \u003cstrong\u003ePoteau, Oklahoma\u003c/strong\u003e, Eric is a historian that is passionate about improving the city he lives in.\u00a0 \u003cbr\u003e\u003cbr\u003eAfter first moving to Poteau in 2010, he partnered with Mr. Shaw to write The\u003cstrong\u003e Birth of Poteau\u003c/strong\u003e.\u00a0 That 300+ page book was followed up with a partnership with Traci Barnes and \u003cstrong\u003eThe LeFlore County Adventure Guide\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eDuring this time, he began volunteering for the \u003cem\u003eLeflore County Museum\u003c/em\u003e, \u003cem\u003eNashoba Youth Foundation\u003c/em\u003e, and various other charities in the area, now including the \u003cem\u003eSalvation Army\u003c/em\u003e.\u00a0 This led to the development of the Poteau Improvement Project. \u003cbr\u003e\u003cbr\u003eWhile gearing up for the project, he was asked to take over the downtown area through \u003cem\u003ePoteau Main Street Matters / Historic Downtown Poteau\u003c/em\u003e.\u00a0 During his time there, downtown saw new streets, sidewalks, an upgraded park, buildings painted, new businesses, and many other improvements.\u00a0 \u003cbr\u003e\u003cbr\u003eToday, those major improvements downtown are complete, so he resumed the formation of the \u003cstrong\u003ePoteau Improvement Project\u003c/strong\u003e and has been busy getting that project off the ground. \u003cbr\u003e\u003cbr\u003eDuring that time, he has continued to be focused on historical research and sharing the fascinating history of LeFlore County with others. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis page was set up to help with both projects by raising money for the Poteau Improvement Project as well as to showcase more of the history of LeFlore County.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eFor those who have continued to provide support over the years, you are greatly appreciated!\u00a0 With this site, we are offering a new way to reward you for all of your support.\u00a0 As they say, it takes a village.\u00a0 To see change, we\u0027re asking you to \u003cstrong\u003eget involved\u003c/strong\u003e, to \u003cstrong\u003edonate\u003c/strong\u003e, to \u003cstrong\u003evolunteer\u003c/strong\u003e.\u00a0 \u003cem\u003e\u003cstrong\u003eTogether, we are making a difference!\u00a0 \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eThank you for your continued support!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
