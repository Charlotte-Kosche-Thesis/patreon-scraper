    "summary": "\u003cdiv\u003eHi friends! I started \u003ca href=\"http://psalterproject.com/\" rel=\"nofollow\"\u003ePsalter Project\u003c/a\u003e in 2015 because I have a passion to encourage and enable contemporary psalm singing. Through Psalter Project, I have been able to release two CDs, perform concerts for local churches, co-write and encourage others to write psalm-based music, and much more.  I have so many dreams and ideas for this project, but I need your support to make it grow. \u003cbr\u003e\u003cbr\u003eSo far, Psalter Project has been self-funded.  In order to continue to grow Psalter Project through these early years, I chose to join Patreon. Patreon is a platform that allows for monthly support as opposed to temporary fundraisers.  This reliable income will give me the flexibility to focus full time on Psalter Project, whether that\u2019s writing music, talking to people about the psalms, giving local concerts\u2026 whatever it takes to keep the project moving forward.\u003cbr\u003e\u003cbr\u003eIn the future, I\u0027d like to release more CDs, eventually recording all 150 psalms, and attend as well as host conferences and events. \u00a0I\u0027d like to\u00a0expand our website to include hosting multiple artists, providing a unique and invaluable resource for contemporary worship leaders who\u0027d like to start incorporating the psalms into their worship services.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eThank you SO much for enabling me to continue working in this incredible ministry opportunity!\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
