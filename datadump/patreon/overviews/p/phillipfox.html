    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1449863/037c2efc9629480da4378b721be12578?token-time=2145916800\u0026token-hash=Lh84iZqPX8DTSUCtLOLEcAmEwV7cPNDN2gnAp6so-e4%3D",
    "is_monthly": true,

    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/f49aNmJY3I8\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/f49aNmJY3I8",
    "one_liner": null,
    "patron_count": 25,
    "pay_per_name": "month",
    "pledge_sum": 37910,
    "pledge_url": "/bePatron?c=1449863",
    "published_at": "2018-03-13T01:03:31+00:00",
    "summary": "Initially, most of you reading this will know me from my six years leading Phillip Fox Band. Either you heard one of our records or saw me at one of our 600 shows. There was a lot I learned from that season of life. I learned \u003cstrong\u003eI am an artist who makes music\u003c/strong\u003e, not a musician, and there\u2019s a difference. Most of my time with PFB was spent performing, booking shows, managing show logistics, designing merch, and even more mundane day to day tasks of running an active group that I won\u2019t bore you with. All of that was so I could have the opportunity to write music and bring those songs to life on recordings. Sadly, there was so little time to actually devote to those things which is why we only released 17 songs in 6 years and disbanded with an album of unrecorded material.\u003cbr\u003e\u003cbr\u003e\n\nI want to change this. This past year off the road, without the pressures of \u201cmanaging a business\u201d, has been the most prolific writing season of my life. And can we talk about the \u201cbusiness\u201d thing? I really don\u2019t want to be a business any more. I don\u2019t want to make more products for you to consume. We have enough products, don\u2019t we? \u003cstrong\u003eI want to make art for you\u003c/strong\u003e, and \u003cstrong\u003eI want to give you an opportunity to be a patron of that art\u003c/strong\u003e, to support and connect with me in the process of creation. \u003cbr\u003e\u003cbr\u003e\n\nSo if you\u2019ve wanted to hear much more music from me, or if you\u2019ve been feeling a void of music that moves and inspires, music that you can come back to over and over again and still get something new from, then this is our chance. Let\u2019s bring more art into the world!\u003cbr\u003e\u003cbr\u003e\n\nMy goal is to release one new song, professionally recorded each month. You\u2019ll get the liner notes, lyrics, and a background story on the song. Some of these will come with live in-studio video of the actual performance you hear on the recording. There are some other things I\u2019d like to try so \u003cstrong\u003elook through the patron levels and see what excites you\u003c/strong\u003e. Lastly, as my patron, I\u2019ll be looking for feedback from you: What do you want to hear? What ideas do you have? Let\u2019s make something meaningful together! I have so much to say, I\u2019ve found the voice and the words to express it, and I can\u2019t wait to share it with you!\u003cbr\u003e"
   },
