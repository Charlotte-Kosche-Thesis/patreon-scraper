others, responsible for our props.\u003cbr\u003e\n\n\u003cbr\u003e\n\nSo far, we\nhave produced numerous short films, which you can all find on our\u00a0\u003ca href=\"https://www.youtube.com/user/ParaLightWorX\"\u003eYouTube Channel\u003c/a\u003e. We try to cover a broad range, so that up until now we have produced\nshort films on \u003cstrong\u003eMafia, Game of Thrones and WWII\u003c/strong\u003e. More and more we realized, that\nwe reached certain limits regarding our budget. In order\u003cstrong\u003e to raise our\nproduction standards\u003c/strong\u003e and to improve our props and technique, \u003cstrong\u003emore money is\nneeded\u003c/strong\u003e. There are still \u003cstrong\u003eso many stories to tell\u003c/strong\u003e and t\u003cstrong\u003ehis is our great aim!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
