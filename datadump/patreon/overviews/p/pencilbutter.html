    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWelcome to my Patreon page!\u00a0\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMy name is Rachel Harris, aka \u003cstrong\u003epencilbutter\u003c/strong\u003e I\u0027m a reclusive cat lady from the US Gulf Coast with that irrational dream of being able to support myself entirely by doing what I love. Your pledge will help keep that dream alive, and help me restock on my art supplies. I create mostly traditional anime/manga inspired artwork using primarily copic markers and watercolors (along with some other traditional media) \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am currently livestreaming at least twice a week on\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://twitch.tv/pencilbutter\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eTWITCH!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eYou can find my artwork at the following places:\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003ca href=\"http://instagram.com/pencil.butter\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eINSTAGRAM\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://twitch.tv/pencilbutter\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTWITCH\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003ca href=\"http://pencilbutter.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTUMBLR\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ca href=\"http://demon-rae.deviantart.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDEVIANTART\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/span\u003e\u003ca href=\"https://www.etsy.com/shop/pencilbutter\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eETSY STORE\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHOW PATREON WORKS\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eBy pledging a small amount each month, you can help support me in doing what I love and get some special rewards in return! Accounts are charged UP FRONT when you first pledge, and then at the beginning of EVERY MONTH! \u00a0And remember, you can change or cancel your pledge at any time!\n\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ePAY WHAT YOU WANT!!!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMy patreon page is currently set up on a pay what you want system! Pledge $1 or $10, its all up to you, how much support you want to give, and what you feel the rewards are worth! Patrons will get the same rewards regardless of amount pledged! \u003cbr\u003e\u003cem\u003eThe only difference will be on doodle requests. Higher pledges will get more detailed doodles. (IE a $1 pledge might get a chibi headshot where as a $10 pledge might get a normal halfbody sketch.)\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWHAT YOU CAN GET IF YOU PLEDGE\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eearly access to finished artwork\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ehigh resolution scans\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003esketches that I don\u0027t post anywhere else!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003espeedpaints that I no longer post to the public!\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eoccasional suggestion polls!\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003elineart for you to color!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003emonthly doodle request streams for patrons only!\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cstrong style=\"color: rgb(51, 51, 51); text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cimg src=\"http://i.imgur.com/8zZ0A2l.jpg\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWant to support my art without committing to patreon? You can make a one time donation on\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://ko-fi.com/A6382P2\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eKO-FI\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003ca href=\"https://ko-fi.com/A6382P2\" rel=\"nofollow\" target=\"_blank\"\u003e\u00a0\u003c/a\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eand get a teeny coloring page as a thank you gift!\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr style=\"text-align: left;\"\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u00a0\u2665\u00a0\u2665\u00a0THANK YOU FOR YOUR SUPPORT!\u00a0\u2665\u00a0\u2665\u00a0\u2665\u003c/span\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003c/span\u003e\u003c/strong\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.youtube.com/user/pencilbutter\" rel=\"nofollow\"\u003e\u003c/a\u003e\n\u003c/div\u003e"
