    "summary": "\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u0026#9733; Introduction\u00a0\u0026#9733;\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eHello, hello, hello! The name\u0027s \u003cstrong\u003eBria Breakaway AKA Primal Princess\u003c/strong\u003e-- cosplayer, part-time student, and artist born and raised in Atlanta.\u00a0\u003cbr\u003e\u003cbr\u003eI started cosplaying around 2010. If that\u0027s what you want to call it. It was more like bad attempts to dress up at conventions. Only recently (last four years) have I had a chance to actually create cosplays, and those opportunities were very few and far in between due to financial constraints. So, I\u0027m a newbie, in some sense of the word. \u00a0It was when a handful of people informed me that I do a decent job at making costumes and should step out of my comfort zone to pursue my passion. Cosplay is the center of my universe (alongside art, of course).\u003cbr\u003e\u003cbr\u003eAnime, video games, and sci-fi were a\u003cstrong\u003e HUGE\u003c/strong\u003e staple in my household growing up. That doesn\u0027t mean my hobbies are limited -- I love exploring new things, dancing, graphic design, and a ton of other stuff!\u003cbr\u003e\u003cbr\u003eOne of those unspecified hobbies is patiently waiting for \u003cstrong\u003eKenkou Cross\u003c/strong\u003e, creator of Monster Girl Encyclopedia, to come out with new art. That\u0027s right: I\u0027m in \u003cstrong\u003elove\u003c/strong\u003e with Monster Girls! His designs are absolutely fascinating and I\u0027ve been following his work for a long time.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u0026#9733; Why support?\u00a0\u0026#9733;\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m awesome\u003c/strong\u003e. Okay, no, really. I made this Patreon page to facilitate my unhealthy obsession with Monster Girls, and by extension, cosplaying. Cosplay isn\u0027t a cheap pastime. Lots of money and time goes into the art. It\u0027s incredibly difficult to commit to it with a full-time job, and school. This page is to give perks to those who are willing to accompany me on my journey, as well. If everything goes according to plan, I\u0027ll be able to continue with my Monster Girl cosplay collection, and bring beloved characters to life! Proceeds will go towards supplies, photoshoots, and prints.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u0026#9733; Thanks for stopping by!\u00a0\u0026#9733;\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
