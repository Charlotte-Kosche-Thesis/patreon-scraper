    "summary": "\u003cdiv\u003e\n\t\u00ab\u042f \u043e\u0442\u043a\u0430\u0437\u044b\u0432\u0430\u044e\u0441\u044c \u0432\u0435\u0440\u0438\u0442\u044c, \u0447\u0442\u043e \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e \u0442\u0440\u0430\u043d\u0436\u0438\u0440\u0438\u0442 \u0434\u0435\u043d\u044c\u0433\u0438 \u043d\u0430\u043b\u043e\u0433\u043e\u043f\u043b\u0430\u0442\u0435\u043b\u044c\u0449\u0438\u043a\u043e\u0432 \u043d\u0430 \u043c\u0435\u043d\u044f, \u0442\u043e\u0433\u0434\u0430 \u043a\u0430\u043a \u043f\u043e\u043b\u043d\u043e \u0433\u043e\u0440\u0430\u0437\u0434\u043e \u0431\u043e\u043b\u0435\u0435 \u0432\u0430\u0436\u043d\u044b\u0445 \u0432\u0435\u0449\u0435\u0439, \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0438\u0445 \u043c\u043e\u0436\u043d\u043e \u0431\u044b\u043b\u043e \u0431\u044b \u0440\u0430\u0441\u0442\u0440\u0430\u043d\u0436\u0438\u0440\u0438\u0442\u044c\u00bb \u2014 \u003cem\u003e\u0422\u043e\u043c\u0430\u0441 \u041f\u0438\u043d\u0447\u043e\u043d\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i0.wp.com/pollen-press.ru/wp-content/uploads/2018/04/Patreon.jpg?resize=880%2C650\"\u003e\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u041f\u0440\u0438\u0432\u0435\u0442, \u044d\u0442\u043e \u0412\u043b\u0430\u0434\u0438\u043c\u0438\u0440. \u042f \u0440\u0430\u0431\u043e\u0442\u0430\u044e \u0434\u0438\u0437\u0430\u0439\u043d\u0435\u0440\u043e\u043c \u043e\u0431\u043b\u043e\u0436\u0435\u043a \u0434\u043b\u044f \u043a\u043d\u0438\u0433, \u0430 \u0432 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u043a\u0443\u0440\u0438\u0440\u0443\u044e \u043f\u0440\u043e\u0435\u043a\u0442 \u003cem\u003ePollen\u003c/em\u003e, \u0432\u0435\u0434\u0443 \u0442\u0435\u043b\u0435\u0433\u0440\u0430\u043c-\u043f\u043e\u0434\u0432\u0430\u043b \u003ca href=\"https://t.me/garagepublishing\"\u003e\u00ab\u0413\u0430\u0440\u0430\u0436\u043d\u043e\u0435 \u043a\u043d\u0438\u0433\u043e\u0438\u0437\u0434\u0430\u043d\u0438\u0435\u00bb\u003c/a\u003e \u0438 \u043a\u043e\u043b\u043b\u0435\u043a\u0446\u0438\u043e\u043d\u0438\u0440\u0443\u044e \u0440\u0430\u0437\u043d\u044b\u0435 \u0438\u0437\u0434\u0430\u043d\u0438\u044f \u00ab\u0423\u043b\u0438\u0441\u0441\u0430\u00bb.\u003cbr\u003e\u003cbr\u003e\u0412 2014 \u0433\u043e\u0434\u0443 \u043c\u043d\u0435 \u043f\u043e\u0434\u0430\u0440\u0438\u043b\u0438 \u00ab\u0412\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0438\u0439 \u043f\u043e\u0440\u043e\u043a\u00bb \u0422\u043e\u043c\u0430\u0441\u0430 \u041f\u0438\u043d\u0447\u043e\u043d\u0430, \u0430 \u0443\u0436\u0435 \u0432 2015 \u0433. \u044f, \u0432\u043c\u0435\u0441\u0442\u0435 \u0441\u043e \u0441\u0432\u043e\u0435\u0439 \u0434\u0435\u0432\u0443\u0448\u043a\u043e\u0439 \u0438 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u043a\u043e\u043c\u0430\u043d\u0434\u043e\u0439 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0447\u0438\u043a\u043e\u0432, \u043e\u0441\u043d\u043e\u0432\u0430\u043b \u003cem\u003ePollen fanzine\u003c/em\u003e \u0438 \u0438\u0437\u0434\u0430\u043b 50 \u043a\u043e\u043f\u0438\u0439 \u043a\u043e\u0435-\u043a\u0430\u043a \u0441\u0432\u0435\u0440\u0441\u0442\u0430\u043d\u043d\u043e\u0433\u043e \u043f\u0435\u0447\u0430\u0442\u043d\u043e\u0433\u043e \u0437\u0438\u043d\u0430 \u043e \u041f\u0438\u043d\u0447\u043e\u043d\u0435, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u0432\u0441\u044f \u0441\u0435\u0442\u0435\u0432\u0430\u044f \u0434\u0438\u0441\u043a\u0443\u0441\u0441\u0438\u044f \u043e\u0431 \u044d\u0442\u043e\u043c \u043c\u043e\u043d\u0443\u043c\u0435\u043d\u0442\u0430\u043b\u044c\u043d\u043e\u043c \u0430\u0432\u0442\u043e\u0440\u0435 \u043d\u0435\u0437\u0430\u0441\u043b\u0443\u0436\u0435\u043d\u043d\u043e \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0438\u0432\u0430\u043b\u0430\u0441\u044c \u0434\u0432\u0443\u043c\u044f-\u0442\u0440\u0435\u043c\u044f \u043e\u0431\u0437\u043e\u0440\u043d\u044b\u043c\u0438 \u0441\u0442\u0430\u0442\u044c\u044f\u043c\u0438.\u003cbr\u003e\u003cbr\u003e\u041c\u044b \u0440\u0430\u0441\u043a\u0438\u0434\u0430\u043b\u0438 \u044d\u0442\u043e\u0442 \u0437\u0438\u043d \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e, \u0432 \u0442\u043e \u0436\u0435 \u0432\u0440\u0435\u043c\u044f \u043e\u0442\u043a\u0440\u044b\u0432 \u0446\u0435\u043b\u0443\u044e \u0433\u0440\u0438\u0431\u043d\u0438\u0446\u0443 \u043f\u0438\u0441\u0430\u0442\u0435\u043b\u0435\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0442\u0430\u043a \u0438\u043b\u0438 \u0438\u043d\u0430\u0447\u0435 \u043a\u043e\u043c\u043c\u0443\u043d\u0438\u0446\u0438\u0440\u0443\u044e\u0442 \u0447\u0435\u0440\u0435\u0437 \u041f\u0438\u043d\u0447\u043e\u043d\u0430 \u0438\u043b\u0438 \u043d\u0430\u0445\u043e\u0434\u044f\u0442\u0441\u044f \u043f\u043e\u0434 \u0435\u0433\u043e \u043f\u0440\u044f\u043c\u044b\u043c \u0432\u043b\u0438\u044f\u043d\u0438\u0435\u043c. \u0421\u0440\u0435\u0434\u0438 \u043d\u0438\u0445 \u0414\u044d\u0432\u0438\u0434 \u0424\u043e\u0441\u0442\u0435\u0440 \u0423\u043e\u043b\u043b\u0435\u0441, \u0414\u043e\u043d \u0414\u0435\u043b\u0438\u043b\u043b\u043e, \u0414\u0436\u043e\u0437\u0435\u0444 \u041c\u0430\u043a\u044d\u043b\u0440\u043e\u0439, \u0421\u0442\u0438\u0432 \u042d\u0440\u0438\u043a\u0441\u043e\u043d, \u0420\u043e\u0431\u0435\u0440\u0442 \u041a\u0443\u0432\u0435\u0440, \u0423\u0438\u043b\u044c\u044f\u043c \u0413\u044d\u0441\u0441, \u0423\u0438\u043b\u044c\u044f\u043c \u0413\u044d\u0434\u0434\u0438\u0441 \u0438 \u043c\u043d\u043e\u0433\u0438\u0435 \u0434\u0440\u0443\u0433\u0438\u0435. \u041e\u0447\u0435\u0432\u0438\u0434\u043d\u043e, \u0447\u0442\u043e \u0440\u0435\u0441\u0443\u0440\u0441\u043e\u0432 \u0431\u0443\u043c\u0430\u0436\u043d\u043e\u0433\u043e \u0437\u0438\u043d\u0430 \u043d\u0430\u043c \u043d\u0435 \u0445\u0432\u0430\u0442\u0430\u043b\u043e, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043c\u044b \u0441\u043e\u0431\u0440\u0430\u043b\u0438 DIY-\u0441\u0430\u0439\u0442 pollen-press.ru, \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u0441\u043e\u0431\u0438\u0440\u0430\u0435\u043c \u043a\u043e\u043b\u043b\u0435\u043a\u0446\u0438\u044e \u0442\u0435\u043a\u0441\u0442\u043e\u0432, \u043a\u0430\u0440\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0440\u0443\u044f \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0443\u044e \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u0443 \u0432\u0442\u043e\u0440\u043e\u0439 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u044b 20 \u0432\u0435\u043a\u0430.\u003cbr\u003e\u003cbr\u003e\u041d\u0430 \u0441\u0435\u0433\u043e\u0434\u043d\u044f \u041f\u044b\u043b\u044c\u0446\u0430 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043c\u0430\u0441\u0442\u0435\u0440\u0441\u043a\u043e\u0439 \u0434\u043b\u044f \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0447\u0438\u043a\u043e\u0432 \u0438 \u0440\u0435\u0434\u0430\u043a\u0442\u043e\u0440\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0445\u043e\u0442\u044f\u0442 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u043e\u043f\u044b\u0442 \u0440\u0430\u0431\u043e\u0442\u044b \u0441 \u0442\u0435\u043a\u0441\u0442\u043e\u043c \u0438\u043b\u0438 \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u043f\u043e\u0440\u0442\u0444\u043e\u043b\u0438\u043e \u043f\u0443\u0431\u043b\u0438\u043a\u0430\u0446\u0438\u0439. \u041c\u044b \u0438\u0437\u0434\u0430\u043b\u0438 \u0448\u0435\u0441\u0442\u044c \u043f\u0435\u0447\u0430\u0442\u043d\u044b\u0445 \u043d\u043e\u043c\u0435\u0440\u043e\u0432 \u0438 \u043e\u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0432\u0430\u043b\u0438 \u0431\u043e\u043b\u0435\u0435 30 \u043b\u043e\u043d\u0433\u0440\u0438\u0434\u043e\u0432 \u043e\u0431 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0439 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u0435 \u2014 \u0438 \u0432\u0441\u0451 \u044d\u0442\u043e \u043f\u0440\u0438 \u043d\u0443\u043b\u0435\u0432\u043e\u043c, \u0430 \u0447\u0430\u0449\u0435 \u0432\u0441\u0435\u0433\u043e \u043c\u0438\u043d\u0443\u0441\u043e\u0432\u043e\u043c, \u0444\u0438\u043d\u0430\u043d\u0441\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0438.\u003cbr\u003e\u041c\u044b \u043f\u043e-\u043f\u0440\u0435\u0436\u043d\u0435\u043c\u0443 \u0443\u0431\u0435\u0436\u0434\u0435\u043d\u044b, \u0447\u0442\u043e \u0442\u0430\u043a\u043e\u0439 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u0435, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u0434\u0435\u043b\u0430\u043b\u0438 \u0432 \u0410\u043c\u0435\u0440\u0438\u043a\u0435 \u0432 \u043a\u043e\u043d\u0446\u0435 20 \u0432\u0435\u043a\u0430, \u0434\u043e \u0441\u0438\u0445 \u043f\u043e\u0440 \u043d\u0435\u0442 \u0440\u0430\u0432\u043d\u044b\u0445 \u0438 \u0445\u043e\u0442\u0438\u043c \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0438\u0442\u044c \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0442\u044c \u043e\u0431 \u0430\u0432\u0442\u043e\u0440\u0430\u0445, \u0438\u0433\u043d\u043e\u0440\u0438\u0440\u0443\u0435\u043c\u044b\u0445 \u043a\u0430\u043a \u0438\u0437\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430\u043c\u0438, \u0442\u0430\u043a \u0438 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u043d\u043e\u0439 \u043a\u0440\u0438\u0442\u0438\u043a\u043e\u0439. \u2028\u2028\u0414\u043b\u044f \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u0431\u0438\u0431\u043b\u0438\u043e\u0442\u0435\u043a\u0430 \u041f\u044b\u043b\u044c\u0446\u044b \u043f\u043e\u043f\u043e\u043b\u043d\u044f\u043b\u0430\u0441\u044c \u0438 \u043c\u044b \u043c\u043e\u0433\u043b\u0438 \u0443\u0434\u0435\u043b\u044f\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435 \u0432\u043d\u0438\u043c\u0430\u043d\u0438\u044f \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0443 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u043e\u0432 \u0438 \u0440\u0435\u0434\u0430\u043a\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f, \u043f\u043e\u043b\u0438\u0433\u0440\u0430\u0444\u0438\u0438 \u0437\u0438\u043d\u043e\u0432 \u0438 \u043e\u0431\u0449\u0435\u043c\u0443 \u0434\u0438\u0437\u0430\u0439\u043d\u0443 \u043f\u0440\u043e\u0435\u043a\u0442\u0430, \u043d\u0430\u043c \u043d\u0443\u0436\u043d\u0430 \u0432\u0430\u0448\u0430 \u043f\u043e\u043c\u043e\u0449\u044c.\u003cbr\u003e\u003cbr\u003e\u0414\u043b\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0438 \u0442\u0430\u043a\u0438\u0445 \u043d\u0438\u0437\u043e\u0432\u044b\u0445 \u0438\u043d\u0438\u0446\u0438\u0430\u0442\u0438\u0432 \u0431\u044b\u043b \u0441\u043e\u0437\u0434\u0430\u043d \u0440\u0435\u0441\u0443\u0440\u0441 \u003ca href=\"https://www.patreon.com/pollenfanzine\"\u003e\u003cem\u003ePatreon\u003c/em\u003e\u003c/a\u003e, \u0443\u0441\u0442\u0440\u043e\u0435\u043d\u043d\u044b\u0439 \u043f\u043e \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0443 \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u043e\u0433\u043e \u0434\u043e\u043d\u0430\u0442\u0430. \u0415\u0441\u043b\u0438 \u0441\u043e\u0432\u0441\u0435\u043c \u043f\u0440\u043e\u0441\u0442\u043e \u2014 \u043c\u044b \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u043c, \u0430 \u0432\u044b, \u043d\u0430\u0448\u0438 \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u0438, \u043e\u0444\u043e\u0440\u043c\u0438\u0432 \u043f\u0430\u0440\u0443 \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432 \u0432 \u043c\u0435\u0441\u044f\u0446, \u0432\u044b\u043f\u043b\u0430\u0447\u0438\u0432\u0430\u0435\u0442\u0435 \u043d\u0430\u043c \u00ab\u0437\u0430\u0440\u043f\u043b\u0430\u0442\u0443\u00bb. \u041a\u043e\u0442\u043e\u0440\u0430\u044f \u0432 \u043d\u0430\u0448\u0435\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u043d\u0435 \u0437\u0430\u0440\u043f\u043b\u0430\u0442\u0430, \u0430 \u0432\u043e\u0437\u043d\u0430\u0433\u0440\u0430\u0436\u0434\u0435\u043d\u0438\u0435 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0447\u0438\u043a\u0430\u043c \u0438 \u043e\u043f\u043b\u0430\u0442\u0430 \u0440\u0430\u0441\u0445\u043e\u0434\u043e\u0432 \u043d\u0430 \u043f\u0435\u0447\u0430\u0442\u043d\u044b\u0435 \u043d\u043e\u043c\u0435\u0440\u0430 (\u0432 \u0438\u0434\u0435\u0430\u043b\u044c\u043d\u043e\u043c \u043c\u0438\u0440\u0435 \u0432\u0441\u0435 \u043d\u043e\u043c\u0435\u0440\u0430 \u041f\u044b\u043b\u044c\u0446\u044b \u0440\u0430\u0437\u0434\u0430\u044e\u0442\u0441\u044f \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e).\u003cbr\u003e\u003cbr\u003e\u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0441\u0435\u0439\u0447\u0430\u0441 \u0443 \u043d\u0430\u0441 \u0432 \u043f\u043b\u0430\u043d\u0430\u0445 \u003ca href=\"http://pollen-press.ru/2017/07/11/pollen-fanzine-7/\"\u003e7-\u0439 \u043d\u043e\u043c\u0435\u0440 \u0437\u0438\u043d\u0430\u003c/a\u003e, \u043f\u043e\u0441\u0432\u044f\u0449\u0435\u043d\u043d\u044b\u0439 \u0414\u0436\u043e\u0437\u0435\u0444\u0443 \u041c\u0430\u043a\u044d\u043b\u0440\u043e\u044e \u0438 8-\u0439, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u043c\u044b \u0445\u043e\u0442\u0438\u043c \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u043e \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u043e \u043b\u043e\u0441-\u0430\u043d\u0434\u0436\u0435\u043b\u0435\u0441\u0441\u043a\u043e\u043c \u043a\u0438\u043d\u043e\u043c\u0430\u043d\u044c\u044f\u043a\u0435 \u0438 \u0432\u044b\u0434\u0430\u044e\u0449\u0435\u043c\u0441\u044f \u043f\u0438\u0441\u0430\u0442\u0435\u043b\u0435 \u003ca href=\"http://pollen-press.ru/2018/01/25/our-ecstatic-days/\"\u003e\u0421\u0442\u0438\u0432\u0435 \u042d\u0440\u0438\u043a\u0441\u043e\u043d\u0435\u003c/a\u003e (\u0447\u0443\u0434\u043e\u043c \u0438\u0437\u0434\u0430\u043d\u043d\u043e\u043c \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435). \u0422\u0430\u043a\u0436\u0435 \u043c\u044b \u043f\u043b\u0430\u043d\u0438\u0440\u0443\u0435\u043c \u0438\u0437\u0434\u0430\u0442\u044c \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u043c \u0437\u0438\u043d\u043e\u043c \u044d\u0441\u0441\u0435 \u0414\u044d\u0432\u0438\u0434\u0430 \u0424\u043e\u0441\u0442\u0435\u0440\u0430 \u0423\u043e\u043b\u043b\u0435\u0441\u0430 \u043e \u043f\u043e\u0440\u043d\u043e, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u0441\u0435\u0439\u0447\u0430\u0441 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0432 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0435.\u003cbr\u003e\u003cbr\u003e\u0421\u0430\u0439\u0442 \u043e\u0447\u0435\u043d\u044c \u043f\u0440\u043e\u0441\u0442\u043e\u0439 \u0438 \u0438\u043d\u0442\u0443\u0438\u0442\u0438\u0432\u043d\u043e \u043f\u043e\u043d\u044f\u0442\u043d\u044b\u0439. \u0414\u043b\u044f \u043e\u0444\u043e\u0440\u043c\u043b\u0435\u043d\u0438\u044f \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u044f \u043d\u0443\u0436\u043d\u043e \u043a\u043b\u0438\u043a\u043d\u0443\u0442\u044c \u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eBECOME A PATRON\u003c/span\u003e\u003c/strong\u003e \u0438 \u043f\u0440\u043e\u0439\u0442\u0438 \u0443\u0434\u043e\u0431\u043d\u0443\u044e \u0432\u0435\u0440\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u044e.\u003cbr\u003e\u003cbr\u003e\u041f\u044b\u043b\u044c\u0446\u0430 \u2014 \u043f\u0440\u043e\u0437\u0440\u0430\u0447\u043d\u044b\u0439 \u043f\u0440\u043e\u0435\u043a\u0442, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043c\u044b \u0431\u0443\u0434\u0435\u043c \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0442\u044c \u043e \u0432\u0441\u0435\u0445 \u0437\u0430\u0442\u0440\u0430\u0442\u0430\u0445 \u043d\u0430 \u043f\u0440\u043e\u0435\u043a\u0442, \u043f\u043e-\u043f\u0440\u0435\u0436\u043d\u0435\u043c\u0443 \u043e\u0441\u0442\u0430\u0432\u0430\u044f\u0441\u044c \u043c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u044c\u043d\u043e \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b\u043c\u0438 \u0434\u043b\u044f \u0430\u0443\u0434\u0438\u0442\u043e\u0440\u0438\u0438. \u0421\u043f\u0430\u0441\u0438\u0431\u043e \u0432\u0441\u0435\u043c, \u043a\u0442\u043e \u043d\u0430\u0441 \u043f\u043e\u0434\u0434\u0435\      "about": "\u0412 60\u201370-\u0445 \u0433\u043e\u0434\u0430\u0445 20 \u0432\u0435\u043a\u0430 \u0432 \u0421\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0442\u0430\u0445 \u0410\u043c\u0435\u0440\u0438\u043a\u0438 c\u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043b\u0430\u0441\u044c \u043f\u043b\u0435\u044f\u0434\u0430 \u0432\u044b\u0434\u0430\u044e\u0449\u0438\u0445\u0441\u044f \u043f\u0438\u0441\u0430\u0442\u0435\u043b\u0435\u0439, \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0438\u0432\u0448\u0438\u0445 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u043d\u044b\u0439 \u043b\u0430\u043d\u0434\u0448\u0430\u0444\u0442 \u0432\u0442\u043e\u0440\u043e\u0439 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u044b \u0432\u0435\u043a\u0430 \u0438 \u0440\u0430\u0437\u0434\u0432\u0438\u043d\u0443\u0432\u0448\u0438\u0445 \u0440\u0430\u043c\u043a\u0438 \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u043e\u043d\u043d\u043e\u0433\u043e \u043f\u0438\u0441\u044c\u043c\u0430.\u003cbr\u003e\u041a \u043f\u0440\u0438\u0437\u043d\u0430\u043d\u043d\u044b\u043c \u043a\u043b\u0430\u0441\u0441\u0438\u043a\u0430\u043c \u043a\u0430\u043d\u043e\u043d\u0430 \u043e\u0442\u043d\u043e\u0441\u044f\u0442\u003ca href=\"https://ru.wikipedia.org/wiki/%D0%9F%D0%B8%D0%BD%D1%87%D0%BE%D0%BD,_%D0%A2%D0%BE%D0%BC%D0%B0%D1%81\"\u003e \u0422\u043e\u043c\u0430\u0441\u0430 \u041f\u0438\u043d\u0447\u043e\u043d\u0430\u003c/a\u003e, \u003ca href=\"https://ru.wikipedia.org/wiki/%D0%93%D1%8D%D0%B4%D0%B4%D0%B8%D1%81,_%D0%A3%D0%B8%D0%BB%D1%8C%D1%8F%D0%BC\"\u003e\u0423\u0438\u043b\u044c\u044f\u043c\u0430 \u0413\u044d\u0434\u0434\u0438\u0441\u0430\u003c/a\u003e, \u003ca href=\"https://ru.wikipedia.org/wiki/%D0%94%D0%B5%D0%BB%D0%B8%D0%BB%D0%BB%D0%BE,_%D0%94%D0%BE%D0%BD\"\u003e\u0414\u043e\u043d\u0430 \u0414\u0435\u043b\u0438\u043b\u043b\u043e\u003c/a\u003e, \u003ca href=\"https://en.wikipedia.org/wiki/Robert_Coover\"\u003e\u0420\u043e\u0431\u0435\u0440\u0442\u0430 \u041a\u0443
