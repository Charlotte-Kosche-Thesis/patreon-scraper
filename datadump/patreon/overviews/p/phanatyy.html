    "summary": "Hey! Thanks for visiting my patreon page! My name is Nakata Whittle, or as most of you would know me, Phanatyy or just Phan! Currently I create two comics, \u003cem\u003eI Am Not A Girl\u003c/em\u003e and \u003cem\u003eThe Demise of Beckett Threestring\u003c/em\u003e but hope to produce more in the future! I\u0027m attending Kentucky College of Art and Design this Spring semester, but I\u0027m hoping to make it into the Animation program at SVA next Fall! With this Patreon I\u0027m hoping to be more able to support myself with less expense to my parents, and to create more comic content for my wonderful audience!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what\u0027s\u003cem\u003e I Am Not A Girl?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/I-Am-Not-A-Girl\"\u003eI Am Not A Girl\u003c/a\u003e is the more popular of my two webcomics, an autobiographical comic about my experiences as a non-binary individual as I make my way through the beginnings of adulthood and life in general. I also use it to educate on the non-binary experience!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd what\u0027s \u003cem\u003eThe Demise of Beckett Threestring\u003c/em\u003e?\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://tapastic.com/series/The-Demise-of-Beckett-Threestring\"\u003eThe Demise of Beckett Threestring\u003c/a\u003e is my first ever webcomic, a fantasy story about a young man who knows he\u0027s trapped in a book and is doing his best to share this information with the main character of said book before it\u0027s too late. (I\u0027m also using this comic to learn the ins and outs of creating a comic, so it\u0027s a learning experience what, at the same time, I\u0027m also trying my best to turn into a good product! In making this I have a lot of insights to share, some of which will be exclusively available here!)\u003cbr\u003e\u003cbr\u003eThank you all as always for your support and faith in me!!\u003cbr\u003e"
