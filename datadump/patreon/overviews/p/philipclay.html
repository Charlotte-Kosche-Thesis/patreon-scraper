    "summary": "Thank you for stopping by my page! My name is Philip. I\u0027m a writer \u0026amp; illustrator based in Brooklyn, NY, and I am working on a 480 page graphic novel. I started the pencils on it just before New Year\u0027s 2016, and I aim to have the inks finished by New Year\u0027s 2018.\u003cbr\u003e\u003cbr\u003eMuch of my day-to-day progress and process has been posted over on my Instagram feed --\u003ca href=\"https://www.instagram.com/darkline.sparrowline/\" target=\"_blank\"\u003e@darkline.sparrowline\u003c/a\u003e -- but that content, as well as Patreon-only content, will also be up here almost daily.\u003cbr\u003e\u003cbr\u003eI\u0027m on Patreon because I\u0027ve reached a point where I do not want to take another part-time job to keep myself and my family afloat, mainly because my creativity \u0026amp; productivity on my book will drop to nil. That being said, my rent job barely even covers the rent anymore. And so, I am reaching out via Patreon, because now more than ever the arts are needed, and I want to be out there contributing. \u003cbr\u003e\u003cbr\u003eThe title of the book is Moths in the Veil, and I\u0027ve been working seriously on it for roughly two years. It started as a few sketches and an outline for a 32 page story, and expanded quickly to 180 pages once I flushed it out. It expanded again to 375 pages during the draft stage, when I realized one of the two main characters needed a lot more space for her own story, and then, during the writing \u0026amp; penciling of the pre-inked pages, the story has grown deeper in my mind\u0027s eye, small details began sprouting up, and I\u0027m looking at a 480 page book. \u003cbr\u003e\u003cbr\u003eI was inspired by my daughter to write this book. When she turned thirteen, I truly became aware of the deeply rooted patriarchal tendencies that exist out there in the world. This coincided with my movement away from the faith of my upbringing, which had had a very all encompassing hold on my mind. My daughter began asking me questions to which I had no answers, and the moment at which I almost said to her, \"it is a mystery\" was my rock bottom, and the beginning of a long journey to re-finding myself. This book has been a very important part of that journey, and a very real catharsis. I am truly grateful for my daughter\u0027s influence on me, and the book will be dedicated to her.\u003cbr\u003e\u003cbr\u003eYour patronage will enable me to more fully devote myself to this and other projects which I feel so passionately about.\u003cbr\u003e\u003cbr\u003eThank you so much,\u003cbr\u003e\u003cbr\u003ePhilip Clay\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
