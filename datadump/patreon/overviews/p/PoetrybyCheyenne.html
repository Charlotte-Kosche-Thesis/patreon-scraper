    "summary": "Hello! My name is Cheyenne Bramwell, and I\u0027m an author, martial artist, longboarder, and general adrenaline junkie! This page will be for my poetry and some short stories for now, but in the future, it\u0027ll also have extra info for my fantasy novels! But, in order to get that far, I\u0027m currently working my way through rough drafts and various blog posts for fun, all on my tablet, and spending a lot of time selling food on a food truck to make actual money.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://poemafterpoem.weebly.com/uploads/1/0/5/3/105330701/edited/18011184-10155233434634776-7988243172319264517-n_2.jpeg\" style=\"width: 196px;\"\u003e\u003cbr\u003e\u003c/div\u003eI\u0027ve been in the food area of the customer service business for a while now, and while I\u0027m pretty good at it, It\u0027s not what makes me happy. I would love to be able to spend more time creating what I love, and your support on here could help me do that. I also want to eventually afford a laptop, which would increase my productivity exponentially! That would mean more progress for me, and more content for you guys!\u003cbr\u003e\u003cbr\u003eIf you join this page, I\u0027ll be able to include you in an exclusive community of writers, bibliophiles, creators, and overall awesome people in\u00a0 the super-secret Facebook group \"Creation Cabal\", where I\u0027ll share writing prompts, and we can all create fun things together!\u003cbr\u003e\u003cbr\u003eI will also write each of my patrons a personalized poem! It\u0027ll be yours and yours alone, and you will be the sole owner of it!\u003cbr\u003e\u003cbr\u003eYou can read my poetry and chapter one of my first novel at poemafterpoem.weebly.com.\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read this! Hope you\u0027re all having a wonderful day! :) \u0026lt;3\u003cbr\u003e"
