    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/EcKjRAqw3co\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/EcKjRAqw3co",
    "one_liner": null,

    "pledge_url": "/bePatron?c=1339387",
    "published_at": "2018-01-24T15:00:53+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eScroll down for English!! ;)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\nDesde hace un poco\nm\u00e1s de dos a\u00f1os hemos trabajado desarrollando el mundo de \n\u003cstrong\u003ePeque\u00f1os H\u00e9roes\u003c/strong\u003e, un\ngrupo de h\u00e9roes animados, basados en personajes b\u00edblicos, creado y dise\u00f1ado\npara ayudar a la nueva generaci\u00f3n de ni\u00f1os a \n\u003cstrong\u003econectarse\u003c/strong\u003e con las\nhistorias de la Biblia.\n\u003cbr\u003e\n\u003cbr\u003e\nHemos desarrollado este mundo en un canal que tiene grandiosos recursos para padres, escuelas e\niglesias, para ayudar en la ense\u00f1anza de grandes valores a los ni\u00f1os y en el\ndesarrollo de su personalidad. \n\u003cstrong\u003eActualmente\u003c/strong\u003e tenemos videos musicales, historias\nb\u00edblicas y nuestra propia serie animada en YouTube. \n\u003cbr\u003e\n\u003cbr\u003e\nNuestra meta detr\u00e1s de\ntodo esto es crear \n\u003cstrong\u003econtenido seguro\u003c/strong\u003e, en los que no haya que preocuparse de qu\u00e9\nva a salir en la mitad del video para asustar a los ni\u00f1os o exponerlos a algo\nque no quieres que vean. De la misma manera, queremos ayudar a conectarlos con\nsu fe y comenzar a desarrollar su entendimiento en los valores, actitudes y\npersonajes de la Biblia.\n\u003cbr\u003e\n\u003cbr\u003e\nNuestro show sigue las vidas de dos personajes de la Biblia: \n\u003cstrong\u003eDavid\u003c/strong\u003e, el rey de Israel\ny \n\u003cstrong\u003eEster\u003c/strong\u003e, la reina jud\u00eda del rey persa Asuero. Ambos tienen sus\npropias personalidades y gustos; uno es un valiente pastor que interpreta\nm\u00fasica y lucha contra osos y ella es una princesa que ama cantar y tiene un\ndeseo de cambiar el rumbo de su pueblo. Los dos son \n\u003cstrong\u003evalientes\ny confiables\n\u003c/strong\u003e, ense\u00f1ando a los ni\u00f1os a perseverar y a tener fe en ellos y\nen otros.\n\u003cbr\u003e\n\u003cbr\u003e\nNos gustar\u00eda que consideraras convertirte en nuestro patrocinador,\nal apoyarnos con una donaci\u00f3n\n\u003cstrong\u003e mensual\u003c/strong\u003e, no solo vas a\nmostrar todo lo que amas Peque\u00f1os H\u00e9roes, sino que tambi\u00e9n podr\u00edas tener una\nvoz en nuestras reuniones mensuales v\u00eda internet, \n\u003cstrong\u003eser\u00e1s\nparte de la comunidad exclusiva de Peque\u00f1os H\u00e9roes\n\u003c/strong\u003e. Los fondos alcanzados\nser\u00e1n usados para el sostenimiento del estudio, as\u00ed como el desarrollo de cada\netapa creativa que tiene el proceso de creaci\u00f3n de nuestra serie. De una manera\nu otra estar\u00e1s \n\u003cstrong\u003econtribuyendo\u003c/strong\u003e a que\ncontinuemos haciendo lo que tanto te gusta y que ya est\u00e1 disponible de manera\ngratuita a trav\u00e9s de YouTube.\n\u003cbr\u003e\n\u003cbr\u003e\nEl ideal en nuestro coraz\u00f3n es que \n\u003cstrong\u003enunca le\ncobremos\n\u003c/strong\u003e dinero a los ni\u00f1os por ver algo que les impactar\u00e1 en\nuna manera positiva, ense\u00f1\u00e1ndoles valores b\u00edblicos y car\u00e1cter. Creemos que\nestos valores los compartes con nosotros, es por esto que queremos que te unas\na nuestra meta. \n\u003cbr\u003e\n\u003cbr\u003e\nPatreon es un programa de apoyo mensual desde 1 d\u00f3lar, que\ncobra por medio de tu tarjeta de cr\u00e9dito o Paypal. *Los estimados de estos\nvalores en pesos colombianos y mexicanos son aproximados. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003eLittle Big Heroes\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nFor a little over 2 years we have been working to develop the\nworld of\n\u003cstrong\u003e Little Big Heroes\u003c/strong\u003e, a group of animated Heroes based on Bible\nCharacters, created and designed to help the next generation of kids\n\u003cstrong\u003e connect\n\u003c/strong\u003ewith what the Bible has to say.\u003cbr\u003e\n\u003cbr\u003e\nWe have developed this world into a channel full of great\nresources for parents, schools and churches, to help teach kids great values\nand to develop their character. We \n\u003cstrong\u003ecurrently\u003c/strong\u003e have a host of music videos and\nBible stories on YouTube, as well as our very own series. \n\u003cbr\u003e\n\u003cbr\u003e\nOur goal behind all this is to create \n\u003cstrong\u003esafe content\u003c/strong\u003e, videos\nthat you are not worried what is going to pop up half way through and scare\nyour children or expose them to something you don\u2019t want them to see. At the\nsame time, we want to help them connect with their faith and start to develop\ntheir understanding of Bible values, attitudes and character.\n\u003cbr\u003e\n\u003cbr\u003e\nOur series follows the life of two Bible\ncharacters: \n\u003cstrong\u003eDavid\u003c/strong\u003e, the king of Israel and \u003cstrong\u003eEsther\u003c/strong\u003e, the\nJewish queen of the Persian king Ahasuerus. They have their own personalities\nand tastes, one is a brave shepherd that plays music and fights bears and the\nother one is a singing princess that has a desire to change the faith of her\npeople. They are both \n\u003cstrong\u003ebrave and reliable\u003c/strong\u003e, showing kids the\nimportance of persevering and having faith in themselves and others. \n\u003cbr\u003e\n\u003cbr\u003e\nOur channel is currently in Spanish but we are this close to launching all the same great content in English. We would love for you to consider becoming a\nsponsor through Patreon, by supporting us with a monthly gift, you are not just\ngoing to show how much you love Little Big Heroes, but you could also have a\nvoice on our monthly web meetings, \n\u003cstrong\u003eyou will be part of the exclusive\ncommunity of Little Big Heroes\n\u003c/strong\u003e. The money we collect will be used for the\nmaintenance of the studio, and to support us in the creative stage of our series as well as get this amazing world ready in English for the English speaking world.\nIn one way or another you will be helping us create the content that you love\nand that is readily and freely available through YouTube.\n\u003cbr\u003e\n\u003cbr\u003e\nOur heart is to never charge kids to watch\nsomething that will impact them in a positive way, teaching them Biblical\nvalues and character. We believe you feel the same way, and that\u0027s why we want\nyou to join our goal. \n\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a support monthly program that starts\non 1 USD, it will charge you using your credit card or Paypal. \n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
