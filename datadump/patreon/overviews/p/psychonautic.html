    "summary": "\u003cstrong\u003eAbout the artist\u003c/strong\u003e\u003cbr\u003eHi! I\u0027m Psy, a freelance artist that loves putting little patterns on everything. I love psychedelic stuff to the point that I made an entire world based on the concept of\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Machine_elf\" rel=\"nofollow\" target=\"_blank\"\u003eMachine elves\u003c/a\u003e. You can read about it\u00a0\u003ca href=\"http://terrachronica.com/worlds/966\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003eYou can find me on\u00a0\u003ca href=\"http://psycho-nautic.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://www.furaffinity.net/user/psychonautic/\" rel=\"nofollow\" target=\"_blank\"\u003eFuraffinity\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/pages/Psychonautic/1488152044780075\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/user/torithebluefox\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003c/a\u003e,\u00a0\u003ca href=\"http://torithefox.newgrounds.com/\" rel=\"nofollow\" target=\"_blank\"\u003eNewgrounds\u003c/a\u003e, and\u00a0\u003ca href=\"https://sketchfab.com/psychonautic\" rel=\"nofollow\" target=\"_blank\"\u003eSketchfab\u003c/a\u003e\u003cbr\u003eI sell shirts and stuff on\u00a0\u003ca href=\"http://www.redbubble.com/people/psychonautic\" rel=\"nofollow\" target=\"_blank\"\u003eRedbubble\u003c/a\u003e,\u00a0\u003ca href=\"https://www.teepublic.com/user/Psychonautic\" rel=\"nofollow\" target=\"_blank\"\u003eTeepublic\u003c/a\u003e and\u00a0\u003ca href=\"https://paom.com/stores/linking-the-sapient-dream/\" rel=\"nofollow\" target=\"_blank\"\u003ePAOM\u003c/a\u003e, and 3D prints on\u00a0\u003ca href=\"https://www.shapeways.com/shops/psychonauticsculpts\" target=\"_blank\"\u003eShapeways\u003c/a\u003e and\u00a0\u003ca href=\"https://pinshape.com/users/199251-psychonautic\" target=\"_blank\"\u003ePinshape\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAt the moment, this page is more or less a tip jar with some perks for those with higher donations.\u00a0Of course the more pledges I get the more I will be able to update, since I\u0027ll have more cash to invest into my work. All patrons\u00a0get a cool role in my\u00a0\u003ca href=\"https://discord.gg/UW7DrNa\" target=\"_blank\"\u003ecraft discord\u003c/a\u003e. Patron exclusive posts are added there as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStuff I\u0027d like to do\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cu\u003eSculpture/art dolls\u003c/u\u003e\u003c/em\u003e - One thing I really want to do is resin sculpture. Previous attempts at moldmaking haven\u0027t been very successful, so I\u0027m currently saving up to get things done by a professional.\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/c19ceef267dd5bad5b7c895a78d86567/tumblr_osxlm8qV3v1r3b0spo1_1280.jpg\"\u003e\u003cbr\u003eI plan to get this guy molded/casted by a professional\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/5c4f1576b89653493d3307fd5ffa3475/tumblr_or14ftrmQO1r3b0spo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cu\u003eVideo games\u003c/u\u003e\u003c/em\u003e - I have a lot of ideas for video games, one of my side projects is a 2d railshooter made in gamemaker. I\u0027d like to make some 3D stuff as well, but that requires a lot more code than I can handle. The 1k stretch goal will allow me to hire people much better than I do do that stuff. My ideas are for a variety of genres, such as platformers and explorers.\u003cbr\u003e"
