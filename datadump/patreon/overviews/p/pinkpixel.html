    "summary": "\u003cstrong\u003e\u003cem\u003eThis is an adult project (18+), NSFW content lies ahead, you have been warned ;)\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/qnAFIxY.png\"\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re Pink Pixel Games, a small dev team dedicated to creating erotic games that are not only titillating, but that are also fun to play. Our current project is \u003cstrong\u003eShepherd of Hybria\u003c/strong\u003e, a monster capture eroRPG with planned features including anime-style character design, an expansive bestiary of cute and capturable beastgirls, beastgirl evolution trees, fully animated sex scenes, and integrated dating sim gameplay (stretch goal). \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/sfhJGS8.png\"\u003e\u003cbr\u003e\u003cbr\u003eWe hope to encapsulate the depth and sentimentality of beloved monster collecting games like Pok\u00e9mon, Dragon Warrior Monsters, and the Shin Megami Tensei series and pair that with the particular form of personal physical enjoyment that quality erogames can provide. \u003cstrong\u003eIn other words, we\u0027re trying to create the best damn waifu simulator we can possibly create.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/qmJGgfz.png\"\u003e\u003cbr\u003e\u003cbr\u003eCurrent Public Release:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"https://mega.nz/#!xRcUWAQQ!KDgsfZKsc2IghMyYXtixW2owrhnF9--6oJ6dbaunrdY\"\u003eVersion 0.11 (Win)\u003c/a\u003e\u003c/div\u003eCurrent Patron Release:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eVersion 0.14\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/RV5AnOu.png\"\u003e\u003cbr\u003e\u003cbr\u003eLong ago, the deep wilds of the Hybrian islands teemed with mysterious tribes of beastgirls, exotic and magical creatures hidden from the world of man. Only a select few known as the shepherds were allowed to venture into that wilderness unharmed. It is said that at a certain time each month, the shepherds would travel from the human city Dustrial over the great ocean bridge and descend into that hidden world, perform secret rites for the beastgirls within, and return to Dustrial with gifts of great magical potency. This arrangement continued peacefully until the time of the Great Plague. \u003cbr\u003e\u003cbr\u003eNo one knows what birthed the Great Plague, but somewhere deep within Hybria a terrible disease was unleashed, and the once beautiful beastgirls were transformed into monstrous and violent mutants. War erupted, and humans killed beastgirls en masse in a desperate attempt to keep the plague from spreading to Dustrial. \u003cbr\u003e\u003cbr\u003eFearing the destruction of the known world, the shepherds returned to Hybria. Using the esoteric knowledge at their disposal, they were able to cleanse the plague-stricken land, though not without incurring great loss. But when they returned to Dustrial, they were not greeted as heroes - distrusted for their contact with the beastgirls, the shepherds were exiled to Hybria and the great ocean bridge was destroyed.\u003cbr\u003e\u003cbr\u003eYou will begin your journey years later in a small coastal village nestled between the great ocean and the Hybrian wilderness. You are a shepherd in training, living with your grandfather Skali - a legendary shepherd from the time of the Great Plague Wars - and a war-orphaned beastgirl saved by Skali as a fawn. Your parents and baby sister were casualties of the war, but little by little those painful memories have been washed away by peaceful years of island life. And soon, you will be of age to attempt the shepherd\u0027s rite of passage and travel to the place where the beastgirls dwell. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHowever, dark stirrings from within the Hybrian wilderness threaten to throw the world into chaos once again.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/bI8oI7z.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eExplore the wilds of Hybria from the top-down perspective\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/YZoy4IA.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBattle corrupted Hybrians and mechanized soldiers of Dustrial in turn-based combat\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Cw7WVPg.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePurify the corruption and add powerful new girls to your flock\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ImSecM2.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eUnlock sexy scenes with your beastgirls\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ca href=\"http://i.imgur.com/EktCZad.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://i.imgur.com/EktCZad.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://i.imgur.com/EktCZad.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTake your beastgirls on dates and build meaningful relationships (not yet implemented, stretch goal)\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/wLE0E5u.png\"\u003e\u003cbr\u003eBuilding a game from the ground up as a two person dev team is quite a challenge, and day jobs have a way of taking precedence over creative work. So we\u0027ve worked slowly and steadily, and now we feel the game is sufficiently far along in development to give you all a general idea of the form we\u0027d like this game to take as we move forward. If you\u0027re excited by the possibilities of the project, please support us in whatever form you feel comfortable, and with your help, we can make this game a reality. Thanks :)\u003cbr\u003e"
