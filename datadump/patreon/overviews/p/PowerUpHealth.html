    "summary": "\u003cstrong\u003eOur Mission\u003c/strong\u003e\u003cbr\u003eInspire fellow gamers and community members to make positive changes in their life, specifically relating to their health, both physically and mentally. Good health allows you to focus on your game, have increased stamina for gaming, and live a happier, more productive life. \u003cem\u003eRaise your Game \u0026amp; #PwrUp!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMore and more gamers suffer from sedentary lifestyles, poor eating habits primarily consisting of processed convenience foods, and mental illnesses including depression and anxiety. Noticing the rise of those sufferers and those who want to feel better but don\u0027t know how,\u00a0\u003ca href=\"http://mixer.com/RedLaceGaming\" target=\"_blank\"\u003eRedLace Gaming\u003c/a\u003e founded\u00a0\u003ca href=\"http://poweruphealth.tv\" target=\"_blank\"\u003ePowerUp Health\u003c/a\u003e so her and fellow streamers could be a voice for inspiration to other gamers to live healthier \u0026amp; be happier.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Community\u003c/strong\u003e\u003cbr\u003eConnect with the PowerUp Health community \u0026amp; Mixer stream team on Discord!\u00a0\u003ca href=\"https://discord.gg/cAuD2Br\" target=\"_blank\"\u003e\u003cstrong\u003eClick Here to join\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0the cluster. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe chat about video games, geeky culture \u0026amp; most importantly, healthy lifestyles. Here you can find a place to share your experiences, favorite recipes, snaps of what you are eating, go to fitness routines, or simply to find inspiration to lead a healthier lifestyle.\u003cbr\u003e\u003cbr\u003eEveryone has a different definition of healthy. No matter your definition, no matter if you are just thinking of getting healthier, are currently following a healthy regimen, or are as healthy as an ox - there is a place for you here. We support one another in our goal to be healthier and maintain good health, there is no reason to go at it alone so join the cluster!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWatch Team PowerUp Health\u003c/strong\u003e\u003cbr\u003eYou can watch the Team PowerUp Health Mixer stream team live.\u00a0\u003ca href=\"http://mixer.com/team/poweruphealth\"\u003eWatch Here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003eThe incredible interest and support from the community makes PowerUp Health what it is. Your support helps us grow the community and continue to spread the word of the importance of health through nutrition, fitness, and mindfulness - we believe this community has the power to change lives for the better. Thank you!\u003cbr\u003e\u003cbr\u003e"
