    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eHi, I\u0027m Peter and I provide professional photography services to animal rescue, welfare and conservation charities.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.peteryuenphotography.com/Other/My-SmugMug-Site-Files-Do-Not/n-vNQzW/i-SVMsdPd/0/X3/i-SVMsdPd-X3.png\" style=\"width: 827px;\"\u003e\u003cbr\u003e\u003cbr\u003eIf you love animals and the organisations that rescue them, please consider pledging as little or as much as you like to help me support them in their ongoing need for images and awareness. Pledges are in \u003cspan style=\"color: rgb(89,89,89);\"\u003e\u003cstrong\u003eUS dollars \u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eand are\u00a0\u003c/span\u003e\u003cstrong\u003eper photo essay\u003c/strong\u003e, and d\u003c/span\u003eon\u0027t forget to check the bottom of this page for the \u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003erewards\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e you can receive for pledging!\u003cbr\u003e\u003cbr\u003eYou can see my work and a list of over 30 charities I work with on\u00a0\u003ca href=\"http://www.peteryuenphotography.com\" rel=\"nofollow\" target=\"_blank\"\u003emy website\u003c/a\u003e.\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.peteryuenphotography.com/Other/My-SmugMug-Site-Files-Do-Not/n-vNQzW/i-cvkxRWL/0/X3/i-cvkxRWL-X3.png\" style=\"width: 824px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat I Do\u003c/strong\u003e\u003cbr\u003e\nGood images are vital for these organisations, but I also provide online photo libraries as well as all the other ancillary work and ongoing support they need.\n\u003cbr\u003e\u003cbr\u003e\nI also try to spread awareness with \n\t\u003ca href=\"http://www.peteryuenphotography.com/blog\" rel=\"nofollow\" target=\"_blank\"\u003ephoto essays\u003c/a\u003e, \u003ca href=\"http://www.facebook.com/peteryuenphotography\" rel=\"nofollow\" target=\"_blank\"\u003esocial media\u003c/a\u003e and exhibitions, and \u003ca href=\"http://www.peteryuenphotography.com/Animals\" rel=\"nofollow\" target=\"_blank\"\u003esell prints\u003c/a\u003e of my work, with all the proceeds going directly to the charities.\u003cbr\u003e\u003cbr\u003e\nClicking the shutter is the easy part; animal welfare involves many sensitive situations both physical and political.\u00a0The charities need someone who can be trusted to act professionally with the people, appropriately with the animals and responsibly with the images.\n\t\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.peteryuenphotography.com/Other/My-SmugMug-Site-Files-Do-Not/n-vNQzW/i-6THKvch/0/X3/i-6THKvch-X3.png\" style=\"width: 873px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eI don\u0027t charge charities for my work, and Patreon helps me to cover my travel costs. I don\u0027t take any money from print sales or similar; it all goes to the charities.\u00a0Patreon is an easy way for people to show their appreciation and help me to support the charities as much as I can.\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Does It Work?\u003c/strong\u003e\u003cbr\u003e\nPut any amount in the box above, enter your details, and \u003cspan style=\"color: rgb(151,72,6);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eevery time I publish a new photo essay\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e, you\u0027ll be charged that amount. Check\u00a0\u003ca href=\"http://www.peteryuenphotography.com/blog\" rel=\"nofollow\" target=\"_blank\"\u003emy website\u003c/a\u003e or the \u0027Creations\u0027 tab at the top of this box to see some example of the work you will be supporting and the photo essays that accompany it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often will payments be made?\u003c/strong\u003e\u003cbr\u003eAlthough my aim is one photo essay per month, you should set your \u003cstrong\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003emonthly maximum\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e donation amount when you check out, so that you only donate what you want. You can also pause donations or cancel completely at any time.\n\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
