    "summary": "\u003cstrong\u003ePara\u0027s Projects\u003c/strong\u003e\u003cbr\u003eThis Patreon will be used to support my burgeoning career as a freelance illustrator, my webcomic\u00a0\u003ca href=\"https://tapastic.com/series/monsterboy\" rel=\"nofollow\"\u003eMonster Boy\u003c/a\u003e, as well as my work-in-progress original story projects: RAID, and\u00a0\u003ca href=\"http://serainovel.tumblr.com/\"\u003eSerai: In Living Memory\u003c/a\u003e. It will also fund my\u00a0Undertale fanblog and Gaster ask blog: The Dedicated Scientist.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the creator\u003cbr\u003e\u003c/strong\u003eMy name is Rebekka Hearl (known as Parano or Para online). I\u0027m an illustrator currently based in the UK. I have worked as a designer, writer and illustrator for a magazine publisher, and have had my work published in independent titles, including 15+ magazines.\u003cbr\u003e\u003cbr\u003eMy passions lie with my personal story projects, and it is my goal to write and create comics full time. Patreon is an excellent tool not only for keeping myself financially secure, but for assisting in making my greatest dream a reality. Should I reach this goal, I will \u003cem\u003enot\u003c/em\u003e squander the opportunity.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you?\u003c/strong\u003e\u003cbr\u003eBehind-the-scenes production work on my comic projects and fan blog that is not available to view anywhere else. Please see the Rewards section for full details.\u003cbr\u003e\u003cbr\u003eAs this Patreon expands, more reward tiers will become available. Once I have everything in order, every new Patron immediately receives a starter PDF, available to download from Google Drive, upon pledging. Please allow me a week (from now: February 6th) to get this ready!\u003cbr\u003e\u003cbr\u003eOnce the Monster Boy webcomic resumes updating, I will edit this Patreon profile to include Monster Boy specific rewards and goals! You will be notified once the page has been updated.\u00a0\u003cbr\u003e\u003cbr\u003eAnd should Patrons express interest, I will happily offer drawing and digital painting tutorials.\u003cbr\u003e\u003cbr\u003eYour pledge will go towards funding my art materials and living expenses. The more I earn through Patreon, the less freelance work I will need to take on, and I can thus dedicate my time to my projects and producing more content for you guys!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor $50 Patrons\u003cbr\u003e\u003c/strong\u003eAll commissions are for singular character illustrations only (full body and in colour, drawn digitally). I accept commission requests for the following:\u003cbr\u003e\u003cul\u003e\u003cli\u003eOriginal characters\u003c/li\u003e\u003cli\u003eFurry characters\u003c/li\u003e\u003cli\u003eMecha\u003c/li\u003e\u003cli\u003eIf you\u0027re not sure of anything, please do ask!\u003c/li\u003e\u003c/ul\u003eI do not accept the following:\u003cbr\u003e\u003cul\u003e\u003cli\u003eNSFW/kink/fetish material\u003c/li\u003e\u003cli\u003eAnything offensive\u003c/li\u003e\u003cli\u003eNot opposed to drawing a little bit of violence, but I will not draw explicit gore.\u003c/li\u003e\u003c/ul\u003eFor other commission offers, please contact me directly at rebekkahearl@gmail.com.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for stopping by. Your support means the world to me. \u0026lt;3\u003c/strong\u003e"
