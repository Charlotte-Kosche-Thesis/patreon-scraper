    "summary": "\u003cstrong\u003ePlay the game here:\u003ca href=\"http://www.newgrounds.com/portal/view/686260\" target=\"_blank\"\u003e WebGL version on Newgrounds\u003c/a\u003e\u003cbr\u003eFollow the development blog here: \u003ca href=\"http://project63.blogspot.com\"\u003eDeveloper Blog\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e(Patreon site now serves as development blog)\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eAncient World: Gods And Men\u003c/strong\u003e\u003cbr\u003e\n\nThis is a hobby project. It\u0027s an adult historical/fantasy sim/management/role playing game set in the ancient times. \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhy should you donate/support?\u003c/strong\u003e\u003cbr\u003e\nIf you like the idea and style of this\ngame your support will improve the speed of development, quality of\nthe game and will have option to influence further development,\nfeatures and characters.\u003cbr\u003e\u003cbr\u003eAlthough many ideas come from all over the internet, patrons do have the last word. \u003cbr\u003eOther things why your support is needed:\u003cbr\u003e- motivation, nothing motivates an artist better than people liking his projects\u003cbr\u003e- hiring voice actors\u003cbr\u003e- improving software\u003cbr\u003e- hire help\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLong term planned features:\u003c/strong\u003e\u003cbr\u003e\n-Regular bug fixes with minor updates\u003cbr\u003e\n-Regular graphics, model, animation and\nsounds improvements\u003cbr\u003e\n-Companions\u003cbr\u003e\n-Story mode\u003cbr\u003e\n-Sex position, sex mini games\u003cbr\u003e\n-Gods, Mythology/Fantasy creatures\u003cbr\u003e\n-Gladiator in depth management. Full gear stats\nsystem(many different weapon choices, armors), and unique enemies to fight against for many rewards.\u003cbr\u003e\n-Expanded combat system (group on group)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003cbr\u003eHow often do you release updates?\u003cbr\u003e\u003c/strong\u003eEvery time specific feature is released. Combat, sex, new story segment etc... Game codes persist through current month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhats the difference between the non Patreon and the Patreon Version?\u003c/strong\u003e\u003cbr\u003e\nNew content is not present in non patreon \nversion and It\u0027s locked with special code only paying patrons receive. The game is powered this way.\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill there be more tier rewards?\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eYes, As of 1.4 version I\u0027ll be adding additional clothing reward and extra for next tier supporters.\u003cbr\u003e(Movies/games reference clothing)\u003cbr\u003e"
