    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FsljoHQ2OUIA%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DsljoHQ2OUIA\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FsljoHQ2OUIA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-02-06T16:51:00+00:00",
    "summary": "\u003ch4\u003eHello Everyone!\u003c/h4\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0 \u003cstrong\u003ePress Record\u003c/strong\u003e\u003c/span\u003e is much more than a YouTube channel. It\u0027s a \u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ecall to action\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e: \u003cspan style=\"color: rgb(155, 187, 89);\"\u003eGo out, live your life, seek adventure \u0026amp; see the world around you.\u003c/span\u003e But don\u0027t forget to Press Record. =P We document our everyday life. The highs, the lows, the adventures \u0026amp; everything else life has to throw at us.\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs we\u0027ve been moving through life, we\u0027ve noticed that no matter where you live, someone has something bad to say about the area they live in. \u003cbr\u003e\u003cbr\u003e\u003ch3\u003epancake\u003cem\u003e [pan-keyk] noun\u003c/em\u003e\u003c/h3\u003e A term of endearment that is used to refer to Brittany. An alternative to \"baby\", \"sweetheart\" or \"pumpkin\". In 2014 the term evolved into a name for our audience because we love you guys. \u003cbr\u003e\u003cem\u003esynonyms: awesome people, super cool people, best viewers ever, friends.\u003c/em\u003e\u003cbr\u003e\u003ch4\u003e\u003cem\u003econtemporary examples:\u003c/em\u003e\u003c/h4\u003e\u003c/span\u003e\"Good morning Pancakes! We have the most incredible audience anyone could ever ask for. Who cares about numbers when we have so many friends that endlessly support our channel, show us love, comment and have helped us find our calling. Our Pancakes are the best in the world. That is no lie. No other pancakes compare. Nope, not even Blueberry... Yum.\"\u003cbr\u003e\u00a0\u003cbr\u003e\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eOur goal for 2017\u003c/strong\u003e\u003c/span\u003e\u00a0was to move to Northern Michigan and be able to work more closely with Jessica, Jamie and the girls. Now that we are here, our main focus is to fix up the house and finish our projects. After that, we will film our adventures and travel throughout Michigan showing all the great things Michigan has to offer. Fixing up the house and getting it live-able is costing a great amount. So every pledge we get makes this move more possible and allows us to focus more on the vlog channel and less on work. \u003cbr\u003e\u003cbr\u003e*note* I still don\u0027t want your pledges to pay our bills, we are looking for pledges to create vlogs. The best vlogs possible, vlogs you guys deserve. So by pledging you allow us to focus more on creating the best vlogs possible.\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWHY BECOME A PLEDGE?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eFirst and foremost, you do not need to be a pledge to enjoy our content. This is for people who want to help us do something more. By helping reach our goal, you will be opening up various doors for monetizing our channel across the Ohio and Michigan area. You will be allowing us the opportunity to work with brands, companies and specific opportunities to make amazing online content, and in return cover the costs of creating videos and allow us to continue providing the content you love.\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWith your continued support, We\u0027ll be able to:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eContinue creating daily vlogs documenting our lives\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eHave a budget to dedicate to specific vlogs\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eFurther travel Ohio and It\u0027s surrounding states to show the beauty around us\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eKeep a channel fund in case of emergency (ie. broken cameras)\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eAnd lastly be able to produce the content you guys love at a greater scale\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eIf you aren\u0027t interested in becoming a patron, you can still support our channel in other ways! You can leave a like, share our videos, and continue to enjoy our content that we will be producing every day.\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"

     "about": "\u003cdiv\u003ehttps://www.youtube.com/watch?v=RPGfjNDL7Xw\u003ch4\u003eHello Everyone!\u003c/h4\u003ePress Record is much more than a YouTube channel. It\u0027s a \u003cem\u003ecall to action\u003c/em\u003e: Go out, live your life, adventure and see the world. But don\u0027t forget to Press Record. =P We document our everyday life. The highs, the lows, the adventures \u0026amp; everything else life has to throw at us.  \u003cbr\u003e\u003cbr\u003eAs we\u0027ve been moving through life we\u0027ve noticed that no matter where you live someone has something bad to say about their area they live. Our goal for this year is to travel the state we live in and share all the great things Ohio has to offer. With your help we can do this, by pledging you will be able to be able to live life through our eyes and see amazing sights that you may not have been able to see otherwise.\u003cbr\u003e\u003cbr\u003eWe\u0027ve been running our channel posting daily vlogs to our growing community since Oct 27, 2013. It has been an amazing experience and we would love nothing more than to help spread positivity, happiness \u0026amp; motivation one day at a time.\u003cbr\u003e\u003cbr\u003epancake\u003cdiv\u003e[pan-keyk] \u003cem\u003enoun\u003c/em\u003e\u003cbr\u003eA term of endearment, I used to show my affection to Brittany. Who needs baby when you can use pancake right? The term grew to describe our audience because we love you guys.\u0026lt;table\u0026gt;\u0026lt;tbody\u0026gt;\u0026lt;tr\u0026gt;\u0026lt;td\u0026gt;\u003cem\u003esynonyms\u003c/em\u003e: awesome people, super cool people, best viewers ever, friends\u0026lt;/td\u0026gt;\u0026lt;/tr\u0026gt;\u0026lt;/tbody\u0026gt;\u0026lt;/table\u0026gt;Contemporary Examples:\u003cbr\u003eGood morning Pancakes, we have the most incredible audience anyone could ever ask for. Who cares about numbers when we have so many friends that endlessly support our channel, show us love, comment and helped us find our calling. The fact that \u003cem\u003emultiple \u003c/em\u003eof you have asked us to set up a Patreon is unbelievable. Our Pancakes are the best in the world. No other pancakes compare. Even Blueberry. Yum...\u003cbr\u003e\u003cbr\u003eIf you\u0027ve landed on this page then chances are you are aware that both Brittany and I have been fired from a job that was a significant portion of our earnings. *Note* I do not want to take your money to pay our bills. I will figure that out. The reason I am setting up a Patreon is to ask you to help us do something bigger, provide you amazing content that you all deserve. Have the opportunity to explore Ohio and it\u0027s surrounding beautiful states and share life the way it should be shared. With a smile, with positive thinking and recognizing the beauty around us.\u003cbr\u003e\u003cbr\u003eWith your continued support, I\u0027ll be able to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eContinue creating and uploading videos 3 times a week (maybe more!)\u003c/li\u003e\u003cli\u003eInvest more time into larger Let\u0027s Plays (such as the Sims?)\u003c/li\u003e\u003cli\u003eBe able to stick to a weekly streaming schedule\u003c/li\u003e\u003cli\u003eAfford equipment upgrades as well as be able to purchase new games for you!\u003c/li\u003e\u003cli\u003eAnd the biggest one- \u003cem\u003eBE ABLE TO QUIT MY OTHER JOBS!\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003c/div\u003e",
