    "summary": "Hello everyone! Online I go by \"Yumi\". Welcome to my Patreon!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can I look forward to on this Patreon page?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWhat my Patreon allows me to do is share my behind the scenes goodies to all of my followers and patrons! What you\u0027ll be able to experience varies from each Tier! I\u0027ll be able to share rough sketches (that I won\u0027t post anywhere else), process videos, before and after steps from sketch to digital, requests on how I draw certain things in my own style, HD wallpapers, post cards every month, and more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho is the artist?\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eNice to meet you! My IRL name is Mandi, but I prefer to be referred to as Yumi online. I currently reside in Oregon and I\u0027m a freelance artist! My inspirations have a large range but I love drawing cute characters, animals, fashion, nature, fanart, original and most importantly bright and fun colors! I LOVE Disney, Anime, and western cartoons, so I like to think my style is a mix between all three.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does this work?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEach patron will choose a Tier they\u0027re interested in, and your monthly support will earn you some rewards! For instance, $1 tiers will be able to see rough sketches.. $5 tiers will be able to see process videos, rough sketches and receive HD wallpapers..and particate in monthly polls! \u00a0$12 will receive a postcard every month, process videos, rough sketches, HD wallpapers and more! Each tier varies, and the more support I get, the more I can offer!\u00a0\u003cbr\u003e\u003cbr\u003eAgain, thank you so much for the support. Its very much appreciated! The more support i receive, the more product and art I can create!\u00a0\u2665\u003cbr\u003e\u003cbr\u003eIf you have any questions at all, please email me here\u00a0\u003ca href=\"mailto:bubbleteabunnie@gmail.com\"\u003ebubbleteabunnie@gmail.com\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eInstagram:\u00a0\u003c/strong\u003e\u003ca href=\"http://instagram.com/planetbunnie\"\u003einstagram.com/planetbunnie\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eTwitter:\u00a0\u003c/strong\u003e\u003ca href=\"http://twitter.com/planetbunnie\"\u003etwitter.com/planetbunnie\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eTumblr:\u00a0\u003c/strong\u003e\u003ca href=\"http://planetbunnie.tumblr.com\"\u003eplanetbunnie.tumblr.com\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eFacebook:\u00a0\u003c/strong\u003e\u003ca href=\"http://facebook.com/planetbunnie\"\u003efacebook.com/planetbunnie\u003c/a\u003e\u003cbr\u003e"
