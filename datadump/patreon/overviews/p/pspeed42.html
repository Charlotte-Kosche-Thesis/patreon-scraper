    "summary": "I have been involved in open source development for nearly 20 years in various forms.\u00a0 For the last five years, I\u0027ve been heavily involved in creating video game libraries, both as a core developer on \u003ca href=\"http://jmonkeyengine.org/\" rel=\"nofollow\" target=\"_blank\"\u003ejMonkeyEngine\u003c/a\u003e as well as developing an entire suite of related open source libraries.\u00a0 Whether it\u0027s building your game on an entity-component-system (\u003ca href=\"http://hub.jmonkeyengine.org/c/user-code-projects/zay-es\" rel=\"nofollow\" target=\"_blank\"\u003eZay-ES\u003c/a\u003e), leveraging a general purpose UI (\u003ca href=\"http://hub.jmonkeyengine.org/c/user-code-projects/lemur\" rel=\"nofollow\" target=\"_blank\"\u003eLemur\u003c/a\u003e), or just creating really interesting visuals (\u003ca href=\"https://github.com/Simsilica\" rel=\"nofollow\" target=\"_blank\"\u003eSimArboreal, IsoSurface, SimFX, etc.\u003c/a\u003e), chances are I\u0027ve developed something interesting that you could leverage.\u003cbr\u003e\u003cbr\u003eFor the last few years, my wife has been battling brain cancer and the other effects on her body.\u00a0 As a father with two children, this puts a huge strain on my free time and cuts directly into my ability to keep delivering interesting technologies.\u00a0 Any additional funding I can receive makes a real difference in the amount of time I can spend developing this software and providing technical support on other technology (like \u003ca href=\"http://jmonkeyengine.org/\" rel=\"nofollow\"\u003ejMonkeyEngine\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eSo, while I will likely continue developing this technology and more like it for the foreseeable future, the pace has slowed considerably.\u003cbr\u003e\u003cbr\u003eIf you use my tools and find that they are helpful and if you are feeling generous, or personally feel extra-prosperous, please consider helping me keep creating the technology that can make games special.\u003cbr\u003e"
