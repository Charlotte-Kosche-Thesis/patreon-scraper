    "summary": "\u003cstrong\u003ePo100Go \u00e8 un progetto che vuol creare un sistema di notifiche di coordinate soprattutto Italiane! Aiutaci contribuendo con uno dei metodi elencanti per sviluppare sempre di pi\u00f9 le aree scansionate.\u003cbr\u003eTeniamo a precisare che errori e downtime possono sempre essere presenti. Inoltre il progetto pu\u00f2 avere modifiche e/o miglioramenti e/o la chiusura dello stesso che possono portare al cambiamento totale delle condizioni descritte senza preavviso o vincolo con il contribuente.\u003cbr\u003eCon la garanzia di impegnarci sempre pi\u00f9 nel risolvervi auguriamo una buona caccia!\u00a0\u003cbr\u003e\u003cbr\u003ePo100Go\u003c/strong\u003e \u00e8 visualizzabile sia da Smartphone o Tablet, sia da Computer, tramite le applicazioni Telegram o Discord.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePo100Go\u003c/strong\u003e \u00e8 basato totalmente sulla \u003cstrong\u003ericerca di Pokemon in Italia\u003c/strong\u003e! Progetto nato da pochi giorni conta gi\u00e0 una comunit\u00e0 di oltre 250 persone!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledge Discord:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003ePoGo-Bronzo\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u00a0Accesso ai seguenti canali riservati:\n\u003cbr\u003e\u003cstrong\u003e#world-unown\u003c/strong\u003e | Ottieni le coordinate e la posizione di tutti gli Unown!\u00a0\u003cbr\u003e\u003cstrong\u003e#world-pl2500 | \u003c/strong\u003eSegnalazioni dei Pokemon con almeno 2500 PL\u003cbr\u003e\u003cstrong\u003e#world-all-shiny |\u003c/strong\u003e\u00a0Lista di tutti i possibili Pokemon Shiny\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212); background-color: rgb(23, 54, 93);\"\u003ePoGo-Argento\u003c/span\u003e\u003c/strong\u003e\nTutti i privilegi del \u003cstrong\u003ePoGo-Bronzo\u003c/strong\u003e ed inoltre:\n\u003cbr\u003e\u003cstrong\u003e#world-pl2800\u003c/strong\u003e\u00a0| Segnalazioni dei Pokemon con almeno 2800 PL\u00a0\u003cbr\u003e\u003cstrong\u003e#world-100iv\u003c/strong\u003e | Coordinate di tutti i nostri amici con IV100, comprensivi delle informazioni sui Punti Lotta.\n\u003cbr\u003e\u003cstrong\u003e#world-terza-evoluzione\u003c/strong\u003e\u00a0| Non lasciarti sfuggire l\u0027occasione di catturare i pokemon pi\u00f9 forti grazie a questo canale in cui verranno mostrati tutte le terze evoluzioni!\u003cbr\u003e\u003cstrong\u003e#world-lapras-chansey-blissey-snornalx\u003c/strong\u003e\u00a0in cui saranno segnalati i medesimi pokemon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212); background-color: rgb(23, 54, 93);\"\u003ePoGo-Oro\u003c/span\u003e\u003c/strong\u003e\nTutti i privilegi del \u003cstrong\u003ePoGo-Bronzo e del PoGo-Argento\u003c/strong\u003e e per non farci mancare niente:\u003cbr\u003e\u003cstrong\u003e#world-iv100-larvitar\u003c/strong\u003e\u00a0| Indicazioni degli spawn dei Larvitar iv100 e sue evoluzioni.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e#world-iv100-eevee\u003c/strong\u003e| Indicazioni degli spawn dei Eevee iv100.\u003cbr\u003e\u003cstrong\u003e#world-gen1-iv100\u003c/strong\u003e\u00a0| in cui saranno segnalati tutti i pkm con Iv100 della Prima Generazione.\u003cbr\u003e\u003cstrong\u003e#world-gen2-iv100\u003c/strong\u003e | in cui saranno segnalati tutti i pkm con Iv100 della Seconda Generazione.\u003cbr\u003e\u003cstrong\u003e#world-gen3-iv100\u003c/strong\u003e | in cui saranno segnalati tutti i pkm con Iv100 della Terza Generazione.\u003cbr\u003e\u003cstrong\u003e#world-pl3000\u003c/strong\u003e | Le coordinate dei giganti del mondo pokemon.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAffinch\u00e8 possa rimanere attivo ed espandersi sempre pi\u00f9 abbiamo bisogno di te! Effettuato il contributo contattami su Telegram \"@TerRamano\" o su Discord \"LordEvil\" per abilitare le feature!\u003cbr\u003e\u003cbr\u003eJoina nella nostra community:\u003cbr\u003e\u003cstrong\u003eTelegram\u003c/strong\u003e\u00a0\u003ca href=\"https://t.me/Po100Go\" target=\"_blank\"\u003ehttps://t.me/Po100Go\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eDiscord\u003c/strong\u003e\u00a0\u003ca href=\"https://discord.gg/NE78TAr\" target=\"_blank\"\u003ehttps://discord.gg/NE78TAr\u003c/a\u003e"
