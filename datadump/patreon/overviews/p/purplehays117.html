    "summary": "Greetings!\u003cbr\u003e\u003cbr\u003eMy name is Luka Hays and I\u0027ve been drawing things from my imagination ever since I was able to walk. While I have, and still do, enjoy drawing simply for the innate joy of it throughout my whole life, having now entered the adult phase of my life I realize I need to make a living somehow. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i38.photobucket.com/albums/e134/lhays117/Patreon%20Image%201_zpsazjswkvp.jpg\"\u003e\u003cimg src=\"http://i38.photobucket.com/albums/e134/lhays117/Patreon%20Image%202_zpsi6ydth1t.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI am therefore dedicating my patreon page to creating and displaying my \npersonal artwork for whomever may be interested in checking it out and \npotentially donating a bit of their cash to help me continue to do so. Depending on how much you\u0027re willing to financially back me I will be offering an assortment of perks to my donors depending on their level of patronage that can vary from me delivering prints of specific art pieces to even creating custom artwork just for you. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i38.photobucket.com/albums/e134/lhays117/Patreon%20Image%204_zpsvzddqvc1.jpg\"\u003e\u003cimg src=\"http://i38.photobucket.com/albums/e134/lhays117/Patreon%20Image%203_zpsenlwewdf.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSo please consider becoming one of my patrons today; I would highly appreciate it and the lifestyle it would enable me to pursue!\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003eLuka Hays\u003cbr\u003e"
