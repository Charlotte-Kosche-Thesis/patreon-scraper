    "main_video_url": "https://www.youtube.com/channel/UCaxX39Ew0FXtX7i44mKJ_cg",

    "pledge_url": "/bePatron?c=791208",
    "published_at": "2017-03-12T01:47:24+00:00",
    "summary": "Hi! My name is Neil and I created a YouTube channel called \u003cstrong\u003ePost2Post\u003c/strong\u003e at the beginning of 2017, with the goal of becoming the most interactive Hockey YouTube channel on the platform.\u003cbr\u003e\u003cbr\u003eI created this Patreon for 2 reasons. \u003cbr\u003e- Reason #1 is because a lot of you asked for it! You wanted to help support the channel!\u003cbr\u003e- Reason #2 is because YouTube disabled my monetization for \"invalid click activity\", so I literally cannot make a single cent on YouTube regardless what content I post. I\u0027ve appealed it over 8 times and they won\u0027t even communicate with me. With that said, this channel unfortunately can only ever be a fan funded channel. So I thank you for contributing whatever you do!\u003cbr\u003eIf less than 10% of the subscribers contributed only $1 per month, I could do YouTube full time!\u003cbr\u003e\u003cbr\u003eIn today\u0027s \"professional\" sports media we are continuously fed scripts and biased opinions based on company influence. For example, 70% of the Hockey talk on TSN or Sportsnet is about the Toronto Maple Leafs. Now, that completely makes sense considering their home base is Toronto, but what that really means is that there is a need for people to talk about \u003cstrong\u003eALL\u003c/strong\u003e teams and not just focus on one, and that\u0027s what I love doing on YouTube is talking about all the teams!\u003cbr\u003e\u003cbr\u003eThere are other Hockey YouTubers who talk about all teams, and they do a very good job, but where I try and stand out is with Quality. When I watch content on YouTube I appreciate a good visual presentation and I wanted to offer that to my viewers as well. Another area I try and stand out in is the spread of Hockey content. I take pride in the fact that we have discussed Hockey in over 50 leagues so far all around the world!\u003cbr\u003e\u003cbr\u003eThis channel was made for \u003cstrong\u003eYOU\u003c/strong\u003e and everyone around the globe. It\u0027s important to involve the viewers and hold contests and venues for interaction. To this point we have held over 10 contest and have sent prizes globally. I also try and interact with people as much as I can in the comment section on YouTube, something the majority of channels the same size do not do.\u003cbr\u003e\u003cbr\u003eOn this Patreon you will find content you \u003cstrong\u003eCANNOT\u003c/strong\u003e see on the YouTube Post2Post channel, as well as meet other Patreon members from literally around the world! I have become great friends with people in Sweden, Australia, China, California, UK, Texas, etc. I have started to post videos on how I make my thumbnails for YouTube, so you can see the entire process of how they are made!\u003cbr\u003e\u003cbr\u003eThe honest ultimate goal is to do this(YouTube) full time, that is the dream! With your help, it can truly happen and it\u0027s incredibly exciting for me! I can\u0027t wait for the day that I can say I do YouTube as a full time job and really be able to give 100% of my time into the channel. If you\u0027re contributing or considering contributing, thank you so much from the bottom of my heart!\u003cbr\u003e\u003cbr\u003e- Neil"
