    "summary": "\u003ch4\u003eVersion 0.9\u003c/h4\u003e\nAvailable to all Patreons.\u00a0\u003ca href=\"https://www.patreon.com/posts/version-0-9-18919636\"\u003eGet it here\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e0.8\u003c/strong\u003e Public Release\u00a0\u003ca href=\"https://www.patreon.com/posts/18936870\"\u003eavailable here\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nHello and welcome to my page. Let me start off by thanking you for dropping by and checking out what I am creating.\n\u003cbr\u003e\n\u003cbr\u003e\nMy first game that I\u0027m currently creating is called Depraved Awakening inspired by film noir and old detective films and novels. Depraved Awakening tells the story of a Private Detective and the seedy underbelly of the city. I hope it is something you enjoy and support me in creating. I would love to get your feedback and advice to help improve the game so everyone can enjoy it more. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eThe Game\u003c/h3\u003e\nThe gameplay will play out as a choice based novel from a first-person perspective. Decisions you make can and often will come back to affect things later in the game. The game will remain reasonably linear, but branching paths will happen.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eThe Plot\u003c/h3\u003e\nYou are a private eye in Free City. Your latest client has found himself dead. As for how, many suspect suicide, though you\u0027re smarter than that. But poking around may get you in some hot water, but then again why would you be a private eye if you weren\u0027t looking to face the heat.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eFetishes\u003c/h3\u003e\nThere may be detective work to be done, but there is lots of other work that can be accomplished. Here is a list of fetishes that will be in the game.\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAnal\u003c/li\u003e\n\t\u003cli\u003eCorruption\u003c/li\u003e\n\t\u003cli\u003eVoyeurism\u003c/li\u003e\n\t\u003cli\u003eBDSM\u003c/li\u003e\n\t\u003cli\u003eTeen\u003c/li\u003e\n\t\u003cli\u003eMILF\u003c/li\u003e\n\t\u003cli\u003eMM/F\u003c/li\u003e\n\t\u003cli\u003eFF/M\u003c/li\u003e\n\t\u003cli\u003eFF\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3\u003eScreen Shots\u003c/h3\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://cdn.discordapp.com/attachments/411699340671975444/449174232417697793/ch6chris19.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://cdn.discordapp.com/attachments/411699340671975444/449174365653958656/ch7carlistella22.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://cdn.discordapp.com/attachments/411699340671975444/449174426836140032/ch7pool0.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://cdn.discordapp.com/attachments/411699340671975444/449174672613965824/ch8open14.jpg\"\u003e"
