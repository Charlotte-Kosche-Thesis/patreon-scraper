    "summary": "\u003cdiv\u003e\u00a0 \u00a0I\u0027m Michael Franca, and i\u0027m creating a web comic \u003cbr\u003ecalled Project Blank. It is free to read on webtoons and Tapas.\u00a0 \u00a0 \u00a0\u003c/div\u003e\u003cbr\u003e link.\u003ca href=\"http://www.webtoons.com/en/challenge/project-blank/list?title_no=103802\"\u003ehttp://www.webtoons.com/en/challenge/project-blank...\u003c/a\u003e\u003cbr\u003e\u00a0 \u00a0\u003cbr\u003e\u003ca href=\"https://tapas.io/episode/895863\"\u003ehttps://tapas.io/episode/895863\u003c/a\u003e\u003cbr\u003e\u00a0 \u00a0\u003cbr\u003e\u00a0 \u00a0Ever sense I was in grade school I was drawing. I would \u003cbr\u003elook at comics and my imagination would go wild. I would come \u003cbr\u003eup with stories based on things I love. Eventually started making \u003cbr\u003emy own original stories that were my own ideas and characters. \u003cbr\u003eI stopped drawing for awhile which I regret,\u00a0but eventually I wised \u003cbr\u003eup and starting drawing again! So now I\u0027m back drawing\u00a0comics \u003cbr\u003eand aspiring to get better day by day.\u003cbr\u003e\u00a0 \u00a0\u003cbr\u003e\u00a0 \u00a0The point of this patreon is to bring in some extra cash and \u003cbr\u003emaybe one day be able to do this full time. Either way I will \u003cbr\u003econtinue to draw, draw, draw because I want to grow as an\u003cbr\u003eartist and I love it! Even if you can\u0027t chip in some money \u003cbr\u003ethank you for reading my story and being a fan."
