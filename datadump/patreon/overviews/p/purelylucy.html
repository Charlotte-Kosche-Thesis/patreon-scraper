    "summary": "Hello Beautiful!! and thank-you for being here! \ud83d\ude0a \u003cbr\u003e\u003cbr\u003eI appreciate YOU and I deeply appreciate your support! My core desire is to create content that brightens and adds more LOVE into this beautiful world. Creations and *ideas* that spark miracle moments within us, and help us connect to that place inside that just KNOWS our infinite worth and total epic awesomeness! \ud83c\udf1f\u00a0\u003cbr\u003e\u003cbr\u003eI truly believe that anytime we follow our heart and choose love over fear, we are \u003cem\u003eliterally\u003c/em\u003e bringing Heaven to Earth \ud83d\udcab\ud83c\udf0e I believe that \u003cem\u003ethis\u003c/em\u003e is our true calling, our nature. We are children of the Divine. Creators of the Most High. Here on Earth to live joyfully and create a\u00a0life of our dreams! ... just sayin\u0027\u00a0\u003cbr\u003e\u003cbr\u003eI believe in living from our purest and highest Inner Place. In surrounding and soaking ourselves with things that enrich and enliven us!!! Those things which nurture\u00a0our very being.\u00a0\u003cbr\u003e\u003cbr\u003eFor me, nurturing my body with high vibration foods, having a daily meditation and yoga practice, and being conscious about the media I consume\u00a0has helped me connect with my inner resources and my ability to hear the whispers of my heart in more profound ways than I ever could have imagined!\u00a0\u003cbr\u003e\u003cbr\u003eIt is my deepest desire that you know just how beautiful and perfect you are and that you have the courage to believe in the power and purpose of your hearts desires! Meditation, yoga, reading inspiring books, eating good food, and exploring the great outdoors are all powerful paths to connect to that state of being and awareness. You\u0027ll find all of that and more here on this page!\u00a0\u003cbr\u003e\u003cbr\u003eI have a youtube channel and an Instagram too that I post on regularly, but if you want a little more Lucy in your life, Patreon is a great way to go about that! Either way, I will continue to create inspiring videos and content for you on Youtube, fo\u0027 free! And remember, sending good vibes \u003cem\u003ealways\u003c/em\u003e counts \ud83d\ude09 \ud83d\udc9b\u2728\u003cbr\u003e\u003cbr\u003eMay you be happy and free ~\u003cbr\u003e\u003cbr\u003eWith Love and blessings,\u003cbr\u003e\u003cbr\u003eLucy \ud83d\udcab\u003cbr\u003e"
