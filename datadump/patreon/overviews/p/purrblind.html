    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FTImTEwdUZrs%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DTImTEwdUZrs%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FTImTEwdUZrs%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/TImTEwdUZrs",
    "one_liner": "I\u0027m Purblind, \u0026 im an 18 year old cosplayer \u0026 aspiring voice actor! I have a lazy eye on the left side, and very poor vision.",
    "patron_count": 34,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=204032",
    "published_at": "2017-04-28T05:00:04+00:00",
    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello Friends! I\u0027m purrblind\u00a0\u2661\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m a cosplayer, creator, and aspiring youtuber. I\u0027m 20, and have been making cosplay since 2013; but have always tried to push myself to better my abilities, and to be able to give back to a community that has greatly impacted my life!\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m based in Toronto, Canada; and like to frequent as many conventions \u0026amp; events in my area as i can- often also travelling to reach other cons in the US or other provinces too! I like doing panels on my cosplay experiences and areas I get asked a lot about like, cosplaying on a tight budget, wig styling, makeup, and more! I really like being involved in being a positive part of the con scene as much as i can, even if it can get rather overwhelming at times.\u00a0\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCosplay is my biggest passion, and has improved my life in countless ways, and i want to be able to allow others to experience the same if they so choose! I like to try to create a safe space around me where everyone is welcome, for both my benefit and the benefit of all of you! It\u0027s a team effort, I just try my best to carry my weight when i can.\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEvery time i make another costume, I learn something new I want to share! But every costume comes with it\u0027s own price tag. Some costumes I make can cost me nothing-since I have slowly built up a lot of supplies, but many of them can be very deceptively pricey- even when using my cosplay budgeting skills to the highest extent I can. For quality and safety, there are some things that cannot be overlooked. And realistically, I can\u0027t make a massive ballgown or huge worbla armour set for 20$.\u003cbr\u003e\u003cbr\u003eAdditionally, I want to do more things to share my day-to-day experiences; along with the things I learn and have to offer to others to you all! But not only does that take time, it also takes equipment. Cosplay also isn\u0027t my job, and with both work and school, budgeting things can be difficult. This would help make me a little more flexible! Patreon money will be used for costume creation, content creation like shoots/videos/streams/etc.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis page is a work in progress -just like I am- so I hope you understand, and I\u0027m so thankful for each and every one of you!\u003cbr\u003eRegardless of if you pledge -or how much you can if you do- you\u0027re so loved and appreciated by me. All of you have changed my life forever and I\u0027m so glad I\u0027m here to experience this, no matter how long this journey lasts.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ll also still be posting things on my normal social media accounts, patreon is for a deeper inside scoop, rewards, and an advance on the content i create!\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e"
   },
