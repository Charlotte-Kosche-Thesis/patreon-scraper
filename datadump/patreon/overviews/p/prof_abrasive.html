    "summary": "Hello! I\u0027m James a.k.a Professor Abrasive: creator of the Drag\u0027n\u0027Derp Gameboy cart, and the device du jour: the Saturn Satiator.\u003cbr\u003eThe Satiator is a plug-in card for the Sega Saturn which can boot games from a USB thumb drive or hard drive.\u003cbr\u003eYou can learn more about it in this neat video by cTrix, if you haven\u0027t seen it already:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/jOyfZex7B3E?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been working on this project in my spare time since 2014. There have been a lot of breaks when life got busy - but now I\u0027ve decided it\u0027s time to bring this project home!\u003cbr\u003eThe ultimate goal is to release the Satiator: a card that brings USB booting to the Sega Saturn.\u003cbr\u003eThis will be something you can buy and hold and plug in and use to keep your game archive alive through disc rot and laser aging - or even develop new homebrew software.\u003cbr\u003e\u003cbr\u003eAlong the way, I will be sharing many interesting things that come up, including quirks of the Saturn\u0027s architecture, insights into the development and debugging process, and new tools and toys that I develop.\u003cbr\u003e\u003cbr\u003eTo achieve these goals, I need a little help to make ends meet. Anything you contribute helps me dedicate more time to this endeavour, as well as giving you access to more posts!"
