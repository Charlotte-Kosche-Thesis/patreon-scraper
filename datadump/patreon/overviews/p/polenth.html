    "summary": "I\u2019m a writer and artist, with a focus on science fiction and fantasy. I keep cockroaches as pets and we\u2019re going to take over the world someday. Supporting me will help give me time to work on my creations and feed my pets. In return, you get a warm glow from knowing you\u0027ve helped out. This is mainly a tip jar, rather than a regular content subscription, but any rewards will go out to all patrons regardless of tier.\u003cbr\u003e\n\u003cbr\u003e\nMy \n\u003ca href=\"http://www.polenthblake.com/\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e has art, photographs and writing. There\u0027s also my \u003ca href=\"http://www.polenthblake.com/words/biblio.html\" rel=\"nofollow\"\u003ebibliography\u003c/a\u003e, which has all my publications, including some things you can read online for free.\u003cbr\u003e\n\u003cbr\u003e\nMy \n\u003ca href=\"https://blog.polenthblake.com/\" rel=\"nofollow\"\u003eblog\u003c/a\u003e is where I post reviews, cupcakes, and other things. I\nmainly review science fiction and fantasy for all ages. Books are a big part of\nthat, though there are also reviews for some games, TV series, and the like. I\u0027m multiply marginalised, so review from that perspective (I have an \u003ca href=\"https://blog.polenthblake.com/about/who-am-i/\"\u003eidentity page\u003c/a\u003e that details that, as it\u0027s complicated).\n\u003cbr\u003e\n\u003cbr\u003e\nI also run \u003ca href=\"https://twitter.com/spambot_txt\"\u003e@spambot_txt\u003c/a\u003e, where I post strange bits from spam messages, as well as illustrate a few with silly cartoon art.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m not joking about the cockroaches. Here is a \n\u003ca href=\"https://www.youtube.com/watch?v=360iu-SLvx4\" rel=\"nofollow\"\u003evideo\u003c/a\u003e of some of them.\u003cbr\u003e"
