 :p\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eNote: Patreons new \u0027charge up front\u0027 system means that new patreons joining near the end of the month will be billed on joining and at the month renewal.\u003cbr\u003ei.e. If you join on the 28th, you will be billed on the 28th and on the 1st. So if it\u0027s near the end of the month, consider waiting an extra couple of days :)\u003c/em\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\u003c/span\u003e\u003c/h4\u003e"
