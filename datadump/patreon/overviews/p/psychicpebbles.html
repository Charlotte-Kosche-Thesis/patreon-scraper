    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://media.giphy.com/media/l0MYzgQnscb8uaDS0/giphy.gif\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://i.imgur.com/p1Mv9qi.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWHO?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eHello ladies and gentlemen, girls and boys, and dudes of all teenages. My name is Zach, but you might know me from my terribly long and clunky online alias\u00a0\u003ca href=\"http://www.youtube.com/psychicpebbles\" rel=\"nofollow\"\u003epsychicpebbles\u003c/a\u003e. I\u0027ve been making cartoons and videos for years now and as much as I enjoy doing it, Youtube and the web in general is pretty damn volatile for independent content creation right now. \u003cbr\u003e\u003cbr\u003eA service like Patreon cuts out the middle man and puts your chump change right into my empty pockets, wow!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/p1Mv9qi.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eALRIGHT PAL, WHAT EXACTLY AM I PAYING FOR?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eWith your money I will finally be able to put a hyperrealistic copy of my screaming face onto a Britney Configuration 1 real doll. When I\u0027m done with it you guys can use it if you want you just gotta ask.\u003cbr\u003e\u003cbr\u003eMore importantly, your money will go to paying bills which \u003cem\u003eusually\u003c/em\u003e have to be paid by putting my time and energy elsewhere, most notably commission work (illustrations, animations, and other).\u003cbr\u003e\u003cbr\u003eWith animation, you have two options: time or money. If you fine folks chose money it\u0027d mean more cartoons from me to you! If miraculously down the line I\u0027m somehow able to reach the highest goal, I\u0027d be able to pay assistant animators which would allow me to essentially create a miniature studio and do animation full time. Now that\u0027d be swell.\u003cbr\u003e\u003cbr\u003eIn addition to animation, your donation helps fund other non-animation content like my upcoming podcast aptly named Schmucks, hosted by me and featuring a myriad of funny and interesting folks, familiar and new -- but most importantly, schmucks! Wow!!!!\u003cbr\u003e\u003cbr\u003eBut hey, that\u0027s all best case scenario. I\u0027m genuinely grateful if you donate a buck or nothing at all -- any and all support is super appreciated, and I mean that from the bottom of my tiny black heart.\u003cbr\u003e\u003cbr\u003eAlso speaking of tiny and black has anyone seen my son? He was last spotted inside of a Burger King toilet but he was too swift and evaded the people trying to grab him. This is not a joke, please contact me immediately if you see little Blade Jr.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://thumbs.dreamstime.com/thumblarge_674/6740970.jpg\" style=\"width: 287px;\"\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003c/span\u003e\u003c/blockquote\u003e"
