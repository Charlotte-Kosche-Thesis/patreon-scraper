    "summary": "Welcome to Nerdigans Inc. where Nerdigans come together and discuss books, anime, manga, video games (coming soon)\u00a0and\u00a0NFL football (including fantasy).\u003cbr\u003e\u003cbr\u003eBook Reviews (#BookNerdigan discussions) go in depth of books (the mythology, magic, etc.) by theme (#ReadAThon)\u00a0that I have read as well as a review.\u00a0\u00a0Throughout the #ReadAThon, I compare \u00a0mythologies from the other books/series with same theme (that I have already read and posted videos for)\u00a0\u00a0At the end of a certain theme, I will have final thoughts in the consistency of the mythology and what were my favorites .\u00a0 In addition, I compare book to screen adaptation.\u00a0 I\u0027m in the process of having discussions with the authors of some the books I have read.\u003cbr\u003e\u003cbr\u003eManga reviews/discussions (#MangaNerdigans) are live reactions/review of\u00a0new manga chapters (currently Bleach, Dragonball Super\u00a0and\u00a0Fairy Tail).\u00a0\u003cbr\u003e\u003cbr\u003eAnime reviews/discussions (#AnimeNerdigans) videos are reviews of anime for weekly (Currently Sailor Moon Crystal) and series.\u00a0 What I usually do is compare the manga to the anime and the animation itself.\u003cbr\u003e\u003cbr\u003eEventually,\u00a0I\u00a0want to expand Nerdigans Inc.\u00a0to streaming\u00a0video game livestreams on twitch and/or youtube (as well as reviews).\u00a0\u00a0Unfortunately, I can\u0027t expand\u00a0until acquire the latest generation of consoles\u00a0and games.\u003cbr\u003e\u00a0\u003cbr\u003eDue to a following I have gained since 2014,\u00a0I\u00a0host #SuperKamiFantasyGuru and Politics\u00a0livestreams\u00a0are on\u00a0\u003ca href=\"http://www.vaughnlive.tv/packerchick89.\" rel=\"nofollow\"\u003ewww.vaughnlive.tv/packerchick89.\u003c/a\u003e  Guest Chat is enabled so an account is not required.\u00a0\u00a0The #SuperKamiFantasyGuru livestream has evolved\u00a0from discussing\u00a0Fantasy Football, to watching\u00a0NFL\u00a0( Sun, Mon, and Thurs\u00a0providing the latest news in real time, \u00a0analysis/action\u00a0from a Fantasy perspective).\u00a0 The Politics livestreams are\u00a0during #Election2016 presidential debates and town halls.\u00a0 The livestreams consist of live reactions and analysis.\u003cbr\u003e\u003cbr\u003eFollow me on Twitter for the latest updates: @p9cker_girl\u003cbr\u003e\u003cbr\u003e"

     "about": "Welcome to Nerdigans Inc. where Nerdigans come together and discuss books, anime, manga, video games and fantasy football.\u003cbr\u003e\u003cbr\u003e#BookNerdigan discussions go in depth of amazing fantasy fiction books that booktubers seem to have ignored.  Trust me there will be very little contemporary. There will be #ReadAThons based on the mythical creature and will include the books that I have on my e-bookshelf.  As of 07/03/15 I\u0027m 7 books into my #AngelReadAThon which will go over the different types of Angel mythology and lead up to the ultimate #BookNerdigan Rant.  Other #ReadAThons to come: #FaeReadAThon, #MixedCreatureReadAThon, #MagicReadAThon (witches/wizards).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e #MangaNerdigans and #AnimeNerdigans videos will discuss aspects of said manga and anime that other youtubers won\u0027t point out.  \u003cbr\u003e\u003cbr\u003eWhen it gets to Fantasy Football season expect #SuperKamiFantasyGuru to come out and cause some #FantasyShenanigans here and on twitter #PackerSwaggerNation.\u003cbr\u003e\u003cbr\u003eThere will be rants where I won\u0027t hold back on all of these subjects and if I feel inspired current events.  If there are any topics you would like me to discuss in a video or do a collab, plz leave a comment in the discussion tab.  #BookNerdigans #AnimeNerdigans #BookNerdigans #VideoGameNerdigans #PokeNerdigans UNITE!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFollow me on Twitter: @p9cker_girl\u003cbr\u003e",
