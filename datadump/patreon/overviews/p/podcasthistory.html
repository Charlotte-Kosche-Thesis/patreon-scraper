    "summary": "In August of 2012 I started The Podcast History of Our World. The goal was to create a podcast that could entertain and educate both students of history and those who would rather run screaming to the hills at the first mention of the word.\u003cbr\u003e\u003cbr\u003eSince then, we\u0027ve traveled through numerous ancient lands, met strange characters (some of dubious authenticity), and always learned a bit more about where we all come from. The show has received merit and attention, I\u0027ve done some TV appearances, and I\u0027ve had the amazing opportunity to hear from listeners all around the world. Good stuff! But making an independent podcast can be expensive...and that\u0027s where you come in!\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy support the podcast?\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eBecoming a patron of The Podcast History of Our World means providing necessary (and grateful) support to keep this grand project humming along. Servers, websites, research books, equipment...it all adds up! And since I have a full time teaching job it can be tough at times to make it all work. Your contribution means uninterrupted history, and who knows? With enough financial backing the show could achieve glorious new heights...but for now\u00a0let\u0027s start small!\u00a0\u003cbr\u003e\u003cbr\u003eThanks for reading this, and enjoy the episodes!"
