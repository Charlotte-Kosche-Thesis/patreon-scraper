    "published_at": "2018-04-05T21:48:16+00:00",
    "summary": "Hi Friends!\u003cbr\u003e\n\u003cbr\u003e\nFor the past 20+ years we\u0027ve been traveling across the country sharing our \u003cstrong\u003emusic\u003c/strong\u003e and \u003cstrong\u003emessage\u003c/strong\u003e in \u003cstrong\u003econcerts\u003c/strong\u003e, \u003cstrong\u003econferences\u003c/strong\u003e, \u003cstrong\u003ebooks\u003c/strong\u003e and \u003cstrong\u003eCDs\u003c/strong\u003e. \u00a0The church, the music business, and even the world have changed \u003cem\u003edramatically\u003c/em\u003e throughout these years, but one thing hasn\u0027t - our \u003cstrong\u003epassion\u003c/strong\u003e to show\u00a0people how to plug into the hope and power found in a \u003cstrong\u003ereal-life relationship\u003c/strong\u003e with Jesus Christ.\u003cbr\u003e\n\u003cbr\u003e\nWe \u003cstrong\u003eLOVE\u003c/strong\u003e chasing our dream - to \u003cstrong\u003eENCOURAGE\u003c/strong\u003e as many people as we possibly can in this life. But let\u0027s be honest - recording, writing and producing encouraging content costs money.\u00a0 That\u0027s where you come in! \u00a0We want you to be part of the \u003cstrong\u003ecommunity\u003c/strong\u003e that makes this happen. \u00a0With you as patrons, we can create new songs, devotions, videos, podcasts, etc. and get them out to more people than we could ever reach in person!\u003cbr\u003e\n\u003cbr\u003e\nOf course, there are perks for being part of the family. \u00a0You\u0027ll be the \u003cstrong\u003efirst\u003c/strong\u003e to see everything we create and you\u0027ll get \u003cstrong\u003eexclusive\u003c/strong\u003e behind-the-scenes access to the workings of our ministry. Check out the \u003cstrong\u003erewards\u003c/strong\u003e section to the right to find the level that is right for you. \u003cem\u003ePlus, you\u0027ll have full bragging rights as you share with your friends\u00a0the content you\u0027ve helped create!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eThanks sooooo much\u003c/em\u003e\u003c/strong\u003e for taking this journey with us! \u00a0We are \u003cstrong\u003eexcited\u003c/strong\u003e to see how many lives God can touch through our efforts together. \u00a0This is gonna be \u003cstrong\u003eFUN\u003c/strong\u003e!!! \u00a0Welcome to our weird, wild, and wonderful family!"
