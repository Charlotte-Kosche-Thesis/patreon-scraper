    "summary": "\u003cspan style=\"color: orange;\"\u003e\u003cstrong\u003eHey What\u0027s Up Everyone,\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you\u0027ve found this page. You\u0027ve likely watched my YouTube video, and heard me talking about my donation Patreon page! Well, you\u0027ve arrived! This Patreon is here so that anyone interested in throwing a few bones to another developer so that I can get a burger or a drink, :D.\u003cbr\u003e\u003cbr\u003eMost of all, every cent you give helps\u00a0me achieve my own dreams, helps motivate me, and helps me on a personal level. I don\u0027t take this for advantage, and this is why I\u0027ve changed this Patreon to a $1, donate or never donate - page. This is only here if you\u0027re feeling extra giving, and want to contribute.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eFor everyone who continues to contribute, thank you.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: orange;\"\u003eWHERE DO YOU WORK?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.code-hq.com/?page_id=37\" target=\"_blank\"\u003e Currently, I work at Code HQ as a Mid-Level Programmer.\u003c/a\u003e I modded games in 2005\u00a0and working with game engines since 2007. If you want to see more of my history or recommendations,\u00a0\u003ca href=\"https://www.linkedin.com/in/peterlnewton/\" target=\"_blank\"\u003e check out my LinkedIn.\u003c/a\u003e I also have\u00a0\u003ca href=\"https://github.com/peterlnewton/LocalSimulation\" target=\"_blank\"\u003ean Open\u00a0Source Plugin\u003c/a\u003e which allows you to create Local Space Physics simulations just by placing an Actor. It\u0027s free. :)\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.gyazo.com/1c6ed9158c7d86cd1e5b31d8d5004df0.gif\"\u003e\u003cbr\u003e\n\u003ca href=\"https://github.com/peterlnewton/LocalSimulation\" target=\"_blank\"\u003eLocal Space Physics Plugin (Located on Github for FREE!)\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: orange;\"\u003eCORRECT ME, MY PATRONS!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m not always right. Mistakes can and will happen. So I will host monthly critiques to gather feedback from my patrons and discuss valid improvements. Never be afraid to ask me to do something different, I will consider it!\u00a0 \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: orange;\"\u003eTHANK YOU, MY PATRONS!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThis is an honor. I don\u0027t know where I would be without you. I spend every day learning more about Unreal Engine, and I share this knowledge with you. \u00a0But again, only participate if you\u0027re interested in learning with the community! \u003cbr\u003e\n\u003cbr\u003eContact me on my Twitter for questions here:\u00a0\u003ca href=\"https://twitter.com/PeterLNewton\"\u003ehttps://twitter.com/PeterLNewton\u003c/a\u003e\u003cbr\u003eView my Trello for any updates here:\u00a0\u003ca href=\"https://trello.com/b/qXF2Ucm4\"\u003ehttps://trello.com/b/qXF2Ucm4\u003c/a\u003e\u003cbr\u003eMessage me if you any issue with an invite to the Discord Community Chat \u003cstrong\u003e\"UE4 ME\".\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003ePeace, \u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"\"\u003ePeter L. Newton\u003c/span\u003e \u003c/strong\u003e\u003cbr\u003e"
