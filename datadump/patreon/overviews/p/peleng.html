    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eHello!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m an artist, working in a game development industry and drawing personal illustrations. Some of you might already be familiar with my works. If you are interested to see what I\u0027m being up to, welcome to my portfolio on\u00a0\u003ca href=\"https://www.artstation.com/peleng\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eArtstation\u003c/span\u003e\u003c/a\u003e, or check almost all of my sketches and artworks in my\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://pelengart.blogspot.fr/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eblog\u003c/span\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/i6DrBciLgKzo0i5eKf3T_08LynQoi0mwYtn-1lBJhrsgafVIgGcFwU7GcJ__SoRUaEgqMqn-fk9dEPQEqQHtKybIwCRXv5pGQHRCZZa3jrnADRhs5A86pIJ4XjcOI2Nv0IEHR3JNu5FGCl3TRzJ9WM-3Ot64vX-Id0Dv_H-mzRTBbJjl2mZ_YxZlfElGybHqXMdINfYQN7MsoxSBc9cpg2AkdBzAqhSh6i_pzO-chFnQ8vce3bbMFYkLn8TT1SZ45A30O8nd4sOBL0uXmMlMs4vdZyT90Yb6UUoyUJq7TqAUh5Laq-gH1oZMYefcPHCAMFILuCF4bkVwmqOCNfkjIPRN14bBP7Uo0a7MWyhWdhdMwZ_eQN2twUnQdYZ_9mZmaFt9rH5jX5avQIoCc1vubOOKhVaB-ddrs2db43djqVpDFZNRP7rLOcqkDYTcyJVDMNZd4mRSGaDmnmYZFybXjy72bxBugeiGi-k0Mlav2rkjOPJUcwyI0Aach7BgAWWzUjQygbbD7v_cHfy-2q9ow9Wv6_8iZ5GLhmRSzciUWjDF4Dt0N9oNB5_GprRGuPRsTWbjXQy_EZZfuqZf9kDQpUH_gNqo29wGrHOK77c=w1000-h400-no\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m slow and used to complete 1 artwork per lifetime. When I start a new life cycle sometimes I\u0027m streaming my drawing process online -\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.twitch.tv/pelengtv\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTwitch channel\u003c/span\u003e\u003c/a\u003e. Kind people are sending me their sketches so I could polish them and upload to the blog where no one can find them -\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.tumblr.com/blog/pelengdoodles\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\"Doodles\"\u003c/span\u003e\u003c/a\u003e .\u003ca href=\"http://pelengart.blogspot.fr/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eYou might be interested why I decided to start this Patreon project. I\u0027m glad to explain it to you.\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cb style=\"background-color: initial; text-align: center; color: rgb(192, 145, 0);\"\u003eI\u0027m raising funds for bombing Mars with the water bombs.\u003c/b\u003e\u003c/div\u003e\u003cb style=\"background-color: initial; text-align: center; color: rgb(192, 145, 0);\"\u003e\u003c/b\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"color: rgb(192, 145, 0); background-color: initial; text-align: center;\"\u003e\u003c/b\u003eBut also, with your kind help, I\u0027d like to increase altitude and frequency of my art updates.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/Y6BWMTy5zyFH-Ra-o9W6EU_wIIT-BVWbxVjDRM8bQDdY0i7TlZ49FSf-UC6-8ZSi1_9rrnMtpmG_KC34k8qBFb7hI7XFX0V8cyFvXd5JpnfuGW0a3XCIPnwEvHJB5dO8KiD6a8iW1sr1JuHnzJ7CSpq-VmtTPgwmEEKD2L2bLcCwonUU2VTSftmPaLWZlrop-i6wo5rjYh6VsoP-WxoAOtXRErPW5MzYBHQH777ANPKMUwzdUzoKsiB7cH0Hg5T_3u01oaFnO8rrrIzO0NY1ML6ajdwZYVFztaoIYdNuQ4f7YWgiaT8T_uIF3aXGsqmhIRJuapFP4C9vVdjVt7lQK5Sql3uHh7BqwhZw56jXsghk-kfkZ4ujQ_i8fTi8jNGrMQNmOU_NmeJLiNV7Ww4frYCxjaOuT9Rn8eX_YlGk4I8SqW5ecc_DePoZriNzdQG5v3xuD7zPhU_Aex9gXu-_Su28MA18nvaLc6Y7vB4uQP9ll86ngaHbPsIl3hmPXnE4sNhJvmkE8lrIDN8kOdhGd1A7A7ipfQ0R2ImKlNxy1gHqoWo1u4Vx1PLjKCGnlxzOKAnSsFLOKbVUsToN9ILLijgrE9hx4LjjeKRHU9c=w1000-h400-no\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eAlright, let me shortly explain you how it works.\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eThis Patreon page of mine is a \"pay per artwork\" type. Which means that if you decided to support me and become my patron - you are:\u003cbr\u003e1. Awesome!\u003cbr\u003e2. Going to be charged every time I\u0027m posting a new finished artwork. You will be charged with the amount of your own choice: 1$, 2$ or 10$\u003cbr\u003e\u003cbr\u003eIf you worry about your budgets, in case I\u0027m posting more often during a month (which means that you will be charged as much times as a number of my posts) you can set a monthly limit.\u003cbr\u003eLet\u0027s say you are going to give me 1$ per artwork. During a month I posted 2 artworks, and that means that you will be charged 2$. But what if I posted 3 artworks in a month, and you are not ready to give me 3$ for that. Then you shall set a limit of 2$. In that case even if I\u0027ll post 10 artworks in one month, you will be charged no more but 2$.\u003cbr\u003e\u003cbr\u003ePlease, read the following\u00a0\u003ca href=\"http://www.patreon.com/faq\" target=\"_blank\"\u003eFAQ\u003c/a\u003e if you are interested to become a patron!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlright, now about\u003c/strong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cstrong\u003e rewards!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eI would like to thank you for your support. This is why I have set the list of rewards due to the amount of your donation. So:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e1$\u003c/span\u003e\u003c/strong\u003e \u00a0-\u00a0I keep drawing and live streaming. You can post to Activity Feed!\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cem\u003eActivity feed - is a way we can interact. Both patrons and creator can post there\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e2+$\u003c/span\u003e\u003c/strong\u003e \u00a0- Access to the WIP images and sketches on the recent artwork.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 Updates on any other creative or interesting activity from me.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e10+$\u003c/span\u003e\u003c/strong\u003e - You get the video of random sketching process.\u00a0\u003ca href=\"https://vimeo.com/88327348\" rel=\"nofollow\"\u003eHere\u003c/a\u003e\u003cem\u003e is an example of such video.\u003c/em\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 High resolution PSD and JPG of all the recent artworks. Suitable for printing.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cbr\u003eThank you very much for your support!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/vBzguyfaUmgM3Q_1Zm3sR3MRnUP2870pERtH5vPPEXc9y3wGil6VUD0Te8UgSjBsl7IvSZ-rCKaBUF5goN0swYtkJ_8E6lvSJuBvZyRGcM0igpQxPypb8jKo9QqxygwSfsOdj6vuAQFmx_mOjl22FuI5ktSlI83V9PngqtkWTf9khTy9_ypjg1q4CNykNSby-bz0GK_fVnMY1j0mecMMwz182-roCg04_V8I3ZRrmUrjJx542qVGqPtUuj-GeiyGxlQqcuikijdWvoAqIOS1xvtQ5R8ecZdEWn4fWcKLWwcBmLZRB0JnXGGmoUhDMafyNEb-AMtGun_UBIkfNMFfm-xnkc4jvkxDgpBMLnNJOZQOtPjqCtijqgOgi5FwHJ2ZkpOx-3Hk1dXfbExYdGcPh4vdoIS21wCE_Ge1r0Ya0f3Q2cfHtoxDw5vLMVFf4FeYiENUWPGx1gTzSqImL-SDkxA37HW2bqvepFxnfOncMmtoWNAApXZXWQ1Pj5oosCDTLTYr6khR9OVv-YwBfQTayLlQqisGSUZJaZ8KtMsd62jD5WcE_NsuuMCrlIagGwZ-nc1ABrkk0Ch1JD9nY1JjF-bHefct1x2vxWf2bvI=w1000-h400
