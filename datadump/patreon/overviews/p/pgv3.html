 previously created.\u003c/li\u003e\u003cli\u003eIntegrated video splitter for breaking DVDs apart into individual scenes.\u003c/li\u003e\u003cli\u003eMoving files into the correct folder with the click of a button\u003c/li\u003e\u003cli\u003eDiscord integration\u003c/li\u003e\u003cli\u003eEmbedded video player\u003c/li\u003e\u003cli\u003eCustom thumbnail frame selector\u003c/li\u003e\u003c/ul\u003eScreenshots available via Discord\u003ca href=\"http://www.pornhub.com/view_video.php?viewkey=ph57df11cf1748c\" rel=\"nofollow\"\u003e\u003c/a\u003e"
