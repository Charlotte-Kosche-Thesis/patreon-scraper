    "summary": "Hey yo. I\u0027m Alicia Swiz. This is the part where I ask for money? So awkward.\u003cbr\u003e\u003cbr\u003eI am a feminist media literacy educator and performer. That\u0027s a mouthful. Some of those words are still unclear to many people: misunderstood, misrepresented or just plain missing from their vocabulary. Which is why I do what I do. I try to teach people how to think critically about the media they consume and to also be aware of how gender is constructed and constantly cultivated through the media. (Yes, I am extremely annoying to watch movies with).\u00a0\u003cbr\u003e\u003cbr\u003eI do this \"officially\" as\u00a0an adjunct professor at the City Colleges of Chicago where I teach intro level courses in Media and Pop Culture, both with focus on Gender and Diversity. I love teaching and love my students but I\u0027m working towards creating alternatives to the traditional education system.\u00a0 I\u0027m also a freelance writer and blogger.\u00a0Your support would help me to write more often and without the waiting period of pitch acceptance or second party publishing.\u003cbr\u003e\u003cbr\u003eI\u0027m tirelessly passionate about gender and media,\u00a0I love to perform and I love to inform. I am super excited to have created\u00a0a series of what I\u0027ll loosely describe as feminist events: live performances that include stand-up, storytelling, happy-hours, educational workshops, film screenings and hopefully more!\u00a0I host a pop-culture and gender talk show in Chicago (currently on hiatus) and I\u0027d like to do a regular podcast in 2016.\u003cbr\u003e\u003cbr\u003eSupport in the form of goods and services is also appreciated. Also, if you want to be friends or join my feminist revolution just holler.\u003cbr\u003e\u003cbr\u003eXO\u003cbr\u003e\u003cbr\u003e"
