    "published_at": "2018-02-03T20:36:55+00:00",
    "summary": "Support open education!\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cbr\u003eWHAT IS IT?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eSourceShare\u003c/strong\u003e is a non-for-profit, open education initiative for creating and sharing high-quality free resources for the parkour, fitness, and movement arts community\u003cbr\u003e\u003cbr\u003eWe are focused on three major areas: \u003cbr\u003e(1)Teach/Learn \u003cbr\u003e(2)Design/Build\u00a0\u003cbr\u003e(3)Community/Leadership.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0We are supporting the free and rapid sharing of educational information, tools, insights, and practices developed by our local and national community.  Practitioners. Coaches. Leaders. \u003cstrong\u003eEach month we share a new package of content for download\u003c/strong\u003e, and are presently working on a website and database to house the entirely library as it grows.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003eWHATS IN A PACKAGE?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSourceshare will include everything from tips and tricks for \u003cstrong\u003estudents\u003c/strong\u003e to improve their practice and classroom management methods for \u003cstrong\u003ecoaches to\u00a0\u003c/strong\u003ecommunity development recommendations and tools for \u003cstrong\u003eleaders and\u003c/strong\u003e\u00a0design-build ideas for the \u003cstrong\u003eDIY-ers\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eWe pull from a diverse network across multiple movement disciplines, including parkour, freerunning, yoga, tricking, gymnastics, calisthenics, martial arts, and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHY SHOULD I CARE?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhen we share ideas, and open them up to conversation, critique, and modification, we create the opportunity for fresh perspectives and approaches to be developed and build. Ideas are not a commodity that need to be protected, but rather shared. Better education for all leads to a better future, and more rapid advancement of what we do as a larger community.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.caitlinpontrella.com/new-blog/2018/2/21/movement-for-all\" target=\"_blank\"\u003eStill not convinced?\u003c/a\u003e |\u00a0\u003ca href=\"https://sparcopen.org/open-education/\" target=\"_blank\"\u003eMore about the world wide open education movement\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eSUPPORT THIS INITIATIVE: 2 WAYS TO GET INVOLVED!\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e(1) BECOME A MEMBER\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eAs a Member of SourceShare, you will gain access to each months resources a week early, as well as bonus content. Plus you are supporting the growth of online open education resources for our community, and in turn, supporting the movement journeys of others.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e(2) BECOME AN AUTHOR\u003c/strong\u003e\u003cbr\u003eRight now, this entire endeavor is volunteer run. We are pulling articles from the PKV vault and members of the community are volunteering their expertise and writing short pieces for sharing. If you notice our goals--when we have 50 subscribers, we will start soliciting for and paying authorship, and will give first favor to authors who volunteered their time early on.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eABOUT PKV\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eParkour Visions is a 501(c)3 non-profit based in Seattle, focused on promoting physical, emotional, and social well-being through the sharing of parkour. We provide educational programs, design advocacy, free resources, and community development support.\u00a0 SourceShare is one of our 2018 core initiatives, and is lead up by a local team of volunteers.\u003c/em\u003e"
