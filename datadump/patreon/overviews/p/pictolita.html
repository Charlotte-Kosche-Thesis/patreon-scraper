ion images/ PSD files/ Step-by-step progress shots/ S\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eketches/ Line art/ Design works\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eso you could take a look at the work flow and thought process behind it. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e[How to get monthly rewards]\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWhen you pledge for a month, you will receive link to the rewards package by Patreon message on NEXT month. (ex. When you pledge on January, you will receive rewards during first or second week of February)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e[Drawing tools I use]\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e- Wacom Intuos Pro\u003cbr\u003e- Paint Tool SAI\u003cbr\u003e- Photoshop\u003cbr\u003e\u003cbr\u003eThanks for stopping by!\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2665\u003c/span\u003e\u003cbr\u003eSincerely,\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ekissai-\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"
