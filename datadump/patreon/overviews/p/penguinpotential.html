    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.youtube.com/penguinpotential/\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(149, 55, 52);\"\u003eSocial Media\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/penguinpotential/\"\u003e\u003cbr\u003e[YouTube]\u003c/a\u003e \u003ca href=\"https://www.twitch.tv/penguinpotential/\"\u003e[Twitch]\u003c/a\u003e \u003ca href=\"https://twitter.com/PengiPotential\"\u003e[Twitter]\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/PengiPotential\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://penguinpotential.newgrounds.com/\" target=\"_blank\"\u003e[Newgrounds]\u003c/a\u003e \u003ca href=\"http://penguinpotential.tumblr.com/\"\u003e[Tumblr]\u003c/a\u003e \u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125); background-color: rgb(255, 255, 255);\"\u003eAbout\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is \u003cstrong\u003ePaul (Penguin Potential)\u003c/strong\u003e, and I am a \u003cstrong\u003echaracter animator\u003c/strong\u003e and \u003cstrong\u003elight programmer\u003c/strong\u003e. With your help, I\u0027ll be able to continue making \u003cstrong\u003equality games and animations\u003c/strong\u003e starring my characters! I also do a lot of work out of the house by \u003cstrong\u003evolunteering \u003c/strong\u003ewith my local church. Your pledges help let me have the time I need to pursue all my goals, and it\u0027s almost like you\u0027re right there with me!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eCurrent Projects\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u25c4 Unnamed Clicker\u00a0\u003cem\u003e[?] \u003c/em\u003e\u25ba\u003cbr\u003e\u25c4\u00a0\u003ca href=\"https://www.patreon.com/penguinpotential/posts?tag=mysolia\"\u003eMysolia\u003c/a\u003e \u003cem\u003e[\u003c/em\u003e\u003cem\u003ePrototype v.2\u003c/em\u003e\u003cem\u003e]\u00a0\u003c/em\u003e\u25ba\u003cbr\u003e\u25c4\u00a0\u003ca href=\"http://penguinpotential.tumblr.com/PengiRPG\" target=\"_blank\"\u003ePengi RPG v.0.7.7\u003c/a\u003e \u003cem\u003e[\u003c/em\u003e\u003ca href=\"https://www.twitch.tv/penguinpotential/\"\u003eTwitch Game\u003c/a\u003e\u003cem\u003e]\u003c/em\u003e\u00a0\u25ba\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/gSuDYUC.png\" style=\"width: 262px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eStreams\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI live stream \u003cem\u003eevery weekday at 10am EST \u003c/em\u003e\u003ca href=\"https://www.twitch.tv/penguinpotential/\" target=\"_blank\"\u003e[here on Twitch]\u003c/a\u003e.\u003cbr\u003eDuring the streams, we play my game \u003ca href=\"http://penguinpotential.tumblr.com/PengiRPG\" target=\"_blank\"\u003e[Pengi RPG]\u003c/a\u003e while I work on upcoming projects. Just by watching, you are helping Pengi deal more damage to enemies using \u003cem\u003eViewer Power\u003c/em\u003e!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/yqSETf4.png\" style=\"width: 256px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDiscord\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eJoin the\u00a0\u003ca href=\"http://discord.gg/EAHtbaY\" target=\"_blank\"\u003e[Discord]\u003c/a\u003e server to join in with the conversations when the streams are offline! All patrons get into a Patreon group, and everyone can post their personal artwork in the #gallery.\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eLevels\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eYou\u0027ll gain 1 EXP for each $1 donated. After a while, you\u0027ll start getting levels regardless of your current tier! Check out all the level rewards\u00a0\u003ca href=\"https://www.patreon.com/posts/patreon-rewards-11704233\" target=\"_blank\"\u003e[here]\u003c/a\u003e!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/9SV1D55.png\"\u003e\u00a0\u00a0\u003cimg src=\"http://i.imgur.com/GgCw4do.png\"\u003e\u00a0\u00a0\u003cimg src=\"http://i.imgur.com/mUgRhyN.png\"\u003e\u00a0\u00a0\u003cimg src=\"http://i.imgur.com/x2TMGZq.png\"\u003e\u00a0\u00a0\u003cimg src=\"http://i.imgur.com/2ij5mZy.png\"\u003e\u00a0\u00a0\u003cimg src=\"http://i.imgur.com/WgjBwRj.png\"\u003e\u00a0\u00a0\u003cimg src=\"http://i.imgur.com/WUaQwyE.png\"\u003e\u003c/div\u003e\n\u003cbr\u003e"
