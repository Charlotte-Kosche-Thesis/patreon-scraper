    "summary": "\u003cimg src=\"https://plotandtheme.files.wordpress.com/2017/05/logotransluscentblackdescription.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eMy name is Derek Jacobs.\u00a0 I write highly questionable things about movies on my very own website, \u003cstrong\u003ePlot and Theme\u003c/strong\u003e.\u00a0 I started \u003cstrong\u003ePlot and\nTheme \u003c/strong\u003ein 2015 with one purpose:\u00a0 produce long-form reviews and essays that explain the artistic reasons\nbehind the choices made by filmmakers.\u00a0 There are movie review sites everywhere on the internet, but I want \u003cstrong\u003ePlot\nand Theme\u003c/strong\u003e to be different.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://plotandtheme.com/\" target=\"_blank\"\u003eCheck out the site here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\nI don\u0027t just jot down my reactions to movies, I look deeper into \u003cstrong\u003e\u003cem\u003ewhy I have those reactions\u003c/em\u003e\u003c/strong\u003e.\u00a0 What do Casey Affleck and Michelle Williams\ndo with their performances to wrench such empathy from me in \u003cem\u003eManchester by\nthe Sea\u003c/em\u003e?\u00a0 How does Rodrigo Prieto (the\ncinematographer from Martin Scorsese\u2019s \u003cem\u003eSilence\u003c/em\u003e) frame a long-shot to\nmake me feel utterly powerless \u2013 just like the characters?\u00a0 Why does Tom Ford organize the structure of \u003cem\u003eNocturnal\nAnimals\u003c/em\u003e in such a parallel fashion, and what effect does it have on my\nunderstanding of the story he wants to tell?\u003cbr\u003e\u003cbr\u003e\n\nThese are just some of the questions I\nhave been confronted with while reviewing films on \u003cstrong\u003ePlot and Theme\u003c/strong\u003e, and I\nmean to keep it up.\u00a0 So far, readers have appreciated\nthis style; the number of page views and unique visitors has consistently risen since the site\u0027s inception, and the site will pass 200K unique page views by the end of June!\u003cbr\u003e\u003cbr\u003eIf you enjoy my movie reviews and essays, you can join in on their creation by becoming a patron of \u003cstrong\u003ePlot and Theme\u003c/strong\u003e!\u00a0 I\u0027ve kept my reward tiers low and simple, so hopefully you\u0027ll find that them attractive enough to earn your contribution.\u00a0 If not, I\u0027m still thrilled to have you as a reader, and I look forward to capturing your eyeballs on future blog posts!\u003cbr\u003e\u003c/div\u003e"
