3e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI\u0027m a french artist passionate about drawing, especially Chibis, Pok\u00e9mon, and everything cute (or edgy sometimes) :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eWhy become a Patron ?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYou can choose to help and support me here monthly, and have access to my \u003cstrong\u003ePatreon feed\u003c/strong\u003e which includes : my artworks (some posted for Patreon-only and posted here before my Facebook or Twitter page), Sketches/Process drawings, infos on my projects, Surveys/Requests for future drawings, and a lot of other cool stuff depending on the tier you choose.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eEverything is detailled in the\u003cstrong\u003e Rewards\u003c/strong\u003e\u00a0\u003cstrong\u003esection\u003c/strong\u003e, so please check it out !\u00a0\u003c/div\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eCurrent/Future projects\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI\u0027m planning to do my own short webcomic about romance and video games, I\u0027m currently working on the first pages. The name is :\u003cstrong\u003e Let\u0027s Play A Game\u003c/strong\u003e, and will be posted here !\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eCommissions\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThe commission system will be different here than the one I usually do on Facebook or Twitter.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWith the Pikachu, Raichu and Alola Raichu tiers, you will have a \u003cstrong\u003eslot booked for you every month, and cheaper\u00a0\u003c/strong\u003e! Feel free to contact me if you have any question :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eThank you SO MUCH for your support on my art, it really means a lot !\u00a0\u003c/strong\u003e\u003cbr\u003e"
