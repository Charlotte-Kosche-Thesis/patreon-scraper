    "summary": "A poet once said, \"Digimon\u2014digital monsters\u2014Digimon are the champions.\" We\u0027ve all heard this at some point in our lives\u2014some would claim it\u0027s even common knowledge. And yet studies have shown that most adults suffer from a measurable lack of in-depth critical analysis of Digimon. Don\u0027t let your loved ones suffer. That\u0027s where Podigious comes in.\u003cbr\u003e\u003cbr\u003ePodigious is your critically nostalgic, analytical tour through the Digimon anime.\u00a0We rewatch the show and then discuss it arc by arc, giving our discussions more depth than season reviews and more perspective than episodic reviews. We approach the show critically\u2014by discussing the show\u0027s strengths and weaknesses\u2014and analytically\u2014by exploring the show\u0027s various themes, morals, and social implications. We also have plenty of fun pointing out the English dub\u0027s most absurd lines or ranting about baffling plot holes and inconsistencies.\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027ve already finished covering the first three seasons of Digimon, Adventure (with Tai, Agumon, and friends), Adventure 02 (with Davis, Veemon, and friends), and Tamers (with Takato, Guilmon, and friends). If you want to check out episodes about a particular part of the show you still remember, you can easily listen to just one or two podcasts (remember\u00a0\u003ca href=\"http://podigious.com/4/\" rel=\"nofollow\"\u003ethe Elvis impersonator in a bear suit\u003c/a\u003e? or the\u00a0\u003ca href=\"http://podigious.com/208/\" rel=\"nofollow\"\u003eworld tour of vaguely racist stereotypes\u003c/a\u003e?). We also make extensive visual notes for each episode on\u00a0\u003ca href=\"http://podigious.com\" rel=\"nofollow\"\u003eour website\u003c/a\u003e that will help if you hear us mention names that sound vaguely familiar buried under years and years of memories.\u003cbr\u003e\u003cbr\u003eWe started this podcast as a labor of love, but there\u0027s lots of stuff we\u0027ve always wanted to do and we\u0027re looking to Patreon as a way to finally make those ideas a reality.\u003cbr\u003e\u003cbr\u003eWe\u0027re currently covering Digimon Frontier (the 4th season), which we\u0027re really excited about. We\u0027d love to have you along with us for a ride on the Trailmon. We\u0027re also covering the Digimon Adventure Tri movies as they come out.\u003cbr\u003e"
