    "summary": "\u003ch3\u003e\u003c/h3\u003e*\ud6c4\uc6d0 \ud6c4, \ud328\ud2b8\ub9ac\uc628 Community\ub780\uc5d0 \uae00\uc744 \uc62c\ub9ac\uba74 \ud06c\ub9ac\uc5d0\uc774\ud130\uc640 \uc18c\ud1b5\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u00a0\u003cbr\u003e\u003cbr\u003e-\u003cbr\u003e\u003cbr\u003e\ud328\ud2b8\ub9ac\uc628\uc740 \uc77c\ud68c\uc131 \ud6c4\uc6d0\uc774 \uc544\ub2cc \ud06c\ub9ac\uc5d0\uc774\ud130\uac00 \ube44\ub514\uc624 \ud558\ub098\ub97c \uc62c\ub9b4 \ub54c \ub9c8\ub2e4 \uc77c\uc815 \uae08\uc561\uc744\u00a0\u003cstrong\u003e\"\uc790\ub3d9 \uacb0\uc81c\ud574\uc11c\" \ud6c4\uc6d0\ud558\ub294\u00a0\u003c/strong\u003e\uc2dc\uc2a4\ud15c\uc785\ub2c8\ub2e4.\u00a0\u003cbr\u003e\u003cbr\u003e\uc548\ub155\ud558\uc138\uc694! \uc601\ud654 \uad00\ub828 \ube44\ub514\uc624 \uc5d0\uc138\uc774\ub97c \ub9cc\ub4dc\ub294 \uc720\ud2b8\ube0c \ud06c\ub9ac\uc5d0\uc774\ud130 \ud31d\ucf58\ud2b8\ub9ac\uc785\ub2c8\ub2e4. \ud31d\ucf58\ud2b8\ub9ac\uac00 \ubcf4\ub2e4 \uc9c8 \uc88b\uc740 \ube44\ub514\uc624\ub97c \uc815\uae30\uc801\uc73c\ub85c \ub9cc\ub4e4 \uc218 \uc788\uac8c \uc815\uae30 \ud6c4\uc6d0\uc790\uac00 \ub3fc\uc8fc\uc138\uc694! \ud328\ud2b8\ub9ac\uc628\uc5d0 \ub300\ud574 \uc0dd\uc18c\ud558\uc2e0 \ubd84\ub4e4\uc740 \uc544\ub798 \uae00\uc744 \uc77d\uc5b4\ubcf4\uc2e0 \ud6c4 \ud6c4\uc6d0\uc744 \uacb0\uc815\ud574\uc8fc\uc138\uc694!\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong style=\"background-color: initial;\"\u003e\ubaa9\ud45c\uc640 \ud55c\uacc4\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\uc601\ud654\ub294 \uc5f0\ucd9c, \ucca0\ud559, \uad6c\uc870, \uc774\uc57c\uae30 \ub4f1 \ub2e4\uc591\ud55c \ubc29\ubc95\uc744 \ud1b5\ud574 \uad00\uac1d\uc5d0\uac8c \uba54\uc138\uc9c0\ub97c \uc90d\ub2c8\ub2e4. \uc774\ub7f0 \ubc29\ubc95\ub4e4\uc744\u00a0 \ube44\ub514\uc624 \uc5d0\uc138\uc774 \ubc29\uc2dd\uc744 \ud1b5\ud574 \uad6c\ub3c5\uc790\ub4e4\uc774 \uc601\ud654\ub97c \ub354 \uae4a\uac8c \uc774\ud574\ud558\ub294\ub370 \ub3c4\uc6c0\uc744 \ub4dc\ub9ac\ub294\uac8c \ud31d\ucf58\ud2b8\ub9ac \ucc44\ub110\uc758 \ubaa9\ud45c\uc785\ub2c8\ub2e4.\u003cbr\u003e\ud558\uc9c0\ub9cc \ub0ae\uc740 \uc5f0\ub839\ub300\uac00 \uc8fc\ub85c \ubd84\ud3ec\ud55c \uc720\ud29c\ube0c \uc2dc\uc7a5\uc758 \ud2b9\uc131\uc0c1 \uc774\ub7f0 \uc8fc\uc81c\ub294 \uc870\ud68c\uc218\uac00 \uc798 \ub098\uc624\uc9c0 \uc54a\uace0, \uc870\ud68c\uc218\uac00 \ub098\uc624\uc9c0 \uc54a\uc73c\uba74 \ucc44\ub110\uc740 \uc7ac\uc815\uc801\uc778 \uc555\ubc15\uc73c\ub85c \uc9c0\uc18d\uc801\uc778 \uc720\uc9c0\uac00 \ud798\ub4ed\ub2c8\ub2e4. \uc800 \ub610\ud55c \uc774\ub7f0 \ubb38\uc81c\ub85c \uc778\ud574 \uc720\ud29c\ube0c \ucc44\ub110\uc758 \uc720\uc9c0\uc640 \uc131\uc7a5\uc5d0 \uc758\ubb38\uacfc \ud55c\uacc4\ub97c \ub290\ub07c\uac8c \ub410\uc2b5\ub2c8\ub2e4. \uc815\uae30\uc801\uc778 \ud6c4\uc6d0\uc744 \ud1b5\ud574 \ud31d\ucf58\ud2b8\ub9ac \ucc44\ub110\uc774 \uc720\uc9c0\ub420 \uc218 \uc788\uac8c \ub3c4\uc640\uc8fc\uc138\uc694!\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\ud328\ud2b8\ub9ac\uc628\uc774 \ubb54\uac00\uc694?\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\ub300\ud55c\ubbfc\uad6d\uc5d0\uc11c\ub294 \uc544\uc9c1 \uc0dd\uc18c\ud558\uc9c0\ub9cc, \ud328\ud2b8\ub9ac\uc628\uc740 \uad6c\ub3c5\uc790\uac00 \ud06c\ub9ac\uc5d0\uc774\ud130\uc5d0\uac8c \"\uc815\uae30\uc801\"\uc73c\ub85c \uc77c\uc815\uae08\uc561\uc744 \uc9c0\uc6d0\ud560 \uc218 \uc788\uac8c \ub3c4\uc640\uc8fc\ub294 \ud50c\ub7ab\ud3fc\uc785\ub2c8\ub2e4.\u00a0\u003cbr\u003e\n\uc608\ub97c \ub4e4\uc5b4 \ud06c\ub9ac\uc5d0\uc774\ud130\uac00 \ub3d9\uc601\uc0c1 \ud558\ub098\ub97c \uc81c\uc791\ud574\uc11c \uc5c5\ub85c\ub4dc \ud560 \ub54c \ub9c8\ub2e4 1000\uc6d0($1)\uc758 \uae08\uc561\uc744 \ud6c4\uc6d0\ud558\ub294 \uac83\uc73c\ub85c \ud06c\ub9ac\uc5d0\uc774\ud130\uac00 \uc9c8 \uc88b\uc740 \ube44\ub514\uc624\ub97c \uc9c0\uc18d\uc801\uc73c\ub85c \uc81c\uc791\ud560 \uc218 \uc788\uac8c \ub3c4\uc640\uc904 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u00a0\u003cbr\u003e\uae08\uc561\uc740 \ud55c \ub2ec \ub3d9\uc548 \uc62c\ub9b0 \uc601\uc0c1\uc758 \uc218\ub9cc\ud07c \ub2e4\uc74c \ub2ec \uccab\uc9f8 \ub0a0\uc5d0 \uc790\ub3d9\uc73c\ub85c \uacb0\uc81c\ub418\uba70 \ud55c \ub2ec \uac04\uc758\u00a0\u003cstrong\u003e\ud6c4\uc6d0\ud69f\uc218\uc5d0 \uc0c1\ud55c\uc120\uc744 \uc124\uc815\u003c/strong\u003e\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\uc5b4\ub5bb\uac8c \ud6c4\uc6d0\ud558\ub098\uc694?\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003e\u203b \uc9c4\ud589 \uc804, \ud574\uc678 \uacb0\uc81c\uac00 \uac00\ub2a5\ud55c VISA, MASTER CARD\ub97c \uc900\ube44\ud574\uc8fc\uc138\uc694.\u003cbr\u003e\u003cstrong\u003e\u203b \ud55c \ubc88 \ud6c4\uc6d0\ud558\uba74 \ucc3d\uc791\ubb3c\uc774 \uc5c5\ub85c\ub4dc \ub420 \ub54c\ub9c8\ub2e4 \uc815\uae30\uc801\uc73c\ub85c \ud6c4\uc6d0\ud569\ub2c8\ub2e4.\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://m.blog.naver.com/PostView.nhn?blogId=kyuho8847\u0026amp;logNo=220640972878\u0026amp;proxyReferer=https%3A%2F%2Fwww.google.co.kr%2F\"\u003ehttps://m.blog.naver.com/PostView.nhn?blogId=kyuho...\u003cbr\u003e\u003c/a\u003e\uc704\uc758 \ube14\ub85c\uadf8\uc5d0\uc11c \ucc38\uace0\ud588\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\ud328\ud2b8\ub9ac\uc628 \ud68c\uc6d0\uac00\uc785\uc744 \ud574\uc8fc\uc138\uc694. \uc774\uba54\uc77c\ub9cc \uc788\uc73c\uba74 \ud68c\uc6d0\uac00\uc785\uc774 \uac00\ub2a5\ud569\ub2c8\ub2e4!\u003cbr\u003e\ub85c\uadf8\uc778 \ud6c4 \ud31d\ucf58\ud2b8\ub9ac \ud328\ud2b8\ub9ac\uc628\uc73c\ub85c \uc640\uc8fc\uc138\uc694.\u003cbr\u003e\u003ca href=\"https://www.patreon.com/popcorntree\"\u003ehttps://www.patreon.com/popcorntree\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s18.postimg.cc/84f57a3d5/image.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\uc800 \ube68\uac04\uc0c9 \ub3d9\uadf8\ub77c\ube44 \ubd80\ubd84\uc744 \ub204\ub974\uba74 \ud6c4\uc6d0\uc744 \ud558\uaca0\ub2e4\ub294 \uc758\ubbf8\uc785\ub2c8\ub2e4.\u003cbr\u003e\uc800 \ubc84\ud2bc\uc744 \ub204\ub974\uba74 \uc544\ub798\uc640 \uac19\uc740 \ud654\uba74\uc774 \ub739\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s18.postimg.cc/cwy5a32h5/image.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\ucc3d\uc791\ubb3c \ud558\ub098\ub97c \uc62c\ub9b4 \ub54c\ub9c8\ub2e4 \uc5bc\ub9c8\ub97c \ud6c4\uc6d0 \ud560 \uac83\uc778\uac00\uc5d0 \ub300\ud55c \uc635\uc158\uc744 \uc120\ud0dd\ud558\ub294 \uacf3\uc785\ub2c8\ub2e4.\u003cbr\u003e\ube44\ub514\uc624 \ud558\ub098 \ub2f9 1\ub2ec\ub7ec~3\ub2ec\ub7ec(1000\uc6d0~3000\uc6d0)\uc758 \uae08\uc561\uc744 \uc120\ud0dd\ud574\uc11c \ud6c4\uc6d0\uc774 \uac00\ub2a5\ud569\ub2c8\ub2e4. \uc800\ub294 1\ub2ec\ub7ec\ub97c \uc608\uc2dc\ub85c \uc120\ud0dd\ud588\uc2b5\ub2c8\ub2e4. \uae08\uc561 \uc120\ud0dd \ud6c4 CONTINUE\ubc84\ud2bc\uc744 \ub20c\ub7ec\uc8fc\uc138\uc694.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s18.postimg.cc/o9aqs2dsp/image.jpg\"\u003e\u003cbr\u003e\u2605\u2605\u2605\uc911\uc694\u2605\u2605\u2605\u003cbr\u003e\ud654\uc0b4\ud45c\uc5d0\uc11c \ud55c \ub2ec\ub3d9\uc548 \uac00\ub2a5\ud55c \ucd5c\ub300 \ud6c4\uc6d0 \ud69f\uc218\ub97c \uacb0\uc815\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\uc5c5\ub85c\ub4dc \ud558\ub294 \uc601\uc0c1\ubb3c \ud55c \uac1c \ub2f9 \uc790\ub3d9 \uacb0\uc81c\uac00 \uc774\ub8e8\uc5b4\uc9c0\uae30 \ub54c\ubb38\uc5d0 \ud55c \ub2ec\uac04 \ucd5c\ub300 \uba87 \uac1c\uc758 \uc601\uc0c1\ubb3c\uae4c\uc9c0 \ud6c4\uc6d0\ud560 \uac83\uc778\uc9c0 \uc0c1\ud55c\uc120\uc744 \uacb0\uc815\ud569\ub2c8\ub2e4. \uc800\ub294 \ud55c\ub2ec\uc5d0 \ucd5c\ub300 2\ubc88\uc774\ub77c\uace0 \uc801\uc5c8\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\uc544\uae4c \uc800\ub294 \uc601\uc0c1\ubb3c \ud558\ub098\ub2f9 $1\ub97c \ud6c4\uc6d0\ud558\uaca0\ub2e4\uace0 \uc124\uc815\ud588\uace0, \uc5ec\uae30\uc11c \ud55c\ub2ec\uc5d0 2\ubc88\uae4c\uc9c0\ub9cc \ud6c4\uc6d0\ud55c\ub2e4\uace0 \uc124\uc815\ud588\uc73c\ub2c8\uae4c, \ud06c\ub9ac\uc5d0\uc774\ud130\uac00 \uc601\uc0c1\ubb3c\uc744 \uc544\ubb34\ub9ac \ub9ce\uc774 \uc62c\ub824\ub3c4 \ud55c \ub2ec\uc5d0 $2\uc774\uc0c1 \uacb0\uc81c\ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\ud604\uc7ac \ud31d\ucf58\ud2b8\ub9ac \ucc44\ub110\uc740 \ud55c \ub2ec \ub3d9\uc548 3-4\uac1c\uc758 \uc601\uc0c1\uc744 \uc62c\ub9ac\ub294\uac78 \ubaa9\ud45c\ub85c \ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\uc0c1\ud55c\uc120\uc744 \uc124\uc815\ud558\uc9c0 \uc54a\ub294\ub2e4\uba74 \ud55c \ub2ec \ub9c8\ub2e4 \ucd5c\uc18c 3000\uc6d0\uc5d0\uc11c \ucd5c\ub300 5000\uc6d0\uc815\ub3c4\uc758 \uae08\uc561\uc744 \ud6c4\uc6d0\ud558\uac8c \ub429\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s18.postimg.cc/e0i9mcscp/image.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\uac19\uc740 \ucc3d\uc5d0\uc11c \ube68\uac04\uc0c9 \ub3d9\uadf8\ub77c\ubbf8 \ubc84\ud2bc\uc744 \ub204\ub974\uba74 \uc2e0\uc6a9/\uccb4\ud06c\uce74\ub4dc \uacb0\uc81c\uac00 \uac00\ub2a5\ud569\ub2c8\ub2e4. \u003cbr\u003e\ud574\uc678\uc0ac\uc774\ud2b8\uae30 \ub54c\ubb38\uc5d0\u00a0\ud574\uc678\uacb0\uc81c\uac00 \uac00\ub2a5\ud55c VISA, MASTER CARD\ub9cc \uc0ac\uc6a9\uac00\ub2a5\ud569\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s18.postimg.cc/nrazyj3zt/image.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e-\uce74\ub4dc\ubc88\ud638\u003cbr\u003e-\uce74\ub4dc \uc5f0\ub3c4 \uae30\ud55c\u003cbr\u003e-\uce74\ub4dc \ub4a4\uc5d0 \ub9c8\uc9c0\ub9c9 \uc138 \uc790\ub9ac \uc22b\uc790 CVC\u003cbr\u003e\u003cbr\u003eRemember me\ub97c \uccb4\ud06c\ud558\uba74 \uacc4\uc815\uc5d0\uc11c \uce74\ub4dc\ubc88\ud638\ub97c \uae30\uc5b5\ud569\ub2c8\ub2e4. \uccb4\ud06c\ud574\ub3c4 \ub418\uace0 \uc548\ud574\ub3c4 \ub429\ub2c8\ub2e4.\u003cbr\u003e\uc791\uc131 \ud6c4 \"Pledge\"\ub97c \ud558\uc2dc\uba74 \ud6c4\uc6d0\uc774 \uc644\ub8cc\ub429\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\ud6c4\uc6d0\uc744 \uadf8\ub9cc\ud558\uace0 \uc2f6\uc5b4\uc694!\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\ub85c\uadf8\uc778 \ud6c4, \ud654\uba74\uc758 \uc81c\uc77c \uc624\ub978\ucabd \uc704 \ub3d9\uadf8\ub77c\ubbf8 \uc774\ubaa8\ud2f0\ucf58\uc744 \ud074\ub9ad\ud558\uba74 \uba54\ub274\ubaa9\ub85d\uc774 \ub098\uc635\ub2c8\ub2e4.\u003cbr\u003e\ube68\uac04 \ub3d9\uadf8\ub77c\ubbf8 \ubd80\ubd84\uc744 \uc120\ud0dd\ud574\uc8fc\uc138\uc694.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s18.postimg.cc/nejlsjgmx/image.jpg\"\u003e\u003cbr\u003e\uadf8\ub7fc \ub2e4\uc74c\uacfc \uac19\uc774 \ud6c4\uc6d0\ud558\uace0 \uc788\ub294 \ud06c\ub9ac\uc5d0\uc774\ud130 \ubaa9\ub85d\uc744 \ubcf4\uc5ec\uc8fc\ub294 \ud654\uba74\uc774 \ub098\uc624\uac8c \ub429\ub2c8\ub2e4.\u003cbr\u003e\ucde8\uc18c\ud558\uace0 \uc2f6\uc740 \ud06c\ub808\uc774\uc774\ud130\uc758 \uc606\uc5d0 \ube68\uac04 \ub3d9\uadf8\ub77c\ubbf8 \ubc84\ud2bc\uc744 \ub20c\ub7ec\uc8fc\uc138\uc694.\u003cimg src=\"https://s18.postimg.cc/d4h6tdqs9/image.jpg\"\u003e\u003cbr\u003e\uadf8\ub7fc \ub2e4\uc74c\uacfc \uac19\uc740 \ucc3d\uc774 \ub739\ub2c8\ub2e4.\u003cbr\u003e\u003cimg src=\"https://s18.postimg.cc/8wmek8cdl/image.jpg\"\u003e\u003cbr\u003eDelet Pledge\ub294 \ud6c4\uc6d0\uc744 \uadf8\ub9cc\ub450\uaca0\ub2e4\ub294 \uc758\ubbf8\uc785\ub2c8\ub2e4.\u003cbr\u003e\u003cimg src=\"https://s18.postimg.cc/sr8g6g71l/image.jpg\"\u003e\u003cbr\u003eDELETE\ub97c \ub204\ub974\uc2dc\uba74 \ud6c4\uc6d0\uc774 \uc0ad\uc81c\ub429\ub2c8\ub2e4.\u003cbr\u003e\u003cimg src=\"https://s18.postimg.cc/6s21jannd/image.jpg\"\u003e\u003cbr\u003e\ub9c8\uc9c0\ub9c9\uc73c\ub85c \uc65c \ud6c4\uc6d0\uc744 \uadf8\ub9cc\ub450\ub294\uc9c0 \uc124\ubb38\uc870\uc0ac\ub97c \ud569\ub2c8\ub2e4.\u003cbr\u003e\uc124\ubb38\ud558\uc154\ub3c4 \ub418\uace0, \uadc0\ucc2e\uc73c\uc2dc\uba74 Skip\ubc84\ud2bc\uc744 \ub20c\ub7ec\uc8fc\uc2dc\uba74 \ud6c4\uc6d0\ucde8\uc18c\uac00 \uc644\ub8cc\ub429\ub2c8\ub2e4.\u003cbr\u003e"
