 of cinema style chord and monophonic hits with massive sustain.\u003c/em\u003e\u003cul\u003e\u003cli\u003eSubscribe now for this month\u0027s pack, plus all future packs! In previous months, this has included everything from awesome ableton flute instruments to hd shakers.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://static1.squarespace.com/static/573dbf80b09f952d7c1ea307/t/5998a949b8a79bf7c81d7e4f/1503177034213/patreon.png?format=2500w\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe offer track feedback to our patrons - twice a month affiliates send tracks to our production team for review and we send back advice and feedback. Think of these as personalized pATCHES articles\u00a0specifically about your track!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThanks to all the patrons who make pATCHES possible!"
