    "summary": "PLEASE WATCH THIS WHICH EXPLAINS THIS PAGE IN MORE DETAIL!\u003cbr\u003e\u003ca href=\"https://youtu.be/pK-QOCE1ho8\"\u003ehttps://youtu.be/pK-QOCE1ho8\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIn 2006 I gave my life to Christ. I came from living a life dedicated to the world. It was a serious journey which I am still travelling today but every day I am learning more and more of my need of Christ.\u00a0\u003cbr\u003e\u003cbr\u003eThroughout this journey, I have been seeking ways to witness what I have learned in order to impart the gospel to others. But I sought how it could be done with what I had.\u00a0\u003cbr\u003eThere is a principle from the book Education which captured my attention.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"The specific place appointed us in life is \u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003edetermined by our capabilities\u003c/span\u003e. Not all reach the same development or do with equal efficiency the same work.\" Education pg.267\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThis brought me to the ministry POTS Ministries (Patience Of The Saints Ministries). This is a video based ministry which has blessed many people. Testimonies have been sent how people have been baptized by the grace of God! You can see how a woman, Tina Simon went from spiritualism to Jesus.\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=jJGtbN1Gf-c\"\u003ehttps://www.youtube.com/watch?v=jJGtbN1Gf-c\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIt is evident that\u00a0many people don\u0027t know the Lord and it has been impressed on my heart to eventually do ministry full time, teaching people the way of righteousness and preparing people for Christ soon return!\u003cbr\u003e\u003cbr\u003eOn this ministry we cover:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e- Apologetics\u003c/em\u003e\u003cbr\u003e\u003cem\u003e- Christian living\u003c/em\u003e\u003cbr\u003e\u003cem\u003e- How to study the Bible lessons\u003c/em\u003e\u003cbr\u003e\u003cem\u003e- Life issues\u003c/em\u003e\u003cbr\u003e\u003cem\u003e- Prophecy\u003c/em\u003e\u003cbr\u003e\u003cem\u003e- Current events and more....\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eBy supporting this ministry, you are aiding the many people who will have an opportunity to hear the truth for this time and bring people to the Lord before it is too late.\u003cbr\u003e\u003cbr\u003eThanks you for taking the time reading this and may the Lord bless your efforts. Please continue to pray for this ministry.\u003cbr\u003e\u003cbr\u003eJonathan Gardner\u003cbr\u003ePOTS Ministries\u003cbr\u003e"
