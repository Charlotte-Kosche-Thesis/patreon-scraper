    "summary": "\u003cbr\u003e\n\nHi,\u003cbr\u003e\n\nSince childhood, we are fanatics of comics, cartoons and\nanimation. Amongst them, the most influential was the genius creativity and\nexpressiveness of the Japanese manga and anime art. I believe that many people\nexperience a moment when they realise that they could be able to create\nsomething similar. For us, this moment happened 5 years ago, when, one night,\nwe started writing a story, and slowly, what began as a hobby \u2013 turned from\ndream to reality. Of course we created many differently themed and stylised\nstories - most of them ending up in the bin, but finally we found the\n(according to our opinion) most ideal one, with which we plan to conquer the\nhearts of manga- (and with time, anime-) lovers. We create the manga in a trio,\ntwo of us prepare the story and one of us draws the pictures.\u003cbr\u003e\n\u003cbr\u003e\n\nThe story so far:\u003cbr\u003e\n\u003cbr\u003e\n\nEverybody heard stories and tales about the world\u2019s (probably)\nmost enigmatic creatures, the Dragons. But is it possible that our knowledge\nabout them changed a lot with the passage of time? The story is a real shounen,\nwhich is rooted in old sagas and historically accurate facts. In the centre\nstands a boy named Ryousei Kaizeno, who lives his days having no clue of his\npast and future. One day he meets a travelling stranger who reveals the amazing\nworld of Dragons to him, Dragons, who seek Challenge, Wealth and Pleasure\nthrough worlds not dreamed of by ordinary man. On his way of\nDragon-Transformation, Ryousei is accompanied by a strange though very loyal\nband he meets during his travels. Our heroes face a world full of danger,\nintrigue and secrets, in which they discover such important human values like\nfriendship or love. Join us on this marvellous journey, into the world of\nPlanar Chaos!\u003cbr\u003e\n\u003cbr\u003e\n\nObjectives:\u003cbr\u003e\n\u003cbr\u003e\n\nGiven the nature of the story, we aim to create a long\nseries which sees through our heroes\u2019 lives, from youth to maturity. We plan to\nentertain our readers with weekly episodes and reserve a part of the take in to\npossibly create the Anime version.\u003cbr\u003e\u003cbr\u003eFirst steps: We\u0027ll post many information about the story and the making process for the next few weeks, and first pages coming soon!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMedia:\u00a0\u003cbr\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/planarchaoscomics/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/planarchaoscomics/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eInstagram: \u003ca href=\"https://www.instagram.com/planar.chaos.comics/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/planar.chaos.comics/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/planarcha0s\" rel=\"nofollow\"\u003ehttps://twitter.com/planarcha0s\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYoutube: \u003ca href=\"https://www.youtube.com/channel/UC2epp2VnHCWyBVTdO6gkVCw\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UC2epp2VnHCWyBVTdO...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
