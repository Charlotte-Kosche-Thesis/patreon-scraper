    "summary": "Thanks so much for stopping by my Patreon page!! I hope you enjoy the stuff you\u0027re going to see and hear!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWHO ARE YOU?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m a singer/songwriter/one-man-band that loves punk and alternative rock! I\u0027ve been inspired by a lot of bands, namely Relient K and Blink 182! In fact, you can get a lot of my inspiration from my most recent cover EP\u00a0\u003ca href=\"https://poni1kenobi.bandcamp.com/album/alternative-tracks-ep\" target=\"_blank\"\u003eAlternative Tracks\u003c/a\u003e which you can now also get if you\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=696659\u0026amp;rid=1275514\" target=\"_blank\"\u003ebecome a patron at the $5 level\u003c/a\u003e!\u00a0You can check out that album as well as a bunch of my other releases on my\u00a0\u003ca href=\"https://poni1kenobi.bandcamp.com/\" target=\"_blank\"\u003ebandcamp\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWHAT ARE YOU WORKING ON?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy current big project is writing a full length original album! It\u0027s coming along great so far and I can\u0027t wait for you all to start hearing it soon! I don\u0027t have a name for it yet but I do now that I\u0027m going to release it in two parts so that there isn\u0027t a huge gap in me releasing songs. I want to keep content going out to you guys!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003eWHERE CAN I HEAR?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI release all my music for people to listen to for free on\u00a0\u003ca href=\"https://www.youtube.com/channel/UCqavW_e7ekO6Cvloma_shmw\" target=\"_blank\"\u003eYouTube\u00a0at\u00a0p1kmusic.com.\u003c/a\u003e Eventually I\u0027ll use this URL to make my own website!! But right now it just points to my YouTube for easy access! I\u0027ve got a collection of my favorite songs up on iTunes, Spotify, Google Play, and a few other places, and I\u0027m going to be putting all future original content out to those platforms as well!!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003eWHAT ELSE DO YOU DO?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eWhenever I\u0027m not making music, I\u0027m usually streaming something! Been loving streaming and sharing my favorite games with everyone! I play a lot of Destiny, Splatoon 2, and Halo, as well as do some speedruning on some classic Star Wars N64 games! So please come and check me out there as well! You can find my twitch channel at\u00a0\u003ca href=\"http://p1kgaming.com/\" rel=\"nofollow\" target=\"_blank\"\u003ep1kgaming.com or Dylan1kenobi!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI hope you like what you see and will stick around for some awesome music! Got some great stuff coming up that I cannot wait to share with you all! Follow me on\u00a0\u003ca href=\"https://twitter.com/dylan1kenobi\" target=\"_blank\"\u003etwitter\u003c/a\u003e and\u00a0\u003ca href=\"http://p1kenobi.tumblr.com\" target=\"_blank\"\u003etumblr\u003c/a\u003e to keep updated with me or simply get to know me better! Love you all and thanks for checking me out!\u003cbr\u003e"
