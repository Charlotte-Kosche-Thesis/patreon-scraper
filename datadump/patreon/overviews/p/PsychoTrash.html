    "summary": "\u003cstrong\u003e(Eng) ; (Fr)\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e(Fr)\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eCela fait 800 ans que le ga\u00efa Sender, un vaisseau monde gigantesque, \u00e0 quitt\u00e9 la Terre.\u003cbr\u003e\n\nCette derni\u00e8re \u00e9tant menac\u00e9e, de nombreux vaisseaux sont all\u00e9s\n\u00e0 la conqu\u00eate des \u00e9toiles.\u003cbr\u003e\n\nLa derni\u00e8re transmission que le Ga\u00efa Sender a eu avec un\nautre vaisseau date d\u2019il y a maintenant 10 ans. \u003cbr\u003e\n\nElle indiquait l\u2019emplacement d\u2019une plan\u00e8te habitable.\u003cbr\u003e\n\nAussit\u00f4t l\u2019information capt\u00e9e, le Ga\u00efa Sender fit route vers\ncette nouvelle terre promise, esp\u00e9rant mettre fin \u00e0 800 ans de voyage infructueux.\u003cbr\u003e\n\nCependant, tout ne vas pas se passer comme pr\u00e9vu\u2026.\u003cbr\u003e\n\nEntre les religieux qui vouent un culte au vaisseau, pensant\nqu\u2019il ne faut pas le quitter, les probl\u00e8mes de ressources, le manque de\nmat\u00e9riel de l\u2019arm\u00e9e, et une plan\u00e8te inconnue\u2026 beaucoup de probl\u00e8mes vont devoir\n\u00eatres surmont\u00e9s par les h\u00e9ros que nous vous proposons de suivre.\u003cbr\u003e\n\nRejoignez l\u2019aventure d\u2019une humanit\u00e9 future perdue, se\ncherchant une nouvelle maison.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e(Eng)\u003c/strong\u003e\u003cbr\u003eIt\u0027s been 800 years since the Gaia Sender, a huge world-ship, left the Earth.\u003cbr\u003eThis one was in danger, and many space ships where send to conquer the stars.\u003cbr\u003eThe last transmission that the Gaia Sender received from another ship dates from 10 years ago.\u003cbr\u003eIt indicated the location of an habitable planet.\u003cbr\u003eBased on the information collected, the Gaia Sender decide to go to this new promised land, hoping to end 800 years of fruitless travel.\u003cbr\u003eUnfortunately, things don\u2019t go as planned\u2026\u003cbr\u003eBetween religion who think the ship is a god that nobody must leave, the lack of equipment of army, and an unknow planet\u2026 A lot of problems will have to be fix by our heroes that we propose you to follow.\u003cbr\u003eJoin the adventure of a future humanity lost, seeking from a new home.\u003cbr\u003e\u003cbr\u003e"
