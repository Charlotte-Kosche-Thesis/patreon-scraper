    "summary": "Hi! I am Drea and I am the self-proclaimed permaculture princess. \ud83d\ude42\u003cbr\u003e\u003cbr\u003ePermaculture design is about creating the best possible environment for life-giving plants and animals to exist and grow together. When permaculture is applied to a piece of land, the vegetation grows more abundantly and with more nutritional value. The application, done correctly, allows plants to thrive while complimenting surrounding vegetation and replenishing the soil from which it comes. Put simply, permaculture is a design for nature that yields greater return, flourishes on less manual labor, and produces abundant results for humanity, while not only reserving and sustaining the earth, but also regenerating it!\u003cbr\u003e\u003cbr\u003eI believe that permaculture design is found, not only in landscapes, plants and vegetation, but in all of life. I believe the Scriptures in John 10:10 where it states, \u201cThe thief does not come except to steal, and to kill, and to destroy. I have come that they may have life, and that they may have it more abundantly\u201d. Jesus Christ not only offers eternal life, but He offers peace, joy, and life more abundant, here, on this earth!! Applying the principles of permaculture, or Christ\u2019s Holy Spirit, to our lives allows us to live a life of true value, while complimenting and augmenting the people, the communities, the animals, and the world around us.\u003cbr\u003e\u003cbr\u003eI started this brand 2 years ago, and I am still uncovering its true mission! However, I am truly committed to sharing the health and wellness I have both learned and lived over the years. I will be serving this community with practical advice and inspiration for a more abundant landscape and lifestyle!\u003cbr\u003e"
