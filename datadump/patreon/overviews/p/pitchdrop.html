    "summary": "Hello. We\u0027re the\u003cstrong\u003e \u003c/strong\u003epeople behind the Pitch Drop Podcast network!\u003ca href=\"http://duckfeed.tv\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nOn average, we release about 20 hours of podcasts per month straight into your earholes. You might already listen to and be a fan of:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.beingjimdavis.com/\"\u003eBeing Jim Davis\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.lightningstrikesthrice.com/\"\u003eLightning Strikes Thrice\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://magmar.sucks/\"\u003eMagmar Sucks\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003eWe\u0027ve got more on the way, too.\u003cbr\u003e\n\u003cbr\u003e\nWe definitely hate hearing about how we can get the freshest natural boxes of audiobooks delivered to our door and think you do too, so we want to keep our podcasts ad free. This means we currently pay for everything out of pocket. We want to cultivate a supportive community that we want to include you (yes, you)!\u003cbr\u003e\n\u003cbr\u003e\nYour money will go to podcast and website hosting fees, new equipment to improve audio quality, more content, and paying the hosts of our shows for the not insignificant time that goes into making the shows you like.\u003cbr\u003e\u003cbr\u003eOur podcasts will stay free, but your contribution, no matter how small, would be a huge help so look at our rewards and become our patron today!\u003cbr\u003e"
