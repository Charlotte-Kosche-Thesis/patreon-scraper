    "summary": "\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eThis is a project by\u00a0\u003ca href=\"http://www.jakehanrahan.com/\" target=\"_blank\"\u003eJake Hanrahan\u003cbr\u003e\n\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003ePopular Front is a podcast that focuses on the niche and geeky details of modern warfare. If you want to know how suicide car bombs are built by ISIS, which paramilitary factions are operating in Syria, or why American militias hoard machine guns, this podcast is for you. There\u0027s no frills, no elitism, no bullshit\u2014just warfare for anoraks.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nPopular Front is\u00a0\u003ca href=\"https://itunes.apple.com/gb/podcast/popular-front/id1364539980?mt=2\" target=\"_blank\"\u003eon iTunes\u003c/a\u003e and can be found in all the other places you listen to podcasts.\u003cbr\u003e\n\u003cbr\u003e\nThe ultimate goal, if we get enough members, is to start making independent documentaries and news dispatches for Popular Front, focussed on the same kind of topics discussed on the podcast. Journalism is a mess right now, independent reporting may be the only way forward.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eIf you like, you can become a Patreon. Doing so will mean more info for you and might help the podcast grow up to become less ramshackle.\u00a0\u003c/em\u003e\u003cbr\u003e"
