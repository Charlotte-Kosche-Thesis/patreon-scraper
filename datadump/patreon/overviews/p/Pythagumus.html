    "summary": "I am most grateful to you for allowing me to humbly share with you my hopes and motivations in creating this..\u003cbr\u003e\u003cbr\u003eHere is my three-fold intention:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u003c/strong\u003e. \u00a0I would very much love to continue the Little Somebody Records tradition of releasing the music of others with the focus of handcrafted and unique amalgamations.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eII\u003c/strong\u003e. \u00a0The ongoing pursuit of expanding my recording studio to where I can assist in the creation of a musician\u0027s craft without limitation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIII\u003c/strong\u003e. \u00a0That extra little push that will help with my own various offerings of hymns, inspired by personal reflections and rites to the natural world. \u00a0This would afford me as novemthree and Pensive Ceremony to travel more for performances, record and release music more often..\u003cbr\u003e\u003cbr\u003eMy procedure will be to record a song or create a video and make it available for Patreons only. \u00a0I will be open and transparent where and to which I put the funds. \u00a0It may go towards releasing an album of mine or others, a piece of gear for the studio, an instrument, etc. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe small print:\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eHopefully inspiration will allow me a few recordings per month where I will upload various content for Patreons.\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eYou may opt out at any time.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
