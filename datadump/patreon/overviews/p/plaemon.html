    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to Lydia\u0027s Patreon!\n\t\u003cbr\u003e\n\u003c/strong\u003eYou can find me on:\u003cbr\u003e\n\u003ca href=\"http://plaemon.de\" rel=\"nofollow\"\u003eplaemon.de\u003c/a\u003e\u003cbr\u003e\n\ttumblr:\u00a0\n\t\u003ca href=\"http://plaemon.tumblr.com/\" rel=\"nofollow\"\u003eplaemon\u003c/a\u003e |\u00a0\u00a0\u003ca href=\"http://plakumi.tumblr.com/\" rel=\"nofollow\"\u003eplakumi (fire emblem stuff)\u003c/a\u003e\u003cbr\u003e\n\ttwitter:\u00a0\n\t\u003ca href=\"https://twitter.com/lydiemon\" rel=\"nofollow\"\u003eprivate\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/plaemon\" rel=\"nofollow\"\u003epublic\u003c/a\u003e\u003cbr\u003e\n\tpicarto:\u00a0\n\t\u003ca href=\"https://picarto.tv/plaemon\" rel=\"nofollow\"\u003eplaemon\u003cbr\u003e\n\u003c/a\u003estore:\u00a0\u003ca href=\"http://plaemon.storenvy.com\" rel=\"nofollow\"\u003eplaemon@storenvy\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\n\tI\u0027m a hobby artist and want to spend more time on drawing and\u00a0improving my art. My goal is to eventually become good enough to pay my bills with it. Patreon is a big part of reaching this goal and I appreciate any and all support I can get!\u003cbr\u003e\n\u003cbr\u003e\n\tI mainly create fanart for series and ships I like, occasionally draw comics and enjoy organizing various fandom projects of my liking (games/calendars/etc).\n\u003cbr\u003e\u003cbr\u003eI also use this as an excuse to draw more dakimakura.\u00a0\u003ca href=\"http://plakumi.tumblr.com/tagged/dakimakura\"\u003eDakimakura I\u0027ve drawn so far.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you for reading. More information on specific rewards below!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGeneral Info\u003c/strong\u003e\u003cbr\u003eALL HIGH RES FILES (including dakimakura) ARE FOR PERSONAL USE ONLY. \u003cbr\u003ePlease do not repost, share, or use any of my work for profit.\u00a0\u003cbr\u003eFiles (excluding dakimakura) will be posted at the end of the month in a *.zip.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRaffle\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eQ. When can I enter the raffle?\u003cbr\u003e\u003c/em\u003eA. You can enter the raffle from the 1st to the 20th of every month.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eQ. How do I enter the raffle?\u003cbr\u003e\u003c/em\u003eA. You can enter the raffle by commenting on the dedicated post that I\u0027ll publish at the beginning of each month.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eQ. How many entries do I have?\u003cbr\u003e\u003c/em\u003eA. The amount of entries you have depends on your reward tier. I will automatically add them when you enter the raffle.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eQ. How do you decide on a winner?\u003cbr\u003e\u003c/em\u003eA. I will draw a winner at random!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eQ. If I win, can I decide what you draw?\u003cbr\u003e\u003c/em\u003eA. Of course! :) That\u0027s the whole point. I will, however, not draw NSFW for this.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eQ. How often can I win?\u003cbr\u003e\u003c/em\u003eA. You cannot win two times in a row and and no more than two times a year to give everyone a chance. If there\u0027s not enough people participating, this rule is void.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDakimakura FAQ\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eQ. How many will you draw?\u003cbr\u003e\u003c/em\u003eA. The goal is to draw at least \u003cstrong\u003e1 (one)\u003c/strong\u003e one-sided daki per month!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eQ. How do you decide on what character to draw next?\u003cbr\u003e\u003c/em\u003eA. People pledging $10 per month will be able to suggest characters for the following month\u0027s daki. For only $1, you can then vote on which character gets drawn next. If there are less than 5 suggestions, I will fill the blank spots with personal favourites.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eQ. What size are your daki?\u00a0\u003c/em\u003e\u003cbr\u003eQ. They should all be printable at 150x50cm at 150 DPI.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eQ. I don\u0027t want to print them myself, are you ever going to sell ready made dakis?\u003c/em\u003e\u003cbr\u003eA. If enough people are interested and I can justify the costs, I\u0027m happy to print and sell them. I do, however, want a few different characters done before I print anything.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eQ. I only want the files for a specific daki and not pledge $10 every month.\u003cbr\u003e\u003c/em\u003eA. You will be charged as soon as you make your pledge. You can then grab the files and afterwards cancel your pledge/change it to a lower reward tier.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eQ. I want the files for a specific daki but cannot pledge on Patreon for some reason.\u003cbr\u003e\u003c/em\u003eA. Feel free to contact me at notplatina[a]gmail.com and I can paypal invoice you for specific files.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eQ. Can I print a daki more than once?\u003c/em\u003e\u003cbr\u003eA. You can print it as many times \u003cstrong\u003efor yourself \u003c/strong\u003eas you want as long as you do not plan to sell or make profit of it.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eQ. Can I print dakis for friends?\u003c/em\u003e\u003cbr\u003eA. While I\u0027d rather you do not, I cannot stop you as long as it\u0027s a gift, you do not share the file with them and do not make profit of it. Please do consider dropping an additional tip at my\u00a0\u003ca href=\"https://ko-fi.com/A8729VZ\"\u003eko-fi\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eQ. Do you take Daki commissions?\u003cbr\u003e\u003c/em\u003eA.\u00a0\u003ca href=\"http://plaemon.tumblr.com/commissions\"\u003eYes!\u003c/a\u003e\u003cbr\u003e"
