    "summary": "\u003cstrong\u003eWELCOME\u003c/strong\u003e\u003cbr\u003eHello! I\u0027m Christian, independent developer behind the PIDflight projects. I love creating things for others to enjoy and make use of, which is why most of my work I share is free-of-charge or for a very small fee.\u003cbr\u003e\u003cbr\u003eI have many ideas planned to continue to drive the PIDflight projects to full potential. If you enjoy what I do and would like to support the future development, I invite you to become a patron of PIDflight.\u003cbr\u003e\u003cbr\u003eThank you for your time! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE PIDFLIGHT PROJECTS\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePIDflight \u003c/strong\u003eis a simple app that allows you to adjust your PIDs on the fly for Cleanflight, Betaflight, KISS and RaceFlight firmware! This is also the name of the first app developed under the PIDflight name.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePIDflight VTx\u003c/strong\u003e is a simple app to adjust your TrampHV or TBS Unify Pro video transmitter settings such as band, channel, power and pit mode.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePIDflight Lap\u003c/strong\u003e is a video transmitter (VTx) lap timing solution for individual pilots and multi-pilot support for race meets of up to 8 pilots. The companion software is available for Android, Chrome, Windows, macOS and Linux!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eLEARN MORE\u003cbr\u003e\u003c/strong\u003ePlease visit the PIDflight website at \u003ca href=\"https://www.pidflight.com\"\u003ehttps://www.pidflight.com\u003c/a\u003e to learn more about each of the PIDflight projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePRIMARY GOAL\u003cbr\u003e\u003c/strong\u003eTo support the development of the PIDflight projects and work with the FPV community to continue to build awesome apps for like-minded FPV enthusiasts! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
