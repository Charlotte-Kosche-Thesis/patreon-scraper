    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiOCJ9/patreon-media/campaign/476323/acacd9f3ae444fbbac2c2c850e7e6352?token-time=2145916800\u0026token-hash=m4yY89ztJA1omA8SBj-hc6jazM4svCDlGHor4ETA8M8%3D",

    "published_at": "2017-11-14T04:54:40+00:00",
    "summary": "\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eNOTE: No one is required to become a Patron. I will still be creating content, streaming, and updating my social networks. Only do this if you wish to support me outside of my work (please read below for more details).\u00a0Any prints/polaroids/cards won will be shipped out at the beginning of the month. **\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWho am I:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eSome of you may already know, but for those of you that don\u0027t, my name is Pokket! I play video games for a living and have been a variety livestreamer for over seven years. I also worked in the video game industry as a dev and press. \u003cbr\u003e\u003cbr\u003eRecently I got more into photography and cosplay and found I wanted to open a Patreon to support that content. \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMost the content here will be completely separate from my stream.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e My stream is my work, this is my hobby! Something I am equally passionate about and have a blast doing. Makeup, cosplays, and nice photography.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFAQ:\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eQ:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e Are the rewards separate?\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eA:\u003c/span\u003e\u003c/strong\u003e Largely, yes. Prints, polaroids, paintings, etc will be separate from my stream. Some photos and videos may be shared, but that\u0027s about it. Also, some content may be created on my livestream (artwork, cosplay, etc), but final products will be seen here first. HD sets will always include some extras that don\u0027t get shown to the public.\u003cbr\u003e\u003cbr\u003eSpoilers and first looks are also shared in my Patreon channel on Discord! So if you have that tier, feel free to join us in there ^o^\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eQ:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e When should I expect my rewards?\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eA:\u003c/strong\u003e\u00a0 \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAt the moment I don\u0027t have the \"charge on pledge\" option, so all payments go through at the\u003c/span\u003e \u003cstrong\u003ebeginning of the next month\u003c/strong\u003e. \u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSo basically AFTER most the payments have gone through (usually 3-6 days), I send out a message to you all containing the HD sets, any videos for the month, plus snapchat and other information. Until I can get the charge on pledge feature, this is the way it has to be! I\u0027m sorry, y\u0027all. Too many have tried to pledge, steal content, then unpledge.\u003cbr\u003e\u003cbr\u003eAs for prints, they will be sent the mid-late following month. So if you pledged in January, they won\u0027t be sent until mid-late February. This gives me time to order them, get them packaged, and sent without rushing.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eIf you feel your package got lost in transit, please shoot me a message! I can give you tracking #s (though international shipping can be a major pain with that).\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(118, 146, 60);\"\u003eQ:\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003eHow do I receive rewards from previous months?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eA:\u003c/span\u003e\u003c/strong\u003e\u00a0Unless it\u0027s something special going on, all rewards will be talked about and displayed for each month. So unless specified, only the rewards specific to the month you pledge will be available.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eAlso, note:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e- The name on your Patreon is the name I will sign polaroids and prints to. Requests for different names are currently not available, as it can become confusing and difficult to track.\u003cbr\u003e- \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI\u0027m still fairly new to this so I am going to be starting out slow \u003c/span\u003e\u003c/em\u003e\u003c/strong\u003eand slowly working towards honing what works for this community. Please be patient with me and don\u0027t be afraid to give any constructive feedback!"
