    "summary": "Hello!\u003cbr\u003e\u003cbr\u003e\n\nMy name is Priya and I have suffered from chronic migraines since I was a young girl. \u00a0As an artist, I use my migraines as inspiration and focus for my work.\u003cbr\u003e\u003cbr\u003eMy art, like my life,\nrevolves around my chronic migraines. I have suffered for as long as I can\nremember, with the last two years being particularly debilitating. Everything I\ndo follows the ebb, flow and crest of wellness. Although I don\u2019t suffer from\nmigraines with aura, my vision is often impacted: whatever I see appears\ndiffused, fragmented, cracked or hyperreal. Some days, I simply have to submit\nto the ferocity of pain, and go lie in a darkened room, eyes tightly shut. Out\nof nowhere, images emerge, undulate and dance slowly in my mind. I can\u2019t\ncontrol the images: they simply appear! When I catch a break amidst the pain, I\nhastily scrawl these images in a little notebook on my bedside table. When\nwellness returns, this is what I paint.\u003cbr\u003e\u003cbr\u003eWith your support, I\u0027d like to keep on creating.\u003cbr\u003e\u003cbr\u003eSee my work at \u003ca href=\"http://priyarama.com\" rel=\"nofollow\"\u003ehttp://priyarama.com\u003c/a\u003e and \u003ca href=\"http://facebook.com/priyaramaart\" rel=\"nofollow\"\u003ehttp://facebook.com/priyaramaart\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003ePriya\u003cbr\u003e\u003cbr\u003e"
