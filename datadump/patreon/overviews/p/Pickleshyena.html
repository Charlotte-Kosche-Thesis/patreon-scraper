town, then I\u0027ll be messaging you with the description of the image and for your consent. These are not the same as commissions and you do not get full creative control or WIPs until the art pack comes out.\u003cbr\u003e\u003cbr\u003eThank you for taking the time to visit my page! Looking forward to your support of my work!\u003cbr\u003e\u003cbr\u003ePickles\u003cbr\u003e"
