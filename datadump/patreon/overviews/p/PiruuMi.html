    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.adrastcomic.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003eHello! I\u2019m Mimi, and I make this dark Action Fantasy webcomic called-\u003cbr\u003e\u003ca href=\"http://www.thethiefsheir.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/59d6/f/2018/073/6/3/tth_title_by_piruumi-dc5viv7.jpg\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u275dTwelve years ago, Aeon discovered he was adopted on the night his life toppled down into a spiral of chaos. A tragedy struck and Aeon found himself abandoned by his mentor Malcom. Alone and hungry, Aeon became a low-life thief, living out his days for a quick buck. Tired of feeling like he was missing a part of his identity, Aeon decided to find the answers he\u0027d always needed from Malcom, but first he would have to find him. As Aeon searches for the truth of who he is, he encounters more trouble than was hoping for, but can Aeon find a way out of the mess he\u0027s unwillingly stepped into, or is it just fate that decides his future?\u275e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am a freelance artist, currently in college learning Video Game Art and Animation. I do The Thief\u0027s Heir as a hobby passion project that I have been working on since mid 2014, and officially posting since\u00a0 early 2015.\u00a0\u00a0Since I have school most of my time is taken up by school work and freelance work, but with your help I can focus on The Thief\u0027s Heir! But don\u0027t worry The Thief\u0027s Heir will always be free to read on its website!\u00a0\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://www.thethiefsheir.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ethethiefsheir.com\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/63ab/f/2018/073/0/7/rewards_by_piruumi-dc5wu17.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/0118/f/2018/073/4/1/loyaty_perks_by_piruumi-dc5wtcr.png\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWhat are Loyalty Perks?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eLoyalty Perks are special thank you\u2019s to all of you that stick it out with me for so long. They are the reason I need your addresses. Because you will be getting personal merch for the amount of time you stay with me. Thank you so much!\u003cbr\u003e\u003ca href=\"http://piruumi.storenvy.com/collections/1330332-art-prints\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eAll awards will be delivered to you by email. CHECK YOUR EMAILS! Thank you. \u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
