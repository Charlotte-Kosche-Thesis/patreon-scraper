    "summary": "\u003cstrong\u003eAssalamu Alaikum Brothers and Sisters\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePathway To Mercy is a dedicated YouTube channel showing the latest and greatest discussions and debates on Islamic topics, which take place every Sunday at Speakers Corner,\u00a0 in London\u0027s Hyde Park.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOur aim is to provide the opportunity to dispel the myths and correct the misconceptions that people may have about Islam. Particularily\u00a0 those misrepresentations fostered by the Media. \u003cbr\u003e\u003cbr\u003eWe work closely with the brothers that come to Speakers Corner every Sunday, who give Dawah for the sake of Allah. They give their time freely to educate, challenge and inform others regarding Islam and the teaching of Prophet Muhammad (PBUH).\u003cbr\u003e\u003cbr\u003eWe have been privileged to witness some individuals that have actually embraced Islam while at Speakers Corner. In addition, each week the brothers patiently answer questions from those members of the public who may be interested in gaining knowledge and insight into Islam.\u003cbr\u003e\u003cbr\u003eRunning the channel\u00a0 requires considerable financial input from us at Pathway To Mercy. We provide all the time to run the channel for free, in addition to paying for all the\u00a0 equipment and associated costs ( eg. translation into several languages).\u003cbr\u003e\u003cbr\u003e Any donation from you will be of great help and much appreciated in our work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJazakum Allahu Khair.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePathway To Mercy\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
