    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e**ALL PRICES WILL BE RAISED ONCE STRETCH GOALS ARE REACHED**\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eHello.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is\u00a0\u003ca href=\"http://dgmcmillian.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eDavid\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e, I\u0027m an artist who aspires to create Digital content for people to enjoy. I\u0027ve drawn since I was young but never had the opportunity to be able to make a living off of my art. So I\u0027m asking for your help.\u003cbr\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cstrong style=\"color: rgb(247,150,70);\"\u003e\u003cbr\u003eCharacter Art is what I truly love to draw, it is a priority.\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eI\u0027ve been doing art since I was young and characters w/ storyline have been what I\u0027ve gathered the most enjoyment out of creating. I work with pencils and ink traditionally and use Photoshop CC, and a Wacom Intuos5, for digital work. If you are able to help support me I will bring you extra content with each finished package. The more support I\u0027m able to receive the more frequent I will be able to share \u003cspan style=\"color: rgb(0,0,0);\"\u003enew art with all my supporters. The more support you are able to provide, the more of my content you are able to obtain.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003eMy Patreon will work as follows.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eI will upload a Hi-Res Artwork\u00a0(2) Created by me for my Patrons to Download. As long as your signed up for that package you will\u00a0receive the download. I will try to announce each package 2 weeks ahead of time\u00a0so that everyone knows the day of payment (last week of the\u00a0corresponding month).\u003cbr\u003eIf you are signed up for Higher rewards you shall also\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003ereceive those items on the \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eFollowing Day\u003c/strong\u003e\u003c/span\u003e\u00a0unless otherwise noted (shipping and handling delays). I will\u00a0maintain active within my forum and with my supporters. If you have any questions, and or suggestion please do not\u00a0hesitate to ask/suggest. In the meantime feel free to stop by my\u00a0\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003ca href=\"https://twitter.com/Pondo_Tweets\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eTwitter\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e,\u00a0\u003c/strong\u003e\u003ca href=\"http://pondoblogs.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eTumblr\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003ca href=\"https://www.facebook.com/PandaDavidMcMillian?pnref=story\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e,\u003c/span\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eOr\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/pondo_doodles/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u
