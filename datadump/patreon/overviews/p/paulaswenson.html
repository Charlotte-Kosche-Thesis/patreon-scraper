   {
    "attributes": {
     "about": "I love to make art. AND I believe art is important. This is why:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArt changes everything.\u003cbr\u003e\u003cbr\u003eA bit like love. \u00a0\u003cbr\u003e\u003cbr\u003eIn fact, art can make love, a lot of other intangible concepts, visible.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThis is why I make art and this is why I want to share my art more widely in the world. \u003cbr\u003eIn a time when so many people are despairing at the state of society, the degrading environment and seemingly lethal combination of rampant greed and willful ignorance you might well ask whether art is relevant at all.  It is. \u003cbr\u003eArt can cross linguistic and cultural boundaries. Art can express universal ideas and ideals. Art can remind us why we care.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArt is a visible, tangible reminder of the things that we love and value, the things that make life worthwhile. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eArt can inspire us, soothe us, challenge us and take us on journeys through time and space.  \u003cbr\u003eWhen you connect with a work of art and take it into your home, it becomes part of the fabric of your reality. Whether you gaze at it daily or catch it out of the corner of your eye, it changes your environment, subtly changes the vibration of the space you inhabit.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSeek out art you love. \u003cbr\u003e\u003cbr\u003eTake it home with you. \u003cbr\u003e\u003cbr\u003eChange your life.\u003c/strong\u003e\u003cbr\u003e",
