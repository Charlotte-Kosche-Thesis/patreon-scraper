    "summary": "(This is a podcast about prepping, mostly in Swedish)\u003cbr\u003e\u003cbr\u003eM\u00e5nga svenska podcasts har sagt sig ska handla om bland annat prepping och krisberedskap, men alla verkar ha sn\u00f6at in mer p\u00e5 s\u00e4kerhetspolitik och varit mycket mindre hands-on g\u00e4llande prepping och hur man egentligen fixar sin hemberedskap \u00e4n m\u00e5nga kanske velat. Det finns \u00e4ven m\u00e5nga icke-svenska, fr\u00e4mst amerikanska podcasts som \u00e4r v\u00e4ldigt intressanta \u2013 och helt insn\u00f6ade p\u00e5 prepping och n\u00e4rbesl\u00e4ktade \u00e4mnen. Och det m\u00e5ste v\u00e4l g\u00e5 att g\u00f6ra bra p\u00e5 svenska med?\u003cbr\u003e\u003cbr\u003eSagt och gjort, h\u00e4r \u00e4r Prepperpodden. En podcast om prepping, krisberedskap, lite personlig frihet och annat roligt som vi kommer st\u00f6ta ihop med under resans g\u00e5ng. S\u00e4kerligen en hel del s\u00e4kpol med, men inte s\u00e5 mycket att vi tappar v\u00e5r identitet som preppers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMed ditt ekonomiska st\u00f6d - hur litet det \u00e4n \u00e4r - s\u00e5 f\u00e5r vi r\u00e5d att resa mer, och intervjua fler intressanta personer. Teknisk utrustning, id\u00e9er, tid och j\u00e4vlaranamma finns redan s\u00e5 det r\u00e4cker. Vi vill att du ska f\u00e5 den b\u00e4sta prepperpodden som vi kan \u00e5stadkomma och d\u00e5 beh\u00f6ver vi ge oss ut i v\u00e4rlden. Om du inte kan st\u00f6dja oss ekonomiskt, l\u00e4nka g\u00e4rna oss \u00f6verallt d\u00e4r du kommer \u00e5t, s\u00e5 hj\u00e4lper du \u00e5tminstone oss \u00e5t s\u00e5 gott du kan. Tack! \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIdag \u00e4r planen att komma ut med ett avsnitt ungef\u00e4r en g\u00e5ng i m\u00e5naden, det kan man f\u00e5 till utan att belasta en privatekonomi alltf\u00f6r mycket. Om vi f\u00e5r in mer pengar kommer vi g\u00f6ra fler intervjuer, fler resor, och mer roliga och galna saker.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDu bidrar bara per fullt sl\u00e4ppt avsnitt, inte per m\u00e5nad. Det inneb\u00e4r att om vi inte g\u00f6r v\u00e5rat jobb, s\u00e5 f\u00e5r vi inte betalt. Precis som det ska vara, eller hur? Givetvis kommer alla ordinarie avsnitt av Prepperpodden vara helt gratis.\u003c/strong\u003e\u003cbr\u003e"
