    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FYU1Pd5m-UHc%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DYU1Pd5m-UHc\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FYU1Pd5m-UHc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003eBad events happen to good people, we want to prepare you, one episode at a time.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn 2015, Nick Humphries left his job to pursue his creation, Practically Tactical, full time.  He and his co-hosts, as rational armed citizens, understand that self-protection is \u003cstrong\u003eour\u003c/strong\u003e responsibility. We know that victory doesn\u2019t happen by chance, but when proper preparation meets decisive action. Our show wants to help \u003cstrong\u003eyou\u003c/strong\u003e plan \u003cstrong\u003eprior\u003c/strong\u003e to making a critical decision\u2026 because as we all know, you can\u2019t take a bullet back once it leaves your muzzle.  Practically Tactical is dedicated to bringing you the latest tactics, techniques and information in a thoughtful yet critical manner.  We want you to get involved, get information, and get prepared!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy does Practically Tactical need your support?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour support will help cover production costs, recording equipment, and more so we can bring you quality videos, articles, and podcasts. How great you\u2019ll feel knowing that YOU are now a PART of our FAMILY!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGive some to get some!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a supporter of Practically Tactical here on Patreon, you will receive exclusive bonuses each month, not available to the general public.  With your subscription, you\u2019ll get exclusive instructional videos, hilarious outtakes and behind the scenes footage, awesome stickers and patches, and so much more.  You\u2019ll have the opportunity to see videos and hear podcasts before they air, and even have the chance to hang out with us on google chat! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHowever\u003c/strong\u003e, if you are saving up to finally get your first tool for home defense, live in a state that involves large costs to concealed carry, or are struggling financially, we want you to save your money and put it towards protecting you and your loved ones. While to us this podcast is our baby, we want you to put you and your loved one\u2019s security and protection above us. Duty to your family first, and we thank you for being a protector.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho Are We?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNick Humphries\u00a0\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/5602e296e4b0ecc531422be8/t/56899687c647ad510a00a79b/1451857558575/?format=300w\"\u003e\u003cbr\u003eBorn and raised in Idaho, now located in Wisconsin, Nick had a life changing event that thrusted him in search for knowledge related to firearms and self defense. That searched started Practically Tactical. Nick\u0027s full time job is Practically Tactical along with being Mr. Mom to his plethora of children at home.\u003cbr\u003e\u003cbr\u003eJeff Bloovman -\u00a0\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/5602e296e4b0ecc531422be8/t/5697f3c0c647ad38bd42552b/1452799018046/?format=300w\"\u003e\u003cbr\u003eWinner of Discovery Channel\u2019s One Man Army, has been doing traditional martial arts for 25 years, and been a student of the gun since 2004.  His company, Armed Dynamics, specializes in firearms and medical training for worst case scenarios.  He has a quick wit, and better hair, and wants everyone to know that Crom is shining brightly upon them.\u003cbr\u003e\u003cbr\u003eJesse Gullikson -\u00a0\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/5602e296e4b0ecc531422be8/t/5689980a2399a3a3e508db7b/1451857934540/?format=300w\"\u003e\u003cbr\u003eBorn and raised in the midwest, Jesse joined the Army as Infantry out of high school. Deployed with the 172nd Stryker Brigade to Iraq in 2005-2006. After leaving the army and being an iron worker, Jesse took over Forest City Tactical in 2012. FCT is known for their high quality holsters and related kydex products.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet\u2019s do this!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u2019d like to thank you supporting Practically Tactical. Your continued involvement and financial support means the world to us.  Together, we will bring the show to levels beyond your wildest imagination! From all of us to you, \u003cstrong\u003eTHANK YOU!\u003c/strong\u003e"
