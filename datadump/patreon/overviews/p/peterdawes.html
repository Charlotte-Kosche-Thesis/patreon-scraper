    "one_liner": "A man, a mission, and a city. This is the story of a superhero.",
    "patron_count": 3,

    "pledge_url": "/bePatron?c=142766",
    "published_at": "2015-01-28T03:36:28+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://writerofstuff.com/wp-content/uploads/2018/04/Connor-Peterson-Icon-e1524164200849.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eAt that point when you decide what you want to do for a living if you choose \u0027writer\u0027, you sign up for several things. One of them is a lot of creative frustration. Another, a crippling addiction to some form of substance; hopefully it\u0027s coffee. The last thing, though, is the guarantee that you\u0027ll do a dance each time you\u0027re able to pay your rent that resembles an end zone celebration.\u003cbr\u003e\u003cbr\u003eHi there, guys. I write professionally under the name Peter Dawes, but my real name is Connor Peterson. I\u0027m the USA Today bestselling author of the \u003cem\u003eVampire Flynn Series\u003c/em\u003e, \u003cem\u003eDeathspell\u003c/em\u003e, and a host of shorter works. I\u0027ve contributed to the anthology \u003cem\u003eNocturnal Embers\u003c/em\u003e\u00a0and the story cycle \u003cem\u003eRed Phone Box\u003c/em\u003e, and recently, launched a new cooperative effort with J.R. Wesley to write LGBTQ+ romance under the moniker P.W. Davies.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://writerofstuff.com/wp-content/uploads/2017/09/Why-Im-Doing-This....png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePlainly put, I have a son in college now. Being a full-time caregiver to his younger brother might be what helps me stay at home and pursue my writing career, but it doesn\u0027t do much beyond paying the bills. I make royalties from my books, but there are dry seasons and rainy seasons. And book publishing is uncertain enough that you never know for sure when those are going to be. So, I\u0027m asking for your help.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://writerofstuff.com/wp-content/uploads/2017/09/What-Im-Offering.png\"\u003e\u003cbr\u003e\u003cbr\u003eBeing my Patron will give you access to the following.\u003cbr\u003e\u003cbr\u003e1. Work in Progress updates.\u003cbr\u003e2. Monthly Discord chats dedicated to writing and the writing process.\u003cbr\u003e3. Occasional video diaries from yours truly.\u003cbr\u003e4. Extras about your favorite characters.\u003cbr\u003e5. Deleted scenes from my books.\u003cbr\u003e6. A story I will be updating at least once a month, exclusive to Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://writerofstuff.com/wp-content/uploads/2017/09/Wont-You-Be-My-Patron.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEach reward tier brings you additional content. You can find them all listed on the right. If you have any suggestions for anything else you\u0027d like to see here, don\u0027t hesitate to send me a message and let me know. You all are my fans and I\u0027m here to entertain you.\u00a0\u003cbr\u003e\u003cbr\u003eNow, let\u0027s go and write some stories!\u003cbr\u003e\u003cbr\u003e"
