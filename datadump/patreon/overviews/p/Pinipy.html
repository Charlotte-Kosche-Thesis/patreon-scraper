    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.pinipy.deviantart.com\"\u003e\u003cimg src=\"https://orig00.deviantart.net/9b1b/f/2018/113/4/6/yuuxkcf_by_pinipy-dc9mke3.png\"\u003e\u003c/a\u003e\u003ca class=\"\" href=\"https://www.twitch.tv/pinipy\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\u003cspan style=\"\"\u003e\n\t\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\t\u003cspan style=\"color: #a191ff;\"\u003eHello!! I\u0027m Rose, better known as Pinipy and I\u0027m a digital Artist and Cosplayer from Australia.\u003cbr\u003e\n\t\t\t\u003c/span\u003e\u003cspan style=\"color: #a191ff;\"\u003eDigital Art has been my passion since I was 12 years old, and I have come a\u00a0\u003cem\u003every\u00a0\u003c/em\u003elong way in those years to the point I am now. I honestly never thought I would get this far, and it was thanks to all the encouragement from friends and supporters that kept my spark for Art alive.\u003c/span\u003e\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cspan style=\"color: #a191ff;\"\u003eCosplay, on the other hand, is something new to me. I\u0027ve only properly been cosplaying for about a year, and I have a\u00a0\u003cem\u003elot\u00a0\u003c/em\u003eto learn. I want to be able to create amazing costumes and become other characters!\u003c/span\u003e\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cspan style=\"color: #a191ff;\"\u003eTo me, art and cosplay are not only my passion, they are what I enjoy doing most. Bringing smiles to others, motivating or even inspiring others is something I sincerely enjoy. I hope that my work can inspire\u00a0\u003cem\u003eyou,\u003c/em\u003e\u00a0and that we can grow together through this journey!\u003c/span\u003e\n\t\t\u003c/div\u003e\n\t\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cimg src=\"https://orig00.deviantart.net/efa6/f/2017/343/7/e/why_am_i_using_patreon_by_pinipy-dbvecnl.png\"\u003e\u003cbr\u003e\n\t\t\t\u003cdiv\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\u003cspan style=\"color: #ff93de;\"\u003eI honestly never expected Art and Cosplay to be such a huge part of my life. I never expected to be going to each convention, dressing up or selling my artwork on various products. It is because of my desire to share even \u003cstrong\u003emore \u003c/strong\u003ewith you all that I created my Patreon.\u003cbr\u003e\u003cbr\u003eBelieve it or not, cosplay can range anywhere from $150 to $1000+ depending on the materials needed, even when minimizing costs and creating things entirely from scratch. This also goes for creating merchandise!\u00a0\u003c/span\u003e\u003cbr\u003e\n\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\u003cspan style=\"color: #ff93de;\"\u003eThe money from Patreon goes to support me so that I can keep creating the things that I enjoy, below is a small list of where your money is being used:\u00a0\u003cbr\u003e\n\t\t\t\t\t\u003c/span\u003e\u003cbr\u003e\n\t\t\t\t\t\u003cul\u003e\n\t\t\t\t\t\t\u003cspan style=\"color: #ff93de;\"\u003e\n\t\t\t\t\t\t\u003cli\u003eFood \u2606 Transportation \u2606 Other life necessities\u003c/li\u003e\n\t\t\t\t\t\t\u003cli\u003eCosplay materials \u2606 Wigs \u2606 Contact Lenses\u003c/li\u003e\n\t\t\t\t\t\t\u003cli\u003eArt Programs \u2606 Subscriptions \u2606 Photoshop\u003c/li\u003e\n\t\t\t\t\t\t\u003cli\u003eMerchandise \u2606 Printing \u2606 Artist Alley Fees \u2606 Display costs\u2606\u003c/li\u003e\n\t\t\t\t\t\t\u003cli\u003eConvention Entry \u2606 Professional Photographers\u003c/li\u003e\n\t\t\t\t\t\t\u003cli\u003eBook professional photoshoots \u2606 Travel to better locations\u003c/li\u003e\n\t\t\t\t\t\t\u003cli\u003eConventions in other cities \u2606 Overseas Conventions\u003c/li\u003e\n\t\t\t\t\t\t\u003cli\u003eUpgrading or replacing equipment\u003c/li\u003e\n\t\t\t\t\t\t\u003c/span\u003e\n\t\t\t\t\t\u003c/ul\u003e\n\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\t\t\t\u003cimg src=\"https://orig00.deviantart.net/348e/f/2017/343/3/8/what_to_expect_by_pinipy-dbved36.png\"\u003e\u003cbr\u003e\n\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\t\t\t\t\t\u003cspan style=\"color: #5f4848;\"\u003eBy supporting me each month you are helping me do the things that I love, as well as helping me pay my bills and finances of living! You should expect content galore, I will try to post something every few days!\u003cbr\u003e\u003cbr\u003eI never plan to stop posting free content, all rewards posted are just \u003cstrong\u003eextra \u003c/strong\u003eadditions on top of the tons of free content I post.\u00a0\u003cbr\u003e\u003cbr\u003eAs for the boudoir, you may have noticed that I have added this recently. I do not plan to pursue this fully, it is just something on the side (more or less an experiment at the moment) as I wish to improve my confidence with my body! The boudoir will be once a month and will contain a photoshoot of sexy pinup versions of a character in lingerie voted by you guys. I will try to make each Boudoir look unique~!\u003cbr\u003e\u003cbr\u003eMake sure to check the goals on the sidebar for information on extra content coming soon once a certain milestone is reached! We\u0027ve so far unlocked the physical rewards target which means the $50+ tiers will receive PHYSICAL rewards on top of the bucket loads of content they already get!\u003cbr\u003e\u003cbr\u003ePlease remember I am a human, so if I am a bit slow on things it is because I am still new to the cosplay scene as well as patreon and I have a lot to learn!\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: #ff93de;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: #ff93de;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: #a191ff;\"\u003e\u003cdiv style=\"text-align: left;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\u00a0\n\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cimg src=\"https://orig00.deviantart.net/2929/f/2017/343/1/1/content_delivery_by_pinipy-dbvecns.png\"\u003e\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cspan style=\"color: #99d9ff;\"\u003e\u003cbr\u003eContent is uploaded to the \u003cstrong\u003ePatreon Feed\u00a0\u003c/strong\u003eas it is created, however, sometimes \u003cstrong\u003eProject Files\u003c/strong\u003e might be posted with a delay as it can take a while to get those ready for you.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/span\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u003cspan style=\"color: #99d9ff;\"\u003eI also post directly to my \u003cstrong\u003ePatreon Supporter\u003c/strong\u003e Facebook Group where all my Patreons can view their Level 1 rewards (and links to Levels 2-4 rewards). You can access\u00a0\u003cstrong\u003e\u003ca class=\"external\" href=\"https://www.facebook.com/groups/PinipyPatreon/\" rel=\"noopener\" target=\"_blank\"\u003ethat group here\u003c/a\u003e\u003c/strong\u003e. Please note that you will be asked questions when attempting to join so that I can verify that you are in fact a Patron.\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/0a09/f/2018/113/6/d/thanks_by_pinipy-dc9mmkr.png\"\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\u003c/span\u003e\u003c/div\u003e\n\t\t\t\t\t\t\t\u003c/span\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\u003c/span\u003e\u003c/div\u003e\n\t\t\t\u003c/div\u003e\n\t\t\u003c/div\u003e\n\t\t\n\t\u003c/div\u003e\n\u003c/div\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e"
