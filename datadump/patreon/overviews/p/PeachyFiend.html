     "about": "Unicorn \u0026amp; Toast is an animated series that I wrote. My own take on how the universe was created. After all, you can\u0027t prove we are wrong.\u00a0\u003ca href=\"http://emojipedia.org/winking-face/\"\u003e?\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eUnicorn \u0026amp; Toast, or \"UniToast\" fall in love creating the universe after finding each other, without the previous knowledge of the existence of other gods, besides themselves.\u00a0\u003cbr\u003e\u003cbr\u003eWith the help of our friends at EssenceCartoon.com, Unitoast has begun animating! This production isn\u0027t free though! Like all productions, this series needs money to pay for animation. \u003cbr\u003e\u003cbr\u003eSome of our goals would be :\u003cbr\u003e\u003cbr\u003eMore promotion on social media \u0026amp; giveaways as well as posters would be amazing.\u00a0\u003cbr\u003eThis is something that is still not affordable for us! Advertising is so important, we have to get our name out there, and giveaways can really make a person\u0027s day. Posters help spread awareness in local shops, and ads on social media helps us spread the good word of our magical space dads, Unicorn \u0026amp; Toast. If I could raise at least $100-150 a month, this series would be so much easier for me to afford. I would like to eventually raise our goal to $200 a month if we can get a good flow going.\u00a0\u003cbr\u003e\u003cbr\u003ePlease help support my little webseries! Unicorn \u0026amp; Toast love you!\u003cbr\u003e\u003cbr\u003eYEAST BE WITH YOU!\u003cbr\u003e\u003cbr\u003eWe will update you every episode! \u00a0And make sure to check out our website at \u003cstrong\u003eunitoast.com\u003c/strong\u003e!\u003cbr\u003e",
