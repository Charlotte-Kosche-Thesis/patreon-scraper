    "summary": "\u003cstrong\u003eHello\n\u2013 welcome to Patreon. And welcome to Project Mother!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cu\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/u\u003e\u003cstrong\u003eProject Mother\u003cbr\u003e\n\n\u003c/strong\u003eProject Mother is an inspiring\nphoto-project. The pictures we create will not just show the beauty and\nuniqueness of our planet. They will show what our planet really is: our mother\n- Mother Earth. Human Life is just a part of our planet, not the other way around. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ethe mission\u003c/strong\u003e\u003cbr\u003eshow people how beautiful and unique our planet is\u003cbr\u003econvince people how important it is to respect and protect our planet\u003cbr\u003einspire people to create their own way of supporting Mother Earth\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eImagine: \u003c/strong\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u00a0\u00a0\u00a0\u00a0 If we treat Mother Earth like our own mother - our planet would do better right?\u003c/blockquote\u003e\u003cbr\u003eThe \u003cstrong\u003eMasterpieces \u003c/strong\u003eare the core of our project. They \nwill show a fantastic women (\"Mother\") within a unique landscape \n(\"Earth\"). These pictures are symbolizing the symbiosis between our planet and \nhuman life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003eI\u0027m LauraHelena - photographer and artist from germany. A lot of you know me from \u003ca href=\"https://www.facebook.com/LauraHelenaPhotography/?ref=br_rs\"\u003eFacebook, \u003c/a\u003e\u003ca href=\"https://www.instagram.com/laurahelena_photography/\"\u003eInstagram\u003c/a\u003e or \u003ca href=\"https://www.youtube.com/channel/UCeZuKGpbAFONqs2U4Rs7z2Q\"\u003eYouTube\u003c/a\u003e. Me and my partner Julian love each other, spend our life together - and we came up with the idea of Project Mother. For us it\u0027s not enough to create great pictures. We want to make a difference.\u003cbr\u003ep.s. Since there are a lot of german-speaking fans, we are going to post bilingual! (an alle deutschsprachigen -\u0026gt; siehe unten :-))\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon? How does it work?\u003c/strong\u003e\u003cbr\u003ePatreon is an amazing opportunity to support your favourite artists. With your regularly financial support the artist will be free to create (in this case, we can create Project Mother). You can start from just 1$ up to what ever you want! And the best: you\u0027ll get something back! Look on the right to see the rewards for different amounts. And on the left, you\u0027ll find some goals we want to reach together! Sounds good?!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy become a patron?\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAs a patron you will be a part of Project Mother! Show everyone that you love Mother Earth too! Just a little amount is enough to support our project. You\u0027ll get exclusive content and access to the masterpieces way before other people. Thanks for your support - Mother Earth is worth it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\nmeans \u201e$ per masterpiece\u201c?\u003c/strong\u003e\u003cbr\u003eEverytime we release a\nmasterpiece, three things will happen:\u003cbr\u003e\n\n1. you\u2019ll be charged\nfor the amount you pledged\u003cbr\u003e\n\n2. better: you\u2019ll\nreceive your rewards\u003cbr\u003e\n\n3. even better: you\u2019ll\nget inspired (we hope so!)\u003cbr\u003e\u003cbr\u003eThese are the only\npictures you\u2019ll be charged for \u2013 everything else we provide for free.\u003cbr\u003e\u003cem\u003eDon\u2019t worry: You can\nset a monthly maximum, but in the beginning we plan to release a new\nmasterpiece every 4-6 weeks.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eLast words\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\n\n\u003c/em\u003eThank you for being part of Project Mother. Your\nsupport will allow us to create \u2013 free of any obligations. And yes, probably we are going to make some money by selling prints or something like that. But, the more you pledge, the more we can focus on creating masterpieces and more important: we can donate some of the money we earn by selling products\u00a0to Nationalparks, NGO\u0027s\u00a0and other artist who care about our planet too.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMother Earth is worth it!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e~~~~~~~~~~\u003cbr\u003eSo, und nun f\u00fcr alle Deutschsprachigen :-)\u003cbr\u003e\u003cstrong\u003eHallo\n\u2013 willkommen auf Patreon! Und willkommen zu Project Mother!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eProject Mother\u003c/strong\u003e\u003cbr\u003eProject\n Mother ist ein inspirierendes Foto-Projekt. Die Bilder die wir \nerschaffen werden nicht nur die Sch\u00f6nheit und Einzigartigkeit unseres \nPlaneten zeigen. Sie werden zeigen, was unser Planet wirklich \nist: unsere Mutter - Mutter Erde.\u003cbr\u003eDas menschliche Leben ist nur ein Teil unseres Planeten - nicht andersherum!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDie Mission\u003c/strong\u003e\u003cbr\u003eMenschen\ndie Sch\u00f6nheit und Einzigartigkeit unseres Planeten zeigen\u003cbr\u003e\n\nMenschen\n\u00fcberzeugen wie wichtig es ist unseren Planeten zu respektieren und zu sch\u00fctzen\u003cbr\u003e\n\nMenschen\ninspirieren Ihren eigenen Weg zu finden um Mutter Erde zu unterst\u00fctzen\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStell dir vor\u003c/strong\u003e\u003cbr\u003eWenn wir Mutter Erde so behandeln wie unsere eigene Mutter - unserer Erde ginge es besser oder?\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eDen Kern\ndes Projekts bilden die \"\u003cstrong\u003eMasterpieces\u003c/strong\u003e\". Diese Bilder symbolisieren\ndie Symbiose zwischen unserem Planeten und dem menschlichen Leben, indem Sie\neine fantastische Frau (\"Mutter\") inmitten einer einzigartigen\nLandschaft (\"Erde\") zeigen.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eWer bin ich?\u003c/strong\u003e\u003cbr\u003eIch bin LauraHelena - Fotografin und K\u00fcnstlerin aus Deutschland. Viele von euch kennen mich von \u003ca href=\"https://www.facebook.com/LauraHelenaPhotography/?ref=br_rs\"\u003eFacebook, \u003c/a\u003e\u003ca href=\"https://www.instagram.com/laurahelena_photography/\"\u003eInstagram\u003c/a\u003e oder \u003ca href=\"https://www.youtube.com/channel/UCeZuKGpbAFONqs2U4Rs7z2Q\"\u003eYouTube\u003c/a\u003e. Ich und mein Freund Julian lieben uns, verbringen unser Leben zusammen - und hatten die Idee zu Project Mother. F\u00fcr uns ist es nicht genug sch\u00f6ne Bilder zu erschaffen. Wir wollen etwas bewegen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas ist Patreon? Und wie funktioniert das?\u003c/strong\u003e\u003cbr\u003ePatreon ist eine tolle M\u00f6glichkeit deine Lieblingsk\u00fcnstler zu unterst\u00fctzen. Durch deine regelm\u00e4\u00dfige finanzielle Unterst\u00fctzung, hat der K\u00fcnstler die Freiheit sich auf seine Kreationen zu konzentrieren (in diesem Fall k\u00f6nnen wir Project Mother voranbringen). Du kannst schon mit nur 1$ anfangen und nach oben hin sind keine Grenzen gesetzt. Und das beste: du bekommst daf\u00fcr nat\u00fcrlich etwas zur\u00fcck! Auf der rechten Seite siehst du verschiedene Belohnungen (rewards), abh\u00e4ngig von dem Betrag mit dem du uns unterst\u00fctzen m\u00f6chtest. Und auf der linken Seite siehst du verschiedene Ziele die wir mit dir zusammen erreichen wollen! H\u00f6rt sich gut an oder?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWieso soll ich ein Patron werden?\u003c/strong\u003e\u003cbr\u003eAls Patron (so hei\u00dft das hier) wirst du ein Teil von Project Mother! Zeig jedem das auch du Mutter Erde liebst! Schon ein kleiner Betrag reicht um das Projekt zu unterst\u00fctzen. Du bekommst exklsuive Einblicke (die du auf keiner anderen Plattform bekommen wirst) und siehst die Masterpieces lange vor allen anderen. Danke f\u00fcr deine Unterst\u00fctzung - Mutter Erde ist es wert!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas bedeutet \u201e$ per masterpiece\u201c?\u003c/strong\u003e\u003cbr\u003eJedesmal wenn wir ein Masterpiece ver\u00f6ffentlichen, passieren 3 Dinge:\u003cbr\u003e\n\n1. der von dir gew\u00e4hlte Betrag (in $) wird an uns \u00fcberwiesen\u003cbr\u003e\n\n2. besser: du bekommst deine Belohnungen\u003cbr\u003e\n\n3. noch besser: du wirst inspiriert (wir hoffen es!)\u003cbr\u003e\u003cbr\u003eDies sind die einzigen Bilder und Inhalte f\u00fcr die du uns finanziell unterst\u00fctzt - alles andere stellen wir kostenlos zur Verf\u00fcgung.\u003cbr\u003e\u003cem\u003eKeine Sorge: Du kannst nat\u00fcrlich ein monatliches Maximum festlegen, aber am Anfang planen wir die Ver\u00f6ffentlichung eines neuen Masterpiece alle 4-6 Wochen.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eLetzte Worte:\u003c/strong\u003e\u003cbr\u003eDanke das du dein Teil von Project Mother bist! Deine Unterst\u00fctzung erm\u00f6glicht es uns das Projekt weiter voranzubringen - ohne irgendwelche Verpflichtungen. Und ja, wahrscheinlich werden wir mit dem Verkauf von Bildern o.\u00e4. auch ein bisschen Geld verdienen. Aber je mehr du uns unterst\u00fctzt, desto mehr k\u00f6nnen wir uns auf das erschaffen der Masterpieces konzentrieren und noch wichtiger: Wir k\u00f6nnen ein Teil des Geldes das wir durch den Verkauf von produkten einnehmen an Nationalparks, NGO\u0027s und andere K\u00fcnstler spenden.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMutter Erde ist es wert!\u003cem\u003e\u003cem\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/em\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
