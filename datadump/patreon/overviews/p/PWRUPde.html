    "summary": "Seit 2011 besteht unser Team aus Spielefressern, Retrofreunden und Leuten f\u00fcr die Videospiele mehr, als nur ein Hobby sind. Mit viel Herzblut und Leidenschaft schreiben und sprechen wir \u00fcber das Medium der Videospiele mit Ausfl\u00fcgen zu Filmen, Serien und Comics. Unser Motto lautet nach wie vor \"Unabh\u00e4ngig! Ehrlich! Subjektiv!\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWarum Patreon?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eSeit 2011 finanzieren wir PWRUP Media aus eigener Tasche und wollen euch, um qualitativ hochwertigen Content zu liefern, um euren Support bitten. Wir wollen zuk\u00fcnftig bestm\u00f6glich auf Werbeeinnahmen komplett verzichten k\u00f6nnen und euch somit eine werbefreie und sch\u00f6nere Plattform bieten. Um gegen gro\u00dfe Magazine in Konkurrenz treten und bestehen zu k\u00f6nnen, ist es notwendig, Einnahmen zu erzielen und unsere Reichweite zu erh\u00f6hen. Es ist\u00a0kein Geheimnis, dass bekannte Medien durch Clickbait und anderen Methoden ein gro\u00dfes Publikum erreichen wollen. Das entspricht nicht unseren pers\u00f6nlichen Grunds\u00e4tzen.\u003cbr\u003e\u003cbr\u003eNeben unseren privaten, fixen Ausgaben f\u00fcr unsere Kommandozentralen, Verpflegung, Healthpacks und Mana, bleibt neben den Kosten f\u00fcr PWRUP nicht mehr \u00fcbrig, als Brekkies und Catsan. Dadurch ist es uns derzeit leider nicht m\u00f6glich unser Equipment aufzustocken und zu verbessern. Wir m\u00f6chten euch noch mehr bieten k\u00f6nnen, als bisher! Das w\u00fcrde bedeuten: Mehr Artikel, mehr Podcasts, mehr Eventreisen - kurzum, mehr Inhalte f\u00fcr euch.\u003cbr\u003e\u003cbr\u003eWir sind die Revoluzzer der Videospielbranche, die anders sein wollen, als die gro\u00dfe Masse und weiterhin eine Website, einen Podcast und bestenfalls ein Video- und Livestream-Format anbieten - aus diesem Grund haben wir uns nun f\u00fcr Patreon entschieden.\u003cbr\u003e\u003cbr\u003eTo the rescue: Go, Go PWR-Rangers!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003ca href=\"http://www.pwrup.de\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(95, 73, 122);\"\u003eHier geht es zu\u00a0PWRUP.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eZum Team PWRUP geh\u00f6ren:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eZimmy:\u003c/strong\u003e\u00a0Die Olle aus Youtube. Zimmy steht auf Nostalgie, Pixelblut, Retro, Oldschool, Newschool, Games, Videospielkultur, Filme, Serien, 80er-Kram. Kocht 1-Minuten-Reis in 58 Sekunden. Kann Pulp Fiction mitsprechen. Unterst\u00fctzt keine Downloads. Geht nie ohne Handheld aus dem Haus. Oft kopiert - nie erreicht. Liebt Videospiele. Keep on zocking!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLisa:\u003c/strong\u003e\u00a0Steht auf Videospiele und Filme. H\u00f6rt au\u00dferdem am liebsten Punkrock und beherrscht w\u00e4hrend sie Handheld spielt den Moonwalk. Ihren Schulabschluss hat sie in Hogwarts im Haus Gryffindor erworben. W\u00e4re es m\u00f6glich, w\u00fcrde sie eine Pizza heiraten.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStephan:\u00a0\u003c/strong\u003eK\u00e4mpfer f\u00fcr den Kunststatus der Videospiele in jeder Form und Art - Filmfan \u0026amp; Chilihead. Hat Gordon Freeman zum Sprechen gebracht!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMaren:\u00a0\u003c/strong\u003eJapan-Fan, Kaffeejunkie und Sushi-Verr\u00fcckte aus Leidenschaft mit einer Vorliebe f\u00fcr Goodies und Schnickschnack. Maren steht auf Horror, Gemetzel, Psychothriller und alles, was nicht ganz dicht ist. Ihre Freizeit verbringt sie am liebsten mit dem verr\u00fcckten Hutmacher im Wunderland.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eBj\u00f6rn:\u00a0\u003c/strong\u003eBj\u00f6rn ist ein hessischer Videospiel-Liebhaber mit dem Drang zur guten Laune. Wenn er mal nicht mit Theater spielen, lesen, zeichnen oder relaxen besch\u00e4ftigt ist, dann verbringt er seine Zeit gerne mit Retro- und Old School-Klassikern, die er uns hier in unregelm\u00e4\u00dfigen Abst\u00e4nden vorstellt.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.pic-upload.de/view-34245740/patreondiskpwrup.jpg.html\"\u003e\u003cbr\u003e\u003ca href=\"https://www.pic-upload.de/view-34245740/patreondiskpwrup.jpg.html\"\u003e\u003cimg src=\"https://www2.pic-upload.de/thumb/34245740/patreondiskpwrup.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\" title=\"Bilder oder Fotos hochladen\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://www.pic-upload.de/view-34245740/patreondiskpwrup.jpg.html\"\u003e\u003c/span\u003e\u003c/span\u003e"
