    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(215, 227, 188);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(215, 227, 188);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cimg src=\"http://orig14.deviantart.net/46e2/f/2017/016/6/9/wriggle_pen_gif_by_oneiri-davly5p.gif\"\u003e\u003cbr\u003eHi, the name\u0027s Seo!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eLike \"Say-oh\". But firstly, thank you for visiting my Patreon!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eSome Intros\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI\u0027m currently an intern, a student, a part timer and a free lancer. I enjoy drawing demon/monster or magical gals, plants, sea critters, super cute things, birds, and much more. Currently into: Steven Universe, Persona, Card Captor Sakura, Webcomics and Yuri on Ice.\u003cbr\u003e Recently, I\u0027ve decided that I quite enjoy making art and would like to hopefully create animations with friends, a fun comic one day, and continue making more merchandise (sketchbooks, washi tape and some enamel pins!!).\u003cbr\u003eI really just want to continue to love creating art and definitely have endless FUN.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHowever\u003c/em\u003e, this requires a great deal of time and money! Especially for food (and rent), because relying on cup o\u0027 noodles and shrimp chips won\u0027t keep me healthy and able to draw properly...\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eSo, how can you help?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eSupporting artists should be a \u003cem\u003e\u003cstrong\u003echoice\u003c/strong\u003e\u003c/em\u003e, and as a relatable college student...maybe not so much of an expensive choice...\u003cbr\u003e\u003cem\u003eThus I\u0027m only giving two options for Patreons.\u003c/em\u003e\u003cbr\u003eFor only \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e$2 a month\u003c/span\u003e\u003c/strong\u003e, you\u0027ll receive:\u003cbr\u003e\u003cul\u003e\u003cli\u003eone full res JPEG of a piece I made that month\u003c/li\u003e\u003cli\u003eW.I.P.s and sketches\u003c/li\u003e\u003cli\u003egifs and silly-I mean serious animations\u003c/li\u003e\u003cli\u003eany studies, tutorials (if happened to make some for any art piece that month)\u003c/li\u003e\u003cli\u003eparticipate in weekly \"\u003cem\u003eSenpai Draws\u003c/em\u003e\" polls\u003c/li\u003e\u003cli\u003eaccess to all past rewards\u003c/li\u003e\u003cli\u003eand more soon!\u003c/li\u003e\u003c/ul\u003eFor only \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e$15 a month\u003c/span\u003e\u003c/strong\u003e, you\u0027ll receive:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eeverything \u003c/strong\u003efrom the $2 a month reward tier\u003c/li\u003e\u003cli\u003eAND three non-watermarked full res images (except my signature!)\u003c/li\u003e\u003cli\u003eAND the brushes I used in the pieces\u003c/li\u003e\u003cli\u003eAND a pdf of everything I made that month\u003c/li\u003e\u003cli\u003eAND enter \"\u003cem\u003eSenpai\u0027s Lucky Lotto\u003c/em\u003e\"\u00a0\u003c/li\u003e\u003cli\u003eAND receive a special prize (stickers, prints, buttons etc)\u003c/li\u003e**see FAQ below for more info**\u003c/ul\u003eEvery tier reward is given at the \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003ebeginning of every month\u003c/strong\u003e\u003c/span\u003e!\u003cbr\u003e\u003cstrong\u003eLook to google doc here for a clearer explanation\u003c/strong\u003e:\u00a0\u003ca href=\"https://docs.google.com/document/d/1S04MyoXnHOXBXOE8OWqltRM91OfXEIlgB6-k-eUTig8/edit?usp=sharing\" rel=\"nofollow\"\u003e\u003cstrong\u003eReward Breakdown\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig08.deviantart.net/b793/f/2017/169/f/6/patreon_qanda_gif_file_by_oneiri-dbd42we.gif\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eQ \u0026amp; A\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003eWhy are there only two options for reward tiers?\u003c/em\u003e\u003cbr\u003eLike stated above, I understand that it\u0027s hard being an adult and sometimes we can\u0027t give as much as we want to. So having the option of a cheap reward tier is affordable and will guarantee you great things rather than just a thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003eWhy the jump in rewards price range?\u003c/em\u003e\u003cbr\u003eMainly because those supporting the \u003cem\u003eNotice Me Senpai\u003c/em\u003e\u00a0Tier will be receiving physical art prizes: stickers, prints etc! (See \"Patreon FAQ\" google doc below)\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eI can\u0027t support all the time...?\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003eWorry not! You can quit anytime. I understand the rocky...and sharp...road of life, no worries friend!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat\u0027s \"Senpai Draws\" Polls?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eFor the first week of every month, I\u0027ll post a poll every other day that week with some options of what I should draw. Whatever wins, is what I\u0027ll draw for that month! If I hit inspiration central, then there may only be one poll that month! Fear not though, there will definitely be more drawings for the month regardless.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat exactly is \"Senpai\u0027s Lucky Lotto\"?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eOnce a month, I\u0027ll randomly pick a Lucky Lotto and the winner will get a drawing of their OC! Drawn in chibi form, fully colored with a simple background (i.e. shapes, some flowers, etc)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat program(s) do you use?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI am mainly a lover of Paint Tool Sai. I however use Photoshop for some editing/final touches, with occasional dabbing into the brushes. Photoshop and After Effects for animating (sometimes Premiere Pro).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLook to google doc here for detailed FAQ/Q+A:\u003c/strong\u003e\u00a0\u003ca href=\"https://docs.google.com/document/d/1SrcYN8XV8LRHTTdhVmSbnfpMXLl13mKx00sZLamEAII/edit?usp=sharing\"\u003e\u003cstrong\u003ePatreon FAQ\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eIs Prism Hexes one person?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eYup! \u00a0Any artwork, or silly gifs/animations...\u003cstrong\u003eeverything\u003c/strong\u003e is created with my \u003cem\u003esmall and bony hands\u003c/em\u003e. Don\u0027t let me keep this unhealthy noodle diet...I\u0027d very much like a nice breakfast or korean bbq sometimes......\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eLastly, THANK YOU!!!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eSupporting me is a huge gesture of love and I thank you for it, for your love makes me\u00a0\u003cstrong\u003eSTRONGER\u003c/strong\u003e. And well, allows me to keep drawing what I love! It\u0027s amazing how much one\u0027s ability can improve every day, so really, I ultimately appreciate any support you\u0027re able to give.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThanks again, can\u0027t wait to embark on this journey with you and I\u0027ll strive to keep doing my best!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://orig06.deviantart.net/e663/f/2017/026/b/1/prism_hexes_store_banner_small2_by_oneiri-dawriby.png\" style=\"width: 862px;\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eIf you\u0027re interested in \u003cstrong\u003ejust purchasing merch\u003c/strong\u003e, I have an online store you can shop at! Prints, stickers, buttons and more!\u003cbr\u003e\u003ca href=\"http://prismhexes.tictail.com/\"\u003e\u003cstrong\u003eCheck it out here!\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYou can find more of my art on these other sites too!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/prismhexes\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/prismhexes/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"http://prismhexes.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://oneiri.d
