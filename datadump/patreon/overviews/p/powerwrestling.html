    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003eSeit 2001 auf Sendung: #PWRadio mit RINGSIDE! - Deutschlands f\u00fchrender Wrestling-Podcast. News und Reviews, Meinungen und Diskussionen, Analysen und Interviews, History und Q\u0026amp;A-Runden zu WWE und der gesamten Szene. Jede Menge Sports-Entertainment - pr\u00e4sentiert von Deutschlands einzigem Wrestling-Magazin. Mit Christian Bruns, Marcus Holzer, Stefan Kolb und G\u00e4sten.\u003c/em\u003e\u003c/span\u003e\u003ca href=\"http://radio.power-wrestling.de/category/premium/\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u201ePower-Wrestling RADIO\u201c ist das Podcast-Network von Power-Wrestling. Und\nPower-Wrestling ist wiederum Deutschlands einziges Wrestling-Magazin, das\nbereits seit 1995 erscheint. Im April konnte die Ver\u00f6ffentlichung der 250. Ausgabe gefeiert werden.\u003cbr\u003e\n\n\u003cbr\u003e\n\nUnter\ndem bis heute geliebten Titel \u201eRINGSIDE!\u201c ging es bereits 2001 mit unseren\nAudio-Shows los, lange bevor der Begriff \u201ePodcast\u201c \u00fcberhaupt erfunden wurde.\nDemnach produzieren wir bis heute einen der \u00e4ltesten, wenn nicht sogar den\n\u00e4ltesten Podcast Deutschlands. Aber lasst euch davon nicht abschrecken, denn\nwir sind trotz der vielen Jahre (nach eigener Ansicht) immer noch jung,\ndynamisch und total fresh.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWir\nsind: Christian Bruns, Chefredakteur von \u201ePower-Wrestling\u201c, der euch auch durch\n(nahezu) s\u00e4mtliche Podcast-Ausgaben geleitet. Christian hat den Podcast 2001\nins Leben gerufen und schreibt bereits seit 1997 \u00fcber Wrestling. An seiner\nSeite meldet sich entweder Marcus Holzer, \u00d6sterreichs Wrestling-Journalist #1.\nEr besch\u00e4ftigt sich seit bald 25 Jahren mit dem Wrestling-Gesch\u00e4ft. Oder aber\nam Mikro: Stefan Kolb, der ebenfalls seit den Neunzigern im Wrestling schon\nverschiedene Rollen \u00fcbernommen hat. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eKostenloser Podcast \u003cbr\u003e\u003c/strong\u003e\n\n\u003cbr\u003e\n\nImmer sonntags um 12 Uhr ver\u00f6ffentlichen wir einen der vielen Podcasts, die wir jede Woche produzieren, for free. Falls du unseren Podcast noch nicht kennst, kannst du am\nbesten noch heute unseren Podcast-Feed abonnieren und reinh\u00f6ren. Einfach nach\n\u201ePower-Wrestling RADIO\u201c in der Podcast-App deiner Wahl suchen oder manuell den\nRSS-Feed unter \u003ca href=\"https://pcr.apple.com/id1137478407\"\u003ehttps://pcr.apple.com/id1137478407\u003c/a\u003e abonnieren. Alternativ findest du die kostenlosen Podcasts auch auf unserem YouTube-Kanal. Abonniere diesen unter\u00a0\u003ca href=\"http://www.youtube.com/powerwrestling\"\u003ewww.youtube.com/powerwrestling\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003ePremium-Podcast \u003cbr\u003e\u003c/strong\u003e\n\n\u003cbr\u003e\n\nWem\nder kostenlose Content nicht reicht, der kann uns gerne \u00fcber diese Seite\nunterst\u00fctzen. Denn insgesamt nehmen wir in der Woche rund drei bis f\u00fcnf neue\nPodcast-Episoden auf. Melde dich \u00fcber die Patreon-Seite an und du erh\u00e4ltst\neinen individuellen RSS-Feed, den du in deiner Podcast-App nutzen kannst.\nNat\u00fcrlich kannst du die Podcasts auch \u00fcber diese Seite streamen oder\nf\u00fcr dein Archiv downloaden. Eine weitere M\u00f6glichkeit ist der Download der Patreon-App. Darin kannst du die Files ebenfalls downloaden und mobil h\u00f6ren. \u00a0\u003cbr\u003eEinsteiger k\u00f6nnen mit der \"#PWRadio GRUNDVERSORGUNG\" nichts falsch machen, denn hier bekommst du f\u00fcr rund 1,40 Euro (1-US-Dollar + Patreon-Geb\u00fchren + Mehrwertsteuer, in etwa von Dollar auf Euro umgerechnet, kann entsprechend schwanken) n\u00e4mlich zwei Podcast-Folgen. F\u00fcr rund 5,50 Euro gibt es das komplette #PWRadio PREMIUM-Paket mit drei bis f\u00fcnf neuen Uploads pro Woche (1-2 RINGSIDE!, #KOLBCAST und #KOLBCASTxtra und viele Serien und Specials) - genaueres dazu findest auch in der Beschreibung der Rewards.\u00a0\u003cbr\u003e\u003cbr\u003eUnd bei \u201ePremium + Print\u201c schicken wir dir\nunsere monatliche Power-Wrestling (Ladenpreis: 5,90 Euro) direkt nach Hause. In\nKombination mit allen Podcast-Ausgaben sicherlich ein feines Angebot! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnmeldung \u00fcber Patreon \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBei der Anmeldung (derzeit \u00fcber Paypal und Kreditkarte m\u00f6glich) wird der ausgew\u00e4hlte Monatsbetrag sofort abgerechnet, dann jeweils wieder zum 1. eines jeden neuen Monats. Fairerweise weisen wir also darauf hin, dass ihr am Ende eines Monats auch bis zum n\u00e4chsten 1. des neuen Monats warten k\u00f6nnt, damit ihr nicht in k\u00fcrzester Zeit zwei Mal zur Kasse gebeten werdet (wobei wir nat\u00fcrlich nichts dagegen haben :-)).\u00a0\u003cbr\u003e\u003cbr\u003eWer Patreon inklusive Zustellung unseres Heftes wird: Du bekommst als erste Ausgabe das Heft zugeschickt, das in dem Monat erscheint, in dem du zum ersten Mal zahlst. Also: Wenn du zum Beispiel am 30. Mai einsteigst, bekommst du auch das in dem Monat erschienene Hefte zugeschickt. Wenn du Anfang Juni einsteigst, eben das Heft, das im Juni von uns ver\u00f6ffentlicht wird.\u00a0\u003cbr\u003e\u003cbr\u003eGenerell gilt: Es gibt keine Abo-Laufzeiten. Du kannst jederzeit hier bei Patreon aussteigen oder in eine andere Bezahlstufe wechseln. Wenn du innerhalb eines Monats in eine h\u00f6here Stufe wechselst, wird der Differenzbetrag sofort berechnet.\u00a0\u003cbr\u003e\u003cbr\u003eNeben eurer Preisstufe, die ihr ausw\u00e4hlt, f\u00e4llt jeweils noch die Mehrwertsteuer eures Landes (VAT) an, die direkt von Patreon ans Finanzamt abgef\u00fchrt wird. Aktuell kostet euch z.B. das Podcast-Komplettpaket f\u00fcr 5 Dollar letztlich ziemlich genau 5 Euro.\u00a0\u003cbr\u003e\u003cbr\u003eBei Fragen zum Anmeldeprozess oder anderweitigen Problemen, meldet euch bitte einfach bei uns. Am besten per E-Mail unter redaktion@pwradio.de\n\n\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eSo kannst du die Podcasts h\u00f6ren\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eNach Anmeldung erh\u00e4ltst du einen pers\u00f6nlichen RSS-Feed, den du in der Podcast-App deiner Wahl nutzen kannst. Das funktioniert genauso bequem wie mit allen anderen Podcasts, die du bereits abonnierst. Falls du ansonsten keine Podcasts h\u00f6rst, empfehlen wir die Patreon-App f\u00fcr iOS oder Android. In der App kannst du direkt die Podcasts downloaden und unterwegs h\u00f6ren. Wir helfen dir gern weiter, wenn du Probleme mit dem \"Empfang\" hast. Einfach eine E-Mail an redaktion@pwradio.de oder eine Nachricht hier direkt \u00fcber Patreon an uns senden.\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\n\nPodcasts von uns gibt es seit 2001. Unser Konzept haben wir zuletzt im August 2016 optimiert und pr\u00e4sentieren seitdem mindestens drei neue Podcasts pro Woche! Aufgrund von Terminproblemen, Krankheit, Urlaub kann sich nat\u00fcrlich immer mal etwas verschieben, bisher hat der Output allerdings ziemlich verl\u00e4sslich funktioniert - und daran soll sich auch nichts \u00e4ndern. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDie unterschiedlichen Podcast-Formate\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e2017 haben wir zuletzt zum Wochenstart unsere PPV-Reviews (\u003cem\u003eSHOWTIME!\u003c/em\u003e) oder andere Specials wie \u003cem\u003e?!?!Question-Marks?!?\u003c/em\u003e, \u003cem\u003eDie Hausaufgabe\u003c/em\u003e oder \u003cem\u003e5 vs. 5\u003c/em\u003e hochgeladen. Zur Wochenmitte folgt die Betrachtung aller wichtigsten Wrestling-Entwicklungen in \u003cem\u003eRINGSIDE!\u003c/em\u003e - je nach Nachrichtenlage k\u00f6nnen es auch zwei Episoden pro Woche werden. Zum Wochenende steht aktuell der \u003cem\u003e#KOLBCAST\u003c/em\u003e sowie das Bonus-Format \u003cem\u003e#KOLBCASTXtra\u003c/em\u003e an. Hier und da kommen Bonus-Shows dazu, so dass wir derzeit immer zwischen drei und f\u00fcnf Ausgaben pro Woche aufbieten k\u00f6nnen.\u00a0\u003cbr\u003e\u003cbr\u003eNachfolgend\u00a0gibt es eine \u00dcbersicht, welche Podcast-Formate mit @HerrBruns, @MarcusHolzer, Stefan @ KolbWrestling und weiteren regelm\u00e4\u00dfig wiederkehrenden Stimmen bei uns erscheinen. Diese Auflistung befindet sich derzeit noch im Aufbau!  \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eRINGSIDE!\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003eUnsere Flaggschiffshow und Deutschlands \u00e4ltester Podcast: Seit 2001 geht es in RINGSIDE! um aktuelle Wrestling-Themen aus WWE und dar\u00fcber hinaus. News und Ger\u00fcchte, Meinungen und Einsch\u00e4tzungen, aktuelle Shows im Review. Alles wird besprochen, was @HerrBruns und @MarcusHolzer f\u00fcr wichtig erachten - auch m\u00f6glich, dass beide Herren dabei schon mal kulturell thematisch abdriften. \u003cem\u003e(erscheint in der Regel mittwochs/donnerstags)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e#KOLBCAST/#KOLBCASTxtra\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eDeutschlands Wrestling-Analytiker #1 meldet sich zu Wort: Stefan Kolb schaut auf alle bedeutenden Entwicklungen der aktuellen WWE-Woche - mit einem besonderen Fokus auf seiner Lieblingsshow SmackDown. Schonungslose Einsch\u00e4tzungen und Storyline-Perspektiven pr\u00e4sentiert Stefan Kolb in der Diskussion mit @HerrBruns - und packt vielleicht auch noch seine #HTT (H\u00f6rer Top 10) aus, eine alte Kolumne, Fragen-und-Antworten oder andere Specials aus! \u003cem\u003e(erscheint in der Regel freitags/samstags)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSHOWTIME! DER PAY-PER-VIEW-REPORT\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eVon Backlash bis WrestleMania: Die WWE-Pay-Per-View-Events werden bei uns ausf\u00fchrlich beleuchtet. Wir besprechen die Neuigkeiten, die die Gro\u00dfveranstaltung abwirft. Und blicken nat\u00fcrlich auf s\u00e4mtliche Matches und die m\u00f6glichen Entwicklungen, die sich daraus ergeben. Am Ende gibt es die knallharte Bewertung - entweder der traditionelle Daumen oder sogar die Skala von 1 bis 2. Danach wird garantiert alles gesagt sein... \u003cem\u003e(zeitnah nach den PPV-Events)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e?!?QUESTION-MARKS?!?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eEure Fragen, unsere Antworten. @HerrBruns und @MarcusHolzer besprechen eure Themenvorschl\u00e4ge und beantworten allerlei Fragen. Egal ob es sich um klassischen Catch, das aktuelle WWE-Produkt, pers\u00f6nliche Lieblingsspeisen oder die zeitgen\u00f6ssische Popkultur dreht, hier gebt ihr den Inhalt vor. No Holds Barred: Vielleicht nicht immer ganz ernst, aber daf\u00fcr garantiert ehrlich. \u003cem\u003e(erscheint mindestens einmal im Monat)\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWOLFGANGS LEBENSSCHULE\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eEr ist der gechillteste Podcaster Deutschlands: Power-Wrestling-Herausgeber Wolfgang Stach spricht \u00fcber das Wrestling. In der Regel \u00fcber das von fr\u00fcher. Da d\u00fcrfen einige Erlebnisse und Anekdoten mit ber\u00fchmten Wrestling-Pers\u00f6nlichkeiten nicht fehlen. Doch Wolfgang philosophiert auch gern und besonders \u00fcber den Berufsringkampf hinaus - und hat zu jedem Thema eine Meinung. Musicals, Verschw\u00f6rungstheorien, Fortuna D\u00fcsseldorf, Abnehmtipps und mehr. Mit diesem Mann ist alles m\u00f6glich! \u003cem\u003e(erscheint einmal im Monat)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eQUEEN OF QUiZ\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eBeschreibung wir noch erg\u00e4nzt.\u00a0\u003cem\u003e(erscheint unregelm\u00e4\u00dfig)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e5 VS. 5\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eBeschreibung wird noch erg\u00e4nzt. \u003cem\u003e(erscheint unregelm\u00e4\u00dfig)\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eDIE HAUSAUFGABE\u00a0\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/em\u003eBeschreibung wird noch erg\u00e4nzt.\u00a0\u003cem\u003e(erscheint unregelm\u00e4\u00dfig)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eRANKING-SHOW\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eBeschreibung wird noch erg\u00e4nzt.\u00a0\u003cem\u003e(erscheint unregelm\u00e4\u00dfig)\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e#KolbAEcast\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eVon Zeit zu Zeit l\u00e4dt unser sympathischer Wrestling-Analytiker Stefan Kolb seinen alten Buddy Alex E in den Podcast. Der ehemalige Promotor und langj\u00e4hrige Referee im europ\u00e4ischen Wrestling wird von seinen Freunden liebevoll nur \u003cem\u003eAE\u003c/em\u003e genannt. Er stand schon mit M\u00e4nnern wie AJ Styles, Jeff Jarrett, Christian und den Young Bucks im Ring. Zusammen beleuchten die beiden die aktuellen Entwicklungen in der Wrestling-Welt und schwelgen in Erinnerungen und Roadstorys zum Wrestling in Deutschland. \u003cem\u003e(erscheint unregelm\u00e4\u00dfig)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e#NXTalk\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eZwei bekannte Stimmen aus der vorangegangenen #PWRadio-\u00c4ra sind auch beim aktuellen Projekt mit am Start. Der #Rantman alias Pascal und Alex K. schauen NXT und bewerten die Entwicklungen rund um die alternative WWE-Brand. Zwischendrin bleibt auch Zeit f\u00fcr private Geschichten. \u003cem\u003e(erscheint in der Regel sonntags)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWeitere Format-Beschreibungen werden in K\u00fcrze erg\u00e4nzt!\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
