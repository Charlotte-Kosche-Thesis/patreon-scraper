    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eABOUT OUR PATREON\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eJoin us for a behind the scenes look into the development of\u00a0\u003ca href=\"http://www.punchplanet.com/\" target=\"_blank\"\u003ePunch Planet\u003c/a\u003e.\u00a0 All of our community content will be free of charge but If you are interested in showing additional support for the Game Development or participating in Fan Polls, there are $1, $5, and $10 dollar tiers available with special roles and colors for Discord.\u00a0 More tier rewards coming soon!\u003cbr\u003e\u003cbr\u003eSince Punch Planet is already in Early Access and on track to release, your donations go towards making it the best game it can be.  These donations truly mean a lot to us and we look forward to bringing you new and fun community content!\u003cbr\u003e\u003cbr\u003eSpeaking of Discord, make sure you check out the\u00a0\u003ca href=\"https://discordapp.com/invite/punchplanet\" target=\"_blank\"\u003eOfficial Punch Planet Discord!\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://store.steampowered.com/app/577970/Punch_Planet/\" target=\"_blank\"\u003e\u003cbr\u003ePLAY NOW ON STEAM EARLY ACCESS!\u00a0\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eGAME DESCRIPTION\u003cbr\u003e\u003cimg src=\"http://cdn.edgecast.steamstatic.com/steam/apps/577970/extras/title_003.jpg?t=1510942438\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.punchplanet.com/\" target=\"_blank\"\u003ePunch Planet\u003c/a\u003e is a Competitive Sci-Fi 2D fighter with a rich and immersive universe, spanning exotic planets, advanced cities, and alien races.\u003cbr\u003e\u003cbr\u003ePunch Planet is developed by 3 longtime competitors in the fighting game community.  Designed with a solid foundation of competitive mechanics while also introducing a new depth of story, humor, and design.\u003c/div\u003e \u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.punchplanet.com/\" target=\"_blank\"\u003ewww.punchplanet.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eSTORY\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://cdn.edgecast.steamstatic.com/steam/apps/577970/extras/story_002.jpg?t=1510942438\"\u003e\u003cbr\u003eRoy, an undercover Detective for the Luna PD is caught up in a galactic conspiracy. Framed for a high profile murder, he must follow his only lead to Planet K-0. Known to many as Punch Planet, it is the central hub for the evil scum of the Universe. There, he will have to track down the real murderer and bring them back to his home world in an attempt to clear his name.\u003cbr\u003e\u003c/div\u003e\u003ch3\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eGAMEPLAY\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eLocal and Online Versus Modes (AVAILABLE NOW!) \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://cdn.akamai.steamstatic.com/steam/apps/577970/extras/gameplay_002_-_Copy.jpg?t=1510942438\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003ePunch Planet features classic 1v1 competitive multiplayer and online gameplay featuring GGPO.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTraining Mode (AVAILABLE NOW!) \u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://cdn.akamai.steamstatic.com/steam/apps/577970/extras/training_large_-_Copy.jpg?t=1510942438\"\u003e\u003cimg\u003e\u003cbr\u003ePunch planet will feature a robust training mode featuring hitbox viewers and recording.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStory Mode (RELEASE TBD)\t\u003c/strong\u003e\u003cbr\u003eStory mode will include Animated Cutscenes, Arcade, Bonus, and Survival Style challenges as you play as Roy through the main story arc.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArcade Modes (RELEASE TBD)\t\u003c/strong\u003e\u003cbr\u003ePunch planet will feature a variety of single player modes including Arcade and Trials.\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eMECHANICS\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eTime Canceling (T-METER)\t\u003c/strong\u003e\u003cbr\u003eGalactic Civilization has reached new heights. With the introduction of Time Canceling Devices, users are able to travel through time! The technology is fairly new and limited, currently allowing travel up to 1 second into the past for small corrections to everyday problems. The devices come equipped with an auto fail safe which will disintegrate your former self preventing any possible time paradox.\u003cbr\u003e\u003cimg src=\"http://cdn.akamai.steamstatic.com/steam/apps/577970/extras/dtcall_-_Copy.jpg?t=1510942438\"\u003e\u003cbr\u003eUse these devices to perform special mechanics such as Double Time Canceling (DTC), Jump Time Canceling (JTC), and Absorb Time Canceling (ATC). Be careful, energy is limited and is directly connected to your TC Meter. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEnergy Attacks (E-METER)\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://cdn.akamai.steamstatic.com/steam/apps/577970/extras/exall_-_Copy.jpg?t=1510942438\"\u003e\u003c/strong\u003e\u003cbr\u003ePerform enhanced versions of your characters unique attacks by spending 1 E-Meter. Combine 2 or more E-Meter stocks to execute a powerful Advanced Attack.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFEATURES\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e8 Playable Characters \u0026amp; Unique Stages \u003c/li\u003e\u003cli\u003eClassic Versus \u003c/li\u003e\u003cli\u003eOnline Multiplayer \u003c/li\u003e\u003cli\u003eCompetitive Play \u003c/li\u003e\u003cli\u003eArcade and Training Modes\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eBUY\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://store.steampowered.com/app/577970/Punch_Planet/\" target=\"_blank\"\u003ePunch Planet is Available on Steam Early Access\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
