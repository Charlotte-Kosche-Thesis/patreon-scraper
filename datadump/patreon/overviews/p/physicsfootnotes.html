    "summary": "Hi, I\u0027m \u003cstrong\u003eDerek McKenzie\u003c/strong\u003e, creator of that personal obsession I call \u003cstrong\u003e\u003cem\u003ePhysics Footnotes\u003c/em\u003e\u003c/strong\u003e ;-)\u003cbr\u003e\n\u003cbr\u003e\nThe basic mission of the \u003cem\u003ePhysics Footnotes\u003c/em\u003e project is to \npublish short, interesting, visually stimulating physics articles (hence\n my term \u2018footnotes\u2019) that will help Physics \u0026amp; STEM teachers (as \nwell as other science communicators like Bloggers, Podcasters, and \nSpeakers) to broaden and deepen their physics knowledge, as well as \nhelping them find cool topic ideas. \n\u003cbr\u003e\n\u003cbr\u003e\nI distribute all this content for free, through both an email series and social media. However, I have set up what I\n hope is a tantalizing reward for those willing to support the project \nwith a small contribution. For you I have set up a \n\u003cstrong\u003eMembers Portal\u003c/strong\u003e\nin which you have access to everything I publish (hundreds of resources\n so far!) in beautifully laid out \n\u003cstrong\u003eMultimedia Galleries\u003c/strong\u003e replete with hundreds of physics GIFs, Videos, \nPosters, and Footnotes...\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/HvAV7XBKgrY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/div\u003eThese galleries can be filtered by topic to \nhelp you quickly identify the most useful resources for any given \npurpose. I\u2019ve also recently added a members bookmarking system, which \nautomatically populates a sidebar with all the articles you\u2019ve flagged \nas favorites, or that you want to read later\u003cbr\u003e\u003cbr\u003e\nThose of you generous enough to support \u003cem\u003ePhysics Footnotes\u003c/em\u003e will \nnot only get immediate 24x7 access to the Members Portal, but will \nalso become part of an active community of physics teachers and \nenthusiasts, who share and curate physics resources, as well as discuss \nfuture possibilities for the project.\n\u003cbr\u003e\n\u003cbr\u003e\nAnyhow,\n thanks so much for indulging me for a few minutes of your time, even if\n you decide it\u0027s not your cup of tea. And if it is, I can\u0027t wait to meet\n you in the members area!\n\u003cbr\u003e\n\u003cbr\u003e\nAll the best,\u003cbr\u003e\nDerek McKenzie\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://physicsfootnotes.com/\"\u003ePhysics Footnotes\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e"
