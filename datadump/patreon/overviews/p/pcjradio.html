    "summary": "PCJ Radio International presents The Happy Station Show and Happy Station Show archives from the 1930s to 1992.\u003cbr\u003e\u003cbr\u003eThis year marks the 89th anniversary of the Happy Station Show. Those who become patreons will be able to hear some of the vintage shows from the years that Eddy Startz and Tom Meijer hosted the show.\u003cbr\u003e\u003cbr\u003eThese vintage shows have not been heard since they were originally broadcast. \u00a0Other extras will include rare films and rare music recordings made by Radio Netherlands and PCJ Radio International. All these recordings are taken from the original master tapes.\u00a0\u003cbr\u003e\u003cbr\u003ePCJ Radio International is a privately owned international broadcaster with program that target the Pacific, East Asia and Southeast Asia. A number of our programs are also broadcast through partner stations in North America, Europe, the Pacific, Latin America, Africa and Cuba.\u003cbr\u003e\u003cbr\u003eSome of the programs we have include: Focus Asia Pacific PCJ\u0027s flagship news magazine, Jazz For The Asking, Media Network Plus among others. Each of our transmissions begins with 10 minutes of news. Except for Sunday when The Happy Station Show fills the schedule.\u003cbr\u003e\u003cbr\u003eHappy Station Show was revived in March 2009. Patreons will have access to special extended material not used in the program. So for those listeners who have been listening for in some cases decades and those who who have discovered the show in 2009. Don\u0027t miss this opportunity!"
