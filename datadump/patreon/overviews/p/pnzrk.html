    "summary": "Hello world, I\u0027m Panzer, a freelance illustrator who loves creating stories. \u003cbr\u003e\u003cbr\u003eRecently, I\u0027ve launched my first webcomic called \"Wiccans\" where you may find the first 10 pages for free right\u00a0\u003ca href=\"http://wiccans.webcomic.ws/comics/1 \" rel=\"nofollow\" target=\"_blank\"\u003enya\u003c/a\u003e\u003cbr\u003e et en fran\u00e7ais \u00a0\u003ca href=\"https://www.mangadraft.com/lecture/1934-wiccans/3073-/page/1\" rel=\"nofollow\" target=\"_blank\"\u003eici\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img4.hostingpics.net/pics/348294bannerenvoi.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe thing is, continuing this comic is extremely time consuming, and I want to make sure to give you the best work I can provide quality wise. \u003cbr\u003e\u003cbr\u003eMy absolute goal would be to finally make a living out of my own stories without depending on any third parties. Not there yet, but sharing what I do is a start, and I\u0027m glad doing it. But unfortunately, money becomes an issue whenever time is involved. \u003cbr\u003e\u003cbr\u003eWhich brings me here, on patreon, where you can actually help me continuing what I love to do, which is creating comic books! \u003cbr\u003e\u003cbr\u003eI only ask for a small donation per month which will give you complete access to my current webcomic, Wiccans, as well as a free digital copy of the book for you when it\u0027s finished.\u003cbr\u003e\u003cbr\u003ePages are usually uploaded every friday (Paris time) and will be around 40 to 50 pages long. Maybe a bit more for the digital copy that will include bonuses like chara designs for each character and exclusive illustrations.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://img4.hostingpics.net/pics/142119Hopepromocopyenvoi.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIn advance, I would like to thank each and everyone of you who will pledge me. Thanks for your amazing support!\u003cbr\u003eLotsa love!\u003cbr\u003e\u003cbr\u003ePanzer"
