    "summary": "\u003cimg src=\"https://penandpodcast.de/wp-content/uploads/2017/05/patreonjpg.jpg\"\u003e\u003cbr\u003eLiebe Freunde des allerfeinsten Rollenspiels!\u003cbr\u003e\u003cbr\u003eWelcher Rollenspieler kennt es nicht? \u003cbr\u003e\u003cbr\u003eAuf \u003cspan style=\"color: rgb(23, 54, 93);\"\u003eFacebook\u003c/span\u003e, \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eGoogle +\u003c/span\u003e, \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBlogs\u003c/span\u003e und dem \u003cspan style=\"color: rgb(192, 145, 0);\"\u003eTanelorn\u003c/span\u003e wird flei\u00dfig \u00fcber Pen-and-Paper Rollenspiele, Spielleiterfragen, Rollenspieltheorie, LARP und allgemein das Hobby gesprochen, geranted und geholfen. \u003cbr\u003eOftmals arteten diese Beitr\u00e4ge in der Stunde vor unserer eigenen w\u00f6chentlichen Runde in eine rege Diskussion zwischen \u003cspan style=\"color: rgb(192, 145, 0);\"\u003eEla\u003c/span\u003e, \u003cspan style=\"color: rgb(99, 36, 35);\"\u003eLucas\u003c/span\u003e, \u003cspan style=\"color: rgb(36, 64, 97);\"\u003eDominik \u003c/span\u003eund \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMaurizio \u003c/span\u003eaus. \u003cbr\u003e\u003cbr\u003eAnfang 2017 begann dann alles mit einer simplen Idee: \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\"Lass uns diese Diskussionen doch einfach aufnehmen!\"\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eMittlerweile ist viel mehr aus dieser Idee geworden: Drei Mal im Monat liefern wir euch, unseren besten Zuh\u00f6rern der Welt, neue Episoden des Pen \n\u0026amp; Podcast - immer aktuell, immer subjektiv und immer zu Themen, die IHR gerade im Netz besprecht. Damit sind wir einer der wenigen gro\u00dfen Podcasts zu diesen Themen im deutschsprachigen Raum\u003cbr\u003e\u003cbr\u003eUns ist wichtig, dass ihr euch w\u00e4hrend der Folgen so f\u00fchlt, als w\u00fcrdet ihr mit uns gemeinsam an einem Tisch sitzen und genau die tollen und spannenden Themen besprechen, die uns Rollenspiel-Nerds einfach brennend interessieren!\u003cbr\u003e \u003cbr\u003eEins ist uns dabei seit Beginn besonders wichtig: \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eNah bei euch, unseren Zuh\u00f6rern, zu sein!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eDeshalb k\u00f6nnt ihr seit Bestehen des Pen und Podcast unkompliziert mit uns \u00fcber diverse Kan\u00e4le diskutieren und direkten Kontakt zu uns aufnehmen, den wir gerne in unseren Podcasts aufgreifen.\u003cbr\u003eMit der Episode 10 kam dann unser erstes, neues Format hinzu: Der YouTube Live! Podcast bei dem ihr uns Live eure Fragen stellen konntet! \u003cbr\u003eEbenfalls werdet ihr uns 2017 mit eigenem Stand auf der RPC treffen k\u00f6nnen!\u003cbr\u003e\u003cbr\u003eDoch damit nicht genug! Wir wollen euch mehr geben!\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDutzende neue Ideen, Formate, Specials und mehr sind f\u00fcr euch in Planung! \u003cbr\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003col\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cem\u003e\u003cstrong\u003eNoch qualitativere Pen \u0026amp; Podcast Episoden\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cem\u003e\u003cstrong\u003eEin regelm\u00e4\u00dfiger Pen \u0026amp; Podcast - Live!\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cem\u003e\u003cstrong\u003eNeue Pen \u0026amp; Podcast Formate\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cem\u003e\u003cstrong\u003eYouTube Videomitschnitte unserer Episoden\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eund vieles mehr!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ol\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eKlingt geil? Finden wir auch. Leider fehlt uns f\u00fcr die Umsetzung dieser Ideen noch das technische Equipment um euch auch in den neuen Formaten die beste Qualit\u00e4t liefern zu k\u00f6nnen.\u003cbr\u003e\u003cbr\u003eDazu geh\u00f6ren:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eSoftboxen\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cem\u003e\u003cstrong\u003eBessere Mikros\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cem\u003e\u003cstrong\u003eEin besseres Mischpult\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cem\u003e\u003cstrong\u003eEine streamf\u00e4hige Kamera\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cem\u003e\u003cstrong\u003eEine bessere Messeausstattung\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eGimmicks und Take-aways f\u00fcr euch\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003eF\u00fcr diejenigen, die unseren Live-Cast gesehen haben, ist eines klar: Technisch ist bei uns noch Luft nach oben. Und genau hier bitten wir euch um eure \u003cstrong\u003eUnterst\u00fctzung\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003eDoch das Ganze soll nat\u00fcrlich nicht ohne Gegenleistung geschehen. Neben der Umsetzung der vielen neuen Ideen (die nat\u00fcrlich nicht alle auf einmal realisierbar sind) werdet ihr f\u00fcr einen kleinen, aber f\u00fcr uns enorm wichtigen Beitrag im Monat ein exklusives Dankesch\u00f6n von uns erhalten! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWerdet Teil der Pen \u0026amp; Podcast Familie und helft uns gemeinsam mit euch eine glorreiche Pen \u0026amp; Podcast-Zukunft zu Realit\u00e4t zu machen.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
