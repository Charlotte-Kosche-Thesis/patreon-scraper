    "summary": "\u003ch3\u003e\u003cstrong\u003eHello!\u003c/strong\u003e\u003c/h3\u003e\u003cimg src=\"https://image.ibb.co/nBxGqk/bunch_of_minis.png\"\u003e\u003cbr\u003e\u003cbr\u003eWe are a pair of gamers and illustrators who love creating customized content for the gaming sessions we hold with our friends! We create stuff like paper minis, item cards, spell cards and other props for use in D\u0026amp;D, Pathfinder and other Tabletop RPGs and release much of it for free on a weekly basis.\u003cbr\u003e\u003cbr\u003eWe know what it is like to want to have special content for the players in our group, and how complicated and time consuming it can be to prepare that kind of things. With that in mind we put together this Patreon page so we can share what we do and make it easier for those who want to have this sort of content in their games.\u003cbr\u003e\u003cbr\u003eOur goal is, through your support, to expand and multiply the content we create for tabletop gamers out there who want cool stuff in their sessions, eventually being able to create things like terrain, scene props, even more minis, customized character sheets, etc. We create this stuff to enjoy it ourselves and we want to share it with you guys.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhat we create\u003c/strong\u003e\u003c/h3\u003e\u003cimg src=\"https://image.ibb.co/kcsut5/Image_With_Goodies.png\"\u003e\u003cbr\u003e\u003cbr\u003eWe work on new minis every week, and release a free version of them plus additional content for our patrons ( back views, color variations, source files, etc) at the end of the week. We also create more elaborate illustrated content such as item cards and card backs and release it at the end of a month. That means that at the very least we\u0027ll be releasing 4 different minis with color variations and at least 1 prop every month, along with editable files for those of you who want to customize your game even more with easily edited PSD files.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFeel free to check out our\u00a0\u003ca href=\"https://paperforge.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e page for access to our free content! Also, you may contact us at\u00a0\u003ca href=\"mailto:paperforgeminis@gmail.com\"\u003epaperforgeminis@gmail.com\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThank you!!\u003c/strong\u003e"
