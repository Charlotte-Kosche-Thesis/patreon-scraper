    "summary": "VIDEO COMING SOON!\u003cbr\u003e\u003cbr\u003eMy name is\u00a0\u003ca href=\"https://www.facebook.com/patrick.rooks.7\"\u003ePatrick Ian Rooks\u003c/a\u003e, but you can call me Pat. I co-created\u00a0\u003ca href=\"http://journeyintostrangesuspense.com\"\u003eRIPPLE Comics\u003c/a\u003e with my creative partner \u003cstrong\u003eCaleb Sexton\u003c/strong\u003e (forever on my mind, rip). I\u0027ve been making comics, movies, jokes and telling stories my whole life. That\u0027s what I\u0027ll be doing here!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/ebcf22a4a5caa0f73e8451fa9464ae1b/tumblr_inline_p5t8cuAv3D1qdzz82_500.png\" style=\"width: 218px;\"\u003e\u003cbr\u003e\u003cbr\u003ePosts will include drawing and color studies, interviews with comics creators, fan-art, comic suggestions, previews and process posts of comics I\u0027m working on, Patreon exclusive comics, commissions I do, videos and films I make and much, much more.\u00a0\u003cbr\u003e\u003cbr\u003eThis is also the place to \u003cstrong\u003eguarantee \u003c/strong\u003eyour copy of all \u003cstrong\u003eRIPPLE Comics\u003c/strong\u003e that come out. Make sure you choose the second tier or higher to guarantee your spot on the list of true RIPPLE-fanatics.\u00a0\u003cbr\u003e\u003cbr\u003eAll contributions help me keep the dream alive. I handle all the aspects of making RIPPLE comics happen, from the pencils to stapling the home-printed issues and shipping them to you guys. It\u0027s a lot of work, but I love doing it and by creating a community of support here I\u0027ll be able to keep making things while alleviating the stress of financial support. I truly believe the best way to evolve as an artist is to be a student of what you are passionate about. So join me on my path, and let\u0027s grow together.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e#Keep #Going\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e-PAT\u00a0\u003cbr\u003e\u003cbr\u003e\u00
