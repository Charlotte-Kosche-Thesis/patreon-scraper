    "summary": "\u041a\u043b\u0443\u0431 \u043f\u043e \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u043d\u0430\u0443\u043a\u0438 e \u043f\u0440\u043e\u0435\u043a\u0442 \u0437\u0430 \u0438\u0437\u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0435 \u043d\u0430 \u0441\u043e\u0446\u0438\u0430\u043b\u043d\u0430 \u043c\u0438\u043d\u0438-\u0431\u0438\u0431\u043b\u0438\u043e\u0442\u0435\u043a\u0430, \u043a\u043e\u044f\u0442\u043e \u0434\u0430 \u043d\u0430\u0441\u044a\u0440\u0447\u0430\u0432\u0430 \u0438\u0437\u0443\u0447\u0430\u0432\u0430\u043d\u0435\u0442\u043e \u043d\u0430 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u043d\u0430\u0443\u043a\u0438, \u043a\u0430\u043a\u0442\u043e \u0438 \u0434\u0430 \u043f\u043e\u0432\u0438\u0448\u0430\u0432\u0430 \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u043a\u0430\u0442\u0430 \u0433\u0440\u0430\u043c\u043e\u0442\u043d\u043e\u0441\u0442 \u043d\u0430 \u043c\u043b\u0430\u0434\u0438\u0442\u0435 \u0445\u043e\u0440\u0430. \u041c\u044f\u0441\u0442\u043e \u0437\u0430 \u0434\u0438\u0441\u043a\u0443\u0441\u0438\u0438, \u043f\u0440\u0438\u044f\u0442\u043d\u0438 \u0440\u0430\u0437\u0433\u043e\u0432\u043e\u0440\u0438, \u043d\u043e\u0432\u0438 \u043f\u0440\u0438\u044f\u0442\u0435\u043b\u0438, \u043d\u0430\u0443\u0447\u043d\u0430 \u0440\u0430\u0431\u043e\u0442\u0430 \u0438 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043e \u043f\u043e\u043b\u0435\u0437\u043d\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442.\u003cbr\u003e\u003cbr\u003e\u0417\u0430 \u0446\u0435\u043b\u0442\u0430, \u0438\u043c\u0430 \u043f\u043e\u043c\u0435\u0449\u0435\u043d\u0438\u0435, \u043e\u0431\u0437\u0430\u0432\u0435\u0434\u0435\u043d\u043e \u0432 \u0430\u0440\u0438\u0441\u0442\u043e\u043a\u0440\u0430\u0442\u0438\u0447\u0435\u043d \u0441\u0442\u0438\u043b, \u043a\u043e\u0435\u0442\u043e \u0441\u0435 \u043d\u0430\u043c\u0438\u0440\u0430 \u0432 \u0441\u044a\u0440\u0446\u0435\u0442\u043e \u043d\u0430 \u0433\u0440\u0430\u0434
