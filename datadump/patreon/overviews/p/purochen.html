    "summary": "\u003cdiv\u003e\n\t\u003cimg src=\"http://purochen.com/img/info/toprow.png\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"https://www.patreon.com/purochen/posts?tag=poll\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePOLLS\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e -\u00a0\u003ca href=\"https://www.patreon.com/purochen/posts?tag=asset\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eASSETS\u003c/span\u003e\u003c/a\u003e -\u00a0\u003ca href=\"https://www.patreon.com/purochen/posts?tag=nsfw\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSMUT\u003c/span\u003e\u003c/a\u003e -\u00a0\u003ca href=\"https://www.patreon.com/purochen/posts?tag=sfw\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSAFE FOR WORK\u003c/span\u003e\u003c/a\u003e -\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"https://www.patreon.com/purochen/posts?tag=comic\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eCOMICS\u003c/span\u003e\u003c/a\u003e -\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"https://www.patreon.com/purochen/posts?tag=sketch\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSKETCHES\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://purochen.com/img/info/hr.png\"\u003e\u003cbr\u003e\n\tHeya, nice to see you here. I\u0027m\u00a0\u003ca href=\"http://purochen.com/\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"http://purochen.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePurochen\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003cimg src=\"http://purochen.com/img/info/inline_WIPsample4.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\nI\u0027m a \n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e2D artist\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e with experience in \u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003egames, comics\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e and \u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eillustration\u003c/span\u003e\u003c/span\u003e who finally gathered the courage to quit their parttime job. The time has arrived to fully focus on what I\u0027ve been doing for most of my life already: Draw things that can put a smile on people\u0027s faces in ways that I personally care for!\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eAnd I care for \u003c/em\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003elewd\u003c/span\u003e\u003c/em\u003e \u003c/span\u003e\u003cem\u003esmiles most.\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eTo see what I have to offer, check my\u00a0\u003c/strong\u003e\u003ca href=\"http://purochen.com/naughty.php\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eHomepage\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eTopics, genres, genders, as long as I can make it \u003cspan style=\"color: rgb(128, 100, 162);\"\u003ecute and \u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003enasty\u003c/span\u003e, I will.\u003cbr\u003e\n\u003ch4\u003e\u003cimg src=\"http://purochen.com/img/info/supportrow.png\"\u003e\u003c/h4\u003e\nBy becoming a Patron, you allow me to make and share more illustrations than if I were to only do commissions!\n\u003cbr\u003e\nSo as reward, you get:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003e1 to 5 illustrations per month.\u003c/strong\u003e\u003c/em\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cem\u003eMay be SFW or lewd.\u003c/em\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cem\u003eMay actually be a comic!\u003c/em\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003e1 to 2 asset sets per month.\u003c/strong\u003e\u003c/em\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cem\u003eEasy to use in layouts / social media / games.\u003c/em\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eEarly access.\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eHigh resolution versions not posted elsewhere.\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eSketches and progress shots.\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eA say in what gets drawn next?!\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cem\u003e\nIn the long run I want to work on a smutty, fast paced action game.\u003cbr\u003e\nSo stay tuned!\n\u003c/em\u003e\u003cbr\u003e\n\u003cimg src=\"http://purochen.com/img/info/hr.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://purochen.com/img/info/inline_WIPsample.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://purochen.com/img/info/inline_WIPsample3.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://purochen.com/img/info/inline_WIPsample2.jpg\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://purochen.com/img/info/hr.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003c
