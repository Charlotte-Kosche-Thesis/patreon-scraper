    "summary": "\u003cstrong\u003eCurrent Project\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eAny sufficiently advanced technology is indistinguishable from magic.\u003cbr\u003e\u003cbr\u003eArthur C. Clarke\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eRight now we are working on Artificer - a survival RPG focused on crafting and researching MAGIC!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://store.steampowered.com/app/658830/Artificer/\" target=\"_blank\"\u003ehttps://store.steampowered.com/app/658830/Artificer/\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/LtsPO6ILIdY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe game is set on a mysterious planet called Alcor - where an ancient nanorobot network taps into hopes and fears of sentient beings, fulfilling wishes and bringing horrors to life.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Psilocybe Games\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWelcome to our humble Patreon corner.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nOur mission is to provide an emotion evoking interaction between the silicon computing micro machinery and your organic neural network via visual, auditory and tactile stimulation. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn other words we want you to have fun playing our games.\u00a0\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.psilocybegames.com/\"\u003ehttp://www.psilocybegames.com/\u003c/a\u003e\u003c/div\u003e\u003ca href=\"http://www.psilocybegames.com/\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTeam\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOur studio is super small and consists of Sawa Bialczynska (art), Peter Lipert (tech) and Balthazar the Dog (fun).\u00a0\u003cbr\u003e\u003cbr\u003eHumans in our studio love animals, space, forests, art and music. Dogs prefer frisbee, bones and peeing in\u00a0inappropriate places.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLong term goals\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe\u0027ve created the demo and concept of\u00a0\u003ca href=\"https://www.kickstarter.com/projects/1536354140/pigsodus-the-ultimate-pig-adventure-game\" rel=\"nofollow\" target=\"_blank\"\u003ePigsodus\u003c/a\u003e and it is our dream to make the full game someday. Unfortunately we don\u0027t have the necessary human resources nor a stash of gold in our closet. So we\u0027ve decided to make some smaller games first. Hopefully enough people will fall in love with our imagination and one day we will make Horace Oinkstein oink again! \u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e"
