    "summary": "Hello! My name is PremLandio and it is nice to meet you! You found your way here in some way or another, or you came from my Tumblr \u003ca href=\"http://premlandio.tumblr.com/\" target=\"_blank\"\u003ehttp://premlandio.tumblr.com\u003c/a\u003e,\u00a0so let me introduce myself. \u003cbr\u003e\n\u003cbr\u003e\nI create 3D adult renders of video game characters using Blender, a 3D graphic software. I cannot say that making these lewd adult renders was even remotely close to my radar until about 7-8 months ago. I was noticing more and more adult renders at a increasing pace. It was a bit difficult to find art that suited my interests, or I found that a lot of the art was somewhat off. The more I browsed around, the more critical I became of renders and finally decided to see what it took to get into the scene.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI downloaded Source Filmmaker and a few crude models from some sites that didn\u0027t feel too trustworthy. It was a lot to absorb and I became pretty overwhelmed so I put it on the back burner.\u00a0It was on the back burner until I came across some extremely high quality, well done renders that stopped me in my tracks. I noticed the artist mentioned \"Blender\" as their tool and I delved into it. \u003cbr\u003e\n\u003cbr\u003e\nOver the last few months I have been slowly getting a hang of Blender. Through tutorials, troubleshooting, learning the hard way, recommendation, and accidental discoveries. Through that trial and error, I have been able to create, what interests me, almost to a fault. I am very confident and way too critical of my own work, even at my early stage of learning. \u003cbr\u003e\n\u003cbr\u003e\nHere is a post where I couldn\u0027t let issues slide, some were not even noticeable unless pointed out. (nsfw)\u00a0\u003ca href=\"http://premlandio.tumblr.com/post/161774810532\" target=\"_blank\"\u003ehttp://premlandio.tumblr.com/post/161774810532\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nI look forward to creating endlessly for you all. \u003cbr\u003e\nThank you all for your support, encouragement, and criticisms!\u003cbr\u003e\n~PremLandio\u003cbr\u003e"
