hit\u003cbr\u003e- Lady parts (real premium on quality vagay these days)\u003cbr\u003e- Macaroni and cheese\u003cbr\u003e- Art supplies\u003cbr\u003e- Dollar bills, which I shall place in my own g-string to make myself feel sexy and adventurous \u003cbr\u003e\u003cbr\u003eFor those of you who decide to back me, I thank you. You are literally making the impossible, possible. I hope you enjoy my work!\u003cbr\u003e"
