003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eNAME:\u003c/span\u003e\u00a0\u003c/strong\u003eMy name is\u003cstrong\u003e\u00a0\u003ca href=\"https://twitter.com/PointPaul\"\u003ePaul Point\u003c/a\u003e\u003c/strong\u003e, I\u0027m a writer and independent\u00a0filmmaker based in London. Over the last 10 years my work has spanned: design, music, film making, events, chocolate and poetry - I am also the founder and artistic director of The Chocolate Poetry Club. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eMISSION:\u003c/span\u003e\u00a0Art is valuable\u003c/strong\u003e\u00a0and I spend a lot of my time creating, facilitating and nurturing the arts community. My work centres on healthy words and healthy foods; using this space to expand the narrative of the story that shapes our world, which I call: ReStorying. You might find my work online but right here on \u003cstrong\u003ePatreon\u003c/strong\u003e\u00a0is where you\u0027ll find all of my latest projects and works in progress, sound good? OK...\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eTOGETHER:\u003c/span\u003e\u00a0Here we begin the next chapter of this very exciting creative journey, and if you want to\u00a0you can take part!\u00a0\u003c/strong\u003eYour support in any shape or size is immensely appreciated, and would directly enable me to focus more on my writing and creating - AND you can even choose your own reward from the rewards list over there, that way \u25ba\u25ba\u25ba\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAgain, THANK YOU for helping me to become a BETTER writer!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"333\" src=\"https://c1.staticflickr.com/6/5615/31360466856_727f2f8df9.jpg\" width=\"500\"\u003e\u003cbr\u003e\nPhoto:\u003cstrong\u003e\u00a0\u003ca href=\"http://www.creativeplanets.com/\"\u003eCreative Planets\u003c/a\u003e \u003c/strong\u003e(c) 2016 / at\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/ChocPoetryClub/\"\u003e\u003cstrong\u003eThe Chocolate Poetry Club\u003c/strong\u003e.\u003c/a\u003e\u003cbr\u003e"
