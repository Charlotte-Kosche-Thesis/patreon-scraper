    "summary": "Durante o \u00faltimo ano conseguimos realizar conversas com v\u00e1rios fundadores ou pessoas de renome na sua \u00e1rea profissional. Podem ver no nosso canal do Youtube conversas com o Miguel Santo Amaro da Uniplaces, Pedro Rocha Vieira da Beta-i, Miguel Fontes da Startup Lisboa, Miguel Leite da Tradiio, Gon\u00e7alo Quadros da Critical Software, Dalia Turner da Microsoft e muitos outros.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQueremos fazer muito mais e melhor que isto! Mas... Precisamos de ajuda para cobrir as nossas despesas: Viagens, alimenta\u00e7\u00e3o e material.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eDe momento, estamos a lan\u00e7ar a nossa pequena s\u00e9rie com curtos epis\u00f3dios sobre a \"Origem das Startups\". V\u00ea aqui:\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/I09Ct-HojCQ?list=PLdFkUuhCCbnZpjR9imlbWV0Q5q2CWT_QG\" width=\"560\"\u003e\u003c/iframe\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA partir de Outubro come\u00e7aremos por fazer uma tour com \"Mini-confer\u00eancias\" por Portugal. \u003c/strong\u003eCome\u00e7amos em Lisboa e seguimos para Coimbra, Porto, Aveiro, Leiria e Braga - Queres que o Pensamento Folha v\u00e1 \u00e0 tua cidade? Fala connosco!\u003cbr\u003eEstas pequenas confer\u00eancias acontecer\u00e3o aos s\u00e1bados durante a tarde. Teremos um p\u00fablico de 30 a 40 pessoas que assistir\u00e3o a 3 conversas, tal como j\u00e1 \u00e9 habitual no canal e 1 debate com um tema central (Intelig\u00eancia Artificial, Blockchain, etc) que contar\u00e1 com pessoas que trabalhem nesse tema - como repararam, os debates e o p\u00fablico s\u00e3o uma novidade. O p\u00fablico ser\u00e1 incentivado a intervir durante as conversas e no debate. O n\u00famero pequeno de pessoas em cada evento foi pensado assim para n\u00e3o haver confus\u00f5es, haver uma maior organiza\u00e7\u00e3o, foco e\u00a0 todos os presentes poderem retirar o m\u00e1ximo poss\u00edvel da experi\u00eancia. \u003cbr\u003e\u003cbr\u003eOs eventos ser\u00e3o de entrada livre. No entanto, 1/3 ser\u00e1 reservado para estudantes universit\u00e1rios de cada cidade*, 1/3 para quem ajuda o Pensamento Folha atrav\u00e9s do Patreon e convidados e o \u00faltimo 1/3 ser\u00e1 ocupado por quem chegar primeiro (bilhetes ser\u00e3o online).\u003cbr\u003e\u003cbr\u003e*Sempre foi um objectivo nosso inspirar e incentivar jovens com potencial a construir, aprender e intervir.\u003cbr\u003e\u003cbr\u003eUm dia, quem sabe, depois de aprendermos como o p\u00fablico reage, poderemos pensar em ter mais pessoas presentes. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
