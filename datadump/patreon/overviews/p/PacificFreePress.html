    "summary": "\u003ca href=\"http://www.pacificfreepress.com\"\u003ePacific Free Press\u003c/a\u003e is dedicated to social justice, the environment and community, and has provided a forum for people and issues not covered in the corporate media since 2006. The website grew from my work with other social justice news sites, and my ongoing production of \u003ca href=\"http://gorilla-radio.com\"\u003eGorilla Radio\u003c/a\u003e, a public affairs radio program broad/webcast from \u003ca href=\"http://CFUV.ca\"\u003eCFUV\u003c/a\u003e at the University of Victoria, Canada since 1999. Here\u0027s the \u003ca href=\"http://GorillaRadioBlog.Blogspot.ca\"\u003eshow\u0027s blog\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027ve interviewed hundreds of the World\u0027s foremost authors, journalists, scientists, and activists striving to make their communities, countries, and the World a better place. Utilizing Skype technology, the plan is to transcend the limits of radio to bring some of those voices into the video realm. And, we\u0027re inviting you along to see and hear what we\u0027re about.\u00a0\u003cbr\u003e\u003cbr\u003eWhile we\u0027re in the studio \"building phase\", I\u0027ll post episodes of Gorilla Radio to gauge if there is an appetite here for the kind of programming we do.\u003cbr\u003e\u003cbr\u003eHighlights from the extensive Gorilla Radio archives are available to subscribers. Some past programs of which include interviews with: Maude Barlow, Ramzy Baroud, David Barsamian, William Blum, Luciana Bohne, Helen Caldicott, Noam Chomsky, Michel Chossudovsky, Paul Cienfuegos, Tom Engelhardt, Yves Engler, Laura Flanders, Eva Golinger, Amy Goodman, Mel Goodman, Glenn Greenwald, Denis Halliday, Chris Hedges, Julia Butterfly Hill, Robert Jensen, Dahr Jamail, Chalmers Johnson, Diana Johnstone, Malalai Joya, Kathy Kelly, Daniel Kovalik, Frances Moore Lappe, Dave Lindorff, Sharmine Narwani, Andrew Nikiforuk, Greg Palast, Michael Parenti, Robert Parry, John Pilger, Ted Rall, John Ross, Danny Schechter, Vandana Shiva, Tim Shorrock, Norman Solomon, David Swanson, John Vaillant, Andre Vltchek, Linn Washington, Jr., Whitney Webb, Andy Worthington, Howard Zinn and many others.\u003cbr\u003e"
