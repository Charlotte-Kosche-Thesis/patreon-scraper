    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/n8-f0dbToPY\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cstrong\u003eWhat is Pixeljam?\u003c/strong\u003e\u003cbr\u003e\nIt\u0027s a company founded in 2005 to \"explore the limits of the low-resolution style\". \u00a0When we started this journey 12 years ago, we were just 3 people living the indie dream in Chicago, IL. \u00a0A coder, an artist and a musician with the simple goal to make neo-retro games to the best of our ability. \u00a0The name Pixeljam came from a project that Rich Grillotti (the artist) started earlier to showcase his love of pixels SO BIG that it bordered on\u00a0\n\u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://www.pixeljam.com/art\" target=\"_blank\"\u003efine art\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.pixeljam.com/patreon/flowers.png\"\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n12 years later, we are still on this journey. \u00a0We\u0027ve made more than\u00a0\n\u003ca href=\"http://www.pixeljam.com\" target=\"_blank\"\u003e\u003cstrong\u003e20 games across multiple platforms\u003c/strong\u003e\u003c/a\u003e, we\u0027ve released a few\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://pixeljam.bandcamp.com/album/pixeljams-volume-2\" target=\"_blank\"\u003e\u003cstrong\u003ealbums\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e,\u003c/strong\u003e we still love minimal and abstract digital art and we still love telling stories with simple but relatable characters. \u00a0We have no plans to stop, but we do have plans to evolve and stay with the times.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.pixeljam.com/patreon/group.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eThe current team - Miles, Rich, Jeffrey, Mark, Will and Rand (Will and Rand have not stepped through the pixelator machine yet...)\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy is Pixeljam on Patreon?\u003c/strong\u003e\u003cbr\u003e\nWe\u0027ve never gotten by just on game sales alone... we do contract work, we crowdfund, we side-hustle, we work it out. \u00a0Patreon is another viable revenue stream to help us keep doing what we do best, and an exciting opportunity for us to get closer to the fans and supporters that keep us going.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.pixeljam.com/patreon/conf1.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eAnonymous happy human enjoys riding dactyls\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://www.pixeljam.com/patreon/kids.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eWho knew that kids would love colorful dinosaur video games?\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere will the money go?\u003cbr\u003e\n\u003c/strong\u003eThe money will first go towards basic \"keeping the lights on\" expenses like rent, utilities, server fees, etc. \u00a0After that we can put the rest towards development of\u00a0\u003ca href=\"http://www.pixeljam.com/dinorun\" target=\"_blank\"\u003eDINO RUN 2\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.pixeljam.com/dinorun\" target=\"_blank\"\u003e\u003cimg src=\"http://www.pixeljam.com/patreon/dr2.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDINO RUN 2?!?!?!\u003cbr\u003e\n\u003c/strong\u003eYes, we have started on this. \u00a0And trust us, it\u0027s scary to start a massive game project when you have no budget. \u00a0Are we crazy? \u00a0Maybe. \u00a0Does the world want Dino Run 2? \u00a0We think so, and we\u0027re willing to take the risk of going forward with nothing but a solid plan and the goodwill of thousands of Dino Run fans. \u00a0See the entire plan at\u00a0\u003ca href=\"http://www.pixeljam.com/dinorun\" target=\"_blank\"\u003eDino Run 2 Campaign Headquarters\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.pixeljam.com/patreon/StegoBall.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ci style=\"text-align: center;\"\u003eYes, the game has Stegoballs...\u003c/i\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.pixeljam.com/patreon/physicsFun.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eHow it all works\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.pixeljam.com/patreon/LevelDesign-City_sm.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eDesign for the modern era\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.pixeljam.com/patreon/groupShot.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eConclusion, and Thanks\u003c/strong\u003e\u003cbr\u003e\nWe have so much more that we want to show the world, and direct monthly support brings us one step closer to realizing the dream of being able to focus on work without the daily stress of hustling on the side to keep it all together. \u00a0Thanks for the support if you give it, and thanks even if you decide not to... you are still the reason we do this every day.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e-The Pixeljam Team\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n.....And now some more photos!\n\u003cbr\u003e\n\u003cimg src=\"http://www.pixeljam.com/patreon/miles.png\"\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eA fresh-faced Miles before he discovered the realities of indie game dev and fatherhood, effectively aging him 50 years\u003c/em\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.pixeljam.com/patreon/sketch.png\"\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eRich\u0027s original idea sketch for Dino Run!\u003c/em\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.pixeljam.com/patreon/rich.jpg\"\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eRich throws caution to the wind and his Lomo camera in the air\u003c/em\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.pixeljam.com/patreon/oldSite.gif\"\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e2008: Remember when websites were made in Flash?\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.pixeljam.com/patreon/mark.jpg\"\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eMark\u0027s final form\u003c/em\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cimg src=\"http://www,pixeljam.com/patreon/mark.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.pixeljam.com/patreon/smoke.jpg\"\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eOne small step for Pixeljam, one giant leap for dinos everywhere...\u003c/em\u003e\n\u003c/div\u003e"

   {

     "amount_cents": 500,
     "created_at": "2017-10-04T15:44:39.813074+00:00",
     "description": "This tier gets you a \u003cstrong\u003edigital treat, \u003c/strong\u003edelivered \u003cstrong\u003eonce or twice a month\u003c/strong\u003e. \u00a0We have been making things for 12 years, and have an unusual amount of non-physical treats just laying around waiting to be given. Here are some examples of what we are talking about:\n\u003cp\u003e\u003cbr\u003e\n\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eGames that were never finished, but are very playable (Wrath of Pegasus, Glorkbot\u0027s Mini-Adventure)\u003c/li\u003e\n\u003cli\u003ePrototypes for games that never went into full production (there are a lot of these!)\u003c/li\u003e\n\u003cli\u003eSoundtracks and albums (like the Potatoman Seeks the Troof OST, Dino Run DX OST, Glorkian Warrior OST or Pixeljams Volume 1 \u0026amp; 2)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSee a preview of current delivered treats at \u003ca href=\"http://www.dinorun2.com/treats\" rel=\"nofollow noopener\" target=\"_blank\"\u003ehttp://www.dinorun2.com/treats\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou also get access to all previous treats when you sign up for this tier, including Dino Run 2 early playables and the final game when your pledge goes over $10 total.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAlso includes the insider reward and special Discord access.\u003c/p\u003e",

     "created_at": "2017-10-20T17:12:16.407247+00:00",
