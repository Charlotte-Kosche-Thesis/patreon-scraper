     "about": "\u003cstrong\u003eWhat\u0027s the scoop?\u003c/strong\u003e\u003cbr\u003eThe Free Radicals is\u00a0a memoir-fantasy story about\u00a0the life of a teenage yogi.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eWhen I was 10 years old, I decided what I wanted to be when I grow up.\u003cbr\u003e\"I want to be a cartoonist! And maybe an animator.\"\u003cbr\u003e\u003cbr\u003eWell, I\u0027ve worked in animation, illustration, and as a freelance graphic designer for the better part of 8 years. Now I\u0027m making my childhood dream a reality. By making cartoons full-time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGreat! So how can I help?\u003c/strong\u003e\u003cbr\u003eCartooning is a lonesome business, but with your support I\u0027ll be inspired from sun up to sun down. Your donations will keep me on task and accountable!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e What do I get for subscribing?\u003cbr\u003e\u003c/strong\u003eYour donations give you access to read the comic, my posts, and any bonus content depending on your amount of donation.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMany thanks for your interest in \u00a9The Free Radicals! Enjoy the read!\u003c/em\u003e",
