    "summary": "I was rejected to be on the new Ghost Hunters replacement show. Everyone told me to make my own show. I thought \"Why the hell not...\" Well, I need some help funding it, but I\u0027m going to do this.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIntroduction:\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/jBs1OTmwccQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHOW YOU CAN HELP\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon allows you to send a monthly donation to help get this rolling. With your donation I will get PROFESSIONAL video edits, and a few supplies/software I still need, and location access (usually, locations like old theatres etc will charge an overnight fee to come in an investigate) As I do this as a labor of love, the videos will ALWAYS be free and there are no TIERED benefits to being a patron except that I will send you an awesome print/poster if you donate $35 or more. \u003cbr\u003e\u003cbr\u003eI am PASSIONATE about the paranormal, I am SICK of ghost shows trying to act all \"cool\" and \"macho\" - I want to bring a lighthearted, FUN, and most of all REAL experience to the audience. No \"WHAT\u0027S THAT!?\" all the time or getting POSSESSED every episode (I mean, if you really want a \"whats that?\" episode.. I\u0027ll make one)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eEVERY PENNY COUNTS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eDonate even a fraction of a dollar, it REALLY helps. NEVER will I ask you to do this to gain access to anything, THE VIDEOS AND CONTENT WILL ALWAYS BE FREE. Donations are DEEPLY appreciated. YOUR NAME will go on the video if you donate. I love the paranormal, and if you do to, you will hopefully enjoy this show, inspired by the fact I was rejected from a big-name show.\u003cbr\u003e"
