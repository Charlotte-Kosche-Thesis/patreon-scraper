    "summary": "Hi, I\u0027m Alastair Aitchison - a programmer, game designer, teacher, and lover of playful technology.\u003cbr\u003e\u003cbr\u003eWhy \"playful\" technology? Well, because the projects I make are not designed to be the most useful or efficient way of achieving a task, but instead intended to entertain, delight, and humour the curious. I use Arduinos and Raspberry Pis, together with things like lasers, radios, old telephones, and typewriters to create puzzles and playthings, of the sort you might find in an escape room, or simply a diversion on an executive\u0027s desk.\u003cbr\u003e\u003cbr\u003eAlthough the end product may seem frivalous, I hope that you find the tutorials in which I describe how I create my projects informative; I\u0027ll document the ways in which I use electronic components such as Arduinos, solenoids, RFID sensors, and motors; and software including Unity, Python, and C. In addition to videos, I\u0027ll also provide circuit wiring diagrams and software downloads of my code so that you can recreate them yourself!\u003cbr\u003e"
