    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/bxszAiNfGUY\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/bxszAiNfGUY",
    "one_liner": "Psymposia is a website, events production company, and growing network of people focused on honest and accurate information about drugs in culture, science, technology, and the arts. We work with people and organizations within and without the psychedelic ",
    "patron_count": 167,

    "published_at": "2016-09-17T22:56:55+00:00",
    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWhat\u2019s Psymposia? \u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eSince 2014, Psymposia has focused on building community and bringing people together to explore new ideas around psychedelics and drug reform, in person and online, with \u003ca href=\"https://www.psymposia.com/events/\"\u003ePsymposia Events\u003c/a\u003e and \u003ca href=\"https://www.psymposia.com/\"\u003ePsymposia Magazine\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003eOur\u00a0mission is to radically shift public perception about psychedelic science and drug reform on a global scale through media and events. \u003cbr\u003e\u003cbr\u003eWe envision a world where the drug war is obsolete, and all people have access to legal psychedelic medicines. Building an entirely new model starts with open access to honest information and diverse perspectives.  We believe real and lasting change starts from the bottom up, one conversation at a time.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s the future we envision.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eSupport our development!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWe are supported by people who give through monthly crowdfunding. It\u2019s how we survive. Through your support, you are helping shift conversations about psychedelics science and drug reform on a global level. \u003cbr\u003e\u003cbr\u003eYour support allows us to grow our team and create more content: more journalism, more stories, more events, and more in-depth conversations with students, writers, researchers, and activists around the world.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eOur Story\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/strong\u003ePsymposia was created in 2014 as a way to engage students in conversations about psychedelic science and drug reform. Since then we\u0027ve gone on to organize successful educational conferences and high impact networking events around the world, from California, to Mexico, to London.  In 2016 we created Psymposia Magazine, aimed at investigative journalism, stories, and fresh perspectives about how emerging psychedelic science and drug reform affect society, law, and medicine.\n\u003cbr\u003e\u003cbr\u003eAnd this is just the beginning. \u003cbr\u003e\n\u003cbr\u003eAs Psymposia continues to expand we\u0027re committed to expanding the community with us. By mobilizing new partnerships in business, we believe drug reform can become a social cause just as powerful as climate change and same-sex marriage.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You \u0026lt;3 \u0026lt;3 \u0026lt;3\u003c/strong\u003e \u003cbr\u003e- The Psymposia Team \u003cbr\u003e\u003cbr\u003e*Please note that we only ship physical perks to the USA.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\"\u003cem\u003eUnderstanding the positive role psychedelics might play in the healing of the human soul is something Dr. Bronner\u2019s takes very seriously. We applaud Psymposia for its crucial work in the community to educate about psychedelic medicine at time when most of our society still treats the subject as taboo.\" - \u003cstrong\u003eDr. Bronner\u0027s\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u201cPsymposia in its present state looks like an organization of the future \u2014 putting people and the possibility for a healthy global culture, not money, first. Combining an enlightened approach to drug policy with science education, Psymposia supports the investigation of ecodelics and their possible uses in expanding human thinking, well being, and long-term ecosystem stability. I would wager that an alien, visiting Earth a hundred years from now, if it does indeed still find viable human communities, will find Psymposia-like organizations among our descendants.\u201d \u2013\u003cstrong\u003e Dorion Sagan\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u201cWhen we think about drug policy reform we often forget about psychedelics. Remarkable progress is being made in psychedelic research, yet there remains a great deal of untapped potential when it comes to synergizing with other successful movements for civil rights, public health, and criminal justice reform. Psymposia is connecting the dots between drug policy reform and psychedelic science and facilitating nuanced, long-overdue discussions about what sensible psychedelic drug policies might look like.\u201d \u2013 \u003cstrong\u003eJag Davies, Director of Communications Strategy, Drug Police Alliance\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
