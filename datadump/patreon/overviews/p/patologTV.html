    "summary": "\u003cstrong\u003eHi there! My name is Marek \"patolog\" Dvo\u0159\u00e1k and I\u0027m creating game walkthroughs on YouTube.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat makes my walkthroughs interesting ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eI create movie-like experience. I make sure that my movement and mouse motion is smooth to make the videos nice to watch. I also remove most of the HUD elements to increase the immersion.\u003c/li\u003e\u003cli\u003eI maintain a nice flow in the gameplay without unnecessary downtime. I prepare thouroughly for each episode, learn proper strategies for each situation, where all the items are and so on, to make sure I know what I\u0027m doing at all times.\u003c/li\u003e\u003cli\u003eI show games in a great detail, focusing on interesting details in the environment, taking in nice vistas, listening to all conversations etc.\u003c/li\u003e\u003cli\u003eI achieve 100% completion. I pick up all collectibles and other important items. I complete all the side quests. In some games I also unlock all achievements.\u003c/li\u003e\u003cli\u003eI play games on the hardest difficulty settings (ignoring one-life difficulties.)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhen does my content come out ?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI don\u0027t currently have a schedule for releasing my content, but I guarantee that I put my best effort into each video I make. I prefer quality over quantity.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat would your money actually pay for ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTo play and record newest games on the highest graphic settings, I need a powerful computer, which is quite expensive. Your money would help partially cover the cost.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are your rewards ?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEvery fourth game I\u0027m going to play on the channel will be decided by Patrons, who support me with at least a dollar per month. I will provide 4 games to choose from, and Patrons will pick the game they want to watch the most. Also, people generous enough to support the channel with $5 dollars or more will get access to the exclusive blooper reel at the end of each month, showing some of my fails. If you support the channel with $10 or more, your name will appear at the end of each video.\u003cbr\u003e\u003cbr\u003eI plan to add more rewards later on.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnything else ?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThank you for checking out my Patreon page!\u003cbr\u003e\u003cbr\u003eYours,\u003cbr\u003e\u003cbr\u003eMarek \"patolog\" Dvo\u0159\u00e1k"
