ittle - to - no earnings. So by setting up this Patreon I\u0027m giving you guys a way to help and support me on this ongoing journey. Every Patron helps, no matter how much money you pledge, i will be sincerely grateful. \u003cbr\u003eThank you \u0026lt;3\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e"
