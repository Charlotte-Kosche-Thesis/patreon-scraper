    "summary": "\u003cblockquote\u003e\u003cblockquote style=\"margin-left: 2px;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003c/blockquote\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe say it as often as possible, but we can never say it enough: Postmodern Jukebox could never have come as far as we have without the support of our incredible fans - THIS MEANS YOU. When Scott Bradlee called a few of his musician friends to come over and try out this weird idea - to put a vintage spin on some modern songs - he never could have dreamed that PMJ would become the viral and then global phenomenon that it has.\u003cbr\u003e\u003cbr\u003eIf you\u2019ve been with us for a while, you know that we\u2019re committed to keeping you supplied with the steady dosage of PMJ that you need. Week in and week out, Scott and his rotating cast of musicians and singers are back with yet another surprising video, putting a unique retro twist on the unlikeliest of contemporary chart-toppers. Meanwhile, the project has grown exponentially, touring the world, releasing more than a dozen albums so you can continue to enjoy your favorites even in those rare moments when you\u2019re not in front of your screens, and taking the PMJ experience to new and exciting places - everywhere from cruise ships to TV screens.\u003cbr\u003e\u003cbr\u003eWe want nothing more than to continue to grow and evolve, but as always we can\u2019t do that without your help and support. Of course that includes the kind of support you\u2019ve always given us - sharing our videos, shouting us out on social media, and sporting our merch to announce your PMJ love to the world. But as we try to take on more and bigger projects, it also means that we could use your financial support, which is why we\u2019re launching this Patreon page. It\u2019s a way for you to be an integral part of the Postmodern Jukebox mission as we head into an exciting future, and to do your part to help expand the scope of Scott\u2019s vision in whatever new directions it may take.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://www.postmodernjukebox.com\" rel=\"nofollow\"\u003ewww.postmodernjukebox.com\u003c/a\u003e \u003cbr\u003e\u003ca\u003ewww.facebook.com/postmodernjukebox\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
