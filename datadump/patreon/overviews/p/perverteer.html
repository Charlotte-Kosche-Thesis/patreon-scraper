    "summary": "Hi there,\u003cbr\u003e\n\u003cbr\u003e\nThis is Perverteer Games, a one-man initiative creating adult games. My first game is a choice-based visual novel.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePatron Release\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/posts/sl-v0-9-18890417\"\u003e\u261b Download the latest release (v0.9) \u261a\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eLatest release: \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMay 19 2018\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePublic Release\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/posts/17662474\"\u003e\u261b Download the latest release (v0.71) \u261a\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eLatest release: \u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eApril 17 2018\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eGameplay\u003c/span\u003e\u003c/span\u003e\n\u003c/h4\u003e\nThe game is build on choices that will have an impact on the gameplay. Each main character has two statistics; \n\u003cem\u003eTrust\u003c/em\u003e and \u003cem\u003eCorruption\u003c/em\u003e. Scenes will unfold based on those two parameters. Be careful not to lose the trust of the people around you, otherwise your stay at your new home will be a very short one.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eCharacters\u003c/span\u003e\u003c/span\u003e\n\u003c/h4\u003e\nAll main characters (including the protagonist) can be named.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDISCLAIMER: This is a work of fiction. Any names or characters, businesses or places, events or incidents, are fictitious.\u00a0All characters in the game are 18 years or older.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eFetishes\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eAnal\u003c/li\u003e\n\t\u003cli\u003eLesbian\u003c/li\u003e\n\t\u003cli\u003eCorruption\u003c/li\u003e\n\t\u003cli\u003eVoyeurism\u003c/li\u003e\u003cli\u003eMasturbation\u003c/li\u003e\u003cli\u003eMILF\u003c/li\u003e\n\t\u003cli\u003eGroup Sex (Optional)\u003c/li\u003e\n\t\u003cli\u003eBDSM (Sub \u0026amp; Dom, Optional)\u003c/li\u003e\n\t\u003cli\u003eAnd much more!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eScreenshots\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eNOTE: \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eStarting from Day 13 the quality of renders has improved tremendously. Thanks to my patrons I was able to buy a graphics card which enables me to render using Iray. An HD release replacing all the old renders in the game is in progress.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/DftKme4.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/6XwfnME.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/DeDKIci.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/EWQ7BHL.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/ZPhL381.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/dSrHMnq.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eOld screenshots\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cimg src=\"https://i.imgur.com/Y9CDsns.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/4pcNDFW.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/LpJBy6b.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/UjzaCQE.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/NRmGeII.jpg\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eVersioning\u003c/span\u003e\u003c/h4\u003eTo avoid any confusion that might arise; my reasoning behind the version numbers is the following: every new release contains two days. So v0.2 consists of days 1 to 4, for example, while v0.21 denotes a bugfix of the 0.2 release. This also means that v1.0 will not be the end of the game or the final product.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhy pledge?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nI\u0027m developing this game mostly in my spare time as a labor of love. If you appreciate my work please pledge your support! The game will always be free, but my plan is to eventually allow higher tier Patreons early access to new releases and extra content.\n\u003cbr\u003e\n\u003cbr\u003e\nPledging also means rewards! See the rewards section if there\u0027s any tier to your liking.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for playing!"
