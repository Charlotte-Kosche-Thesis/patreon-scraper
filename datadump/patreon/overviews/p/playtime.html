    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D_EXOtrlC7Rg\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F_EXOtrlC7Rg\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch2\u003eplaytime. airs on \u003ca href=\"https://www.kutztown.edu/kur\" rel=\"nofollow\"\u003eKutztown University Radio\u003c/a\u003e\u003c/h2\u003e\u003ch2\u003ePlay along on social media, using #rdioplaytime. \u003c/h2\u003e\u003ch3\u003eFollow playtime on \u003ca href=\"http://twitter.com/rdioplaytime\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"http://facebook.com/rdioplaytime\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/rdioplaytime/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e, \u003ca href=\"https://beta.mixcloud.com/rdioplaytime/\" rel=\"nofollow\"\u003eMixcloud\u003c/a\u003e, and\u00a0\u003ca href=\"https://open.spotify.com/user/123603186\" rel=\"nofollow\"\u003eSpotify\u003c/a\u003e.\u003c/h3\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003ch2\u003eplaytime. is an escape from the ordinary, cultivating discussion between you and your music.\u003c/h2\u003e\u003cbr\u003e\u003cstrong\u003eMusic cultivates growth, shifting our worldview of common, or uncommon, occurrences. I created the radio program playtime. through admiration and respect for the positive influences music brings into my life. I believe pushing the boundaries of accepted or expected is personally enriching. I hope in some way, playtime. improves the life of just one person. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003el. playtime. is created by myself. I host and produce on a weekly basis as President and Social Media Coordinator of Kutztown University Radio\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ell. He is a Senior at Kutztown University majoring in Communication while double minoring in Professional Writing and Digital Communicatio\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003en \u0026amp; New Media.\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003elll. Michael represents the Visual \u0026amp; Performing Arts college on #KUSGB\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eNow a quick word from Michael :\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eIt\u0027s been my own responsiblity through life to lay my own foundation. My personal experience has molded me in ways I\u0027ve yet to comprehend. There\u0027s been good and there\u0027s been bad. Through both, an idea emerged. No matter what, no matter where, boundaries exist. In professional environments, academic settings and family gatherings, social boundaries dictate the tired minutiae of the day to day. I actively search for these boundaries. \u003c/strong\u003eWhen I find them, I push.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eTogether, we will\u00a0\u003c/em\u003epush | boundaries.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003ca href=\"http://twitter.com/formanstwin\" rel=\"nofollow\"\u003eMichael O\u0027Mara\u003c/a\u003e\u003c/em\u003e\u300c\u266a\u300d\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003ca href=\"https://sites.google.com/site/formanstwin/home/540688_10201816092466915_961388785_n.jpg\" rel=\"nofollow\"\u003e\u003cimg height=\"266\" src=\"https://sites.google.com/site/formanstwin/home/540688_10201816092466915_961388785_n.jpg\" style=\"width: 426px; margin: 7px;\" width=\"400\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e"

   {

     "amount": 2500,
     "amount_cents": 2500,
     "created_at": "2016-08-17T18:36:25+00:00",
     "description": "Personal shoutout on a Weekly YouTube video or on-air broadcast.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eCurated playlist based on provided music preference\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYOUR VERY OWN curated playlist to be featured on the playtime. Mixcloud.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0YOU choose the music, YOU choose the intro, promos, and outros, and YOU receive a weekly shout out on the playtime. social media for your unwavering support. \u003cbr\u003e\n\u003cbr\u003e\n\u300c\u266a\u300d\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nDISCLAIMER REGARDING YOUR OWN SHOW:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis is YOUR program. While I will be here to guide you along the process, it is up to you to create the playlist and record any voiceovers you wish to include. \u00a0Since this is radio, here are some key FCC rules to follow:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI.\u003c/strong\u003e If you personally own the .mp3, .wav, .mp4, etc. of the tracks you wish to play, then be sure to provide them to me through services designated by me. I prefer Google Drive. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eII.\u003c/strong\u003e Should you choose to select this reward, I would need all necessary content listed here and otherwise no later than TWO weeks prior to your scheduled programming date that I choose. IF you do not adhere to this rule, you forfeit your show time and will be pushed to a later date.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIII.\u003c/strong\u003e Your show reflects YOU. If you want to give it your very best effort, then do just that. However, if you are not familiar with editing content or curating playlists, then keep it simple. \u00a0No need to waste hours getting frustrated over editing a track or vocal sample. If you are a beginner, and wish to know what tools to use, Audacity is a FREE \u0026amp; SAFE program for Mac \u0026amp; PC that aids in creating, editing, and sharing user generated content.\u00a0\u003cbr\u003e\n\u003c/p\u003e",
