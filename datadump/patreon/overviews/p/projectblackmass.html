    "summary": "Hello. \u003cbr\u003eThe goal was met! I now have a new rig. I have began working again on the campaign. If anyone wishes to continue to support me on Patreon, I would be extremely grateful and use that money to upgrade my work station. If not, I totally understand that as well!!! Thank you all, from the bottom of my heart for your heartfelt contributions. It means the World to me.\u003cbr\u003eYou can also do a one time donation to my PalPal@ symposiumoffilth@gmail.com\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThere are more videos on Rob\u0027s channel show casing the work done so far.\u00a0\u003cbr\u003e\u003cbr\u003eTeam Black Mass:\u003cbr\u003eZombie - Mapping, game flow, concepts, coordinator, founder.\u003cbr\u003eEtto - Scripting, some mapping.\u003cbr\u003eRedAr - Textures, concepts, story ideas.\u003cbr\u003eFrisky - Map Layouts.\u003cbr\u003eSoul Circle - Map Layout\u003cbr\u003eAubrey - Concepts, moral support\u003cbr\u003eD3X1K AXYZ - - Voxels, concepts, ambient audio.\u003cbr\u003eP.Rex - Sprites, animations, bosses\u003cbr\u003eDOOMGABR - Mapping, textures.\u003cbr\u003eEvilZombie - Voicework, concepts, promoter.\u003cbr\u003eRob Hafmans - Promote, sound engineer\u003cbr\u003eA_D_M_E_R_A_L - Brightmaps for textures.\u003cbr\u003eEnchanter - Sprites, mapping\u003cbr\u003eLoismustdie555 - ACS and archive maintenance.\u003cbr\u003euac9000 - Sprites and voxels.\u003cbr\u003eMarcdatman45 - Map layouts, Titlemap.\u003cbr\u003eChubzDoomer-Scripting, concepts\u003cbr\u003eDaarkon-TIDs, file work, etc\u003cbr\u003eDez-Map layouts\u003cbr\u003eMryayayify - Sprites.\u003cbr\u003ePA1NKI113R - PB Demi-GOD\u003cbr\u003eookiemand-mapping,scripts,concepts\u003cbr\u003eZets\u016bbo \u5e0c\u671b-Trailer \u003cbr\u003eOrlandoDoom-music production\u003cbr\u003eThis project would be dead in the water if not for these guys mentioned above. I thank them all.\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xWwPa13tfsg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWith your contributions I can get a lot more work done at a way faster and far more productive rate.\u00a0\u003cbr\u003eThank you for consideration. And know, all contributions will go toward a new PC. I am not trying to get a huge powerhouse of a machine, just a decent rig to help this project."
