    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://powfooo.tumblr.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://u.cubeupload.com/chinpow/160iKF.png\"\u003e\u003c/a\u003e \u003ca href=\"http://chinpochinpo.tumblr.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://u.cubeupload.com/chinpow/RE85t5.png\"\u003e\u003c/a\u003e \u003ca href=\"http://chinpow.tumblr.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://u.cubeupload.com/chinpow/mF8Poz.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://u.cubeupload.com/chinpow/U6YMeh.png\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://u.cubeupload.com/chinpow/5KUVbL.gif\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nHalloiiii and welcome~~!!\n\u003c/strong\u003e I\u0027m Powfooo, but you can just call me Pow! I make art and comics here on Patreon together with my friend Chinpo!\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t. . . . . \n\t\u003c/strong\u003euhm, Chinpo...?\u00a0\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"http://u.cubeupload.com/chinpow/7jaJQC.gif\"\u003e\n\t\u003c/div\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003e\u003cimg src=\"http://u.cubeupload.com/chinpow/Kc6tEc.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cimg src=\"http://u.cubeupload.com/chinpow/gTOMU4.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\n\tFor a few years we both contributed comics and illustrations to adult sites. In August 2014 I started my own Patreon and thanks to everyone\u2019s support I was able to start working full-time on it! Later on Chinpo joined for some comic blasting and we\u2019ve been giving it our all ever since then!!\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tAll the art we make here is shared freely on our blogs!\u00a0\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cdiv\u003e\n\t\tSupporters get sneak peeks as a little bonus though!\u2665 (\uff3e\u15dc\uff3e)\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cimg src=\"http://u.cubeupload.com/chinpow/CK6yM0.gif\"\u003e\u003cbr\u003e\n\t\tCurrently we\u0027re up in 2 comic pages a month, and if\u00a0I\u00a0can manage more\u00a0arting I\u0027ll\u00a0throw in 1-2 sketch batches of personal work (about 10 sketches or so per batch) as additional updates.\n\t\t\u003cstrong\u003eThat makes around 2-4 updates a month, but we always try to aim for 4!\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cimg src=\"http://u.cubeupload.com/chinpow/WxzpxP.png\"\u003e\u003cbr\u003e\n\t\tContent-wise the comics will mainly be adult oriented, sometimes in color and sometimes in grayscale, but we will focus mostly on color. We may also want to explore clean comics sometime! As for my sketch batches, they will vary from silly comic strips to personal work, practice and studies.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\t\t\u003cimg src=\"http://u.cubeupload.com/chinpow/EnwV36.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cimg src=\"http://u.cubeupload.com/chinpow/OTGXop.gif\" style=\"color: rgb(35, 45, 50); background-color: initial;\"\u003e\n\t\t\n\t\u003c/div\u003e\n\tOh it\u0027s very simple! You can edit or cancel your pledge at anytime, and since we use a pay-per-update model it means you will ONLY be billed when there is an actual update. You can also set a monthly limit of how much you want to spend, to ensure that you never exceed your budget - so you\u2019ve got the control my friend!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"
