    "summary": "My name is Clint.\u003cbr\u003e\u003cbr\u003eCreativity is helping me find myself.\u003cbr\u003e\u003cbr\u003eI enjoy broadcasting on Twitch. I don\u0027t enjoy the feeling of just playing video games as content. I want to do more, and I don\u0027t want to hassle myself or others with the desire to make the broadcast for profit;\u003cbr\u003eWhat I\u0027d like is a place where I can enjoy a hobby (video games) while simultaneously cultivating a community and growing creatively through, initially, writing and later (once capable) drumming, and any other creative endeavors I can muster.\u003cbr\u003e\u003cbr\u003eI looked to the Creative directory on Twitch initially as a place you gain acclaim for ONE skill--painting, OR digital art, OR music, OR programming, OR cooking--but realized, it\u0027s where you can do ANYTHING. Creativity doesn\u0027t exist in a vacuum. \u003cbr\u003e\u003cbr\u003eI am creative by nature, and I want to expand on that. And I don\u0027t want to limit myself to Twitch. Any support given through this Patreon will not just be for broadcasting--it will be for creating a culture, a community, and something that will last through any iteration and any website it happens on--eventually, even my own.\u003cbr\u003e\u003cbr\u003eThank you for your consideration. I hope to deliver something that we can all enjoy and prosper from."
