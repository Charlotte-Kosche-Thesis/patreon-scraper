    "summary": "When the British government tripled university tuition fees I decided to give away my MA in Philosophy free to people who don\u0027t have the opportunities for learning I\u0027ve had. Pledges go towards technical stuff like microphones and lighting, research materials like books and articles, and also keeping me fed, watered, and housed! 5% goes to Patreon itself.\u003cbr\u003e\u003cbr\u003eThere are lots of channels on YouTube that will just summarise famous works of philosophy for you; I want to get people in a position where they can take cutting edge academia and apply it to the real world. So as well as the classics like Socrates and Kant I also teach economics, global justice, feminism, the philosophy of gender, politics, art, and more!\u003cbr\u003e\u003cbr\u003eI don\u0027t make enough money from YouTube to do it full time; universities and companies so far are sadly reluctant to help me give away knowledge for free, and I couldn\u0027t do paid subscriptions like YouTube Red because that would be antithetical to the spirit I started with. So any donation you can make, however small, will help! I get fan mail from countries all around the world from teachers, students and kids saying thank you for providing educational materials for them, so you\u0027ll be doing good for thousands of people too!\u003cbr\u003e"
