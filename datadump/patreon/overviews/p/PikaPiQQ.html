    "summary": "\u003cstrong\u003e\u003cstrong\u003eJoin me on my journey behind the scenes of learning, recording and making music and cosplays!\u003cbr\u003eThank you. Thank you for existing, and thank you for your support \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTL;DR \u003cbr\u003e\u003c/strong\u003eI make cosplays. The dream is to cosplay while making music for that cosplay. I\u0027m talking League of Legends, Pokemon, Anime, movies, anything with beautiful music that I can cosplay characters from and try to meld into some creative video.. But I need your help to make this happen\u003cbr\u003e\u003cimg src=\"https://drive.google.com/file/d/1YGOI0QCiym_ywItj-lks7nOMoMjRXsm0/view?usp=sharing\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe story so far:\u003cbr\u003e\u003c/strong\u003eI started cosplay back in 2014 when i attended my first convention ever at Supanova Perth. A friend invited my to come along to watch the League of Legends OPL finals that were being played there. I agreed and was convinced that wearing a Ahri cosplay that I had made 2 years prior for halloween would be a good idea... Oh boy was it just that. I met so many new people at that convention and they boosted my confidence OVER 9000!! I ended up on stage at the Riot booth and I realised this is the direction in which I would like to pursue my creative drive!\u003cbr\u003eSince then I have entered many comps, made hundreds of new friends, and travelled many places to follow the cosplay life...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLast year\u003c/strong\u003e was incredibly busy for me. I had a lot going on in my life aside from cosplay, focussing on university, friends, travelling, work and I really didn\u0027t pump out the amount of cosplays I would have liked. However...\u003cbr\u003e\u0026lt;\u0026gt; I passed all the chemical engineering units I took at uni this year. \u003cbr\u003e\u0026lt;\u0026gt; I was invited to be a demonstation presenter at \u003ca href=\"https://www.facebook.com/supanovaexpo/?fref=mentions\"\u003eSupanova Comic Con \u0026amp; Gaming\u003c/a\u003e Perth this year\u003cbr\u003e\u0026lt;\u0026gt; \u003ca href=\"https://www.facebook.com/RiotGames/?fref=mentions\"\u003eRiot Games\u003c/a\u003e invited me to PAX Australia to be part of the Oceania Leage of Legends Cosplay team\u003cbr\u003e\u0026lt;\u0026gt; I placed 2nd at the \u003ca href=\"https://www.facebook.com/madman/?fref=mentions\"\u003eMadman\u003c/a\u003e National Cosplay championships \u003cbr\u003e\u0026lt;\u0026gt; I landed a job working alongside \u003ca href=\"https://www.facebook.com/LittleRobotAus/?fref=mentions\"\u003eLittle Robot\u003c/a\u003e ready to start some amazing things in the next year \u003cbr\u003e\u0026lt;\u0026gt; I travelled to Japan again with an amazing group of my university and friends from my childhood\u003cbr\u003e\u0026lt;\u0026gt; I made so many new friends and gained heaps of new skills in cosplays trialling techniques that i had both gained myself and been taught by other people \u003cbr\u003e\u0026lt;\u0026gt; I was able to run (i think) 7 cosplay workshop classes this year, teaching other people the basics of armour making in cosplay\u003cbr\u003e\u0026lt;\u0026gt; I probably forgot something important... Q.Q\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis year \u003c/strong\u003eI plan on creating the most difficult cosplay so far in the form of a Mech. I call it ... MechaPi... \u003cbr\u003eI ALSO have this dream of recording music whilst in cosplay for anime and games that I love. I have been playing the piano since I was 3 and I would love to combine my passion for music and cosplay together. Recording cosplay music videos is my attempt at this... \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin me on my journey behind the scenes of learning, recording and making music and cosplays \u0026lt;3\u003c/strong\u003e"
   },
