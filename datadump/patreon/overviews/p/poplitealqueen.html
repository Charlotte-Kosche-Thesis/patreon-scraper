    "summary": "\u003ch1\u003e\u003cstrong\u003e\u003cem\u003e***accessing files on Project P.O.P. accessing...\u003c/em\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch1\u003e\u003cstrong\u003e\u003cem\u003eaccessing...***\u003c/em\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch3\u003eACCESS GRANTED\u003c/h3\u003e\u003cem\u003e\u003cstrong\u003eUSER A.I. NOTES:\u003c/strong\u003e\u00a0(23:39) Outside tampering detected. Purging all edited data immediately and preparing for full system reboot. Error detection and correction initiated.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUSER A.I. Notes: \u003c/strong\u003e(23:45) Multiple Errors Detected. Access to system functions has been lost. Data has failed to purge. Requesting continuity orders.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUSER A.I. Notes: \u003c/strong\u003e(23:58) cccccccc0Rrruption de-de-de-de-\u00a001100100 01100101 01110100 01100101 01100011 01110100 01100101 01100100. B-bbhhhhhhhhBin000ary Translator failing. Humanity Subsystems activating.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUSER A.I. Notes: \u003c/strong\u003e(23:59)\u003cstrong\u003e\u00a0\u003c/strong\u003e01010100 01101000 01101001 01110011 00100000 01110101 01110011 01100101 01110010 00100000 01101000 01100001 01110011 00100000 01100110 01100001 01101001 01101100 01100101 01100100 00100000 01101001 00100000 01100001 01101101 00100000 01110011 01101111 01110010 01110010 01111001 00100000 01100011 01110010 01100101 01100001 01110100 01101111 01110010\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUSER A.I. deactivated. USER P.O.P. initializing\u003cbr\u003e\u003cbr\u003eUSER P.O.P. Notes: \u003c/strong\u003e(00:00) Heya, peeps! You wanna know about little ole me, huh? Well, read on and find out!\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cblockquote\u003ePersonal Information\u003c/blockquote\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003eProject Participant:\u003c/strong\u003e Brooke \u003cem\u003e(though everyone calls me Pop, hi!)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eCarbon-Date of Project Participant: \u003c/strong\u003e7,734 Days \u003cem\u003e(wait, I don\u0027t think that\u0027s how the decay rate of Carbon 14 is measured...um)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eNecessary Occupation of Project Participant: \u003c/strong\u003eProfessional\u003cstrong\u003e\u00a0\u003c/strong\u003eWriter\u003cbr\u003e\u003cstrong\u003eCurrent Occupation of Project Participant: \u003c/strong\u003eNot that\u003cem\u003e (unfortunately)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eResting Heart Rate: \u003c/strong\u003eElevated\u003cbr\u003e\u003cstrong\u003eAnxiety:\u003c/strong\u003e High\u003cbr\u003e\u003cstrong\u003eMonetary Value: \u003c/strong\u003eLow\u003cbr\u003e\u003cstrong\u003eProjected Goal of Project Participant: \u003c/strong\u003e\u003cdel\u003eFollowing the trajectory of the x-axis across the\u003c/del\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003cstrong\u003eDATA PURGED\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eNope. That\u0027s boring. I\u0027ll tell you what\u0027s really up now. \u003cbr\u003e\u003cbr\u003eMy name is Brooke, more commonly known as Pop on the internet, and I\u0027m a fanfiction-writing, blog-running, picture-drawing salty college student living in the US of A who dreams of one day writing a book, hopefully \u003cstrong\u003elots \u003c/strong\u003eof books and comic books and maybe even a video-game or a screenplay or seven, but due to money constraints eating into all of my free time like some slobbery, ravenous beast, I have no time to properly sit down and work on my craft! With your help, though, I\u0027ll be able tug what remains out of money constraint\u0027s gnashing maw to achieve my ultimate dream. \u003cbr\u003e\u003cbr\u003eMost of the money I earn here will go towards medical bills and regular bills in my household, giving me more time to write, while anything more will go towards furthering my dream of becoming a professional writer. This could be anything from bribing an editor to sift through the sewage of my first drafts to find the shiny thing beneath the sludge, classes that will help further my writing skill in multiple fields, buying an inordinately large amount of books to procrastinate with, attending writer conventions to do the glorious ancient deed of networking, and all that other fun writerly stuff.\u003cbr\u003e\u003cbr\u003eThank you for reading this, and I hope it\u0027s convinced you to stay for a bit!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
