    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.cc/5fvkblff7/arrow_pointing_up.jpg\" style=\"width: 53px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003ePLEASE WATCH VIDEO FIRST\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePeace fellow Hip-Hop heads. \u003cbr\u003eThank you so much for visiting my\u00a0\u003cimg src=\"https://s19.postimg.cc/qrlqro577/patreon_logo_v2.png\" style=\"width: 70px;\"\u003e\u00a0page !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO AM I ?\u003c/strong\u003e\u003cbr\u003eI\u0027m \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePaul, a Belgian Hip-Hop head\u003c/span\u003e\u003c/span\u003e \u003c/span\u003ebased in Paris, France. Born\nin the 80\u0027s, fell in love with Hip-Hop in the 90\u0027s. And I know I\u0027m not the only\none! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.cc/aid14zq6r/i_m_that_one_v2.png\" style=\"width: 504px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO I MAKE ?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI make documentary style Hip-Hop tribute mixes\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, like the one below for The Notorious B.I.G. :\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"253\" src=\"https://www.youtube.com/embed/BpPQ6a0ikdk?rel=0\u0026amp;controls=0\" width=\"450\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThe backstory: in 2012, I decided to pay tribute to my Hip-Hop heroes by making tribute mixes. I posted them on\u00a0\u003ca href=\"http://www.mixcloud.com/pauldeloecker\" rel=\"nofollow\" target=\"_blank\"\u003emixcloud.com/pauldeloecker\u003c/a\u003e and received a lot of positive feedback from the listeners\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.cc/i3kne7akz/biggie_comment.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.cc/p82gn8hub/clearly_done_with_love.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.cc/yiekqrsk3/nas_comment.png\"\u003e\u003cbr\u003eand even from the artists ! (when I did\u00a0\u003ca href=\"https://www.mixcloud.com/pauldeloecker/kool-g-rap-is-my-namea-tribute-to-kool-g-rap/\" rel=\"nofollow\" target=\"_blank\"\u003ea tribute for Kool G Rap\u003c/a\u003e - \u003cem\u003eyour favorite rapper\u0027s favorite rapper\u003c/em\u003e - I was contacted by his manager to put together\u00a0\u003ca href=\"https://soundcloud.com/pauldeloecker/paul-de-loecker-kool-g-raps-official-concert-intro\" rel=\"nofollow\" target=\"_blank\"\u003ehis official concert intro\u003c/a\u003e, which he still uses to this day!)\u003cbr\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/296072239\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON ?\u003cbr\u003e\u003c/strong\u003ePatreon allows you to make\u00a0small (or large) recurring contributions, thanks to which I can\u00a0\u003cstrong\u003econtinue to make the tribute mixes you love !\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have so many dope projects on my to-do list (DJ Premier, DMX, Jay-Z, Rakim, Dead Prez, Big Pun, De La Soul ... and so many more) and \u003cstrong\u003eI want YOU to be a part of it all !\u003c/strong\u003e Together, we can put together the ultimate Hip-Hop Tribute collection !\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1.\u003c/strong\u003e Thanks to your support, I can make \u003cstrong\u003eMORE\u003c/strong\u003e \u003cstrong\u003e\u0026amp;\u003c/strong\u003e \u003cstrong\u003eBETTER\u003c/strong\u003e \u003cstrong\u003eMIXES\u003c/strong\u003e for you !\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0\u003cimg src=\"https://s19.postimg.org/p0a3edg0j/raising_chart_2.png\" style=\"width: 107px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://s19.postimg.org/hyc5s6cer/facebook_thumbs_up.png\" style=\"width: 109px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2.\u003c/strong\u003e As my biggest supporters, you get to be \u003cstrong\u003ePART OF THE PROCESS !\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://s19.postimg.org/fiahcxvtf/is_that_you_v3.png\" style=\"width: 280px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e3.\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eYou can consider yourself a \u003cstrong\u003ePATRON OF HIP-HOP !\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.org/aonyzu5oz/henry_viii_hiphop.png\" style=\"width: 356px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4.\u003c/strong\u003e You get some very\u00a0\u003cstrong\u003eDOPE \u0026amp; EXCLUSIVE REWARDS !\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.org/yze11t1eb/rewards_trophy.png\" style=\"width: 278px;\"\u003e\u00a0 \u00a0 \u00a0\u003cstrong\u003e\u00a0\u003c/strong\u003e\u00a0\u00a0\u003cimg src=\"https://s19.postimg.org/txnnzhhzn/arrow_pointing_right_up.png\" style=\"width: 120px;\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 300px;\"\u003e\u003cstrong\u003eCHECK DETAILS \u003cbr\u003eON THE RIGHT\u003c/strong\u003e\u003c/div\u003e\u003ch4\u003e\u003c/h4\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW CAN I BECOME A PATRON ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1.\u003c/strong\u003e Click on\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=4505344\" target=\"_blank\"\u003e\u003cimg src=\"https://s19.postimg.org/wr9ek9103/button_become_a_patron.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e2.\u003c/strong\u003e Choose amount \u0026amp; rewards\u003cbr\u003e\u003cstrong\u003e3.\u003c/strong\u003e\u00a0Confirm \u0026amp; Pledge\u003cbr\u003e\u003cbr\u003eCONGRATULATIONS ! You are now officially ONE OF MY PATRONS !\u003cbr\u003eYour support is sincerely appreciated !\u003cbr\u003eOne love.\u003cbr\u003ePaul.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://s19.postimg.org/ini4plj6b/faq_graffiti_style.png\" style=\"width: 130px;\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eHow many mixes will you release?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eI\u0027ll start out with 1 mix every 3 months. As your support grows, I\u0027ll try to get to 1 mix / month.\u00a0\u003cbr\u003e\u003cstrong\u003eI don\u0027t have much money, can I still become a patron?\u003cbr\u003e\u003c/strong\u003eYES, please only sign up to contribute what you can easily afford. Even $1 per tribute mix will make a huge difference and would be greatly appreciated :)\u003cbr\u003e\u003cstrong\u003eCan I change / cancel my contribution ?\u003c/strong\u003e\u003cbr\u003eYES of course, if you can\u0027t afford to contribute in the future, or you want to contribute less, that\u0027s absolutely fine ! You can just login to change or cancel the amount whenever you want !\u003cbr\u003e\u003cstrong\u003eDo I have to pay in US Dollars ?\u003c/strong\u003e\u003cbr\u003eNO - Pay in any currency! As this is a US based website, everything is written in $, but you can use any currency (\u00a3,\u00a0\u20ac,\u00a0\u00a5,\u00a0\u20bd, ...) and it will be automatically converted.\u003c/em\u003e\u003cbr\u003e"
