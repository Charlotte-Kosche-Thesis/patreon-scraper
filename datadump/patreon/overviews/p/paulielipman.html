    "summary": "Hellooo there! I\u0027m Paulie Lipman. I\u0027m a poet, (aspiring*) novelist, and (again aspiring*) essayist out of Denver, CO. Here is a quick glance at me via the bio I often give for my performances:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePaulie Lipman is a former bartender/bouncer/record store employee/Renaissance Fair worker/two time National Poetry Slam finalist and a current loud Jewish/Queer/ poet/writer/performer. His work has appeared in the anthology \u2018We Will Be Shelter\u2019 (Write Bloody Publishing) as well as The Emerson Review, Drunk In A Midnight Choir, Voicemail Poems, pressure gauge, and Prisma (Zeitblatt Fur Text \u0026amp; Sprache). His most recent work\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.amazon.com/below-denied-light-Paulie-Lipman/dp/0998462322\"\u003efrom below/denied the light\u003c/a\u003e \u003cstrong\u003ewas published in\u00a0February by\u003c/strong\u003e\u00a0\u003ca href=\"https://swimmingwithelephants.com/\"\u003eSwimming With Elephants Publications\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIn between all that I\u0027ve toured as poet/performer on and off for the last 16 years, covering all of the U.S. (including Hawaii) and a little bit of Canada. This is how I\u0027ve supported myself financially. \u003cbr\u003e\u003cbr\u003eWhile the road has been amazing/bountiful/wonderfully trying/inspirationally lonely, I\u0027ve often wanted to sit still for a minute and reflect so I can produce another book of poetry and finish up the projects (those above *asprings) I\u0027ve had on the back burner from as far back as 2014. \u003cbr\u003e\u003cbr\u003eI want to do \u003cem\u003emore. \u003c/em\u003eWith your support, I can do that. I can take the time necessary to take all the *aspiring footnotes and turn them into actualities.\u00a0\u003cbr\u003e"
