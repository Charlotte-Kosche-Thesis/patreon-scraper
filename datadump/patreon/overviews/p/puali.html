    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTwitter\u003c/span\u003e -\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e \u003ca href=\"http://puali.tumblr.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e -\u00a0\u003c/span\u003e\u003ca href=\"https://tapas.io/puali\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003eTapas\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e-\u003c/span\u003e\u003c/span\u003e\u00a0\u003ca href=\"https://www.youtube.com/channel/UCMkDDPyyxSwv4-0bnrqmcaw?view_as=subscriber\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eYouTube\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e-\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://www.facebook.com/pualidoodles/?ref=bookmarks\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e -\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://www.instagram.com/pualix/?hl=en\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e -\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://ko-fi.com/pualidoodles\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eKo-fi\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYo! Puali here! AKA the creator of the webcomic \"Straight D\u0027s\"!!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\tI\u0027ve been creating comics for years now, but only recently started sharing one of them on the internet. Having recently graduated from college I\u0027m now free to create comics and content.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027m doing freelance work right now, but I have a lot of extra time to work on personal projects. I thought opening up a Patreon would not only help me out a bit financially, but it would also give readers and future fans an opportunity to explore beyond my comics. I want to give readers and future fans the chance to have a behind the scenes experience. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIf you become a patron you can get:\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://imgur.com/vXgzwdi\"\u003e\u003cimg src=\"https://i.imgur.com/vXgzwdi.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI want to give you guys a chance to go beyond the comic page and have a glimpse of the process behind making a comic. Every creator has a unique way of going about this. It just so happens that I want to share my creative process. The story behind the story; how my OCs came to be and what inspired me to want to create their stories.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\n\tThe more you pledge, the more content you\u0027ll get to unlock!\n\t\u003c/strong\u003e\u003ca href=\"https://imgur.com/d8kQdId\"\u003e\u003cimg src=\"https://i.imgur.com/d8kQdId.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMy current projects:\u00a0\n\u003c/strong\u003e\u003c/div\u003e\n\u00a0\u00a0\n\u003ca href=\"https://imgur.com/bsUkkT8\"\u003e\u003cimg src=\"https://i.imgur.com/bsUkkT8.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://imgur.com/G6P2p1B\"\u003e\u003c/a\u003e\u003ca href=\"https://imgur.com/YdL3xIi\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\"Straight D\u0027s\"\u00a0\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e[Romance, Slice of Life]\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cem\u003eDanny\u0027s life has always been full of Ds. Whether it was at school or his love life, a capital D always followed. The night he met Darwin at Dandelion was no exception.\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\nA love story about two Ds that had nothing in common except for the need for a straight up constant in their lives.\n\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e[You can read \"Straight D\u0027s\" on\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003ca href=\"https://tapas.io/series/Straight-Ds\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTapas\u003c/span\u003e\u003c/a\u003e]\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\"Pythagoras\u0027 Flower\"\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e[WIP, Fantasy, Adventure]\u003c/strong\u003e\n\u003c/div\u003e\n\u003cem\u003eHaving just left her tribe, a young girl sets out in search of a flower. It just so happens that said flower is growing out of a kid\u0027s head. Guess they\u0027ll have a few adventures before the flower blooms.\u003cbr\u003e\n\u003c/em\u003e\n\u003ch4\u003e\u003c/h4\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eUseful Page Navigation Links!\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003ca href=\"https://www.patreon.com/puali/posts?tag=Chap3\" target=\"_blank\"\u003eCurrent Chapter (Straight D\u0027s)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/puali/posts?tag=ChapterPDF\" target=\"_blank\"\u003eCompleted Chapter PDFs\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/puali/posts?tag=doodle%20pack\" target=\"_blank\"\u003eDoodle Packs\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/puali/posts?tag=video\" target=\"_blank\"\u003eVideos\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/puali/posts?tag=fanart\" target=\"_blank\"\u003eFanart\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThank You!\u003c/span\u003e\u003c/h4\u003e"
