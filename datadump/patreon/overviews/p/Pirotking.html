\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePLOT\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003eIn this BEST GAME EVER\u00a0 you will play for person who come back to his relatives. In this game you can deside who you are. You can do what you want to do.Make your relationship like you want with person who you want to be. Forse you own road from freand to dictator. DO IT!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eLittle bit about next BEST game in the WORLD\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eIt\u0027s a game is \u003cstrong\u003eVISUAL NOVEL\u003c/strong\u003e\u00a0with\u003cstrong\u003e a lot of choices\u003c/strong\u003e and different situations\u00a0\u003c/li\u003e\u003cli\u003eYou can choise\u003cstrong\u003e your own relationship with every person who you meet in this game\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eYou can turn on your creativity and \u003cstrong\u003edo some insane and fun moves\u003c/strong\u003e that you can even realise in real life\u003c/li\u003e\u003c/ul\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSCENES OF THE GAME\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cimg src=\"http://i101.fastpic.ru/big/2018/0130/f7/f9b8c3b9f8face5f750f2616588ba8f7.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i99.fastpic.ru/big/2018/0130/e6/01183cec1be5c7c76d467d399d2400e6.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i100.fastpic.ru/big/2018/0130/de/417e6ac02c9916ab5cf0055e272dc2de.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i100.fastpic.ru/big/2018/0130/33/3cb95055c59292ba874c49a6154f9233.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i105.fastpic.ru/big/2018/0523/3c/_1b447a8b80244ccca9b080f1618d0b3c.jpg?noht=1\"\u00
