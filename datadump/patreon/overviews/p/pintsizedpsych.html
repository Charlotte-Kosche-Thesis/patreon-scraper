    "summary": "\u003ca href=\"https://www.youtube.com/channel/UCutUOpZUkFLNbehDtxL7jzw?view_as=subscriber\" target=\"_blank\"\u003eMy YouTube videos\u003c/a\u003e are bite-sized pieces of my university-level psychology lectures. If you\u0027re having trouble with a particular topic, hearing it from a different instructor can help make it click. I also spend a little more time on each chunk than I would in a full lecture to explore the concept more fully. And to shamelessly toot my own horn, I have several student choice awards for my teaching, so my version might be just what you need. Finally, you can pause me! Rewind me! Leave me running in the background as you forget it was playing while you do something else -- I don\u0027t mind! Features lacking from in-person lectures.\u003cbr\u003e\n\u003cbr\u003e\nIf you found my videos helpful, like what I\u0027m doing, and have the means, I would greatly appreciate any financial support you could send my way.\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003eCurrent projects\u003c/h4\u003e\u003cul\u003e\n\t\u003cli\u003eIntroduction to Psychology, full course in 5 minute concept chunks\u003c/li\u003e\n\t\u003cli\u003eStudy better with science! Video series covering study tips based on cognitive psych research. Study smarter, not harder.\u003c/li\u003e\u003cli\u003eWriting papers - including plagiarism, generating topic ideas, etc.\u003c/li\u003e\n\u003c/ul\u003e\u003ch4\u003eFuture projects\u003c/h4\u003e\u003cul\u003e\n\t\u003cli\u003eLive-stream study sessions\u003c/li\u003e\n\t\u003cli\u003eHow to get a handle on your undergrad or grad level research project. Where to start, what to do, what to freak out over (not much, I promise!)\u003c/li\u003e\n\t\u003cli\u003eHigher level psych courses in the same bite-sized format\u003c/li\u003e\n\t\u003cli\u003eBook breakdowns for some possible assigned reading materials (personal favorite is \u003cem\u003eA Mind of Its Own: The Cultural History of the Penis\u003c/em\u003e)\u003c/li\u0
