    "summary": "\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u00a0\" Create the things you wish existed \"\n\u003cbr\u003e\n\t\u003cimg src=\"http://i.ebayimg.com/images/i/160988792431-0-1/s-l1000.jpg\" style=\"width: 88px;\"\u003e\n\u003c/blockquote\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\tAirsoft Addict \u00a0I \u00a0Sponsored Player \u00a0I \u00a0Advanced EMT \u00a0I \u00a0Dog Owner\u003c/blockquote\u003e\u003cbr\u003eThe persona of \u0027\u003cstrong\u003eP90 Girl\u003c/strong\u003e\u0027 was first bestowed\u00a0upon me five years ago when a casual airsoft player attempted to tell me to flank right up a hill at a local field. He didn\u0027t know my name and used my two main attributes as describers because I was a girl holding an fn p90. That day I had just started to play airsoft with my Dad and younger brothers and I instantly considered it a call sign. I spent the following three years avidly indulging in weekend airsoft games. I learned more about the game, the community, and more about the industry. I ended up never changing from my first airsoft gun, an echo 1 p90 from Evike. In fact, I ended up acquiring more P90s with different builds for different environments.\u00a0\u003cbr\u003e\u003cbr\u003eThis call sign ended up being my trademark when I became a sponsored player in 2015. A company called Valken, that started in the paintball industry that bridged to the Airsoft scene, picked me up as a sponsored player on the recommendation of one of their Pro Staff members at the time. This started my journey as a Sponsored Player. I learned how to represent a product on instagram, my main platform for airsoft media, and I was given the opportunity to rep Valken products locally and around the country at different events. I was able to do something with my passion for a very under recognized game. Throughout my years on the airsoft field I had been influenced by plenty of different popular sponsored players on all types of different social media platforms. They helped my form my goals and aspirations as part of the community.\u00a0\u003cbr\u003e\u003cbr\u003eWhat I want to accomplish as P90 Girl is to bring information about Airsoft products and events to the average player, became an influence in my local airsoft community to make a difference, create a competitive form of airsoft, and gather knowledge about how the game is played to further my journey into airsoft. There are so many different ways that I can accomplish all of these things, and i\u0027ve been dabbling in things like youtube, blog ideas, having a website, etc. but one thing is for certain is that I would never been able to have all these opportunities if it wasn\u0027t for the support from the Airsoft community!\u003cbr\u003e\u003cbr\u003eI\u0027m currently a full time EMT for an ambulance service and a paramedic student, which makes traveling to meet this amazing community more costly then you would think. My main reason for creating a Patreon account is to help fund my airsoft travels as well as give me a platform to be more interactive with everyone who has supported me so far. I want you to participate in my airsoft journey with access to the process of my airsoft adventures. I love meeting airsofters from all over and it has been a big part of who I am as a sponsored player. For everyone that has ever listened to my babble, shared, liked, or commented my pictures, visited my store, I appreciate your support. There isn\u0027t a real reason why you should become a monthly pateron but i\u0027d thank you forever\u00a0\u0b18(\u0a6d\u02ca\ua4b3\u02cb)\u0a6d\u2727 !\u00a0\u003cbr\u003e--------------------------------------------------------------------------------------------\u003cbr\u003e\u003ch3\u003eMy Sponsors:\u00a0\u003c/h3\u003e\u003ca href=\"http://www.valken.com\"\u003e Valken\u00a0\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.airsoftjunkiez.com\"\u003eAirsoft Junkiez\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.Thirdcoastairsoft.com\"\u003eThird Coast Airsoft\u003c/a\u003e\u003cbr\u003e------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.P90girl.com\"\u003ewww.p90girl.com\u003c/a\u003e\u003c/div\u003e\u003ch1\u003e\u003c/h1\u003e"
