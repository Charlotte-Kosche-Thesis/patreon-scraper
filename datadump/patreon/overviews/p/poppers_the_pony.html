    "summary": "Welcome to the page\nof Poppers the Pony aka Dorian Katz. \u003cbr\u003e\n\u003cbr\u003e\nFor over ten years, I\u0027ve been drawing as my alter ego, Poppers, a fictitious\ncharacter I\u0027d sometimes rather be. The ponies I draw, no matter the\naccessories, hairstyles \u0026amp; colors are self-portraits. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThe rest of the critters\nare my pals. \u003cbr\u003e\n\n\u003cimg src=\"https://78.media.tumblr.com/4dc8f6037ebce99e8d51e7b06ce01fb4/tumblr_p03j5vEe7F1thmsn4o1_1280.jpg\"\u003e\u003cbr\u003e\n\nThere\u0027s interspecies\norgies, time on the farm, in the field and on the adult film set.\u003cbr\u003e\n\u003cbr\u003e\nPoppers is interested in sexuality and friendly animals, people and hybrid\ncreatures of all shapes sizes and colors. If I\u2019m making a world, I\u2019m making the\nworld I want. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI also like\nreferencing existing and historical culture and dynamics that people have built\naround sexual communities, especially sexual outsider communities.\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/c68a3cd055505a790e5dcfecf601e656/tumblr_p03j0nhykH1thmsn4o1_1280.jpg\"\u003e\u003cbr\u003e\nComing from a personal world full of activists and educators, I\u2019m keenly aware\nthat humor is often a great way to get people talking openly about sexuality.\nConcerns, desires, and information that we don\u0027t get enough of growing up are\nmore easily addressed after a laugh. \u003cbr\u003e\n\n\u003cbr\u003e\n\nIf I can make you\nlaugh, or feel emboldened, or have a conversation with someone close to you,\nthen I\u0027ve done my job. \u003cbr\u003e\n\n\u003cbr\u003e\n\nIf my work makes you\ngiggle, or turns you on, or makes you feel that someone sees some piece of the\nworld the way you do, then I\u2019ve done my job.\n\nArt is a practice and art requires discipline. Having a\ncommitment to you and to me keeps my practice rolling. \u003cbr\u003e\n\n\u003cbr\u003e\n\nIn addition to being an artist, I have been curating art\nshows at the Center for Sex \u0026amp; Culture since 2011. I\u0027ve gotten to know many\nwonderful artists and curators. I may occasionally post about other artists\nerotic works that I adore. I hope you enjoy learning about some of the artists\nwho inspire me and whose talents I wish to have more widely known.\u003cbr\u003e\n\n\u003cimg src=\"https://78.media.tumblr.com/d9ba26d946443fa12c9fc3307e1745e8/tumblr_p03j4qBsfs1thmsn4o1_1280.jpg\"\u003e\u003cbr\u003e\n\n\u003cu\u003eRewards\nDetails\u003c/u\u003e\u003cbr\u003e\n\n\u003cbr\u003e\nOne of the rewards is an 8-pager, a historical form I\u2019m adopting. Now they just\nappear to us as a kind of mini zine, but 8-pagers were the common form of\nunderground pornographic comics in the US for decades. Dirty and funny,\n8-pagers often spoofed popular cartoons and cannibalized other pop cultural references\nof their time. From the 1920s to through the early 60\u2019s they were sold\ndiscreetly to men at magazine stands, bar rooms, behind gas stations, barber\nshops, burlesque houses and other places men hung out to spend a buck and\nfraternize. The format is shaped by the use of a single 8.5\u201dx11\u201d sheet of paper\nto make a stapled book of eight pages. Drawings were often crude and production\nwas limited to the life of a mimeograph master, usually in the recognizable\npurple-blue of that technology. Known also by the racist term \u201cTijuana Bibles,\u201d\n8-pagers were mainstays of the clandestine sexual under-education of Americans,\nmuch like their better-known sibling the \u201cFrench Postcard.\u201d \n\n\u003cbr\u003eMany of my rewards come with artist multiples and original\nart. This means you are subscribing to receive tangible objects. You can be a\ncollector of original art and/or limited editions for only a few dollars a\nmonth!\u003cbr\u003e\n\nI\nwill send out invitations for each patron receiving an original drawing after\npayments are processed at the beginning of the month. You may pick (first come,\nfirst served) anything available from the $200 price range. \u003cbr\u003e\n\nAll\nthe 8x9.5 inches drawings - the size I have been focusing on this year - are\n$200 each. If you see a drawing through my posts here or on \u003ca href=\"https://www.instagram.com/poppers_the_pony/\"\u003eInstagram\u003c/a\u003e from\nJanuary 1st 2017 until now, chances are it is 8x9.5 inches. If it hasn\u2019t\nalready been sold, it can be yours.\u003cbr\u003e\n\u003cbr\u003e\nThanks for your support!\u003cbr\u003e\nPoppers the Pony aka Dorian Katz\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/646c21f4295f904ef54d8feaa2c4e46a/tumblr_p03j7cVAdS1thmsn4o1_1280.jpg\"\u003e\u003cbr\u003e"
