    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHi all! I\u2019m Becky! I draw stuff. There\u2019s nothing cooler than seeing something drawn come to life through animation, so sometimes I do that too. I\u2019d love to be able to dedicate more time to doing it, and so I\u2019m Patreon-ing to support that time like all the other cool kids. :O\n\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSo\u2026 \u003cstrong\u003eWhat\u2019ll you be getting for supporting me?\u003c/strong\u003e\n\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e \n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI already post quite a bit of art over on various social media platforms, and everything that could be considered a finished, full piece that I make from now on will be cross posted to here.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003ca href=\"http://potatotoesies.tumblr.com\"\u003eLink to Art Tumblr\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"https://twitter.com/BeckyBeesAndArt\"\u003eLink to Art Twitter\u003c/a\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eAside from getting early access to art, I\u0027ll be posting stuff that\u0027ll stay exclusive to Patreon, things that might get turned into prints at some point if I ever get into that scene. I\u0027ll also be trying to do more process videos with commentary and such. The higher tier will get access to WIP animations.\u003cbr\u003e\u003cbr\u003eYou guys are seriously awesome, and thank you so much for checking this page out!\u003c/span\u003e\u003cbr\u003e"
