    "summary": "Hello my name is \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePi3shark \u003c/span\u003e\u003c/strong\u003eor \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eLeonardo Regalado\u003c/span\u003e\u003c/strong\u003e I\u0027m\u00a0 a 21 year old Peruvian artist who does comics, illustration and character designs! I also do animation and storyboard and other related things like Art direction, PR management and lettering.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eYou can also check out my\u003ca href=\"http://hermannco.tumblr.com/\"\u003e Tumblr \u003c/a\u003e* \u003ca href=\"https://twitter.com/pi3shark\"\u003eTwitter\u003c/a\u003e * \u003ca href=\"https://pi3shark.deviantart.com/\"\u003eDeviantart\u003c/a\u003e for updates and content!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eSo do you do all of this stuff?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003eI try! All this compiled knowledge of things actually do help to give everyone better work. And that is everything I can offer in this patreon, I\u0027ll try to the best of my skill to give you all the knowledge I\u0027ve gathered over my time studying and investigating. Not only that but I\u0027ll teach you all as I learn! I keep learning new things and I want everyone to learn them too!\u003cbr\u003e\u003cbr\u003eIf you want specific examples I do a lot of Batman re-designs and verse works. For this I specifically have \u0027Doodle comics\u0027 and some revamped solo series of characters I\u0027m very excited to go on about! Mainly a Dr.Fate series with original characters and some good old classics.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSo... PATREON?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon indeed! I\u0027m super hyped to announce it! While I\u0027ve been hesitant I also wanna be able to create more things with a little more freedom and what better place than patreons. This way you guys get top priority on anything I\u0027m planning. Comics, animation, designs, all that sort of thing!\u00a0 I wanna give you guys the best experience I can and with a little help I can tenfold it!\u003cbr\u003e\u003cbr\u003eThank you so much and I hope you do pledge!\u003cbr\u003e"
