    "summary": "\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://www.100proofpink.blogspot.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://100proofpink.blogspot.com/p/blog-page.html\" target=\"_blank\"\u003e\u003cimg src=\"https://scontent-sjc3-1.xx.fbcdn.net/v/t1.0-9/29793796_10216712897558671_8272032172290867200_n.jpg?_nc_cat=0\u0026amp;oh=9d0dd05816990716c28c29aeeca84c35\u0026amp;oe=5B305C19\"\u003e\u003c/a\u003e\u003cbr\u003ePink Elephants\u003c/strong\u003e\u003c/em\u003e is a podcast dedicated to probing the\nintersection between politics, history, and culture in order get to\nthe heart of the issues facing our world today.\n\u003cbr\u003e\n\u003cbr\u003e\nOn the show, host \n\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/profile.php?id=1348536009\" target=\"_blank\"\u003eRandle Aubrey\u003c/a\u003e\u003c/strong\u003e will be speaking with historians, activists, musicians, artists, and more about the issues that define our world, bringing you dispatches from events that matter all over the San Francisco Bay Area, and information on ways you can help make your world a better place, and so much more.\u003cbr\u003e\u003cbr\u003e\nEpisodes\nof \n\u003cem\u003ePink Elephants\u003c/em\u003e release every other Friday, and are\navailable on \n\u003cstrong\u003e\u003ca href=\"https://www.stitcher.com/podcast/pink-elephants?refid=stpr\"\u003eStitcher,\n\u003c/a\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/pink-elephants/id1302223341\"\u003eiTunes,\u003c/a\u003e\u003ca href=\"https://play.google.com/music/m/Irsbroubukh3njzahxcxzzdjhby?t=Pink_Elephants\"\u003e\nGoogle Play,\u003c/a\u003e\u003c/strong\u003e or at our website, \u003ca href=\"http://100proofpink.blogspot.com/\"\u003e\u003cstrong\u003e100proofpink.blogspot.com.\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.stitcher.com/podcast/pink-elephants?refid=stpr\" target=\"_blank\"\u003e\u003cimg height=\"50\" src=\"https://2.bp.blogspot.com/-7Yd72xn0dVI/WgxrIZaLN-I/AAAAAAAAGm4/mRtDBzOdc1kkLuXuZa_1uvXK6OvYxazPQCLcBGAs/s320/Stitcher%2Bbutton.png\" style=\"width: 161px;\" width=\"153\"\u003e \u00a0\u003c/a\u003e\n\t\u003ca href=\"https://itunes.apple.com/us/podcast/pink-elephants/id1302223341\" target=\"_blank\"\u003e\u003cimg height=\"50\" src=\"https://4.bp.blogspot.com/-zog0z0UFHF4/WgxrIdA0PNI/AAAAAAAAGnA/6_BCNMcWwwQr5J2B_va3qjhZirmsPiwxgCLcBGAs/s320/iTunes%2Bbutton.png\" style=\"width: 157px;\" width=\"148\"\u003e\u003c/a\u003e \u00a0 \u003ca href=\"https://play.google.com/music/m/Irsbroubukh3njzahxcxzzdjhby?t=Pink_Elephants\" target=\"_blank\"\u003e\u003cimg height=\"50\" src=\"https://3.bp.blogspot.com/-Cop96sGg8D0/WgxrIdiQiQI/AAAAAAAAGm8/VzgeTngz7q01LUzU6YIV1knVtjexAUDvwCLcBGAs/s320/Google%2BPlay%2Bbutton.png\" style=\"width: 170px;\" width=\"158\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\u003cbr\u003e\nWe also produce a \u003cstrong\u003e\u003ca href=\"https://100proofpink.blogspot.com/p/podcast-extras.html\"\u003ePodcast Extra\u003c/a\u003e\u003c/strong\u003e series, available exclusively to Patreon subscribers. There\u0027s always a bevy of great content that can\u0027t make its way into regular episodes, but will be curated here in bits and pieces just for you.\u003cstrong\u003e\u003ca href=\"http://100proofpink.blogspot.com/2018/01/feature-your-music-on-pink-elephants.html\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://100proofpink.blogspot.com/p/podcast-extras.html\" target=\"_blank\"\u003e\u003cimg src=\"https://scontent-sjc3-1.xx.fbcdn.net/v/t1.0-9/29790340_10216712897678674_4693100207309586432_n.jpg?_nc_cat=0\u0026amp;oh=adbe5f3f6bd172a6af74c60435e2044e\u0026amp;oe=5B2DE6DC\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re an independent musician or band and you\u0027d like to have your music featured on the program, click \u003cstrong\u003e\u003ca href=\"http://100proofpink.blogspot.com/2018/01/feature-your-music-on-pink-elephants.html\"\u003ehere.\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor those of you who would prefer to make a one-time contribution, there\u2019s always good ol\u2019 \n\u003cstrong\u003e\u003ca href=\"https://www.paypal.com/donate/?token=Z8eoSc49Zz-c-oAFQD5FTmuzCNMzR_HYY0g3Yfle1kZb2zprBB092MxACqAQd8n6oZ3YVW\u0026amp;country.x=US\u0026amp;locale.x=US\" target=\"_blank\"\u003ePayPal.\u003c/a\u003e\u003c/strong\u003e Or, if you\u2019ve got another way you\u2019d like to sponsor \u003cem\u003ePink Elephants\u003c/em\u003e (bourbon\u2026bourbon is good) drop me a line at \u003cstrong\u003e\u003ca href=\"mailto:100proofpink@gmail.com\"\u003e100proofpink@gmail.com.\u003cbr\u003e\n\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://scontent-sjc3-1.xx.fbcdn.net/v/t1.0-9/22282027_10215067693469597_4918788183544512898_n.jpg?oh=c935957b6739b3a7ac1aa70fdd8ea675\u0026amp;oe=5AF550E0\" style=\"width: 371px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003eThanks for checkin\u2019 us out. Hope you like what you see! *awkward winking ensues*\u003cbr\u003e\n\u003cbr\u003e\nPeace,\u003cbr\u003e\nRandle Aubrey\u003cbr\u003e\nHost/Editor/Producer\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://www.100proofpink.blogspot.com\"\u003ePink Elephants\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e"

     "created_at": "2017-09-08T19:39:42+00:00",
     "description": "\u003cstrong\u003ePODCAST HOSTING\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"http://computerlogicgroup.com/wp-content/uploads/2016/06/hosting1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe wonderful thing about digital media is that, broadly speaking, overhead costs nowadays are pretty low. You can do a whole helluva lot for a little, far more than you ever used to be able to. All the same, costs can add up fast, especially recurring ones like podcast hosting.\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s where you come in. If y\u0027all can help me settle my \u003cstrong\u003e\u003ca href=\"http://100proofpink.libsyn.com/\" target=\"_blank\"\u003eLibsyn\u003c/a\u003e\u003c/strong\u003e bill every month, you\u0027d be doin\u0027 me a real solid. With full RSS integration, massive bandwidth, embeddable players, and stereo optimization, they\u0027re the cat\u0027s pajamas in the podhosting game, and they don\u0027t come cheap. But with a little help from you, I can make it happen easily.\u003cbr\u003e\n\u003cbr\u003e\nI can\u0027t offer much in exchange other than the ridiculous amount of content that I\u0027m \u003cstrong\u003e\u003ca href=\"http://www.100proofpink.blogspot.com\" target=\"_blank\"\u003ealready creating,\u003c/a\u003e\u003c/strong\u003e but new Patrons get a shout-out on every episode, and if you live in the greater Silicon Valley Area, gimme a holler and your first round\u0027s on me. \u003cbr\u003e\u003cbr\u003eThanks for the support!\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e",
