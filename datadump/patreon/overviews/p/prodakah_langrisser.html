    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eWelcome to my place! (as opposed to MySpace - who remembers \u003cem\u003ethat\u003c/em\u003e page?)\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003e\u003cstrong\u003eI go by ProDaKah (\u003cem\u003eI played too much Shining Force 3\u003c/em\u003e), or PDK for short, and I\u0027ve returned to Patreon strictly to seek support to keep translating games in the Langrisser series. \u003cbr\u003e\u003cbr\u003eI\u0027m currently adding English subtitles to my Langrisser: Dramatic Edition full playthrough for Youtube, and with well over 80 battle scenarios total, you can imagine the time that goes into adding appropriate translations. As it stands, my\nlimited knowledge of Japanese won\u0027t take me far without coming\nout of pocket to keep translating this series. And seeing as\nhow I\u0027m not in the best financial position these days... \u003cem\u003eHEYYYY PATRONS!\u00a0\u003c/em\u003e\u00a0:p\u00a0\u003cbr\u003e\n\n\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/s
