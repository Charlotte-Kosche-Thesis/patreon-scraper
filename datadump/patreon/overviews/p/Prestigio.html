    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eBENVENUTI A TUTTI\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eSe ti trovi qui allora significa che sei gi\u00e0 passato per il mio canale YouTube! (\u003ca href=\"https://www.youtube.com/channel/UCUKXS0F0bG4r4xoMsjHm-tQ)\"\u003ehttps://www.youtube.com/channel/UCUKXS0F0bG4r4xoMs...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eLascia che mi presenti...\u003c/h3\u003e\u003cbr\u003eTutti voi mi conoscete con il nome di \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePrestigio\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eDa sempre ho una passione per la scienza, ed in particolare per l\u0027universo, ponendomi sempre domande sui misteri pi\u00f9 grandi del cosmo...\u003cbr\u003eDa grande appassionato della scienza, ho voluto aprire un canale su YouTube dove avrei potuto caricare i miei video e trattare di argomenti che personalmente amo. \u003cbr\u003eL\u0027obbiettivo di ciascuno dei miei video e\u0027 quello di mostrare le meraviglie della natura e dello spazio.\u003cbr\u003e\u003cblockquote\u003eTroppo presi dagli impegni della vita quotidiana molto raramente ci fermiamo a pensare su ci\u00f2 che ci circonda...spesso prendiamo tutto per scontato e non dedichiamo mai tempo ad alzare gli occhi e ad osservare con meraviglia il cielo della notte, che pi\u00f9 di ogni altra cosa ci fa capire quanto \u00e8 piccola la nostra esistenza di fronte alla vastit\u00e0 dell\u2019universo, e quanto \u00e8 invece grande il nostro desiderio di farne parte, studiandolo a fondo e ammirandone la bellezza e la complessit\u00e0.\u003c/blockquote\u003e\u003ch3\u003eIl tuo contributo fa la differenza\u003c/h3\u003e\u003cbr\u003eRealizzare video su YouTube non \u00e8 facile come sembra:\u00a0serve tempo, pazienza ma soprattutto un buon computer\ne un buon microfono.\u00a0Purtroppo, posso solamente pubblicare un video a settimana, visto che ho un computer molto lento che spesso si spegne o si blocca e sono costretto ad interrompere o perfino iniziare nuovamente il processo di editing.\u00a0\u003cbr\u003eLa parte pi\u00f9 impegnativa nel realizzare un video \u00e8 infatti proprio\nla fase dell\u0027editing e con un computer con basse prestazioni, come il mio, questo processo pu\u00f2 spesso risultare davvero frustrante.\u003cbr\u003eSfortunatamente, strumentazioni migliori e pi\u00f9 sofisticate sono molto costose ed al momento non me le posso permettere.\u003cbr\u003eIo personalmente amo fare i video e vedo che piacciono anche a molti di voi, ma purtroppo, sono limitato nel raggiungere il mio pieno potenziale...\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eEcco dove TU entri in gioco!\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eCon una semplice donazione da parte tua, potrei finalmente comprarmi un buon computer e un buon microfono cos\u00ec potrei  essere pi\u00f9 rapido nel realizzare i video, essere pi\u00f9 tecnico e migliorare la qualit\u00e0 delle immagini e dei sonori e sicuramente potrei caricarne di pi\u00f9 sul mio canale!\u003cbr\u003e\u003cbr\u003eIn breve, ecco che cosa comporteranno le vostre donazioni...\u003cbr\u003e\u003cul\u003e\u003cli\u003ePi\u00f9 video ogni settimana\u003c/li\u003e\u003cli\u003eVideo di qualit\u00e0 migliore\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003eLa tua generosa donazione mi renderebbe  un sacco felice perch\u00e9 mi farebbe realizzare il mio sogno. \u003cbr\u003e\u003cbr\u003eTi ringrazio fin da ora per il tuo supporto!\u2764\ufe0f\ufe0f\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
