    "summary": "Hi! We\u2019re the Pengboom Society (you can also call us Haiko, Annelie, and Marius) and we are three friends who love telling stories. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://66.media.tumblr.com/c796c0b217e7460654a4f15b2857967e/tumblr_o77w0reQ4M1uqerrzo4_r1_1280.jpg\" style=\"width: 912px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nSince 2014, we\u2019ve been publishing our two ongoing webcomics\u00a0\n\u003ca href=\"https://tapastic.com/series/A-HOUSE-DIVIDED\" rel=\"nofollow\" target=\"_blank\"\u003eA HOUSE DIVIDED\u003c/a\u003e and\u00a0\u003ca href=\"https://tapastic.com/series/Kletschmore\" rel=\"nofollow\"\u003eKLETSCHMORE\u003c/a\u003e on our website\u00a0\u003ca href=\"http://pengboom.de/\" rel=\"nofollow\" target=\"_blank\"\u003epengboom.de\u003c/a\u003e and the webcomic platforms\u00a0\u003ca href=\"https://tapastic.com/Haiko\" rel=\"nofollow\" target=\"_blank\"\u003eTapas\u003c/a\u003e and\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/a-house-divided/list?title_no=151597\" target=\"_blank\"\u003eLine Webtoons\u003c/a\u003e.\u003cbr\u003e\nIn 2016, we published the first\u00a0\u003ca href=\"http://amzn.to/1Tx3Yc7\" rel=\"nofollow\" target=\"_blank\"\u003ebook\u003c/a\u003e of A HOUSE DIVIDED with our German publisher Carlsen. Don\u2019t worry: All our comics are still available in English for free! We seriously love having readers from all over the world. It seriously is the best! (We\u2019re German. We\u2019re big into seriousness.) \u003cbr\u003e\nHaving a book deal in Germany is great, and we\u2019re incredibly proud of how A HOUSE DIVIDED turned out, but a sad fact is that the German comic book market is pretty small.\n\u003cbr\u003e\nWhich means, the three of us have \u00bbreal\u00ab day jobs and can only work on KLETSCHMORE or A HOUSE DIVIDED at night or on the weekends. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://66.media.tumblr.com/be89b16055a9933125fbabcea1cb9cc5/tumblr_o77w0reQ4M1uqerrzo3_r1_1280.png\" style=\"width: 918px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eThat\u2019s why we started this Patreon! \u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nLet\u2019s say, you enjoy our comics but don\u2019t want to buy a book for any reason. Hey, maybe you just don\u2019t speak German! (Why wouldn\u2019t you??? IT\u2019S SUCH A BEAUTIFUL LANGUAAAARRRRRRGHSCHNELL SCHNELLZAHNB\u00dcRSTENEICHH\u00d6RNCHEN)\n\u003cbr\u003e\nWell, now you can easily support us anyway!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eHere\u2019s how it works:\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nYou can become a Patron and pledge a small (or bigger) amount that is collected monthly from your credit card. It\u2019s super easy and you can change or cancel your pledge at any time! Think of it as buying us a cup of coffee every month! \nWe\u2019re setting this up, so the three of us can focus on making more comics, that\u2019s why we\u2019d like to keep things simple and have just two support tiers: \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://65.media.tumblr.com/ff149413d2b76a0b41e5915c03b7943c/tumblr_o77w0reQ4M1uqerrzo1_540.png\" style=\"width: 212px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003e1+ dollar/ month: \u003c/strong\u003eYou are directly helping us make more of A HOUSE DIVIDED and KLETSCHMORE! For that you have our everlasting gratitude! Also, we will\u00a0\u003cstrong\u003eseriously\u003c/strong\u003e highfive you, should we ever meet at a con or anywhere else! You also get:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eEarly Access\u003c/strong\u003e: Read every new page of A HOUSE DIVIDED a full week in advance!\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://65.media.tumblr.com/2f53ca403ba316a75c82a39e4089ad6f/tumblr_o77w0reQ4M1uqerrzo2_540.png\" style=\"width: 215px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003e5+ dollars/ month:\u003c/strong\u003e You\u2019ve opened the treasure chest! This gives you access to all our extra content! (Think of it as the bonus features on a Blu-ray.) You get:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eEarly Access\u003c/strong\u003e: Read every new page of A HOUSE DIVIDED a full week in advance!\u003c/li\u003e\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eExclusive Mini-Comic\u003c/strong\u003e: EBERHART AND THE PHOENIX CHICKEN as PDF!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAnother Exclusive Mini-Comic\u003c/strong\u003e: EBERHART - OF BOARS AND MEN as PDF! Previously only available in the comic anthology JAZAM!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eA HOUSE DIVIDED Art Book\u003c/strong\u003e: A digital artbook with unreleased concept art, sketches and layouts!\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eKLETSCHMORE Art Book\u003c/strong\u003e: A digital artbook with unreleased concept art, sketches and layouts!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSecret Patreon Feed\u003c/strong\u003e: where we post exclusive sketches, behind-the-scenes fotos, and wallpapers from time to time.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy should you support us?\u003c/h3\u003e\n\u003cbr\u003e\nBy pledging you are:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003ehelping us to pay bills! (Web-hosting, food, shelter from the elements, etc.)\u003c/li\u003e\n\u003cli\u003eputting coffee in our veins! (this is were coffee is supposed to go, right?)\u003c/li\u003e\n\u003cli\u003egiving us gas money to come to a convention near you!\u003c/li\u003e\n\u003cli\u003edirectly helping to put a thing in the world, that wasn\u2019t there before.\u00a0\u003c/li\u003e\u003c/ul\u003eSo please consider tipping our jar. Even small amounts add up over time!\u003cbr\u003eThanks for your time and patience. And as always: \u003cstrong\u003eThanks for reading!\u003c/strong\u003e \u0026lt;3\u003cbr\u003e\n\u003cbr\u003e\nCheers, \n\u003cbr\u003e\nHaiko, Annelie \u0026amp; Marius\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://66.media.tumblr.com/5f8722091b17be25b6894c1dccdaf253/tumblr_o77w0reQ4M1uqerrzo5_r1_1280.png\" style=\"width: 602px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
