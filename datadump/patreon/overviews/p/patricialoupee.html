    "one_liner": "Pretentious pseudo-prototype of an artist./ Pretenso pseudo prot\u00f3tipo de artista.",
    "patron_count": 1,

    "pledge_url": "/bePatron?c=86724",
    "published_at": "2018-04-15T22:42:11+00:00",
    "summary": "Hello, all! My name is Patricia Loupee, and in the comic book world I am a jack of all trades. \u003cbr\u003e\u003cbr\u003eI write and edit...\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://thumbsnap.com/i/3JikmE8b.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eDraw...\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://thumbsnap.com/i/CjpyDwcG.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eInk and Color...\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://thumbsnap.com/i/e5v3iJb1.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eAnd if you were waiting for Letters, I\u0027ll have to let you hanging on that :P\u003cbr\u003e\u003cbr\u003eBasically, what I can offer to you is some insight on all the things I do and how I do them. You will have you layered high definition files, videos, some fanart, some written drafts and outlines (not only from comic books!) and I might even have more in store depending on the response this page gets.\u003cbr\u003e\u003cbr\u003eSo... Are you guys on board?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m from Brazil and my given name is Patricia de Quadros Berwanger, but I\u0027ve chosen to go by Patricia Loupee because most of my work is done to English speaking countries and Loupee is easier to pronounce (repeat after me: LOO-peh).\u003cbr\u003e\u003cbr\u003eAs a collector of skills, I\u0027ve been a tattoo artist, a cosplay maker, an English to Portuguese translator, and e-commerce copywriter, not in that exact order... Currently, I write and edit stuff for 95 Comics, Constant Hustle Press and soon to be open 26 Studio, I\u0027ve co-created a series about a writer cursed by the plague of the werewolf and his witch companion....\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"https://thumbsnap.com/i/sQCKlAMk.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e...Inked pages for UK\u0027s Desert Whales Comics and colored two mini series for Red King Press. I love comics, I love creating comics and I love people that do comics. Beyond making a living out of comics I also want to leave Brazil for good - wanna help me move to Germany? Some cool videos can come from that!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOn what your money will be spent\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMost of the stuff I do is digital, so initially, I plan to update my hardware - a better graphics card for my desktop, a new laptop, maybe a tablet or new digitizing table, Post that, I have plans for at least two superhero-driven webcomics and two novels, so your money will fuel more awesome stuff. More details on the goals!\u003cbr\u003e\u003cbr\u003eIf you read this far, thank you! You will not regret if you pledge!\u003cbr\u003e\u003c/div\u003e"
   },
