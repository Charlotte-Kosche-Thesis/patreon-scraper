    "summary": "\u003cdiv\u003e\u003cstrong style=\"color: #313c74;\"\u003eHi there!\u003c/strong\u003e\u003c/div\u003e\u003cem\u003eI guess you figured out, that I\u0027m not a cat.\u003c/em\u003e \u003cbr\u003e\u003cbr\u003eI love to connect with video game music.\u003cbr\u003eSometimes a soundtrack can revalue a game and reveal a deeper meaning to a character or story. \nAnd I know that there are people out there, who want to experience this music and play this soundtrack on their instrument and maybe show it to other people.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"color: #313c74;\"\u003eFinding the right piano sheet music...\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n...is not easy!\n\u003cul\u003e\n\t\u003cli\u003eIt has to catch the mood of the song\u003c/li\u003e\n\t\u003cli\u003estay interesting and have variation\u003c/li\u003e\n\t\u003cli\u003eit has to sound good on piano\u003c/li\u003e\n\t\u003cli\u003eand it has to be playable!\u003c/li\u003e\n\u003c/ul\u003e\nI arrange sheet music, that suits the piano and I actually spend most of the time thinking about the perfect arrangement. You can find the sheet music on my\u00a0\u003ca href=\"https://www.pianocat.de/\" target=\"_blank\"\u003eWebsite\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong style=\"color: #313c74;\"\u003eWhat does it take to make a video?\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://www.pianocat.de/wp-content/themes/learning2/img/patreon/arranging-pianocat.png\" style=\"width: 373px;\"\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003efinding an interesting game soundtrack, that I can identify with\u003c/li\u003e\n\t\u003cli\u003emaking out the notes and arranging the sheet music\u003c/li\u003e\n\t\u003cli\u003epracticing the cover song\u003c/li\u003e\n\t\u003cli\u003erecording the music and YouTube video\u003c/li\u003e\n\t\u003cli\u003emastering the piano sound\u003c/li\u003e\n\t\u003cli\u003ecutting the video\u003c/li\u003e\n\t\u003cli\u003epromoting my final cover\u003c/li\u003e\n\u003c/ul\u003e\nOne video can take 50+ hours to create.\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong style=\"color: #313c74;\"\u003eWhy are you doing this?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nI think it\u0027s important to have room for your passion. I\u0027m doing this in my free time beside my job and this is important for me. I enjoy playing the piano and your support is driving me!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: #313c74;\"\u003eWhat rewards do I get for being your Patron?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYour name and comment will be displayed on the supporter wall of my website\u00a0\u003c/li\u003e\u003cli\u003eYou will get access to the MIDI files\u003c/li\u003e\u003cli\u003eDownload the mp3 files!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eUsers will only be charged, when I upload a new music video. You won\u0027t get charged, if I stop providing new music! Also you can set a maximum amount you want to spend per month!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\nThank you to everyone who is swinging by, keep being awesome!\n\u003cbr\u003e\nPianoCat\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.pianocat.de/wp-content/themes/learning2/img/patreon/sheets_500.jpg\"\u003e"
