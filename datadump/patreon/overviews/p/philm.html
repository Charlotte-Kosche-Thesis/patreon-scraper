    "summary": "My name is Phil McAndrew and I\u0027m an award-winning illustrator, cartoonist and writer living in upstate New York. I\u0027ve been making comics and drawings and putting them on the internet since I was a teenager, for almost twenty years. I mostly create\u00a0short, funny comics, some of which were collected in my first book,\u00a0\u003ca href=\"http://www.uncivilizedbooks.com/comics/crying_in_front_of_your_dog.html\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eCrying in Front of Your Dog and Other Stories\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e. I\u0027ve also illustrated books for children, like the\u00a0\u003ca href=\"https://www.penguinrandomhouse.com/series/C2D/caveboy-dave\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eCaveboy Dave\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e series of graphic novels written by Aaron Reynolds and\u00a0\u003ca href=\"http://www.kidscanpress.com/products/monster-science\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eMonster Science\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e by Helaine Becker. I\u0027ve contributed comics to MAD Magazine,\u00a0\u003ca href=\"https://www.newyorker.com/contributors/phil-mcandrew\" target=\"_blank\"\u003eThe New Yorker\u003c/a\u003e, and\u00a0\u003ca href=\"https://thenib.com/phil-mcandrew\" target=\"_blank\"\u003eThe Nib\u003c/a\u003e. I\u0027ve worked on projects for\u00a0Cartoon Network, Penguin Random House, BOOM! Studios and many others. I\u0027ve\u00a0\u003ca href=\"http://philmcandrew.tumblr.com/post/5588480161/super-obvious-secrets-that-i-wish-theyd-teach-in\" target=\"_blank\"\u003ewritten articles\u003c/a\u003e about\u00a0\u003ca href=\"http://www.philintheblanks.com/stories/drawlikeasixyearold.html\" target=\"_blank\"\u003edrawing and creativity\u003c/a\u003e, I\u0027ve given talks and held drawing workshops, and I enjoy making and sharing creative tools online for free like my\u00a0\u003ca href=\"http://philintheblanks.com/thelist.html\" rel=\"nofollow\" target=\"_blank\"\u003eBig List of Stuff To Draw\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMost of my time the last few years has been spent working full-time on a string of very long back-to-back freelance illustration jobs. I love being a freelance illustrator and I am always thankful to have the opportunity to work on big projects with clients, but they left me with very little time to work on my own comics and drawings. With your support, I\u0027ll be able to devote more of my time to creating comics, illustrations, and other projects of my own that I can share with YOU, right here on the internet.\u003cbr\u003e\u003cbr\u003eI\u0027ve tried throughout my career to support other artists and I\u0027m extremely grateful for the support that I myself have received. Thank you!!!\u003cbr\u003e\u003cimg src=\"https://farm8.staticflickr.com/7408/9522819573_8f6fc91752_z.jpg\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eFind me online:\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003ewebsite:\u00a0\u003ca href=\"http://philintheblanks.com/\"\u003ephilintheblanks.com\u003c/a\u003e\u003cbr\u003einstagram: \u003ca href=\"https://www.instagram.com/phil_mcandrew/\"\u003einstagram.com/phil_mcandrew\u003c/a\u003e\u003cbr\u003etwitter:\u00a0\u003ca href=\"https://twitter.com/philmcandrew\"\u003etwitter.com/philmcandrew\u003c/a\u003e\u003cbr\u003efacebook:\u00a0\u003ca href=\"https://www.facebook.com/philmcandrewart/\"\u003efacebook.com/philmcandrewart\u003c/a\u003e\u003cbr\u003e"
