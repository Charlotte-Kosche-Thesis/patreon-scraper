    "summary": "\u003cimg src=\"https://farm8.staticflickr.com/7529/15948314665_0cc4149e4f_o.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eHi I\u0027m Panaran! \u003c/strong\u003e\u003cbr\u003eI draw comics starring \u003ca href=\"http://panaran.tumblr.com/tagged/sheldino\" rel=\"nofollow\" target=\"_blank\"\u003eSheldon the Tiny Dinosaur who Thinks he\u0027s a Turtle\u003c/a\u003e. I also draw other original art and commissions. Drawing is my passion and my only source of income. I support myself with it through commissions, selling Sheldon buttons and now Patreon pledges from kind people like you. Everyone who becomes a Patron helps me pay for both living and business expenses, which allows me to focus on creating even more comics and art for you to enjoy! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour Patronage; The Enabler\u003c/strong\u003e\u003cbr\u003eYou might be asking; What will my donation let you do? Up till now, I\u0027ve posted new comics whenever I was able, but this often meant long stretches of time where nothing would be posted because finding ways to support myself took priority. Your money though, will go directly towards covering things like food, rent and business supplies, giving me the time to get my comic onto a proper schedule of once or twice a week, with even more frequency becoming possible at certain milestones. I\u0027ll be able to work on my art full-time which means not only more, but better works for your enjoyment! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMilestones\u003c/strong\u003e\u003cbr\u003eMore donations means I\u0027ll be able to do a lot more cool things, like getting Sheldon his own website and storefront that doesn\u0027t rely on third party merchants. Or getting more Sheldon merchandise made that is more expensive to have produced, like plushies or high quality clothing. More milestones may be added in the future as I think of them, or they are suggested by fans like you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003c/strong\u003e\u003cbr\u003eEveryone who donates even the smallest amount has my utmost gratitude, but I have put together a few rewards for those who donate a little more. There aren\u0027t tons because, I\u0027m only one person and want to devote the time you all are granting me to making the best comics and art I can, not spend it all fulfilling rewards. Nevertheless everyone enjoys rewards! And I\u0027ve done my best to make some that will make you proud to be a patron of Sheldon! \u003cbr\u003e"
