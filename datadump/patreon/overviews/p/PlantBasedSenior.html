    "summary": "Hey everybody, I\u0027m Steve, a 65 year old personal trainer and health coach currently exploring planet Earth in a camper van.\u003cbr\u003eLike many fellow baby boomers , I worked hard and built business and bought real estate for my future. By the time credit crunch hit in 2008 I owned numerous investment properties and was running multiple businesses. I felt as if my life had become a spread sheet.I was also soft, stressed and out of shape.\u003cbr\u003eI was sick a lot with colds, flu, digestion issues and basically just felt like hell most of time with aching joints and not enough sleep. I paid little attention to diet and was on track to putting on some serious weight.\u003cbr\u003eDeciding to get off the treadmill of despair and broken dreams which our country had become and instead focus on basics, my wife and I sold our house and hit the road three years ago in a 20 foot motor home, complete with kitchen,bathroom,stove and fridge and generator.\u003cbr\u003eAt 64 years old, I\u2019m now at my high-school weight and regularly work out with and train folks 30 years younger. I never get sick, have energy for days and sleep like a baby. My diet is simple and plant based and I hope to share with you what I\u2019ve learned as well as provide some insights on the fun and freedom of living in a camper.\u003cbr\u003eMany folks in fact tell that I\u2019m living the dream and I agree.\u003cbr\u003eWe all have challenges in life, but I can tell you everything is easier when you\u2019re healthy.\u003cem\u003e I never get sick or see a doctor.\u003c/em\u003e The last time I saw a doctor was over 10 years ago. At that time I was told I have scoliosis and would have severe arthritis due to motorcycle accidents. I can tell you however that with diet, exercise and attitude these challenges hardly affect me at all.\u003cbr\u003eWith new science based info and studies coming out everyday regarding the dangers of meat, dairy and processed food , perhaps you are interested in transitioning to a healthier lifestyle. I\u2019m here to help and tell you it\u2019s really not that hard.\u003cbr\u003eThe baby boomers lead a revolution in so many ways which has forever impacted the national landscape.. \u003cem\u003eLet\u2019s start a new revolution today,\u003c/em\u003ebased on health \u0026amp; fitness.  Let\u2019s show the world going forward how to age well and be healthy till the day we die.\u003cbr\u003e\u003cem\u003eThe days are flying by  Don\u2019t waste another minute of your life.. Health is your birthright.\u003c/em\u003e\u003cbr\u003eI\u2019ll help plan a diet and lifestyle that works for YOU as we are all different,of course.\u003cbr\u003eHere to help my fellow Baby Boomers as the Plant-Based Senior on~\u003cbr\u003e\u003ca href=\"https://www.facebook.com/PlantBasedSenior\"\u003eFB\u003c/a\u003e , \u003ca href=\"https://twitter.com/BabyBoomerTips\"\u003eTwitter\u003c/a\u003e ~ \u003ca href=\"https://www.youtube.com/channel/UC_0RbK7s75jT8rYskMXwoGQ\"\u003eYouTube\u003c/a\u003e ~\u003ca href=\"https://www.instagram.com/plantbasedsenior/\"\u003eInstagram\u003c/a\u003e ~ \u003ca href=\"https://plus.google.com/106701114809861911972\"\u003eGoogle+\u003c/a\u003e ~ \u003ca href=\"https://www.linkedin.com/profile/view?id=AAIAAALns20B2pq8_UtN85iKnU-9WE02nHJRAdU\u0026amp;trk=nav_responsive_tab_profile\"\u003eLinkedIn\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
