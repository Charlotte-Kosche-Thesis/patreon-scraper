    "summary": "Hello, my loves!\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 If you\u0027ve come to this page, that means you\u0027re here to support or enjoy the cosplay I have to show. Thank you for being a part of this! Cosplay isn\u0027t a cheap hobby, and any and all support from you guys is much appreciated. I\u0027d like to be able to thank you all for the support, and a way I can do that is to let you guys in on some spicy rewards~ \u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 Each tier is a different level of rewards to give, and if you don\u0027t care to see the nsfw perks of higher tiers, there will be a low level tier just for support alone! If you DO want to view them though and even receive a few special gifts and rewards, those higher tiers are available to you! Some of these tiers includes prints, the ability to suggest cosplays, poses, and themes for the cosplays, and even personally made stickers of the cosplays! Also, to give a very special thank you to those who wish to generously support my highest tier, I will reward you with a photo set made just for you! You\u0027ll be able to personally choose the cosplay, theme, and favoured poses for the set!\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0 Having said all that, there are only a few rules I\u0027d like for you all to remember and follow.\u003cbr\u003e\u003cul\u003e\u003cli\u003eThis may be 18+ content, but there is not full nudity of any sort. These lewd photos will include near exposure or \"teasing,\" but no actual nudity, even at the highest tier request.\u003c/li\u003e\u003cli\u003ePlease refrain from any harassment or negativity on this Patreon. I have no toleration for it and you will be blocked without any second chances. This includes being kind to one another as well, not just myself.\u003c/li\u003e\u003cli\u003eDo not distribute photos from this Patreon without permission of myself. This is a Patreon, not google. If I allowed them to be posted just anywhere, there would be no purpose for this Patreon.\u003c/li\u003e\u003cli\u003eIf you have any questions or concerns, please feel free to send a message to any of my social accounts and I will respond asap!\u003c/li\u003e\u003c/ul\u003eAgain, thank you all for any support you wish to give, and thank you for wanting to be part of this cosplay experience!\u003cbr\u003e"
