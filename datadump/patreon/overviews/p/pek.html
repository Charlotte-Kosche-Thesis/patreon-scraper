    "summary": "Hello there, I\u0027m pek, a passionate software developer. Been in the field since I was 14. Started way back when with GWBasic, moved\n     to HTML/PHP, then Java, now C#; admittedly not the best path. I\u0027ve been doing it professionally\u00a0for the last 7 years, and currently doing some Unity 3D consultation.\u003cbr\u003e\u003cbr\u003eAbove all, I love programming as a whole. I follow the news, play around with languages, platforms, tools, and generally try to keep up to date with everything. I subscribe and read to a lot of news sources and would generally share them with friends, thus Morning Cup of Coding was born.\u003cbr\u003e\u003cbr\u003eMorning Cup of Coding is a daily programming newsletter that provides a curated list of long form articles with a knack for knowledge. Its goal is to be the first thing you read in the morning to learn something new and interesting. You only get articles (no videos/podcasts/presentations/etc) which are no more than three days old.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheck out previous issues and subscribe to the newsletter by visiting\u00a0\u003ca href=\"http://humanreadablemag.com/morningcupofcoding\"\u003ehttp://humanreadablemag.com/morningcupofcoding\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMorning Cup of Coding started as a subreddit a few years ago where I would share articles I liked daily. I tried different post formats, but in the end, Reddit was not the best place for it. So a few months ago it turned into a newsletter. While that was happening, I talked to a few of the authors to see if they would be interested in a magazine. Turns out, they do! However, I need some help with that.\u003cbr\u003e\u003cbr\u003eAnd this is where you come in. Your pledges on Patreon with help me continue working on my newsletter in the short term, while also fund the first issue of the magazine I\u0027m working on in the long term.\u003cbr\u003e\u003cbr\u003eI am extremely grateful for any amount you pledge."
