    "summary": "Welcome to\u00a0\u003ca href=\"https://www.thepairingpodcast.com/\" target=\"_blank\"\u003ePairing\u003c/a\u003e, a podcast where we talk about pairing wine with art and pop culture! Every episode, your host, Emma Sherr-Ziarko, will pair wine with works of art, literature, film, theatre, music, and more! Tune in every other week to find out what to drink with what you enjoy most in life.\u003cbr\u003e\u003cbr\u003eJoin us on Patreon to get access to exclusive content, bloopers, patron-only mini-episodes, monthly livestreams, and customized pairings made only for you! With you by our side we can devote more time to Pairing and create more exciting content!\u003cbr\u003e\u003cbr\u003ePairing was created and is hosted by\u00a0\u003ca href=\"http://www.emmasherrziarko.com/\" target=\"_blank\"\u003eEmma Sherr-Ziarko\u003c/a\u003e, a classically trained actor, whom you can hear on the Audio Drama Wolf 359, and who has also passed her Level 1 Exam with the Court of Master Sommeliers. She is often joined by\u00a0\u003ca href=\"https://twitter.com/winston_shaw\" target=\"_blank\"\u003eWinston Shaw\u003c/a\u003e, the show\u2019s composer and audio recordist. Winston is also a classically trained actor and history buff, who gives Emma some context to her fanciful musings. (They are also frequently joined by Queen Catherine, the studio manager, who keeps them on task.)\u003cbr\u003e\u003cbr\u003eVisit us on our website at \u003ca href=\"http://www.thepairingpodcast.com/\" target=\"_blank\"\u003ewww.thepairingpodcast.com\u003c/a\u003e, and follow us on\u00a0\u003ca href=\"https://twitter.com/PairingPodcast\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://pairingpodcast.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/pairingpodcast/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.instagram.com/pairingpodcast/\" target=\"_blank\"\u003eInstagram\u0
