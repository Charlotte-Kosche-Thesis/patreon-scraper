    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/2koneC33SFA\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-12-15T05:00:48+00:00",
    "summary": "\u003ch3\u003eMy name is\u003cbr\u003ePeter Falkenberg Brown. \u003c/h3\u003e\u003cbr\u003e\nI\u0027m a Public Speaker and a Writer of Stories, Poems, Essays, and Books, and am studying how to walk the mystical path.\u003cbr\u003e\u003cbr\u003e\nI host a video channel called \"\u003cstrong\u003eLove, Freedom, and the World\u003c/strong\u003e,\" at the link below.\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/channel/UCGPezEyYpTZ-8Eq3D5aN4GA\" target=\"_blank\"\u003e\u003cstrong\u003ehttps://www.youtube.com/channel/UCGPezEyYpTZ-8Eq3D5aN4GA\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eThe world is so full of stress that people sometimes find it difficult to be inspired about life.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eI\u0027ve been profoundly helped by the words of others, at critical moments of my life. I continue to find encouragement from others on a daily basis, and would like to contribute to that wellspring of illumination.\u003cbr\u003e\n\u003cbr\u003eThus, the mission of my video channel is to help bring the inspirations of love, beauty, joy, and freedom to as many people as possible around the world.\u003cbr\u003e\n\u003cbr\u003eI\u0027m incredibly enthusiastic about this mission and would like to ask you to help me accomplish it. I need your help in two ways:\u003cbr\u003e\n\u003col\u003e\n  \u003cli\u003eCan you tell as many people as you can about these videos, as often as you can? If you are able to do that, joined by many others who watch these videos, then together, we will reach more and more people who will be grateful for our efforts.\u003cbr\u003e\u003cbr\u003e\n  \u003c/li\u003e\n  \u003cli\u003eMy goal is to increase the time that I\u0027m able to do these videos, and make them better and better, and reach more people with them. In order to do that, funding is necessary.\u003c/li\u003e\n\u003c/ol\u003e\nYour participation in the \u003cstrong\u003eLove, Freedom, and the World Project\u003c/strong\u003e will directly impact how many people we can reach with words of love, beauty, joy, and freedom.\u003cbr\u003e\n\u003cbr\u003eTo make it easy for you to support this effort on a monthly basis, I\u0027ve joined the Patreon crowd-funding platform. By participating in this effort, you will become a \u003cstrong\u003ePatron of the Arts\u003c/strong\u003e, just as was common during the Renaissance.\u003cbr\u003e\n\u003cbr\u003eI\u0027ve set up a variety of \"Patronage Levels,\" which all come with benefits or \"rewards\" given back to each of you. Read about them on the sidebar.\u003cbr\u003e\n\u003cbr\u003eYou\u0027ll be able to read patron-only posts here at this Patreon channel, and can also follow me on Twitter at \u003cstrong\u003e@falkenbrown\u003c/strong\u003e (\u003ca href=\"https://twitter.com/falkenbrown\" target=\"_blank\"\u003ehttps://twitter.com/falkenbrown\u003c/a\u003e) and email me at peterbrown@worldcommunity.com.\u003cbr\u003e\u003cbr\u003e\nThank you in advance for becoming a Patron!\u003cbr\u003e\n\u003cbr\u003eI am very grateful for all your support.\u003cbr\u003e\n\u003cbr\u003eI could not do this without you!\u003cbr\u003e\u003cbr\u003e\nLove and Blessings, and Thank You!\u003cbr\u003e"
