    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWHO AM I?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi! My name is Chris Wong, owner of the Ping Pong Flix YouTube channel.\u00a0I am a genre film enthusiast and love to discuss and speculate on films in the DC Extended Universe, the Monsterverse with Godzilla and Kong, Cloververse, Power Rangers, and more!\u00a0 There is no shortage of controversy out there but I generally see things half glass full.\u00a0 So having these positive lenses, I drive to pump positive vibes into these everyday stories and maybe offset the negativity these topics receive.\u00a0 But most of all I just love to talk about these films and hope others can join in my excitement and anticipation for the future of genre films.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY FUTURE PLANS!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhat started out as temporary need to release my inner thoughts for the films I love has become a therapeutic hobby of passion.\u00a0 But as time goes on, I find myself wanting to do more with my channel and possibly grow it into a steady Movie Show - movie news, podcasts, interviews, ask me anything, and more!\u00a0 Unfortunately these new ambitions for this channel would require more work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY YOUR HELP WOULD BE APPRECIATED!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you are a current viewer and wish to watch my videos freely, great!\u00a0 Your viewing of my videos everyday alone is a HUGE reward for me and I am deeply HONORED.\u00a0 \u003cbr\u003e\u003cbr\u003eIf you do wish to contribute $2/month, $5/month, or $15/month - every bit will go to supporting my future ambition in taking this channel to the next level.\u00a0 Your contribution would go towards upgrading my tools to increase the quality of my videos, afford me more time, and add more content for the future!\u003cbr\u003e"
