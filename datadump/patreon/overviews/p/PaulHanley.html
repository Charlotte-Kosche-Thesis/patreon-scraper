    "summary": "\u003cimg src=\"http://i632.photobucket.com/albums/uu44/sabalomglitz/1_zpsh9szpmgz.jpg\"\u003e\u003cbr\u003eHey y\u0027all, I\u0027m Paul Hanley. \u00a0I\u0027m a freelance commercial illustrator and comics artist who\u0027s been contributing to various published things since 2009. \u00a0I\u0027ve worked on properties like GODZILLA, JUDGE DREDD, FIREFLY and BUCKAROO BANZAI as well as a small pile of creator-owned things. \u00a0But chances are you probably came here because you know my mostly-unofficial DOCTOR WHO work (I\u0027ve done a few covers for Titan Comics and designed the War Doctor\u0027s companion Cinder for the DOCTOR WHO: LEGACY game, but the vast majority of my DW art proudly wears the \"fan art\" label). \u00a0I\u0027m also continually doing covers for \"Whoniverse-adjacent\" character Iris Wildthyme in her various media appearances.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i632.photobucket.com/albums/uu44/sabalomglitz/2_zpseq9udwkq.jpg\"\u003e\u003cbr\u003eLately I\u0027ve backed off a bit from chasing \"licensed\" gigs to put more time into original work- mainly consisting of THE UNTHINKABLES, a comic I\u0027m writing and designing characters for (though my talented collaborators Ian Richardson, Julien Hugonnard-Bert, Simon Gough and Martin Simmonds do most of the art duties). \u00a0It\u0027s the most exciting work of my career, but it means passing on some paying gigs (when every dollar counts more than ever), prioritizing gigs I DO take by money, and not \"wasting\" valuable time on just-for-fun fan art.\u003cbr\u003e\u003cbr\u003eWell, I \u003cem\u003elike\u003c/em\u003e wasting time on fan art, dammit. \u00a0If the Patreon account makes enough money, I\u0027ll have a little (maybe even a lot) more time for that while also moving ahead on Unthinkables and maybe one or two other writing projects. \u00a0The goal is to put out more of the work I\u0027m most passionate about, while also giving some special rewards to the people who support and enjoy it the most. :)\u003cbr\u003e\u003cbr\u003e(And if this thing \u003cem\u003ereally \u003c/em\u003etakes off, maybe we can get an exclusive webcomic going.)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i632.photobucket.com/albums/uu44/sabalomglitz/3_zpshzmhbxll.jpg\"\u003e\u003cbr\u003e"
