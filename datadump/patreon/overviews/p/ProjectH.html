    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\t\u003cstrong\u003e \tIn summary, Fallen Doll is a real-time next-gen hentai game powered by Unreal Engine 4 with VR support. Before you proceed, be informed that this game is for adults only.\u003cbr\u003e\t\u003cbr\u003e\t\t\t\t\t\tIf you are 18 or older and wonder what the game is like,\u00a0welcome to try out the demo! \t \t\u003cbr\u003e\t\u003cbr\u003e\t\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://mega.nz/#!7Bg2EYgQ!mBD8bpYO37CVjwJ_yAXSDeZJBYcMaYmRrydK77IKZ7g\" target=\"_blank\"\u003eNON-VR DEMO\u003cbr\u003e\t\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://mega.nz/#!fQh3SKBI!kH4pwCX1_OsAzNjiwKdFYnnDqob5uOJuAfvrJ8aY7_s\" target=\"_blank\"\u003e\u003cstrong\u003eVR DEMO\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\t\u003cbr\u003e\t\u003cstrong\u003e\tFor 64-bit PC only at the moment.\u003cbr\u003e\t\t\t\tVR version currently supports HTC Vive, Occulus Touch and Windows MR. \u003cstrong\u003e\u003cbr\u003e\t\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/271579897\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e \u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eBe warned, below are NSFW in-game screenshots. \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\t\u003cimg src=\"https://i.imgur.com/mlqjJzZ.jpg\"\u003e\u003cbr\u003e\t\u003c/strong\u003e\u003cimg src=\"https://i.imgur.com/pV8gpEL.jpg\"\u003e\u003cbr\u003e\t\u003cimg src=\"https://i.imgur.com/rIjQluH.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\t\u003cbr\u003e\t\u003cdiv style=\"text-align: center;\"\u003e\t\t\u003cimg src=\"https://i.imgur.com/vZI6Ech.png\"\u003e\u003cbr\u003e\t\u003c/div\u003e\t\u003cdiv style=\"text-align: center;\"\u003e\t\t\u003cbr\u003e\t\t\u003cstrong\u003e\"Maybe I shouldn\u0027t have told you \u2014 about it being electrical.\"\u003cbr\u003e\t\t\u003c/strong\u003e\u003cstrong\u003e-Phillip K. Dick, \u003cem\u003eDo Androids Dream of Electric Sheep?\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003c/em\u003e\u003c/strong\u003e \t\u003c/div\u003e\t\u003cdiv\u003e\t\t\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\t\t\u003c/em\u003e\u003c/strong\u003e\u003cem style=\"background-color: initial;\"\u003eLadies and gentlemen, our most valued customers and friends, a very fine evening to you!\u00a0\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\t\t\u003c/em\u003e\u003c/strong\u003e \t\u003c/div\u003e\t\u003cdiv\u003e\t\t\u003cem\u003e \t\tIt\u0027s the moment we\u0027ve long been waiting for - the grand opening of the Erotes Nightclub. \t\u003cbr\u003e\t\t\u003cbr\u003e\t\t\t\t\t\tIt is not only a place of comfort and luxury, but also a proving ground of a cutting-edge scientific achievement: \t \t \t\t\u003cbr\u003e\t\t\t\t\t\tthe state-of-the-art bionic humanoid robot\u00a0codenamed \t \t \t\t\u003cstrong\u003eErika\u003c/strong\u003e will be at your service to fulfill your wildest desire.\u003cbr\u003e\t\t\u003cbr\u003e\t\t\t\t\t\tThe recent breakthrough of synthetic tissue engineering has pushed scientific boundaries far beyond the imagination of our ancestors, \t \t \t\t\u003cbr\u003e\t\t\t\t\t\tand we are delighted to have you here to behold and enjoy such a special experiment: \t \t \t\t\u003cbr\u003e\t\t\u003cbr\u003e\t\t\t\tIs that possible to create a synthetic body indistinguishable from a real human? \t \t \t\t\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cstrong\u003e \tErika\u003c/strong\u003e will be the answer. Will she be the Aphrodite we all lust for? Or merely another lifeless sex doll waiting to be disposed of?\u003cbr\u003e\t\t\u003cstrong\u003e\u003cbr\u003e\t\t\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\t\t\u003cdiv style=\"text-align: center;\"\u003e\t\t\t\u003cem\u003e\u003cstrong\u003eThe curtain has risen, and the show must go on!\u003c/strong\u003e\u003c/em\u003e \t\t\u003c/div\u003e \t\t\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\t\t\u003cdiv style=\"font-weight: bold; text-align: center;\"\u003e\t\t\t\u003cimg src=\"https://i.imgur.com/dBF9Upy.png\"\u003e\u003cbr\u003e\t\t\u003c/div\u003e\t\t\u003cdiv\u003e\t\t\t\u003cbr\u003e\t\t\t\u003cstrong\u003e Updates will be released on a monthly basis.\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\t\t\t\u003cbr\u003e\t\t\t\t\t\t\t\t\t\t\t\tAristocrat tier and Capitalist tier patrons can get the full game along with all future updates with a\u00a0one-time pledge. \t\t \t\t\t\u003cbr\u003e\t\t\t\u003cbr\u003e\t\t\t\u003c/strong\u003e\u003c/strong\u003eAll your pledges go directly into the development and every dollar helps.\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\t\t\t\u003c/strong\u003e\u003c/strong\u003e \t\t\u003c/div\u003e\t\t\u003cbr\u003e\t\t\t\tOur roadmap is primarily shaped by community feedback. Most in-game elements (including but not limited to outfits, hairstyles, items and sex animations) will go through polls or discussion. \t \t\t\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cstrong style=\"font-weight: bold;\"\u003eOn condition that Fallen Doll is finished with surplus funds, a new game project will start immediately\u00a0thereafter. \t\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cdiv style=\"font-weight: bold; text-align: center;\"\u003e\t\t\t\u003cimg src=\"https://i.imgur.com/quWFc3F.png\"\u003e\u003cbr\u003e\t\t\t\u003cbr\u003e\t\t\u003c/div\u003e \t\t\u003c/strong\u003e \tEvery month a few patrons randomly selected from eligible tiers will be given the chance of customizing an NPC. You can define the name and preferences of the NPC in question.\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cstrong\u003ePatron-customized NPCs will show up in all copies to everyone, be them updates or the full game.\u003c/strong\u003e\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cdiv style=\"text-align: center;\"\u003e\t\t\t\u003cimg src=\"https://i.imgur.com/iCVh77b.png\"\u003e\u003cbr\u003e\t\t\t\u003cstrong\u003e\u003cbr\u003e\t\t\t\u003c/strong\u003e \t\t\u003c/div\u003e\t\t\t\t\tEvery month patrons of eligible tiers will be able to vote for new outfits and new plays. \t \t\t\u003cbr\u003e\t\t\u003cbr\u003e\t\t\t\t\tEach option in the polls will have an independent progress bar. Cumulative votes for that option will gradually fill it up. Higher voting weight means more progress of your selection will be made by a single vote.\u00a0The progress will be carried\u00a0over\u00a0to following polls until it is full. \t \t\t\u003cbr\u003e\t\t\u003cbr\u003e\t\t\t\t\tThe amount of votes needed to get the bar filled up to maximum varies with workload: the more difficult to implement, the more votes it needs. \t \t\t\u003cbr\u003e\t\t\u003cbr\u003e\t\t\t\t\tOnce the progress bar is filled up to full, we will start working on it as soon as possible. \t \t\t\u003cbr\u003e\t\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\t\t\u003cstrong\u003eEvery vote counts. Even if your choice failed to win the poll of that month, your vote still makes a long-lasting difference.\u003c/strong\u003e\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\t\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\t\t\u003ci style=\"font-weight: bold;\"\u003e \tThanks again for your time reading this!\u003cbr\u003e\t\t\t\t\tRegards, \t \t \t\t\u003cbr\u003e\t\t\t\t\tProject H Studio \t \t \t\t\u003c/i\u003e\u003cbr\u003e\t\u003c/div\u003e\n\u003c/div\u003e"
   },
