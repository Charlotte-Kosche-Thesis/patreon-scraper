    "summary": "I\u0027ve always loved doing fan art, it\u0027s been a passion of mine for nearly 10 years now and I\u0027ve had a blast filling up my gallery with it. Being a huge gamer and having big interest in the entertainment world, \u00a0I can never run out of things to draw. Be it to gain hype over an upcoming game that I\u0027m bursting for, or to let out excitement for that blockbuster movie that seems so far off. I\u0027m always inspired to create more fan art using the dynamics and energy of my style.\u003cbr\u003e\u003cbr\u003eWith your support you\u0027ll help me gain the funds needed to allow me to make time for fan art, now that I\u0027m a full-time freelance artist. What I\u0027m doing and have always done is free, but if you\u0027re feeling generous it would help me out a lot, It can be as little as $1 a month.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i62.tinypic.com/2vsmgt5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m really looking forward to interacting with you all, I\u0027ll be taking requests on what you\u0027d like to see, I\u0027ll also be doing a poll where you can vote on which fan art idea you\u0027d like to see next.\u003cbr\u003e\u003cbr\u003eThere will be some great rewards for being a patron, based on the tier you choose, you can get access to high resolution art, original Photoshop documents including layers, some behind the scenes videos and access to video tutorials of my art process. I\u0027ll also be doing an hour session in Google hangouts one a month for those of you who have questions, or just want to chat. And many more rewards.\u003cbr\u003e\u003cbr\u003eLet\u0027s make this happen! Your support would be greatly appreciated!"
