    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat is PSS and Philip Andersson Animation?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThis has existed since 2006, where I have done animation and video.\u003cbr\u003eI made some short film, animation sketch and review things I love.\u003cbr\u003eIn the beginning when I was a teenager, it was easier to get into things like software and equipment without being afraid of their own economy.\u003cbr\u003eBut now that I\u0027m an adult and economy right now is important in private life, I have to find another way to get money into making video and animation.\u003cbr\u003eThat\u0027s what Patreon is going to help me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat animation did you made?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI did made a webserie called \"Medie N\u00f6rdarna\" (Media Geeks), but I also made this animation such as \"A day with Dracula\", \"The Ultimate PSS Mini Films\" and the more viewed video on PSS \"The Laughing Police\"\u003cbr\u003e\u003cbr\u003eHere\u0027s the showreel from Philip Andersson Animation:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/E-fjYFdf-mg?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhich\u00a0language are you using?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMostly it\u0027s swedish, but I\u0027m trying to make it more international to put an english subtitle or make a video that is in english.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhere will money go to?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eIt will go to this production like software, equipment, license music, more hardrive space and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHow much is $1 in SEK?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eAbout 10 SEK.\u003cbr\u003eYou can look up the price first before you become a Patron.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eDo I have to donate?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eIt\u0027s your choice, I will still continue to animate and create video as I usually do.\u003cbr\u003eBut you can provide support for this production.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e*What is feature video?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eFeature video is what PSS shows as usual:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAnimation\u003c/li\u003e\u003cli\u003eLive-action video sketch\u003c/li\u003e\u003cli\u003eReview\u003c/li\u003e\u003cli\u003eLive Broadcast\u003c/li\u003e\u003c/ul\u003eIf I make a video that don\u0027t qualify feature video, I will not charge your patreon support.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
