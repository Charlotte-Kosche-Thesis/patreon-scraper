    "summary": "\u003cimg src=\"http://www.punyhumangames.com/wp-content/uploads/2017/09/patreon-deco-header1.png\"\u003e\u003cbr\u003eWe\u0027re a group that are always tinkering, playing, and pushing ourselves to be more. It\u0027s important that we support our games, and their respective community, but how do we push forward?\u003cbr\u003e\u003cbr\u003eOur games are purposely priced low, because we\u0027re not interested in making anything that costs more than $30 right now. Revenue from these games go right back into their development, but we need your support to prototype new games, and be as transparent about our development as possible.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.punyhumangames.com/wp-content/uploads/2017/09/patreon-deco-goals.png\"\u003e\u003cbr\u003eThis Patreon should be considered our \u003cstrong\u003eResearch and Development\u003c/strong\u003e department. We tend to try a lot of new things, in order to hammer out the right idea, and we\u0027d like to talk openly about our challenges.\u00a0\u003cbr\u003e\u003cbr\u003eIn exchange for various rewards in our Discord, on our forums and in our games, our goals are to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eReport weekly on progress with our existing games.\u003c/li\u003e\u003cli\u003ePrototype and debate new game ideas.\u003c/li\u003e\u003cli\u003eShare and discuss said ideas with the community.\u003c/li\u003e\u003cli\u003eWrite informative posts on lessons learned, things to avoid, and new knowledge.\u003c/li\u003e\u003cli\u003eHost and run tournaments and contests for our communities.\u003c/li\u003e\u003cli\u003eHave fun!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://www.punyhumangames.com/wp-content/uploads/2017/09/patreon-deco-patreon.png\"\u003e\u003cbr\u003eLong ago, we used to have a Supporter Program for those who wanted to donate while we worked on Dystopia. As we merged with the team behind Blade Symphony (then called Berimbau,) we turned it into a Club for those who wanted extra rewards in-game or to try our new games or new game ideas. We liked the idea behind that, because it could pay for our time spent working on new game ideas, creating the infrastructure to distribute to our community, receiving and acting on feedback. \u003cbr\u003e\u003cbr\u003eWith Patreon, we can do the same thing. Your support will go into new game ideas, new versions of our existing games, and ensuring that we live stream and communicate our progress. In addition, Patreon allows us the ability to link into an API, so that we can provide cool rewards for our fans.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for your help! We\u0027d prefer to crowdfund our prototypes this way, because it means we can be open with our work and are held accountable to our fans.\u003c/strong\u003e"
