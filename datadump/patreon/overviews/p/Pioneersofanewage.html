    "summary": "We want to continue doing the work of\u00a0\u003ca href=\"https://www.facebook.com/NewAgePioneer/\" target=\"_blank\"\u003e Pioneers of a New Age\u003c/a\u003e, approaching knowledge and education in a down to earth and explorative way. \u003cbr\u003e\u003cbr\u003eWe\u0027ve always enjoyed learning new perspectives and ideas, and staying up to date on current affairs, and feel it is a good time to expand and share our learning experience with the world by making our own version of news!\u003cbr\u003e\u003cbr\u003eWith a zero dollar budget, we\u0027re able to share what we learn in our daily lives, which includes our daily experiences, as well as commentary on national and world news. As our operation expands, we hope to be able to establish a newsletter at teydam INC., as well as host local interviews talking about the needs of local people \u0026amp; what is making their lives difficult. We will be conducting our own reporting and likely hosting it at the website on \u003ca href=\"http://www.teydaminc.space\"\u003ewww.teydaminc.space\u003c/a\u003e in a blog format, as well as with Patron-only posts. \u003cbr\u003e\u003cbr\u003eWe publish original stories, political cartoons are something that also interests us (and we\u0027re attempting to get into), but we are very open to hearing what our community wants and fulfilling that demand as we move forward with our operations.\u003cbr\u003e\u003cbr\u003e Right now, we\u0027re focusing on streaming games from our house to build a community for some other locals and pave the way for them to have a community of folks ready to support them.\u003cbr\u003e\u003cbr\u003eThanks for reading, hope to see ya around, check out twitch.tv/og_soros \u0026amp; twitch.tv/edin_prime to check out our personal streaming channels :)\u003cbr\u003e"
