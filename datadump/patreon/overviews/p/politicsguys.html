    "summary": "Welcome to our Patreon Page!\u003cbr\u003e\u003cbr\u003eWe started\u00a0\u003ca href=\"http://politicsguys.com\"\u003eThe Politics Guys\u003c/a\u003e because we were tired of all the brain-dead, talking-point-riddled, partisan yelling and screaming in the media. We thought we could give people something better than that - that people \u003cem\u003edeserved\u003c/em\u003e\u00a0better than that - and so we started our own podcast.\u003cbr\u003e\u003cbr\u003eWe strive to be a sane \u0026amp; sensible alternative to the sensationalism and superficiality of so much of the political media. Our goal is to present listeners with conservative and liberal views on the key issues of the day, but to do so in a way that focuses less on emotional outbursts and demonizing \u0027the enemy\u0027 and more on finding common ground and arriving at a deeper and fuller \u00a0understanding of politics and policy.\u003cbr\u003e\u003cbr\u003eIt\u0027s a big job - a lot bigger than we initially anticipated - but we\u0027re committed to the task of providing our listeners with substantive analysis of the week\u0027s news as well as in-depth interviews with people worth hearing from.\u00a0\u003cbr\u003e\u003cbr\u003eWe greatly appreciate your support, and welcome any and all feedback. With your help, we\u0027ll be able to keep carving out a little chunk of the Internet for honest, serious, and substantive political conversation.\u00a0\u003cbr\u003e\u003cbr\u003eThanks!\u003cbr\u003eMike, Jay, and Trey\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
