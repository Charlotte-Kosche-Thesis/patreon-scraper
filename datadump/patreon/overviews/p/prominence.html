    "summary": "\u003ch3 style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font-weight: bold; color: rgb(64,64,64); line-height: 36px;\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWelcome to my Patreon page!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout me\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nHey guys, I\u0027m\u00a0\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eProminence\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0and since you\u0027re here I think you already know what my work is about.\u00a0If you don\u0027t, check out my gallery over at\u00a0\u003ca href=\"http://www.hentai-foundry.com/pictures/user/Prominence\" rel=\"nofollow\" target=\"_blank\"\u003eHF\u003c/a\u003e or\u00a0\u003ca href=\"http://prominence85.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e to fix that. \u003cbr\u003e\n\u003cbr\u003e\nLong story short,\u00a0I made this patreon because\u00a0I like drawing NSFW pictures. My main goal is to draw and write the stories running through my head.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePurpose\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nThis Patreon was created for those of you who wish to support the content which I produce, Any support offered is greatly appreciated!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eContent\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv\u003eEach month I\u0027ll be making one or two Pinups/Comic page each month.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eLow res. content will be made available later on my\u00a0\u003ca href=\"http://prominence85.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e or\u00a0\u003ca href=\"http://www.pixiv.net/member.php?id=12970186\" rel=\"nofollow\"\u003e\u003cstrong\u003ePixiv\u003c/strong\u003e\u003c/a\u003e.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSteam\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003eI also tend to stream while I draw so come hang out and chat, ask questions, or just watch.\u00a0\n\u003ca href=\"https://www.picarto.tv/live/channel.php?watch=Prominence\" rel=\"nofollow\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003eProminence\u0027s Picarto.tv Stream\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003ePlease be aware that a lot of my art is intended for adults, and is NOT SAFE FOR WORK.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e"
