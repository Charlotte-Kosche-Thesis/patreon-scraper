    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eWho is Peach Milk?\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003eHey I\u0027m \u00a0PeachMilk3D, you can just call me Peach for short ! I\u0027m a 3D artist and has been into the 3D scene ever since I was 14, and vowed since that I\u0027d start making models of my own. Most people know me as a MMD model editor and part maker.\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eWhy did I come to Patreon ?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy goal is to become a freelance 3D Artist and to maybe produce a game of my own one day. Also to share my knowledge with whoever needs it, with your support and love, all of those dreams will come true !\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eWhat will I find here ?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e Here you will find 3D models made from scratch in Blender, tutorials on how you can make certain models and parts yourself and information to help you on your Blender journey while you follow mine. Supporting me will definitely give you access to Peach only treats, so consider becoming a patron and you\u0027ll get spoiled tons !\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eWhen will I be charged and will when I receive my rewards?\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003eUsually the very beginning of the month you will be charged ! As for rewards you will get them the next following month ! So if you pledged in June, you\u0027d get them in early July !\u003cbr\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eCan I see the pricing for your commissions + how do we pay ?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003eOf course you can ! Here\u0027s a rundown for each category. When you send a message be sure to include references so I can give you an accurate pricing. All payments will be through paypal.\u003c/div\u003e\u003cimg src=\"https://pre00.deviantart.net/95e5/th/pre/i/2018/030/b/c/3d_commission_information_by_peachmilk3d-da96og0.png\"\u003e\u003cbr\u003e"
