    "summary": "It is my dream to create art for a living. Until more recently, I\u0027ve had success doing custom work, but this means I\u0027ve had less time to focus on my personal creative ideas. I try to create art that reflects a childhood delight in exploring the most beautiful and frightening things in both a real and imaginary world.\u00a0I am very inspired by autumnal and spooky things, and I like to draw pictures to go with lines from my favorite literary works. I started creating my own illustrated book about lighthouses that you can help me finish and publish one day soon.\u00a0\u003cbr\u003e\u003cbr\u003eThough currently based in New York City, I am planning a huge move to Cape Cod, Massachusetts within the next year. Everything about the Cape inspires me. My fiance and I found a house built in 1733 that we want to buy that has enough land for us to start an adventure in homesteading. My dream life would be to live in this home and create custom and personal art (painting, drawing, jewelry, photography) full time. If you like what you see, you can help me fulfill that dream. :)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.etsy.com/shop/RobinCagey\" rel=\"nofollow\"\u003ehttps://www.etsy.com/shop/RobinCagey\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://rdcagey.tumblr.com/\" rel=\"nofollow\"\u003ehttp://rdcagey.tumblr.com/\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/23598166@N05/\" rel=\"nofollow\"\u003ehttps://www.flickr.com/photos/23598166@N05/\u003c/a\u003e\u003cbr\u003e"
