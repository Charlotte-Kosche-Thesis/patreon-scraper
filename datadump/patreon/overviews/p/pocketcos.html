     "description": "When I hit my first goal, there are a few things I\u0027d love to purchase!\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eA dress form\u003c/strong\u003e\u00a0- this will make patterning and sewing a lot easier for me. I\u0027ll be able to hang my projects up on something concrete instead of laying them on the floor or folded in a pile.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSewing Materials \u003c/strong\u003e- things like french curves, quilting clips, quilting pencils, and so much more to help with the marking up process!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFabric \u003c/strong\u003e- I\u0027ll also be able to get things for my fall projects like \u003cstrong\u003ePair Skate Yuuri \u003c/strong\u003ewith my cosplay partner Koholint Cosplay and \u003cstrong\u003eMisty \u003c/strong\u003efor my Pokemon gym leaders group! While the fabrics aren\u0027t necessarily expensive, it all adds up.\u003c/li\u003e\u003cli\u003eLast but not least, \u003cstrong\u003esewing classes\u003c/strong\u003e. Everything I know is self-taught and there\u0027s just. SO MUCH TO LEARN. I\u0027ll start taking some classes at my local fabric stores and whatnot so I can learn everything I need to know. They\u0027re not that expensive, but it adds up!\u003c/li\u003e\u003c/ul\u003eEven reaching half this goal will help me as the first thing I\u0027ll be buying is the dress form! It\u0027s been on my wish list for a while and I\u0027d love to add it to my craft room.\u003cbr\u003e\u003cbr\u003e",
