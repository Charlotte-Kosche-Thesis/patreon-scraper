    "published_at": "2018-03-04T00:39:36+00:00",
    "summary": "Hey\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/planner-girl-chatter/id1233966392?mt=2\"\u003ePlanner Girl Chatter\u003c/a\u003e pals! \u003cbr\u003e\u003cbr\u003eThank you so much for checking out our Patreon page! Our names are\u00a0\u003ca href=\"https://www.instagram.com/fold.paper.scissors/?hl=en\"\u003eColleen Phelan\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/jamiemarquezbratcher/?hl=en\"\u003eJamie Marquez-Bratcher\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.instagram.com/stephanie.plans/?hl=en\"\u003eStephanie Meadors\u003c/a\u003e. We are 3 planner gals in Arizona creating a weekly podcast about how we use our lives, decorating our day planners \u0026amp; interviewing our favorite people in the community. Our content is marked explicit because in being our authentic selves we don\u2019t alway shave PG language, and neither do our guests.\u003cbr\u003e\u003cbr\u003e\n\nPlanner Girl Chatter was born out of the desire to share the stories of women in the community, and to bring the chatter at a planner meetup to your desk each week. We were inspired by the amazing women in the\u00a0\u003ca href=\"https://www.facebook.com/groups/azplannergirls/\"\u003eArizona Planner Girls\u003c/a\u003e community who always show up venerably with stickers, washi, and planners in hand to our monthly meetups.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nWith 3 different voices, 3 different planner styles, and 3 very different lives you get a full range of different perspectives of this hobby in a truly authentic way. Colleen is a EC lover and BuJo gal, Jamie is a recovering IWP fan \u0026amp; TPS obsessed, Stephanie hoards her EC covers \u0026amp; KAD Binders.\u00a0\u003cbr\u003e\n\n\u003cbr\u003eOver the past few years we\u2019ve been putting on events like Plancation, A Planners New Year, Pinners After Party, AZ/CALI Girls Unite, and countless meetups! We\u2019ve treated ourselves to most of the major planner events happening throughout the community and built a ton of friendships along the way.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nWith your support we\u2019ll be able to do a few things. First, we\u2019d love to cover the costs of hosting, editing, and all the other things associated with running the podcast. Second, we\u2019d love to start building up funds to travel to even more Planner Events in 2018 throughout the country no only to meet all of you listening, but chat about them on the podcast. All the events, structure, websites, hosting and our time has been 100% out of our pockets up to this point, we\u0027ve never taken a profit from any of the events we\u0027ve hosted, all of this has been a labor of love for 2 years. If we were able to do this much so far, we are excited to see what\u2019s possible with a little bit of community support from Planner Gal\u0027s like you.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nIn exchange for your support we\u2019ve got a bunch of perks so you get something beyond the free content we are already creating.\u003cbr\u003e"
