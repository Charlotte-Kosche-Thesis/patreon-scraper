    "published_at": "2015-11-02T22:11:38+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003eHello\neverybody! \u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eMy name is Katarzyna, but you know me better as Panna N. I\u0027m a comic book artist from Poland and I mostly publish my stuff on\u003ca href=\"http://pannan-art.tumblr.com/\" rel=\"nofollow\"\u003e tumblr\u003c/a\u003e and \u003ca href=\"http://tapastic.com/kwiterscheim\" rel=\"nofollow\"\u003eTapastic. \u003c/a\u003e\u003cbr\u003eI was born in August, 1988. I always wanted to be an artist, make comic books and tell stories that others would enjoy. Happily for me, my family and friends always supported me in my decisions. That\u0027s why I didn\u0027t quit and continued to create more and more!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eSo...\nwhy I want YOUR support?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI don\u0027t have a full time job at the moment, I mostly work as a freelance illustrator. I put most of my spare time into three webcomic series, though. It\u0027s a lot of work \u2013 that you can be sure!\u003cbr\u003eMy webcomics will always be FREE. All of my stuff, such as illustrations and short stories, are published on the Internet and everyone can enjoy it, anytime, anywhere! Patreon will help me to keep it that way. If I can pay my bills and not worry aboutmoney, I\u0027ll be able to make more free series that you can enjoy! Remember, your support is optional \u2013 it\u0027s your decision if you want to help me or not. But you need to rememberthat if you want me to draw and write more \u2013 I need some help from my fans.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhat\ndo I do?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nCurrently I\u0027m working on 3 webcomic series and some illustrations.\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e1995REGI\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://pannan.vot.pl/arizona-saints/grafiki/regi.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003eDid you ever think about how cool it would be to read a webcomic that uses social media as a platform to tell a story?\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e1995regi \u003c/em\u003e\u003c/strong\u003eis a project where fictional character shares her life with others by posting photos she took\u2026 and the whole thing is illustrated by me! Think of it as a \u201eslice of life\u201d told Instagram-style. Also, comments and interactions with followers are all a part of this!\u003cbr\u003eYes, the main character can talk with you, will respond to your comments and sometimes will ask for your opinion! All of this can affect the actual plot.\u003cbr\u003e\u003cstrong\u003e\u0026gt; \u003ca href=\"https://instagram.com/1995regi/\" rel=\"nofollow\"\u003e1995REGI INSTAGRAM\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://instagram.com/1995regi/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eSLAVONICA\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://pannan.vot.pl/arizona-saints/grafiki/slavonica.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003eAnthology of fantasy stories inspired by Slavic mythology and culture \u2013 witches, gods and monsters. \u003c/em\u003eBased on fairy tales and legends with my own, original characters.\u201eSlavonica\u201d is a project that includes short and long stories, with some extra illustrations.\u003cbr\u003e\u003cstrong style=\"\"\u003e\u0026gt;\u00a0\u003c/strong\u003e\u003ca href=\"http://tapastic.com/series/Slavonica\" rel=\"nofollow\"\u003e\u003cstrong\u003eSLAVONICA ON TAPASTIC\u00a0\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eCONSTANTINE\nRETURNS\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://pannan.vot.pl/arizona-saints/grafiki/kostek.png\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cem style=\"\"\u003eSilent and minimalistic webcomic about a young man called Constantine. \u003c/em\u003eThe story is about his everyday life and relationships \u2013 with his friends and family. The most personal project, but about problems that are more common than we all think. Even though the plot might seem naive and sentimental at times, it\u0027s still honest and mine.\u003cbr\u003e\n\u003cstrong\u003e\u0026gt;\u003c/strong\u003e\u003ca href=\"http://tapastic.com/series/Constantine-Returns\" rel=\"nofollow\"\u003e \u003cstrong\u003eCONSTANTINE ON TAPASTIC\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e \u003cem\u003e\u003cstrong\u003eMODERN\nDISNEY GIRLS\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://pannan.vot.pl/arizona-saints/grafiki/disney.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOver a year ago I\u2019ve decided to draw my own version of Disney characters in modern times.\u003c/em\u003e Why? I wasn\u2019t really pleased with thosemade by others. Many of these pictures were really nice, but hardly added anything new into the designs. So I wanted to challenge myself and create something that could be different.\u003cbr\u003e\u003cstrong\u003e\u0026gt;\u003ca href=\"http://pannan-art.tumblr.com/post/124834116126/pannan-art-modern-disney-2014-2015-with-names\" rel=\"nofollow\"\u003eMODERN DISNEY ON TUMBLR\u003c/a\u003e\u003c/strong\u003e"
