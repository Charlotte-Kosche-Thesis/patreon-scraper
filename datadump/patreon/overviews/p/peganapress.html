    "summary": "We are Mike and Rita of Pegana Press-Greetings and thanks for checking out our Patreon Page. \u00a0At Pegana Press we create letterpress books by hand. \u00a0Mike hand sets the type and prints the pages using a vintage Vandercook Sp15 press. \u00a0Rita binds the books by hand, without use of machinery. \u00a0The books at Pegana Press are by necessity limited to print runs of 50 to 120 books. \u00a0The content is rare fantasy, often times previously unpublished works or previously uncollected in book form. \u00a0Mike and Rita would like to continue producing unique handmade, limited edition, letterpress books. \u00a0Since 2009, we have released 13 books and 3 broadsides. \u00a0It takes us an average of 7 months to create books from start to finish and we are finding it increasingly challenging to sustain the press. \u00a0Making books the way we make them at Pegana Press is a full time job, but we simply are not making enough money to live on from book sales alone. \u00a0We need the help of Patrons who can really appreciate what we\u0027re doing and would like to see us continue. \u00a0Thank you for your interest. \u00a0--Mike \u0026amp; Rita"
