    "summary": "I grew up reading science fiction. \u00a0From the \u003cstrong\u003eLensman\u003c/strong\u003e stories of Doc Smith, to Heinlein\u2019s \u003cstrong\u003eThe Moon is a Harsh Mistress\u003c/strong\u003e, and beyond, I know that shaped my worldview. \u00a0I honestly believe that the world needs the literature of the imagination and of the possible, and it\u2019s nothing more than my nature to try to do something about that need.\u003cbr\u003eOn the strange journey my life has led me so far, one thing I have been told almost more often than any other is that I have a splendid speaking voice, and people enjoy listening to the sound of it, if not always to the things I actually say. \u00a0So, although I have been a silent reader from the very beginning, I thought, \u003cem\u003ewhy not make a try at reading some of these stories aloud?\u003c/em\u003e \u00a0Looking at the wide variety of modern media, I ended up picking live streaming (\u003ca href=\"https://www.twitch.tv/publiuslector\"\u003eTwitch\u003c/a\u003e) and Internet radio (\u003ca href=\"http://anonradio.net/djs/publius-hear-now-the-words/\"\u003eaNONradio\u003c/a\u003e) as ways for those words to be heard.\u003cbr\u003eOf course, it is in accordance with the best tradition and most approved precedent to tip the storyteller, and the uses I can find to put a little spending-money to are almost unlimited, so I had to find a way for my audience to support me on-line. \u00a0I\u2019m grateful to Patreon for providing that platform.\u003cbr\u003e"
