    "summary": "It\u0027s me, Javier.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for listening. It means so much to me that the work I\u0027ve put into Pretend Radio is appreciated.\u00a0\u003cbr\u003e\u003cbr\u003eAnd boy, it\u0027s a lot of work. When I first started Pretend Radio, I had one goal in mind \u2013 to tell great stories. I had no idea what I was getting myself into. First, I was surprised at how much fun it is to have 100% control of the storytelling process. Second, I had no idea I was going to have to wake up at 5am every morning to put it together. Honestly, I don\u0027t want to litter Pretend Radio with ads. But there are more stories to tell and not enough time. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s where you come in.\u00a0\u003c/strong\u003e\u003cbr\u003ePlease consider donating $1 per show. It takes a village, right? Let\u0027s start here and see where it goes.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere will your money go?\u00a0\u003c/strong\u003e\u003cbr\u003eYour donations will ensure Pretend Radio is here to stay. Currently, there are only so many episodes I can produce on my own. I\u0027d like to hire additional producers to continue bringing you compelling stories.\u00a0\u003cbr\u003e\u003cbr\u003eAlso, I\u0027m based out of North Carolina. That means there are 49 other states left untapped. Your donations will help expand my reach and capture stories from across the country.\u00a0\u003cbr\u003e\u003cbr\u003ePlus, you\u0027ll help pay for the website upkeep and pricey gear.\u00a0\u003cbr\u003e\u003cbr\u003eThank you again for listening.\u00a0\u003cbr\u003e\u003cbr\u003eJavier Leiva\u003cbr\u003ePretend Radio\u003cbr\u003e"
