    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003cstrong\u003e Hi! My name is Kai and I am 13\u003c/strong\u003e. I founded Millennial Studios in late 2017, and as part of that, one of our projects is a podcast called POV. Just being here on our page today means the absolute world to me - the reason for setting up millennial studios was to create an incubator for ideas, creativity and change, and I really do hope that has reached you through POV.\u003cbr\u003e\u003cbr\u003eWe have some awesome content and big ideas we want to share with\u00a0you ASAP... But we need your help! \u003cstrong\u003eThe whole team at Millennial Studios is under 18\u003c/strong\u003e (hence \u003cem\u003emillennial),\u00a0\u003c/em\u003ewhich means we are all full-time students, with limited financial assistance in creating great content. Are we going to stop? No. Are we going to charge for episodes? Absolutely not.\u00a0\u003cbr\u003e\u003cbr\u003eBut if POV has reached you and has inspired you with amazing people and their\u00a0stories then\u003cstrong\u003e it would mean the world to us if you could become our patron and support us\u003c/strong\u003e, so that we can keep going strong, and plus, you get to join the growing community of amazing people who are already enjoying the benefits!\u003cbr\u003e\u003cbr\u003eBy becoming part of our Patreon family, you\u0027ll be assisting us with not just the day-to-day operations of POV, but also helping us \u003cstrong\u003eplan for the future\u003c/strong\u003e. With your patronage, you\u0027ll be allowing us the time and resources to not only produce the 6 shows a year but also create more frequent, more in-depth content, purchase better equipment and get us out on the road to reach more perspectives, more inspiring people and more amazing stories!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what do you get in return? \u003c/strong\u003eQuite a bit actually.\u00a0\u003cbr\u003e- Patreon exclusive content \u003cem\u003e(you\u0027ll have to wait and see!)\u003cbr\u003e-\u00a0\u003c/em\u003eEarly access to regular POV episodes\u003cbr\u003e- A shout-out on our \"\u003ca href=\"https://www.millennialstudios.com.au/wall-of-awesome\" target=\"_blank\"\u003ewall of awesome\u003c/a\u003e\" page on the website.\u003cbr\u003e- Access to merch just for our patrons!\u003cbr\u003e- Heaps more!\u003cbr\u003e\u003cbr\u003eSo that\u0027s our spiel. \u003cbr\u003e\u003cbr\u003eFrom the very beginning, POV has been fan-driven and fan-supported. First and foremost we create the show every 2 months for you, the listener. Without you folks, there\u0027s no reason to even do a show in the first place. But time is moving on, and we\u0027ve realized that if we\u0027re going to turn POV into something even greater, now is the moment to do so!\u003cbr\u003e\u003cbr\u003eWe\u0027re super excited about all the new ideas and directions we have planned for the show, and we can\u0027t wait to have you on board helping us out. Of course, \u003cstrong\u003eregular episodes of POV will always be free\u003c/strong\u003e, so if you\u2019re strapped for cash, don\u0027t sweat it. We still love you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you.\u003cbr\u003eKai\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"https://millennialstudios.com.au/pov\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eOur Website!\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e"
