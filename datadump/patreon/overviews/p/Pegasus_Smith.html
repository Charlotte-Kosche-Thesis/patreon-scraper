     "description": "Want to make your own comic? then this is the option for you.\n\u003cp\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat you get:\u003c/strong\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e3 comic book pages, written and drawn to your specifications.\u003c/strong\u003e\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eYou decide the story, details, plot, etc.\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eIncludes all\u003c/strong\u003e \u003cstrong\u003ethe benefits\u003c/strong\u003e \u003cstrong\u003efrom\u003c/strong\u003e \u003cstrong\u003ethe\u003c/strong\u003e \u003cstrong\u003eVIP\u003c/strong\u003e \u003cstrong\u003elevel.\u003c/strong\u003e \u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHow it works:\u003c/strong\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eSend me a message with a description of what you want.\u003c/strong\u003e\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eWe will work together to bring your vision to life.\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eWhen the pages are finished I will post them in the Patreon feed.\u003c/strong\u003e\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eOne\u003c/strong\u003e \u003cstrong\u003ecommission\u003c/strong\u003e \u003cstrong\u003eat\u003c/strong\u003e \u003cstrong\u003ea\u003c/strong\u003e \u003cstrong\u003etime.\u003c/strong\u003e\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLimited to 3 pages.\u00a0\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eIf you want more you\u0027ll have to make a new commission.\u00a0\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eThe comic can be ongoing, so it doesn\u0027t have to end after 3 pages.\u00a0
