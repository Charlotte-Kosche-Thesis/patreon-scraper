     "about": "Now this is a story all about how... vi startade en podcast i v\u00e4rldens mest podcast-t\u00e4ta land och lyckades ta konceptet \"tre sk\u00f6na killar pratar om allt och inget\" och g\u00f6ra det b\u00e4ttre \u00e4n de flesta andra d\u00e4r ute.Som v\u00e5r bio s\u00e4ger \u00e4r vi \"en podcast i gr\u00e4nslandet mellan humor och allvar som blandar b\u00e5de svenska och amerikanska perspektiv. The Power Meeting \u00e4r den enda svenska podden som trov\u00e4rdigt kan g\u00e5 fr\u00e5n att prata terapi, rasism och hur man motverkar machokultur till att diskutera huruvida Diddy \u00e4r en bra dansare, om det finns sexiga brott eller hur man som kille hanterar att f\u00e5 sitt hj\u00e4rta krossat.\"\u003cbr\u003e\u003cbr\u003eP\u00e5 bara lite \u00f6ver tre \u00e5r har vi lyckats bygga en trogen fanbase fr\u00e5n grunden, s\u00e4nt livepoddar fr\u00e5n till exempel \u02d9\u02d9Harmarket Hotel i Stockholm och Way Out West-festivalen i G\u00f6teborg samt arrangerat lyckade klubbkv\u00e4llar. Och f\u00f6r snart ett \u00e5r sedan h\u00f6jde vi tempot och b\u00f6rjade sl\u00e4ppa tv\u00e5 avsnitt i veckan (allt detta vid sidan av familjer och heltidsjobb).\u003cbr\u003e\u003cbr\u003eNu startar vi upp en Patreon f\u00f6r att kunna v\u00e4xa genom att bland annat skapa filmat material och promotion i form av stickers och affischer. Steg ett i v\u00e5r plan \u00e4r att ge The Power Meeting den exponering som vi k\u00e4nner har saknats. Steg tv\u00e5 \u00e4r att ge tillbaka till v\u00e5ra lyssnare i form av \u00e4nnu b\u00e4ttre och mer material, merch och livepoddar. Vi \u00e4r tacksamma f\u00f6r allt st\u00f6d vi f\u00e5r och hoppas vi h\u00e5ller er n\u00f6jda och alltid l\u00e4ngtande till n\u00e4sta avsnitt i m\u00e5nga \u00e5r till!\u003cbr\u003e",
