    "summary": "Hey! \u003cbr\u003e\nI\u0027m Miles, and I\u0027m creating a bot for Discord inspired by Pok\u00e9mon!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMost people have played or at least heard of Pok\u00e9mon, sending your pok\u00e9mon into battle, leveling up and catching rare pok\u00e9mon in the aim to become the best trainer. What if you could do all this whilst talking to your friends on Discord?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eAnd that\u0027s what this bot is for, all you have to do is add the bot to your Discord server, pick a pok\u00e9mon and start playing! Level up your Pok\u00e9mon, watch it evolve and defeat your friends in battle!\u003cbr\u003e\nOr if you\u0027re the more casual type, you can just pick a cute creature, give it a name and show it off to all your friends!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe game doesn\u0027t have an end goal, so whether you\u0027re competitive and want to be the best or just want to have a cool looking Pok\u00e9mon in your Discord server you can still enjoy the bot!\u003cbr\u003e\n\u003cbr\u003e\nKey features :\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\n\t\u003cstrong\u003e-Leveling: \u003c/strong\u003eYour Pok\u00e9mon is leveled up by simply typing in chat and talking to your friends!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e-Evolutions:\u003c/strong\u003e\u00a0At the moment Pok\u00e9mon only evolve based on levels, meaning special evolutions from high happiness, or stones are not yet implemented. However these are coming, can\u0027t leave out Eeveelutions :)\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003e-Catching pok\u00e9mon: \u003c/strong\u003eWild pok\u00e9mon will appear randomly in your channels! To catch them, race your friends to be the first one to guess the pok\u00e9mon\u0027s name and type the catch command!\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/f811719ee7511d2f07b9c7f1ea954d73.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003e-Duels:\u003c/strong\u003e\u00a0You can now challenge your friends to a duel! Duels are still a work in progress, as at the moment you may only use one Pok\u00e9mon, but they are working!\u003cbr\u003e\n\t\u003cimg src=\"https://i.gyazo.com/09bdadcb1da6eecec501ad4643c0ef93.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e-Shop: \u003c/strong\u003eBuy XP boosters (more items coming soon) from shop with credits gained from winning battles so you can level up even faster!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e-Updates: \u003c/strong\u003eI put 3+ hours work into the bot every day, so it is updated a lot. This does mean that the bot is often temporarily offline or unstable, but also being improved upon.\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\nIf you are an owner or simply know of a Discord server that might enjoy this bot, here\u0027s a link to invite the bot to your discord server:\u003c/strong\u003e\u00a0\u003ca href=\"https://discordapp.com/oauth2/authorize/?permissions=511040\u0026amp;scope=bot\u0026amp;client_id=365975655608745985\"\u003ehttps://discordapp.com/oauth2/authorize/?permissi...\u003cbr\u003e\n\u003c/a\u003e\u003cstrong\u003eJust type p!help to get started!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHowever,\u00a0 I am currently hosting the bot on my own computer, which isn\u0027t optimal as my PC has to stay on 24/7 and I would prefer to have the bot hosted on a server elsewhere, with a more stable connection.\u003cbr\u003e\u003cstrong\u003eEdit:\u003c/strong\u003e\u00a0The bot has now been moved to a server, meaning it is now much more stable and it won\u0027t be offline overnight! Thanks everyone!\u003cbr\u003e\n\u003cbr\u003e\nIf you would like to contribute to my project, donations are greatly appreciated and will be rewarded (Rewards are not yet decided, but I was thinking rare/legendary Pok\u00e9mon, credits for the in-game shop and XP) once the bot reaches a state I consider is playable and fun.\u003cbr\u003e\n\u003cbr\u003e\nIf you made it this far, thanks for reading and I hope you enjoy the bot!\u00a0\u003cbr\u003e"
   },
