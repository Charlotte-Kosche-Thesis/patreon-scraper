    "summary": "\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThis page is still under construction, but I am opening it up to patrons who might be interested.\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eAbout me:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI am currently an art student specializing in new media and animation. I love story telling, sequential art, and illustration. I hope to some day work for an awesome company that also shares my passion for stories and animating them.\u00a0\u003cbr\u003eI love many things, especially animals, magic, games, and color.\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWhy me?:\u003c/span\u003e\u003c/b\u003e\u003cbr\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/b\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSupporting me will ensure that I can\u00a0devote as much time as possible to fine tuning my skills and grow faster as an artist. It will also help me replace old and worn out equipment that I abuse in my daily quest to grow as an artist. \u003cem\u003eEvery dollar counts!\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWhat you get!:\u003c/span\u003e\u003c/b\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEach tier has a variety benefits, but some include:\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMany monthly sketches and drawings.\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLive drawing sessions, where you can\u00a0dictate what I draw!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA raffle to get a personalized sketch\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eInsight on how\u00a0\u003ca href=\"http://thefrozentiger.tumblr.com\" rel=\"nofollow\"\u003eSierra\u003c/a\u003e and I make comics\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eInsight on how to animate with comics\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003ca href=\"http://puppysloth.tumblr.com\" rel=\"nofollow\"\u003eMy tumblr\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://twitter.com/puppysloth\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eI\u0027m fairly new at this patreon thing, so I am always open to suggestions~\u003c/span\u003e"
