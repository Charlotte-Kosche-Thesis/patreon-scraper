    "published_at": "2014-10-20T03:28:29+00:00",
    "summary": "\u003cstrong\u003eWho are you and what do you do?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi there! I\u0027m a self-taught pencil artist who also makes graphic designs such as minimalistic posters in my spare time. Here are my art sites:\u00a0\u003ca href=\"http://phoenix-acid.tumblr.com/tagged/my+art\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"http://society6.com/phoenixacid/\" rel=\"nofollow\"\u003eSociety6\u003c/a\u003e,\u00a0\u003ca href=\"mailto:http://phoenixacid.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat will you do with the money?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a grad student with loans and bills to pay, I do not make enough to justify my artistic hobby and this\u00a0leaves me with little time to take on personal fan projects in recent years.\u00a0With your patronage, I will be able to invest more time into my drawings and graphics. Your support will\u00a0allow me to further hone my skills and continue making art for the enjoyment of others. I hope to someday be good enough to create my own illustrative story book.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://phoenix-acid.tumblr.com/post/37318493430/trading-heartbeats-veela-draco-and-his-mate\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://41.media.tumblr.com/tumblr_meli7iQ9uj1qfqh2do1_500.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003eI will only list 1 art per month as *finished* on Patreon. In other words, you will only be charged once per month.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I get in return?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eOn my \u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cstrong\u003ePatron-only feed\u003c/strong\u003e\u003c/span\u003e, I will post my work-in-progress and previews to my completed artwork, and even give my patrons a chance to suggest changes or future works. I also offer giveaways, deals and rewards (see below). \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou can also trade your reward and giveaway (marked with *)\u00a0\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003efor a\u00a0\u003ca href=\"http://phoenix-acid.tumblr.com/post/20165850085/minimalist-posters-for-sherlock-characters-x\" rel=\"nofollow\"\u003eminimalist poster\u003c/a\u003e/\u003ca href=\"http://phoenix-acid.tumblr.com/tagged/clickable+bookshelf+banner\" rel=\"nofollow\" target=\"_blank\"\u003ebookshelf banner\u003c/a\u003e/book cover/others\u003c/span\u003e\u003c/span\u003e\u00a0for your favourite things or own works.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eTL;DR\u003c/strong\u003e \u003c/strong\u003e- If you like my works and would like to see more, please consider supporting me by pledging a dollar or more. You can stop your patronage at any time\u00a0by deleting your pending pledge. If you do not want to use Patreon (Paypal/Credit card), you can directly pledge to phoenixacid@gmail.com by Paypal.\u003cbr\u003e\u003cbr\u003eThank you very much!\u003cbr\u003e\u003cbr\u003e"
