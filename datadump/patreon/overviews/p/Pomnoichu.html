    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003eHey there! Welcome to my Patreon!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig04.deviantart.net/3013/f/2016/158/a/a/patreon_title_2_by_pomnoi-da5cb77.png\"\u003e\u003c/div\u003eIf you can spare me a dollar, you\u0027re my hero! Help a student concept art \u003cdel\u003ebuy instant noodles\u003c/del\u003e pay for art college and rent. This Patreon is for people who want to support what I do and take a look behind the scenes of my art process. Sneak into all my messy sketch files and unravel my secrets.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cimg src=\"http://orig13.deviantart.net/5899/f/2016/158/9/a/patreon_title_1_by_pomnoi-da5cb6l.png\"\u003e\u003c/div\u003eThe video up there gives you more explanation on what Patreon is and how it works. Here\u0027s an overview of what you can expect if you decide to become a patron:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eA wide variety of characters, from different fandoms, alongside my original art. The animations I make can vary from parodies to personal projects.\u00a0\u003cbr\u003e\u003cbr\u003eSee a concept come to life step by step:\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cimg src=\"http://orig07.deviantart.net/03b4/f/2016/158/2/a/patreon_intro_2_by_pomnoi-da5ck5s.png\"\u003e\u003cbr\u003e\u003cbr\u003eSeperate PNG, PSD and FLV files. Discover my secrets, layer by layer.\u00a0\u003cbr\u003e\u003cbr\u003eEarly access to speedpaints and WIPs. \u003cbr\u003e\u003cbr\u003eAccess to a monthly Live request stream, where I\u0027ll draw you something while you sit back with some popcorn. You can directly ask for adjustments in a provided chat:\u00a0\u003cbr\u003e\u003cimg src=\"http://orig03.deviantart.net/cfbd/f/2016/158/9/8/patreon_intro_1_by_pomnoi-da5cd0p.png\"\u003eAnd lastly, see me make \u003cstrike style=\"background-color: initial;\"\u003eanimations\u003c/strike\u003e stuff move, with every effortful step of the way at your disposal!\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://orig02.deviantart.net/0b5f/f/2016/041/5/0/soriel_twirl_by_pomnoi-d9rb4pf.gif\" style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig01.deviantart.net/e4df/f/2016/158/b/d/patreon_title_3_by_pomnoi-da5clnm.png\" style=\"background-color: initial;\"\u003e\u003cbr\u003e\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u003cimg src=\"http://orig12.deviantart.net/bf08/f/2016/158/1/a/patreon_title_4_by_pomnoi-da5co93.png\" style=\"width: 82px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003c/div\u003e"
