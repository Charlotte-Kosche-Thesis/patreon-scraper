    "summary": "My name is Pink. I live in Denver Colorado and I make stuff. I am currently working on\u00a0\u003ca href=\"http://rootandbranchcomic.com/\" target=\"_blank\"\u003eRoot and Branch\u003c/a\u003e, a series of graphic novels. \u003cbr\u003e\u003cimg src=\"http://rootandbranchcomic.com/wp-content/uploads/2017/05/Valentine-color-2-edited-small.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003eIt tells the story of a young elf leaving her dying tribe to explore the worlds beyond, in search of the one thing that can save her people from oblivion. I have two volumes published and am currently working on the third. \u003cbr\u003e\u003cbr\u003eIf you like what I do consider supporting my work on via Patreon. I have created a variety of patron tiers which offer rewards and little \"extras\" for those of you who contribute! Besides sketches and WIPs, there are wallpapers, sketch requests, coloring pages, and even original art.\u003cbr\u003e\u003cbr\u003eI have a\u00a0\u003ca href=\"https://www.twitch.tv/pinkilicious7\" target=\"_blank\"\u003eTwitch channe\u003c/a\u003el where you can see me working in real time, usually sketching and painting. Occasionally I will stream other content as well, such as embroidery and brewing mead. You can see some behind-the-scenes work and sketches on\u00a0\u003ca href=\"https://www.tumblr.com/blog/rootandbranchsketchblog\" target=\"_blank\"\u003eTumblr\u003c/a\u003e to get an idea of what\u0027s being offered.\u00a0\u003cbr\u003e\u003cimg src=\"http://rootandbranchcomic.com/wp-content/uploads/2017/05/Screen-Shot-2017-05-20-at-1.54.35-PM.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0Feel free to let me know if you have any questions, or if you have suggestions for patron levels and rewards. Thank you for swinging by my Patreon page, and have a great day!"
