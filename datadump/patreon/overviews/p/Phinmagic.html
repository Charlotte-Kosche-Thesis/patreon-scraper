    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eHelp Barry Linck create more and better comics.\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003eDo you like comics? Do you like comics that most people haven\u0027t read before? Sure you do!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u00a0 \u00a0Do you like Magic, monsters, great adventures, fantastic stories and wonderful art? Of course you do!\u003cbr\u003e\u00a0 \u00a0Lend your support to our Patreon and for a couple of bucks a month, you will have access to 130+ bonus comic pages, progress art, downloads and early comic pages and new, weekly content!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe featured Reward level is Coven\u003c/span\u003e. You get all of the above levels\u0027 rewards\u00a0plus NEW NSFW comics called The Witches Brew about naughty spell casters. Lots of laughs, magic and boobs. This is a brand new comic, made exclusively for Patreon $10 \u0026amp; above. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://i0.wp.com/www.phinmagic.net/phineus/wp-content/uploads/2017/05/Patreon-Tiers-3.jpg\"\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial; text-align: justify;\"\u003eAbout Barry:\u003c/strong\u003e\u00a0As writer, artist and creator, he has continued to produce his fan favorite\u00a0\u003ca href=\"http://olddyingkitty.com/Phinmagic/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u2018Phineus: Magician for Hire\u003c/strong\u003e\u003c/a\u003e\u2019 and \u2018\u003ca href=\"http://olddyingkitty.com/Phinmagic/\" rel=\"nofollow\"\u003e\u003cstrong\u003eGil: The Walking Dead (or Vampires Suck)\u003c/strong\u003e\u003c/a\u003e\u2019, a monthly comic strip. Barry also creates a Doctor Who parody comic,\u00a0\u003ca href=\"http://olddyingkitty.com/Phinmagic/chapter/yin-yang/\" rel=\"nofollow\"\u003e\u003cstrong\u003eBastard Who: The Gentleman\u0027s Chronicles\u003c/strong\u003e\u003c/a\u003e , as well as the comic,\u003cstrong style=\"background-color: initial; text-align: justify;\"\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://olddyingkitty.com/Phinmagic/chapter/bobby-carter-creephunter-2/\" rel=\"nofollow\"\u003e\u003cstrong\u003eCreephunter\u003c/strong\u003e\u003c/a\u003e with Mike Wood.\u003cbr\u003e \u003cimg src=\"https://i1.wp.com/www.phinmagic.net/phineus/wp-content/uploads/2016/03/Patreon-AnibannerNEW.gif?zoom=4\u0026amp;resize=200%2C500\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u00a0 \u00a0\u003cbr\u003e\u003ca href=\"https://i1.wp.com/www.phinmagic.net/phineus/wp-content/uploads/2016/03/Patreon-AnibannerNEW.gif?zoom=4\u0026amp;resize=200%2C500\"\u003e\u003c/a\u003eBarry served as artist on \u2018\u003cem\u003eKhozyain Protocol\u003c/em\u003e\u2019, and contributed artwork for \u2018\u003cem\u003eThe Creators\u003c/em\u003e\u2019 and \u2018\u003cem\u003eReverie\u003c/em\u003e\u2019. Barry collaborated with Brian Babyok\u00a0on such titles as\u00a0\u003cdiv\u003e\u2018Pan\u2019, \u2018Phineus: The Glamour\u2019, and \u2018Dark Time\u2019 An avid fan of role playing games, Barry co-created \u2018Backwaters of Mysticism\u2019 with John Burris.\u00a0\u003c/div\u003e\u003cdiv\u003eBarry did the art chores on the webcomic \u2018Weirdlings\u2019 and working on his 7th volume of \u2018Phineus: Magician for Hire\u2019 and \u2018Creephunter\u2019 \u0026amp; \u2018The Pocket Pulp Project\u2019 with Mike Wood all while raising a family in Pittsburgh. I hope to some day sell out and have really bad Saturday morning cartoons of my stuff (they still do have Saturday Morning cartoons, yes?).\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eFor more comics go to\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"http://phinmagic.net/phineus\" rel=\"nofollow\"\u0      "about": "\u003cstrong\u003eBarry Linck\u003c/strong\u003e has been producing and publishing comic books for well over 2 decades. As writer, artist and creator, he has continued to produce his fan favorite \u2018\u003cstrong\u003ePhineus: Magician for Hire\u003c/strong\u003e\u2019 and \u2018\u003cstrong\u003eGil: The Walking Dead (or Vampires Suck)\u003c/strong\u003e\u2019, a monthly comic strip. Barry served as artist on \u2018Khozyain Protocol\u2019, and contributed artwork for \u2018\u003cstrong\u003eThe Creators\u003c/strong\u003e\u2019 and \u2018\u003cstrong\u003eReverie\u003c/strong\u003e\u2019. Barry collaborated with Brian Babyok on such titles as \u2018\u003cstrong\u003ePan\u003c/strong\u003e\u2019, \u2018\u003cstrong\u003ePhineus: The Glamour\u003c/strong\u003e\u2019, and \u2018\u003cstrong\u003eDark Time\u003c/strong\u003e\u2019 An avid fan of role playing games, Barry co-created \u2018\u003cstrong\u003eBackwaters of Mysticism\u003c/strong\u003e\u2019 with John Burris. Barry did the art chores on the webcomic \u2018\u003cstrong\u003eWeirdlings\u003c/strong\u003e\u2019 .\u003cbr\u003eBarry continues working on his 24th year of \u2018\u003cstrong\u003ePhineus: Magician for Hire\u003c/strong\u003e\u2019 , \u003cstrong\u003eBastard Who: The Gentleman\u2019s Chronicles\u003c/strong\u003e and \u003cstrong\u003ePhineus: Teen Wizard\u003c/strong\u003e as well as \u2018\u003cstrong\u003eCreephunter\u003c/strong\u003e\u2019 with Mike Wood all while raising a family in Pittsburgh. I hope to some day sell out and have really bad Saturday morning cartoons of my stuff (they still do have Saturday Morning cartoons, yes?).",
