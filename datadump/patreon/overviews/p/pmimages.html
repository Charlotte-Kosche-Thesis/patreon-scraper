    "summary": "When I was 14 years old my family had a foreign exchange student come and live with us for a year. She was a few years older than me. We had an outside bathroom and I lived downstairs. I remember catching a glimpse of her getting undressed through the slightly opened bathroom window curtain. I hid and watched her remove her top and start playing with her hair in the mirror.\u003cbr\u003eThat image has stayed with me for my entire life and I think my photography is a way to recreate that experience.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0The \u0027girl next door\u0027 vibe is the epitome of sensuality for me. It is so understated yet provocative. On this page you won\u0027t see any props or sets, expensive lace lingerie and big boudoir production with lighting rigs and HUMA. What I strive for is to capture a woman in her natural environment. Ideally her bedroom, wearing simple clothes (summer dresses being my favourite) and lit by soft \u00a0sunlight coming through her window.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0I realise therapy would probably be cheaper and less time consuming than going through this process that has become something of an obsession. But the feeling of capturing a stunning image and seeing the look of joy on the models face when you show her is quite addictive.\u00a0\u003cbr\u003ePatreon for me is first and foremost an outlet to be able to share uncensored images that I couldn\u0027t share on social media.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u00a0hope you enjoy these images as mush as I do.\u003cbr\u003e \u00a0\u00a0\u003cbr\u003e\u003cem\u003eThanks for visiting\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e"
