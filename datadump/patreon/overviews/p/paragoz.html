    "summary": "\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eMerhaba\u003cbr\u003e\u003cbr\u003eY\u0131llard\u0131r borsa hisse senetleri ve kripto paralar gibi \u00e7e\u015fitli piyasalarda yat\u0131r\u0131m yapmaktay\u0131m. \u00d6nceleri amat\u00f6rce \u00e7\u0131kt\u0131\u011f\u0131m bu yolda daha sonra b\u00fcy\u00fck paran\u0131n belirli kurallara g\u00f6re hareket etti\u011fini fark ettim ve kendimi geli\u015ftirmeye karar verdim. Teknik analiz \u00f6\u011frenmeye ba\u015flad\u0131\u011f\u0131mda hayata bak\u0131\u015f a\u00e7\u0131m de\u011fi\u015fti. Ufkum geni\u015fledi, olaylar\u0131 farkl\u0131 yorumlamaya ba\u015flad\u0131m. Daha da \u00f6nemlisi yat\u0131r\u0131mlar\u0131mda \u00e7ok daha etkili sonu\u00e7lar almaya ba\u015flad\u0131m. Bug\u00fcn vard\u0131\u011f\u0131m noktada teknik analiz bilmeyen bir ki\u015finin kesinlikle yat\u0131r\u0131m yapmamas\u0131 gerekti\u011fi kanaatine vard\u0131m, zira b\u00f6yle bir ki\u015fi i\u015fini \u015fansa b\u0131rakm\u0131\u015f olur ve tamamen bodoslama yat\u0131r\u0131m yapm\u0131\u015f olur.\u003cbr\u003e\u003cbr\u003eBir yat\u0131r\u0131m arac\u0131na para yat\u0131rd\u0131\u011f\u0131m\u0131zda oraya para akaca\u011f\u0131 varsay\u0131m\u0131yla yapar\u0131z bunu. Ancak paran\u0131n hangi kurallara g\u00f6re hareket etti\u011fini bilmezsek do\u011fru zamanda do\u011fru yerde olamay\u0131z. Paray\u0131 takip etmenin en kestirme ve etkili yolu teknik analizdir. Zira haber ve bilgiye dayal\u0131 yat\u0131r\u0131m yapt\u0131\u011f\u0131m\u0131zda s\u00f6z konusu haber ve bilgi bize ula\u015fana kadar \u00e7oktan eskiyip fiyatlanm\u0131\u015f olabilir ve \u00e7o\u011funlukla terste kalabiliriz. Teknik analiz sayesinde istasyondan kalkmak \u00fczere olan trene binip son dura\u011fa kadar trende kalabiliriz. Elbette bindi\u011fimiz her tren istasyondan kalkmayabilir, bazen ar\u0131za yapabilir, bazen de ters istikamette yol alabilir ancak bunlar ger\u00e7ekle\u015fti\u011finde \u00e7ok ge\u00e7 olmadan fark edip o trenden en az kay\u0131pla inebiliriz.\u003cbr\u003e\u003cbr\u003eBu piyasalarda \u00e7ok tecr\u00fcbesi olmayan ki\u015finin kendi ba\u015f\u0131na teknik analiz \u00f6\u011frenmesi \u00e7ok zor. T\u00fcrk\u00e7e kaynaklar \u00e7ok k\u0131s\u0131tl\u0131 ve yetersiz. Bu alanda yaz\u0131lm\u0131\u015f kitaplar var ancak bu i\u015fin kitapla olmayaca\u011f\u0131n\u0131 g\u00f6rsellik ve uygulaman\u0131n \u015fart oldu\u011funu d\u00fc\u015f\u00fcn\u00fcyorum. Ki\u015fi, iyi bir teknik analiz e\u011fitimi alsa bile yeterince uygulama yapmay\u0131p bunu e\u011fitmenine teyit ettirmedik\u00e7e \u00e7ok bir yol alamaz. Teknik analizi daha \u00e7ok ki\u015fiye ula\u015ft\u0131rmak amac\u0131yla Parag\u00f6z isimli bir Youtube kanal\u0131 kurdum ve orda bir s\u00fcredir Kripto Paralarla ilgili teknik analiz videolar\u0131 yay\u0131nl\u0131yorum. Kanal her ge\u00e7en g\u00fcn b\u00fcy\u00fcyor ancak insanlar\u0131m\u0131z \u00e7ok \u00f6n yarg\u0131l\u0131. Ki\u015fi, bilmedi\u011finin d\u00fc\u015fman\u0131d\u0131r. Verilen emeklerin k\u0131ymetini bilip sayg\u0131 g\u00f6steren az say\u0131da dostlar\u0131m\u0131z olsa bile farkl\u0131 g\u00f6r\u00fc\u015fleri k\u00fc\u00e7\u00fcmseyip hatta tan\u0131mad\u0131\u011f\u0131 insana klavye ba\u015f\u0131ndan k\u00fcfretmeyi marifet sanan insanlar\u0131m\u0131z \u00e7ok. B\u00fcy\u00fck emek verip haz\u0131rlad\u0131\u011f\u0131n\u0131z bir analize kar\u015f\u0131l\u0131k hakaret i\u015fitmek takdir edersiniz ki hevesinizi k\u0131rar ve veriminizi d\u00fc\u015f\u00fcr\u00fcr. Hele hele insanlar \"g\u00fclmeme challenge\" gibi sa\u00e7ma \u015feyler yaparak milyonlarca izlenmeye ula\u015f\u0131rken kaliteli i\u00e7erik \u00fcreten de\u011ferli insanlar\u0131m\u0131z\u0131n hak etti\u011fi itibar\u0131 g\u00f6rmemesi ac\u0131 verici. Bunun \u00fcst\u00fcne bir de Youtube\u0027un verdi\u011fi komik reklam \u00fccretleri eklenince bu i\u015f iyiden iyiye yap\u0131lmaz bir hal ald\u0131. Kanal\u0131 kapatmak ya da b\u00fct\u00fcn bu zorluklara ra\u011fmen devam etmek aras\u0131nda bir ikilem ya\u015farken Patreon hesab\u0131 a\u00e7maya karar verdim. \u003cbr\u003e\u003cbr\u003ePatreon hesab\u0131 a\u00e7mamdaki ama\u00e7 \u00f6ncelikle kadir k\u0131ymet bilen, bilgi payla\u015f\u0131m\u0131na \u00f6nem veren elit bir grup olu\u015fturmak. Ard\u0131ndan sizin desteklerinizle bu \u00e7al\u0131\u015fmalar\u0131m\u0131 devam ettirebilmem, daha fazla vakit ay\u0131rabilmem ve teknik imkanlar\u0131m\u0131 geli\u015ftirmem i\u00e7in emeklerime de\u011fecek bir ek gelir kayna\u011f\u0131 sa\u011flamak.\u003cbr\u003e\u003cbr\u003eBurdan bana destek olarak kanal\u0131n daha geni\u015f bir kitleye ula\u015fmas\u0131n\u0131 sa\u011flayabilece\u011finiz gibi burda yay\u0131nlayaca\u011f\u0131m detayl\u0131 analiz ve e\u011fitim videolar\u0131mdan istifade edip zamanla kendi analizlerinizi yapacak seviyeye gelebilirsiniz. Patreon sayfamda TEK kategori olacak; \u003cbr\u003e\u003cbr\u003eTEK PAKET KAPSAMI;\u003cbr\u003e\u003cbr\u003e1.)  S\u0131f\u0131rdan ba\u015flayan, herkesin anlayabilece\u011fi dilde anlat\u0131lan Teknik Analiz E\u011fitim Videolar\u0131 2.)  Piyasan\u0131n lokomotifi mahiyetindeki Bitcoin analizleri ve s\u0131k s\u0131k yap\u0131lacak Bitcoin g\u00fcncellemeleri. \u00d6zellikle video olarak yay\u0131nlad\u0131\u011f\u0131m analizleri tane tane anlatmaya \u00e7al\u0131\u015farak e\u011fitim videolar\u0131ndan \u00f6\u011frendiklerinizi peki\u015ftirmeye \u00e7al\u0131\u015f\u0131yorum.\u003cbr\u003e3.) D\u00fczenli Altcoin Teknik Analizleri\u003cbr\u003e4.) Ba\u015fta Bitcoin Olmak \u00dczere K\u0131sa Vadeli Al-Sat Sinyalleri\u003cbr\u003e5.) \u00c7\u0131k\u0131\u015f yapaca\u011f\u0131n\u0131 d\u00fc\u015f\u00fcnd\u00fc\u011f\u00fcm coin analizleri\u003cbr\u003e6.) D\u00fc\u015f\u00fc\u015f bekledi\u011fim coin uyar\u0131lar\u0131\u003cbr\u003e7.) B\u00fcy\u00fck D\u00fc\u015f\u00fc\u015fler \u00d6ncesi Yapaca\u011f\u0131m Uyar\u0131lar \u003cbr\u003e 8.) Piyasa De\u011ferlendirmeleri \u003cbr\u003e9.) Kriptolarla \u0130lgili \u015eahsi Yaz\u0131lar\u0131m \u003cbr\u003e10.)Se\u00e7kin \u00dcyelerimizin De\u011ferli Yorumlar\u0131 \u003cbr\u003e\u003cbr\u003eBu yolculukta bana kat\u0131lman\u0131z dile\u011fiyle...\u003cbr\u003e\u003cbr\u003eSayg\u0131lar\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00d6NEML\u0130 UYARI!\u003cbr\u003eVerdi\u011finiz destekler, kanal\u0131 b\u00fcy\u00fctmek, i\u00e7eri\u011fi zenginle\u015ftirmek, teknik imkanlar\u0131m\u0131z\u0131 geli\u015ftirmek i\u00e7indir, kesinlikle yat\u0131r\u0131m dan\u0131\u015fmanl\u0131\u011f\u0131 \u00fccreti DE\u011e\u0130LD\u0130R. Payla\u015ft\u0131\u011f\u0131m analizler desteklerinize te\u015fekk\u00fcr mahiyetindedir. Her yat\u0131r\u0131m risk i\u00e7erir, bu risk kripto para yat\u0131r\u0131mlar\u0131nda katbekat fazlad\u0131r. Teknik analiz etkili \u00f6ng\u00f6r\u00fclerde bulunmay\u0131 sa\u011flar ancak %100 sonu\u00e7 vermez. L\u00fctfen kaybetti\u011finizde sizi \u00fczmeyecek miktarlarla yat\u0131r\u0131m yap\u0131n.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
