    "summary": "Hi and welcome to my Patreon Page! My name is Paul van Bueren and I\u0027m an \u003cstrong\u003eAnalogue\u003c/strong\u003e Photographer based in the south of the \u003cstrong\u003eNetherlands\u003c/strong\u003e, close to the Belgium border. \u003cbr\u003e\n\u003cbr\u003e\nAnd I gave my mind body and soul in the \u003cstrong\u003eservice\u003c/strong\u003e of \u003cstrong\u003eArts\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\nMy focus is on my \u003cstrong\u003epersonal\u003c/strong\u003e work where I invited models to make pieces of Art with me in my \u003cstrong\u003eLivingroomstudio\u003c/strong\u003e or on an outside Location. \u003cbr\u003e\n\u003cbr\u003e\nI Love to shoot \u003cstrong\u003e4x5\" film\u003c/strong\u003e and that\u0027s very expensive and I am not even talking about the models fee, travel cost, food and clothing and hiring make up artists. But I \u003cstrong\u003eneed\u003c/strong\u003e to \u003cstrong\u003ecreate\u003c/strong\u003e and shoot film. I feel like I\u0027m being \u003cstrong\u003epart\u003c/strong\u003e of the process and the outcome. I never have that feeling when shooting digital, I feel more like a Robot. So if you like my work or you just love Arts please \u003cstrong\u003esupport\u003c/strong\u003e my work. Pick any \u003cstrong\u003eReward\u003c/strong\u003e you like!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nYour \u003cstrong\u003esupport\u003c/strong\u003e allow me to keep producing these Portraits and help me to \u003cstrong\u003egrow\u003c/strong\u003e as a person and as an artist. I can travel, hire \u003cstrong\u003eexperts\u003c/strong\u003e for my Portraits and keep my equipment up to the professional standards. \u003cbr\u003e\n\u003cbr\u003eFollow my work: \u003cbr\u003e\u003ca href=\"https://www.facebook.com/paulvanbueren.fotograaf/\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/paulvanbueren/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www     "attributes": {
     "about": "Paul van Bueren, born on an autumn Saturday in 1979 in Gouda. Residing in Goes, Zeeland. \u003cbr\u003e\u003cbr\u003eA man of action, a thinker, and a dreamer, united in one person. Observing, watching becomes seeing. Why? Is an ever returning question. Sub cultures, people whose looks and behaviour deviate from a standard that is imposed by society. Tolerant and empathic. An aesthete, able to see and capture the beauty of ugliness. Sensitive to authenticity, when\u003cbr\u003elooking at a picture, the feeling must be experienced as \u2018genuine\u2019. With lots of patience and willing to invest time and attention in the subject. \u003cbr\u003e\u003cbr\u003eThat is who I am and what I stand and go for. By talking, by asking questions and by doing, I help you create the image you have in mind. Would you like something custom-made? No problem, then we\u2019ll sit around the table with a cup of coffee to see and listen to what you \u003cbr\u003ewant and what you need.",
