    "summary": "This is Aleph! Welcome to my Patreon page :)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eStory?\u003c/strong\u003e\u003cbr\u003eAround a decade and a half ago I did my first transcription: Zelda\u0027s Lullaby from The Legend of Zelda: Ocarina of Time. I remember hooking up my N64 to the upstairs television in the living room where the piano was and pressing A to start the dialogue with Princess Zelda in Hyrule Castle garden, so Link\u0027s occasional yawning and fidgeting sounds wouldn\u0027t distract me from hearing that iconic theme looping over and over again while I sat at the piano picking out the harmony. That experience started a passion for transcribing music that has stuck with me to this day.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePurpose?\u003c/strong\u003e\u003cbr\u003eThere\u0027s a very vibrant community built around anime and video game music, with resources like Ichigo\u0027s providing passionate fans with a huge selection of sheets. But what I\u0027ve noticed over the years is A) a lot of transcriptions lack in the quality department and B) it can be hard to find transcriptions of obscure or difficult songs. That\u0027s why I decided to make transcription videos dedicated to you guys: what you want to see is what I\u0027ll transcribe! Elegant, accurate sheet music is a joy to learn from and I love sharing that joy with the community.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eDough?\u003c/strong\u003e\u003cbr\u003eDepending on the density and complexity of the music, transcribing can be a seriously time-consuming and meticulous job. Not only is the transcription process difficult, preparing a polished and properly notated score requires plenty of detail work. I firmly believe in making all of my transcriptions freely available for everyone as PDF downloads. Choosing to support me through Patreon helps me financially and ensures that I have time to create more sheets for you!\u003cbr\u003e\u003cbr\u003e"
