    "summary": "Hey Patreons!\u00a0\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eMAPS ARE CURRENTLY DOWN! \u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWe recommend cancelling your Patreon donation if you\u0027d like until maps come back online. We appreciate your continued support! It helps pay many out of pocket initial fees we had in the beginning. Please keep checking discord for more updates on maps/scans! \u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWe are currently running a map / scan in the following cities:\u003cbr\u003e\u003cstrong\u003eNew Bedford,\u00a0\u003c/strong\u003e\u003cstrong\u003eFall River,\u00a0\u003c/strong\u003e\u003cstrong\u003eSomerset\u003c/strong\u003e, \u003cstrong\u003eDartmouth\u003c/strong\u003e,\u00a0\u003cstrong\u003eFairhaven, Taunton, Cape Cod and Plymouth!\u003cbr\u003e\u003c/strong\u003eIf all goes well and with enough donations we can expand the map to a large part of \u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSouthern MA\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e***If you\u0027re interested in getting your city added, please contact our discord admin for further info. It\u0027s ideal you have a city leader/recruiter with a team of people willing to donate.***\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWith enough donations we can add more Pok\u00e9mon to the IV check-list and also take requests for certain Pok\u00e9mon that people would like to IV hunt :)\u003c/div\u003e\u003cdiv\u003eWe have a goal of about \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e$150-$200/month\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e right now\u003cstrong\u003e\u003cem\u003e\u00a0(from each city)\u003c/em\u003e\u003c/strong\u003e\u00a0to keep scans going. With enough people in the Southern MA area, a simple \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e$1-$5\u003c/span\u003e \u003cem\u003edonation for the entire month\u003c/em\u003e from \u003cstrong\u003eeach person of their city\u003c/strong\u003e\u00a0would be enough to keep this running! \u003cbr\u003e\u003cbr\u003eLet\u0027s spread the word and get enough funds to make this happen!\u003cbr\u003eThank you everyone!\u003c/div\u003e\u003c/div\u003e"
