-M22-wEFi8PchhYTY\" target=\"_blank\"\u003ePUBLIC FREE 0.1\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e0.3 BETA TESTERS release: 27/03/2017\u003cbr\u003e0.3 DONATORS release: 01/04/2017\u003cbr\u003e0.3 JOURNALISTS release: 15/04/2017\u003cbr\u003e0.3 PUBLIC FREE release: 01/05/2017\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.part.lt/img/4c976e82d1dccd91637736e5de2c6efe527.png\"\u003e\u003cbr\u003e\u003cbr\u003eAt the moment this project is only a hobby and I can\u0027t spend as much time as I would like to. But I\u0027m planning to make it as my full-time job and release new versions of my games every 2 weeks instead of one month and hire other people like voice actors. And even though my games are meant to be free, my patrons will get latest versions from 2 weeks to one month earlier than everybody else! So what are you waiting for? Go click that \"Become a Patron\" button!\u003cbr\u003e"
