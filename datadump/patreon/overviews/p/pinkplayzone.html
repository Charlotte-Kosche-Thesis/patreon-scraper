    "summary": "\u003cspan style=\"color: rgb(204, 34, 174);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cstrong\u003ecurrent public version 0.0.5 \u0026gt;\u0026gt;\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/version-0-0-5-15406727\"\u003eDOWNLOAD HERE\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eversion 0.0.6: \u003cbr\u003e\nfor 1\u003cstrong\u003e$+ patrons: \u0026gt;\u0026gt;\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/version-0-0-6-10-15962258\"\u003eDOWNLOAD HERE\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003elatest version 0.0.7:\u003cbr\u003e\nfor \n5$+ patrons: \u0026gt;\u0026gt;\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/version-0-0-7-10-16602863\"\u003eDOWNLOAD HERE\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTHANKS TO ALL WHO ARE PLAYING THIS GAME!!! ;D\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003ecurrent progress of next version is 25%\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(200, 70, 200);\"\u003ewelcome!\u003c/span\u003e\u003c/h4\u003e\nNice that you found this place! I always loved creating things out of nothing and the magic of the female body. So I decided to start creating my first adult game...\n\u003cbr\u003e\nThe game provides a new, unique style and gameplay because I create everything from scratch and by myself. I don\u2019t want to use any ready-to-go\nthings or something.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(200, 70, 200);\"\u003e\nthe big target:\n\u003c/span\u003e\u003c/h4\u003e\nI want this game to\nbecome really massive in size and depth. Many characters, lots of images, lots\nof locations, lots of actions, lots of possibilities... With every new\ngame release the game world grows in size or gets more depth. The things you\ncan do in the game get more and more!\n\u003cbr\u003e\nI also want to create a very dynamic gameplay \u2013 only you decide what to do and when! There is no right or wrong way to play this game.\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\n\u003cspan style=\"color: rgb(200, 70, 200);\"\u003ethe game\u003c/span\u003e\n\u003c/h4\u003e\nMaidfever is an adult game and\ncombines several elements like business-, sex- and dating-simulation as well as\nstory elements and crafting. With these combination, maidfever provides a new\nkind of gameplay.\n\u003cbr\u003e\nYour first task in the game is to create a successful maid business to get you money. To achieve this, you can buy used maids or create your own. Train and educate them in different tasks and fields and start earning money with them. Get your business running, earn money, meet and impress other characters in the game, date them, ...\n\u003cbr\u003e\nThe gameplay is dynamic and you can play it in different ways. You can try to reach different targets or you can just play until you own everything in the game. There will be plenty of things to discover...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\n\u003cspan style=\"color: rgb(200, 70, 200);\"\u003efetishes\u003c/span\u003e\n\u003c/h4\u003e\nLesbian, Twins,\u00a0Dating,\u00a0Orgy,\u00a0Anal,\u00a0Voyeurism,\u00a0Harem,\u00a0Touching,\u00a0Groping,\u00a0Cum\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\n\u003cspan style=\"color: rgb(200, 70, 200);\"\u003eplanned, upcoming content\u003c/span\u003e\n\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003emore maids (of course!)\u003c/li\u003e\n\t\u003cli\u003enpc\u0027s the player can date\u003c/li\u003e\n\t\u003cli\u003ea town to find more locations and people...\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003e\n\u003cspan style=\"color: rgb(200, 70, 200);\"\u003escreenshots\u003c/span\u003e\n\u003c/h4\u003e\n\u003cimg src=\"http://img.maidfever.com/patreon/st_combo_1.jpg\"\u003e\n\u003cimg src=\"http://img.maidfever.com/patreon/screen_6_1.jpg\"\u003e\n\u003cimg src=\"http://img.maidfever.com/patreon/st_combo_2.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://img.maidfever.com/patreon/screen_combo_1.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://img.maidfever.com/patreon/screen_9.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://img.maidfever.com/patreon/screen_6.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://img.maidfever.com/patreon/screen_combo_2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\n\u003cspan style=\"color: rgb(200, 70, 200);\"\u003ebecoming a patron?\u003c/span\u003e\n\u003c/h4\u003e\nCreating games from scratch causes many costs and consumes a lot of time. If I wouldn\u0027t love creating, I wouldn\u0027t have spent so much time to create the first versions.\n\u003cbr\u003e\nBut if you become one of my patrons, you not only give me the confirmation that I didn\u0027t create some piece of crap but also make sure that game development speed increases.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003ePromise:\u003c/em\u003e all pledges will be used to fund the developing of maidfever!\u003cbr\u003e\n\u003cbr\u003e\nAnd the best: I created some rewards for you that you will get for pledging:\n\u003cbr\u003e\nYou become a part of Maidfever and can participate on polls that will shape the path of the game. You get the advantage of being the first one who plays the latest version and you can see new content of the game even before it is released!\n\u003cbr\u003e\nHave a look at the rewards section to get a complete overview. I will extend the rewards while the game grows.\n\u003cbr\u003e\nBut even if you can\u0027t or don\u0027t want to pledge you can always download and play the current public release of maidfever.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for reading all this and playing maidfever!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHave fun!\u003c/strong\u003e\u003cbr\u003e"
