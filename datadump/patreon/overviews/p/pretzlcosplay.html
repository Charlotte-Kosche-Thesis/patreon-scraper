    "published_at": "2016-05-04T13:05:48+00:00",
    "summary": "\u003cstrong\u003e\u003cimg src=\"http://img.photobucket.com/albums/v327/daisyamnell/welcome_2.jpg\"\u003e\u003cbr\u003eHeya!! Welcome to my Patreon :D\u003cbr\u003e\u003c/strong\u003eHey! Thank you for taking the time to visit my Patreon page. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img.photobucket.com/albums/v327/daisyamnell/tell%20me%20more_1.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s this all about?\u003c/strong\u003e\u003cbr\u003eI\u0027m an artist from the Netherlands who loves to create costumes and art. I love to make costumes and share my knowledge of crafting/sewing with other creative people. I do this through sharing progress pictures on social media pages, filming and editing tutorial videos for YouTube and by making step by step tutorials. I also do a livestream on\u00a0\u003ca href=\"https://www.twitch.tv/pretzlcosplay\"\u003eTwitch\u003c/a\u003e 3 times a week where I show how I create my costumes and where people can ask realtime questions.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://img.photobucket.com/albums/v327/daisyamnell/why.jpg\"\u003e\u003cbr\u003eWhy support me via Patreon?\u003c/strong\u003e\u003cbr\u003eI really want to give the advice for free to anyone out there but unfortunatly making tutorials and livestreaming costs time and money. You can help me to\u00a0keep doing this and even help me to create more tutorials! With your support it will be easier for me to create more and more helpful tutorials for all of you! If you check out the different pledge tiers on the right you can choose how much you want to pledge. Every amount is right. There is no wrong and every bit helps a lot!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img.photobucket.com/albums/v327/daisyamnell/rewards.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat is in it for me?\u003c/strong\u003e\u003cbr\u003eSince I really want to keep my progress photos and advice free on the interwebs I\u0027m not going to offer these things in the rewards. The rewards will be new content, especially created for those of you who want to know more, get my tutorials faster and want more in depth information on how I create my costumes. Of course there are also cool goodies that you can sign up for that will be mailed to your doorstep each month! These physical rewards range from signed prints of cosplay photos and artworks to handwritten thankyou cards and even handmade gifts that are made especially for you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img.photobucket.com/albums/v327/daisyamnell/help%20me.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eWait but where does my money go?\u003c/strong\u003e\u003cbr\u003eYour pledge will be used to make costumes/tutorials and to keep the livestreams going. This can include buying materials, tools, wigs, electronics like a new webcam, photostudio etc.! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img.photobucket.com/albums/v327/daisyamnell/other%20ways.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eOther ways so support my work\u003c/strong\u003e\u003cbr\u003eBy no means are you obligated to pledge through Patreon. It\u0027s only if you want to lend that extra helping hand and receive cool exclusive goodies. \u003cbr\u003eIf you don\u0027t want to become a patron (which is no problem at all!) there are still ways to support my work. And I will still love every single one of you \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFor example: \u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSocial Media\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eFollowing my social media profiles on \u003ca href=\"https://www.facebook.com/pretzlcosplay/\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/pretzlcosplay/?hl=nl\"\u003eInstagram\u003c/a\u003e, \u003ca href=\"https://twitter.com/pretzlcosplay\"\u003eTwitter\u003c/a\u003e. Sharing, commenting and liking my posts there is also a great help! \u003cbr\u003e\u003cstrong\u003e\u003cem\u003eYoutube\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eYou can also subscribe to my \u003ca href=\"https://www.youtube.com/channel/UCHWBx0Ae_dYAPW0324A8rSw\"\u003eYoutube channel\u003c/a\u003e and check out the tutorial videos I already made. Hopefully with this Patreon I will be able to make much more helpful\u00a0videos. \u003cbr\u003e\u003cstrong\u003e\u003cem\u003eTwitch\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eIt\u0027s also possible to support me on \u003ca href=\"https://www.twitch.tv/pretzlcosplay\"\u003eTwitch\u003c/a\u003e! You can subscribe to my Twitch channel, follow me there, check out my streams and past videos and even send donations, bits or check out my wishlist. \u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHandmade goodies\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eLast but not least is my \u003ca href=\"https://www.etsy.com/shop/PretzlCosplay?ref=hdr_shop_menu\"\u003ewebshop\u003c/a\u003e! You can support me by buying my handmade items in my webshop. The items vary from fleece hats, hoodies, dresses, onesies and even cosplayprints and my book about Worbla detailing. \u003cbr\u003eAgain, everything is fully optional!\u003cbr\u003e\u003cbr\u003eThank you very much for your support :) \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
