    "summary": "Cerco supporto perch\u00e9 voglio che il canale diventi sempre migliore, vi sarete accorti che sono molto affezionato ai miei Bombers e sapere che i miei video vi piacciono mi regala una soddisfazione immensa. Amo condividere questa grande Passione comune che abbiamo tutti noi.\u00a0\u003cbr\u003eOvviamente, come tutti sapranno, mantenere un canale youtube (tralasciando i canali di gaming) richiede oltre a molto tempo ed energie, anche un impegno economico. \u00a0Avere una attrezzatura adeguata ed aggiornata aiuta a mantenere alta la qualit\u00e0 dei prodotti sul canale, oltre che a permettere progetti video molto pi\u00f9 impegnativi del normale.\u00a0\u003cbr\u003eInizialmente avevo scelto l\u0027 unica donazione di 1$, ma ricevendo donazioni anche maggiori, ho voluto dare a questi ragazzi qualcosa in pi\u00f9. Ho creato l\u0027 opzione \"ENTRA IN FAMIGLIA\" fornendo ai bombers pi\u00f9 appassionati la possibilit\u00e0 di potermi contattare quando desiderano attraverso un gruppo da me creato su telegram: un gruppo speciale, solo per loro.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eChi sono:\u003cstrong\u003e Il mio nome \u00e8 Nicol\u00f2, ho studiato per diventare Videomaker e sfogo questa passione girando video del mio pi\u00f9 grande interesse...i motori. Produco video perch\u00e8 mi piace condividere la mia passione con tutti i ragazzi e le ragazze che mi seguono. Ho riflettuto tanto su cosa volessi fare nella vita, sono convinto che se non si fa quello per cui ci si senta veramente interessati, la propria esistenza sarebbe sprecata. Lavorare nel mondo dei motori per condividerli con voi \u00e8 ci\u00f2 che mi interessa di pi\u00f9.\u00a0\u003cbr\u003e\u003cstrong\u003eOgni giorno penso \"Cosa posso fare di nuovo sul canale?\" oppure \"Questo piacer\u00e0? Forse dovrei provare a chiederlo ai miei ragazzi\".\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePatreon significa:\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u2022Essere pi\u00f9 vicino a voi, portandovi sul mio canale, salutandovi in video e in descrizione ed inserendovi al termine dei miei video\u003cbr\u003e\u2022Per i bombers pi\u00f9 appassionati, la possibilit\u00e0 di entrare nel gruppo telegram per parlare tutti i giorni della nostra passione\u003cbr\u003e\u2022Avere pi\u00f9 mezzi a mia disposizione, in modo da migliorare sempre la qualit\u00e0 del canale\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePerch\u00e8 Patreon?\u003cbr\u003e\u003cbr\u003eYoutube \u00e8 fantastico, ma non \u00e8 una certezza per il futuro. Molte persone utilizzano AdBlock,\u00a0impedendo alle persone che lavorano sulla piattaforma, di guadagnare quella piccola somma che li\u00a0aiuterebbe e che non costa nulla a chi \u00e8 spettatore.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDove andr\u00e0 il denaro raccolto? Ogni euro raccolto sar\u00e0 utilizzato per comprare materiale migliore e per potermi dedicare interamente al mondo dei motori e soprattutto alla grande community che stiamo creando (non sembra, ma perdo pi\u00f9 di 1 ora al giorno quasi tutti i giorni per poter rispondere a tutti...e non voglio smettere di farlo...anche perch\u00e8 facendo parte dei bomber che mi supportano, risponder\u00f2 prima di tutto a te.)\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e"
