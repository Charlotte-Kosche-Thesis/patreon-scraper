    "summary": "Have you ever tried to sell a poem on Craigslist? That\u0027s the question asked by a fun article in \u003ca href=\"http://www.theatlantic.com/entertainment/archive/2013/08/have-you-ever-tried-to-sell-a-poem-on-craigslist/278649/\" rel=\"nofollow\"\u003eThe Atlantic\u003c/a\u003e\u0026#8212;and it made me want to poke somewhat at the idea of poetry-as-product.\u00a0 Imagine: \"Hey, pick me up a dozen eggs and two poems while you\u0027re out.\"\u00a0 Rather than think of poetry as a \u003cem\u003ewrite it, print it, publish it \u003c/em\u003eaffair, I want to play with it as an object of transaction:\u00a0 hand over your dollar, scan the barcode, and bleep, bleep, that pome is yours.\u00a0 (That\u0027s also why I am doing this as a per pome thing rather than a per month thing. I\u0027ll probably do one or two a month.)\u003cbr\u003e\u003cbr\u003eAm I good at it? I dunno. Does it matter? My poetry is concerned with sentience, drones, neanderthals, quotidian trash, surveillance, sonnets, and capitalism\u0026#8212;and only half of that intentionally.\u00a0I feel like poets write the same pome over and over, never getting it quite right, always trying to say \u003cem\u003ethe thing \u003c/em\u003ejust a little more clearly... and mine keeps turning out as post-post-modern, singularity-obsessed sardonic verse in a\u00a0detached, high register.\u00a0Not that I won\u0027t write anything if you ask, provided it\u0027s okay if it turns out like that.\u00a0Spoiler alert:\u00a0 it probably will.\u003cbr\u003e\u003cbr\u003eOne other thing. I say \"pome\" for the thing poets do, because it\u0027s a way of playing with language\u0026#8212;a poem is verse, yeah, but a pome is like a funny little spell.\u00a0 It keeps me thinking that we\u0027re doing something with words that words aren\u0027t meant to do.\u00a0 A pome is a way to articulate the inarticulable.\u00a0 \u0026#9835;\u003cbr\u003e"
