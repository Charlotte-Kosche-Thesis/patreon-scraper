    "summary": "\u003cstrong\u003eHi, it\u0027s Cormac here from the Project 10 Podcast series.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for even considering supporting this podcast, it\u0027s been more than a year in production and we\u0027re only getting going - with your help, it can become something even better.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eProject 10 is about exploring some of the most interesting, controversial and thought provoking topics affecting you today. From legalising drugs, to robots stealing your job, to genetically engineered babies - there\u0027s a huge amount of fascinating developments happening that I want to explore with you.\u00a0\u003cbr\u003e\u003cbr\u003eThe internet can be a great place, but more and more media outlets are trying to shock/scare/anger/arouse you into clicking on a sensationalist headline, with often very little meaningful content in the end.\u00a0\u003cbr\u003e\u003cbr\u003eBy becoming a supporter of the series, you\u0027ll guarantee we can focus on \u003cstrong\u003eproducing quality content that you want\u003c/strong\u003e, help \u003cstrong\u003eexpand the team\u003c/strong\u003e and ultimately, in the future, help us achieve the goal of becoming \u003cstrong\u003e100% independently funded\u003c/strong\u003e, with no reliance on outside advertisers and sponsorship.\u00a0\u003cbr\u003e\u003cbr\u003eYou can help us expand to bring you even more content, more regularly and in more formats.\u00a0\u003cbr\u003e\u003cbr\u003eSo, if you do decide to contribute, honestly, thank you. It means a huge amount and it means this series can grow and become something very special with a growing team of people.\u00a0\u003cbr\u003e\u003cbr\u003e"
