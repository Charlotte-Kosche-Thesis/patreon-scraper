    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSupport Preach Gaming\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eMike\u003c/strong\u003e \u003cem\u003e\"Preach\"\u003c/em\u003e\u00a0 - Director / Host\u003cbr\u003e\n\t\u003cstrong\u003eAndy\u003c/strong\u003e \u003cem\u003e\"Ghost\"\u003c/em\u003e - Creative Manager / Host\u003cbr\u003e\n\t\u003cstrong\u003eEmma\u003c/strong\u003e \u003cem\u003e\"Mrs Preach\"\u003c/em\u003e - Finances / PR\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u00a0With the release of World of Warcraft, Mike had quick success pre-YouTube with a PVP video which was watched by millions: \n\t\u003cem\u003e\u003cstrong\u003e\"The Way of the Warrrior\"\u003c/strong\u003e\u003c/em\u003e. Enjoying the fact that people around the world loved the content and with extensive game knowledge, Mike set out to make simple WoW based class guides for YouTube while working full time and with Andy\u0027s creative input the channel was well received. Today the channel is blooming and is now a full time home to Mike, Andy and Emma.\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\tAs this new media grows and we muddle through it we would love to avoid creating lesser content in order to maintain a steady stream of eyeballs just looking at ads. What if, instead of that, we could focus more regularly on the videos you love such as the Legacy series, Top 5\u0027s and even spend some time taking risks on better content? Patreon is the answer to that question and we thank you for giving your consideration to support that end.\n\u003cbr\u003e\n\u003cbr\u003e\nAs a disclaimer - all YouTube content is \n\u003cstrong\u003eALWAYS \u003c/strong\u003efree. Patreon rewards grant various bonuses to that content such as \"BIG\" videos a week early, regular channel updates though posts and vlog Q\u0026amp;A\u0027s... and a new project thanks to Emma where Andy \u0026amp; Mike are sent on a monthly activity which remains a secret from them until they get there - what could go wrong right??\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCurrent content the team produce:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eTwitch live stream gaming - Monday-Friday (8:30am GMT)\u003c/li\u003e\n\t\u003cli\u003eGame updates \u0026amp; PTR coverage - New YouTube videos daily\u003c/li\u003e\n\t\u003cli\u003eDrama Friday - funny gaming based stories (4:30pm GMT)\u003c/li\u003e\n\t\u003cli\u003eBi-monthly Webshow - With Mike \u0026amp; Andy (8:30pm GMT)\u003c/li\u003e\n\t\u003cli\u003eMystery Day Out - (TBA)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nYour support keeps us doing what we do and only makes it better! THANK YOU!\u003cbr\u003e\n\n\u003cbr\u003eMike, Andy \u0026amp; Emma\n"
