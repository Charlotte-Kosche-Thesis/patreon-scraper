    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eWarning! All content is intended for mature audiences of 18+ \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003eHello! we are \u003ca href=\"http://www.furaffinity.net/user/k0suna/\" rel=\"nofollow\"\u003ek0suna\u003c/a\u003e \u003cimg src=\"http://a.facdn.net/20160903/k0suna.gif\" style=\"width: 75px;\"\u003e and \u003ca href=\"http://www.furaffinity.net/user/lordwolfie\" rel=\"nofollow\"\u003eLordwolfie\u003c/a\u003e \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://a.facdn.net/20160903/lordwolfie.gif\" style=\"width: 72px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003eThis is the Patreon dedicated to the visual novel Phosphorus! \u003cimg src=\"https://pbs.twimg.com/media/CraWrRdWYAAw6qf.jpg:large\" style=\"width: 567px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cimg src=\"https://puu.sh/vLxlD/debeb2c20f.png\" style=\"width: 572px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eIf you would like to support the game there are various rewards and early access goodies that can be had.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eIf you are interested in the game and everything about it you can check out the twitter \u003ca href=\"https://twitter.com/PhosphorusPr\" rel=\"nofollow\"\u003ehere\u003c/a\u003e where teasers that are delayed a week are shown and updates are posted. If you are here to get your hands on something, once the full development of the Prologue Foreshock is finished it will be available to the public for all to play!\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003e\u003cem\u003eWhat\u0027s a visual novel?\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eA visual novel is a playable book with pictures and sounds! What make most visual novels interesting is there on most occasions are choices to be made by the player that affect the outcome of the story. \u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003eWhat is Phosphorus and Foreshock?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://puu.sh/vPQEt/25526bce71.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://puu.sh/vPTgY/ff3b18dee7.png\"\u003e\u003cbr\u003e(Early picture of the interface)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e \u003c/strong\u003ePhosphorus is our homoerotic adult visual novel game (that is based on the \u003ca href=\"https://www.renpy.org/\" rel=\"nofollow\"\u003eRen\u0027Py engine\u003c/a\u003e) that takes place in the future on far away distant planets that were once touched by the magic of gods and goddesses where you the player go to make a wish.\u003cbr\u003e\u003cbr\u003eWhat is so different about Phosphorus? You have a choice between 4 main characters and each character has different choices, dialogue, love scenes! The player will encounter dynamic plots where choices will have to be made that challenge the resolve of the party. Visit strange new lands of magic and technology. Take hold of a starship all your own, and a party of characters that will aid you in making your grand wish. Each choice will be important to the story and each relationship will have an affect on the outcome of the story.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eForeshock is the planned prologue to Phosphorus that (once it is complete) will be distributed for free! \u003cbr\u003eSet in the, now hub of the entire galaxy, Earth. Play the character Bones and help him track down his last rogue AI to pay for his daughters operation, and explore his first newfound romance with William. Foreshock will be a show of our abilities and how the story will be paced. It will give backstory to Bones one of the playable characters in Phosphorus. \u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003eWhy should I support phosphorus\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eSupporting us allows us to dedicate more time to the game and less time to our actual jobs. The more support we get the more time we can invest into the game and make it all the better. It will help us pay for music and allow us to spend more time creating content for the game. Every little bit of help counts and we really do appreciate it so very much. \u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003eUpdates and the process\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eEach update will be 3 or more days of the game, and will come around every month unless notified otherwise.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePhosphorus and Foreshock will be available on: PC, Mac, and Android \u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eContacting us!\u003c/em\u003e\u003cbr\u003eIf you ever have a direct question or would like to lend a hand please feel free to contact us with any questions you have!\u003cbr\u003eArtist: K0suna\u003cbr\u003eCoder: Lordwolfie\u003cbr\u003eWriting: Lordwolfie and k0suna\u003cbr\u003eE-mail: k0sunadraws@gmail.com johnblade59@gmail.com\u003cbr\u003eSkype: k0suna\u003cbr\u003e\nTwitter: \u003ca href=\"https://twitter.com/PhosphorusPr\" rel=\"nofollow\"\u003ehttps://twitter.com/PhosphorusPr\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
