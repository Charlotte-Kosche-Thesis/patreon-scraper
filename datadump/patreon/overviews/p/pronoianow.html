    "summary": "Pronoia: \u00a0The Belief that the Universe conspires FOR us. \u00a0The Opposite of Paranoia.\u003cbr\u003e\u003cbr\u003eUnited in the Belief that the Universe is conspiring FOR us, Jason and Steve were tired of the doom and gloom on the news.  They wanted to create a show that fit the worldview of them and many others who believe that while the media focuses on the negative, there is a lot more good (and crazy and weird things) happening in the world.\u003cbr\u003e\u003cbr\u003eThe Mystic and the Wizard began in September of 2015. \u00a0Steve and Jason first met in 2011, and toured the country teaching Qigong. \u00a0Shared interests of metaphysics, latest discoveries in science and inventions, superheroes, aliens and everything weird and nerdy, these best bros pondered the nature of Life, the Universe and Everything. \u00a0In September of 2015, a conversation happened something like:\u003cbr\u003e\u003cbr\u003e\"Hey, we should start a podcast!\"\u003cbr\u003e\"Cool! \u00a0Lets do it!\"\u003cbr\u003e\u003cbr\u003eAnd so it was. \u00a0Starting with nothing, Episode 1 was created using iphones and skype, with the only upfront cost being the hosting service that holds the show for us. \u00a0The guys also enjoyed the chance to collaborate on something which is challenging given that Jason is in Portland, OR and Steve is in Miami, FL.\u003cbr\u003e\u003cbr\u003eFlash foreword 30-something episodes and we\u0027re still figuring things out! \u00a0We\u0027ve had guests like UltraSpiritual JP Sears, author Kevin Hearn of the Iron Druid Chronicles, Dr. Mike Brown from Caltech, discoverer of planets and responsible for \"Killing Pluto.\"\u003cbr\u003e\u003cbr\u003eWith your donation we plan on growing the show! \u00a0Here\u0027s what we plan:\u003cbr\u003e\u003cbr\u003e1) No more advertisements on the show. \u00a0Our affiliates are awesome and we continue to support them while we launch this Patreon\u00a0\u003cbr\u003e2) Take\u00a0Pronoia to a wider audience\u003cbr\u003e3) Improve and increase content for the show\u003cbr\u003e4) Jason wants a unicorn and Steve has always wanted a cigarette smoking chimpanzee\u00a0\u003cbr\u003e5) Pay for regular costs such as website, hosting, internet\u003cbr\u003e6) The more we raise monthly, the more time we will be able to put into the show to make it better\u003cbr\u003e\u003cbr\u003eThanks for reading all of this! \u00a0Know that if you are unable to donate, its perfectly fine, instead of donating, spread the word about the show and get more people listening! \u00a0\u003cbr\u003e\u003cbr\u003eBig Love and Thanks for the Support!\u003cbr\u003e-Steve and Jason\u003cbr\u003e\u003cbr\u003e"
