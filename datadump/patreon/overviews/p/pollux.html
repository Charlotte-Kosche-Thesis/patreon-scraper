    "summary": "\u003cstrong\u003eWhat is Pollux?\u003c/strong\u003e\u003cbr\u003ePollux is before anything else, a social/community bot, her main focus is to bolster interaction between users in their own servers and also cross-server by providing from the well known general-purpose bots\u0027 commands and moderation toolset, to lots of unique-to-Pollux features like the cross-server dynamic economy system and global events.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhy Pollux over *insert bot name here*?\u003cbr\u003e\u003c/strong\u003eEven though she covers most of the \"multipurpose bots\" features, Pollux\u0027s focus is in a more social scope, exchange of collectibles and goodies, lootboxes, cosmetic stuff for show-off, minigames, etc.\u003cbr\u003eShe can coexist with many other bots with similar features, avoiding conflict as much as she can!\u003cbr\u003eAlso, Pollux is created entirely by a Visual and UX Designer which happens to be a web-development enthusiast, so besides many bots out there, if Pollux have the chance to present things in an eye-candy way, she surely will. On top of that, usability issues from many other bots that always bugged me are considerably adressed here, and since end-users can always surprise us, this aspect of Pollux is what receives the most attention on every update.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhy are you making Pollux?\u003c/strong\u003e\u003cbr\u003ePollux was originally designed as a exclusive bot for the SKYNET Maid Cafe server, but I felt kind of adventurous in making a public bot, and I was kind of disappointed with so much bots being just alts of known Anime characters, or even having stock anime girls on their pics. Pollux is intended to be a bot with much more original personality, and features entirely original designs and artworks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I to get Pollux?\u003c/strong\u003e\u003cbr\u003eYou can invite Pollux to your server using this link.\u003cbr\u003e\u003ca\u003ehttp://pollux.fun/invite\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere I get support and know about updates?\u003c/strong\u003e\u003cbr\u003eJoin Pollux\u0027s Mansion - Our support Server\u003cbr\u003e\u003ca\u003ehttps://discord.gg/ay48h7Q\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
