    "summary": "Have you felt it? The Puyo community is growing, and it can grow even more with your help.\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePuyo Puyo\u003c/em\u003e is a falling-blocks puzzle game series owned by SEGA. You might know it better as \u003cem\u003eDr. Robotnik\u2019s Mean Bean Machine\u003c/em\u003e or \u003cem\u003eKirby\u2019s Avalanche\u003c/em\u003e, which are western reskins of \u003cem\u003ePuyo Puyo 1\u003c/em\u003e. The premise of these games is simple: group four blobs of the same color, and you\u0027ll make chains that rain garbage down on your opponent!\u003cbr\u003e\u003cbr\u003eIn 1994, the series became insanely popular with the release of \u003cem\u003ePuyo Puyo 2\u003c/em\u003e. This game introduced a counter rule that lets you cancel garbage before it falls on you. This revolutionized how the game is played, and it spawned massively popular tournaments.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Bbf-Z2IgnVY\" width=\"420\"\u003e\u003c/iframe\u003e \u003cbr\u003e\u003cbr\u003eUnfortunately, \u003cem\u003ePuyo Puyo 2\u003c/em\u003e wasn\u2019t released overseas \u2013\u00a0not even as a reskin \u2013\u00a0so naturally, a lot of people in the West have no idea about high level gameplay or the lore of the series. But all of that is going to change...!\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_aTHyxFtdxo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eAfter 13 long years, SEGA is finally going to localize another Puyo game. The English version of\u00a0\u003cem\u003ePuyo Puyo Tetris\u003c/em\u003e\u00a0will release for the Playstation 4 and Nintendo Switch on April 25 (NA) and April 28 (EU).\u003cbr\u003e\u003cbr\u003ePuyo Nexus is home to the biggest Western Puyo community. We\u0027ve been running since 2007, doing what we can to keep Puyo dream alive with translation projects and tournaments. With the release of \u003cem\u003ePuyo Puyo Tetris\u003c/em\u003e\u00a0upon us, we now need \u003cstrong\u003eyour\u003c/strong\u003e\u00a0help, more than ever, to grow our community and secure Puyo Puyo\u0027s place as a world-wide puzzle game franchise that deserves continued localizations. Here\u0027s what we need help with:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBimonthly tournaments:\u003c/strong\u003e Since the start of 2016, we\u2019ve been running\u00a0\u003ca href=\"http://puyonexus.challonge.com/\" rel=\"nofollow\" target=\"_blank\"\u003ebimonthly Puyo tournaments\u003c/a\u003e to bring the community together. They\u2019ve been very successful and have drawn a lot of new people to our community. We give away gift cards as prizes; extra help with funding prizes would be appreciated.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eConventions: \u003c/strong\u003eWe\u0027ve done Puyo panels at\u00a0\u003ca href=\"http://awa-con.com/\" target=\"_blank\"\u003eAnime Weekend Atlanta 2016\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=3slUEhhCLDw\" target=\"_blank\"\u003eSonic \u0026amp; SEGA Fan Jam 2016\u003c/a\u003e; there\u0027s going to be Puyo panels this year at\u00a0\u003ca href=\"http://www.momocon.com/\" target=\"_blank\"\u003eMomoCon 2017\u003c/a\u003e and Sonic \u0026amp; SEGA Fan Jam 2017. Our plan is to give away Puyo Puyo merchandise and games at these conventions to raise awareness for the series.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBuilding Local Scenes:\u003c/strong\u003e\u00a0Members of the Puyo community are working on building local scenes. For example, S2PID wants to start building the local scene in Atlanta, GA: there was a \u003cem\u003ePuyo Puyo Tetris\u003c/em\u003e\u00a0tournament at a large FGC meetup there this year.\u00a0\u003ca href=\"https://www.youtube.com/watch?v=BamR5KcD83w\" target=\"_blank\"\u003eHere\u0027s a replay of the grand finals\u003c/a\u003e. Traveling to venues and bringing setups can get costly, so we hope you can help us.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGiveaways:\u003c/strong\u003e We want to start giving away copies of Puyo Puyo Tetris to our stream viewers over on our\u00a0\u003ca href=\"https://www.twitch.tv/puyonexus\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch channel\u003c/a\u003e. Giveaways are a great way to get people who know nothing about Puyo interested in the series.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePuyo Fanart Contests!\u003c/strong\u003e Puyo fanart has been a core part of the Puyo community for a long time, and we want to support our artists in making more Puyo content.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEquipment costs: \u003c/strong\u003eWe run all-day Puyo Puyo VS ranked match streams over on the Puyo Nexus\u00a0\u003ca href=\"https://www.twitch.tv/puyonexus\" target=\"_blank\"\u003eTwitch\u003c/a\u003e and\u00a0\u003ca href=\"https://gaming.youtube.com/user/puyonexus/live\" target=\"_blank\"\u003eYouTube\u003c/a\u003e channels. Unfortunately, S2PID\u0027s laptop is starting to fall apart... that also means he can\u0027t do his own Puyo streams either... please send help...!! \ud83d\udca6\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you have the funds, please think about becoming a patron! We are still working on developing a reward for patrons; it\u2019ll most likely be early access to our projects.\u003cbr\u003e\u003cbr\u003eThank you for your time. Now, let\u2019s make puzzle games great again!\u003cbr\u003e\u003cbr\u003eContact us:\u003cbr\u003eS2PID:\u00a0\u003ca href=\"https://twitter.com/S2LSOFTENER\" rel=\"nofollow\" target=\"_blank\"\u003e@S2LSOFTENER\u003c/a\u003e\u003cbr\u003ejohn:\u00a0\u003ca href=\"https://twitter.com/johnfromonline\" rel=\"nofollow\" target=\"_blank\"\u003e@johnfromonline\u003c/a\u003e\u003cbr\u003ea_butt:\u00a0\u003ca href=\"https://twitter.com/rockraining\" target=\"_blank\"\u003e@rockraining\u003cbr\u003e\u003c/a\u003eNostalgiaNinja:\u00a0\u003ca href=\"https://www.twitter.com/nostalgianinja\" target=\"_blank\"\u003e@NostalgiaNinja\u003cbr\u003e\u003c/a\u003eTucker:\u00a0\u003ca href=\"https://www.twitter.com/mchaosg\" target=\"_blank\"\u003e@mchaosg\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eDiscord server:\u00a0\u003ca href=\"https://discord.gg/0k41S8ARwvY2iTIQ\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://discord.gg/0k41S8ARwvY2iTIQ\u003cbr\u003e\u003c/a\u003eWebsite:\u00a0\u003ca href=\"http://puyonexus.com\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://puyonexus.com\u003c/a\u003e"
