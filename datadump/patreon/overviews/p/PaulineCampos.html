    "pledge_url": "/bePatron?c=944445",
    "published_at": "2017-05-22T20:32:29+00:00",
    "summary": "I used to charge more than I could afford when I first started writing to coach writers just starting out. Which is kind of like a giant asshole move, and mostly explained why most new writers said things like \"Well, I\u0027m new, so I can\u0027t afford that.\" Don\u0027t ask me how long it took me to figure out I was doing it wrong, but we\u0027re all here now, and now is awesome. Check out my rewards for details on exclusive coaching opportunities for my patrons.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eNote: I\u0027m not a copy-editor. My twitter feed is proof. But I am job-security for those that are. moving on....\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eI\u0027m a freelance writer with bylines in a lot of Fancy Places and rejections from a lot more Fancy Places. As a trained journalist, I live for deadlines, learning new things, sharing the stories that I think matter to my readers, and get giddy every time I get a new acceptance for work I always pour my heart into. Writing headlines \u0026amp; titles is one of my favorite hobbies and writing pitches that sell the story no longer gives me palpitations.\u00a0\u003cbr\u003e\u003cbr\u003eWhy? I know I can write, but I had to be told by you, my badass patrons, that I am pretty badass at this thing I love to do, and perhaps badass enough for you to talk me into creating a Patreon page where I can over a decade of experience and a lifetime of Always Doing the Thing Wrong first because I hate being predictable.\u003cbr\u003e\u003cbr\u003eIn any case, I\u0027m here and I am no longer spouting that positivity-guilt bullshit about how you need to invest (what you haven\u0027t even made yet) into yourself in order succeed. Let\u0027s leave the self-help stuff for the experts. We\u0027re here to Write First and Think Later.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for supporting my desire to not have to work in Actual Pants.\u00a0\u003cbr\u003e\u003cbr\u003eNow....let\u0027s get to work."
   },
