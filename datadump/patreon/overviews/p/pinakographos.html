    "summary": "One of the things I value most about the cartographic community is how willing we all are to share knowledge. We\u0027re generally not proprietary or secretive: we\u0027re happy to give anyone our data, our methods, and our advice. I love giving back to my fellow mapmakers, and I spend a fair bit of my time on contributions outside of my ordinary paid work, including:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePutting together\u00a0\u003ca href=\"https://somethingaboutmaps.wordpress.com/tutorials/\"\u003etutorials\u003c/a\u003e, so that others can copy things that they like about my work.\u003c/li\u003e\u003cli\u003eAnswering questions on Twitter, (often about those tutorials).\u003c/li\u003e\u003cli\u003eWorking on free resources for my colleagues, such as\u00a0\u003ca href=\"http://www.projectlinework.org/\"\u003eProject Linework\u003c/a\u003e,\u00a0\u003ca href=\"https://acartographersstory.com/\"\u003eA Cartographer\u0027s Story\u003c/a\u003e, and some occasional contributions to\u00a0\u003ca href=\"http://www.naturalearthdata.com/\"\u003eNatural Earth\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eMaking\u00a0\u003ca href=\"https://somethingaboutmaps.wordpress.com/2015/09/28/a-matter-of-perspective/\"\u003eweird\u003c/a\u003e and\u00a0\u003ca href=\"https://somethingaboutmaps.wordpress.com/2017/11/30/a-collection-of-round-islands/\"\u003einteresting\u003c/a\u003e maps, which hopefully provide some inspiration to those who view them. I almost always offer free PDF versions, so anyone can print them out at home if they\u0027d like.\u003c/li\u003e\u003cli\u003eStaying active with\u00a0\u003ca href=\"http://nacis.org\"\u003eNACIS\u003c/a\u003e, my professional society. I give talks at their\u00a0\u003ca href=\"http://nacis.org/annual-meeting/current-meeting/\"\u003eannual conference\u003c/a\u003e, and I also have served in a variety of roles in the organization, including as Director of Operations,\u00a0\u003ca href=\"http://atlasofdesign.org\"\u003eAtlas of Design\u003c/a\u003e Editor,\u00a0\u003ca href=\"http://nacis.org/maplift/\"\u003eMapLift\u003c/a\u003e co-organizer,\u00a0\u003ca href=\"http://nacis.org/awards/student-map-and-poster-competition/\"\u003eStudent Map \u0026amp; Poster Competition\u003c/a\u003e organizer, etc. I usually have an idea for something to do through NACIS.\u003c/li\u003e\u003c/ul\u003eI\u0027m going to keep doing things like this for a long time, I hope. I don\u0027t have specific plans, and I don\u0027t have specific timelines. Sometimes I\u0027ll have bursts of side project work, and other times I\u0027ll be pulled away by my day job as a freelancer. But my track record suggests that, one way or another, I will keep finding ways to contribute.\u003cbr\u003e\u003cbr\u003eYour support helps make up for the fact that I\u0027m not out actually earning money while doing all this stuff, and it also encourages and enables me to do more of it. Thanks for your help!\u003cbr\u003e"
