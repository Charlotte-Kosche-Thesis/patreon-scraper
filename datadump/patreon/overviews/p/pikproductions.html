    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eHello all you beautiful humans!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Steo Plancke! I love to create beautiful raw photography with a focus on lighting without the intense use of Photoshop to create a false image. My photo sessions are like therapy, I try to leave my subjects with a confidence boost and enabled. I would love to continue my work but I need your help!\u003cbr\u003e\u003cbr\u003eFirst of all, thank you so very much to everyone who supported me and my work so far! You are the reason I do what I do and to have your support is incredible, it means a lot to me, you made me who I am today. I don\u0027t know if I ever will be able to thank you enough!\u003cbr\u003eI appreciate everything, thank you for making one of my biggest dreams come true!!\u003cbr\u003e\u003cbr\u003eSince 2003, at the age of 16, my thirst for storytelling and creating dynamic images has never died. The first movie I ever created was in Salmon Arm, British Columbia, Canada, in a class that didn\u2019t fully support digital media production but my teacher liked the passion and allowed us to film our first movie. The journey then took me to Kelowna where Rutland Senior Secondary had a fully developed media production facility that helped craft countless short films which won several awards. \u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tThen studying at Vancouver Film School, learning from professional in the industry and meeting many like minded people help craft the future vision of what we were going to do with our talent and skills. The loss of my best friend after college was a huge blow. A man who shared the dream with me of creating epic images and stories while also giving access back to the community. The event spawned something new, a deep driving force behind the company, the torch that lights my path. After my experience in the 2012 Olympic Torch Relay, I have been preparing a company doing many years of research and development to create dynamic images and to craft deep stories. \u003cbr\u003e\u003cbr\u003eI stand before you a media production powerhouse. Ready to meet the needs of a diverse multimedia community with zest for artistry and collaboration. My end goal, to craft photos and short films to the highest caliber and to collaborate with other local studios to create a new network not bound by the old model.\u00a0Using the latest creative tools to create visually evocative artwork as well as producing internal videos, photos and digital effects. With strong backgrounds in film production, photography, PIK Productions facilitates the creation of modern art with our broad array of software and hardware and equipment professionals use. My editing computers are robust and freshly built for work in 2018!\u003cbr\u003e\u003cbr\u003eAny amount given will be extremely appreciated!!\u00a0I would love to give you something in return for your help, but for now there\u0027s nothing much that I could give.. I\u0027ll do my best!\u003c/div\u003e"
