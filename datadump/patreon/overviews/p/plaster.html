d web hosting and spend time doing things that will make you happy!\u003cbr\u003e\u003cbr\u003ePlus spending just a dollar a month gets you access to my Patreon activity feed, where you can make posts and I can make posts and something will eventually happen! You can read more about the AUSPICIOUS EVENTS that will befall you as a consequence of your patronage below:\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
