    "published_at": "2015-12-21T21:41:19+00:00",
    "summary": "\u041f\u0440\u0438\u0432\u0435\u0442. \u041c\u044b - \u043a\u043e\u043c\u0430\u043d\u0434\u0430 \u043f\u043e\u0440\u0442\u0430\u043b\u0430 Proships.ru, \u043f\u043e\u0441\u0432\u044f\u0449\u0435\u043d\u043d\u043e\u0433\u043e \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u043e\u0439 \u043e\u043d\u043b\u0430\u0439\u043d-\u0438\u0433\u0440\u0435 World of Warships.\u003cbr\u003e\n\u003cbr\u003e\n\u0427\u0442\u043e \u043c\u044b \u0434\u0435\u043b\u0430\u0435\u043c?\u003cbr\u003e\n\u003cbr\u003e\n\u041c\u044b \u0432\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u0435\u043c \u0434\u0443\u0448\u0443 \u0432 \u043f\u043e\u0440\u0442\u0430\u043b \u043f\u043e World of Warships, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0431\u0443\u0434\u0435\u0442 \u043d\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \u0430\u0433\u0440\u0435\u0433\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0432\u0441\u0451-\u0432\u0441\u0451-\u0432\u0441\u0451 \u043f\u043e \u0438\u0433\u0440\u0435, \u043d\u043e \u0438 \u0431\u0443\u0434\u0435\u0442 \u044f\u0432\u043b\u044f\u0442\u044c\u0441\u044f \u044d\u043a\u0441\u043a\u043b\u044e\u0437\u0438\u0432\u043d\u043e\u0439 \u043f\u043b\u043e\u0449\u0430\u0434\u043a\u043e\u0439 \u0434\u043b\u044f \u0430\u0432\u0442\u043e\u0440\u0441\u043a\u043e\u0433\u043e \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430. \u041d\u0430 Proships.ru \u043c\u043e\u0436\u043d\u043e \u0431\u0443\u0434\u0435\u0442 \u043d\u0430\u0439\u0442\u0438:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u041f\u043e\u043b\u0435\u0437\u043d\u0435\u0439\u0448\u0438\u0435 \u0432\u0438\u0434\u0435\u043e\u0440\u043e\u043b\u0438\u043a\u0438 \u043f\u043e \u0438\u0433\u0440\u0435 \u043e\u0442 z1ooo\u003c/li\u003e\n\u003cli\u003e\u041f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u0439 \u043c\u043e\u0434\u043f\u0430\u043a Proships.ru \u043e\u0442 _zav_\u003c/li\u003e\n\u003cli\u003e\u0423\u0434\u043e\u0431\u043d\u0430\u044f \u0438 \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u0430\u044f \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043a\u0430 \u0438\u0433\u0440\u043e\u043a\u043e\u0432\u003c/li\u003e\n\u003cli\u003e\u041f\u043e\u0434\u0431\u043e\u0440\u043a\u0430 \u0433\u043e\u0440\u044f\u0447\u0438\u0445 \u043d\u043e\u0432\u043e\u0441\u0442\u0435\u0439 World of Warships\u003c/li\u003e\n\u003cli\u003e\u0417\u043b\u043e\u0431\u043e\u0434\u043d\u0435\u0432\u043d\u0430\u044f \u0430\u043d\u0430\u043b\u0438\u0442\u0438\u043a\u0430 \u0441\u043e\u0431\u044b\u0442\u0438\u0439 \u0432 World of Warships\u003c/li\u003e\n\u003cli\u003e\u0410\u0432\u0442\u043e\u0440\u0441\u043a\u0438\u0435 \u0441\u0442\u0430\u0442\u044c\u0438 \u043d\u0430 \u043e\u043a\u043e\u043b\u043e\u043a\u043e\u0440\u0430\u0431\u0435\u043b\u044c\u043d\u0443\u044e \u0442\u0435\u043c\u0430\u0442\u0438\u043a\u0443\u003c/li\u003e\n\u003cli\u003e\u041a\u043e\u0440\u0430\u0431\u0435\u043b\u044c\u043d\u044b\u0439 Bash\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u041a\u0442\u043e \u043c\u044b?\u003cbr\u003e\n\u003cbr\u003e\n\u041c\u044b - \u044d\u0442\u043e \u043a\u043e\u043c\u0430\u043d\u0434\u0430 \u0432\u0435\u0442\u0435\u0440\u0430\u043d\u043e\u0432 World of Warships, \u0441\u0440\u0435\u0434\u0438 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0442\u0430\u043a\u0438\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0435 \u043b\u0438\u0447\u043d\u043e\u0441\u0442\u0438, \u043a\u0430\u043a:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003ez1ooo (\u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u0439 \u0432\u043e\u0434\u043e\u0434\u0435\u043b World of Warships)\u003c/li\u003e\n\u003cli\u003e_zav_ (\u0430\u0432\u0442\u043e\u0440 \u043e\u0434\u043d\u043e\u0433\u043e \u0438\u0437 \u0441\u0430\u043c\u044b\u0445 \u0432\u043e\u0441\u0442\u0440\u0435\u0431\u043e\u0432\u0430\u043d\u043d\u044b\u0445 \u0438 \u0443\u0441\u0442\u0430\u043d\u0430\u0432\u043b\u0438\u0432\u0430\u0435\u043c\u044b\u0445 \u043c\u043e\u0434\u043f\u0430\u043a\u043e\u0432 \u0432 \u0438\u0433\u0440\u0435)\u003c/li\u003e\n\u003cli\u003e\u0434\u0440\u0443\u0433\u0438\u0435 \u0442\u0430\u043b\u0430\u043d\u0442\u043b\u0438\u0432\u044b\u0435 \u0430\u0432\u0442\u043e\u0440\u044b, \u043f\u043e\u0436\u0435\u043b\u0430\u0432\u0448\u0438\u0435 \u0441\u043e\u0445\u0440\u0430\u043d\u0438\u0442\u044c \u0438\u043d\u043a\u043e\u0433\u043d\u0438\u0442\u043e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n________________________________________________________________________________________________\u003cbr\u003eGreetings! We are the Proships.ru team \u2013 it\u2019s the portal about popular online game World of Warships.\u003cbr\u003e\u003cbr\u003eWhat are we doing?\u003cbr\u003e\u003cbr\u003eWe are working hard on a World of Warships related portal, that\u2019s not just a news site, but also a platform for content-creators. Here you can find:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eUseful VODs by z1ooo\u003c/li\u003e\u003cli\u003ePopular modpack by _zav_\u003c/li\u003e\u003cli\u003eDetailed player statistics\u003c/li\u003e\u003cli\u003eWorld of Warships hot news and events\u003c/li\u003e\u003cli\u003eWorld of Warships analytics\u003c/li\u003e\u003cli\u003eOriginal battleships-oriented content\u003c/li\u003e\u003cli\u003eWoWs Bash\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWho are we?\u003cbr\u003e\u003cbr\u003eWe are the team of World of Warships\u2019 veteran-players, we have some great people like:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ez1ooo (popular World of Warships VODs creator)\u003c/li\u003e\u003cli\u003e_zav_ (creator of one of the most useful and popular modpacks for the game)\u003c/li\u003e\u003cli\u003eother talented people, who want to stay anonymous\u003c/li\u003e\u003c/ul\u003e"
