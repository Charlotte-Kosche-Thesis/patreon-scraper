    "summary": "\u003cimg src=\"https://i.imgur.com/BxmeHqs.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYou\u0027ve done well to make it this far !\u003cbr\u003e\u003cbr\u003eIn case you\u0027ve arrived here and don`t already know, I`m Paintrfiend, and I like to paint things (digitally).\u003cbr\u003eIt`s not an exaggeration to say that I spend most of my time painting, and streaming painting.\u003cbr\u003eSo, after lengthy consideration and a bit of encouragement, I decided to jump on the patreon bandwagon to create and share what will hopefully be some finished works of a high quality for everyone to enjoy.\u003cbr\u003e\u003cbr\u003eThe update schedule will be once or twice a month, depending on how much time is available. \u003cbr\u003eTypically, since a lot of time is available, that should mean it`s pretty much guaranteed to be twice a month but there may be exceptions.\u003cbr\u003e\u003cbr\u003eNone of the finished paintings will be behind a paywall, they`ll be freely available at the usual sort of resolution (1.2k~1.6k px).\u003cbr\u003eRewards will instead consist of process content (video/gif), sketch/rough type content (from the time since last update) and high res versions of the current image(s). \u003cbr\u003eExpect rewards to be sent out in the first week of each month.\u003cbr\u003e\u003cbr\u003eAfter the first goal is reached, rewards will also include a say in which paintings to work on from a set of thumbnails via poll, with subsequent goals likely to add more finished works per update.\u003cbr\u003e\u003cbr\u003ePlease be aware that there is likely to be some level of lewd content in any given update (nsfw/R18), though not all paintings will fall into that category.\u003cbr\u003e\u003cbr\u003eI think that more or less covers everything, I hope people will enjoy the paintings that come out of this, and the rewards if they`re feeling particularly generous and/or supportive!"
