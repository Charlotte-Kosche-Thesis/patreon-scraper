    "summary": "Deux fois par semaine, je publie sur Twitter des strips de bande-dessin\u00e9e humoristique mettant en sc\u00e8ne mes personnages, tiny \u0026amp; Tall. La po\u00e9sie l\u0027y dispute \u00e0 l\u0027esprit fin et subtil, le tout pr\u00e9sent\u00e9 dans un luxe graphique qui d\u00e9passe l\u0027entendement ; de plus, certains sont dr\u00f4les.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/oSyGfnx.jpg\"\u003e\u003cbr\u003eL\u0027acc\u00e8s \u00e0 ces strips sur internet est et restera gratuit. Ce que je vous propose ici est de soutenir l\u0027existence de tiny \u0026amp; Tall \u00e0 travers leurs diverses incarnations. Il est m\u00eame possible que d\u0027autres de mes projets se glissent dans la partie exclusive, ce qui peut sonner tr\u00e8s\u003cem\u003e Eyes Wide Shut\u003c/em\u003e, mais l\u0027\u00e9crasante majorit\u00e9 de mon travail est inoffensive. Soyez sereins.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/N1gefX2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEn plus des strips, tiny \u0026amp; Tall s\u0027appr\u00eatent \u00e0 vivre leur premi\u00e8re aventure en jeu vid\u00e9o. Il s\u0027agit d\u0027un point\u0027n\u0027click \u00e0 l\u0027ancienne que je d\u00e9veloppe seul, des animations au code en passant par la musique.\u003cbr\u003e\u003cbr\u003eCar je ne fais pas que dessiner des b\u00eatises, j\u0027en compose aussi. Je cr\u00e9\u00e9 des albums de musique \u00e9lectronique depuis sept ans, m\u00eame si l\u0027essentiel de mon activit\u00e9 est aujourd\u0027hui centr\u00e9 autour de tiny \u0026amp; Tall.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/7Wu33AM.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eVoil\u00e0 le programme ! Merci \u00e0 tous de m\u0027aider \u00e0 donner vie \u00e0 ces deux imb\u00e9ciles, m\u00eame si au d\u00e9but je voulais faire des b\u00e9d\u00e9s s\u00e9rieuses. C\u0027est rat\u00e9.\u003cbr\u003e"
