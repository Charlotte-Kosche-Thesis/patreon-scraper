    "summary": "Bun gasit,\nprieteni. Intotdeauna am fost fascinat de mistere. Prin clipurile pe care le\nfac, incerc sa cultiv in sufletele privitorilor aceeasi pasiune pentru cunoastere.\nInspirat de seriale precum Unsolved Mysteries (Mistere Nerezolvate) si A\nHaunting (Fenomene Stranii), am decis sa ofer o perspectiva inedita asupra\ncelor mai ciudate intamplari din lume prin realizarea unor\ndocumentare cu totul noi pentru spatiul autohton.\u003cbr\u003e\u003cbr\u003e\n\nFiecare clip\npe care il postez pe Youtube este realizat de mine. De la partea de scenariu,\ncare dureaza cateva zile, in functie de complexitate, pana la editarea propriu-zisa si inregistrarea audio. Simplul\nfapt ca imi urmariti munca este suficient incat sa ma motiveze sa merg mai departe.\nCu toate acestea, pe parcursul ultimelor luni, am intampinat nenumarate probleme din cauza aparaturii vechi cu care\nlucrez.\u003cbr\u003e\u003cbr\u003e\n\nLucrurile pareau\nsa aiba o tendinta ascendenta. Asta pana cand cei de la Youtube au inceput\nsa considere genul de clipuri pe care il abordez ca fiind \u201cnon-advertiser\nfriendly\u201d, adica greu (uneori chiar imposibil) de monetizat. Practic, rasplata\npentru munca depusa ajunge sa fie nesemnificativa. Aici vorbesc despre rasplata\npe care o investesc mereu in imbunatatirea clipurilor si implicit a experientei\nvoastre de vizionare. Prin urmare, ajutorul vostru este bine-venit, indiferent\nde suma. Voi sunteti singura constanta care ma inspira sa postez regulat si pentru\nasta nu pot decat sa ma inclin cu stima si admiratie. Simplul gest de a dona cativa\nlei pe luna este urias.\u003cbr\u003e\u003cbr\u003e\n\nVa rog sa\ncontribuiti doar daca puteti. Nu vreau sa va simtiti obligati in vreun fel, eu\nvoi continua sa acelasi respect pentru toata lumea.\u003cbr\u003e\u003cbr\u003e\n\nMultumesc\ndin suflet pentru interesul acordat!\u003cbr\u003e"
