    "summary": "\u003cstrong\u003eDid you know\u003c/strong\u003e that Canada had to pass a law\u00a0because Canadians apologise too much? The Apology Act (2009) establishes that an apology of any king is merely \"an expression of sympathy or regret\" and not an admission of guilt or fault, which makes that an apology can\u0027t be used against you in court to prove liability. \u003cbr\u003e\u003cbr\u003eWhile some facts may just be for the \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003elaughs\u003c/span\u003e\u003c/strong\u003e, most of them are meant to create a better understanding of the world around us. Things like the fact that Mauritius is the only country in Africa where Hinduism is the largest religion, tells us loads about how our \u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ehistory \u003c/span\u003e\u003c/strong\u003edefines our present. \u003cbr\u003e\u003cbr\u003eSometimes facts give us \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eideas \u003c/strong\u003e\u003c/span\u003efor how we can better structure our societies. Namibia, for example, was the first country in the world to explicitly incorporate the protection of the environment into its constitution. \u003cbr\u003e\u003cbr\u003eWhatever your reason for following Politics Fun Facts, please support us so that we can share more facts about\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e politics, economics, history, culture\u003c/span\u003e\u003c/strong\u003e and all things related. \u003cbr\u003e\u003cbr\u003eSharing ideas is how we make a better world. \u003cbr\u003e"
