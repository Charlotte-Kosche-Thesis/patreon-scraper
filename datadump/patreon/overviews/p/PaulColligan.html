     "about": "Paul Colligan helps others leverage technology to expand their reach (and revenue) with reduced stress and no drama. He does this with a lifestyle and business designed to answer the challenges and opportunities of today\u2019s ever-changing information economy. If you are looking for titles, he is a husband, father, 8-time best-selling author, podcaster, keynote speaker and CEO of \u003ca href=\"http://colligan.com/\"\u003eColligan.com\u003c/a\u003e. He lives in Portland, Oregon with his wife and daughters and enjoys theater, music, great food and travel.\u003cbr\u003e\u003cbr\u003ePaul believes in building systems and products that work for the user \u2013 not vice versa. With that focus, he has played a key role in the launch of dozens of successful web and internet products that have garnered tens of millions of visitors in traffic and dollars in revenue. Previous projects have included work with The Pulse Network, Traffic Geyser, Rubicon International, Piranha Marketing, Microsoft and Pearson Education. In addition, he\u2019s helped dozens of authors launch their books into best-sellers on Amazon, Podcasters to #1 at iTunes, and has been the secret weapon behind millions of video views at YouTube. Topics of passion include (but are not limited to): new media content creation, multicasting, product development, and lifestyle design.\u003cbr\u003e\u003cbr\u003ePaul\u2019s unique take on the internet can be seen, heard and read on web shows, including The Podcast Report; books, including the Kindle Bestsellers Cross Channel Social Media Marketing,\u00a0\u003ca href=\"http://grabthebook.com\"\u003eHow To Podcast 2015\u003c/a\u003e and YouTube Strategies 2015; as well as several publications, both on and offline, as varied as the Huffington Post and The Net Effect. He is a popular speaker on internet technology topics and frequently speaks online, on the air and before audiences about his passions. He has presented at events around the world that which include BlogWorld and New Media Expo, The European Business Podcasting Summit, Google Tech Talks, Mac World, Social Media Success Summit, Inbound Marketing Summit, Social Media Marketing World and Microsoft Tech-Ed.\u003cbr\u003e\u003cbr\u003eIf you are interested in his latest projects and/or thoughts on the industry that has been so good to him, there is plenty more to read, watch, and ponder at \u003ca href=\"http://www.paulcolligan.com/\"\u003ewww.PaulColligan.com\u003c/a\u003e.\u003cbr\u003e",
