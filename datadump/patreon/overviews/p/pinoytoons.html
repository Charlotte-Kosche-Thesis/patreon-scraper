%20wallpaper%20copy.png?dl=0\" width=\"665\"\u003e\u003cbr\u003eThe game takes place in a far away galaxy, and you will play as a courier. You will travel to a lot of places, meet characters, manage your crew, exploit resources and of course.. \u003cbr\u003eLots of sexy stuff!\u003cbr\u003e\u003cbr\u003eThe game is composed of Action-RPG, Strategy, Space Shooter and Hentai. You can play the current public version\u00a0\u003ca href=\"http://roguecourier.com/play/\" rel=\"nofollow\" target=\"_blank\"\u003eHERE\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThis project needs some generosity. We expect it to grow. \u003cbr\u003e\u003cbr\u003eIf you become a patron, you have access to patreon only content that I post every first week of the month.\u00a0It could be any random fanart related or not to RC. Formats could be pictures, loop animations, mini flash clips, etc.\u00a0So go ahead and hit that pledge button! :)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eNOTICE: We post passwords to Rogue Courier high tier files (Bronze and Silver) on the patreon processing date (Usually day 3) by PM. Please, refrain from asking for passwords if you just become a patron. Thanks for your comprehension. for more information please visit\u00a0http://roguecourier.com/faq/ to read more\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
