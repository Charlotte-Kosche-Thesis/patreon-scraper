    "summary": "Greetings! Thanks for taking a minute to check this page\nout!\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy name is Pastor Matthew \u201cTank\u201d Malinowski. Over the last\ndecade or so, I have dedicated much of my time doing ministry within the\nchurch. From youth groups, music directing, and leading worship for multiple services,\nto now taking on a lead pastor role, I have worked with lots of people, and\nhave loved doing so. \u003cbr\u003e\n\n\u003cbr\u003e\n\nAshley (my wife) and I felt God call us to serve together\nin Charlton Massachusetts, while she was pregnant with our first child, Daisy.\nThe church we are serving at, Hope Christian Fellowship, is a revitalization\nproject. I was asked to come here to help breathe some life back into the\nministry of the church. We live in a parsonage that is a little two-bedroom\napartment over the church. Within the first two months of moving in, we\ndiscovered that our water was extremely contaminated with radon, and incredibly\nunsafe. Around the same time, we discovered a massive mouse infestation in the\nbuilding but more specifically in the attic above our place.\u003cbr\u003e\n\n\u003cbr\u003e\n\nDue to these problems, there was remodeling, and upgrading\nin the apartment that needed to be done. We had no choice but to use church funds\nto address and fix all these problems. The cost was great, over $12,000, which\nwas a massive hit for our revitalization project, We moved out of the parsonage\nduring this time, and our little lady was born while our home was completely\ntorn apart. It was a little stressful to say the least. \u003cbr\u003e\n\n\u003cbr\u003e\n\nHaving shared some of my life with you, I have two main\nthings to ask. The first and most important thing is to keep us all in your\nthoughts and prayers. The second thing is to consider partnering with us and\ncommitting to making a financial donation each month to help us. It is easy to make\na donation. Become a Patreon, and sign up to donate monthly through this site.\nI honestly cannot thank you enough for considering helping us out, trust me\neven the smallest donation helps. God Bless you as you think and pray about\nwhat the Lord might have you do. \u003cbr\u003e\n\n\u003cbr\u003e\n\nIn Christ,  \u003cbr\u003e\n\n\u003cbr\u003e\n\nMatthew Malinowski - Senior Pastor\u003cbr\u003e\n\nEmail \u2013 HopeChristianFellowshipACC@gmail.com\u003cbr\u003e\n\nHope Christian Fellowship\u003cbr\u003e\n\n6 Haggerty Road, Charlton MA 01507\u003cbr\u003e\n\nChurch# 508.434.0401\u003cbr\u003e\n\n\u003ca href=\"http://www.facebook.com/HCFACC\"\u003ehttp://www.Facebook.com/HCFACC\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
