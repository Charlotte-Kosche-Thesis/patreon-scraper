    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e[\u003c/strong\u003e\u00a0\u003ca href=\"http://twitter.com/popparotzi/\"\u003eTWITTER\u003c/a\u003e |\u00a0\u003ca href=\"http://rotzipoppa.twitter.com/\"\u003eTUMBLR\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/popparotzi/\"\u003eINSTAGRAM\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/ROTZIPOPPA/\"\u003eFACEBOOK\u003c/a\u003e |\u00a0\u003ca href=\"http://furaffinity.net/user/popparotzi/\"\u003eFA\u003c/a\u003e |\u00a0\u003ca href=\"http://rotzipoppa.deviantart.com\"\u003eDA\u003c/a\u003e \u003cstrong\u003e]\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for visiting my corner of Patreon! I\u0027ve been doing artwork professionally since 2010 and I finally felt that I reached a peak where I can\u003cstrong\u003e share\u003c/strong\u003e and \u003cstrong\u003eteach my process\u003c/strong\u003e to those who truly\u003cstrong\u003e want to learn\u003c/strong\u003e. I hope you enjoy my content, and there will be more to come! Art is an important part of my life, and I would really love to help others find ease in the process as well as share my inner world in comic form.\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\n\u003cbr\u003ePlease be aware that this Patreon will be updated\u003cstrong\u003e 4-6 times a month\u003c/strong\u003e. Be sure to limit your pledge upon checkout if you do not wish to be charged multiple times a month.\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\n\u003cbr\u003eAll previously released tutorial videos and coloring pages will be available on my\u00a0\u003ca href=\"https://sellfy.com/popparotzi\" target=\"_blank\"\u003eSellfy\u003c/a\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ea month after they are released on Patreon; comic chapters will be released when they are completed. Patrons have\u00a0\u003cstrong\u003emonth-early access\u003c/strong\u003e to tutorial videos \u0026amp;\u00a0\u003cstrong\u003eimmediate access\u003c/strong\u003e to new comic pages.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTHE TWO TIERS\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cb style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cbr\u003eTUTORIALS \u2014\u00a0CREATIVE CROC\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eEvery tutorial will come with a video and the full resolution artwork + .PSD file + 3 coloring pages.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eCOMIC PAGES\u00a0\u2014 BOOKWYRM\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThis tier includes\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u00a01 comic page per update + 1 character OR species profile, concept art \u0026amp; design + BONUS colored chapter page + .PSD at the start of a new chapter every 15-20 pages.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"color: rgb(221, 217, 195);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003eGOAL\u00a0\u2014 VIP PATRONS\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e(UNAVAILABLE UNTIL GOAL IS REACHED)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdel\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003eAll previous rewards PLUS bonus goodies such as stickers, signed prints and t-shirts. You will also get a public thank you on all content submitted to my social media platforms!\u003c/span\u003e\u003c/del\u003e\u003cbr\u003e\u003cbr\u003e\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u003cbr\u003e\u003cbr\u003eThank you for reading this, and I hope that you may enjoy my content and continue to grow with me as an artist. Your support is deeply appreciated, and I couldn\u0027t be here without you!\u00a0Pledging on my rewards grants me the financial freedom I need to get new works out in a timely fashion without feeling suffocated, and I am so grateful for that!\u00a0\u003cbr\u00
