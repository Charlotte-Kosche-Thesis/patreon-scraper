    "published_at": "2017-10-05T17:33:29+00:00",
    "summary": "Hi! I am \u003cstrong\u003eLeonidas\u003c/strong\u003e and have been a\u00a0\u003ca href=\"https://playcanvas.com/\" target=\"_blank\"\u003ePlayCanvas\u003c/a\u003e contractor for many years, doing professional work full time and making a living out of this awesome platform.\u003cbr\u003e\n\u003cbr\u003e\nLately I have felt the need to share many of the things I\u0027ve learnt through PlayCanvas tutorials that I am writing and you can study on my\u00a0\n\u003ca href=\"http://pirron.one/playingincanvas/\" target=\"_blank\"\u003eblog\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nAlso I created and maintain a number of useful extensions and sample projects like the\u00a0\n\u003ca href=\"https://playcanvas.com/project/484386/overview/tiled-terrain-manager\" target=\"_blank\"\u003eTiled Terrain Manager\u003c/a\u003e, the\u00a0\u003ca href=\"https://playcanvas.com/project/511968/overview/ionic-to-playcanvas\" target=\"_blank\"\u003eIonic to PlayCanvas\u003c/a\u003e integration project and a number of popular\u00a0\u003ca href=\"https://playcanvas.com/project/522968/overview/shadertoy-sirenian-dawn\" target=\"_blank\"\u003eshaders\u003c/a\u003e transferred to PlayCanvas.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://forum-files-playcanvas-com.s3-eu-west-1.amazonaws.com/optimized/2X/1/13bae5067aa216b62f6140ee89fdbe1e1ea52de6_1_500x500.jpg\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\u003ch4\u003eWhy Patreon?\u003c/h4\u003e\u003cbr\u003e\nI am looking for people that are finding the material created here helpful and would like to \n\u003cstrong\u003efund\u003c/strong\u003e me so I can create more! If Patreon can provide me a steady, even though small, income I can allocate more and more hours in producing PlayCanvas educational material like tutorials, sample projects, extensions etc.\u003cbr\u003e\n\u003cbr\u003e\nMost importantly I am looking for a way to fund the next extension that I am building for PlayCanvas, the ... \n\u003cstrong\u003ePlayCanvas Sequencer\u003c/strong\u003e. It is a huge project and can be made possible thanks to your support.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/reward/2265359/c1b41d17ccb74271aa0d1d7fc3ce0a8a?token-time=2145916800\u0026amp;token-hash=pP_uCXi6oOKlfUxW9EaBej1nnOswLtXyiPGiE1G0p7Y%3D\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eWhat is the PlayCanvas Sequencer?\u003c/h4\u003e\u003cbr\u003e\nIt is a\u003cstrong\u003e\u00a0visual\u00a0\u003cstrong\u003escripting\u003c/strong\u003e editor\u003c/strong\u003e, a blueprints solution as is called in other major game engines. It allows a user to create PlayCanvas compatible scripts using a \u003cstrong\u003enode editor\u003c/strong\u003e. It is currently developed to run as a Google Chrome extension, though if resources allow it, it can be made to run as a 3rd party website/service or even as a desktop Electron application.\u003cbr\u003e\u003cbr\u003eIt is designed to expose\u00a0eventually all of the \u003cstrong\u003emethods\u003c/strong\u003e and \u003cstrong\u003eproperties\u003c/strong\u003e available in the PlayCanvas\u003cstrong\u003e engine\u003c/strong\u003e. It can be used to script complete games and apps developed in the PlayCanvas\u003cstrong\u003e editor\u003c/strong\u003e, as well as work alongside the normal code scripting. Initially the PlayCanvas Sequencer\u003cstrong\u003e \u003c/strong\u003ewas built as part of a bigger project to handle \u003cstrong\u003egame AI\u003c/strong\u003e and \u003cstrong\u003erules setting\u003c/strong\u003e, where visual drawing helps \u003cstrong\u003egame designers\u003c/strong\u003e easily draft and test logic in game.\u003cbr\u003e\u003cbr\u003eThis is a big project and hopefully will have positive impact in the PlayCanvas community, especially to people \u003cstrong\u003einexperienced\u003c/strong\u003e with usual coding. Many \u003cstrong\u003eartists\u003c/strong\u003e and content \u003cstrong\u003ecreators\u003c/strong\u003e are finding the PlayCanvas editor an excellent tool to showcase their creations, but scripting is a big obstacle for the \u003cstrong\u003enon programmers\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlayCanvas Sequencer\u003c/strong\u003e aims to bridge that gab. Let\u0027s get \u003cstrong\u003etogether\u003c/strong\u003e to bring this project to life!\u003cbr\u003e"
   },
