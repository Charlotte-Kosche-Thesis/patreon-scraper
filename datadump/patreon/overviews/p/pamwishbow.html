    "summary": "\u003cstrong\u003eI\u0027m Pam Wishbow\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m a freelance illustrator currently based in Seattle. You can find some of my work at\u00a0\u003ca href=\"http://pamwishbow.com\" rel=\"nofollow\" target=\"_blank\"\u003epamwishbow.com\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/gOaHEtB.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI love being an illustrator \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHowever\u00a0it doesn\u0027t make for the most reliable life. I do my best with getting as many projects as I can, taking commissions, making prints and zines to sell but the natural wax and wane can take a toll.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/BqGdee6.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI enjoy working and learning.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIn the past year I have been pretty consistently posting new work on my\u00a0\u003ca href=\"http://wishbow.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eblog\u003c/a\u003e, started creating\u00a0\u003ca href=\"https://www.etsy.com/shop/pamwishbow?section_id=12674924\u0026amp;ref=shopsection_leftnav_3\" rel=\"nofollow\" target=\"_blank\"\u003emetal work\u003c/a\u003e with my illustrations on them, and started making\u00a0\u003ca href=\"https://www.etsy.com/shop/pamwishbow?section_id=15900799\u0026amp;ref=shopsection_leftnav_4\" rel=\"nofollow\" target=\"_blank\"\u003ecomics and zines\u003c/a\u003e. I\u0027m excited to see what the next year will bring and what new projects I can finish in between my freelance work.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/LwBv4Xy.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m here asking for help. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBy becoming a patron it would allow me to stress less about paying rent, feeding myself, and generally help me relax so I can start new projects and try new things without fear. Every little bit counts and believe me, I appreciate it.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/GUsJATg.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFind me:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003ewebsite \u003ca href=\"http://pamwishbow.com/\" rel=\"nofollow\"\u003ehttp://pamwishbow.com/\u003c/a\u003e\u003cbr\u003eblog \u003ca href=\"http://wishbow.tumblr.com/\" rel=\"nofollow\"\u003ehttp://wishbow.tumblr.com/ \u003c/a\u003e\u003cbr\u003etwitter \u003ca href=\"http://wishbow.tumblr.com/\" rel=\"nofollow\"\u003ehttps://twitter.com/pamwishbow\u003c/a\u003e\u003cbr\u003einstagram \u003ca href=\"http://wishbow.tumblr.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://instagram.com/pamwishbow\" rel=\"nofollow\"\u003ehttp://instagram.com/pamwishbow\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupport:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eEtsy \u003ca href=\"https://www.etsy.com/shop/pamwishbow\" rel=\"nofollow\"\u003ehttps://www.etsy.com/shop/pamwishbow\u003c/a\u003e\u003cbr\u003eSociety6 \u003ca href=\"http://society6.com/pamwishbow\" rel=\"nofollow\"\u003ehttp://society6.com/pamwishbow\u003c/a\u003e\u003cbr\u003eRedBubble \u003ca href=\"http://www.redbubble.com/people/wishbow/shop\" rel=\"nofollow\"\u003ehttp://www.redbubble.com/people/wishbow/shop\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
