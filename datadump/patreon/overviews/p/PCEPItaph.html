   {
    "attributes": {
     "amount": 50000,
     "amount_cents": 50000,
     "created_at": "2017-02-18T16:37:30.166090+00:00",
     "description": "Email me answering three key pieces to your puzzle:\u00a0\n\u003cp\u003eFirst- Tell me about something meaningful in your life.\u00a0\u003c/p\u003e\n\u003cp\u003eSecond- What do you notice about yourself that you don\u0027t think other people fully get or don\u0027t see but you wish they did.(just one so put some thought into it. OR go with the first thing that comes to mind.)\u00a0\u003c/p\u003e\n\u003cp\u003eAnd finally- What is an idea that you always wanted to read about, but felt storylines didn\u0027t meet the expectations? What story would you like to pass on to your children (or carry with you as an epitaph to your creative guidance) if you have them.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIn return for this and the gratitude implied above I will give you my creative attentions, delivering chapter by chapter iterations. Your feedback and shared excitement will fuel the storyline that we build together as a team! I am so excited to work with you but I can only take on 4 of these at a time so space is limited!\u003c/p\u003e",

   {
    "attributes": {
     "amount_cents": 100000,
     "completed_percentage": 0,
     "created_at": "2017-02-09T21:17:02+00:00",
     "description": "6 month goal: I am in the throws of creating my first novel, and I am so excited to bring the 5 year project to a close. In order to do so I need your help. Between researching for psychological accuracy, dialogue, suspense, editing, re-editing, paying extra eyes to do the same, and creating quality character backgrounds the product I wish to produce is costing me more time, funds, and sleep than I have the ability to give.\u003cbr\u003e\u003cbr\u003eIn the mean time...\u003cbr\u003e\u003cbr\u003eI want to walk my readers through a serial series with the story line potential to continue indefinitely as long as interest is shown in their fruition. The \"I Didn\u0027t Stand a Chance\" YouTube serial series I propose is based on 250 potential characters (both small rolls and large, I want to get an idea of which characters people Identify with more) from my psychological thriller explaining their backstory. Anyone who stands by me through the process will not only receive my undying gratitude but a personalized thank you in the acknowledgements and say in new story lines!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFive year goal: I want to take my search for characters globally. Experience the extremes that my creations will face, or speak to others who have (Outside of writing I don\u0027t think I have it in me to commit murder so I would talk to people who have via prison visits, Skype, or telephone, or any means available). When it comes to a good story, I am a bloodhound, I write because I love interpersonal interaction and the idea that a single thought can become an entire world.\u003cbr\u003e\u00a0\u003cbr\u003eMy goal is to experience everything I can get my fingers into so my writing conveys authentic action, reaction, and interaction. Whatever you, the patrons, fund I will document via vlogs, blogs, and of course, within my characters.\u003cbr\u003e\u003cbr\u003eOn that note I am open to suggestions!\u003cbr\u003e\u003cbr\u003eYou will not be disappointed. Content is based heavily on feedback. The watchers/readers choose the fate of my characters to a certain degree, so it will be a fun social experiment regardless.\u003cbr\u003e\u003cbr\u003eThank you so much!",
