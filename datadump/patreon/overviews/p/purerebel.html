    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eSave homeless and abused pets with me! All the profits from my 2018 calendar will be donated to Seattle Humane,\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.etsy.com/listing/553363454/2018-implied-nude-charity-calendar\"\u003eOrder your calendar HERE Now!\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow my Patreon Works:\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eEach month I share 4-6 photo sets, 2-4 videos, 80-100 or so mini clips (\"snaps\"), and sensual self-shot images.\u00a0\u003cbr\u003e\u003cbr\u003eI also share free stuff and bonus photo sets on as regular basis ;)\u003cbr\u003e\u003cbr\u003eMy modeling blurs the boundaries of fine art, erotica, glamour, and WTF\u003cbr\u003e\u003cbr\u003eThe more you pledge, the more you get! Please read my tier descriptions on the right ;)\u003cbr\u003e\u003cbr\u003eAll my stuff is shared via Dropbox.\u003cbr\u003e\u003cbr\u003eOnce you sign up, access the monthly DropBox password\u00a0\u003ca href=\"https://www.patreon.com/purerebel/posts?tag=What%27s%20My%20Password%3F\"\u003eHERE\u003c/a\u003e (this link is also linked on every single post and it\u0027s on the left hand menu bar on my posts).\u003cbr\u003e\u003cbr\u003eI will also direct message you as soon as I get online again (I log in pretty much every day!)\u003cbr\u003ePasswords change each month!\u003cbr\u003e\u003cbr\u003eAaaannd I love you! :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMe in a nutshell:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhen I was 5, I dreamed of\u00a0\u003c/strong\u003ebeing an artist when I grew up. My conservative parents said that career choice would not likely pay the bills. Painting, drawing, sculpting, creative writing, and poetry remained hobbies for me. From age 16-24 I dabbled in the W-2 life via the restaurant industry, with that came a heavy emphasis on a partying.\u003cbr\u003e\u003cbr\u003ePosing for the camera was offered to me at the ripe young age of 18, which re-birthed my passion for creating and uncaged the sexy beast that had been oppressed for so many years! Over time I built my portfolio and posing skills, and started getting hired for paid work. \u003cbr\u003e\u003cbr\u003eAt age 24, I was knee deep in alcoholism and lost my car, my boyfriend, my tonsils, and my job, (and got a DUI) all during the holiday season! Massive desperation gripped me, and I felt powerless.\u00a0This turned out to be the perfect storm that snapped me out of my fog, I gave up drinking completely (going on 4 years now!) and started traveling for modeling on a regular basis- traveling models like Floofie, Vaunt, Sierra Mckenzie, and Justine Marie were my beginning inspirations.\u00a0The success I have achieved as a freelance model has been such a gift!\u003cbr\u003e \u003cbr\u003eTo give back, I have been \u00a0reaching out to newer models and offering free advice and mentoring. I started an organization in Seattle to host group photo shoots, teach posing classes, and facilitate workshops. I also published an ebook called \"Basic Pose and Flow\" and am in the process of producing a documentary about freelance modeling.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy plan for the future\u003c/strong\u003e\u00a0is to continue modeling indefinitely while sharpening my event coordinating, teaching, \u00a0video production and authoring skills. I am working on a second book as well.\u00a0\u003cbr\u003e\u003cstrong\u003eYour sponsorship\u003c/strong\u003e\u00a0has helped me\u00a0\u003ca href=\"https://www.futureswithoutviolence.org\" rel=\"nofollow\" target=\"_blank\"\u003edonate to a charity\u003c/a\u003e each month\u003cstrong\u003e, \u003c/strong\u003esponsor a child in Uganda, upgrade my laptop and purchase editing software, start taking online education courses related to my creative life-path, pay for flights/accommodations to travel to awesome places to shoot and model, and pay to rent a studio for 10 hours a month!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou will receive\u003c/strong\u003e\u00a0access to exclusive \u003cstrong\u003enude videos \u0026amp; professional photos\u003c/strong\u003e, fun behind the scenes \u003cstrong\u003eselfies\u003c/strong\u003e at shoots and just in my daily life, and I will share my feelings with you about my travels, the amazing experiences, and the unglamorous times as well!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWant to see your gifts in action in my photos? I just added more outfits and shoes to my\u00a0\u003ca href=\"http://a.co/5qNNlKf\" target=\"_blank\"\u003eAmazon Wish List!!\u00a0\u003cbr\u003e\u003c/a\u003eI also love supporting indie designers,\u00a0\u003ca href=\"https://www.etsy.com/giftcards\"\u003eEtsy Gift cards\u003c/a\u003e make me very happy!!!\u003c/div\u003e"
