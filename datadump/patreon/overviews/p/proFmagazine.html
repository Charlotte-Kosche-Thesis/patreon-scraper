    "summary": "\u003ca href=\"http://www.profmagazine.com/about\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/f06291_7e5d2cd28a724c5fabdce85eae99ccf2~mv2.jpg/v1/fill/w_1200,h_300,al_c,q_80,usm_0.66_1.00_0.01/f06291_7e5d2cd28a724c5fabdce85eae99ccf2~mv2.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eproFmagazine\u003c/strong\u003e is a publication by, about and for women in higher education. It is by, about and for college and university \u003cstrong\u003eproF\u003c/strong\u003eessors, higher education \u003cstrong\u003eproF\u003c/strong\u003eessionals, and \u003cstrong\u003eproF\u003c/strong\u003eessionals-in-training.\n In other words, it is by, about and for ALL women of the academy \u2013 \nfaculty, staff, students and administrators at all stages of their \ncareers, of all backgrounds, experiences, identities and beliefs, and \nfrom all types of higher ed institutions \u2013 as they all have something to\n \u003cstrong\u003eproF\u003c/strong\u003eess.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe\n project magnifies and amplifies the role of women in higher ed. It \nprovides a forum for discussion, an outlet for commentary, and a venue \nfor respectful outrage. It is a place to highlight the challenges and \nobstacles women face in institutions of higher learning, as well as the \nadvantages and benefits women have and gain. It is a place to share \nexperiences and opportunities, a place to offer wisdom and support, and a\n place to propose and organize action.\u003cbr\u003e  \u003cbr\u003e\nMost\n of all, it is a place of creative collaboration, honest reflection, and\n beautiful imagery. This project is about empowering women collectively,\n one individual proFile, one \ninterview, one blog post, one creative image, one poem, one playlist, \none controversy at a time.  Our approach is in making women in the \nacademy more visible \u2013 highlighting them and the work they do, \nintentionally.\u003cbr\u003e\u003cbr\u003eVisit us at \u003ca href=\"http://www.profmagazine.com.\"\u003ewww.profmagazine.com.\u003c/a\u003e\u003cbr\u003e"
