    "summary": "\u003cimg src=\"https://1.bp.blogspot.com/-wtZ1DfxOOo0/WoxWTNb3duI/AAAAAAAAA0w/TazElWPXCEMxU3csEnzhwOT1WVRXM5JFgCLcBGAs/s1600/patreon-welcome.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eHello friends!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eI\u0027m Lily, a freelance illustrator and graphic designer from Germany. I\u0027ve loved drawing since I first picked up a pen and haven\u0027t stopped ever since! \u003cbr\u003eI\u0027ve been able to make my living as a freelancer for a few years now, but I am still a beginner nonetheless and it gets quite tough sometimes. Worrying about money is my creativity killer #1, so every pledge, no matter how much, actively helps me being more creative and creating more content!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-B9AdnOh4VcE/WoxX9FXtw-I/AAAAAAAAA1M/xlg2MC3jEhY-r8gU1UIHgwgS7gCRUfINACLcBGAs/s1600/patreon-strich1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eI\u0027ve got a BA in Design/Illustration, worked at a big publishing house for some years and have several years of experience in freelancing, mostly doing layouts, graphic design and illustrations for various gift articles, product packaging and stationary. I\u0027ll gladly be of help in case anybody has questions about studying or freelancing! \u003cbr\u003eAlthough I\u0027m mostly doing graphic design and layout jobs, I\u0027m actually working towards being a fulltime illustrator. At the moment I am working on a children\u0027s book project and even have potentially interested publisher (keep your fingers crossed)!\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://2.bp.blogspot.com/-Cf6anod5Fyw/WoxX8-qokFI/AAAAAAAAA1I/2Dt8H-K0VaAdrUJT2ezESEJzsBF3TXTawCLcBGAs/s1600/patreon-strich2.jpg\"\u003e\u003cbr\u003eIf you decide to be my patreon you will also get access to my personal blog where I won\u0027t just write about my work but also about stuff that inspires me, my small family (fianc\u00e9e, two cats and an ever-growing collecting of plants), and all the things I love besides drawing!\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eThank you so much and have a nice day!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e"
