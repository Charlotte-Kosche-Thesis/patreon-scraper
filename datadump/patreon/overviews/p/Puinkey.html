    "summary": "\u003cdiv\u003eI\u0027ve been giving\u003cem\u003e Patreon\u003c/em\u003e some thought, but never really managed to set foot in it - until I realized that it has to start sometime.somehow.\u003cbr\u003e \u003cbr\u003eAnd so, I went ahead and did it - and here it is!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eHey there!\u003cbr\u003e\u003c/strong\u003e\u003cem\u003ePuinkey\u003c/em\u003e here! I\u0027m an aspiring artist trying make a living off art and help other artists fight the good fight.\u003cbr\u003e Art is pretty tough to pick up, even harder to make it as your main career, but I hope my work will prove inspirational to you, and that we can keep our heads and dreams high.\u003cbr\u003e\u003cbr\u003eI\u0027m hella new to this whole patreon thing, so if I mess up something somewhere, or if you have any suggestions, let me know and I\u0027ll get right to it!\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eOK, so!\u003cbr\u003e\u003c/strong\u003eI\u0027ve noticed the thing with artworks online is- that most artists only show the best of our works. (myself included) Unfortunately this paints a picture that\u0027s not entirely truthful of how artists seem to work. After all, what is posted are the victories that the artist went through, and the bad artwork is stashed away in a folder and never sees the light of day.\u003cbr\u003e \u003cbr\u003eMy core philosophy with this \u003cem\u003ePatreon\u003c/em\u003e is to expose the human perspective of the artist. I\u0027ll be uploading \u003cstrong\u003eALL\u003c/strong\u003e my non-NDA bound artworks here : WIPs, sketches, doodles,personal artwork, warts and all - to shed a light on how it\u0027s not all daisies and sunshine. Hopefully this will inspire you to keep making art, and fight \u003cem\u003eTHE FIGHT\u003c/em\u003e with me.\u00a0\u003c/div\u003e"
