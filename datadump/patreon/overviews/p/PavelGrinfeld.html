    "summary": "\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003eI\u0027d like to share some mathematics with you\u003c/h2\u003eHello! My name is Pavel Grinfeld. I teach mathematics in a way that brings forward its simplicity and beauty. Mathematics is a deeply personal subject so I teach it in a deeply personal and candid way. I believe this is why my way of teaching resonates with people.\u003cbr\u003e\u003cbr\u003eI also believe that mathematics education requires an all-encompassing approach that includes exercises and dialogue with the student. Therefore, I create more than just\u00a0\u003ca href=\"https://www.youtube.com/channel/UCr22xikWUK2yUW4YxOKXclQ\"\u003evideos\u003c/a\u003e. My content can be found on the online learning platform\u00a0\u003ca href=\"https://lem.ma\"\u003eLemma\u003c/a\u003e, where the videos are supported by exercises and advanced tools for communication. Additionally, I will write conventional printed textbooks for each of the subjects below.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eUpcoming subjects\u003c/h2\u003eI will create original courses in the following subjects:\u003cbr\u003e\u003col\u003e\u003cli\u003eCalculus\u003c/li\u003e\u003cli\u003eComplex Algebra and Complex Analysis (see \u003ca href=\"https://youtu.be/k3AFomGK7wM\"\u003ethis video\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eVector Calculus\u003c/li\u003e\u003cli\u003ePartial Differential Equations\u003c/li\u003e\u003cli\u003eDifferential Forms\u003c/li\u003e\u003cli\u003eCalculus of Moving Surfaces (a\u00a0\u003ca href=\"http://bit.ly/ITACMS_Patreon\" target=\"_blank\"\u003etextbook\u003c/a\u003e already exists!)\u003c/li\u003e\u003cli\u003eGalois Theory\u003c/li\u003e\u003c/ol\u003eAll patrons will gain access to each subject.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat is a \"chapter\"?\u003c/h2\u003eIn scope, a chapter will be analogous to a conventional chapter in a conventional textbook except it will appear simultaneously in three formats:\u003cbr\u003e\u003col\u003e\u003cli\u003eAs a series of videos\u003c/li\u003e\u003cli\u003eAs a collection of modules and exercises on Lemma\u003c/li\u003e\u003cli\u003eAs a PDF from the evolving conventional textbook\u003c/li\u003e\u003c/ol\u003e\u003ch2\u003eWhat is Lemma?\u003c/h2\u003e\u003ca href=\"https://lem.ma\"\u003eLemma\u003c/a\u003e is a cutting-edge online learning platform for Mathematics and other STEM subjects that is being developed by a dedicated group of individuals who believe that access to a great education is an unalienable right of every individual in a democratic society.\u003cbr\u003e\u003ch4\u003eLemma\u0027s Patreon page\u003c/h4\u003eLemma has its own\u00a0Patreon\u00a0\u003ca href=\"https://www.patreon.com/lemmalearning\" target=\"_blank\"\u003epage\u003c/a\u003e! How to choose where to direct you philanthropic energies? Easy! If you are interested in the subjects listed above, join me here! If you believe in the Lemma cause, join us on the\u00a0\u003ca href=\"https://www.patreon.com/lemmalearning\"\u003eLemma Patreon page\u003c/a\u003e! In either case, my friends and I owe you a debt of gratitude.\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e"
