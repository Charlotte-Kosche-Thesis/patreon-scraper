    "summary": "Hello!\u003cbr\u003e\n\n  My\nname is Joey Simon and I am apart of GodSquad Gaming as the WORLD\u2019S Second\nGaming Pastor. There are 1.2 billion gamers in the world that play a combined\ntotal of 30 billion hours of games a week. We can all agree that everyone needs\nthe gospel but how can we possibly reach people who do not want to leave the\ncomfort of their home? That is why we need GodSquad Gaming. GodSquad Gaming is\nall about bringing the Gospel to those that would not normally come to us. We\naccomplish this by doing a live stream through twitch.tv. We stream ourselves\nplaying a game and sharing the gospel. Just about every time we stream we give\na sermon and an \u201caltar call\u201d about halfway through.\u003cbr\u003e\n\n  In\nthe past year GodSquad Gaming has seen over 130 gamers come to Christ! We have\nalso seen people returning to continually receive the Gospel and ask us\nquestions about God. We have even had the privilege to plug people into\nphysical churches near them and have even seen a couple baptized. I personally\nhave had the honor of praying for several real needs through the stream\nincluding one guy who joined my stream because he saw I was a pastor and he\nwanted prayer because his father had died that day. \u003cbr\u003e\n\n  God\nis pouring out blessing after blessing on GodSquad Gaming. In December we are\nbecoming recognized and supported by the Assemblies of God. We are also getting\nready to launch the World\u2019s First Gamer Church in early 2016! This is a super\nexciting time for us because we are growing faster than we could have possibly\nimagined. This is a good problem to have but we now need your support. We want\nto be able to be pastors to these gamers and that requires time and money. We\nneed your prayers and your support. I would also love to come and share with\nyou in person about what we are doing at GodSquad Gaming. \u003cbr\u003e This is an industry that is constantly improving, updating and coming\nout with new things.  It requires being\nin the know, and staying current on what is popular. It requires the help from\nfriends like you! \u003cbr\u003e\n\nThis ministry requires constant prayer; even\nfor the simple things like the internet working properly! It also requires\nfinancial support. If you or your church would consider jumping on board, there\nare multiple ways to give financially. \nThere are one time donations for equipment and there are also monthly\npledges that can be made right online. Please let me know what you are\ninterested in doing.\u003cbr\u003e"
