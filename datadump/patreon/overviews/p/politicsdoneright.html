    "summary": "I\u0027m Egberto Willies, host of Politics Done Right, an unabashedly Progressive show that entertains civil discourse with those on the left, right, and anywhere in between. As an activist journalist who believes change starts on the ground level, I\u0027ve interviewed from Clinton\u2019s labor secretary Robert Reich to Thom Hartmann, Van Jones, President of Our Revolution and former Senator\u00a0 Nina Turner, to MSNBC journalist Krystal Ball.\u003cbr\u003e\u003cbr\u003eI am a Mechanical Engineer, software developer, and former owner of a software company who felt compelled to give it up for full-time political hosting, blogging, activism, and journalism because of the turn this country has been making. I am\u00a0contributing editor to the Daily Kos and various other Progressive sites including my own. I currently give progressive politicians and activists ignored by the mainstream media avenues to get their message out. Additionally, I do field work to get stories coverage from the progressive angle.\u003cbr\u003e\n\u003cbr\u003eAs an immigrant from Panama who\u2019s watched the dream turn into a nightmare, it is time to give back. After putting my daughter through college for her undergraduate degree, the time was right to do my part in making America into the country in which our children can live a better life than we did.\u003cbr\u003e\n\u003cbr\u003ePatreon allows you to be a part of this project with a small monthly contribution. You get access to my main website stripped of all ads. You get my\u00a0current book and subsequent books free as part of your subscription. You get first access to any information I am privy to delivered to our secret Facebook group. And I am sure to have small giveaways at times.\u003cbr\u003e\u003cbr\u003eWe leverage your subscription to effect change by helping to educate, encourage, and empower those who believe they do not matter or think they are powerless. Your subscription will be instrumental in making things right and keeping them that way. Please be a part of this project.\u003cbr\u003e"

     "about": "\u003ca href=\"http://twitter.com/EgbertoWillies\"\u003eEgberto Willies\u003c/a\u003e is a political activist, \u003ca href=\"http://books.egbertowillies.com/\"\u003eauthor\u003c/a\u003e, \u003ca href=\"https://egbertowillies.com/\"\u003epolitical blogger\u003c/a\u003e, \u003ca href=\"http://fb.me/PoliticsDoneRight\"\u003eradio show\u003c/a\u003e host, business owner, software developer, web designer, and mechanical engineer in Kingwood, TX. \u003cbr\u003e\u003cbr\u003eEgberto is an ardent Liberal that believes tolerance is essential. His favorite phrase is \u201c\u003cem\u003epolitical involvement should be a requirement for citizenship\u003c/em\u003e\u201d. He believes that we must get away from the current policies that reward those who simply move money/capital and produce nothing tangible for our society. If a change in policy does not occur, America will be no different than many oligarchic societies where a few are able to accumulate wealth while the rest are left out because it is mathematically impossible to catch up.\u003cbr\u003e\u003cbr\u003eEgberto is:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePolitical Blogger at \u003ca href=\"https://egbertowillies.com/\"\u003eEgbertoWillies.com\u003c/a\u003e\u003c/li\u003e\u003cli\u003eRadio show host \"\u003ca href=\"http://politicsdoneright.com/\"\u003ePolitics Done Right\u003c/a\u003e on KPFT 90.1 FM\" \u0026amp; \"\u003ca href=\"http://blogtalkradio.com/movetoamend\"\u003eMove To Amend Reports\u003c/a\u003e\"\u003c/li\u003e\u003cli\u003eAuthor of \u201c\u003ca href=\"http://books.egbertowillies.com/2011/09/16/as-i-see-it-class-warfare-the-only-resort-to-right-wing-doom/\"\u003eAs I See It: Class Warfare The Only Resort To Right Wing Doom\u003c/a\u003e\u201d\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.dailykos.com/blog/Egberto%20Willies/\"\u003eDailyKOS\u003c/a\u003e Contributing Editor\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://coffeepartyusa.com/\"\u003eCoffee Party USA\u003c/a\u0
