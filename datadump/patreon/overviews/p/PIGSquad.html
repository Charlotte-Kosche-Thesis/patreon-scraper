    "is_monthly": true,

    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F_4rRRk41cHs%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D_4rRRk41cHs%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F_4rRRk41cHs%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/_4rRRk41cHs",
    "one_liner": "Bringing you a gamier world",
    "patron_count": 175,

    "pledge_sum": 126854,
    "pledge_url": "/bePatron?c=74866",
    "published_at": "2013-11-05T20:34:58+00:00",
    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWelcome to our Patreon Page!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h4\u003e\nPIGSquad is a 501(c)(3) nonprofit organization supporting game development and indie game enthusiasts in Portland, OR. We organize game related events, networking opportunities, resources, and more.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56d8c227746fb910d0872133/56fb46797c65e48a897cfd94/56fb46847c65e48a897cfdef/1459310130734/mambc.gif?format=500w\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eSince 2011, PIGSquad has substantially increased collaborative, skill development, and financial opportunities for student, hobbyist, and professional game developers. We continue to do so with support from volunteer organizers, community partners, and low-cost options for space, food, tech, and advertising. But as our community continues to grow, we need your help to grow along with it.\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHow Patreon works with PIGSquad\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h4\u003eFor PIGSquad, Patreon acts as optional \u201cmembership dues,\u201d letting \nPIGSquad partners, collaborators, sponsors, and fans contribute to our \ncommunity and support the hard work it takes to bring these events to \nlife. With your help, we can make amazing things happen!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56d8c227746fb910d0872133/56fb46797c65e48a897cfd94/56fb4bcfe707eba3c2a5b2c1/1459311470378/mimic2.gif?format=500w\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eBecome a patron to give art and technology creatives in the PIGSquad \ncommunity more access to game development resources so they can do what \nthey do best!\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eOur Events\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003ePIGSquad hosts meetups, game jams, expos, workshops, film screenings, and more! These happen at least three times each month, and almost everything is completely free of charge and open to the public; you aren\u2019t required to support through Patreon to participate, though we certainly would appreciate it!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56d8c227746fb910d0872133/56fb46797c65e48a897cfd94/56fb5aaa859fd09c8a9378b1/1459314058178/rubicon3.gif?format=500w\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003c/span\u003e\u003c/strong\u003eCurrently, PIGSquad is entirely volunteer-based, and other event-related costs are sourced from sponsors or covered by a small number of people who contribute on a per-event basis. Sustainable funding from your support means that PIGSquad members and organizers don\u2019t have to go out-of-pocket for event rentals, equipment, food, and other services necessary to make our events comfortable, convenient, and appealing to new and returning community members. When we\u2019re able to surpass the support we need to maintain events, we have lots of plans for funding equipment to loan, larger events, and special projects!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,255,255); color: rgb(227,108,9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThank you!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003eNow that PIGSquad is a 501(c)3, donations through Patreon are tax deductible!\u003cbr\u003e\u003cbr\u003eTo learn more about the PIGSquad community, visit\u00a0\u003ca href=\"http://www.pigsquad.com\" rel=\"nofollow\" target=\"_blank\"\u003ePIGSquad.com\u003c/a\u003e.\u003cbr\u003eWe also have a \u003ca href=\"https://www.facebook.com/groups/pigsquad\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook group\u003c/a\u003e and a dedicated \u003ca href=\"https://pigsquadslack.herokuapp.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSlack\u003c/a\u003e.\u003cbr\u003e"
