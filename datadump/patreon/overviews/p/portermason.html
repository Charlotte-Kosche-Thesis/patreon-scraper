    "one_liner": "\"Back Bay\" is a comic strip I do that has a rabbit and a squirrel in it.",
    "patron_count": 26,

    "pledge_url": "/bePatron?c=131071",
    "published_at": "2017-06-20T13:48:28+00:00",
    "summary": "\u003ch3\u003ePledge a little, and I do comics.\u003c/h3\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://portermason.com/backbay/files/2004/01/018_character1-960x271.png\"\u003e\u003cbr\u003e\nPeople ask me, \"\n\u003cstrong\u003eYou used to do those comics with the rabbit.\u003c/strong\u003e How come you don\u0027t do any more of those?\" (\u003ca href=\"http://portermason.com/backbay/\" target=\"_blank\"\u003eYou can read them all here, if you haven\u0027t ever read them.\u003c/a\u003e)\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://portermason.com/backbay/files/2003/12/005_piranhainthecreek1-960x301.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eEasy answer: Time! \u003cstrong\u003eThose comics take a good bit of time to write and illustrate.\u003c/strong\u003e\u00a0And time, as we all know equals money.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://portermason.com/backbay/files/2004/01/012_why1-960x298.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI want to do more of those comics. I think some people want to see more.\u003c/strong\u003e So this is a way for me to commit to doing just as much of this comic as people want to see.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://portermason.com/backbay/files/2004/01/019_mouthopen21-960x301.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatreon allows you (the patron) to pledge a small amount to me (the creator) for each comic I make, and set a monthly limit too\u003c/strong\u003e. This allows me to devote time to the comic and do more of it.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://portermason.com/backbay/files/2004/02/027_notsupposedto1-960x300.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIt can be tiny! $1! That\u0027s one movie ticket per year.\u003c/strong\u003e Or it could be more. Totally up to you.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://portermason.com/backbay/files/2004/03/045_completeset1-960x300.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe more you pledge individually, the more free stuff you\u0027ll get\u003c/strong\u003e. Think of it as a payment plan for Back Bay books, prints, art and shirts. (Or just think of it as a tip for work you want to see done.)\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://portermason.com/backbay/files/2004/04/054_fishing21-960x302.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnd most importantly, \n\u003cstrong\u003ethe more you all pledge collectively, the more time I can commit to reviving the strip.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://portermason.com/backbay/files/2004/06/081_proactive1-960x302.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you want this see more of this adorable rabbit being a doofus, \n\u003cstrong\u003ebecome a patron and spread the word\u003c/strong\u003e. Any amount is appreciated.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://portermason.com/backbay/files/2004/02/024_benevolence21-960x301.png\"\u003e"
   },
