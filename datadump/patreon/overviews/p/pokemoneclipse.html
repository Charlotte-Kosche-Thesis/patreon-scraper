    "summary": "I created Pokemon Eclipse when I was 12 years old, and it\u0027s been a huge part of my life since. I\u0027ve met countless friends and I love working on it.\u003cbr\u003e\u003cbr\u003eIt\u0027s been my dream for a few years to release Version 2.0, a complete re-imagination of browser-based Pokemon RPGs, as shown in the video. The real thing is actually much cooler than the video demonstrates - you\u0027ll be surprised.\u003cbr\u003e\u003cbr\u003eVersion 2.0 of Pokemon Eclipse will be a grand adventure spanning multiple regions where you can train, battle, and capture Pokemon to save the world and become a legend! You will play with and battle friends from across the world. Explore the regions of Kanto, Johto, and Eternia in all their glory! Even Hoenn and Sinnoh could happen!\u003cbr\u003e\u003cbr\u003eNote that Version 2.0 is not an MMO. The Story Mode is mostly single-player, but like the real games, you can trade and battle. You can also chat, have tournaments, play minigames, work together, and more! Because we\u0027re on the web, you can do so instantly and with ease. We will combine the best of the official games with the power and creativity afforded by the modern web!\u003cbr\u003e\u003cbr\u003eThe game will be played in-browser and does not require any downloads.\u003cbr\u003e\u003cbr\u003eSadly, my father passed away after a battle with cancer recently, and I have to support my family while also supporting Pokemon Eclipse. Recent developments have made it impossible to do both without help, so I must ask for your support.\u003cbr\u003e\u003cbr\u003ePlease help me achieve my dream of making an epic, modern in-browser Pokemon RPG, and help us keep Pokemon Eclipse alive!\u003cbr\u003e"
