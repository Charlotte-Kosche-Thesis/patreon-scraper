     "created_at": "2016-05-19T18:54:41+00:00",
     "description": "\u003cstrong\u003eYou can integrate a personal photo or picture into PlantUML source code!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe photo will be encrypted into the source code, and \u003cstrong\u003ewill be displayed when a special sentence \u003c/strong\u003e(\u003cem\u003eyour dedication\u003c/em\u003e) will be entered. \u003cbr\u003e\u003cbr\u003e\n It could be a photo of your pet, someone you care about, some place you\n love... By this way, your photo will be algorithmically set in stone \nand spread all over the world, everywhere PlantUML is installed, even if\n no one but you knows about it... \u003cbr\u003e\u003cbr\u003e There are two kinds of Dedication: \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003ePublic\u003c/em\u003e:\n the special sentence is publicy written in the code of PlantUML, so \nsomeone searching into the code will be able to find it and then see \nyour photo. \u003c/li\u003e\u003cli\u003e\u003cem\u003ePrivate\u003c/em\u003e: only SHA-512 signature of the special sentence is in the source code (as the encrypted photo). \u003cstrong\u003eNo one can guess your special sentence, neither see your photo,\u003c/strong\u003e since it\u0027s encrypted using the sentence itself. \u003c/li\u003e\u003c/ul\u003eSee details on \u003ca href=\"http://plantuml.com/dedication.html\" rel=\"nofollow noopener\" target=\"_blank\"\u003ehttp://plantuml.com/dedication.html\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why would people make dedication ?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBecause there might be some message that you want to be set in stone for eternity \u003c/li\u003e\u003cli\u003eBecause it\u0027s fun to be able to generate a beautiful image from a simple sentence \u003c/li\u003e\u003cli\u003eBecause it helps PlantUML to growth! \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e",
