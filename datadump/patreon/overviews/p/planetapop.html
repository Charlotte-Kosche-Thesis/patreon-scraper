    "summary": "\u003cdiv style=\"text-align: justify;\"\u003ePLANETA POP it\u2019s a weekly radio show inspired by the blog with the same name created in 2004 by PAULO GARCIA.\u003cbr\u003ewww.planeta-pop.com\u003cbr\u003e\u003cbr\u003e\n\nPLANETA POP is hosted by PAULO GARCIA and PAULO LIZARDO and airs on radio Radar - the most popular and influential Portuguese alternative radio station - since 2011.\u003cbr\u003ehttp://radarfm.wpengine.com/planeta-pop/\u003cbr\u003e\u003cbr\u003e\n\nThe show features the best in Synth-Pop, Indie-Rock, New-Wave, Post-Punk, Electronic, Minimal Synth and Pop.\u003cbr\u003e\u003cbr\u003e\n\nEach week, we bring you the best new music along with lost classics and obscure hits from the past.\u003cbr\u003e\u003cbr\u003e\n\nWith your patronage, you\u0027ll be allowing us the time and resources to not only produce a better weekly show, but also to create more and richer content. \u003cbr\u003e\u003cbr\u003e\n\nBy becoming a Patreon, you\u2019ll be granted full access to our EXCLUSIVE CONTENT produced especially for YOU and that won\u2019t be available to non-patreons.\u003cbr\u003e\u003cbr\u003e\n\nThis includes SPECIAL BONUS EPISODES, EXCLUSIVE MIXTAPES, CURATED PLAYLISTS, extended INTERVIEWS plus UNLIMITED DOWNLOADS and a lot more.\u003cbr\u003e\u003cbr\u003e\n\nIf Planeta Pop has became part of your life, then we\u2019d like you consider to subscribe here on Patreon.\u003cbr\u003e\u003cbr\u003e\n\nOf course, if you can\u2019t or simply just don\u2019t want to subscribe, don\u2019t worry, you can still listen the regular show for FREE on the radio or on podcast. \u003cbr\u003e\u003cbr\u003e\n\nWelcome.\u003cbr\u003e\nThanks for your support.\u003c/div\u003e\u003cbr\u003e"
