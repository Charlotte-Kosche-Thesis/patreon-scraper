    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F152820161\u0026amp;url=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F152820161%3Fautoplay%3D1%26title%3D0%26byline%3D0%26portrait%3D0\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F552915649_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-01-24T20:36:03+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.progressivesoccertraining.com/wp-content/uploads/2018/04/AboutMe-1.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\tWelcome to Patreon! I\u0027m so excited to use this platform to connect with you on a deeper level! This place is for those of you who want to help support what I\u2019m doing in ways that allow me to continue helping you improve faster and achieve more on (and off) the soccer field.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tFor those of you who don\u0027t know exactly what I\u0027m about. My name is Dylan Tooby. I\u0027m a soccer (football) YouTuber. I make training tutorials that help soccer players improve at the game they love. I\u0027ve released 1000+ videos on YouTube since 2010, and I make a living as an online soccer coach thanks to the support of amazing people just like you!\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.progressivesoccertraining.com/wp-content/uploads/2018/04/How-1.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re not familiar with Patreon, the concept is that you support a creator financially for each piece of valuable content they create for you. In my case, it\u0027s YouTube soccer tutorials.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI believe in this concept with all my heart. It\u0027s helping creators bring more value to the world by making it financially sustainable long-term. Please consider supporting my work with a $1 (or however much you like) per YouTube training that I create. \n\u003cbr\u003e\n\u003cbr\u003e\nEvery month I tend to publish on average 10 - 15 YouTube training videos to the Progressive Soccer channel. Each time I do so, I share that YouTube video here and mark it as a piece of content that you\u0027re supporting. The number of YouTube video I publish that month determines how much you contribute. \n\u003cbr\u003e\n\u003cbr\u003e\nFor example, \n\u003cstrong\u003eif you pledge $1 per YouTube tutorial and that month I publish 10 videos, you\u0027ll contribute $10 for that month.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re concerned about going over your budget, you can easily set a monthly contribution limit when you\u0027re entering your payment info. That way there\u0027s no surprises at the end of the month.\n\u003cbr\u003e\n\u003cbr\u003e\nFor example, you can pledge $1 per YouTube tutorial but cap your monthly contribution limit to $5, thus supporting 5 YouTube tutorials that month. That way you won\u0027t be overcharged. However, you may miss out on some of the \"monthly rewards\" until you disable the monthly contribution limit.\n\u003cbr\u003e\n\u003cbr\u003e\nYou will NOT be charged when I release update videos, vlogs, or promotional material. You will only be charged when I release high quality training tutorials with actionable information. That way you are encouraging me to release only the best content on my YouTube channel.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.progressivesoccertraining.com/wp-content/uploads/2018/04/Where.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nYour support enables me to invest into producing free YouTube training videos for ambitious soccer players who want to improve faster and achieve more.\n\u003cbr\u003e\n\u003cbr\u003e\nIt takes lots of time and resources to create content, both which require money. Your support lets me focus on making the most valuable content for you that I possibly can instead of spending as much time focusing on the financial side of how to deliver it to you.\n\u003cbr\u003e\n\u003cbr\u003e\nIt also helps me replace broken equipment, produce higher-quality videos, and free up some of my time to do more important things, like spending time with my wife and kids! \n\u003cbr\u003e\n\u003cbr\u003e\nYour support makes it possible for me to constantly improve the content I release! The more patrons behind Progressive Soccer the better the training videos become.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.progressivesoccertraining.com/wp-content/uploads/2018/04/Rewards.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nBecoming a patron is a great way to get closer to your favourite creators. In addition to supporting my work, you will receive some unique rewards. \n\u003cbr\u003e\n\u003cbr\u003e\nPlease don\u0027t become a patron if you\u0027re struggling financially. I know what that feels like and want you to take care of your most important priorities first.\u00a0I never want you to go beyond your means and I appreciate every single Patron regardless of the amount they contribute.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you want to contribute but have limited funds: start small. You can always increase the amount you pledge in the future.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://www.progressivesoccertraining.com/wp-content/uploads/2018/04/Bronze.png\" style=\"width: 350px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong style=\"font-weight: bold;\"\u003e\u003c/strong\u003e\n\t\u003ch3\u003e$1 per video\u00a0\u2605 Bronze Patron\u003c/h3\u003e\n\t\u003cbr\u003e\n\t\u2605 \n\t\u003cstrong\u003eThank you from Dylan.\u003c/strong\u003e\u00a0You will get my deepest appreciation for your support. Progressive Soccer to release content only continues because it\u2019s supported by people like you.\u003cbr\u003e\n\t\u003cbr\u003e\n\u2605\u00a0\n\t\u003cstrong\u003eAccess to my patron-only activity feed.\u003c/strong\u003e Exclusive updates just for patrons. Plus all of my best social media content compressed into one easy to use feed so you don\u0027t miss a thing.\u003cbr\u003e\n\t\u003cbr\u003e\n\u2605 \n\t\u003cstrong\u003ePriority response to comments \u0026amp; questions.\u003c/strong\u003e Because I get 1000s of messages everyday over social media and email it\u0027s impossible for me to respond to most questions.\u00a0When you post in the patron-only activity feed you are going to get a response.\u003cbr\u003e\n\t\u003cbr\u003e\n\u2605 \n\t\u003cstrong\u003eProgressive Soccer Logo.\u003c/strong\u003e I\u0027ll send you a basic \u0026amp; poster style image file of my logo. You can print this image, use it on your mobile background, or desktop computer.\u003cbr\u003e\n\t\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cimg src=\"http://www.progressivesoccertraining.com/wp-content/uploads/2018/04/silver.png\" style=\"width: 350px;\"\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003ch3\u003e$2 per video \u003cstrong\u003e\u2605\u003c/strong\u003e Silver Patron\u003c/h3\u003e\n\t\u003cbr\u003e\n\u2605 \n\t\u003cstrong\u003eYour name in the pinned comment of every video.\u003c/strong\u003e I will personally thank you for your support and give you a shoutout in the first comment underneath every video.\u003cbr\u003e\n\t\u003cbr\u003e\n\u2605 \n\t\u003cstrong\u003eAccess to my patron-only behind the scenes videos.\u003c/strong\u003e Private video content from the new Patreon Lens feature. You\u0027ll get access to behind the scenes footage of video production, my personal training \u0026amp; nutrition, family life, exclusive tips from me and much more.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\u2605 \n\t\u003cstrong\u003eDylan Tooby Action Shot \u0026amp; Autograph.\u003c/strong\u003e I\u0027ll send you a signed action shot of myself. You can print this image, use it on your mobile background, or desktop computer.\u003cbr\u003e\n\t\u003cbr\u003e\n\u2605 \n\t\u003cstrong\u003eAll Bronze Patron rewards are also included.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://www.progressivesoccertraining.com/wp-content/uploads/2018/04/gold.png\" style=\"width: 350px;\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003ch3\u003e$3 per video \u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e Gold Patron\u003c/h3\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u2605 \n\t\u003cstrong\u003eYour name in the description section of every video.\u003c/strong\u003e I will personally thank you for your support and give you a shoutout in the description section underneath every video.\u003cbr\u003e\n\t\u003cbr\u003e\n\u2605 \n\t\u003cstrong\u003eAccess to monthly patron-only Video Q\u0026amp;A Hangouts.\u003c/strong\u003e Once a month you will be able to ask me anything. During normal YouTube live streams there are 100s of people watching at once and fighting for my attention. In these patron-only live sessions you will be able to get direct contact with me and have your questions answered.\u003cbr\u003e\n\t\u003cbr\u003e\n\u2605 \n\t\u003cstrong\u003eCollection of my best images.\u003c/strong\u003e I\u0027ve created a collection of my best instagram pictures and turned them into motivational posters. I\u0027ll send you the basic image \u0026amp; poster style files. You can print these images, use them on your mobile background, or desktop computer.\u003cbr\u003e\n\t\u003cbr\u003e\n\u2605 \n\t\u003cstrong\u003eAll Bronze \u0026amp; Silver Patron rewards are also included.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://www.progressivesoccertraining.com/wp-content/uploads/2018/04/diamond.png\" style=\"width: 350px;\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003ch3\u003e$5 per video \u003cstrong\u003e\u2605\u003c/strong\u003e Diamond Patron\u003c/h3\u003e\n\t\u003cbr\u003e\n\t\u2605 \n\t\u003cstrong\u003eYour name on the end screen of every video.\u003c/strong\u003e I will personally thank you for your support and give you a verbal shoutout in the ending of every video. Your name will appear on screen.\u003cbr\u003e\n\t\u003cbr\u003e\n\u2605 \n\t\u003cstrong\u003eVideo suggestions \u0026amp; contribution to creation.\u003c/strong\u003e Each week I will send you a list of my scheduled videos I\u0027m planning to create. I\u0027ll ask you for suggestions about what to include in each video. You will be a massive help in the creation process of future videos.\u003cbr\u003e\n\t\u003cbr\u003e\n\u2605 \n\t\u003cstrong\u003eMonthly motivational posters.\u003c/strong\u003e Every month I will send you the best of my latest instagram posts turned into motivational posters. I\u0027ll send you the basic image \u0026amp; poster style files. You can print these images, use them on your mobile background, or desktop computer.\u003cbr\u003e\n\t\u003cbr\u003e\n\u2605 \n\t\u003cstrong\u003eAll Bronze, Silver, \u0026amp; Gold Patron rewards are also included.\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cimg src=\"http://www.progressivesoccertraining.com/wp-content/uploads/2018/04/platinum-1.png\" style=\"width: 350px;\"\u003e\u003cbr\u003e\n\t\u003ch3\u003e$10 per video \u003cstrong\u003e\u2605\u003c/strong\u003e Platinum Patron\u003c/h3\u003e\n\t\u003cbr\u003e\n\t\u2605 \n\t\u003cstrong\u003ePersonalized thank you video.\u003c/strong\u003e I will create and send you a short video showing my deepest gratitude and personally thanking you for becoming a platinum level patron.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\u2605 \n\t\u003cstrong\u003eOriginal YouTube video specifically for you.\u003c/strong\u003e Once per month I will create a video based on a topic you suggest. I will mention your question, give you a shoutout, and personally thank you at the beginning and end of this video. Your name will appear on screen. You must be a patron at this level for at least 1 month before you receive this reward.\u003cbr\u003e\n\t\u003cbr\u003e\n\u2605 \n\t\u003cstrong\u003eCustom Thank You Poster. \u003c/strong\u003eI will create a custom image with a picture of you and me together. This image will also contain a personalized thank you message for your incredible support. You must be a patron at this level for at least 1 month before you receive this reward.\u003cbr\u003e\n\t\u003cbr\u003e\n\u2605 \n\t\u003cstrong\u003eAll Bronze, Silver, Gold, and Diamond Patron rewards are also included.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cimg src=\"http://www.progressivesoccertraining.com/wp-content/uploads/2018/04/Thankyou.png\"\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003cbr\u003e\nA massive thank you to all of my current patrons. We appreciate you!\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://www.progressivesoccertraining.com/wp-content/uploads/2018/04/family.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.progressivesoccertraining.com/wp-content/uploads/2018/04/Questions-1.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003eDo I have to pay in US Dollars?\u003c/strong\u003e NO - Pay in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHow many videos will you release a month? \n\u003c/strong\u003eThe amount of videos I release per month depends on several different factors. However, you can expect an average of 10 - 15 videos per month. You can also set a maximum on your pledge when you sign up so you\u0027ll never go over your budget (just be aware you may lose access to some of the rewards)!\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI don\u0027t have much money, can I still become a Patron? \n\u003c/strong\u003eYes, please only sign up to donate what you can easily afford. Even $1 per month adds up, and is greatly appreciated! :)\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nCan I stop donating in the future if I can\u0027t afford it? \n\u003c/strong\u003eYes of course! You can log in to change or cancel your pledge whenever you want.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m still confused. Can you help me? \n\u003c/strong\u003eAbsolutely! If you have questions about using Patreon, or encounter any problems with the signup process, send me a message or email (info@progressivesoccertraining.com). \u003cbr\u003e\n\u003cbr\u003e\nAlso, the Patreon support team is really friendly and helpful! You can send them a message by \n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e.\u00a0\n\u003ch1\u003e\u003c/h1\u003e"
