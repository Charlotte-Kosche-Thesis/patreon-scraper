    "summary": "Pindigo is a social score-tracking app for iOS and Android. The app makes it easy to document scores with photos and notes so that you can reference them later or share them online. It also ranks your scores so you can see how you match up against your friends as well as the entire Pindigo community!\u003cbr\u003e\u003cbr\u003eWe are Michael Szabo and Brendan Turner, and we are dedicated to developing Pindigo to its fullest potential. We have many ideas for the app, but we need your help to discuss and prioritize new features that you want to see in the app.\u003cbr\u003e\u003cbr\u003eDevelopment of Pindigo over the past two years has been a labor of love. We both work full-time but have cumulatively spent hundreds of hours of free time to bring you Pindigo\u2019s most recent release (v3). We offer Pindigo free of charge, but as our userbase grows so do our expenses.\u003cbr\u003e\u003cbr\u003eWe\u2019ve been asked in the past if we accept donations so we are using this Patreon to allow people to support Pindigo in exchange for modest rewards. We will be fully transparent with our expenses and that will be reflected in our goal, of which we currently have one: to break even.\u003cbr\u003e\u003cbr\u003eWe have a feature wishlist a mile long, including:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePinballMap location tagging\u003c/li\u003e\u003cli\u003eConvention/event tagging\u003c/li\u003e\u003cli\u003eExporting \u0026amp; backup of your scores\u003c/li\u003e\u003cli\u003eFind my friends\u003c/li\u003e\u003cli\u003eUser-to-user challenges\u003c/li\u003e\u003cli\u003eSimple selfie leagues\u003c/li\u003e\u003cli\u003ePinside.com synchronization\u003c/li\u003e\u003cli\u003eAn arcade game version of the app\u003c/li\u003e\u003cli\u003e.. and lots more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe\u2019d love to leave it up to you, the user, which features make the cut. Support us and you can help us prioritize what we build next!"
