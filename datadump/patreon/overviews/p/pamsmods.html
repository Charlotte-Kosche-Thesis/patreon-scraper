    "summary": "\u003cstrong\u003eWelcome to the Patreon page of Pam\u0027s HarvestCraft and all other Pam\u0027s mods for Minecraft!\u003cbr\u003e\u003cbr\u003eDownload is on CurseForge:\u00a0\u003c/strong\u003e\u003ca href=\"https://minecraft.curseforge.com/projects/pams-harvestcraft\" target=\"_blank\"\u003ehttps://minecraft.curseforge.com/projects/pams-harvestcraft\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eContact Info\u003c/strong\u003e\u003cbr\u003eE-mail: pamsharvestcraft@gmail.com\u003cbr\u003eTwitter: @pamharvestcraft\u003cbr\u003eTwitch: \u003ca href=\"https://www.twitch.tv/pamsmods\"\u003ehttps://www.twitch.tv/pamsmods\u003c/a\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/pamsmods/\"\u003ehttps://www.facebook.com/pamsmods/\u003c/a\u003e\u003ca href=\"https://www.fiverr.com/pamelacollins/create-minecraft-mods-for-you-on-pc-using-java\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eStarbound Mods\u003c/strong\u003e\u003cbr\u003ePam\u0027s Critters:\u00a0\u003ca href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=1238891253\" target=\"_blank\"\u003ehttp://steamcommunity.com/sharedfiles/filedetails/?id=1238891253\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e--------------------------------------------------------\u003cbr\u003e\u003cbr\u003ePam\u0027s HarvestCraft is an ever growing mod for Minecraft that currently adds (as of MC version 1.11.2):\u003cbr\u003e\u003cbr\u003e60 new crops (including cotton for string)\u003cbr\u003e6 garden bushes to find and harvest for crops (pick up bushes or let them spread like mushrooms)\u003cbr\u003e36 fruit or item bearing trees\u003cbr\u003e19 new fish (catch with normal fishing rod)\u003cbr\u003eSimple Beekeeping (including candle blocks, wax/honey blocks, hardened leather armor)\u003cbr\u003e1300+ new items and foods\u003cbr\u003ePlaceable cake blocks of all new cakes\u003cbr\u003ePresser block that allows you to produce resources (such as honey, bubbly water, baits, paper, and much more)\u003cbr\u003eWell block that gives infinite water sources a better look\u003cbr\u003eMarket block that allows you to buy seeds, saplings, farm animal spawn eggs, and bonemeal for emeralds\u003cbr\u003eShipping block that allows you to sell crops, fish, meats, and beekeeping items for emeralds\u003cbr\u003eGround Trap and Water Trap blocks that allows you to use bait to \u0027catch\u0027 resources when placed in the ground/water\u003cbr\u003eUse crop items to plant instead of seeds (like vanilla potatoes/carrots)\u003cbr\u003eTurn buckets of water and milk into fresh versions for easy recipe use\u003cbr\u003eUse tofu for vegetarian/vegan recipes\u003cbr\u003eRight-click options for harvesting/auto-replanting (including vanilla MC crops)\u003cbr\u003eLang file support\u003cbr\u003eBetter overall mod support for auto-harvesting/etc\u003cbr\u003eEverything is in the Ore Dictionary for other modders to use my items easily\u003cbr\u003e\u003cem\u003eConfig file has options for everything!\u003c/em\u003e\u003cbr\u003e"
