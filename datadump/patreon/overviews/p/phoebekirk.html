    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg height=\"236\" src=\"https://farm5.staticflickr.com/4616/40313690132_131b05e38e_z.jpg\" width=\"640\"\u003e\u003cbr\u003e\n\tHi! I\u0027m Phoebe Kirk, freelance illustrator and designer! I like to paint or draw fun and quirky illustrations that are bold and colourful. I am also a co-partner of Children\u0027s books and brand Truth \u0026amp; Tails, socially conscious books that are painted by hand, by me. I have a fairly serious \u003cbr\u003e\n\tdinosaur obsession, so any projects involving them are going to be a big winner with me!\u003cbr\u003e\n\tFirst of all thank you so much for visiting my page and I hope you like what you see :)\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"640\" src=\"https://farm5.staticflickr.com/4650/26488077258_7e5654bc1a_z.jpg\" width=\"503\"\u003e\u003cbr\u003e\u003cbr\u003e\n\tI\u0027ve been freelance a few years now and have worked on loads of different types of commissions as well as illustrating\u00a0\u003ca href=\"http://truthandtails.com\" target=\"_blank\"\u003eTruth \u0026amp; Tails\u003c/a\u003e Children\u0027s books with my business partner. Recently I\u0027ve been getting into painting for myself again and creating prints online. Patreon will allow me the time to create work that comes without pressure, which I think is when most artists produce the most interesting stuff.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eHow It Works\u003cbr\u003e\n\t\u003c/strong\u003eI have listed some rewards on my page from as little as $1 a month, because truly every little helps! You can increase or decrease your pledges to suit what rewards you would like to receive, from monthly newsletters, digital downloads or a hand painted portrait by me!\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg height=\"640\" src=\"https://farm5.staticflickr.com/4602/38549110260_a42a15c68c_z.jpg\" width=\"640\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tEven if you don\u0027t want to pledge, give me a follow, send me a message and let\u0027s make friends :)\u003cbr\u003e\n\tI\u0027m also on\u00a0\u003ca href=\"http://instagram.com/phoebe_kirk/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/phoebekirkillustration/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/phoebekirk?lang=en\"\u003eTwitter\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003eAnd if you like my work and would like to own some for your very own, check out my\u00a0\u003ca href=\"https://www.etsy.com/uk/shop/Phoebekirk?ref=seller-platform-mcnav\"\u003eEtsy\u003c/a\u003e!\u003cbr\u003e\n\t\u003ca href=\"http://www.phoebekirk.co.uk\"\u003ewww.phoebekirk.co.uk\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
