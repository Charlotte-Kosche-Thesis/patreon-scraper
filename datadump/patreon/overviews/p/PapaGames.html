    "summary": "First and foremost thank you for taking the time to check out PGN!  We all know it isn\u0027t easy making it on YouTube alone, there\u0027s A lot of competition out there.  I am expanding from YouTube by bringing together a network of streamers, YouTubers and artists in general. We will never charge for our support that\u0027s what will separate us from other support groups. We help in many ways with daily shoutouts, sharing your content across different social media and helping set up streams or recordings.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0LuQl_Id_uY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 I also do in depth tech tips, how to\u0027s and tutorials to try to give the knowledge I\u0027ve learned from the PC community back to those who have a hard time finding clear straight forward instructions.\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/MjQcgEDpD0E?list=PL3OdhXp2Q1sk8xvM5K7E2-l_v7M5ApNH0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u003cbr\u003e \u00a0 \u00a0 So why start a Patreon? \u00a0Well as I mentioned earlier there\u0027s A lot of competition in this market and some are using much better filming and audio equipment which makes their videos more striking and appealing, which in turn garnishes them more views and subscribers.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0Donating will help us be able to get our own PGN website a legitimate .com as well as merchandise to share with the group at the beginning to help represent the group then later provide extras for giveaways or promotions.\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0If you can\u0027t help I completely understand I\u0027m in that boat most of the time too. \u00a0That\u0027s why I do what I do it\u0027s my way of giving back to the community. \u00a0If you are able to help I want you to know that my family and I greatly appreciate it!\u003cbr\u003e\u003cbr\u003e"
