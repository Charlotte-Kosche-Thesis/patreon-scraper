    "summary": "I developed the\u00a0\u003ca href=\"https://github.com/ParticleCore/Particle/wiki/Features\" rel=\"nofollow\"\u003eYouTube Plus\u003c/a\u003e extension for\u00a0\u003ca href=\"https://addons.mozilla.org/developers/addons\" rel=\"nofollow\"\u003eFirefox\u003c/a\u003e and\u00a0\u003ca href=\"https://chrome.google.com/webstore/detail/youtube-plus/nkdalpbojfdilmiboaiedicdbigdabpb\" rel=\"nofollow\"\u003eChrome\u003c/a\u003e primarily to improve my personal experience only to later discover that other users desired to take part on this journey as well. I am enjoying learning all the programming behind this extension and how things work on the other side that is the developer world. The users reviews have been very fulfilling and their help proved to be and still is very valuable. At this moment I have released a new extension called \u003ca href=\"https://github.com/ParticleCore/Iridium\"\u003eIridium\u003c/a\u003e just for the new YouTube material layout and it replaces the former extension once the new layout becomes permanent.\u003cbr\u003e\u003cbr\u003eAnd to bring this to the relevant point, although the extension has not been generating significant profit I have not felt an urge to find other ways to monetize it. I am trying Patreon following the suggestions of colleagues for the first time because, while not being a priority for the continuous development of the extension, any income will be welcomed and helpful.\u003cbr\u003e\u003cbr\u003eI thank everyone that took the time to read this and I hope the users keep enjoying my work.\u003cbr\u003e\u003cbr\u003eBelow is a list containing the top features available in the extension:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e  Play your videos in a pop-out window\u003c/li\u003e\u003cli\u003e  Turn off 60fps\u003c/li\u003e\u003cli\u003e  Allow ads only in videos from your subscribed channels\u003c/li\u003e\u003cli\u003e  Blacklist entire channels from your suggestions and search results\u003c/li\u003e\u003cli\u003e  Make the player fill the entire browser with the Fullbrowser mode feature\u003c/li\u003e\u003cli\u003e  Player always visible where you want while reading the comments\u003c/li\u003e\u003cli\u003e  Player always playing while navigating away from the video page\u003c/li\u003e\u003cli\u003e  Reverse any playlist\u003c/li\u003e\u003cli\u003e  Take video screenshots and save them\u003c/li\u003e\u003cli\u003e  View and save the video thumbnail like old times\u003c/li\u003e\u003cli\u003e  Bring back the total number of videos uploaded by the creator\u003c/li\u003e\u003cli\u003e  Use the relative video post time to know quickly how old the video is\u003c/li\u003e\u003cli\u003e  Control comment section visibility\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eand more, full list of features:\u00a0\u003ca href=\"https://github.com/ParticleCore/Iridium/wiki/Features\" rel=\"nofollow\"\u003ehttps://github.com/ParticleCore/Iridium/wiki/Features\u003c/a\u003e"
