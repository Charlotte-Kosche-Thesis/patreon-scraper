    "summary": "\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.photojoiner.net/image/NZKQZdW5\" style=\"width: 632px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tHi, I\u0027m Prizza.\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eLike many others, I draw too, and I strive to be better at it.\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eI mainly draw anime-related artworks, traditionally. But lately, I\u0027ve become interested in digital drawing. But without proper tools, there\u0027s a huge chance I won\u0027t be able to do that. But I\u0027d like to focus more on traditional drawings for now.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eFor the longest time, I keep doubting my self. I see artists who draw better than me and instead of being inspired to become better, I would lose motivation and stare at a blank paper and ask my self why am I not good at what I do. But then certain people would tell me that I\u0027m good, and that would make me feel a bit better. I\u0027m in here mainly because I want to improve. And that means I gotta draw every chance I get, and that means using materials. I don\u0027t have any access to any funds for getting materials for drawing so I\u0027ve been looking for something to help me in that area, and I find this site suit me the most.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/aOqskyd.jpg\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e++\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eI\u0027m still setting up my page, trying to adjust some stuff. And if you ever become my patron, just know that a huge thank you is not enough to thank you. I mean, I know right now I might not worth your time (and money) but I hope you stay with me as I further develop my skill.\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eI don\u0027t have much to offer, but you\u0027re included in my prayer.\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eThank you!\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/prizz.a_/?hl=en\" target=\"_blank\"\u003eINSTAGRAM\u003c/a\u003e  \u00a0 \u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://yerin13.deviantart.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eDEVIANTART\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e"
