    "published_at": "2017-02-27T02:36:26+00:00",
    "summary": "\u003ca href=\"https://tapastic.com/series/MakingMagic\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\n\u003cdiv\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong style=\"font-weight: bold; background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cimg src=\"https://fdsartanddesign.files.wordpress.com/2018/03/booth-display.png\"\u003e\u003cbr\u003eHi there!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"font-weight: bold; background-color: initial; color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m Dandy of\u00a0\u003ca href=\"https://www.facebook.com/sodarndandy/\" target=\"_blank\"\u003eThe Dandy Lion\u003c/a\u003e!  I love drawing, video games, and all things cute! I\u0027m looking forward to making more products for\u00a0\u003ca href=\"http://fb.me/puppercakes\"\u003ePupcakes \u0026amp; Cupcats\u003c/a\u003e, as well as works for my own side projects!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"https://fdsartanddesign.files.wordpress.com/2018/03/products.png\"\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAbout Pupcakes \u0026amp; Cupcats\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePupcakes is the small business I dreamed about starting in 2016 when\u00a0\u003ca href=\"https://www.instagram.com/p/Bf3ChvBA0Yo/?taken-by=pupcakescupcats\" target=\"_blank\"\u003eI doodled a chubby puppy in a cupcake wrapper\u003c/a\u003e. I had been working in Artist Alley\u0027s for about 6 years at that point selling mostly fanart eager to start selling my original work-- which I\u0027ve started doing in full force this year!\u003c/span\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://fdsartanddesign.files.wordpress.com/2018/03/patron-reward-examples.png\"\u003e\u003cbr\u003eWhat\u0027s in it for you-\u003c/strong\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial; text-align: center; color: rgb(75, 172, 198);\"\u003e\u00a0Patron Exclusive Rewards!\u00a0\u003cbr\u003e\n\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRewards will be downloadable (for $5 Patrons) and come with a physical reward too (for $15+ Patrons) The physical rewards can be anything from Keychains, to Vinyl Stickers, to discontinued merch no longer sold in the shop/ at conventions!\u003c/span\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cul style=\"\"\u003e\n\t\u003cli\u003e\u003cstrong\u003eWhen do rewards go out?\u003cbr\u003e\n\t\u003c/strong\u003eAll downloadable rewards go out via a link on Patreon the following month when all payments have cleared pending convention schedules.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWhen you hit a Goal, when will the rewards and or coupon codes be released?\u003cbr\u003e\n\t\u003c/strong\u003eWhen a Milestone goal is reached for a reward tier (For example: art streaming ) they will be activated on the following month!\u00a0\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWhen will my $15 Patron monthly items ship?\u003cbr\u003e\n\t\u003c/strong\u003eAll goodies will ship the first weekend following when all payments have cleared-- pending convention schedules. \u003cbr\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ePlease Note: \u003c/strong\u003eAll rewards and Starter Packs are shipped\u00a0\u003ca href=\"https://www.usps.com/ship/first-class-mail.htm\" target=\"_blank\"\u003eFirst-Class by USPS\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e without tracking and I cannot be held responsible for missing/lost packages!\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eWhy Patreon?\u00a0\u003cbr\u003e\n\t\u003c/strong\u003eRunning your own small business means almost every penny goes back into the machine with not very much overhead. So this is a way to help pay bills and hopefully get me closer to doing art and Pupcakes fulltime and post here more frequently! By that I mean: more content, products, and freebies for all you guys! All Patreon supporters will get dandy rewards based on your pledge tier. There will also be a bunch of special free post here and there! \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eIf you need more information on Patreon and it\u0027s workings check out their \u003ca href=\"https://patreon.zendesk.com/hc/en-us\"\u003eFAQ\u003c/a\u003e.\u00a0\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eWhen will I be charged? \u003cbr\u003e\n\t\u003c/strong\u003eThe subscription for my Patreon is once a month! \u003c/strong\u003eHere I\u0027ll be posting WiPs, sketches, and colored finished work of not only Pupcakes related goods, but side projects as well. This page will function as supporting what I do professionally as an artist in addition to and outside of Pupcakes.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCan I buy any of the Downloadables or other goodies outside of Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSome rewards are Patreon exclusive- meaning they will never be available anywhere but here on Patreon.\u003c/strong\u003e Non-Exclusive rewards will be made available in the etsy shop so\u00a0\u003ca href=\"https://www.patreon.com/pupcakescupcats/posts?tag=Coupon%20Code\" target=\"_blank\"\u003edon\u0027t forget to use your monthly discount code\u003c/a\u003e!\u00a0\n\u003ca href=\"https://www.etsy.com/shop/PupcakesCupcats\" target=\"_blank\"\u003eYou can buy prints and charms/items from my Etsy!\u003c/a\u003e However, all Downloadables will be available a month later for non-Patrons.\u003cbr\u003e\n\u003cbr\u003e"
