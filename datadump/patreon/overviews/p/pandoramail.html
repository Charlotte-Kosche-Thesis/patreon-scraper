eate stuff. Up until now I was able to bring about 5% of my true potential to life and it frustrates me the most that I just don\u0027t have the opportunity to create and share. My mind is full of ideas - twisted, pervy, deep, fun, some complex and some simple and straightforward... Help me realize those dreams of being a full-time artist and watch the outcome!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center; color: #ff5900; font-weight: 900;\"\u003e\nMORE FUNDS \u2192 MORE TIME \u0026amp; POSSIBILITIES \u2192 MORE ART!\n\t\u003c/div\u003e\n\u003cbr\u003e\n\tIn the long shot I plan to set up a site with both paid and free content, where all my work can be easily accessed and browsed privately. I\u0027m at my new studio, which I managed to pay from my savings, but that unfortunately won\u0027t last too long.. In the future I intend to do not only static 3D images but also games, animations and interactive comics with similar themes.\n\tI\u0027m really serious about all of this and I\u0027m set on making being an CGI artist a way to live.\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"color: #ff5900; text-align: center;\"\u003e\n\u003cstrong\u003eRemember, even a small amount of help is also help!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"color: #ff5900; font-weight: 900; text-align: center;\"\u003e\nThank you for your time and support! \u2665\n\u003c/div\u003e"
