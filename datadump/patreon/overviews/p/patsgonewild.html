    "summary": "\u003cdiv style=\"text-align: center;\"\u003e^^^^^CLICK ON THE \u003cstrong\u003ePOSTS \u003c/strong\u003eLINK ABOVE OR KEEP SCROLLING YO^^^^^\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI\u0027m in a band called\u003ca href=\"http://www.youtube.com/thewintersounds\" rel=\"nofollow\"\u003e The Winter Sounds\u003c/a\u003e.\u00a0 We have a new record coming out called \u003ca href=\"http://nbhap.com/daily/the-winter-sounds-meteor/\" rel=\"nofollow\"\u003eMAXIMUM REALITY\u003c/a\u003e.\u00a0 I wrote a bunch of songs for the \u003ca href=\"http://allthingscomedy.com/channels/74/pound-cake\" rel=\"nofollow\"\u003ePoundcake Podcast\u003c/a\u003e. I\u0027ve also written a ton of \u003ca href=\"http://www.soundcloud.com/thewintersounds\" rel=\"nofollow\"\u003eChristmas\u003c/a\u003e(y) songs and hope to release a full-length Christmas album one day.\u00a0 I\u0027m even working on 8-bit versions of old/new songs for a down-the-road video game project.\u00a0 There\u0027s even some \u003ca href=\"https://soundcloud.com/thewintersounds/sets/kickstarter-jams\" rel=\"nofollow\"\u003epersonalized songs and covers\u003c/a\u003e for friends, too!\u00a0 A lot of these recordings are older and never made it to a studio, so I\u0027d love to revisit them in the future, too!\u003cbr\u003e\u003cstrong\u003eEvery song I post will be available to patrons as a FREE DOWNLOAD.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJust by supporting me - even at a $1 a month - patrons will have complete access to every song and receive exclusive content.\u00a0 Of course, you\u0027re always welcome to donate more. My goals are simple:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWrite and record music that I - and other people - love.\u003c/strong\u003e\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRelease Music both digitally and physically in fun and interesting ways. \u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProduce more music videos like these:\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/if9TkRSKKHo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tlq0g_aFfWA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/satBTP-OKwE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
