    "summary": "\u003cpre\u003e\u0026lt;img src=\"http://dl.glitter-graphics.com/pub/1238/1238563s6wfel4lo6.gif\" style=\"width: 618px;\"\u0026gt;\u0026lt;br\u0026gt;\u003c/pre\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTHANK YOU FOR YOUR SUPPORT! \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHi, everyone! ^_^\u00a0 My name is Ingrid, and I\u0027m a cosplayer and glamour model from the Philippines. \u003cbr\u003eI\u0027ve been cosplaying since 2016, and I\u0027ve been a huge fan of comic books since the moment I could read. I also love painting, sketching, and making comic series during my free time. \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027ve learnt about Patreon from followers who wanted to support me in my craft. At first, I had no idea what Patreon was all about, but after learning more about it, I\u0027ve come to know that I could be as creative as I want to be while sharing my passion of the arts and post various contents such as web comics, short stories, video blogs, and so on. These are things that I\u0027m really passionate about doing, and I think I\u0027ve just found the right place to express my artistry. Moreover, creating this page is my way of giving back to my supporters. I hope to be able to communicate with all of you in a more personal level. \u003cbr\u003e\n\u003cbr\u003e\nI\u0027m also looking forward to creating more complex costumes and to further hone my skills in costume-making and crafting. With your support, I\u0027ll be able to dedicate more time into creating cosplays as well as work on my unfinished web toons.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003eYoosh! ^____________^ \u003cbr\u003e\n\u003cbr\u003eP.S. Once you\u0027ve pledged, please send me a message to confirm your patronage. Once you\u0027ve made the confirmation, I will send the digital rewards via e-mail or dropbox. This is only until I have the pay upfront option. Please understand that I am doing this to protect my contents from being stolen by those who only pledge for a minute to steal contents and then remove their pledges before they are being charged. This is also to avoid malicious people from taking advantage. Thank you very much! :) :) :) \u003cbr\u003e\n\u003cbr\u003e"
