    "published_at": "2017-08-30T02:03:57+00:00",
    "summary": "\u003cstrong\u003e\u003ca href=\"http://phoenixveritas.me\" target=\"_blank\"\u003e\u003cimg src=\"https://scontent.cdninstagram.com/t51.2885-15/s320x320/e35/22277523_140377333363401_4015870472745910272_n.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eHi, I\u0027m Phoenix\u003c/a\u003e, and I am a \u003ca href=\"http://transmogrifiermedia.com/\" target=\"_blank\"\u003efeminist, queer, trans marketing consultant\u003c/a\u003e.\u003c/strong\u003e I am a web and new media designer, a genderqueer parent of four, and an activist on behalf of my LGBTQIA+ community, the neurodiverse community, and people of color.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eSupporting this Patreon will enable me to keep writing, keep showing up in conversations about human rights and social justice, keep putting food on my family\u0027s table, and importantly -- keep offering my work to those that need it.\u003c/h3\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u003cstrong\u003eA BIT ABOUT MY WONDERFULLY QUEER FAMILY\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\tMy spouse and I are both genderqueer and identify as non-binary and transgender. We both have medication needs that are not always covered by insurance. But more than that, I am working to support my four children: three of them are trans, two have eating disorders, two have multiple mental health diagnoses, and one of them will likely need heavy-duty therapy and interventions for the rest of their life. My spouse and one of my kids are neurodiverse and have specific needs around structure and safety in order to have a good quality of life. All of my kids are in various therapy situations and, regardless of how much or how little our insurance is able or willing to cover, their needs don\u0027t change.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nAlso? Kids eat A LOT OF FOOD.\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIn May 2017, I left my full-time job at a tech company in the area so that I can be home with my kids, to support them and my spouse.\u003c/strong\u003e I picked up my business again and re-shaped it into what it is today, and am working to offer my work and services to underserved communities. \u003cbr\u003e\n\u003cbr\u003e\nI offer marketing and business consulting to solo businesses and to corporate clients. My perspective on marketing is to use a truthful, diverse, sustainable, interconnected framework. \u003cbr\u003e\n\u003cbr\u003e\nI offer solo businesses pricing that is reflective of the statistically low ability to pay that many marginalized communities experience at the outset of their self-employment. \u003ca href=\"http://transmogrifiermedia.com/about/money-pricing-for-privilege/\" target=\"_blank\"\u003eRead about my privilege-based pricing model here.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nI offer higher price points to those who self-identify as having more privilege, and to corporate clients that have budgets in line with my expertise.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eBe part of my work in the world:\u003c/h3\u003e\n\u003cbr\u003e\nIf you are a friend of ours and want to offer ongoing support for the family, choose the \n\u003cstrong\u003eI LOVE YOU AND WANT YOU TO HAVE GROCERIES\u003c/strong\u003e option, and decide what amount you are able to give each month -- anywhere from $1 to $1000.\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\u003cstrong\u003eExpenses Sneak Peek:\u003c/strong\u003e\u003cbr\u003e\nAnything from $1 through $40 goes into the general Bills I Gotta Pay fund.\u003cbr\u003e\nAmounts from $40 up to $100 pays for a few days to a week\u2019s worth of groceries (I am #cheapdad and find all the sales), or the cell phone bill.\u003cbr\u003e\nAmounts of $100 to $200 can pay for any of the following: the cable internet bill, the electric \u0026amp; gas bill, the water bill, or the car insurance.\u003cbr\u003e\nAmounts nearing the several hundreds can help pay the mortgage, which is the exact amount of $692.36 a month.\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\nIf you are a cisgender person [\u003ca href=\"http://phoenixveritas.me/glossary-of-sorts/\" target=\"_blank\"\u003eclick for a starter glossary of terms if you\u0027re a bit lost here\u003c/a\u003e] and want to support an LGBTQIA+ person and activist, the \n\u003cstrong\u003eI LOVE YOU AND WANT YOU TO HAVE GROCERIES\u003c/strong\u003e option works for you too.\u003cbr\u003e\n\u003cbr\u003e\nIf you are a solo business owner and have a minimal financial ability to pay for services, \u003cstrong\u003eLEVEL ONE: STARTER\u003c/strong\u003e for $10 a month will give you the most support for your dollar that I can offer. This is a private group on Facebook that I moderate and run, where you can ask questions about anything that intersects with business and marketing and life, for as long as you\u0027re a supporter at that level or above. You also get access to a Discord channel that I moderate, for the same kind of support.\u003cbr\u003e\n\u003cbr\u003e\nIf you are a solo business owner with more cashflow to work with, \u003cstrong\u003eLEVEL TWO: STARTER + CONSULTING\u003c/strong\u003e\u00a0for $30 a month adds access to my inbox every month for \u003ca href=\"http://transmogrifiermedia.com/services/email-consulting/\" target=\"_blank\"\u003eemail consulting\u003c/a\u003e, as well as a private Discord channel, which is a way for you to get personal, concrete marketing and business help on an ongoing basis.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLEVEL THREE: BUSINESS BUILDER\u003c/strong\u003e\u00a0for $75 a month is for the sweet spot where you\u0027re making money and beginning to unfurl even bigger plans for the future. This level adds two 30-minute calls per month and a private Discord channel, designed to get you unstuck and moving forward with your ideas, your business, and your marketing strategy.\u003cbr\u003e\u003cbr\u003eFor solo and small-team business owners that are in a transition phase and need a higher level of consulting support each month, \u003cstrong\u003eLEVEL THREE: BREAK THE CEILING\u003c/strong\u003e for $425 a month increases to a weekly 30-minute call, plus my availability for up to two meetings per month with the rest of your team, so everyone can stay on the same page as your business grows.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLEVEL FIVE: CHIEF MARKETING OFFICER\u003c/strong\u003e is an affordable $2800 a month, and will integrate me as a project-based part of your current team. This is an offer that needs vetting first, so\u00a0\u003ca href=\"mailto:nix@phoenixveritas.me\"\u003eemail me\u003c/a\u003e for time to set up a conversation and investigate this possibility for your team.\u003cbr\u003e\u003cbr\u003eAt a corporate level, I will audit your internal communications, your marketing materials, and your diversity training for sensitivity toward and inclusion of LGBTQIA+ and neurodiverse perspectives.  \u003cem\u003eWhile I am not qualified to teach diversity from a POC perspective, I will call out any internalized racism I see while working with you, whether in your company documents, communications, or in personal interactions, to bring awareness to it in preparation for acting on changing the culture of your company.\u003c/em\u003e \u003ca href=\"mailto:phoenix.v.kelley@gmail.com\"\u003eEmail me\u003c/a\u003e for a price quote and timeline proposal.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eTo make a one-time payment of support:\u003c/h3\u003eClick here for \u003ca href=\"http://paypal.me/phoenixkelley\" target=\"_blank\"\u003emy business PayPal link\u003c/a\u003e, or\u003cbr\u003eClick here for \u003ca href=\"http://venmo.com/phoenixkelley\" target=\"_blank\"\u003emy Venmo link\u003c/a\u003e"
   },
