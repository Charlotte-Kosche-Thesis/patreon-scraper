    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eHi, I\u0027m \u003cstrong\u003eCoral\u003c/strong\u003e!\u00a0I\u0027m an Arizona based cosplayer. I\u0027ve lived here almost my entire life, but I love traveling to conventions all around. I\u0027m a HUGE Batman fangirl. I love that dark, brooding hero SO much! I\u0027m also a BIG Disney fan. My top 5 Disney movies are Aladdin, Hercules, Pocahontas, the Little Mermaid, \u0026amp; Treasure Planet. Besides Disney \u0026amp;\u00a0comic books, my other fandoms include Sailor Moon, Dragonball, Star Wars, Star Trek, \u0026amp; way, way more. I love hiking, running, dancing, acting, exploring new places, meeting new people, \u0026amp; playing pretend in costume...otherwise known as\u003cem\u003e \u003cstrong\u003ecosplaying\u003c/strong\u003e!\u003c/em\u003e\u003cbr\u003e \u003cbr\u003eI\u0027ve always been very creative growing up. If I wasn\u0027t filling up notebooks with my own comic books \u0026amp; pictures, writing stories, or watching Disney movies or cartoons, I was playing make-believe alone in my bedroom or with my friends. What I\u0027m doing now is simply a continuation of my childhood...only it\u0027s evolved into something more.\u003cbr\u003e\u003cbr\u003eI attended my first comicon in 2009, during my sophomore year of high school. I begging my mom to let me go to a local convention for years until finally, one glorious Saturday morning, she let my dad take me to my first \u003cem\u003ePhoenix Comicon\u003c/em\u003e. I was so thrilled, I could hardly speak! Just kidding, I was chattering so fast, \u0026amp; jumping up \u0026amp; down in line for my ticket, my dad thought I\u0027d vibrate off into another dimension. I had been waiting so long for this moment! That excited, butterfly feeling I had in my tummy hasn\u0027t gone away. I feel it at every convention I attend. From that very first taste, I knew this was exactly what I wanted to do for the rest of my life. I love becoming my favorite characters, meeting other cosplayers, \u0026amp; getting photos. It makes me happy seeing others happy, whether they\u0027re appreciating my costume, or wearing one of their own. I don\u0027t think I\u0027ll ever stop cosplaying. It\u0027s too much fun!\u003cbr\u003e\u003cbr\u003eMy biggest obstacle when it comes to pursuing every cosplay I\u0027ve ever wanted to do, is the very thing my spirit animal (Harley Quinn) would rob a bank for! You see, cosplay tends to be a bit expensive. I work a day job to pay the bills, but that leaves me with very little left over for costuming. Which is really unfortunate, since I have an everlasting supply of creativity to let out! This is why I\u0027ve come to \u003cstrong\u003ePatreon.\u00a0\u003c/strong\u003eEven if you only contribute a small amount, you\u0027re supporting my dream to continue dressing up \u0026amp; making people smile! If you pledge, I\u0027ll reward you in exchange! My way of saying thank you for all of your kindness.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2663\u00a0CLUBS\u003c/strong\u003e - $1, a month. Access to my Patreon exclusive feed. Here on my Patreon, you\u0027ll see all of my cosplay updates, progress pictures \u0026amp; videos, behind the scenes, \u0026amp; polls!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2660 SPADES\u003c/strong\u003e - $5, a month. You receive all rewards from the previous tier, plus 5% off discount in my online store. You\u0027ll also gain access to full Patreon-only sets \u0026amp; an add to my Snapchat. I post both cosplay/out-of-cosplay selfies to my Snapchat story, plus random stuff I\u0027m doing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2665 HEARTS\u003c/strong\u003e - $10, a month. You receive all rewards from the previous tiers, plus 10% off discount in my online store. You\u0027ll also gain access to my EXCLUSIVE, premium Snapchat! Here, I\u0027ll post the progress pictures, my cosplay selfie spam, \u0026amp; the occasional lewd. ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2666\u00a0DIAMONDS\u003c/strong\u003e - $20, a month. You receive all rewards from the previous tiers, plus 20% off discount in my online store. You\u0027ll also receive one unique polaroid every month in the mail.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u24b6 ACES\u003c/strong\u003e - $25, a month. You receive all rewards from the previous tiers, plus three unique polaroids mailed every month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u263a JOKERS\u003c/strong\u003e - $50, a month. You receive all rewards from the previous tiers, plus a personalized letter, handwritten by me, \u0026amp; one print mailed every month. That\u0027s a letter, a print, \u0026amp; three polaroids EVERY month! You\u0027ll also get an online date with me every month. We can have dinner at our own homes, but talk over a live video. You can opt out of the dates, totally up to you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u265b KINGS\u003c/strong\u003e - $100, a month. You receive all rewards from the previous tiers, plus a special video, personalized to you."
