);\"\u003e\u003cspan style=\"background-color: rgb(127,96,0);\"\u003e\u003cspan style=\"color: rgb(215,227,188);\"\u003eLATEST PROJECT : PLANTS VS NYMPHOS\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cstrong\u003eCURRENT PROJECT : PLANTS VS NYMPHOS\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eStyle :\u003c/strong\u003e TowerDefense, for mature audience.\u003cbr\u003e\u003cstrong\u003ePlatform\u003c/strong\u003e: PC (Flash portals). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePublish status\u003c/strong\u003e : Done on May 8th, 2015\u003cbr\u003eon Newgrounds :\u00a0\u003ca href=\"http://www.newgrounds.com/portal/view/657381\" rel=\"nofollow\"\u003ehttp://www.newgrounds.com/portal/view/657381\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHere is my first official \"Adult Flash Game\" to be released to the public. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img03.deviantart.net/a750/i/2015/092/e/8/plants_vs_nymphos_by_piratepaka-d8o6cmn.png\" style=\"width: 629px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDescription:\u003c/strong\u003e You are Paul, the leader of a secret society. You swore to protect an ancient artifact : A Golden Shaft.\u003cbr\u003eThis relic grants huge power to anyone who possesses it.\u003cbr\u003eBut the rumor spread and soon, women from all around the world wanted to get a hold of it. Use your magic to summon plants and stop those horny travelers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGameplay screenshots: \u003c/strong\u003e(check my activities for more)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img10.deviantart.net/6455/i/2015/092/b/0/plant_vs_nymphos___gameplay_by_piratepaka-d8o6hdx.png\" style=\"width: 395px;\"\u003e\u003cimg src=\"https://s3.amazonaws.com/patreon/21b878df4ca836782e2d4936bda16585.jpg\" style=\"width: 227px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(99,36,35);\"\u003e\u003cspan style=\"background-color: rgb(229,224,236);\"\u003e\u003cspan style=\"color: rgb(229,224,236);\"\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003eNEXT PROJECT : HUNGRY SUCCUBI\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\u003cstrong\u003eStyle :\u003c/strong\u003e\u00a0Sexy Dress-up, RPG\u003cbr\u003e\u003cstrong\u003ePlatform\u003c/strong\u003e: PC (Flash portals). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExpected publish Date\u003c/strong\u003e : October, 2015\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s3.amazonaws.com/patreon/fbca8528b8bf589b1b1065312ec28990.jpg\" style=\"width: 294px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDescription:\u003c/strong\u003e\u00a0 You\u0027re a succubus, who feeds on human sexual energy. And the more you absorb, the more you\u0027re able to transform your body.\u003cbr\u003eEach mutation gives you more power to seduce humans.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
