    "summary": "\u003cstrong\u003e\u003cem\u003eThe Fairy, The Succubus, and The Abyss\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cu\u003eFeatures\u003c/u\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n-\u003cstrong\u003eTake control of Sienna, a fairy living in seclusion, as she is \ncaptured and thrust into The Abyss, A place so Hellish that none have \never escaped.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e-\u003cstrong\u003eEat, drink, sleep, bathe, and stay warm as enemies inflict wounds, toxins , poison and fatigue. Struggle to survive in the harshest of \nenvironments. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e-\u003cstrong\u003eSienna will endure a number of harrowing events as her captor and nemesis, Jennifer the Succubus, seeks to break her spirit. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-\u003cstrong\u003eGive birth to six different fairies (combat allies) through storyline events, then nurture their young minds by teaching them in the classroom to give them a variety of bonuses.\u00a0 \u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e-\u003cstrong\u003eMonsters die permanently! Kill all enemies in an area and solve the \nLight Lock to make the next time through a much safer experience.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n-\u003cstrong\u003eA variety of boss fights that often play more like an action \nmini-game or puzzle. Don\u0027t forget to save first! Just one mistake here \nand these bosses will kill you.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n-\u003cstrong\u003eChoose morality or partake in guilty pleasures, including prostitution. This is just one facet of Sienna\u0027s personality that YOU will develop over the course of her adventures. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e-\u003cstrong\u003eAt key points in the story you\u0027ll make final \ndecisions that will permanently shape Sienna\u0027s character, allowing her \nto determine all future actions and decisions automatically and without \nyour input. \u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n-\u003cstrong\u003eThe nice choice is not always the best choice. NPCs can sometimes die just by being in the wrong place at the wrong time.\u003c/strong\u003e But then, maybe they\u0027re better off?..\u003cbr\u003e\n\u003cbr\u003e\n-\u003cstrong\u003eYour six fairy children have personalities and battles of their own.\n At key points during the story you\u0027ll need to backtrack with them to \ndiscover hidden locations, events, and even bosses that only they can activate.\u003cbr\u003e\u003cbr\u003eSome features are subject to change!\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI do not require support, but it would certainly help!\u003cbr\u003e\u003cbr\u003ePatreon Cover Picture, and a variety of concept art is done by Mavruda! \u003cbr\u003e\u003ca href=\"http://www.hentai-foundry.com/user/mavruda/profile\" rel=\"nofollow\"\u003ehttp://www.hentai-foundry.com/user/mavruda/profile\u003cbr\u003e\u003c/a\u003eThe game also features the wonderful sprite art of the talented Bebecake!\u003cbr\u003ehttp://www.bebecakeart.com\u00a0\u003cbr\u003e"
