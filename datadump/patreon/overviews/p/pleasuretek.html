    "summary": "Thank you for checking this out. I like to make art and fly drones, and I hope patreon can help me to do more of that, and share it with all of you. My name is Travis McCann, aka Pleasuretek, aka mccannabis, aka BaconTits, aka Doogie McDooglepoots, aka will respond to a lot of stupid shit.\u003cbr\u003e\u003cbr\u003e Fractals, neural nets, and photoshop... Fractal animations, real-time generative art pieces, VVVV patching, Resolume blending...\u00a0 If any of these things sound cool to you then make sure you checkout my visuals playlist on my youtube. I make a lot of generative psychedelic art. I will have HD fractal videos and deepdream videos available to download for my patreons, as well as early access to new art prints as I get them in, before they are available to the general public.\u003cbr\u003eYoutube Art Playlist:\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLp2EpcujE2lSJF0q4H-CFmT2RA0t3e785\"\u003ehttps://www.youtube.com/playlist?list=PLp2EpcujE2l...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOr are you here for the quads, the flippy floppies, the gear reviews and trick tutorials?\u00a0 This patreon will help to keep me in the air and flying. I love the feeling of flying so much. It is indescribable what it does to my brain, other than \u0027really cool shit\u0027... Stay tuned as I try to make more than just flight videos, and make more tutorials, as well as not so shilly and openly totally opinionated reviews about my feelings on gear.\u00a0 So cheers to ruining the hobby, one bad joke at a time.\u003cbr\u003eYoutube FPV Playlist: \u003ca href=\"https://www.youtube.com/playlist?list=PLp2EpcujE2lRd9NAZYNLGhoK5Pjy5k_Hw\"\u003ehttps://www.youtube.com/playlist?list=PLp2EpcujE2l...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI am also starting to make music genre playlists. The first one up is Rap. Just rap. If you like getting stoned and listening to rap music, then this is for you: \u003ca href=\"https://www.youtube.com/playlist?list=PLp2EpcujE2lTE22xhyBDl6ugnEhmVJhin\"\u003ehttps://www.youtube.com/playlist?list=PLp2EpcujE2l...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eLinks to my content:\u003cbr\u003eYoutube:\u00a0\u003ca href=\"https://www.youtube.com/user/pleasuretek\"\u003ehttps://www.youtube.com/user/pleasuretek\u003c/a\u003e\u003cbr\u003eVimeo:\u00a0\u003ca href=\"https://vimeo.com/user879478\"\u003ehttps://vimeo.com/user879478\u003c/a\u003e\u003cbr\u003eDeviantArt:\u00a0\u003ca href=\"https://pleasuretek.deviantart.com/\"\u003ehttps://pleasuretek.deviantart.com/\u003c/a\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/bacontit5/\"\u003ehttps://www.facebook.com/ptekvisuals/\u003c/a\u003e\u003cbr\u003eInstagram: @travis.mccannabis\u003cbr\u003eSoundcloud:\u00a0https://soundcloud.com/pt3k\u003cbr\u003e\u003cbr\u003eThanks again for your continued support. Much Love."
