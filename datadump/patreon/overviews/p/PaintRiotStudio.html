    "summary": "EN : Hello, My name is Edward Foraz, painter and creator of Paint\u0027Riot Studio, formerly Jean-Edou Artwork. I\n started figurine painting 10 years ago thanks to Games Workshop, since a\n few years I paint rather of the board game figurine as well as other \nvarious and varied.\u003cbr\u003eSince 2015, I have been doing painting competitions at the highest level and I have already received several awards!\u003cbr\u003e\u003cbr\u003eBesides that I write various articles on my website, do not hesitate to take a look.\u003cbr\u003eI manage at all stages the page as well as the articles that I write on the site.\u003cbr\u003eHere a link to my website : \u003ca href=\"http://paintriotstudio.weebly.com/\"\u003ePaint\u0027Riot Website\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhy Patreon?\u003cbr\u003e\u003cbr\u003eI am already \ndeveloping tutorials on my site, it is an opportunity to make new ones \nin PDF format, then in video format, following the evolution of Patreon.\u003cbr\u003e\u003cbr\u003eYour help will also allow me to be indepandant.\u003cbr\u003eIn\n parallel to the Patreon, I begun the development of a range of figurine\n that is carved by myself for started and perhaps by other sculptors in \nthe future.\u003cbr\u003eYou can find my first realization on my site : \u003ca href=\"https://paintriotstudio.weebly.com/shop.html\"\u003eWebshop\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e To assist in its\n development, I organize a lottery each month that may contain a \npreviously painted figurine or a painted figurine during the month.Each $ 5 contribution offers a lottery ticket.\u003cbr\u003eI guarantee one PDF per month at level 1 or 2.\u003cbr\u003e\u003cbr\u003eRewards:\u003cbr\u003e\u003cbr\u003eLevel 1 : Beginner\u00a0 = \u0026gt;1 $\u00a0 -Tabletop Tutorial or Color guide\u00a0 in PDF\u003cbr\u003e\u003cbr\u003eLevel 2 : Competitor = \u0026gt; 5$\u00a0 \u00a0\u00a0 - Previous reward\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u \u00e9es je peint plut\u00f4t de la figurine de jeu de plateau ainsi que d\u0027autres diverses et vari\u00e9.\u003cbr\u003eDepuis 2015, je fais des concours de peinture \u00e0 plus haut niveau et j\u0027ai d\u00e9j\u00e0 re\u00e7u plusieurs r\u00e9compenses !\u003cbr\u003e\u003cbr\u003eA cot\u00e9 de cela je r\u00e9dige diverses articles sur mon site web,n\u0027h\u00e9sitez pas \u00e0 jeter un coup d\u0027oeil.\u003cbr\u003e Je g\u00e8re \u00e0 toutes les \u00e9tapes la page ainsi que les articles\u00a0 que je r\u00e9dige sur le site.\u003cbr\u003eVoici un lien vers mon site web : \u003ca href=\"http://paintriotstudio.weebly.com/\"\u003ePaint\u0027Riot Website\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePourquoi Patreon ? \u003cbr\u003e\u003cbr\u003eJe d\u00e9veloppe d\u00e9j\u00e0 des tutoriels sur mon site, c\u0027est l\u0027occasion d\u0027en faire de nouveaux au format PDF ,puis en format vid\u00e9o, suivant l\u0027\u00e9volution du Patreon.\u003cbr\u003e\u003cbr\u003eVotre aide me permettra aussi d\u0027\u00eatre ind\u00e9pendant.\u003cbr\u003eEn parall\u00e8le au Patreon, je commence le d\u00e9veloppement d\u0027une gamme de figurine qui est sculpt\u00e9 par moi-m\u00eame pour commenc\u00e9 et peut-\u00eatre par d\u0027autres sculpteurs dans l\u0027avenir.\u003cbr\u003eVous pouvez trouver ma premi\u00e8re r\u00e9alisation sur mon site : \u003ca href=\"https://paintriotstudio.weebly.com/shop.html\"\u003eWebshop\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePour aider \u00e0 son d\u00e9veloppement, j\u0027organise une loterie chaque mois pouvant contenir une figurine peinte ant\u00e9rieurement ou une figurine peinte au cours du mois .Chaque contribution de 5$ offre un billet de loterie.\u003cbr\u003eJe garantie  un PDF par mois au niveau 1 ou 2.\u003cbr\u003e\u003cbr\u003eR\u00e9compenses : \u003cbr\u003e\u003cbr\u003eNiveau 1: D\u00e9butant =\u0026gt; 1 $ -Tabletop Tutoriel ou Guide des couleurs en PDF\u003cbr\u003e\u003cbr\u003eNiveau 2: Comp\u00e9titeur =\u0026gt; 5 $ - R\u00e9compense pr\u00e9c\u00e9dente\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 - Tutoriel PDF niveau comp\u00e9tition de mes projets\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 - Votre nom \u00e0 la fin du PDF\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 - 1 billet de loterie miniature\u003cbr\u003e\u003cbr\u003e  Niveau 3: Apprenti =\u0026gt; 25 $ / 35 $ - R\u00e9compenses pr\u00e9c\u00e9dentes\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 - Coaching personnalis\u00e9 sur une miniature ou un buste chaque mois.\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 - 5 billets de loterie miniature pour 25 $\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a
