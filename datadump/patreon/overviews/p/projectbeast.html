    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eLatest Public Demo: Ver. 0.3\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\n\u003ca href=\"https://www.dropbox.com/s/bd9k2pnlf0rauu8/Fazbear_Pizza-0.3-win.zip?dl=0\" rel=\"nofollow\"\u003e\u003cstrong\u003eWindows\u003c/strong\u003e\u003c/a\u003e or \u003ca href=\"https://www.dropbox.com/s/hqamze3tqzlmc3r/Fazbear_Pizza-0.3-mac.zip?dl=0\" rel=\"nofollow\"\u003e\u003cstrong\u003eMac\u003c/strong\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cb style=\"color: rgb(192,80,77);\"\u003eWho are you? What is this project?\u003cbr\u003e\n\u003c/b\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eWe are Snow Bear and this Patreon is to help fund our projects. For our current project, we are creating a PG-13ish visual novel game, where you chose your own paths, based after the original Five Night\u0027s at Freddy\u0027s game. Based on your choices, you can become friends, enemies, or possibly, fall in love with the animatronics.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cb style=\"color: rgb(192,80,77);\"\u003eThe story..\u003cbr\u003e\n\u003c/b\u003e\n\u003c/div\u003e\n\u003cb style=\"color: rgb(192,80,77);\"\u003e\u003c/b\u003eThe story takes place a few years after the original game. While the other locations have been doing far better now, the urban legend is still holding the company back. To remedy this, a new manager has been put in charge and the site is being renovated. Not only that, but the animatronics have all been upgraded to a newer, less scary, model.\u00a0\u003cbr\u003e\nHowever, it will take more than a new coat of paint to truly fix this location. Previous events come haunting back, threatening to destroy any hope the animatronics have at a new life in the restaurant. With the grand re-opening just weeks away, will you be able help before it\u0027s too late?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/u/202847098/ss1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eWhy Patreon?\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003c/div\u003e\nThe game started off as a joke project which later developed into something more. While there has been work daily to it, it requires the help of more than one person. Thankfully, I have found an excellent team who have worked on a number of games in the past. However time is money. To this point, it has all been from my wallet which has been virtually exhausted. We all want to continue working on this, but need funding to do so.\n\u003cbr\u003e\n\u003cbr\u003e\nThe game will be released for free, but by helping to fund the game, Patreon users will receive perks. The more support we receive, the more improvements we can make, and the faster the project can be completed.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eWhat does the money go to?\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nThe funds will be used for additional music, CG/Event scenes (each character has 3), backgrounds, writing, coding, sprites, sound effects, pretty much everything needed to continue creating the game to completion.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/u/202847098/ss2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eThank you!\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nThanks to everyone who has been watching the progress of this game. Who has an interest in the FNaF community, and who have taken the time from their day to give our project a glance. Creating a game is no easy task. It is a passion that we have, and your support only fuels our flame more!\n\u003cbr\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/u/202847098/ss3.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e"
