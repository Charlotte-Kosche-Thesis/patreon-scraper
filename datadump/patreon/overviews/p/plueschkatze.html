    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eHi everyone! \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePlueschkatze here! But you can call me Plue. \u003cbr\u003eWelcome to my little patreon page. \u003cbr\u003eEvery 1$ will help me making more games! \u003cbr\u003e\u003cbr\u003eI\u0027m a freelance artist and indie game developer.\u003cbr\u003eAnd I\u0027d love to to solely focus on gamedev someday... \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e_______________________________\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat have I created so far?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIn 2017 I created two short games, both as entries for gamejams.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/507d/f/2018/062/8/3/signaturebanner_by_plueschkatze_dazze84_by_plueschkatze-dc4sycg.jpg\"\u003e | \u003cimg src=\"https://orig00.deviantart.net/c51c/f/2018/062/1/1/signaturebanner6_by_plueschkatze_dbsw7w6_by_plueschkatze-dc4syc8.png\"\u003e\u003cbr\u003e\u003cbr\u003eAnd I\u0027m currently working on a solo project, called \u003cstrong\u003eCeress and Orea\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://plueschkatze.itch.io/\"\u003eitch.io\u003c/a\u003e | \u003ca href=\"https://twitter.com/PlueschkatzeArt\"\u003etwitter\u003c/a\u003e | \u003ca href=\"https://plueschkatzeart.tumblr.com/\"\u003etumblr\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e_______________________________\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Project:\u003c/strong\u003e Ceress and Orea.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/309a/f/2018/062/b/3/1_by_plueschkatze-dc4szh1.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/aca4/f/2018/062/8/f/2_by_plueschkatze-dc4szgt.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e_______________________________\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon? \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYour support will help me focus on making games. It will be used to help me pay my bills and to purchase stuff like music for my games! It will allow me to take fewer art commissions and to work more on my own projects. \u003cbr\u003e\u003cstrong\u003eLaunched:\u003c/strong\u003e December 9th, 2017\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e_______________________________\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREWARDS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDevlog. \u003cbr\u003e\u003c/strong\u003eAt least weekly updates.\u003cbr\u003eTutorials/Tips and Tricks/Workflow on request.\u00a0 \u003cbr\u003ePolls, votings, suggestions, help with design choices, etc. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArt collection PDFs.\u003cbr\u003e\u003c/strong\u003ePatron exclusive!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour name in the credits.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn-Game Cameo/Feature. \u003c/strong\u003e(Limited to 10 patrons!) \u003cbr\u003eBe part of the game! May it be as a NPC \u003cbr\u003eor an item/place/person name or designs. \u003cbr\u003eBecome more than \u0027just\u0027 a name in the credits.\u003cbr\u003eThis varies from game to game, depending on what fits best!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKeys. Demos. Beta Testing. Early Access.\u003c/strong\u003e\u003cbr\u003eWhich of these might depend on the project.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e_______________________________\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA huge\u003cstrong\u003e THANK YOU\u003c/strong\u003e to everyone who\u0027s supporting me!\u003cbr\u003eMay it be by becoming a patron, by commissioning me, by giving feedback or sharing my stuff on social media. Lots of love to you\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
