    "summary": "Hello and welcome to The Panda Queen\u0027s Patreon!\u003cbr\u003e\u003cbr\u003eIt\u0027s kind of weird addressing myself as that but then again it\u0027s also weird addressing myself as piddleass. Or even Kaitlin for that matter. ANYWAYS. \u003cbr\u003e\u003cbr\u003eHi. \u003cbr\u003e\u003cbr\u003eThank you for clicking on my Patreon! I created this in case people wanted to support me after my dad passed and my old college decided to charge me 6.5 grand out of no where that I had to pay on the spot. Well guess what! Thanks to you guys, we got my savings back and I can breathe again. However, the issue of YouTube sucking still stands with the adpocalypse and therefore I figured I\u0027d keep my Patreon up in case people want to support me anyways. You\u0027re of course not obligated to in any way but I do appreciate it a lot!\u003cbr\u003e\u003cbr\u003eI\u0027ve changed some of the pledges from what they were before solely based on the fact that I can\u0027t keep up with it all. Every month I would doodle over 50 drawings, write 50 different letters, take tons of polaroids and make sure they turned out well (because lets be real, polaroids are NOT the best way to take pictures now a days), and the personal videos I just couldn\u0027t push myself to do. I want to spend more time on (attempting) daily vlogging and streaming a whole lot more so trying to do rewards was getting in the way a wee bit.\u003cbr\u003e\u003cbr\u003eTo wrap it all up, THANK YOU to those who supported and pledged, I\u0027m so thankful for you and for your help.\u00a0\u003cbr\u003e\u003cbr\u003eIf you want to pledge, thank you! And I hope you enjoy what I send out!\u003cbr\u003e\u003cbr\u003e\u0026lt;3\u00a0\u003cbr\u003eKate\u00a0"
