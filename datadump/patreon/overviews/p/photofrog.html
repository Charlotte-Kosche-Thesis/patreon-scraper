    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHi! I\u0027m so glad you\u0027re here!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003c/div\u003eI just want to make stuff and share it with you - it\u0027s really that simple. Like so many others, I deal with depression and anxiety - sometimes the world and even the internet is just too much for me. This Patreon is a place of calm, creativity, and positive energy where I can share my art, my photography, my ideas with you, and to be inspired \u003cem\u003eby YOU\u003c/em\u003e. If I can make you smile, then I will have succeeded. If you keep smiling, then I keep succeeding.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow does Patreon work?\u003c/strong\u003e\u003c/div\u003ePublic posts are free for everyone. If you like, you can make a monthly pledge and have access to tier rewards and help promote what I do. Your credit card gets charged at the beginning of each month. You can edit your pledge at any time.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMy Promise\u003c/strong\u003e\u003c/div\u003eI will post regularly and respond to inquiries. I will always keep some content for free, so no matter what your financial situation is, there will always be something for YOU.  If you pledge and then change your mind, no hard feelings - you can still follow and see the free stuff if you like. \u003cbr\u003e\u003cbr\u003exoxo,\u003cbr\u003eMichelle"
