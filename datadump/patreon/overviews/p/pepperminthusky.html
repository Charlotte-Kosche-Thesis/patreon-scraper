    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eBy Pledging to this page you are agreeing that you are over the age of 18\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eHi! My name is Ace and I like making comics\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\n\tI love drawing, illustrating, writing and creating cute, fun and consensual media. My comics tend to center around X-rated scenarios or include erotic elements. This is something I love drawing and I hope other people enjoy it too! I would love to be able to keep creating original art, but for that I need your help! \n\t\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThis is where Patreon comes in...\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tAs little as $1 per will help me create comics and art for the lovely people of the internet (YOU!). In return, those who pledge will get access to comic pages hot off the tablet! You will also have a chance to snag some higher resolution PDFs and PSDs if you choose to pledge $5+.\u003cbr\u003e\u003cbr\u003eBecoming a Patron here will not only let you see comic pages earlier than public release, but you will also be supporting me in my quest to continue creating for you! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow am I charged\u003c/strong\u003e\u003cbr\u003e\n\tYou will only be charged when I finish and post a complete comic page. No finished pages? No payment! Simple as that. If I happen to not post any pages during a month, you wont be charged a penny.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFrequency of Comic\u003c/strong\u003e\u003cbr\u003e\u00a0When I am actively posting comic pages will run at a rate of 3-4 pages per month. Sometimes 1-2 pages if other obligations pop up. Therefore you will only be charged a maximum of 4 times per month on a full pledge.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eEnd Note\u003c/strong\u003e\u003cbr\u003eEveryone will get to see the completed comics and art for free on my public gallery at \u003ca href=\"http://www.furaffinity.net/user/roanoak\" rel=\"nofollow\"\u003ewww.furaffinity.net/user/roanoak\u003c/a\u003e\u003cbr\u003e Patreon members will get to see it slightly faster and, at the $5, higher res PSD files. This Patreon was just made as a way to help me keep telling stories as I wouldn\u0027t be able to manage this otherwise. I am absolutely grateful for any and all patrons. You guys keep me above water!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWant to just buy my comics outright instead of pledging?\u003c/strong\u003e\u003cbr\u003eAll my comics are available (once completed) through my e-junkie store as PDFs for $5 each:\u00a0\u003ca href=\"https://www.e-junkie.com/marketplace/pepperminthusky\"\u003ehttps://www.e-junkie.com/marketplace/pepperminthus...\u003c/a\u003e\u003cbr\u003eOr through \u003ca href=\"http://www.furplanet.com\"\u003ewww.furplanet.com\u003c/a\u003e for paperback (prices vary)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e"
