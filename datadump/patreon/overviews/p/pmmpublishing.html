    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003c/strong\u003eHi, I\u0027m Max Booth III, Editor-in-Chief of Perpetual Motion Machine Publishing, a small press established in San Antonio, TX with my partner, Lori Michelle. Together, we have published books by Joe McKinney, Betty Rocksteady, Jessica McHugh, Rafael Alvarez, John C. Foster, and T. Fox Dunham, to name a few. Our anthologies have included authors like Bentley Little, Josh Malerman, Damien Angelica Walters, and William Nolan, among many others we couldn\u0027t possibly all name here. PMMP also publishes the quarterly horror magazine,\u00a0\u003cem\u003eDark Moon Digest, \u003c/em\u003efeaturing the best new names in the genre.\u003cbr\u003e\u003cbr\u003ePublishing\u2014especially publishing kickass horror magazines\u2014isn\u0027t cheap. But for some stupid reason, we can\u0027t stop. We love this little company to death, and we\u0027ll continue producing books and magazines until the sun comes crashing down upon us all.\u003cbr\u003e\u003cbr\u003eThrough Patreon, we will be offering early-bird access to our Stephen King podcast, \u003cem\u003eCastle Rock Radio, \u003c/em\u003eand affordable subscriptions to \u003cem\u003eDark Moon Digest \u003c/em\u003eas well as other PMMP titles. Not only that, but discounts for additional products will also be made available. And if you\u0027re an artist of any kind, we also offer modest advertisement opportunities. For more information on pledge perks, visit the REWARDS sidebar. Or, if you have any questions, send us a message at contact@perpetualpublishing.com.\u003cbr\u003e\u003cbr\u003eIf you\u0027re a fan of Perpetual Motion Machine and \u003cem\u003eDark Moon Digest\u2014\u003c/em\u003eor, hell, just small businesses in general\u2014we hope you have a few bucks to throw our way each month. In return, we will continue doing our best to keep you entertained with great fiction.\u003cbr\u003e\u003cbr\u003eAnd keep this in mind: it\u0027s the readers who keep books alive. Without you, we cease to exist.\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003eMax \u0026amp; Lori\u003cbr\u003e\u003c/div\u003e"
