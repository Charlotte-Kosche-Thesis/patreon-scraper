    "summary": "Howdy!\u003cbr\u003e\u003cbr\u003eThanks for checking out project spinnaker! If you haven\u0027t already, visit ProjectSpinnaker.com to peruse the blog and get a handle on what I\u0027m doing here. \u003cbr\u003e\u003cbr\u003eI\u0027m one of those pesky millennial\u0027s that works in corporate America but would rather spend his time traveling. A few months back I bought a roundtrip flight to Punta Arenas Chile. I\u0027m spending two weeks exploring southern Patagonia before heading back to my day job. The goal of project spinnaker is to document this trip and hopefully more awesome trips that will follow. In the weeks leading up to the trip, I\u0027m going to share my preparations, planning and the challenges I face to give others who want to do something like the chance to learn from my mistakes and experiences. After the trip, I\u0027m going to use the site as a sounding board for my next adventures. If you like what you see, subscribe to get email updates and consider buying me a beer!\u003cbr\u003e\u003cbr\u003eWhy am I asking for support?\u003cbr\u003eSince all of this is only a part time hobby I\u0027d like to try and offset some of the costs associated with running the site. The more help I get the more I can focus on pushing out content and sharing my experience with y\u0027all. \u003cbr\u003e\u003cbr\u003eThis all started when people asked about my plans to go to southern Patagonia at a bar (I didn\u0027t bring it up), others immediately asked \"Where\u0027s your blog?\" \"How can I support?!\"\u003cbr\u003eI was shocked and decided to give all this a go. I hope you like what you see!\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eS\u003cbr\u003e"
