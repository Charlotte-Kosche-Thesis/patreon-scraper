     "about": "\u003cimg src=\"https://pbs.twimg.com/media/CPYeCLhUkAAmkzA.jpg\"\u003e\u003cbr\u003eWelcome to my Patreon page. I draw just about anything as long I can get a clear picture in my head from descriptions or just a visual reference. I try my best.\u003cbr\u003e\u003cbr\u003eI\u0027ve been drawing since I was young and have a fascination with writing stories and character designs as well as illustrating stories. I love working on comic book-style work as well as creating characters for the stories to be told. I find it amusing to see what others like to come up with. Some audience don\u0027t like reading text all the time. The irony but I like to bring the descriptions to life.\u003cbr\u003e\u003cbr\u003eI like hearing other\u0027s ideas for their stories and character creation and they can simply draw me in.\u003cbr\u003e\u003cbr\u003eI aim to help those who see themselves of lacking the ability to draw and aid them in their character designs/concepts, or comic stories, with my services.\u003cbr\u003e\u003cbr\u003eThank you for your support and enjoy the show.",
