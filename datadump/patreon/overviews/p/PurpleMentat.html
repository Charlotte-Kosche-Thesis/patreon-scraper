    "summary": "Good day Patrons!\u003cbr\u003e\u003cbr\u003eJudging by the fact you\u0027ve landed on this page, you probably know what I\u0027m about. Just in case, however, I\u0027ll fill you in. I go by PurpleMentat out on the untamed interwebs, and I make gaming videos. I play Minecraft, rogue-lites, 4x strategy, and other games that catch my fancy.\u003cbr\u003e\u003cbr\u003eI intended to focus on YouTube gaming videos as a long-term hobby, with the eventual goal of making it a career. Support from my Patrons has changed all of that. I am now pursuing gaming-related media full-time. \u003cbr\u003e\u003cbr\u003eFunding from this Patreon campaign is entirely used to improve the quality of my content. I purchase new equipment, see to my health, buy new games, and free up that most precious resource (time) to do more research and recording. Funds are also used to provide Patron game servers for the community to join me in gaming.\u003cbr\u003e\u003cbr\u003e2017 is going to be an awesome year. Therapy, paid for by the Patrons, has helped me combat depression and learn new time management skills. Full time creation is the future for PurpleMentat Gaming!\u003cbr\u003e"
