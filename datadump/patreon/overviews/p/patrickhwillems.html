    "summary": "Welcome to the official Patreon for the \u003cstrong\u003ePatrick (H) Willems \u003c/strong\u003echannel! If you like these videos, and you want to help continue to make them happen, you\u2019re in the right place!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis Patreon has two purposes:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eTo allow us to continue to produce these videos on a (mostly) weekly basis\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTo expand the budgets for the videos, allowing us to put more resources into them and make them bigger and better.\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eRight now this operation is pretty much being run out of my bedroom, using equipment that\u2019s serviceable but not ideal, with a team of friends lending me their time and talent for free.\u003cbr\u003e\u003cbr\u003eThe goal of this Patreon is to turn this a more professional operation: upgrade the technical aspects, get an actual workspace, and finally pay the collaborators who have lent me so much of their time over the years.\u003cbr\u003e\u003cbr\u003eAnd beyond that, we want to use this Patreon to level-up the videos. The budget for them right now is...almost nothing. But we want to get ambitious. We want to expand the scale and scope of the videos, and finally make some of the big projects we\u2019ve had sitting around for years, waiting to happen.\u003cbr\u003e\u003cbr\u003eBasically, we want to turn this YouTube channel into something big and amazing. If you feel like helping make that happen, we appreciate it so much. And either way, thanks for reading this far!\u003cbr\u003e"
