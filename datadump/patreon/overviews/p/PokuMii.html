 style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePokuMii\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eI\u0027m a self-taught artist who loves drawing anime, furries and monster girls! On top of that, I love to draw fanart of many cute characters! Throughout my life, I\u0027ve wanted to make money as a full-time illustrator and with the help of Patreon, it would be a dream come true with your help and support!\u003c/span\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u273f\u00a0What\u0027s in it for me if I pledge?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eNot only you\u0027ll be helping me financially with bills, you\u0027ll be able to get exclusive access to a variety of things if you pledge! For instance, you will get access to a private discord as my thanks for supporting me! You will also get to see LOTS of sketches, which will range from WIPS, YCH WIPS and even WIPS of important projects i\u0027ll be working on! The higher your pledge, the more perks you\u0027ll receive!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eIn addition, you\u0027ll be able to vote in polls I create for me to draw your favorite characters or characters you want me to draw!\u00a0Depending on what amount you pledge, you will get an opportunity to receive free art or even 20% off on commissions! \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eThank you for visiting, hope to see you support me!\u003c/span\u003e \u2665\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eNOTE: Polls will always be voted by Patrons and the public.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
