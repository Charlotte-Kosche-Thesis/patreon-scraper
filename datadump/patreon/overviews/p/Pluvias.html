 is taking a big chunk of my time due to its continuous courses demands, in addition to the master\u0027s thesis which is the main graduation requirement.\u003cbr\u003e\u003cbr\u003eAdditionally, I am currently working in collaboration with a studio on a game project, which I still cannot share any details about. But it will be my top priority for the upcoming weeks.\u003cbr\u003e\u003cbr\u003eTherefore, my illustrated works and online activity will be scarce for the time being. Which is why I will not be able to provide rewards\u003cbr\u003e\u003cbr\u003eHowever, I decided to keep this Patreon page for extra kind people who would still like to support me in the current while. If you are one of them, Thank you VERY much!\u003cbr\u003e\u003cbr\u003eBy becoming a Patron, you will:\u003cbr\u003e\u003cul\u003e\u003cli\u003eHelp support me during my current busy, inactive-online time!\u003c/li\u003e\u003c/ul\u003e"
