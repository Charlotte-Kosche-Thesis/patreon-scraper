    "summary": "Ahh! Hello lovely reader\u2014 I\u0027m so excited that you\u0027re here and so happy you\u0027ve come to check out my page!\u003cbr\u003e\u003cbr\u003eI decided to make this page because I, like many other artists, are of the struggling kind\u2014 but this doesn\u0027t dull my passion for writing. As the self-published author of\u00a0\u003cem\u003e\u003ca href=\"https://www.goodreads.com/book/show/30167247-stuck-on-vacation-with-ryan-rupert\"\u003e Stuck on Vacation With Ryan Rupert\u003c/a\u003e (Ryan Rupert Series #1)\u003c/em\u003e \u0026amp; the soon-to-be traditionally published author of\u00a0\u003cem\u003e\u003ca href=\"https://www.goodreads.com/book/show/28690401-lanterns-in-the-sky\"\u003e Lanterns in the Sky\u003c/a\u003e (Starlight Chronicles Series #1)\u003c/em\u003e, I take pride in my work and really value the support of each and every one of my readers.\u00a0\u003cbr\u003e\u003cbr\u003eIn fact, a number of my works can be found for free on Wattpad, including my much loved\u00a0\u003ca href=\"https://www.wattpad.com/story/63165611-muggle-meets-magic-harry-potter-fanfiction\"\u003e Harry Potter fanfiction\u003c/a\u003e (which is current at \u003cstrong\u003e4,920 reads *shocked face*\u003c/strong\u003e) \u0026amp; my coming of age YA comedy,\u003cem\u003e\u00a0\u003ca href=\"https://www.wattpad.com/story/117482760-life-of-wren\"\u003eLife of Wren\u003c/a\u003e\u003c/em\u003e. I update the fanfic every Friday, and \u003cem\u003eLife of Wren\u003c/em\u003e every fortnight on Wednesday. \u003cbr\u003e\u003cbr\u003eI love writing these books and keeping them exclusively free for my readers... but a little bit of support goes a long way! \u003cstrong\u003eThat\u0027s why, if you support me here on Patreon, I\u0027ll give you a \u003cem\u003eton \u003c/em\u003eof awesome perks and bonuses, and you\u0027ll actually be supporting my internet connection each month so that I can bring you more amazing stories!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSo, let\u0027s talk about these perks, ey? *grins*\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(The tier rankings are part of my Starlight Chronicles Series, FYI)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1 = Starlighter \u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cu\u003eYou are the protector of Titania\u0027s Realm (+ my internet connection)\u003c/u\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003eI\u0027ll literally love you forever + you\u0027ll get early sneak peaks of my upcoming blog posts \u0026amp; updates on my work before everywhere else (even my mailing list!)\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e $5 = Shadeow\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cu\u003eYou make deals with Shade and receive powers in return (+ the power to keep me snacking)\u003c/u\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003eYou\u0027ll get early chapter access to my fanfic + Life of Wren, early access to my full blog posts,\u00a0a digital autograph, a shout out in\u00a0\u003ca href=\"https://www.patreon.com/spencerhoshino/overview\"\u003e Spencer Hoshino\u003c/a\u003e and I\u0027s upcoming podcast, or in my personal newsletter + updates on my work before everywhere else.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e $15 = Zareina \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cu\u003eUm, you\u0027re a demi-goddess now! Own it, fam! (+ thank you for keeping my Netflix account paid)\u003c/u\u003e\u003c/em\u003e\u003cbr\u003eMonthly chapters for a special, Patreon exclusive story (\u003cem\u003eooooh!\u003c/em\u003e), a\u00a0\u003cem\u003ecustomized\u003c/em\u003e digital autograph + everything in the lower tiers.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e $25 = Celestial Goddess \u003c/strong\u003e\u003cbr\u003e\u003cu\u003e\u003cem\u003eYou literally rule the universe. I bow down to you\u003c/em\u003e\u00a0\u003cem\u003e(\u003c/em\u003e\u003c/u\u003e\u003cu\u003e\u003cem\u003e+ you totally just paid for a week of groceries. I am ALIVE because of you)\u003c/em\u003e\u003c/u\u003e\u00a0\u003cbr\u003eEarly access to mailing list exclusive giveaways + an extra entry, access to an exclusive group chat with\u00a0\u003ca href=\"https://www.patreon.com/spencerhoshino/overview\"\u003e Spencer Hoshino\u003c/a\u003e \u0026amp; I via KakaoTalk + everything else in the lower tiers.\u003cbr\u003e\u003cbr\u003eThank you for your support, and I look forward to having you as part of my amazing, Patreon fam-bam! ;)\u003cbr\u003e"
