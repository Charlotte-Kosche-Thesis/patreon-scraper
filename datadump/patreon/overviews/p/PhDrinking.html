    "summary": "What\u0027s PhDrinking?\u003cbr\u003ePhDrinking is the podcast where Sadie interviews fellow PhD graduate students about their research from a variety of fields! Oh, and in case the name didn\u0027t give it away, we usually have a drink or two as we chat. ;)\u003cbr\u003eI try to balance researchers from traditional sciences (engineering, biology, chemistry, astronomy) with research you didn\u0027t even know existed (witchcraft, science communication, finance)! \u00a0I try to exposure listeners to all new research while keeping it grounded/understandable. No jargon here! \u003cbr\u003e\u003cbr\u003eHow often is PhDrinking released?\u003cbr\u003eI\u00a0post episodes about once every 2 weeks. I\u0027ve also started creating special edition topical episodes that are released less regularly.\u00a0\u003cbr\u003e\u003cbr\u003eWhat\u0027s this page for?\u003cbr\u003eProducing the show has had some one-off costs. I\u0027ve been borrowing recording equipment from Techquila podcast creator Daniel and have been lucky to have Tyler Damme volunteer his audio editing expertise. Furthermore hosting the podcast on Soundcloud isn\u0027t free. Thus this page is to help pay for the expenses I\u0027ve racked up thus far as well as putting funding aside for some exciting reach goals! And of course, anything you can donate will go straight back to making the show even better!\u003cbr\u003e\u003cbr\u003eI have a few ideas for how to thank you, the Patrons, in the works but the first step is to get $30 recurring monthly!\u003cbr\u003e\u003cbr\u003eThank you so much for you support! Be sure to subscribe to the podcast on the podcast app of your choice and follow me on twitter for more excited science \u0026amp; research discoveries!\u003cbr\u003e\u003cbr\u003eCheers!\u003cbr\u003e-Sadie"
