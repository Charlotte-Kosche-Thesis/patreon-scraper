    "summary": "\u003cstrong\u003eINTRODUCTION\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello, I\u0027m \u003cstrong\u003eS.K. Andersen\u003c/strong\u003e, and not only am I a long-time fan of comic books and superheroes in general, I\u0027ve always been a huge fan of female superheroes / superheroines, and especially the few throughout the years that have had the classic look of the briefs/panties being worn over her costume.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePantied Paragons\u003c/strong\u003e is a monthly series (as of February 2018) of books/novellas taking place in an original superhero universe in which \u003cstrong\u003eevery\u003c/strong\u003e \nsuperheroine wears panties (briefs or hi-cut briefs, depending on the \ncharacter), as part of their costumes, making the heroines the titular \n\u003cem\u003ePantied Paragons\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\nEach volume features a Pantied Paragon (or more\n than one) in a stand-alone adventure befitting the pages of comic book \nlore, with a complete story (an otherwise normal adventure story that \nhappens to be heavy on the panty theme).\n\u003cbr\u003e\n\u003cbr\u003e\nThe stories of the Pantied Paragons do not include any sexual or adult material, but are \nstill suggested for readers mature enough to handle the following themes: \nPanties, Wedgies, Wedgie Picking, Panty Adjusting, Waistband Alignment, \nGusset Warmth, Strong Heroines, Feats of Strength and Power, \nSuperheroine Peril Scenes, and more!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePATRON REWARDS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA pledge of $1 per month helps support the creator/author (me!), while pledging $5 per month will get you a digital version of the next book about a week (or two) prior to the official release, and you\u0027ll have a choice of any format (Mobi, ePub, PDF).\u003cbr\u003e\u003cbr\u003eShould you decide to pledge $10 per month, you\u0027ll receive the eBook from the previous tier, \n approximately one (or two) weeks prior to release, as well as a patron-exclusive audio message from a Pantied Paragon when each \nbook is  released, beginning with Volume 2. The first audio message will \nbe from Lady Starlight (who makes her first appearance in Volume 1,\u00a0 below). Additionally, patrons at this level will be able to participate in continuous polling to influence future Pantied Paragons adventures, as well as other surprises with each new release, including artwork and more.\u003cbr\u003e\u003cbr\u003eFinally, if you pledge $15 or more, you\u0027ll get everything at the $10 level, as well as the paperback version of each new book as it is released.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpecial:\u003c/strong\u003e Pantied Paragons Volume 2 is scheduled to be released \u003cstrong\u003ein February 2018\u003c/strong\u003e, but any pledges of $5 or more between now and then will also receive Volume 1 absolutely free. This offer will no longer be available after Volume 2 is released.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGOALS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf the first goal is reached, then the Pantied Paragons books will be expanded to between one and a half and two times the standard size (which is currently around 60 pages).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePantied Paragons Volume 1: Lady Starlight\u003c/strong\u003e is currently available on Amazon, and is priced for an introduction to the universe at $2.99 USD (eBook) and $6.95 USD (paperback). Future books in the series will be priced at $4.99 and $7.95, respectively.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003ePantied Paragons Volume 1: Lady Starlight\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.amazon.com/dp/B06X94HP1L\" target=\"_blank\"\u003e\u003cimg src=\"https://s26.postimg.org/ds1qmfis9/Cover1-_Amazon2.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\n\u003cstrong\u003eDescription:\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\tLady Starlight is one of the world\u0027s first Pantied Paragons \n(superheroines who wear panties over their costumes), having gained her \npowers in a meteorite experiment. When a group of scientists is \ndiscovered frozen in their laboratory, Lady Starlight suspects that a \nvillainess she has encountered before is involved. However, she learns \nthat two of the research facility\u0027s scientists are missing from the \ngroup. Now, Lady Starlight must embark upon a journey to find the \nvillainess and the missing scientists before it is too late.\n\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAll Contents \u00a92018 S.K. Andersen. All Rights Reserved.\u003c/em\u003e\u003cbr\u003e"
