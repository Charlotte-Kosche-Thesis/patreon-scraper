    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/TuxYwHGt_kk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eRecipes Available for Pledges $10 or Above\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHey y\u0027all. \u003cbr\u003e\u003cbr\u003eI\u0027m just like you:\u003cstrong\u003e I never know what Joe Patton is going to say or do.\u003c/strong\u003e  Nothing\n is scripted, nothing is planned, and we\u0027d never try to convince you to \nbuy something Joe has no use for.  I simply do my best to follow him \nwith the camera and I\u0027m as surprised as you are when we make the videos.\u003cbr\u003e\u003cbr\u003eJoe loves cooking on his wood stove (Maude) and growing fresh fruits and vegetables in our ever expanding garden. It seems like every day is a new adventure in the kitchen and he loves sharing it with you. \u003cbr\u003e\u003cbr\u003eIf your mouth waters when you see his huge cinnamon rolls, if your eyes pop open imagining the heavenly smell of coffee percolating over an open fire, if you start your morning with a smile on your face thinking about Joe\u0027s delicious home cooking, please join our farm family and pledge your support. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your pledge Joe can try new dishes and new ingredients to share with you. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJoe makes these videos to share the joy of living simply and eating real food, fresh from the garden. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eAnd now with a $10 pledge I\u0027ll transcribe the recipes of new dishes and send those directly to you. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThanks for sharing a moment of your day with us. \u003cbr\u003e\u003cbr\u003eAll our love, \u003cbr\u003ePaul and Joe\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
