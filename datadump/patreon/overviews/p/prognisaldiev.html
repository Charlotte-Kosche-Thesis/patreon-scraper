    "summary": "If you\u0027ve come here by some other means, but are still interested, the content for which this Patreon is hosted can be found here:\u00a0\u003ca href=\"https://www.fanfiction.net/u/2384095/PrognisAldiev\" rel=\"nofollow\"\u003ehttps://www.fanfiction.net/u/2384095/PrognisAldiev\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThis is something I hadn\u0027t ever intended to do, due to the fact that my writing primarily subsists of fanfiction, which I\u0027ve treated as writing practice and never desired to profit from. As it builds from the ideas broadcast by others, I believe the kind of monetary gain from fanfiction should be small at best... however, recent events and a death in the family have left me with a relatively large debt that I will struggle to pay off through hard work alone. For me to spare time to writing what was once nonprofit would likely cause me to fall deeper into this debt.\u003cbr\u003e\u003cbr\u003eThis Patreon account isn\u0027t one I made in hopes of banking on piggybacking existing works or requesting donations out of desperation. I simply wish to continue doing what I truly enjoy without crippling my future. So, if you have read the stories I\u0027ve written, if you are reading this now, and you believe what I do has value? That is your decision to make. I will never beg, plead or force someone to pay me for what I enjoy, but if you make that choice for yourself, you have my utmost gratitude.\u003cbr\u003e\u003cbr\u003eI\u0027ve considered words of encouragement and appreciation payment for writing up until now, and I still do. I don\u0027t consider any one of my readers any less than those who come here to support me this way. All of you are precious, and if you\u0027ve gone this far, you can leave this page without sharing a cent and still have my thanks."
