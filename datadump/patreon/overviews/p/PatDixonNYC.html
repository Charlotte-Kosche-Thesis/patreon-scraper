    "summary": "Fans of The New York City Crime Report with Pat Dixon are a little better than most people in my opinion. \u003cbr\u003eThey are college professors, nurses, police officers, attorneys, judges, line cooks and lots of other regular people, and they live all over the world (with a heavy concentration in New York City and Australia). \u003cbr\u003eWhat they have in common is the rare ability to think critically about the world in which we live. They have the emotional intelligence to sometimes disassociate from certain aspects of a story and absorb it on multiple levels. They can understand it as a set of facts without the overwrought treatment and moral finger-wagging you generally must endure to hear true crime stories. \u003cbr\u003eI happened to speak to a fan of NYC Crime Report recently who said something I really liked. In reference to another podcast, she said \u201cThey aren\u2019t intelligent enough for all their moralizing.\u201d \u003cbr\u003eIt\u2019s my goal to continue to create a show that\u2019s as devoid of morals as it is intelligence. To do anything else would compromise my integrity as a journalist. \u003cbr\u003e\u003cbr\u003e"
