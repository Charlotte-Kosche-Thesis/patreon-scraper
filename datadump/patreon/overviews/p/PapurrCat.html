    "summary": "\u003cstrong\u003eHi! I\u0027m Linn\u00e9a. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMost of you probably know me as PapurrCat.\u003cbr\u003e\u003cbr\u003eI\u0027m new to this page and still getting the hang of it so please bear with me.\u00a0\u003cbr\u003eI\u0027ll be starting off with something simple so this it would be easy for me and you as my patron.\u003cbr\u003eI\u0027m still debating on whether or not I should make this a monthly thing or not.\u00a0\u003cbr\u003eBut one step at a time, let me try this out and let me know what you think. I don\u0027t want \u00a0my patrons to think that I\u0027m abusing or taking advantage of them or anything.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve set up shop in Redbubble, but most of the time, Redbubble gives me 30% of what you pay them. When I started \u00a0to draw fan art it was mostly an escape for me. Something to relieve stress.\u00a0\u003cbr\u003eBut as the fandom got bigger, I was getting more and more requests and I can\u0027t give everyone what they wanted as much as I would love to. Some of the ideas I really wanted to bring to life.\u003cbr\u003eThe response has been overwhelming these past months especially after Lexa\u0027s death, and it makes me happy that in some way I can help ease the pain it caused.\u003cbr\u003e\u003cbr\u003eIn any case I\u0027d like to thank everyone for your support. You are a blessing!\u003cbr\u003e"
