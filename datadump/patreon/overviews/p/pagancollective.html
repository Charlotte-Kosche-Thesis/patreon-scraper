    "summary": "\u003cdiv\u003e\u003cstrong\u003eWho We Are\u003c/strong\u003e\u003cbr\u003eFounded in 2014, the Pagan Collective of Victoria (PCV) is a non-profit, Incorporated Association \ndedicated to providing information, networking and fellowship between the many Pagan groups and individuals in Victoria, Australia. Our community is diverse, supportive, and nurturing, and we love it that way. \u003cbr\u003e\u003cbr\u003eOur membership base has grown to over 300 Pagans, witches, druids, heathens and others who walk this path. We have an elected committee that represents most of the active Pagan traditions in the state.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ca href=\"http://pagancollective.org/about/mission-statement/\"\u003eMission Statement\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://pagancollective.org/about/frequently-asked-questions/\"\u003eFrequently Asked Questions\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://pagancollective.org/gallery/\" target=\"_blank\"\u003ePhoto Gallery\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat We Do\u003c/strong\u003e\u003cbr\u003eWe run social meetups, public rituals and special events such as Pagan Pride Days, dinners and concerts - all targeted at building community and creating fellowship between our large and multifaceted statewide Pagan scene.\u00a0 \u003ca href=\"http://www.facebook.com/PagancollectiveVictoria/events/\"\u003eVisit our Facebook Page\u003c/a\u003e to see the events we run, and what\u0027s coming up near you. \u003cbr\u003e\u003cbr\u003eWe also have a website, which is updated every week or so with local Pagan news, updates from our committee, recipes, feature articles, book reviews and more.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eMembership to the PCV is free, and we want to keep it that way. We don\u0027t believe access to one\u0027s local community and the potential support network and friends should be put behind a paywall and limited to those who can afford it.\u003cbr\u003e\u003cbr\u003eWith that said, as the Collective has grown in popularity so too have our costs. When we first started out, costs were covered by a small group of founding members. Now that we have grown much larger, we\u0027re hoping that our community can help us out with some of these costs via a small monthly contribution, and maybe help to fund some exciting future projects, too:\u003cbr\u003e\u003cbr\u003e- Website hosting/maintenance fees.\u003cbr\u003e- Guest speakers for our meetups.\u003cbr\u003e- PCV Merchandise.\u003cbr\u003e- A podcast showcasing viewpoints and issues in contemporary Australian Paganism\u003cbr\u003e- Concerts with Pagan acts such as \u003ca href=\"http://www.spiraldance.com.au/\"\u003eSpiral Dance\u003c/a\u003e. \u003cbr\u003e- An annual Pagan art exhibition.\u003cbr\u003e- Venue hire for events such as rituals, community dinners/potlucks, film nights, workshop days, markets, etc.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon is a crowdfunding tool that encourages fans to support artists or groups they are interested in. Learn more \u003ca href=\"http://patreon.zendesk.com/hc/en-us/articles/115002888963-What-is-Patreon-\"\u003ehere\u003c/a\u003e. \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"

     "created_at": "2017-06-13T11:24:00+00:00",
     "description": "Our first goal is to make enough to cover the basics, such as annual fees for \u003ca href=\"http://www.pagancollective.org\" target=\"_blank\"\u003eour website\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eOur website is updated every week or so, and generally receives between 50 and 200 hits per day. It\u0027s packed with great features upon which many community members and those new to the \"scene\" have come to rely:\u003cbr\u003e\u003cbr\u003e- A \u003ca href=\"http://pagancollective.org/calendar/\"\u003eCommunity Calendar\u003c/a\u003e of Pagan events. We don\u0027t just promote our own events, but the events of most groups and individuals across the state.\u003cbr\u003e- A \u003ca href=\"http://pagancollective.org/suggested-reading/\"\u003esuggested reading list\u003c/a\u003e which is chock-full of useful links and reading suggestions.\u003cbr\u003e- Monthly \u003ca href=\"http://pagancollective.org/category/blog/features/\"\u003efeature articles\u003c/a\u003e from a wide variety of voices and viewpoints within our community.\u003cbr\u003e- Monthly wrap-ups of what\u0027s been happening in the PCV and at our events.\u003cbr\u003e- \u003ca href=\"http://pagancollective.org/category/meeting-minutes/\"\u003eMinutes \u003c/a\u003eof our committee meetings.\u003cbr\u003e- Links to Pagan groups and events in Victoria and from elsewhere in Australia.\u003cbr\u003e- Loads of other great articles, \u003ca href=\"http://pagancollective.org/category/blog/books-reading/\"\u003ebook reviews\u003c/a\u003e, \u003ca href=\"http://pagancollective.org/category/blog/food-drink/\"\u003erecipes\u003c/a\u003e, photos, artwork and more!\u003cbr\u003e\u003cbr\u003eSince we began in 2014 this has been covered by our committee \nmembers, but now that the PCV has grown in size and popularity, we are \nhoping the Pagan community we serve can help us cover this small but \nessential cost.\u003cbr\u003e",
