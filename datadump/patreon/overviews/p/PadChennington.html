    "summary": "First off, \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ethank you so so so much\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e for taking the time to hit up this page killa! I absolutely love making the content I do, and it is you that helps me continue this passion of musical discussion I love to partake in :)\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eBRUHHH HOW DOES DIS ISH WORK?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you want to help me create more videos and content, \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003epledge $1 (or more) \u003c/strong\u003eand receive exclusive rewards in exchange!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eOK SO WHATS PATREON?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003ePatreon allows people who love what I do to support my creations by making a monthly pledge/donation.\u003c/li\u003e\u003cli\u003eYou pledge as little or as much as you like (imagine 1000 people pledging even $1 each...I\u0027ll be able to buy the \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ered\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e Hit Vibes vinyl\u003c/span\u003e\u003c/strong\u003e for even my dog)!\u003c/li\u003e\u003cli\u003eYou are charged when you pledge and then ongoing at the beginning of each month.\u003c/li\u003e\u003cli\u003eYou can cancel your pledge or change your pledge amount at any time!\u003c/li\u003e\u003cli\u003eYou\u0027ll get access to exclusive Patreon only content, more personalized interaction, and many exciting rewards! (look towards the right of this page!)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eTHE STORY OF PAD CHENNINGTON\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cimg src=\"https://pbs.twimg.com/media/DWzzqN4W0AAXg2E.jpg:large\"\u003e\u003cbr\u003eOne summer many moons ago, I was in an uber with some friends on the way to the bars down by the shore. Since it was a decent drive, we decided to play a game of Jackie Robinson with our uber driver (For those who don\u0027t know, Jackie Robinson is a sports trivia game that requires one person to name a sports player who\u0027s first name starts with the first letter of the last name of the previous player stated, and it keeps going until people start struggling to name players).\u003cbr\u003e\u003cbr\u003eA couple rounds into the game and pretty smashed from the pre-game (Henny and pineapple all day), it eventually got up to my turn again. \u00a0I got the letter \"C\" and, without thinking, said \"PAD CHENNINGTON!\"... immediately realizing I slurred my words and meant to say Chad Pennington, the mediocre Quarterback for the Mid-2000\u0027s Jets, I turned to my best friend and said the following words:\u003cbr\u003e\u003cbr\u003e\"Pad Chennington...that\u0027d be a pretty good Vaporwave name\"\u003cbr\u003e\u003cbr\u003eAnd here we are!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHY YOUR SUPPORT MATTERS\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eBy pledging, I will be able to connect with you on a way more personal level and be able to give you exclusive rewards I know you\u0027re going to love. You will also be directly supporting my #1 goal in life. And although that goal will be hard to reach, nothing is impossible when action is taken. What is the goal you may ask? \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eBe able to do Pad Chennington full-time.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eEver since I started the channel, I\u0027ve realized the potential of simply putting \u003cstrong\u003eaction to an idea\u003c/strong\u003e; For me, it was creating a community within such a interesting, mentally provoking, and artistically advanced genre of music known as \u003cem\u003e\u003cstrong\u003eVaporwave\u003c/strong\u003e\u003c/em\u003e. The exchange of thoughts, knowledge, and feedback between a content creator and his community, has given me so much energy these past couple of months and it is \u003cstrong\u003emy number one goal to be able to fully dedicate my time to being a content creator\u003c/strong\u003e, expanding from YouTube and providing such a \u003cstrong\u003epassionate\u003c/strong\u003e community with a person who will always be willing to contribute content to keep the conversation going.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027ve read this far into the page, I seriously\u00a0can\u0027t thank you enough for joining me on this journey.\u003cbr\u003e\u003cbr\u003eMuch love, ur boi,\u003cbr\u003e\u003cem\u003ePad Chennington\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eNOTE: If you prefer, you are welcome to make a one-time donation!\u003c/strong\u003e\u003c/em\u003e"
