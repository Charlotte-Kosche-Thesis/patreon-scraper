    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWARNING: CONTAINS PHENYLALANINE\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00a0\u003ca href=\"https://twitter.com/Phenylart\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u2726\u003c/span\u003e\u00a0\u003ca href=\"https://tapas.io/series/Theres-No-Such-Thing-as-Jason----IT\" rel=\"nofollow\"\u003eTapas\u003c/a\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00a0\u2726\u003c/span\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://tnstaj.com\"\u003eTNSTAJ Official Site\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\tYo yo!\u00a0 I\u0027m Phenylketonurics, painter, comic artist, illustrator, writer, and I\u0027m currently working on one of my biggest projects -- \u003cstrong\u003ea webcomic called\u003c/strong\u003e \u003cem\u003e\u003cstrong\u003eThere\u0027s No Such Thing as Jason - I.T.\u003c/strong\u003e\u003c/em\u003e\u00a0 With your monthly contribution, I can focus on creating more stories and fleshing out the unique world of Jason!\u00a0 \u003cstrong\u003eWho is Jason?\u003cbr\u003e\u003ca href=\"http://imgur.com/VgmDh6P\"\u003e\u003c/a\u003e\u003ca href=\"http://i.imgur.com/VgmDh6P.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://imgur.com/VgmDh6P\"\u003e\u003cimg src=\"http://i.imgur.com/VgmDh6P.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003c/strong\u003eThat\u0027s a big question!  Ultimately, he\u0027s the main character in \u003ca href=\"https://tapastic.com/series/Theres-No-Such-Thing-as-Jason----IT\" rel=\"nofollow\"\u003eThere\u0027s No Such Thing as Jason - I.T.\u003c/a\u003e, an \u003cem\u003ealways\u003c/em\u003e free-to-read drama/psychological thriller comic.\u00a0 It follows this nervous college freshman student as he tries to confront a side-stepped demon from his past; one that was quite obsessed with his previous best friend, Dim.\u003cbr\u003e\u003ca href=\"http://i.imgur.com/t9P0ShY.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://imgur.com/t9P0ShY\"\u003e\u003cimg src=\"http://i.imgur.com/t9P0ShY.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003eDim and Jason were very good friends, introduced to one another by their\n older siblings, but something tremendous happened and ripped them apart\n toward the end of high school.  It left Dim horribly bitter and Jason \nwith little memory of the event in question.\u003cbr\u003e\u003ca href=\"http://i.imgur.com/NIi38K4.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://imgur.com/4q8wMK6\"\u003e\u003cimg src=\"http://i.imgur.com/4q8wMK6.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e2 years later, Dim shows up on Jason\u0027s campus working as an I.T. consultant making things increasingly tense.\u00a0 It doesn\u0027t help that Jason\u0027s technical problems grow in tandem with his proximity to Dim...\u003cbr\u003e\u003ca href=\"http://imgur.com/NIi38K4\"\u003e\u003cimg src=\"http://i.imgur.com/NIi38K4.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003eIt\u0027s a massive story which plays heavily on perspective, psychology, and how processing of events can be influenced by the microcosms of our physiology.\u00a0 \u003cstrong\u003eIs there more?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a matter of fact, through working on this story, I\u0027ve also just starting forming the world of another concept, \u003ca href=\"http://tapastic.com/series/Candour-is-Going-Mad\" rel=\"nofollow\"\u003eCandour is Going Mad\u003c/a\u003e, a comic which closely follows a similar examination but in a much more surreal, fantastical setting.\u003cbr\u003e\u003ca href=\"http://i.imgur.com/rPEyjxL.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://imgur.com/rPEyjxL\"\u003e\u003cimg src=\"http://i.imgur.com/rPEyjxL.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003eI hope to parallel these worlds but it requires the sacrifice of A LOT of time, money, and triple that in energy.\u00a0 But with your support, I can totally do it.\u00a0 If you can\u0027t pledge, a couple kind words or sharing my comic with your friends is just as rad!\u003cbr\u003e\u003cbr\u003eI am VERY excited and wholly privileged being able to share my stories but I\u0027m hoping to grow beyond the limits of cost-conscious platforms.\u00a0 \u003cstrong\u003eWith your patronage\u003c/strong\u003e, you will invest in not only my art but a lifetime\u0027s worth of infectious fascination that I hope to get out of me and in print, right in front of your eyes.\u00a0 All my gratitude for your time and support!\u003cbr\u003e\u003cbr\u003e"
