e4. \ud558\uc9c0\ub9cc \uc774\ub7ec\ud55c \uacf5\ubd80\ub294 \uac1c\uc778 \uc785\uc7a5\uc5d0\uc11c\ub3c4 \uc9c0\ub8e8\ud560 \ubfd0\ub9cc \uc544\ub2c8\ub77c \uc0ac\ud68c \uc785\uc7a5\uc5d0\uc11c\ub3c4 \ud070 \uc190\uc2e4\uc785\ub2c8\ub2e4.\u003cbr\u003e \u003cbr\u003e\uc774\ub97c \uc704\ud574 \ud504\ub85c\uc81d\ud2b8 \uc704\uae30\ub294 \ub354 \ub9ce\uc740 \uc0ac\ub78c\ub4e4\uc5d0\uac8c \uad50\uc721\uc5d0 \ub300\ud574 \uc131\ucc30\ud558\ub294 \uae30\ud68c\ub97c \uc8fc\uace0, \uc790\uc2e0\uc758 \uc704\uae30\uc9c0\ud559\uc5d0 \ub300\ud574 \uace0\ubbfc\ud558\ub294 \uacc4\uae30\uac00 \ub418\uc5b4\uc8fc\uba70, \uc704\uae30\uc9c0\ud559\uc744 \uc7a5\ub824\ud558\ub294 \uc0ac\ud68c\uad6c\uc870\ub97c \ub9cc\ub4e4\uae30 \uc704\ud55c \ud65c\ub3d9\uc744 \ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e"
