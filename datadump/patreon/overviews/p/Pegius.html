    "summary": "Hello there,\u003cbr\u003e\nI\u0027m \n\u003cstrong\u003ePegius\u003c/strong\u003e and you are welcome to my \u003cstrong\u003ePatreon\u003c/strong\u003e page.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 89, 56);\"\u003e\u003cstrong\u003e\u003cem\u003ePATREON?!\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nIf you just stumbled upon this page and you are not familiar with Patreon, here is something that might help you\n\u00a0\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rwvUjAv6pxg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cspan style=\"color: rgb(255, 89, 56);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003ePEGIUS?!\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nIn this page you can find all my\u00a0illustrations, pin-ups, fan art, fanservice and other stuff I do when I have a pen in my hand.\n\u003cbr\u003e\nLet me show you what my drawings may contain:\n\u003cbr\u003e\n\u003cimg src=\"http://orig04.deviantart.net/e354/f/2015/297/7/7/patreonintro_by_pegius-d9e64hu.jpg\"\u003e\u003cbr\u003e\nNow, if you like my drawings you can become a patron, by pledging just 1$ or maybe more; you will\u00a0be charged\u00a0for every complete drawing I will submit\u00a0and you will get some \"rewards\".\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 89, 56);\"\u003e\u003cstrong\u003e\u003cem\u003eREWARDS?!\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nThe main\u00a0drawings I will submit here\u00a0are not exclusive to\u00a0Patreon\u00a0and I will continue to post\u00a0them on Deviantart or Pixiv or wherever.\n\u003cbr\u003e\n\u003cem\u003eBut\u003c/em\u003e\u00a0I will submit also some exclusive content only for Patreon.\u003cbr\u003e\nFirst of all, you can choose\u00a0one digital \n\u003cem\u003eThank You\u003c/em\u003e card\u00a0for every dollar you pledge, from this set\u003cbr\u003e\n\u003ca href=\"https://c3.patreon.com/2/patreon-posts/1591821020060124659.png\"\u003e\u003cimg src=\"http://orig13.deviantart.net/51cf/f/2016/333/5/8/tycards3_by_pegius-daq0k3c.png\"\u003e\u003c/a\u003e\u003cbr\u003e\nand from any eventual\u00a0future set I will create.\n\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\nPlus\n\u003c/em\u003e, by pledging over the minimum amount you can gain access to extra content that I usually keep for myself, like sketches, work in progress, lineart, alternative versions of my drawings and so on.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\nRemember\u003c/em\u003e, you can also set the maximum amount you want to pledge every month (see \n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913729-How-do-I-set-a-monthly-max-\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e); this way, you can just pledge for one creation but get access anyway\u00a0to \u003cem\u003eall\u003c/em\u003e the drawings and the extra stuff I will submit that month, and you will be charged \u003cem\u003eonly\u003c/em\u003e if there is new content for that month.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 89, 56);\"\u003e\n\u003cstrong\u003e\u003cem\u003e\nThank you very much!\u003c/em\u003e\u003c/strong\u003e\n\u003c/span\u003e\n\u003cbr\u003e"
