    "summary": "\u003cstrong\u003eWHAT\u0027S THIS?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eHey all! I\u0027m \u003cstrong\u003ePug\u003c/strong\u003e. You might recognize some of my art from my\u00a0\u003ca href=\"https://www.buzzfeed.com/rachelzarrell/disney-gets-humanized?utm_term=.ygNnq386R#.xonxlqwrV\" rel=\"nofollow\"\u003eDisney Animals as Humans\u003c/a\u003e series, or\u00a0\u003ca href=\"http://pugletto.tumblr.com/post/81154854535/worldbending-north-america-tarahumara-hochunk\" rel=\"nofollow\"\u003eWorldbending\u003c/a\u003e - or whatever your poison was that led you here, be it something new or old.\u00a0I\u0027m a regular freelance artist and animator with my Bachelor\u0027s in 2D Animation, and I have a fierce dedication to doodling for the sake of doodling!\u003cbr\u003e\u003cbr\u003eBecause being an adult requires you have your finances in check,however, it\u0027s difficult to maintain a steady output of art projects if I have a lot of backlog. I\u0027m hoping you, my lovely userbase, could help me out a bit!\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWHAT CAN WE DO?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eI\u0027m making it easy - I only need $1 a month. $1 grants you early access to all of my artwork, as well as exclusive access to works-in-progress. It\u0027s a simple package, but there are many more, with a lot more rewards at higher tiers!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eSO WHAT IS THIS...FOR?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYour $1 contribution is going to help me keep my commission quota down. Right now, I have an estimate 40-some odd pieces I have to meet each month in order to support myself. The backlog and wait times are egregious, and oftentimes my queue becomes 2-3 months long, depending on if I have other projects I\u0027m contracted for, as those always take priority.\u003cbr\u003e\u003cbr\u003eThe $1 contribution is meant to shrink that 40-odd-queue, to something reasonable. Like 10. Or 5. If I can supplement my income with Patreon contributions, I can go back to putting out more regularly projects on a bi-monthly basis! Followers get more relevant content, artist isn\u0027t so stressed out... Win win!\u003cbr\u003e\u003c/div\u003e"
