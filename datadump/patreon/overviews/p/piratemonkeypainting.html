    "summary": "\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eMy name is Anthony.\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u00a0Welcome to Pirate Monkey Painting!\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003eWe\u003c/strong\u003e are a Crew of Painters that has an incredible passion for seeing each other improve at miniature painting!\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003ca href=\"https://imgur.com/X1yjJ5L\"\u003e\u003cimg src=\"https://i.imgur.com/X1yjJ5L.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\t\tThe goal here is to give you clear and concise instruction and most importantly practical\u003cstrong\u003e tools for success\u003c/strong\u003e on how to get better at miniature painting one gradual step at a time! \u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\t\tWhether\u00a0that\u0027s\u00a0help figuring out a color scheme, tips on how to get that figure to competition level or how to speed paint your grand army there is something here for you!\u00a0 \u003cbr\u003e\n\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"https://imgur.com/le3rj6y\"\u003e\u003cimg src=\"https://i.imgur.com/le3rj6y.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe keep it simple here, with only 3 levels of support.\u00a0\u003cbr\u003e\n\t\t\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\t\t1st - Joining the best Pirate Crew on Earth! \t\u003cbr\u003e\n\t\t\t\tNot only do you get access to the over 20 hours of video content and a chance to win in\u00a0monthly giveaways, a but also exclusive\u00a0Patreon Discord were you and the other crewmembers can plan your next painting adventures together! \t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\t\tAll this for only $5.00 a month!! \t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/reward/1217648/756cd3c40f394d719cf44c643b062337?token-time=2145916800\u0026amp;token-hash=JOdiC1hOT8LrqBAbM_lLFwf4IkJO2nPEZ_l2o_Y02ew%3D\"\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\t\t2nd - Level is that of Pirate Sergeant! \t\u003cbr\u003e\n\t\t\t\tYou get all the other perks listed above (of course) but on top of that, you can send me images in discord to do photoshop feedback on top of giving you the next steps on your current Painting Adventure! \t\u003cbr\u003e\n\t\t\t\this Patent\u00a0Pending method Is as good as it gets (and it\u0027s not something you\u0027ll\u00a0find\u00a0anywhere\u00a0else)!!! You get access to the private Sergeants room on Discord \u0026amp; One Tiny extra perk with this level of support is you help decide the next tutorials!\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\tAll for only $15.00 a month. \t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003ca href=\"https://imgur.com/RSxat3P\"\u003e\u003cimg src=\"https://i.imgur.com/RSxat3P.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\t\t3rd - Is The Pirate Luietenant! \t\u003cbr\u003e\n\t\t\t\tWe saved the best for last.\u00a0Besides gaining all the other perks up above once a month you and I will meet for an hour or more to work on whatever you want! Yes, you heard me! You also get access to a private channel on discord that gives you even more, access to me.\u00a0 \t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\t\tFor only $40.00\u00a0 \t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\u003ca href=\"https://imgur.com/entKrTm\"\u003e\u003cimg src=\"https://i.imgur.com/entKrTm.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\t\tSo join the Pirate Crew and together we will conquer\u00a0our painting dreams! \t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"http://imgur.com/vFnBGzh\"\u003e\u003c/a\u003e \u003cbr\u003e\n\t\t\t\tThanks for checking this out! Have a great day and we will meet you on your next painting adventure!! \t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\t\tThanks to all the supporters for making my dream of being a full-time Miniature Painter a reality! Patreon literally\u00a0lets me pay my part of the mortgage. So you guys keep a roof over my head! If there are ever any issues or you have feedback on the channel I want to hear it!! \t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\t\tWe are currently trying to save for a new camera and computer components! We are currently filming on an iPhone 6s and while it gets the job done it still Is not enough. If you have old equipment that you would like to donate that would help improve the channel feel free to drop me a message!! \t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\t\tCheck out my Blog and Youtube channel for samples of my content! \t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"https://www.youtube.com/channel/UCCF0J59G7q5eaDteGQFYKmQ\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UCCF0J59G7q5eaDteG...\u003c/a\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"https://piratemonkeypainting.wordpress.com/\" rel=\"nofollow\"\u003ehttps://piratemonkeypainting.wordpress.com/\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003c/a\u003eIf you want to support Pirate Monkey Painting a little more Here\u0027s a wishlist put together that contains things that would help the Patreon and at the end of the day YOU!\u00a0\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"http://a.co/4RdMbvy\" target=\"_blank\"\u003eWISH LIST\u003c/a\u003e\u003ca href=\"https://piratemonkeypainting.wordpress.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\t\t\u003c/a\u003e\u003ca href=\"https://piratemonkeypainting.wordpress.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\t\t\u003c/a\u003eIf you have some additional Time check out my sponsors they have some incredible stuff that we believe is worth your time. We don\u0027t take on a sponsor unless it is something that we believe in!\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\t\tReaper Miniatures \t\u003cbr\u003e\n\t\t\u003ca href=\"https://www.reapermini.com/\" target=\"_blank\"\u003eReaper Miniatures\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003c/a\u003eTectonic Craft Studios\u003cbr\u003e\n\t\t\u003ca href=\"https://tectoniccraftstudios.com/\" target=\"_blank\"\u003eTectonic Craft Studios\u003c/a\u003e \u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\t\tPanda Cult Games - Red Panda Miniatures \t\u003cbr\u003e\n\t\t\u003ca href=\"http://redpandaminiatures.com/\"\u003ehttp://redpandaminiatures.com/\u003c/a\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
