    "summary": "\u003cem\u003e\u041f \u0420 \u0418 \u0412 \u0415 \u0422\u003c/em\u003e!\u003cbr\u003e\u043d\u0430\u0432\u0435\u0440\u043d\u043e, \u0447\u0442\u043e\u0431\u044b \u0442\u0435\u0431\u0435 \u0431\u044b\u043b\u043e \u043f\u0440\u043e\u0449\u0435 \u0441\u043e \u043c\u043d\u043e\u0439 \u043f\u043e\u0437\u043d\u0430\u043a\u043e\u043c\u0438\u0442\u044c\u0441\u044f, \u043c\u043e\u0436\u0435\u0448\u044c \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u0432\u0438\u0434\u0435\u043e \u043d\u0430 \u043c\u043e\u0435\u043c \u043a\u0430\u043d\u0430\u043b\u0435 \u2013\u00a0\u0442\u043e\u0433\u0434\u0430 \u0442\u044b \u0441\u0440\u0430\u0437\u0443 \u043f\u043e\u0439\u043c\u0435\u0448\u044c, \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e \u0442\u0435\u0431\u0435 \u043d\u0430 \u044d\u0442\u043e\u0439 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0435 \u0438\u043b\u0438 \u043d\u0435\u0442.\u003cbr\u003e\u0433\u0434\u0435-\u0442\u043e \u043f\u0440\u0430\u0432\u0435\u0435 \u0442\u044b \u0443\u0432\u0438\u0434\u0438\u0448\u044c, \u043a\u0430\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u0442\u0435\u043d\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u043f\u0440\u043e\u0443\u0447\u0430\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0432 \u043c\u043e\u0435\u043c \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u0435.\u003cbr\u003e\u0441\u0442\u043e\u0438\u0442 \u0441\u043a\u0430\u0437\u0430\u0442\u044c, \u0447\u0442\u043e \u044f \u003cbr\u003e\u2729\u0440\u0438\u0441\u0443\u044e \u043e\u0442\u043a\u0440\u044b\u0442\u043a\u0438, \u043d\u0430\u043a\u043b\u0435\u0439\u043a\u0438, \u0434\u0435\u043b\u0430\u044e \u043c\u0430\u0433\u043d\u0438\u0442\u0438\u043a\u0438, \u043f\u044b\u0442\u0430\u044e\u0441\u044c \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u0441\u0432\u043e\u0438 \u0438\u0441\u0442\u043e\u0440\u0438\u0438.\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c631217/v631217924/2000/uqR40i-klsM.jpg\"\u003e\u003cbr\u003e\u2729\u0441\u043d\u0438\u043c\u0430\u044e \u0432\u0438\u0434\u0435\u043e \u043e \u043c\u043e\u0442\u0438\u0432\u0430\u0446\u0438\u0438, \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u0435, \u0441\u0432\u043e\u0435\u0439 \u0436\u0438\u0437\u043d\u0438, \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0438 \u0438 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0435. \u003cbr\u003e\u2729\u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0440\u0443\u044e \u043b\u044e\u0434\u0435\u0439 \u0438 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e, \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0441\u044c \u044d\u0442\u0438\u043c \u043d\u0430 \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e\u0439 \u043e\u0441\u043d\u043e\u0432\u0435.\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c840330/v840330200/39f07/dJszwOKIOtw.jpg\"\u003e\u003cbr\u003e \u2729\u0430 \u0435\u0449\u0435 \u0443\u0447\u0443\u0441\u044c \u043d\u0430 \u003cstrong\u003e\u003cem\u003e\u0434\u0438\u043f\u043b\u043e\u043c\u0430\u0442\u0430\u2729\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u043c\u043d\u0435 \u0431\u0443\u0434\u0435\u0442 \u043e\u0447\u0435\u043d\u044c \u043f\u0440\u0438\u044f\u0442\u043d\u043e, \u0435\u0441\u043b\u0438 \u0442\u0435\u0431\u0435 \u0437\u0430\u0445\u043e\u0447\u0435\u0442\u0441\u044f \u043a\u0430\u043a\u0438\u043c-\u043b\u0438\u0431\u043e \u043e\u0431\u0440\u0430\u0437\u043e\u043c \u0431\u044b\u0442\u044c \u0441\u043e \u043c\u043d\u043e\u0439 \u0432 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u043e\u043c \u043f\u043b\u0430\u043d\u0435, \u0431\u0443\u0434\u044c \u0442\u043e \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u0430\u044f \u0438\u043b\u0438 \u043c\u043e\u0440\u0430\u043b\u044c\u043d\u0430\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430. \u0432\u0441\u0435\u0433\u0434\u0430 \u0431\u0443\u0434\u0443 \u0440\u0430\u0434\u0430 \u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0430\u0440\u0438\u044f\u043c \u043f\u043e\u0434 \u0432\u0438\u0434\u0435\u043e, \u043e\u0442\u0437\u044b\u0432\u0430\u043c \u043f\u043e\u0434 \u043f\u043e\u0441\u0442\u0430\u043c\u0438 \u0441 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e\u043c \u0438, \u0435\u0441\u043b\u0438 \u0442\u044b \u043e\u0434\u0438\u043d \u0438\u0437 \u043f\u0435\u0441\u0435\u0439-\u0434\u0432\u043e\u0440\u044f\u043d, \u043c\u043e\u043d\u0435\u0442\u043a\u0435 \u0432 \u043d\u0430\u0448\u0435\u0439 \u043e\u0431\u0449\u0435\u0439 \u043a\u043e\u043f\u0438\u043b\u043a\u0435 (\u0435\u0441\u043b\u0438 \u0442\u044b \u0432\u044b\u0431\u0435\u0440\u0435\u0448\u044c \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0439 \u0432\u0430\u0440\u0438\u0430\u043d\u0442, \u0442\u044b \u0432 \u043b\u044e\u0431\u043e\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u043c\u043e\u0436\u0435\u0448\u044c \u043e\u0442\u043a\u0430\u0437\u0430\u0442\u044c\u0441\u044f, \u0435\u0441\u043b\u0438, \u0434\u043e\u043f\u0443\u0441\u0442\u0438\u043c, \u0442\u0435\u0431\u0435 \u043d\u0435 \u043f\u043e\u043d\u0440\u0430\u0432\u044f\u0442\u0441\u044f \u0448\u0442\u0443\u043a\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0442\u044b \u043f\u043e\u043b\u0443\u0447\u0438\u0448\u044c, \u044d\u0442\u043e \u0432\u0430\u0436\u043d\u043e \u043f\u043e\u043d\u0438\u043c\u0430\u0442\u044c).\u003cbr\u003e\u044f \u0431\u0443\u0434\u0443 \u0440\u0430\u0434\u0430 \u0442\u0435\u0431\u0435 \u043d\u0430 \u0441\u0432\u043e\u0435\u043c \u043a\u0430\u043d\u0430\u043b\u0435!\u00a0\u003cbr\u003e\u0438 \u0432 \u0441\u0432\u043e\u0435\u043c \u043a\u043e\u0441\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u043c \u043e\u0442\u0440\u044f\u0434\u0435\u00a0\u2729\u003cbr\u003e"
