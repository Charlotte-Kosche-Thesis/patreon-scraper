    "summary": "Seit nunmehr 5 Jahren bin ich auf Youtube aktiv. Ich wei\u00df gar nicht, ob ich mich den Menschen, die sich auf diese Seite verirren vorstellen muss..\u003cbr\u003eMein Name ist Alexander Prinz, auch besser bekannt als \"\u003cstrong\u003eDer Dunkle Parabelritter\u003c/strong\u003e\". Dieser Typ besch\u00e4ftigt sich in seinen Youtube-Videos mit der Metalszene, berichtet von Festivals oder meckert einfach mal \u00fcber irgendwas was ihm nicht passt. Zum Beispiel seine Hosen. \u003cbr\u003eUnd manchmal versucht er auch noch lustig zu sein.\u003cbr\u003e\u003cbr\u003eScheinbar bin ich Youtube aber nicht lustig (erb\u00e4rmlich) oder mainstreamig (meinungsbefreit) genug, \u003cstrong\u003eweswegen sie mir ganz heimlich still und leise meine WERBEFREUNDLICHKEIT abgesprochen haben.\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003eAber das kann ich gut verstehen, schlie\u00dflich wurde ich nie f\u00fcr Sponsorings bezahlt, habe nie bezahltes Productplacement betrieben oder war in einem Netzwerk.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIch m\u00f6chte mit\u00a0dir weiter diesen Weg gehen. Du, ich, mein Channel und ne Menge Metal.\u003cbr\u003eDummer Weise \u003cstrong\u003ehalte ich nichts von Werbesendungen\u003c/strong\u003e, deswegen will ich wenn es sich vermeiden l\u00e4sst, auch in Zukunft keine Productplacements oder \u00e4hnliches machen. Ich wollte mich hier nie f\u00fcr meinen Channel anmelden...\u003cstrong\u003eLeider muss ich mich durch\u00a0irgendwas finanzieren.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eUnd da kommst jetzt du ins Spiel: Wenn du mir eine kleine Unterst\u00fctzung zukommen lassen kannst, dann kann ich irgendwie weiter machen...Und wenn nicht, krieg ich das auch irgendwie hin, keine Sorge! Ich will ja selber, dass es weiter geht!"
