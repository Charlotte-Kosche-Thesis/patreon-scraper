    "summary": "Hello! My name is Shelby, but you can call me Poe if you want to. I\u0027ve been drawing for as long as i can remember. Art is my passion and I\u0027m always looking to improve! \u00a0I\u0027m also a casual gamer. Games like Mass Effect and Dragon Age are my favorites!\u003cbr\u003e\u003cbr\u003eI like Patreon because it\u0027s a way I can make money whilst also giving back to my awesome supporters.\u003cbr\u003e\u003cbr\u003eYour support means the world to me and helping financially will be a very very helpful thing for me. I have a lot of plans and ideas that I want to do, but I either don\u0027t know how to do or I cannot afford it.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eAll of these monthly packs will come in a .zip folder!\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eSome cool goals I have:\u003cbr\u003e\u003cul\u003e\u003cli\u003eReally put effort into making YouTube videos and streaming on Twitch\u003c/li\u003e\u003cli\u003eMake a zine\u003c/li\u003e\u003cli\u003eMake more prints and update my RedBubble more often!\u003c/li\u003e\u003cli\u003eSomeday, go to a con and have my own booth.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eImportant Disclaimer: \u003c/strong\u003eSome monthly packs may have more or less than previous ones. This all depends on how my arm and wrist are doing, sometimes it hurts so badly I can\u0027t draw for a little while. Other times I\u0027ll hit an awful art block. I will keep you posted if either \u00a0of these happens so no one is disappointed. I\u0027m doing my best to take care of myself.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eSome of these are lofty goals, but I know i\u0027ll be able to hit at least a few of them.\u003cbr\u003e\u003cstrong\u003eThank you for taking the time to read this! Your support means the world to me.\u003c/strong\u003e\u003c/div\u003e"
