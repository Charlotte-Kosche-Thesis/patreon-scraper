    "summary": "{ENGLISH}\u003cbr\u003eHello everyone,\u003cbr\u003eHappy to see you found your way to my Patreon page. This platform works to provide sustainable income to creators around the world, and as a creator of social and environmental change, I think this is the right place to be. The idea here is to donate smaller amounts of money on a monthly basis.\u003cbr\u003e\u003cbr\u003eThe reason why I had to create this website is to get monthly supporters for Project Tr\u00eas, my women empowerment project happening right now in India and\u00a0 Kenya.\u003cbr\u003eWe have different goals to reach, and starting from September 2017, every month we will provide monthly newsletters and special updates to our Patreon warriors!\u003cbr\u003e\u003cbr\u003eThank you very much, and to see more about Project Tr\u00eas check the link below:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.project-tres.org/\"\u003ewww.project-tres.org\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eLove and light,\u003cbr\u003e\u003cbr\u003eCarla.\u003cbr\u003e\u003cbr\u003e{DEUTSCH}\u003cbr\u003eHallo alle zusammen,\u003cbr\u003e\n\n\u003cbr\u003e\n\nich freue mich, dass\nihr auf meiner Patreon Seite gelandet seid. Diese Plattform bietet Gr\u00fcnder*innen weltweit die M\u00f6glichkeit nachhaltiges Einkommen zu\nschaffen. Als Mitwirkende von sozialen und \u00f6kologischen\nWandel denke ich hier am richtigen Ort zu sein, um die Idee von monatlichen\nkleinen Geldspenden umzusetzen. \u003cbr\u003e\n\n\u003cbr\u003e\n\nIch m\u00f6chte mit dieser Plattform monatliche Unterst\u00fctzer*innen\nf\u00fcr mein Women Empowerment Projekt \u201eProject Tr\u00eas\u201cin Indien und Kenya gewinnen. \u003cbr\u003e\n\nGestartet sind wir im\nSeptember 2017 mit unterschiedlichen Zielen. Ihr erhaltet einen monatlichen\nNewsletter und spezielle Updates f\u00fcr unsere Patreon Held*innen!\u003cbr\u003e\n\n\u003cbr\u003e\n\nVielen Dank! F\u00fcr weitere Informationen zu Project Tr\u00eas checkt den folgenden Link:\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003ca href=\"http://www.project-tres.org\"\u003ewww.project-tres.org\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nEure Carla.\u003cbr\u003e\u003cbr\u003e{FRENCH}\u003cbr\u003eBonjour \u00e0 tous, \u003cbr\u003e\n\nJe suis heureuse\nque vous ayez trouv\u00e9 le chemin jusqu\u2019\u00e0 ma page Patreon. Cette plateforme a pour objectif d\u2019apporter des revenus durables \u00e0 des cr\u00e9ateurs \u00e0 travers le monde, et \u00e9tant cr\u00e9atrice d\u2019un changement soci\u00e9tal et environnemental, je pense que\nc\u2019est le bon endroit o\u00f9\u00eatre. L\u2019id\u00e9e est de donner de petits montants d\u2019argent, mais des dons r\u00e9guliers, mensuels. \u003cbr\u003e\n\n\u003cbr\u003e\n\nLa raison pour\nlaquelle j\u2019ai du cr\u00e9e ce site, c\u2019est pour obtenir des soutients\nmensuels pour Project Tr\u00eas, mon projet d\u2019autonomisation des femmes qui a lieu en ce moment m\u00eame en Inde et au Kenya. \u003cbr\u003e\n\nNous avons diff\u00e9rents objectifs \u00e0 atteindre, et \u00e0 partir de septembre 2017, chaque mois nous fournirons des newsletters\net les actualit\u00e9s \u00e0 nos guerriers Patreon !\u003cbr\u003e\n\n\u003cbr\u003e\n\nJe vous remercie\nbeaucoup. Pour en savoir plus sur Project Tr\u00eas, veuillez cliquer sur le lien ci-dessous :\u003cbr\u003e\n\u003ca href=\"http://www.project-tres.org/\"\u003e\u003cstrong\u003ewww.project-tres.org\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nAmour et lumi\u00e8re, \u003cbr\u003e\n\n\u003cbr\u003e\n\nCarla\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
