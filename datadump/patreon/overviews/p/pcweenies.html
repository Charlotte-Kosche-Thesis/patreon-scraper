    "summary": "\u003cstrong\u003ehi! My name is Krishna, and I make comics!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve been making and publishing\u00a0\u003ca href=\"http://www.pcweenies.com\" rel=\"nofollow\" target=\"_blank\"\u003ePC Weenies\u003c/a\u003e, an online comic strip focusing on geek culture and office humor for almost 19 years. (Next year is the big 2-0, gulp!) That\u0027s like a million-bajillion dog years on the Internet. \u003cem\u003ePC Weenies \u003c/em\u003eupdates every Monday and Thursday. In my former life, I was an electrical / computer engineer. These days, I teach animation and media arts classes between two colleges and work as a freelance designer / illustrator for clients large and small. \u00a0My speciality is making comics for companies: I\u0027ve made comics for the \u003cem\u003eSmithsonian Museum of Natural History\u003c/em\u003e,\u003cem\u003e Microsoft\u003c/em\u003e, \u003cem\u003eOther World Computing\u003c/em\u003e, \u003cem\u003eBandai Namco \u003c/em\u003eand others.\u003cbr\u003e\u003cbr\u003eWhen I\u0027m not making comics, I enjoy reading. My favorite subjects lean towards tech and non-fiction works, but I also have a strong affinity for comic books from the Bronze Age.\u00a0\u003cbr\u003e\u003cbr\u003eMaking comics isn\u0027t easy.\u003cstrong\u003e Your pledge buys more than just comics - it buys me more time to do something I\u0027m really passionate about. \u003c/strong\u003eIt takes \u003cstrong\u003ehours\u003c/strong\u003e and \u003cstrong\u003ehours\u003c/strong\u003e of work to \u003cem\u003eplan\u003c/em\u003e, \u003cem\u003ewrite\u003c/em\u003e, and \u003cem\u003edraw\u003c/em\u003e an online comic strip. It\u0027s truly a labor of love for me. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn short: \u003c/strong\u003e\u003cem\u003eYour Patreon pledge enables me to continue to\u00a0do what I love.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAs my Patreon supporter, you\u0027ll have exclusive access to my works in progress, finalized strips (read them before the rest of the planet!, digital paintings and desktop wallpapers. Of course, if you\u0027re a patron of my works, you can also kindly request something and I\u0027ll definitely see what I can do.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHere are but a few samples of my work:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.pcweenies.com/patreon/pcw_sample.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.pcweenies.com/patreon/pcw_sample2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "\u003cstrong\u003eKrishna Sadasivam \u003c/strong\u003ecreates custom comics and illustrations for organizations, magazines and companies. A champion of comics advocacy, Krishna speaks, blogs, and writes articles on illustration and sequential arts techniques and the importance of the comics medium in both education and brand awareness. His clients have included \u003cem\u003eMicrosoft\u003c/em\u003e, \u003cem\u003eMashable\u003c/em\u003e, \u003cem\u003eOther World Computing\u003c/em\u003e and \u003cem\u003eEE Times\u003c/em\u003e. His work has been featured on many notable websites, including \u003cem\u003eTechCrunch\u003c/em\u003e, \u003cem\u003eGizmodo\u003c/em\u003e and \u003cem\u003eCNET\u003c/em\u003e. His portfolio can be found at\u00a0\u003ca href=\"http://www.krishnadraws.com\" target=\"_blank\"\u003ekrishnadraws.com\u003c/a\u003e. He hates writing in the third person.\u003cbr\u003e",
