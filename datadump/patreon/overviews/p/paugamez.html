    "published_at": "2017-01-14T11:14:58+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWho am I?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003c/span\u003eHi! My name is Pau Gamez and I am from Barcelona.\u003cbr\u003e\u003cbr\u003eI am a freelance illustrator and cartoonist. I have been working for a year and a half in my first professional comic book, which is nearly finished. Nowadays I\u0027m looking for an Editorial to feature it. For this reason, I need your support: I have bills to pay and I need eating everyday as well. Moreover, I want to be able to support other artists that I appreciate without thinking twice. Would you like to help me? \\o/\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://paugamez.com/wp-content/uploads/2016/07/preview_standby_04-by_paugamez.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cbr\u003eBesides this project...\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI have many more ideas. What is more, I need to produce it to keep\u00a0my mind at peace. Illustrations, comic and comic strips... In fact, those are the rewards you are going to pledge for:\u003cbr\u003e\u003cbr\u003eI love creating original illustrations in my own style and I am sure you will love them too. I prefer to do the sketch, pencil and ink old school. On the other hand I apply digital color so, I will only shoot WIP videos for the last step process for now. The challenge is to produce one illustration per month -like the one you see under these lines- from sketch to final color. I am going to alternate both \u003cstrong\u003eretro-future\u003c/strong\u003e and \u003cstrong\u003eepic fantasy\u003c/strong\u003e themes.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://paugamez.com/wp-content/uploads/2016/07/ilustracion-nuevos_horizontes_L-by_paugamez-791x1119.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u0027\u003cstrong\u003eCats matters\u003c/strong\u003e\u0027, a comic strip series inspired on my daily life with my cat, Mus -You may have already seen before on Internet because I started it in 2012- ; [English \u0026amp; Spanish]\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://paugamez.com/wp-content/uploads/2016/09/cats_matters_2-by_paugamez.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u0027\u003cstrong\u003eLights 50%\u003c/strong\u003e\u0027, another comic strip series. \u003cbr\u003eI worked for two different cinema companies in my country in the past -too much for a life time @.@-. So I have been involved in really weird situations. If you have worked attending people, you will feel identified :D. [English \u0026amp; Spanish]\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://paugamez.com/wp-content/uploads/2016/09/Lights_50-3Dglasses-by_paugamez.gif\"\u003e\u003cbr\u003e\u003cbr\u003eFurthermore, I have another comic project in mind: \u0027\u003cstrong\u003eThe Cheastnut seller\u003c/strong\u003e\u0027. It is a short story about \u003cem\u003ea young woman becoming a vigilante to take revenge for those who have left her without future\u003c/em\u003e. It will be a full digital comic book, so I am going to be able to make WIP video from the very beginning to the final art. However It does not fit in my schedule right now, so, little updates will be a bonus.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eThank you!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eTHANK YOU in advance for all your support, to ask other people to support my work and to allow me do want I love!\u003cbr\u003e\u003c/div\u003e"
   },
