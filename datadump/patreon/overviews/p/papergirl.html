     "about": "My name is Pamela, an artist living in the beautiful tropical island of Singapore. I began producing my artwork prolifically since 2011 when I realized how it healed and drew me out of the state of hopelessness and depression I found myself in due to life circumstances. Drawing transforms my thoughts and my mood, and transfigures the world around me. I started sharing my work with the world once I realized, upon receiving feedback from family, friends and strangers alike, that my art had a similar effect on them. I like to keep things very simple with the use of ink on paper and canvas, and a little acrylic thrown in, to produce my black and white artworks which are people centric and revolve around the lives and stories of characters I\u2019ve met who have touched me. My work is whimsical and emotive in nature, preferring to engage a person at a deeper level than the typical intellectual, argumentative mindset that plagues us currently. It is nostalgia and fairy tale.\u00a0\u003cbr\u003e\u003cbr\u003eMy vision for my art is to continue to seek the simple and the beautiful both in my process and in my subject matter.  As I transform myself, so too will I share the fruits of this transformation with this world of friends, through lines, circles and color.",
