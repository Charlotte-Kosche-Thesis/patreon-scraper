    "summary": "My name is, my name is.. \u003cdel\u003enot Slim Shady\u003c/del\u003e, haha! My nickname is Poppy, my granddad gave me that name when I was younger, because I looked like a little doll, when I grew older it became Pop and for some of my family members it is still Poppy!\u003cbr\u003e\u003cbr\u003eMy full name is Cynthia Koning, last name means King in English, just putting it out there.. 25, dedicated to art, adores makeup and plays with lots of blood, fake blood of course! I\u0027m active in special effects makeup, but I\u0027m also a YouTuber - check my\u00a0\u003ca href=\"https://www.youtube.com/user/cynthiakoning\" target=\"_blank\"\u003eDutch\u003c/a\u003e channel - and an old school\u00a0\u003ca href=\"http://beautykoning.com\" target=\"_blank\"\u003eblogger\u003c/a\u003e since \u002712.\u003cbr\u003e\u003cbr\u003eI got so many questions on how people could support me, if I had Patreon, PayPal and other stuff, but I didn\u0027t. When I started to get more serious with my art, not only the artistic makeup looks, but also my acrylic paintings I decided to give it a go!\u003cbr\u003e\u003cbr\u003eI want to thank you guys for giving me the opportunity to make my dreams come true. It is such a blessing to have you all in my life, to call you my friends, my family, my dolls, my squad. I\u0027m so proud on all of you and I want to say how much I adore you. Thank you for your love, your kindness and for being you! \u003cbr\u003e\u003cbr\u003eCheck out\u00a0\u003ca href=\"https://www.etsy.com/nl/shop/PoppyKoning\" target=\"_blank\"\u003emy Etsy Art shop\u003c/a\u003e for my acrylic pour paintings!\u003cbr\u003eFollow me\u00a0\u003ca href=\"https://www.instagram.com/poppykoning/\" target=\"_blank\"\u003ehere\u003c/a\u003e on Instagram!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBe fab, be you!\u003c/em\u003e \u0026lt;3\u003cbr\u003e\u003cbr\u003ex Cynthia\u003cbr\u003e\u003cbr\u003e"

     "completed_percentage": 0,
     "created_at": "2017-06-19T23:38:05+00:00",
     "description": "When I reach $3000 per month, I want to get us our own place, our own spot where we can mess with paint all day and all night!\u00a0\u003cbr\u003e\u003cbr\u003eA nice studio with enough room to create paintings, to let them dry in peace, varnish them and a lovely place to film videos + tutorials! Of course I want to do a room tour when we got ourself the place, buuuuut I\u00a0really, really, really want a wall covered with your messages, paintings, drawing, mails and more fan art! \u0026lt;3",

   {
    "attributes": {
     "completed_percentage": 0,
     "created_at": "2017-07-03T14:05:58+00:00",
     "description": "When I reach $1,500 per month, I\u0027ll invite one of my Patreon dolls to create a painting with me!\u003cbr\u003e\u003cbr\u003eWe will spend a few hours together, have a drink, lots of laughs and I will take you with me for some paint pouring action in real life! The painting we make together will be a gift for you, so you can keep that bad boy that we made and give it a nice spot in your house/room!\u003cbr\u003e",

   {
    "attributes": {
     "completed_percentage": 5,
     "created_at": "2017-07-03T14:15:12+00:00",
     "description": "To celebrate such an amazing moment for reaching such an amount per month/our goal, I want to upload a video every single day for one week! \u003cbr\u003e\u003cbr\u003eOne week of only pouring with paint, more pouring, some more aaaand more pouring action! It is also possible to see something else, like how I prep my painting spot? What I do after I am done? A day out of my life? And so on! Let\u0027s put a poll on this one after we reach our goal, so we can get the schedule up!\u00a0\u003cbr\u003e",

   {

     "created_at": "2017-07-09T21:17:42+00:00",
     "description": "When I reach $50 a month, I will be getting new business cards special made for Poppy\u0027s art with a brand new logo!\u003cbr\u003e\u003cbr\u003eP.S. I still have to make a logo, so if you have any badass skills with creating a logo? Making a thumbnail and stuff? Feel free to hit me up!\u00a0",

   },
   {
    "attributes": {
     "completed_percentage": 0,
     "created_at": "2017-07-09T21:17:42+00:00",
     "description": "When I reach $4000 per month, I want to start looking for a lovely place in the Netherlands where I can get ourselves a spot for an exhibition. This is just the beginning, but from this point I want to start investing more in to the \u0027unique\u0027 exhibition.\u003cbr\u003e\u003cbr\u003eOf course, I will do other exhibitions, selling my paintings and more, but this one, I want this one to be special, more something in my style.. let\u0027s stay.. it is not for the faint-hearted.. . ... .. \u003cem\u003e. ba dum.. tss...\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eBTW, I also want a Patreon only night before the exhibitions opens for the rest of the visitors, just like a VIP kind of thing + you have the first pick!\u00a0\u003cbr\u003e\u003cbr\u003eAaaand if this goes well, maybe we can take it to Belgium, following by the rest of Europe and maybe the USA!\u003cbr\u003e",
