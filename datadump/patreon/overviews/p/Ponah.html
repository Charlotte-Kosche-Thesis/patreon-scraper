    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://ponacho.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e |\u00a0\u003ca href=\"http://ponacho.deviantart.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.furaffinity.net/user/ponacho/\" target=\"_blank\"\u003eFuraffinity\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/FabuPonah\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://ponahcommissions.weebly.com/\" target=\"_blank\"\u003eCommission Prices\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003ca href=\"https://ko-fi.com/fabuponah\"\u003e\u003cstrong\u003eKo-fi\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eInstagram\u00a0- FabuPonah |\u00a0Furryamino\u00a0- Ponah\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://pre07.deviantart.net/a804/th/pre/f/2017/058/b/8/new_canvashtdrgs21_by_ponacho-db0nlo9.png\" style=\"float: left; width: 281px;\"\u003eHey there, My name is Ponah and I do art in my free time, I mostly focus on character design and animal/furry related art. I love sharing my art and do so on many places for free like deviantart and furaffinity etc.\u003cbr\u003ePatreon is a good way for people to show their support and help me be able to do and share more \u0026lt;3\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003eEdit as of November 2017 - I am no longer at my parents on the farm! although I am not quite away from my family yet. My brother has allowed me to rent at his while i look for jobs and places to move to with my friend, And I\u0027d like this to be as temporary as I can since he\u0027s not great to live with either.\u003cbr\u003eI am currently looking for work and art is my only and main source of income until I find another job! I\u0027m REALLY hoping I can move before my birthday/Christmas but its going to be pushing it with time. Every dollar I can muster up right now is really important and I\u0027m trying my best to save enough up to move.\u003cbr\u003eI have better Internet at my brothers so will be trying to make more things like speedpaints and doing more streams when I can \u0026lt;3\u003cbr\u003eIf you can\u0027t support me on patreon and would still like to help me out I also have a Ko-fi which is like a tip jar of sorts that can be found here: \u003ca href=\"https://ko-fi.com/fabuponah\"\u003e\u003cstrong\u003eKo-fi\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e(2 coffees gets u a complementary doodle so make sure to link a ref!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW DOES THIS WORK?\u003c/strong\u003e\u003cbr\u003eYou choose the amount of money you feel comfortable supporting each month, then choose a reward tier you\u0027d like to receive. After that you will get access to my patreon feed and all of the exclusive content (subject to which tier you choose) woo!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT WILL I GET BY BECOMING A PATRON?\u003cimg src=\"http://orig02.deviantart.net/9f8c/f/2017/059/d/6/new_canvastreytt43_by_ponacho-db0skld.png\" style=\"float: right; width: 199px; margin: 0px 0px 10px 10px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\nThe undying gratitude and love of a learning artist!!, Access to wips/sketches and other art that I don\u0027t normally post publicly, as well as early access to the rest of my art. Depending on what tier you pledge there is also early access to commissions as well as monthly requests.\u003cbr\u003e\nI\u0027d also like to start doing little monthly comics to practice and learn more poses and expressions, these will be for fun and process shots and finished ones will be posted here before posted publicly anywhere. I\u0027d love to share other things as well if anyone has suggestions!\u003cbr\u003eIf there are times when I need characters for practice stuff i will also give patrons first dibs to those ;D (extra free art woo! - these will be for all tiers since they\u0027ll be at random times, besides the monthly ones that will be done on top of any other requests i open)\u003cbr\u003e\u003cbr\u003eI\u0027d love to provide livestreams and may do that when I get enough patrons to justify it, or if anyones interested!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll supporters immediately become part of a lovely garden!\u003c/strong\u003e\u003cbr\u003eI promise to water and love u all with my content\u003cbr\u003e\u003cimg src=\"http://orig10.deviantart.net/175e/f/2017/060/0/c/new_canvaserwtwe_by_ponacho-db0spd9.png\" style=\"width: 131px;\"\u003e\u003cimg src=\"http://orig13.deviantart.net/7380/f/2017/060/d/d/new_canvaserwtwe2_by_ponacho-db0spcy.png\" style=\"width: 128px;\"\u003e\u003cimg src=\"http://orig11.deviantart.net/abe0/f/2017/060/c/5/new_canvaserwtwe3_by_ponacho-db0spcq.png\" style=\"width: 125px;\"\u003e\u003cimg src=\"http://orig06.deviantart.net/409c/f/2017/060/5/a/new_canvaserwtwe4_by_ponacho-db0spcj.png\" style=\"width: 124px;\"\u003e\u003c/div\u003e\n\u003cbr\u003e"
