    "summary": "O PACHABUENO \u00e9 um canal de v\u00eddeos no YouTube sem fins lucrativos com uma turma maluca que gosta de COMEDIA NOVIDADES E ACONTECIMENTOS AO VIVO. Dando continuidade ao projeto de v\u00eddeos iniciado em 2007.\n\nDesde o in\u00edcio, MIGUEL JARA, investe do pr\u00f3prio bolso para trazer v\u00eddeos divertidos e informativos para o p\u00fablico do YouTube. A brincadeira j\u00e1 foi t\u00e3o longe que rodou o planeta: em setembro, nossa equipe viajou para Australia. \n\nNosso VIDEO um programa semanal com dura\u00e7\u00e3o m\u00e9dia de 15 minutos que traz not\u00edcias, novidades, discuss\u00f5es sobre temas que marcaram a semana, dicas de aplicativos e respostas para d\u00favidas dos webspectadores. Apesar de parecer simples, a produ\u00e7\u00e3o deste programa \u00e9 bem trabalhosa - especialmente na hora de edi\u00e7\u00e3o: em m\u00e9dia oito horas. \n\nGostamos muito de produzir esse conte\u00fado e acreditamos que esse \u00e9 o toque especial, mas infelizmente ainda temos que arcar com custos semanais e mensais de produ\u00e7\u00e3o. Para isso, temos que fazer outras coisas que acabam disputando o tempo que dedicar\u00edamos \u00e0s produ\u00e7\u00f5es. Por isso ocorrem atrasos nos v\u00eddeos e, algumas vezes, passamos mais de uma semana sem publicar nada.\n\nQueremos manter o programa e os outros v\u00eddeos do canal como sempre foram. Mas o canal PACHABUENO ainda n\u00e3o \u00e9 auto suficiente e requer este investimento semanal da nossa equipe. Trabalhamos para oferecer este conte\u00fado sem cobrar nada e voc\u00ea pode nos ajudar nesta jornada apoiando nosso projeto! Oferecemos, \u00e9 claro, conte\u00fado extra para quem nos ajudar! \n\n\nContribuindo \nSe voc\u00ea apoia a nossa causa, pode fazer uma contribui\u00e7\u00e3o via cart\u00e3o de cr\u00e9dito internacional ou PayPal. O valor n\u00e3o ser\u00e1 cobrado no ato da assinatura, mas sim quando publicarmos um VIDEO. Toda a capta\u00e7\u00e3o de recursos com o Patreon ser\u00e1 investida nos v\u00eddeos do PACHABUENO. Voc\u00ea pode ajudar com o valor que quiser! Veja abaixo a nossa lista de recompensas:"
