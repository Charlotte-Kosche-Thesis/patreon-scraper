    "summary": "Hello!\u00a0 One of my talents is the creation of beautiful images of nature.\u00a0 Some time ago, I learned of a body of research called Evidence-Based Art, which demonstrates that these images can not only reduce stress \u0026amp; anxiety, but also lower the reliance on pain medication, and even lead to shorter hospital stays.\u00a0 Wow!\u00a0 \u003cbr\u003e\u003cbr\u003eI\u0027m using Patreon to allow \u003cu\u003eyou\u003c/u\u003e to be involved in all of the great things I\u0027m doing. \u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow It Works:\u003c/strong\u003e \u003cbr\u003e\u003cul\u003e\u003cli\u003eYou make a per-creation pledge.\u003c/li\u003e\u003cli\u003eI post new\u00a0\u003ca href=\"https://manifestphoto.com/art/art-for-healthcare/\" target=\"_blank\"\u003eArt For Healthcare\u003c/a\u003e images right here on Patreon (you\u0027ll be notified).\u00a0\u003c/li\u003e\u003cli\u003eAt the end of each month, you\u0027ll be charged based on how many images I posted that month.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eI will generally post between 1\nand 4 new images each month\u003c/strong\u003e, but you can also set a monthly maximum\nif you have a budget you\u0027d like to stay within. \n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\nWhere Your Money Goes:\n\u003c/strong\u003e\u003cbr\u003ePatreon is one of the ways that I determine how much time and energy I can put into projects like the \n\u003ca href=\"https://manifestphoto.com/services/healing-art-cart/\" rel=\"nofollow\" target=\"_blank\"\u003eHealing Art Cart\u003c/a\u003e, which lets long-term hospital patients choose\nart for their own hospital rooms. \u00a0It\u0027s a project that (if all goes well), will eventually be profitable, but for now involves a great deal of unpaid time and energy to get it off the ground. \u00a0When you make a pledge through Patreon, it tells me that my community appreciates the work I\u0027m doing and wants me to keep doing it! \u00a0\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?u=351051\u0026amp;patAmt=5\"\u003e\u003cinput class=\"btn submitForm bePatron\" type=\"submit\" value=\"Become a Patron\"\u003e\u003c/a\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003e\nThank you so much for your support!\n\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
