    "summary": "\u003cimg src=\"http://gdurl.com/qXVl\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nCreating these images is\na hobby of mine and I\u00b4ve been publishing my work for free, for many years. I would very much like to be able to continue to continue my work, and therefore I\nkindly ask your support! Your donation will allow me to purchase far better software\nand equipment to improve the quality of my work and, as freelancer, I\u00b4ll be\nable to spend more time creating these series. Therefore your support will make\nit possible for my heroes to continue their exciting Priapic adventures and\nexplore whole new areas of my imagination. For more information and a large\noverview of my work please visit my\u00a0\n\u003ca href=\"http://thepriapusofmilet2.blogspot.nl/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePriapus Blog\u003c/span\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://gdurl.com/1t6I\"\u003e\u003cbr\u003e\nTo welcome you as a new Priapus Patron for $1 or more you\u2019ll have access to the\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.patreon.com/priapus/posts?tag=Wallpaper\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMonthly Wallpaper\u003c/span\u003e\u003c/a\u003e from my running\nprojects. For a higher tier of $5 you can have access to the\u00a0\n\u003ca href=\"https://www.patreon.com/priapus/posts?tag=WorkDocs\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWorkDocs\u003c/span\u003e\u003c/a\u003e archives for a glimpse behind the scenes, for $10 you can get a preview in my\u00a0\u003ca href=\"https://www.patreon.com/priapus/posts?tag=Gallery\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eGallery\u003c/span\u003e\u003c/a\u003e and for $20 receive more exclusive additional imagery in the\u00a0\u003ca href=\"https://www.patreon.com/priapus/posts?tag y and Ad-Ons section. Running projects are \n\u003cstrong\u003eupdated on a weekly basis\u003c/strong\u003e. Completed chapters of the Gallery section will eventually go public on my\u00a0\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003ca href=\"http://thepriapusofmilet2.blogspot.nl/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePriapus Blog\u003c/span\u003e\u003c/a\u003e.\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/priapus/posts?tag=Night%20Shift\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eNight Shift\u003c/span\u003e\u003c/a\u003e - \u003cspan style=\"color: rgb(34, 139, 34);\"\u003e\u003cstrong\u003eStarting\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nA cop catches\na thief during his night shift at the Central Bank. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://gdurl.com/2GTB\"\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003ca href=\"https://www.patreon.com/posts/workdocs-night-19038286\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWorkDocs\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGallery\u003c/strong\u003e - starting next weekend\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAdd-Ons\u003c/strong\u003e - starting next weekend\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/priapus/posts?tag=Annunciation\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAnnunciation\u003c/span\u003e\u003c/a\u003e - \u003cspan style=\"color: rgb(34, 139, 34);\"\u003e\u003cstrong\u003eCompleted!\u003c/strong\u003e\u003c/span\u003e\u003cbr\ sts/workdoc-prince-14658796\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWorkDoc\u003c/span\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://www.patreon.com/posts/gallery-prince-16395958\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(34, 139, 34);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eGallery\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e (84 images)\u00a0\u003ca href=\"https://www.patreon.com/posts/add-ons-prince-16396304\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAdd-Ons\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"background-color: initial; color: rgb(31, 73, 125);\"\u003e\u00a0(9 images)\u003c/span\u003e\u003cstrong style=\"background-color: initial; color: rgb(34, 139, 34);\"\u003e\u00a0\u00a0\u003c/strong\u003e\u003c/li\u003e\n\t\t\u003cli\u003eChapter 3\u003cstrong style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e - \n\t\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePending\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/span\u003e\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://gdurl.com/6hTO\"\u003e\u003cbr\u003e\nThese are only the main projects I\u0027ve completed on Patreon. For an overview of all my work on this site you can use the\u00a0\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003ca href=\"https://www.patreon.com/priapus/posts\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003epost tags\u003c/span\u003e\u003c/a\u003e.\u003cbr\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/toybot-3xl-17192097\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eToyBot - 3XL\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e (58 images)\u003ca href=\"https://www.patreon.com/posts/toybot-3xl-17192097\"\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\n\tA short Sci-Fi intermezzo, exploring the dangers of Artificial Intelligence.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/16795051\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003ePrivate Dancer\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003eA short animation, just for fun, as an exercise in movement while preparing for a new animated adventure of our red-headed hero. Harry as an exotic private dancer, for your eyes only.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"font-weight: 400; color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://www.patreon.com/priapus/posts?tag=The%207th%20Circle\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThe 7th Circle - Part IV\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr style=\"color: rgb(5, 45, 73); font-weight: 400;\"\u003e\n\t\tShort animation of 16 min. where Harry, the bulky red haired hero, continues to explore the mysterious Temple, where he has close encounters with alien phallic serpents. In this final chapter he meets The Beast!\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00a0\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003ca href=\"https://thepriapusofmilet2.blogspot.nl/2016/07/the-7th-cricle.html\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThe 7th Circle\u003c/span\u003e\u003c/a\u003e is also\u003c/span\u003e\u003c/span\u003e\u00a0available on my blog\u003ca href=\"https://www.patreon.com/priapus/posts?tag=Summertime\" target=\"_blank\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eSummertime 01\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e(42 images)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nA short cartoonish holiday adventure, just to commemorate summertime, when the living is easy.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/priapus/posts?tag=Summertime\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSummertime 02\u003c/span\u003e\u003c/a\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e(80 images)\u003c/span\u003e\u003cbr\u003e\n\tA second short cartoonish holiday adventure. It will take a while, but summer is coming and that is always something to look forward to!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/priapus/posts?tag=The%20Champion\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThe Champion - Part II\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e(77 images)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nThe series depict the daydreams of a young cutman, who develops a huge crush on the massive boxing champion he was assigned to. In the final part he wakes up...\u00a0\n\t\u003ca href=\"https://thepriapusofmilet2.blogspot.nl/2016/10/the-champion-part-i.html\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePart I of The Champion\u003c/span\u003e\u003c/a\u003e is available on my blog.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/priapus/posts?tag=Shooting%20the%20Past\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eShooting the Past - Part II\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e(148 images)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA series about a photo\nsession in a old rundown factory. In the second part the blast furnace\nincreases the temperature on the set and the hot models turn their focus on the\nman behind the lens.\u00a0\n\t\u003ca href=\"https://thepriapusofmilet2.blogspot.nl/2016/09/shooting-past-part-i.html\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eShooting the Past - Part I\u003c/span\u003e\u003c/a\u003e and a short version of Part II are available on my blog.\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://thepriapusofmilet2.blogspot.nl/2017/01/the-lost-world-work-in-progress.html\" target=\"_blank\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\n\t\u003cul\u003e\n\t\u003c/ul\u003e\n\u003c/div\u003e"
