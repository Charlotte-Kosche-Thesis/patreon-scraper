    "summary": "Hey, there! \u003cbr\u003e\nThanks for taking an interest in my Patreon page. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat am I doing?\u003c/strong\u003e\u003cbr\u003eI am trying to travel to different places, photograph and write about people, animals, and tradition. Trying to get camera lens just that much closer to the subject so that it feels like you\u0027re there!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://prelevicmilos.com/wp-content/uploads/2017/10/kolaz.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, where does the money go?\u003cbr\u003e\u003c/strong\u003eFirst of all, I am the only sponsor of all my travels and projects. Currently, I\u0027m working and traveling. \u003cbr\u003eThe money I\u0027m asking is for that additional push to get a better story, video or photo. Every project I did so far was missing just a little bit more time, another dive, another day at the same place. With your support hopefully, I would get that additional time to capture something magnificent. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy supporting my project you will support local community.\u003c/strong\u003e\u003cbr\u003eThe money you send will be used for paying all the helpers needed for the project, from the guides to the people or places I\u0027m writing about. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://prelevicmilos.com/wp-content/uploads/2017/10/kolaz2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are my plans?\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003eMy next stop is Palau. One of the most beautiful places to dive! After that, I have an idea for an underwater photo shoot about environmental issues. It should be done in few months.\u003c/div\u003e"
