    "summary": "Right after the 2016 election, we (Rachel Anne Goodman and\nCosmic Joe Jordan) created the Planet Watch radio show and podcast to explore \u201cbig\nsolutions to planet sized problems\u201d that didn\u2019t seem to be getting enough air\ntime. Soon after there was the March for Science, where thousands upon\nthousands of citizens marched worldwide to say: facts matter, science matters,\nand \u201cI can\u2019t believe I have to march for this $%^\u0026amp;*\u201d. \u003cbr\u003e\u003cbr\u003eSince our inception we have produced over \u003ca href=\"http://zbsradio.com/show_detail/id/100\"\u003e40 one-hour shows\u003c/a\u003e that explore everything from solar and wind energy to micro-hydro power\nto ice and personal rapid transit, and we\u2019ve\ntalked with scientists at the cutting edge of climate research, oceans and\nfisheries, and even bees, all with the aim of celebrating our wonderful planet\nand saving it from plunder. \u003cbr\u003e\u003cbr\u003e\nWe\u2019re excited to expand the show from a weekly one-hour\nradio program to a podcast, and that is why we\u2019re turning to you, our loyal\nlisteners, and inviting you to support us on Patreon. This is a platform that\nlets creative people like us connect with listeners and supporters like you. In\nfact, a listener who wanted to donate to our show suggested we set this page\nup. \u003cbr\u003e\u003cbr\u003e\nWhat will your dollars be supporting? Starting with\nupgrading our recording equipment, to paying for time to book ever more awesome\nguests, this supports the overall production and expansion of the show, from\nlive and archived on line to podcasts which automatically download to the\ndevice of your choice. \u003cbr\u003e\u003cbr\u003eWe will offer you some wonderful rewards, including input on our weekly science quiz, shout outs on the air, suggest guests, and even an in-person star-gazing or physics in nature experience hosted by our own \"Cosmic\" Joe Jordan. Keep in mind, you can cancel your monthly patronage at any time, ideally at the end of the month of receiving rewards, so for the \"one-off\" events like singalongs and star parties, just choose that item, and once the month and the reward has been completed, you can stop payment easily if you want to. \u003cbr\u003e\u003cbr\u003eThank you so much for believing that the world is saveable, one listener at a time!\u003cbr\u003e"
