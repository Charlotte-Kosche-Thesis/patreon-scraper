    "summary": "\u003cem\u003eWarning - Some content may be NSFW (+18)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAhoy! I\u0027m Psyk323\u003c/strong\u003e, I\u0027m a self taught artist/illustrator that currently lives in Portugal! I\u0027ve been drawing robots, boobs and butts (and a lot of other things) for the last 4 years as a hobby. Now I aim to become a professional within this medium and produce weekly content.\u003cstrong\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy support me\u003c/strong\u003e\u003cbr\u003eAs an artist, the country I live in does not give me ANY freedom or locations to have a steady job related to my studies or my skills, and all art I\u0027ve produced thus far has been done as a hobby on my spare time, not always making money from them, and not always having even the possibility to upload (due to the lack of an internet connection). Patreon is, so far, the way to clear my limiting walls to continue drawing stuff for everyone that enjoy my work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow this patreon works\u003c/strong\u003e\u003cbr\u003eThis patreon helps support all the content I create, from the normal drawings to GWTB404 to, eventually, future projects, thus\u003cstrong\u003e it will work like a tip jar\u003c/strong\u003e and support page. \u003cstrong\u003ePatrons will have special rewards for supporting me, but the major content will not be limited behind a paywall\u003c/strong\u003e. If anything, I\u0027m giving the choice for the people who pledge to interact with me and give me ideas to draw or help me do a better job, thus creating more content with better quality for everyone in return.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eMy content\u003cbr\u003e\u003c/strong\u003eAll my content is available on the following links:\u003cbr\u003e\u003ca href=\"http://psyk323.tumblr.com/\" rel=\"nofollow\"\u003epsyk323.tumblr.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://psyk323.deviantart.com/\" rel=\"nofollow\"\u003etwitter.com/Psyk323\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://404comic.com/\" rel=\"nofollow\"\u003e404comic.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eAlternatively, the patreon page will be the \"all in one\" place for all the content I create!\u003cbr\u003e\u003cbr\u003eThank you for reading! :)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eQuestions? Direct them to psykproductions@hotmail.com\u003c/em\u003e"
