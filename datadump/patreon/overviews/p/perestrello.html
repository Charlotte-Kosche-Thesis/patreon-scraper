    "summary": "\u003cem\u003eDear Patrons and visitors of our page!\u003cbr\u003e\n\u003cbr\u003e\nWe\u2019re working on the game for over a year. The game is really big and it\u2019s not like the others.\n\u003cbr\u003e\nThe\n number of text pages in the game is enough for a middle-sized novel \nalready and we continue to add new adventures for our characters!\n\u003cbr\u003e\nThanks to your help, we can spend more time working on this game.\n\u003cbr\u003e\nYour payment will be transferred to the Patreon only on the first of the next month.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\n\u003cem\u003e\n\u003cspan style=\"color: #00b050;\"\u003eEvery version of the game gets twice cheaper each month, then we\u2019re sending the game to all our patrons on the 2-3 of each month. Remember: you\u2019ll get the version you paid for only after the first of the next month.\u003c/span\u003e\u003c/em\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003cem\u003e\n\u003cbr\u003e\nYou\n can visit the official blog of the game. You can always download the \nlast public version of the Family Life (which is the version 0.4.5 now) \nand get all the latest news about the project there:\n\u003cbr\u003e\n\u003ca href=\"http://perestrellopedro.blogspot.com/\"\u003ehttp://perestrellopedro.blogspot.com/\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nOur first project \n\u003cstrong\u003ePedro Perestrelo Family Life:\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/cdWwg3r.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\nThis is a game about the difficulties of a\nfamily life of a certain as well as certainly depraved American hero.\n\u003cbr\u003e\nYou as a player can either develop your\nfamily relationships in order to become to become a happy father, or seek happiness\nsomewhere else, e.g., in keeping company with your female neighbors and friends.\n\u003cbr\u003e\nIf our main hero wants to show his immoral\nside, he can also partake in the acts of abuse of his own daughters or dig even\ndeeper so there is no way out, but that is really going to alter his destiny\nthe way he didn\u2019t wish it\u2019d turn out.\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/lRGoZCE.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/1DWTTfb.jpg\"\u003e\u003cbr\u003e\nTip: one of the comfortable ways to position the windows on your screen is shown on this picture:\n\u003cbr\u003e\n\u003cimg src=\"http://ipic.su/img/img7/fs/city.1478431927.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/DWESy37.jpg\"\u003e\u003cbr\u003e\nTo play Family Life you don\u0027t need to install anything, just download the game and run the file named gameENG.qsp.\n\u003cbr\u003e\nIn\ncase that is not working, run qspgui.exe\nin the folder QSPgui. To play in English, press Alt+L and choose the language from the list.\n\u003cbr\u003e\nAfter that, go to the menu, in the top left corner press Quest then Open\nGame. Then you show the software its\npath to the file gameENG.qsp.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://perestrellopedro.blogspot.ru/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eOur\u00a0blog can be found here\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e"
