    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/G-JyC1JZ9wA\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/G-JyC1JZ9wA",
    "one_liner": null,
    "patron_count": 23,

    "published_at": "2017-08-07T19:49:55+00:00",
    "summary": "\u003cstrong\u003eThank You To My Patrons!\u003cbr\u003eTo future patrons with questions, read on...\u003cbr\u003e\u003cbr\u003eWhat is Phantom Hampton Podcast?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/phantomhampton/id1274168137?mt=2\"\u003ePhantom Hampton: Stories From Where The Rest Of Us Live\u003cbr\u003e\n\u003c/a\u003efinds the fascinating hidden treasures, the people, places, things you may never have imagined were going on in The Hamptons, which has a reputation for being a glitzy resort community built for the 1%, and it certainly is all that, but not only. \u003cbr\u003eIts not uncommon to see Sarah Jessica Parker driving her old 1960\u0027s station wagon, or one summer Jerry Seinfeld\u0027s kids attempting to sell lemonade with their staff on a very exclusive corner. It is a sort of nostalgia for an America that probably never existed, and can only be realized at a high price.\u003cbr\u003e\nFor the rest of us sometimes it feels like we are living in a film set built for others. The bar is set very high here and for those of us who live here all year long it is nearly impossible to find a way to support ourselves.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy become a patron?\u003c/strong\u003e\u003cbr\u003e\nPhantom Hampton is the result of a long process of training, excitement, disappointment sometimes, but mostly joy.\u00a0I create, produce, write, interview, host, and edit - usually a team of five or more do all these tasks. Many of the episodes are made in conjunction with feature articles I write for\u00a0\u003cstrong\u003e\u003ca href=\"http://www.eastendbeacon.com/dr-blake-kerr-an-honorary-tibetan/\"\u003eThe East End Beacon\u003c/a\u003e \u003c/strong\u003enewspaper. My disappointment is only about not being able to get to all the interviews I have and to turn them into episodes. \u003cbr\u003e\u003cstrong\u003eI am 7 behind at this point!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWho is making this?\u003c/strong\u003e\u003cbr\u003eBesides making Phantom Hampton Podcast episodes and writing feature articles for The East End Beacon, I am the Fearless Leader of The East Hampton Writer\u0027s Collective, and I teach\u003cbr\u003enarrative transformation classes at\u003cstrong\u003e \u003c/strong\u003e\u003ca href=\"https://facebook.us14.list-manage.com/track/click?u=fb53c1b2b4ebb1b55a44229de\u0026amp;id=59ff40031f\u0026amp;e=32e2966916\"\u003e\u003cstrong\u003eThe Dunes\u003c/strong\u003e \u003c/a\u003erecovery center for addiction.\u003cbr\u003e\n\u003cbr\u003eI would love for you to become a part of my support network on Patreon and help me keep the episodes coming!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eListen here to the finished podcast episodes:\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://phantomhampton.libsyn.com/four-stationary-walls\"\u003eFour Stationary Walls:\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://phantomhampton.libsyn.com/ted-ralls-marxism-in-the-hamptons\"\u003eA Marxist In The Hamptons: Ted Rall\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://phantomhampton.libsyn.com/dell-cullums-wild-life\"\u003eDell Cullum\u0027s Wild Life:\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://phantomhampton.libsyn.com/we-baptize-not-lobotomize\"\u003eWe Baptize Not Lobotomize: LGBTQ Pastor Katrina:\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://phantomhampton.libsyn.com/jules-feiffer-the-man-in-the-ceiling\"\u003eJules Feiffer, The Man In The Ceiling:\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://phantomhampton.libsyn.com/patron-saints-of-amagansett\"\u003eAmagansett, The Un-Hampton:\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://phantomhampton.libsyn.com/the-sovereignty-of-seed\"\u003eThe Sovereignty Of Seeds:\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://phantomhampton.libsyn.com/pilgrim-to-greece\"\u003ePilgrim To Greece:\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://phantomhampton.libsyn.com/bobby-wonderful\"\u003eLast Words,\u00a0Bobby Wonderful author Bob Morris:\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e"

     "about": "I am creating Phantom Hampton Podcast : Stories From Where The Rest Of Us Live.\u003cbr\u003eI am one of the 99% surviving in a 1% neighborhood - The Hamptons - bringing an eclectic mix of oral history mash-ups, artist/author interviews, and long-form storytelling audio.\u003cbr\u003eI am the writer, producer, host, and editor of Phantom Hampton, as well as a feature writer for The East End Beacon newspaper,\u00a0\u003ca href=\"http://www.eastendbeacon.com\"\u003ehttp://www.eastendbeacon.com\u003c/a\u003e\u003cbr\u003eI teach writing on the East End of Long Island and run The Writer\u0027s Collective.\u003cbr\u003eYou can listen to Phantom Hampton Podcast across many platforms!\u003cbr\u003eHere\u0027s one: ITunes/Apple Podcasts:\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/phantomhampton/id1274168137?mt=2\"\u003ehttps://itunes.apple.com/us/podcast/phantomhampton/id1274168137?mt=2\u003c/a\u003e",
