    "summary": "Hi Everyone!! I\u0027m Jen! \u00a0I\u0027m a Christian wife and mom that loves to \u003cstrong\u003elead Bible Studies and Devotions with women like you\u003c/strong\u003e that desire to learn more about God\u0027s Word and live Purposefully for Him.\n\u003cbr\u003e\n___________________________________________________________________________\u003cbr\u003eFor 2018, we have exciting changes and more to come in the months ahead!\n\u003cbr\u003eWe are now having\u00a0\u003ca href=\"https://www.facebook.com/groups/planliveloveWomensbiblestudy\" target=\"_blank\"\u003eLIVE Facebook Bible Study\u003c/a\u003e in our\u00a0\u003ca href=\"https://www.facebook.com/groups/planliveloveWomensbiblestudy\" target=\"_blank\"\u003enew group!\u003c/a\u003e\u003cbr\u003e\nWe previously had all our \n\u003cstrong\u003eLIVE studies on Periscope\u003c/strong\u003e, so you can find those broadcasts still available,\u003ca href=\"http://www.periscope.tv/planwithjentoo\" target=\"_blank\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003cbr\u003e\n\u003c/a\u003eThese bible studies are \u003cstrong\u003eevery Monday, Wednesday \u0026amp; Friday at 12noon eastern time\u003c/strong\u003e.\u003cbr\u003e\nThey are a \n\u003cstrong\u003eFUN-Filled, Power-Packed Bible study with all the ladies\u003c/strong\u003e which makes it such an amazing place to be every weekday! \u003cbr\u003e___________________________________________________________________________\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWe are currently studying:\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003ca href=\"http://amzn.to/2G2ca6e\" target=\"_blank\"\u003eThe Armor of God by Priscilla Shirer\u003c/a\u003e*\u003c/em\u003e\u003cbr\u003e___________________________________________________________________________\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eJoin Us and Follow Me:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFacebook Fellowship Group:\u003c/strong\u003e\u00a0\u003ca href=\"https://www.facebook.com/groups/planliveloveWomensfellowship\" target=\"_blank\"\u003ePlan Live Love Women\u0027s Fellowship\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eFacebook Womens Bible Study Group:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/groups/planliveloveWomensbiblestudy\" target=\"_blank\"\u003ePlan Live Love Women\u0027s Bible Study\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eFacebook Page:\u003c/strong\u003e\u00a0\u003ca href=\"http://www.facebook.com/planlivelove\" target=\"_blank\"\u003ePlan Live Love\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eInstagram:\u003c/strong\u003e\u00a0\u003ca href=\"http://www.instagram.com/PlanLiveLoveMinistries\" target=\"_blank\"\u003e@PlanLiveLoveMinistries\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eTwitter:\u00a0\u003c/strong\u003e\u003ca href=\"http://www.twitter.com/PlanLiveLove\" target=\"_blank\"\u003ePlanLiveLove\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe now have a special Facebook group just for our bible studies where I will now be LIVE each week. Everyone is welcome to join us,\u00a0\n\u003ca href=\"http://www.facebook.com/groups/planlivelovewomensbiblestudy\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.facebook.com/groups/planlivelovewomensbiblestudy\" target=\"_blank\"\u003ehere.\u003cbr\u003e\n\u003c/a\u003eIf you like to follow this ministry on Instagram, just click\u00a0\u003ca href=\"http://www.instagram.com/planliveloveministries\" target=\"_blank\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e___________________________________________________________________________\nHere on Patreon, this is my blog for this ministry.\u00a0 You can find me easily by downloading the Patreon App and following me, or just type in\u00a0\n\u003ca href=\"http://www.planlivelove.com\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://www.planlivelove.com\" target=\"_blank\"\u003ewww.planlivelove.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\nI try to make sure that I post something weekly, for everyone to be able to see! So make sure you click the follow button above.\n\u003cbr\u003e\nI really appreciate your support and thank you for being a part of this ministry.\n\u003cbr\u003e\n\u003cstrong\u003eHugs \u0026amp; Blessings,\u003c/strong\u003e\u003cbr\u003e\nJen\n\u003cbr\u003e\n\u003cbr\u003e\n*affiliate link"
