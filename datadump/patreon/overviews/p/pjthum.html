    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FsF2S7MP4KW4%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DsF2S7MP4KW4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FsF2S7MP4KW4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=sF2S7MP4KW4",
    "one_liner": "I love Singapore. I love history. I really, really love Singapore history.",
    "patron_count": 119,
    "pay_per_name": "podcast",
    "pledge_sum": 58554,
    "pledge_url": "/bePatron?c=191076",
    "published_at": "2015-07-26T17:37:47+00:00",
    "summary": "Hello. My name is\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Thum_Ping_Tjin\" rel=\"nofollow\" target=\"_blank\"\u003ePJ Thum\u003c/a\u003e. I research and\nteach Southeast Asian history at the University of Oxford, UK, and I also run\nits\u00a0\n\u003ca href=\"http://www.projectsoutheastasia.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSoutheast Asia programme\u003c/a\u003e. You might have seen my work from my\u00a0\u003ca href=\"http://nuspress.nus.edu.sg/products/hard-choices?variant=1245116120\" rel=\"nofollow\" target=\"_blank\"\u003ebooks\u003c/a\u003e,\u00a0\u003ca href=\"https://oxford.academia.edu/PingtjinThum\" rel=\"nofollow\" target=\"_blank\"\u003earticles\u003c/a\u003e, or\u00a0\u003ca href=\"https://youtu.be/NXcN4LLHhUQ\" rel=\"nofollow\" target=\"_blank\"\u003evideos on youtube\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThis is a really exciting time!\u003c/strong\u003e There are\nso many new sources of Singapore history. Every year, as new sources of history\nemerge, we find that we keep having to rewrite Singapore history in response to\nnew information.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWe need to learn from our past! \u003c/strong\u003eFor\nexample, the best government that Singapore ever had was the PAP government\nbetween 1965 and 1975. \n\u003cstrong\u003eWhy?\u003c/strong\u003e What did they do well? What did they do poorly?\u00a0We need to know.\u003cbr\u003e\n\u003cbr\u003e\nAnd so, to make my own contribution to our\nunderstanding, I have created \n\u003cstrong\u003ethe History of Singapore podcast\u003c/strong\u003e, a weekly\npodcast series about Singapore, our history and our people. I want Singaporeans\nto have access to more perspectives on our history of our country and our\npeople, and to understand how we got to where we are today.\n\u003cbr\u003e\n\u003cbr\u003e\nThis podcast is free. \n\u003cstrong\u003eIt will always be\nfree\n\u003c/strong\u003e. But creating and recording this podcast takes time and money. So I am launching this\u00a0\u003ca href=\"https://youtu.be/wH-IDF809fQ\" rel=\"nofollow\" target=\"_blank\"\u003ePatreon\u003c/a\u003e page to help\nsupport this podcast. Patreon is a way for you to participate in this podcast and make it \u003cstrong\u003ebetter\u003c/strong\u003e. In return, I offer you rewards. Sp if you like what you hear, please consider supporting the podcast. Everything you pledge will go to improving the podcast!\u003cbr\u003e\u003cbr\u003eWant to find out more about Patreon?\u00a0\n\u003ca href=\"https://youtu.be/wH-IDF809fQ\" rel=\"nofollow\" target=\"_blank\"\u003eClick here\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eWhat You Get\u003c/h1\u003e\n\u003cstrong\u003e$1/episode \u003c/strong\u003e-\u003cstrong\u003e\u00a0Thank you and welcome to the community!\u00a0\u003c/strong\u003eYou\nget to hear tomorrow\u0027s episode today. In other words, I will release \n\u003cstrong\u003eall my\nepisodes one day early\n\u003c/strong\u003e on Patreon. It\u0027s like you\u0027re constantly living one day\nin the future. Time travel is fun!\u00a0You can also\u00a0\u003cstrong\u003edownload the script\u003c/strong\u003e of each week\u0027s episode. I have implemented this tier based on frequent requests for transcripts, so here\u0027s your opportunity to read along as I talk. I often ad-lib and speak extemporaneously, but the script should give you an idea of what I\u0027m saying.\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=267103\u0026amp;u=61835\u0026amp;patAmt=1.0#r267103\"\u003ePledge $1 an episode\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$3/episode\u003c/strong\u003e\u00a0-\u00a0Every ten episodes or so, I will have a \u003cstrong\u003eQ\u0026amp;A episode\u003c/strong\u003e. Do you have a burning question about Singapore that you want answered? Send me your questions. I will keep a list and answer the most common or interesting questions (as many as I can within 30 minutes). Plus all the rewards from the lower levels.\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=267104\u0026amp;u=61835\u0026amp;patAmt=3.0\"\u003ePledge $3 an episode\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$8/episode\u003c/strong\u003e - Come hangout!\u00a0Join a monthly \u003cstrong\u003eGoogle Hangout\u003c/strong\u003e. We can talk about Singapore, history, life, or anything else. You will\nalso be listed on the\u00a0\n\u003ca href=\"http://www.thehistoryofsingapore.com\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e as a supporter and a very cool person (or not, if you prefer to be anonymous). Plus all the rewards from the lower levels.\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=267105\u0026amp;u=61835\u0026amp;patAmt=8.0\"\u003ePledge $8 an episode\u003c/a\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n$15/episode\n\u003c/strong\u003e - I declare you a member of the \u003cstrong\u003eLeague of History Enthusiasts\u003c/strong\u003e.\u00a0This select group will be involved in the creative progress of the show via a semi-regular secret email discussion! I will also post random outtakes, drafts, and commentary in the email list. You will also be listed as part of the League\u003cstrong\u003e\u00a0\u003c/strong\u003eon our site (or not, if you prefer to be anonymous). We will link one project, site, or social media account for you there, too. Plus all the rewards from the lower levels.\u00a0\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=267107\u0026amp;u=61835\u0026amp;patAmt=15.0\"\u003ePledge $15 an episode\u003c/a\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n$500/episode\n\u003c/strong\u003e - Wow! You will be thanked at the end of each episode as a \u003cstrong\u003eProducer\u003c/strong\u003e.\u00a0Rather than specify a reward here, let\u0027s discuss how we might collaborate. I want to support the community that is supporting me. Let\u0027s talk!\u00a0Plus, of course, all the rewards from the lower levels.\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=267108\u0026amp;u=61835\u0026amp;patAmt=500.0#r267108\"\u003ePledge $500 an episode\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI want to hear from you. Please, if you\nhave any ideas, questions, or feedback, you can visit my website at\u00a0\n\u003ca href=\"http://www.thehistoryofsingapore.com\" rel=\"nofollow\"\u003ethehistoryofsingapore.com\u003c/a\u003e or email me at \u003ca href=\"https://mail.google.com/mail/?view=cm\u0026amp;fs=1\u0026amp;tf=1\u0026amp;to=thehistoryofsingapore@gmail.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan class=\"__cf_email__\"\u003e[email\u00a0protected]\u003c/span\u003e\n/*  */\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\nThis will be history as I see it. I cannot tell all perspectives of Singapore history \u2013 that\u2019s simply not possible \u2013 but I will do my best to do so, and incorporate as many different views as I can. But the most important thing is that I want it to be fun and educational! I hope you will enjoy it.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you!\n\u003cbr\u003e\n\u003cbr\u003e"

    "attributes": {
     "about": "I am a Research Associate at the Centre for Global History; and co-ordinator of Project Southeast Asia, University of Oxford. I attended Harvard at 16, graduating with an AB in 2000, and later from Oxford with a BA (2004), MSt (2006), and DPhil (2011). I am also a\u00a0Rhodes Scholar, Commonwealth Scholar, Olympic athlete, world record holder,\u00a0the first and only Singaporean to swim the English Channel, and a World Economic Forum Young Global Leader. My work centres on decolonisation in Southeast Asia, and its continuing impact on Southeast Asian governance and politics.\u003cbr\u003e",
