    "summary": "\u003cstrong\u003e\u003cem\u003e\u201c22 veterans commit\nsuicide everyday\u201d (VA 2017).\u003c/em\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\n\nThank you for\nvisiting, and supporting \u003cstrong\u003ePTSD awareness\u003c/strong\u003e,\u003cbr\u003e\n\nwhich will help veterans and those that know veterans. \u003cbr\u003e\n\n\u003cbr\u003e\nJames Deitz is a \u003cstrong\u003eveteran who served\u003c/strong\u003e in the military for five years \u003cbr\u003e\n\nwith two deployments\nfor Operation Iraqi Freedom as a transporter in \u003cbr\u003econvoy missions, and Traffic\nManagement Official. Also, he taught\nEnglish\u003cbr\u003e\n\nin Korea for five\nyears. He has enjoyed reading and writing poetry \u003cbr\u003e\n\nsince high school.\nHowever, \u003cstrong\u003eafter war, writing\u003c/strong\u003e became a sense\u003cbr\u003e\n\nof therapy and a\nnecessary way of expressing emotions\u2014redirecting \u003cbr\u003e\u003cstrong\u003e\n\ntrauma into art\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nI\u2019m\u003cstrong\u003e trying to help\u003c/strong\u003e\ncivilians better understand veterans and PTSD.\u003cbr\u003e\n\nAlso, I\u2019m trying to provide\nveterans a voice to better understand\u003cbr\u003e\n\nthemselves and showing them\nthat they are not alone in their pain.\u003cbr\u003eCurrently, I\u0027m writing a poetry book.\u00a0 \u003cstrong\u003eAs a patron, you will gain access\u003cbr\u003eto my poetic journey and see exclusive content from my manuscript.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nWhy read? America has been at war since 2003, most\npeople know a veteran, or someone that struggles with PTSD. \u003cstrong\u003ePoetry about PTSD\u003c/strong\u003e is rare, but imperative\nsince PTSD is still being studied. You can\nbe the carrier to deliver awareness to an often misunderstand mental disorder\nthat destroys too many families. Help\nbring hope and help people better understand.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for being interested in PTSD.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e"
