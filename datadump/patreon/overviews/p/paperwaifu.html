    "summary": "\u003cimg src=\"https://i.imgur.com/1ff9otl.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nHello, and hello! We are BeerBrew and Sharkie - programmers, artists, writers, and gamers! We create high quality, story-driven, sexy visual novels and games. Thank you for visiting our page and we\u0027re sure you already know what we\u0027re about! If you like what you see or have played, we\u0027d love to have your support so we can continue actively developing our games. Every support counts, no matter how big or small!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy Patreon? \n\u003c/h3\u003e\n\u003cbr\u003e\nWe love intelligent stories. We love combining the strange with the ordinary, the brazen with the surprising. We like sexy scenes, great character development, and plot twists. We also love input from players, because you guys are who we make these games for! With more funding, we can work with other artists, produce higher quality work, and embark on even more ambitious projects!\nPlease note, however, that our games will be nsfw unless stated otherwise! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eOur Games (CURRENT: 2)\u003c/h3\u003e\u003cbr\u003e\u003ch3\u003e\u003cimg src=\"http://i.imgur.com/e0xAIEe.jpg\"\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003eThe Godhood Chronicles\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003eA twine text rpg / harem system\u003c/h4\u003e\u003cstrong\u003eUPDATE: We are currently trying to research alternative engines for the Chronicles. The current engine has outgrown the scope of what this game wants to be, making things a lot clunkier. We\u0027ll be updating again once we\u0027ve decided!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\tYou\u0027re a new god fresh off creation. Start laying the foundations of your religion, recruit devouts to your faith, and defeat enemy gods - or screw their followers, which is almost the same thing. Explore towns and convince them to worship you and increase your influence. Be a kind god or an evil one - your choices affect quests and storylines, and will determine the worshipper personalities you attract to your cause!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eTARGET PLATFORMS: \u003c/strong\u003e\u003cbr\u003e\n\tAll browsers should be compatible with this game. Also responsive for mobile / tablet.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eDEMO VERSIONS AVAILABLE:\u003cbr\u003e\n\t\u003cbr\u003e\n\tONLINE\n\t\u003c/strong\u003e\u003cbr\u003e\n[PUBLIC]\u00a0\n\t\u003ca href=\"http://www.philome.la/PaperWaifu/godhood/play\" rel=\"nofollow\"\u003eGODHOOD PHILOME.LA BUILD [V.0.1.04] -\u00a0UPDATED 04/02/2017\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t[PUBLIC]\u00a0\u003ca href=\"https://paperwaifu.itch.io/godhood\"\u003eGODHOOD ITCHI.IO BUILD [V.0.1.04] - UPDATED 05/01/17\u003c/a\u003e\u003cbr\u003e\n\t[PATREON-ONLY] GODHOOD BUILD [V.0.1.05] - UPDATED 05/02/17\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cu\u003eTHE RUNDOWN:\u003c/u\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cu\u003e\u003cbr\u003e\n\t\u003c/u\u003e\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eStandard RPG combat and quests-based system with win/lose sexy scenarios!\u00a0\u003c/li\u003e\n\t\t\u003cli\u003e\u00a0Harem system - recruit potential love interests to your religion! Romance / seduce / establish relationships with multiple partners to unlock more quests / storylines!\u003c/li\u003e\n\t\t\u003cli\u003eLawful / chaotic alignment - your actions dictate the storyline and determine the type of worshippers you recruit!\u003c/li\u003e\n\t\t\u003cli\u003eDefined kinks - customize sexy scenes with potential partners according to your own sexual preferences\u003c/li\u003e\n\t\t\u003cli\u003eFuture plans: character images and documentation!\u003c/li\u003e\n\t\t\u003cli\u003ePatreon supporters who pledge $10 up will get to determine kinks, personalities, etc for the game!\u003c/li\u003e\n\t\u003c/ul\u003e\nPlease note that this is currently on a pre-alpha build to serve as a working demo but has not yet been completed. This is still currently a side project - Ramen no Oujisama is still our main game! Features may be subject to change. Option to play as a male god is currently available - an option to play as a goddess will be addressed in future updates!\n\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/13811890\"\u003eGodhood Chronicles Walkthrough ($10 Patreons only!)\u00a0\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/JZSWcdP.png\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003eThe Ramen Prince \u003cbr\u003e\n(Ramen no Oujisama , \u30e9\u30fc\u30e1\u30f3\u306e\u738b\u5b50\u3055\u307e):\n\u003c/h4\u003e\n\u003cbr\u003e\nA Visual Novel game that chronicles the loves and tribulations of a young man who, thanks to a generous benefactor, is starting fresh in a new city and opening a new ramen restaurant. We are constantly bringing in more graphic, story, and sound assets to the game as our vision evolves, so there\u0027s always good reason to replay a route for improvements and extended (even amended) storylines!\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eSTATUS:\u003c/strong\u003e \u003cbr\u003e\n\tUnder active development\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eAVAILABLE PLATFORMS\u003cstrong\u003e:\u003c/strong\u003e \u003cbr\u003e\n\t\u003c/strong\u003eWindows, Mac OSX (10.6-10.8, 10.9+), Linux, Android, Web Browser\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003ePATRONS RELEASE BUILD (v0.6.5 2018-05-30):\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/19033005\" target=\"_blank\"\u003eCLICK HERE FOR RELEASE POST!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003eDEMO VERSIONS AVAILABLE (v0.6.5 2018-05-30):\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.newgrounds.com/portal/view/676178\" rel=\"nofollow\" target=\"_blank\"\u003eCLICK HERE TO PLAY ONLINE (NEWGROUNDS.COM)\u003c/a\u003e\u003cbr\u003e\n\t***\n\t\u003cbr\u003e\n\t\u003ca href=\"http://gamejolt.com/games/the-ramen-prince-ramen-no-oujisama-hentai-visual-novel-eng-18/206343\" rel=\"nofollow\" target=\"_blank\"\u003eCLICK HERE TO PLAY ONLINE (GAMEJOLT.COM)\u003c/a\u003e\u003cbr\u003e\n\t***\n\t\u003cbr\u003e\n\t\u003ca href=\"https://paperwaifu.itch.io/the-ramen-prince-ramen-no-oujisama\" target=\"_blank\"\u003eCLICK HERE TO PLAY ONLINE (ITCH.IO)\u003c/a\u003e\u003cbr\u003e\n\t***\u003cbr\u003e\u003ca href=\"https://mega.nz/#!lKAHXDjB!oxFfAsTEKX2VAUGfvANXX2v5UJXK2eYrxSmr5jUxCj8\" target=\"_blank\"\u003eDOWNLOAD THE WINDOWS (32-BIT) DEMO AND PLAY (UPDATED 2018-05-30)\u003c/a\u003e\u003cbr\u003e Alternative\u003cbr\u003e\n\t***\n\t\u003cbr\u003e\n\t\u003ca href=\"https://mega.nz/#!sKJWDL4a!gLf0Iog_nCSiIAc-LP8knYoatiVLzMVv2rDKZotXDXg\" target=\"_blank\"\u003eDOWNLOAD THE WINDOWS (64-BIT) DEMO AND PLAY (UPDATED 2018-05-30)\u003c/a\u003e\u003cbr\u003e\n\tAlternative\u003cbr\u003e\n\t***\n\t\u003cbr\u003e\n\t\u003ca href=\"https://mega.nz/#!EbJwEKZR!igyyebeisP9XI93J3TUsAtVmF1aieXtYIL8T14h7Nes\" target=\"_blank\"\u003eDOWNLOAD THE MAC OSX (10.6 to 10.8) DEMO AND PLAY (UPDATED 2018-05-30)\u003c/a\u003e\u003cbr\u003e\n\tAlternative\u003cem\u003e\u003cbr\u003e\n\t***\n\t\u003cbr\u003e\u003ca href=\"https://mega.nz/#!kXIiFLqS!lFJk4tb8fWmkMdLMFDenZTvJpkeRVmbAXbSWMPOPnBI\" target=\"_blank\"\u003eDOWNLOAD THE MAC OSX (10.9+) DEMO AND PLAY (UPDATED 2018-05-30)\u003c/a\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\t\u003c/em\u003eAlternative\u003cem\u003e\u003cbr\u003e\n\t***\u003c/em\u003e\u003cbr\u003e\n\t\u003ca href=\"https://mega.nz/#!AXBH3LKS!ezGqymCIakx9r_m8PSV-vnPA7QCtFoEKrk2Ft3S4QzQ\" target=\"_blank\"\u003eDOWNLOAD THE LINUX DEMO AND PLAY (UPDATED 2018-05-30)\u003c/a\u003e\u003cbr\u003e\n\tAlternative\u003cem\u003e\u003cbr\u003e\n\t***\u003cbr\u003e\u003ca href=\"https://mega.nz/#!tS5GlYbS!3mugGpNt0ZrP4PM2GsZ5uYovGC3Vq2ZfhE-8unq-egU\" target=\"_blank\"\u003eDOWNLOAD THE ANDROID (ARM) DEMO AND PLAY (UPDATED 2018-05-30)\u003c/a\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\t\u003c/em\u003eAlternative\u003cem\u003e\u003cem\u003e\u003cbr\u003e\n\t***\u003cbr\u003e\u003ca href=\"https://mega.nz/#!kWY0DYgb!ByWolmBqPdkRrCKgDon1b7_98JbfSbld_4oEwKFB1d0\" target=\"_blank\"\u003eDOWNLOAD THE ANDROID (INTEL) DEMO AND PLAY (UPDATED 2018-05-30)\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\n\tAlternative\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003e\n\t***\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\nNote: If you are having trouble playing the version at NewGrounds due to network congestion or a slow internet connection, you may want to try the Windows version. They are essentially the same, except the Windows plays fullscreen. Linux version is still untested so if you can test it, do let us know if it works or not.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eOTHER IMPORTANT LINKS:\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/13811890\" target=\"_blank\"\u003eRamen no Oujisama and Godhood Chronicles Secret Codes List and Walkthrough Access!\u003c/a\u003e (For patrons)\u003c/strong\u003e\u003cbr\u003e\n\tWe\u0027re also on \u003ca href=\"http://www.indiedb.com/games/the-ramen-prince-ramen-no-oujisama\" rel=\"nofollow\" target=\"_blank\"\u003eIndieDB\u003c/a\u003e\u003cbr\u003e\n\t***\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\n\n\u003cstrong\u003e\u003cu\u003eTHE RUNDOWN:\u003c/u\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eCompelling stories with a planned roster of 10 date-able characters (+ 1 secret character) to unlock, each with their own multiple endings (and kinks)!\u00a0\u003c/li\u003e\n\t\u003cli\u003e30+ sizzling sexy scenes and great character art\u003c/li\u003e\n\t\u003cli\u003eSecret codes for even more extra scenes!\u00a0\u003c/li\u003e\n\t\u003cli\u003eRamen art to make you hungry!\u003c/li\u003e\n\t\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTHE CAST\u003c/strong\u003e: (7 out of 11 characters available!)\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eSango\u003c/strong\u003e: A genius when it comes to cooking, with skills rivaling your own, She has a habit of falling asleep at unusual places. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMie\u003c/strong\u003e: She claims to be a ninja stealing for a good cause, and has a penchant for turning up in places you don\u0027t expect. Brash and confident, she likes to speak her mind and loves to enjoy herself to the fullest.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eRen\u003c/strong\u003e: A self-professed butler of the manor you\u0027re staying in. Work-oriented and efficient, she helps you oversee management of the Ouji.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTomone\u003c/strong\u003e: The Director of a prestigious cooking academy and a no-nonsense lady with killer looks to match her sharp wits and reputation for success.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eKikue\u003c/strong\u003e: A detective at the city\u0027s police force, she\u0027s a straight shooter, and a seeming workaholic. Is there more to her than meets the eye?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShouko\u003c/strong\u003e: A cunning entrepreneur in dragon robes, or an underground boss - take your pick. Petite, and unassuming, this polite little lady can be potentially deadly if you get on her wrong side.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRika\u003c/strong\u003e: A beautiful girl in a wedding dress who\u0027s in town for a music video shoot. Just who is she?\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eHanako\u003c/strong\u003e: A shy novelist who\u0027s into odd jobs. There\u0027s more about her but she won\u0027t readily give them away!\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/ihMSLJc.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs we are plan more titles, we will update the pledge rewards list accordingly. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
