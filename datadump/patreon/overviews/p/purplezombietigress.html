    "summary": "Hello\nthere, Morghie here!\u003cbr\u003e\n\u003cbr\u003eI have a BFA in Visual Arts, and I love to illustrate, paint, and create comics. \u003cbr\u003e\n\nI created\nthis patreon for the same reason most people do: To help with expenses and\nallow me for more time to work on art and comics. I have several comics in the\nworks at the moment, Including several short stories about my characters, a few fan comics, and my\nWeb Comic \u003ca href=\"http://seadogshenanigans.smackjeeves.com\" rel=\"nofollow\"\u003eSea Dog Shenanigans\u003c/a\u003e, which is about the adventures and random\nhappenings of a couple of unlikely pirates. It updates irregularly, but I am\nhoping to change that.\u003cbr\u003e\n\u003cbr\u003e\n\nMy comics\nare free to read, but by becoming a patreon, not only will you be helping me\nout with bills and expenses, but you\u0027ll receive access to my works in progress,\nmy concept art, Alternate pages of comics, and some sketches that never make it to my \u003ca href=\"http://purplezombietigress.deviantart.com\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e or \u003ca href=\"http://zombietigresscomics.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\npages. I will see about adding more rewards once I get the hang of this.\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e"
