    "summary": "Enter the new generation for 3D printers!\u003cbr\u003e\u003cbr\u003eI\u0027m Anthony, the developer of Printoid.\u003cbr\u003ePrintoid is the smartest remote interface for OctoPrint servers. Controlling your 3D printer has never be as simple as now!\u003cbr\u003e\u003cbr\u003eWith the highest support of all the informations returned by OctoPrint, Printoid is reliable, stable and functional as possible with the latest versions of this amazing software :\u003cbr\u003e\u003cbr\u003eSmart connection (LAN over WiFi, WAN over WiFi or 3G/4G)\u003cbr\u003eFull 3D printer controls\u003cbr\u003eFull printing management\u003cbr\u003eFile manager for STL and GCODE files\u003cbr\u003eVideo streaming (in-app, launcher widgets, floating button...) and supporting up to 2 cameras!\u003cbr\u003eCustom GCODE commands to extend the control of your 3D printer\u003cbr\u003eCustom SSH commands to extend the functionalities of the app\u003cbr\u003eCustom cURL commands\u003cbr\u003eUp to 10 heater heads, heater bed and up to 2 fans support\u003cbr\u003e2D visualiser for GCODE files\u003cbr\u003e3D visualiser for GCODE \u0026amp; STL files\u003cbr\u003eReal time 2D simulator during the printing job\u003cbr\u003eTimelapses visualizer\u003cbr\u003eSmart notifications\u003cbr\u003eAlert manager\u003cbr\u003ePSU control plugin integration\u003cbr\u003eAnd so much more!\u003cbr\u003e\u003cbr\u003eAt this time, Printoid takes me a lot of and resources: I\u0027m doing all my best to develop the best application ever for your 3D printers. But it has a cost: I need to invest a lot of time and money to be sure Printoid is still compatible with all the configuration possible (printing 24/7 to test continuously the application). This is a very hard work, that\u0027s why I need your help if you love Printoid!\u003cbr\u003e\u003cbr\u003eBut the main goal of this Patreon campaign is the development of the iOS version. Since there are currently\n no great apps for the iPhone users yet, I really need to develop the iOS\n version of Printoid for you guys. But unfortunately, I\u0027m just an \nAndroid developer for the moment. I need time \u0026amp; training to learn \nthe basics of iOS development - or to finance the whole development with\n the help of an iOS developer.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWhat is Printoid?\u003c/strong\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://printoidnet.files.wordpress.com/2017/11/2_screen_monitor.png?w=768\u0026amp;h=369\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003eFull 3D printer control\u003c/strong\u003e\u003c/h3\u003e\nAll you need is embedded in Printoid:\u003cbr\u003e\n\u2013 Easy control of the axis, extruders, temperatures, ventilation\u2026\u003cbr\u003e\n\u2013 Support up to 10 heater heads and support heater bed\u003cbr\u003e\n\u2013 Joysticks for a fine axis control (optional)\u003cbr\u003e\n\u2013 Customizable presets for temperatures \u0026amp; fan speed\u003cbr\u003e\n\u2013 Advanced settings to adjust the extrusion length, flowrate \u0026amp; feedrate\u003cbr\u003e\n\u2013 Temperatures plotted in a graph in real-time\u003cbr\u003e\n\u2013 Displays the current print informations in real time\u003cbr\u003e\n\u2013 Full status of your current print in the Android\u2019s notifications\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://printoidnet.files.wordpress.com/2017/11/6_screen_2drender1.png?w=768\u0026amp;h=369\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3\u003e\u003cstrong\u003eVideo streaming\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\n\u003c/strong\u003ePrintoid reassures you when you are not at home \u003cem\u003e(Pro \u0026amp; Premium versions)\u003c/em\u003e:\u003cbr\u003e\n\u2013 3 different methods to show your video streaming\u003cbr\u003e\n\u2013 Support up to 2 cameras!\u003cbr\u003e\n\u2013 Axis control over the video\u003cbr\u003e\n\u2013 Floating icon to show the video, no matter where you are on your device\u003cbr\u003e\n\u2013 Snapshot widget to get a refreshed image from your camera directly on your apps launcher\u003cbr\u003e\n\u2013 Android quick settings tiles in the notifications bar to start the streaming or take a snapshot\u003cbr\u003e\n\u2013 Smart display: in landscape mode, the streaming view is on the right when the printer is idle, on the left when printing!\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://printoidnet.files.wordpress.com/2017/11/3_screen_streaming1.png?w=768\u0026amp;h=369\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003c/div\u003e\u003ch3\u003e\u003cstrong\u003eSmart file manager\u003c/strong\u003e\u003c/h3\u003e\nPrintoid manipulates your precious files with care:\u003cbr\u003e\n\u2013 Show your GCODE and STL files from OctoPrint \u003cem\u003e(Pro \u0026amp; Premium versions)\u003c/em\u003e\u003cbr\u003e\n\u2013 Show your GCODE files layer per layer with the 2D visualizer \u003cem\u003e(Pro \u0026amp; Premium versions)\u003c/em\u003e\u003cbr\u003e\n\u2013 3D visualizer for your STL and GCODE files\u003cbr\u003e\n\u2013 Download them, or upload a new file\u003cbr\u003e\n\u2013 Start/pause/abort your prints\u003cbr\u003e\n\u2013 Full support of the OctoPrint\u2019s slicer feature (slice and edit slicer profiles)\u003cbr\u003e\n\u2013 Smart folder analyzer and statistics\u003cbr\u003e\n\u2013 Estimated printing cost\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://printoidnet.files.wordpress.com/2017/11/5_screen_3drender1.png?w=768\u0026amp;h=369\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003ch3\u003e\u003cstrong\u003eSmart and secured connection\u003c/strong\u003e\u003c/h3\u003e\nPrintoid do all the best to simplify the connection with your OctoPrint server:\u003cbr\u003e\n\u2013 Easy configuration panel\u003cbr\u003e\n\u2013 The app chooses to use by itself the local or remote (distant) settings when needed\u003cbr\u003e\n\u2013 Supports the SSL connection (HTTPS)\u003cbr\u003e\n\u2013 Supports the basic authentication\u003cbr\u003e\n\u2013 Retrieves automatically your printer configuration (heater bed, extruders)\u003cbr\u003e\n\u2013 Connected to your servers only when needed\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://printoidnet.files.wordpress.com/2017/11/10_screen_overlay1.png?w=500\u0026amp;h=1040\" style=\"width: 230px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eAll in one for the mobility\u003c/strong\u003e\u003c/h3\u003e\nPrintoid provides the best solution to control all your 3D printers:\u003cbr\u003e\n\u2013 Add as much printer profiles as you want \u003cem\u003e(Pro \u0026amp; Premium versions)\u003c/em\u003e\u003cbr\u003e\n\u2013 Easily switch between your printers \u003cem\u003e(Pro \u0026amp; Premium versions)\u003c/em\u003e\u003cbr\u003e\n\u2013 Android Wear module to control your printers from your watch!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://printoidnet.files.wordpress.com/2017/11/design_0.png?w=600\u0026amp;h=742\" style=\"width: 244px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eThe best compatibility possible\u003c/strong\u003e\u003c/h3\u003e\nPrintoid has been made for most of the Android users.\u003cbr\u003e\n\u2013 Compatible from Android 4.0 (about 98.4% of the Android phones in September, 2016)\u003cbr\u003e\n\u2013 Available for both entry-level and high-end smartphones\u003cbr\u003e\n\u2013 Optimized for the phones and the tablets (7\u2033 and 10\u2033)\u003cbr\u003e\n\u2013 Usage in portrait or in landscape modes\u003cbr\u003e\n\u2013 Display options for Deuteranopia (red-green color blindness)\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://printoidnet.files.wordpress.com/2017/11/8_screen_portrait1.png?w=500\u0026amp;h=1040\" style=\"width: 249px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eCool extra-features \u003c/strong\u003e\u003c/h3\u003e\nWhat\u2019s a great application without its cool extra-features?\u003cbr\u003e\n\u2013 Timelapses downloader and timelapse configurator\u003cbr\u003e\n\u2013 Terminal in real-time of all the GCODE commands sent to the printer \u003cem\u003e(Pro \u0026amp; Premium versions)\u003c/em\u003e\u003cbr\u003e\n\u2013 Send custom GCODE commands to your printer \u003cem\u003e(Pro \u0026amp; Premium versions)\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u2013 \u003c/em\u003eSend custom SSH commands to your Raspberry PI\u003cem\u003e (Pro \u0026amp; Premium versions)\u003cbr\u003e\n\u2013 \u003c/em\u003eCall your own built-in OctoPrint commands\u003cem\u003e (Pro \u0026amp; Premium versions)\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e \u2013 \u003c/em\u003eSend custom CURL commands to your Raspberry PI\u003cem\u003e (Pro \u0026amp; Premium versions)\u003c/em\u003e\u003cbr\u003e\n\u2013 Direct access to your OctoPrint\u2019s web interface from Printoid \u003cem\u003e(Pro \u0026amp; Premium versions)\u003c/em\u003e\u003cbr\u003e\n\u2013 PSU control plugin integration in the left side menu \u003cem\u003e(Premium version)\u003c/em\u003e\u003cbr\u003e\n\u2013 Control the UI \u0026amp; features with a physical keyboard \u003cem\u003e(Premium version)\u003c/em\u003e\u003cbr\u003e\n\u2013 Control the UI \u0026amp; features through ADB \u003cem\u003e(Premium version)\u003c/em\u003e\u003cbr\u003e\n\u2013 Job monitor widget for your app launcher \u003cem\u003e(Premium version)\u003c/em\u003e\u003cbr\u003e\n\u2013 Screen locker for the best safety while printing\u003cbr\u003e\n\u2013 A lot of different themes available\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://printoidnet.files.wordpress.com/2017/11/7_screen_commands1.png?w=768\u0026amp;h=369\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eSupported languages\u003c/strong\u003e\u003c/h3\u003e\nWith the help of the community, today Printoid is translated in the following languages:\u003cbr\u003e\n\u2013 English\u003cbr\u003e\n\u2013 French (France)\u003cbr\u003e\n\u2013 Russian (\u0420\u043e\u0441\u0441\u0438\u044f)\u003cbr\u003e\n\u2013 German (Deutsch)\u003cbr\u003e\n\u2013 Spanish (Espa\u00f1ol)\u003cbr\u003e\n\u2013 Dutch (Nederlands)\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://printoidnet.files.wordpress.com/2017/11/9_screen_themes1.png?w=500\u0026amp;h=1040\" style=\"width: 250px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eThe best support from the developer \u003c/strong\u003e\u003c/h3\u003e\n\u003c/strong\u003eSimply send a mail to the developer when \nyou have some troubles, or suggestions! Very fast answers all the week \nlong \u2013 answers possible for emergencies during the week-end:\u003cstrong\u003e\u003cbr\u003e\n\u003cblockquote\u003e\n\u003ch4\u003e\u003ca href=\"mailto:printoid.for.octoprint@gmail.com\"\u003eprintoid.for.octoprint@gmail.com\u003c/a\u003e\u003c/h4\u003e\n\u003c/blockquote\u003e\u003c/strong\u003e"
