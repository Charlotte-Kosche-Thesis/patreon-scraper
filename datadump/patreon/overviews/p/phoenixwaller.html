    "summary": "\u003ch1\u003eAbout The Author\u003c/h1\u003e\u003cbr\u003eI love writing! Creating original worlds and characters to inhabit them is a rush. I also have discovered the joy of writing fanfiction, and like introducing my favorite characters to new scenarios.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nGenerally for original stuff I write in the sci-fi, dystopian and post-apocalyptic genres. Though sometimes an urban fantasy or horror story gets told as well. Fanfiction pieces will be on whatever anime is currently my drug of choice.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWhat will you get for your support? Right now I\u0027m aiming for several (1-3) updates per month to my novel \u003cem\u003eThe Tower. \u003c/em\u003eIn addition I also have several ongoing fanfiction pieces. You can read all of my public works at \u00a0\u003ca href=\"http://archiveofourown.org/users/phoenixwaller/profile\" target=\"_blank\"\u003ehttp://archiveofourown.org/users/phoenixwaller/profile\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nHow will I use your support? To further my craft. There will be times that you\u0027ll be supporting a trip to a conference so that I can participate in workshops that will make me a better writer. Other times your support will buy me a cup of java when the best place for me to write that day is at a coffeehouse. It might go to big purchases like a new computer. Or something else that lets me create more stories for you.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThanks!\u003cbr\u003e\n\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e About The Tower\u003c/h1\u003e\n\u003cbr\u003e\u003cem\u003e\nThe Tower\u003c/em\u003e is the most popular game show of all time. It has its own dedicated channel, and its own private island on which competitors train, make their runs, and ultimately live or die. Survivors are assured fame and fortune, however, those who fail to escape before the timer counts down perish in the collapse of the building.\u00a0\u003cbr\u003e\u003cbr\u003eSheryl Callaghan is the newest contestant, willing to risk her life after having lost everything in a tragic accident. She\u0027s trained, and she\u0027s ready to face both the physical and psychological demands of her individualized tower. \u003cbr\u003e\u003cbr\u003eHowever, she soon learns that there is a shadow greater than death looming over the show. If she escapes will she be able to face the truth?"
