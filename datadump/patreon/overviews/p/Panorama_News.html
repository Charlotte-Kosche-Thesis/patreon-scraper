    "summary": "Panorama-News.de, \u00f6zel de Almanya ve genelde Avrupa merkezli yay\u0131n anlay\u0131\u015f\u0131yla, 2017 Mart ay\u0131nda yay\u0131na giren T\u00fcrk\u00e7e haber portal\u0131d\u0131r.\u003cbr\u003e\u003cbr\u003eG\u00f6n\u00fcll\u00fcl\u00fck esas\u0131na dayal\u0131 yazar kadrosu ve muhabir a\u011f\u0131yla ba\u015fl\u0131ca \u015funlar\u0131 ama\u00e7lamaktay\u0131z:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eEvrensel bas\u0131n yay\u0131n ilkeleri do\u011frultusunda haber yapan portalimiz,  Almanya merkezli g\u00fcncel ve s\u0131cak geli\u015fmeleri an\u0131nda okuyucular\u0131na T\u00fcrk\u00e7e olarak ula\u015ft\u0131rmay\u0131 hedeflemektedir.\u003c/li\u003e\u003cli\u003eB\u00f6lgesel ve yerel haber \u00f6ncelli\u011fiyle, Almanya ve Avrupa\u2019da ya\u015fayan T\u00fcrkiye k\u00f6kenli, T\u00fcrk\u00e7e konu\u015fan okuyucu kitlesinin ya\u015fad\u0131\u011f\u0131 b\u00f6lgenin ve \u00fclkenin g\u00fcndemiyle me\u015fgul olmas\u0131n\u0131 hedeflemektedir.\u003c/li\u003e\u003cli\u003eAvrupa\u2019da ya\u015fayan T\u00fcrkiye k\u00f6kenli kitlenin ortak paydas\u0131 olan T\u00fcrk\u00e7e dilinin ya\u015fan\u0131l\u0131r k\u0131l\u0131nmas\u0131 ile farkl\u0131 renk ve desenlerde olan anadolu k\u00fclt\u00fcr\u00fcn\u00fcn gelecek  nesillere aktarmay\u0131 ama\u00e7lamaktad\u0131r.\u003c/li\u003e\u003cli\u003eHaberle\u015fmenin global d\u00fcnyam\u0131zda \u00f6ncelli\u011finin yerel olmas\u0131n\u0131 gerekti\u011fini inanarak, Avrupa\u2019daki okuyucu kitlemizin ya\u015fad\u0131\u011f\u0131 yere entegre olmas\u0131 ad\u0131na katk\u0131da bulunmay\u0131 hedeflemektedir.\u003c/li\u003e\u003cli\u003eBa\u011f\u0131ms\u0131z, d\u00fcr\u00fcst ve \u00e7ok seslilik yay\u0131n anlay\u0131\u015f\u0131yla, Avrupa\u2019daki T\u00fcrkiye k\u00f6kenli, T\u00fcrk\u00e7e konu\u015fan kitlenin sesi olmay\u0131 hedeflemekteyiz.\u003c/li\u003e\u003cli\u003eAvrupa\u0027da kabiliyetli gazetecilerin yeti\u015fmesi ve topluma kazand\u0131r\u0131lmas\u0131n\u0131 da \u00f6nemseyen Panorama-News, bu konuda altyap\u0131 olu\u015fumu ad\u0131na katk\u0131da bulunmay\u0131 da sosyal  sorumluluk olarak g\u00f6rmektedir.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eYukar\u0131da ifade edilen hedeflerimizin ger\u00e7ekle\u015ftirilmesi, daha kaliteli yay\u0131n yapabilme ve daha geni\u015f okuyucu kitlesine ula\u015fabilmesi ad\u0131na, Avrupa\u2019da profesyonel habercili\u011fe destek olmaya siz k\u0131ymetli dostlar\u0131m\u0131z\u0131 davet ediyoruz.\u003cbr\u003e"
