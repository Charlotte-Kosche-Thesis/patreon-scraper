    "summary": "Hi, I\u0027m Shanel Wu! I\u0027m a young knitter/spinner/designer with loads of enthusiasm and passion for the fiber arts. After graduating from Harvey Mudd College with my bachelor\u0027s in physics, I moved to New Jersey to forge my own path that draws from the sciences, the arts, and activism. \u003cbr\u003e\u003cbr\u003eCurrently, my work includes: \u003cbr\u003e\u003cul\u003e\u003cli\u003eKnitting custom pieces on commission\u00a0\u003c/li\u003e\u003cli\u003eDesigning original patterns\u00a0\u003ca href=\"http://www.ravelry.com/designers/shanel-wu\" target=\"_blank\"\u003efor purchase on Ravelry\u003c/a\u003e\u003c/li\u003e\u003cli\u003eCreating a video podcast,\u00a0\u003ca href=\"https://www.youtube.com/channel/UCf4XX6FmMUx5iC7CMOznwLQ\"\u003eThe Piper Nell Podcast\u003c/a\u003e, focused on knitting and contextualizing my projects in the space of my personal development, mental health, and social justice\u003c/li\u003e\u003cli\u003e...and working on personal projects and spinning in the little spare time I have!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI am working odd jobs to support my crafting, but I am asking you for help. Currently, I am at subsistence level in my work and need funding to keep growing as an artist. With your patronage, I\u0027ll be eventually able to explore new techniques in knitting, crochet, and spinning; connect more broadly with the fiber arts community; and document all of these experiences in high-quality, self-produced online content!\u003cbr\u003e\u003cbr\u003ePlease feel free to connect with me for a commission, collaboration, or other project:\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/PiperNellArt/\"\u003ePiper Nell\u003c/a\u003e\u003cbr\u003eYouTube:\u00a0\u003ca href=\"https://www.youtube.com/channel/UCf4XX6FmMUx5iC7CMOznwLQ\"\u003epipernell\u003c/a\u003e\u003cbr\u003eInstagram:\u00a0\u003ca href=\"http://www.instagram.com/pipernell\"\u003epipernell\u003c/a\u003e\u003cbr\u003eRavelry:\u00a0\u003ca href=\"http://www.ravelry.com/people/pipernell\"\u003epipernell\u003c/a\u003e\u003cbr\u003eTwitch:\u00a0\u003ca href=\"https://www.twitch.tv/pipernell\"\u003epipernell\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eMy most recent podcast episode:\u00a0\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ui0Ze1ShBow\" width=\"560\"\u003e\u003c/iframe\u003e"
