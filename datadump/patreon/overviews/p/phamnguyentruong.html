    "summary": "\u003cstrong\u003ePh\u1ea1m Nguy\u00ean Tr\u01b0\u1eddng\u003c/strong\u003e (sinh n\u0103m 1951), t\u00ean th\u1eadt l\u00e0 Ph\u1ea1m Duy Hi\u1ec3n, b\u00fat danh l\u00e0 Ph\u1ea1m Minh Ng\u1ecdc khi tham gia Talawas, l\u00e0 m\u1ed9t d\u1ecbch gi\u1ea3 ng\u01b0\u1eddi Vi\u1ec7t.\u003cbr\u003eT\u1ed1t nghi\u1ec7p \u0111\u1ea1i h\u1ecdc \u1edf Li\u00ean X\u00f4 n\u0103m 1975 chuy\u00ean ng\u00e0nh V\u1eadt l\u00fd k\u1ef9 thu\u1eadt,\u00a0s\u1ed1ng v\u00e0 l\u00e0m vi\u1ec7c t\u1ea1i V\u0169ng t\u00e0u t\u1eeb 1985, th\u00f4ng th\u1ea1o ti\u1ebfng Anh v\u00e0 Nga, Ph\u1ea1m Nguy\u00ean Tr\u01b0\u1eddng \u0111\u00e3 d\u1ecbch chuy\u00ean v\u1ec1 c\u00e1c l\u0129nh v\u1ef1c khoa h\u1ecdc kinh t\u1ebf, khoa h\u1ecdc x\u00e3 h\u1ed9i v\u00e0 khoa h\u1ecdc ch\u00ednh tr\u1ecb. Ngo\u00e0i ra \u00f4ng c\u00f2n \u0111\u00f3ng vai tr\u00f2 l\u00e0 nh\u00e0 nghi\u00ean c\u1ee9u ch\u00ednh tr\u1ecb v\u00e0 ph\u1ea3n bi\u1ec7n x\u00e3 h\u1ed9i.\u00a0\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u0110\u01b0\u1eddng v\u1ec1 n\u00f4 l\u1ec7 - d\u1ecbch t\u1eeb nguy\u00ean b\u1ea3n ti\u1ebfng Anh, nh\u00e0 xu\u1ea5t b\u1ea3n Tri th\u1ee9c, 2009.\u003c/li\u003e\u003cli\u003eCh\u1ebf \u0111\u1ed9 d\u00e2n ch\u1ee7: Nh\u00e0 n\u01b0\u1edbc v\u00e0 x\u00e3 h\u1ed9i - d\u1ecbch t\u1eeb nguy\u00ean b\u1ea3n ti\u1ebfng Nga, nh\u00e0 xu\u1ea5t b\u1ea3n Tri th\u1ee9c, 2009.\u003c/li\u003e\u003cli\u003eV\u1ec1 tr\u00ed th\u1ee9c Nga, - T\u1eadp ti\u1ec3u lu\u1eadn, d\u1ecbch t\u1eeb nguy\u00ean b\u1ea3n ti\u1ebfng Nga, nh\u00e0 xu\u1ea5t b\u1ea3n Tri th\u1ee9c, 2009.\u003c/li\u003e\u003cli\u003eT\u00e2m l\u00fd \u0111\u00e1m \u0111\u00f4ng v\u00e0 ph\u00e2n t\u00edch cai t\u00f4i, in trong t\u00e1c ph\u1ea9m T\u00e2m l\u00fd h\u1ecdc \u0111\u00e1m \u0111\u00f4ng, Nh\u00e0 xu\u1ea5t b\u1ea3n tr\u00ed th\u1ee9c, 2009.\u003c/li\u003e\u003cli\u003eTr\u1ea1i s\u00fac v\u1eadt (Animal Farm), G. Orwell, Nh\u00e0 xu\u1ea5t b\u1ea3n gi\u1ea5y v\u1ee5n, 2010.\u003c/li\u003e\u003cli\u003eL\u01b0\u1ee3c kh\u1ea3o Adam Smith, d\u1ecbch t\u1eeb ti\u1ebfng Anh, nh\u00e0 xu\u1ea5t b\u1ea3n tr\u00ed th\u1ee9c, 2010.\u003c/li\u003e\u003cli\u003eGiai c\u1ea5p m\u1edbi (New Class), Milovan Djilas, Nh\u00e0 xu\u1ea5t b\u1ea3n gi\u1ea5y v\u1ee5n, 2010.\u003c/li\u003e\u003cli\u003eV\u00f2ng tr\u00f2n ma thu\u1eadt (Darkness at Noon), Arthur Koestler, Nh\u00e0 xu\u1ea5t b\u1ea3n gi\u1ea5y v\u1ee5n, 2010\u003c/li\u003e\u003cli\u003eTh\u1ecb tr\u01b0\u1eddng v\u00e0 \u0111\u1ea1o \u0111\u1ee9c, d\u1ecbch t\u1eeb ti\u1ebfng Anh, nh\u00e0 xu\u1ea5t b\u1ea3n tri th\u1ee9c, 2012.\u003c/li\u003e\u003cli\u003e\u1ea2nh h\u01b0\u1edfng c\u1ee7a s\u1ee9c m\u1ea1nh tr\u00ean bi\u1ec3n \u0111\u1ed1i v\u1edbi l\u1ecbch s\u1eed 1660-1783, d\u1ecbch t\u1eeb nguy\u00ean b\u1ea3n ti\u1ebfng Anh, nh\u00e0 xu\u1ea5t b\u1ea3n tri th\u1ee9c, 2012.\u003c/li\u003e\u003cli\u003eCatalonia -T\u00ecnh y\u00eau c\u1ee7a t\u00f4i, Nh\u00e0 xu\u1ea5t b\u1ea3n Lao \u0111\u1ed9ng, 2013.\u003c/li\u003e\u003cli\u003eCh\u1ee7 ngh\u0129a t\u1ef1 do truy\u1ec1n th\u1ed1ng, d\u1ecbch t\u1eeb ti\u1ebfng Anh, Nh\u00e0 xu\u1ea5t b\u1ea3n TT, 2013.\u003c/li\u003e\u003cli\u003eC\u00e1c m\u00f4 h\u00ecnh qu\u1ea3n l\u00fd nh\u00e0 n\u01b0\u1edbc hi\u1ec7n d\u1ea1i, d\u1ecbch t\u1eeb ti\u1ebfng Anh, Nh\u00e0 xu\u1ea5t b\u1ea3n TT, 2013.\u003c/li\u003e\u003cli\u003eC\u00e1c nh\u00e0 v\u00f4 \u0111\u1ecbch \u1ea9n danh c\u1ee7a th\u1ebf k\u1ec9 XXI, d\u1ecbch t\u1eeb ti\u1ebfng Anh, Nh\u00e0 xu\u1ea5t b\u1ea3n TT, 2013.\u003c/li\u003e\u003cli\u003eQuy\u1ec1n l\u1ef1c c\u1ee7a k\u1ebb kh\u00f4ng quy\u1ec1n l\u1ef1c, T\u1eadp ti\u1ec3u lu\u1eadn, Vaslav Havel, Nh\u00e0 xu\u1ea5t b\u1ea3n gi\u1ea5y v\u1ee5n, 2013\u003c/li\u003e\u003cli\u003eL\u01b0\u1ee3c kh\u1ea3o Ludwid von Mises (Ludwig von Mises \u2013 A Primer), Eamonn Butler, nh\u00e0 xu\u1ea5t b\u1ea3n Tri th\u1ee9c, 2014.\u003c/li\u003e\u003cli\u003eL\u00e0 ng\u01b0\u1eddi Nh\u1eadt, A.N. Mesheriakov, nh\u00e0 xu\u1ea5t b\u1ea3n Tri th\u1ee9c, 2014.\u003c/li\u003e\u003c/ol\u003e"
