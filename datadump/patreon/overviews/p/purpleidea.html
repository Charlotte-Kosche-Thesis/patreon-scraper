     "created_at": "2018-04-04T02:48:53.373457+00:00",
     "description": "I\u0027ll hold an online video hangout / screen-cast approximately once per month with you and the other \"core brainstormers\". I\u0027ll discuss what I\u0027ve been hacking on, thinking about, and maybe even have new live demos! We\u0027ll discuss all the mgmt stuff you\u0027d like, and make it the best hour of fun and hacking each month.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIt will be like attending a mini-conference each month, for less than the price of a conference.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOf course you\u0027ll get everything above, even the free high-fives!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e(Feel free to contact me directly instead of going through Patreon and their high transaction fees.)\u003c/p\u003e",

   {

     "amount": 99991,
     "amount_cents": 99991,
     "created_at": "2018-04-04T03:13:52.173402+00:00",
     "description": "You\u0027re a company that wants to support my work, and your engineers think it\u0027s cool. They think it\u0027s cool that you support Open Source software financially.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI\u0027ll come visit you in your offices once *per year* and run a two day mgmt hackathon for your engineers! I\u0027ll give two one-hour talks to bring everyone up to speed, and we\u0027ll spend time hacking on the things your team cares about the most.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIt will be loads of fun, your engineers will become mgmt pros, and it will inspire them to build the best automation for your company! I\u0027ll probably bring some stickers and swag too :)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI\u0027ll also thank your company publicly on twitter and in my release announce emails. (If you want.)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e(Travel expenses not included, available for *most* countries worldwide, recurs yearly, subject to six-month patron minimum.)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e(Feel free to contact me directly instead of going through Patreon and their high transaction fees.)\u003c/p\u003e",

     "description": "You\u0027re a medium company or a small company that wants to be an innovator. With this pledge you\u0027ll get the above hackathon reward, *and* a private day-long meeting with your CTO or lead engineers.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eDuring this meeting (right after the hackathon) we\u0027ll talk architecture, design, and infrastructure strategy, focusing on specifics relating to your business. I\u0027ll help you analyze your infrastructure and give you some pointers so that early design mistakes don\u0027t turn into expensive problems down the road.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOne day of planning might save you hundreds of thousands in engineering time and automation efficiency. This is actually a financially smart purchase!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e(Feel free to contact me directly instead of going through Patreon and their high transaction fees.)\u003c/p\u003e",
