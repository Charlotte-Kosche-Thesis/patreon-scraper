    "summary": "\u003cstrong\u003eWelcome to the official Patreon of Wilk Mocy Publishers. We are a small, independent publishing business headquartered in Phoenix, Arizona.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat We Offer\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe offer exclusive books, audios, podcasts and videos centered on World War II and the Third Reich. Our authors are knowledgeable, open-minded, and inquisitive, the \"Three Keys\" which set our history apart from the rest.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eOur Customers\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur books, CDs, podcasts, and DVDs appeal to customers looking for unbiased, unpoliticized history, Third Reich and World War II history, omitted black history pertaining to World War II, or seeking to understand the basis of anti-Western sentiment today.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg height=\"300\" src=\"https://wilkmocy.com/wp-content/uploads/2015/02/Powerwolf-Podcasts-logo-281x300.jpg\" width=\"281\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eWhat Sets Us Apart\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKuzniar and Sexton, unlike most academic historians, write in congenial language that is understandable to readers at all levels of learning. They both excel at contextualizing World War II and the Third Reich and applying that history to today.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eOur Goals\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe first goal of our publications is to demonstrate how Third Reich history is used as a weapon in political and social discourse today.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur second goal is to disarm the Left and Right with real Third Reich history, since both sides use this history as a weapon against free speech, free thought, and freedom in general. \u003cem\u003e#Real3R\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eOur Authors\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJ. A. Sexton is a freelance investigative journalist and author. He has written three excellent reviews for Counter-Currents publishing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWeronika Kuzniar earned her bachelor\u0027s degree with High Honors in Liberal Studies w/Global Political Science in 2005; her master\u0027s degree with Honors in Military History in 2009; and she completed a year of PsyD courses with a 4.00 GPA in 2010.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJ. Vincent is our audio technician and podcast director. He\u0027s in charge of digitally remastering our numerous radio interviews and podcasts.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eOur Podcasts\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur \"Powerwolf Podcast\" series, which focuses on our research and publications, is available on YouTube. If you enjoy these podcasts, we invite you to support this series here on Patreon. We need and appreciate your support.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMs. Kuzniar and Mr. Vincent are currently working on a new podcast, \"Gen-X Fashycast w/Johnny and Ronnie\". We hope to be up and running in the next couple of months.\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eThe Three Keys\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eKnowledgeable\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOpen-minded\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eInquisitive\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003eAll content Copyright\u00a9Wilk Mocy Publishers. We abide by and enforce the \u003ca href=\"http://www.dmca.com/\"\u003eDMCA\u003c/a\u003e.\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cimg height=\"300\" src=\"https://wilkmocy.com/wp-content/uploads/2015/02/wilk-mocy-
