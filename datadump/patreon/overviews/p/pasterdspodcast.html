    "summary": "\u003cstrong\u003eHello Hello\u003c/strong\u003e,\u003cbr\u003e\u003cbr\u003eWe love creating this podcast. We love the community it\u0027s creating even more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE PUB\u003cbr\u003e\u003c/strong\u003eWe all need a space to voice our doubts and struggles. We all need a space to be sad, angry, joyful, and fearful without the danger of being judged for our thoughts and emotions. Let\u0027s face it, the church should be that kind of a space, but more often than not, it is the opposite. \u00a0\u003cbr\u003eEnter the Pub. It\u0027s a safe online space to connect with other people who are just trying to figure out life and faith. It\u0027s like church without the baggage and Chris Tomlin songs. \u003cbr\u003eFor just $1 a month (or more), you can be a part of this type of community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSPINOFF PODCASTS\u003c/strong\u003e\u003cbr\u003eOne of the benefits of supporting us via Patreon (at the $5+ level) is getting access to our catalog of Spinoff Podcasts!\u003cbr\u003eOn a regular basis we release different types of bonus podcasts.\u003cbr\u003eHere are a few:\u003cbr\u003e\u003cstrong\u003ePasterds Community Church\u003c/strong\u003e\u003cbr\u003eThis is a series of mini sermons, reflections, meditions \u0026amp;/or homilies.\u003cbr\u003e\u003cstrong\u003eHymns Of Reconstruction\u003c/strong\u003e\u003cbr\u003eThis is a podcast where we discuss songs we connect with during the reshaping, rebuilding and rethinking of our faith.\u003cbr\u003e\u003cstrong\u003eTERD Talk\u003c/strong\u003e\u003cbr\u003eOn this show we interview people like you. Our supporters are some of the most fascinating people. This show gives us the opportunity to get to know each other better.\u003cbr\u003e\u003cstrong\u003ePasterds Pub Crawl\u003c/strong\u003e\u003cbr\u003eThis is an \"after show\" of sorts. From time to time we have some thoughts about one of our recent shows that we weren\u0027t able to get to on the episode.\u003cbr\u003e\u003cstrong\u003eFrom Inside the Whale - Reflections for Lent\u003c/strong\u003e\u003cbr\u003eA weekly reflection for the Lent season.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEVEN MORE\u003c/strong\u003e\u003cbr\u003eYou can also help shape the content of our show by contributing to the \"This Round On\", \"Into the Newsfeed\" and \"FUFI\" levels.\u003cbr\u003e\u003cbr\u003eThank you for listening! We look forward to seeing you in the Pub!\u003cbr\u003e\u003cbr\u003exoxo,\u003cbr\u003eThe Inglorious Pasterds\u003cbr\u003e(Michael, Brad \u0026amp; Matt)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.ingloriouspasterds.com\" rel=\"nofollow\"\u003ewww.ingloriouspasterds.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/pasterdspodcast\" rel=\"nofollow\"\u003ewww.facebook.com/pasterdspodcast\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFind us on Twitter:\u003cbr\u003e\u003ca href=\"http://www.twitter.com/PasterdsPodcast\"\u003ewww.twitter.com/PasterdsPodcast\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitter.com/mjbaysinger\"\u003ewww.twitter.com/mjbaysinger\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitter.com/polleynamedmatt\"\u003ewww.twitter.com/polleynamedmatt\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.twitter.com/polleynamedbrad\"\u003ewww.twitter.com/polleynamedbrad\u003c/a\u003e\u003cbr\u003e"
