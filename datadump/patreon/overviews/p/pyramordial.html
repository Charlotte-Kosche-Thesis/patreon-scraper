    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eFirst off, let\u0027s say this up front:\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eBecome a Patron for only $2 and get access to EVERY development build ever released for any game for as long as you\u0027re a Patron! You also get a special role in our Discord server and higher tiers get extra rewards!\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eQUICK LINKS\u003c/strong\u003e\u003c/h2\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://discord.gg/3FaGAjT\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eJOIN THE DISCORD\u003c/span\u003e\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003ca href=\"http://pyramordial.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWEBSITE\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0| \u003ca href=\"#thelevelsystem\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eLEVEL SYSTEM\u003c/span\u003e\u003c/a\u003e | \u003ca href=\"https://www.patreon.com/howlingriotz#downloads\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDOWNLOADS\u003c/span\u003e\u003c/a\u003e \u003cbr\u003e\n\t\u003c/strong\u003e\u003ca href=\"http://pyramordial.com/?page_id=122\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eIMAGE GALLERY\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0| \n\t\u003ca href=\"#jumptopost\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eJUMP TO POSTS\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/2jzPPIa.png\"\u003e\u003cbr\u003e\n\tIn one simple phrase, you can describe Pyramordial as an entertainment company, with a focus on creating high quality video games and more.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWe are an aspiring game company that is new to the industry. We are going to try and improve the name of \"indie developer\" one game at a time, and make it our personal mission to hand-craft singularly impressive and valuable experience for all of our fans, all of our community, on every platform we possibly can.\u003c/strong\u003e\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003ePLEASE CONTINUE READING - WHAT YOU GET FOR PATRONAGE IS BELOW\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\n\t\u003cimg src=\"https://i.imgur.com/UwvYw42.png\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e is a platform where you subscribe and get exclusive access to unique content only released to subscribers, aka \u003cstrong\u003epatrons.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cb style=\"font-weight: bold;\"\u003eThese patrons get access\u00a0to EVERY development build ever released for any game for as long as they are a Patron! \u003cbr\u003e\n\u003cbr\u003e\n\u003c/b\u003eThey also get a special roles in our Discord server and higher tier patrons get extra rewards!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThat being said, being a patron is a good idea, and there reason why is because you don\u0027t just get to be part of something be something awesome, you get to reap the benefits of it!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLastly, \u003c/strong\u003eyou may cancel your patronage at any time (please don\u0027t), all we ask is that you give us a try for at least one billing period. This will give us the best chance of pleasing you with new content!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003ePLEASE CONTINUE READING - INFO ABOUT GAMES BELOW\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/2QwohE6.png\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003eCurrently, we\u0027re developing a game called Xenopomp, a 3D puzzle game set in an alternate dimension where you\u0027re an alien that must evade and overcome a multitude of complex obstacles in order to escape.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eYou can view more details about the game\u00a0\u003c/strong\u003e\u003ca href=\"http://pyramordial.com/?page_id=106\"\u003ehere\u003c/a\u003e\u003cstrong\u003e.\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eAdditionally, \u003c/strong\u003ewe want to take a swing at everything, in our own time. 2D, 2.5D, 3D, VR, AR, you name it we want to try it. We will occasionally \u003cstrong\u003epoll the community\u003c/strong\u003e\u00a0about their interests when deciding the next project to work on.\u003ca name=\"thelevelsystem\"\u003e\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\tFor all of our game development, we utilize a tool we call the\u003cstrong\u003e \"Level System\"\u003c/strong\u003e which helps keep all of our development under a consistent, reliable process. \u003cu\u003eYou may view it\u00a0\u003ca href=\"http://pyramordial.com/?page_id=119\"\u003ehere\u003c/a\u003e\u003c/u\u003e.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u00a0\"The Level System is\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eto ensure we, as a company, do not bite off more than we can chew.\"\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003eLots\u003c/strong\u003e of developers become \u003cu\u003eobsessed with \"adding more\"\u003c/u\u003e or \"upping the scale\" but if they\u0027d just \u003cstrong\u003emake a smaller game\u003c/strong\u003e, then \u003cstrong\u003eplan ahead for a bigger one\u003c/strong\u003e, they might not take as long and are less likely to be in \u003cu\u003e\"Early Access Limbo.\"\u003c/u\u003e Or worse, end up like\u003cstrong\u003e\u003cem\u003e \u003ca href=\"https://www.youtube.com/watch?v=i3vA-EE4HwE\"\u003ethese shitheads\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t(FEATURED VIDEO OR CLIP)\n\u003c/div\u003e\nThere would be a video RIGHT HERE but Patreon doesn\u0027t seem to work all the time, and so the video that was here has now been replaced with a link to the clip:\u00a0\u003ca href=\"https://i.gyazo.com/b306a57e3bdf5314e3de6689b62a31aa.mp4\" target=\"_blank\"\u003eClick here.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eCONTINUE READING - ADDITIONAL GOODIES AND EXTRAS EXPLAINED BELOW\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/kWBvuDR.png\"\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003eIn\u003c/strong\u003e addition to Patron rewards, individual games currently in development will have special extras that Patrons may have access to. These extras will be preformed at random, as desired or encouraged.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePossible\u003c/strong\u003e Goodies and Extras vary between the levels, and is including but not limited to any of the following: \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eName An Entity \u003c/strong\u003e(After themselves or just in general); \u003cstrong\u003eName an Object \u003c/strong\u003e(Sword of Banana Love, for example); \u003cstrong\u003eCustom Story Elements \u003c/strong\u003e(Make Bobby kiss his PC passionately); \u003cstrong\u003eVoice Acting by Random Selection\u003c/strong\u003e(Randomly select Patrons to have their voice added to a game; \u003cstrong\u003eA Character Modeled After Their Likeness \u003c/strong\u003e(Want to immortalize yourself? Here\u2019s your shot!); \u003cstrong\u003eInput on Level Design and/or Gameplay \u003c/strong\u003e(If it doesn\u2019t break the game and can be done, your suggestion is added) \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eNote: Any content, including voices, may or may not come with compensation. Such will be discussed and digitally contracted via email before creation and / or acceptance of content.\u003c/em\u003e\u003ca name=\"jumptopost\"\u003e\u003c/a\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e"
