    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eZdravo, ja sam Sandra, autorka kanala \u201cPevaj sa Sandrom\u201d. Ja sam nastavnica muzike i moja misija je da podi\u017eem muzi\u010dki razvoj dece i gradim muzi\u010dku kulturu.\u003cbr\u003e \u003cbr\u003eMoj suprug i ja stvaramo ceo kanal \u201cPevaj sa Sandrom\u201d sami - moj deo je muzi\u010dka produkcija, a njegov video produkcija i vebsajt. Radimo sve - od komponovanja i aran\u017eiranja pesama, miksovanja i masteringa pa do video snimanja, editovanja i postavljanja na internet kanale. Ulo\u017eili smo dosta u audio i video opremu i proizvodnja svakog video spota ko\u0161ta izme\u0111u 500E i 1500E - to je na\u0161 zalog, trud i rad koji poklanjamo svoj na\u0161oj deci.\u003cbr\u003e \u003cbr\u003eGledanje YouTube kanala je besplatno i nas dvoje smo se volonterski prihvatili ovog posla. Mogli smo da finansiramo rad kanala prvih godinu dana. Me\u0111utim, ja imam redovan posao u \u0161koli i \u010desto radim i po 12 \u010dasova dnevno da bi video bio spreman svake subote. Tu nastupate vi.\u003cbr\u003e Evo za\u0161to treba da budete patron kanala:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eZato \u0161to VI odlu\u010dujete. Muzi\u010dki razvoj na\u0161e dece zavisi i od vas. Vi ste taj deo kriti\u010dne mase koji ne podle\u017ee Cecama, Cicama, Micama i Macama, ve\u0107 pravim vrednostima! \u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eZato \u0161to VA\u0160 dinar, dolar ili euro mo\u017ee doneti novu, originalnu pesmu, novi video, ili sa\u010duvati sadr\u017eaj od zaborava. \u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eZato \u0161to na taj na\u010din kanal gradimo zajedno!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eVI ste va\u017eni za dalji razvoj kanala! Molim vas, podr\u017eite me u nastojanjima da na\u0161oj deci pru\u017eimo kvalitetne muzi\u010dke sadr\u017eaje. Zajedno smo ja\u010di!\u003c/div\u003e"
