    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHello!! Welcome to my Patreon page.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eMy name is Gisela, I go by\u00a0\u003ca href=\"http://loafdog.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eloafdog\u003c/a\u003e or\u00a0\u003ca href=\"http://gonnaslapaboo.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003egonnaslapaboo\u003c/a\u003e on tumblr!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy do I have a Patreon?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2605\u003c/span\u003eI\u0027m currently studying and don\u0027t have a steady source of income, my family isn\u0027t very wealthy so I\u0027d like to be able to support myself and not depend on them.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2605\u003c/span\u003eReceiving support is not only helpful financially, but emotionally as well, seeing people interested in my work is amazing!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat can YOU get out of this?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2605\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003eEarly access\u003c/strong\u003e to basically everything I draw, from sketches and concept art to finished pieces!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2605\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eHigh quality pictures and \u003cstrong\u003eprocess videos\u003c/strong\u003e.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2605\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eAccess to \u003cstrong\u003ePatreon only\u003c/strong\u003e posts.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2605\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eAn invitation to \u003cstrong\u003epatron exclusive request streams\u003c/strong\u003e, once I\u0027m able to hold them.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2605\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eThe option to \u003cstrong\u003evote \u003c/strong\u003efor what I\u0027ll draw next.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2605\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eAs for \u003cstrong\u003erequests\u003c/strong\u003e, I\u0027m willing to draw pretty much anything as long as I\u0027m comfortable with it including nsfw, gore, fanart and OCs!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\u003cstrong\u003eIf you can\u0027t become a patron\u003c/strong\u003e but you still wish to help me out, spreading the word is fantastic!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
