     "about": "Hi!\u00a0I\u0027m Gorbea Pepper a freelance designer from Venezuela living in the lovely city of Groningen where the people are warmer than weather. I moved with my husband with the mission to enjoy life as much as possible. Starting fresh: meeting new people, making friends, getting involved, expanding ours minds and putting down our roots.\u00a0\u003cbr\u003e\u003cbr\u003eWe still learning many things about this cultural exchange and I would love to share the things that are motivating and inspiring us from our latin perspective. Everybody who wants can do it, earning a new language, trying out different foods, holidays and traditions, following different laws and social norms, just adjusting to a new culture.\u003cbr\u003e\u003cbr\u003eSo welcome,\u00a0I joined Patreon because it will allow me to fund my comic strips about \"Holland in\u00a0Perceptive\".\u00a0It will also give me the possibility to interact more with you and updating much often. Your support allows me to be focused in creativity projects like web comics and Instagram illustrations. It will also help me help you to solve your questions about how to stay motivated and get inspired in life and work. Your pledges help me to buy art supplies, pay my bills, feed my cats, but most importantly, they will give me the mental space to focus on bigger and better projects, while also having the time to hang out with you more often!\u00a0Every supporter means a lot to me! \u2661\u003cbr\u003e",
