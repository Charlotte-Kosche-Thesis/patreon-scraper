    "summary": "\u003cimg src=\"https://gabriellesenza.files.wordpress.com/2018/03/green-welcome-banner-800.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e. . . . . . .\u003c/strong\u003e \u003cbr\u003e\n\n\u003cbr\u003e\n\nMy\nname is Gabrielle Senza and I\u2019m a multidisciplinary artist. As my headline\nsays, I\u2019m creating art, music, performance, video, flash fiction, photography,\nand socially engaged art projects. You can get an idea of what I\u0027m about by checking out my websites:\u00a0 \u003cbr\u003e\u003ca href=\"http://gabriellesenza.com\"\u003eGabrielleSenza.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://InvisibilityLab.com\"\u003eInvisibilityLab.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://WalkUnafraid.org\"\u003eWalkUnafraid.org\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\nAs you may know, most commercial (and many cultural) institutions typically\nlike artists to stick to one thing, and to keep their website(s) streamlined\nand focused on that one thing. But, as you\u2019ll see, I don\u2019t make one thing. I make MANY THINGS. And I\u2019m hoping\nI can share them with you, here on Patreon. \u003cbr\u003e\u003cbr\u003e\nI don\u2019t want to share everything with \u003ca href=\"https://www.redbubble.com/people/studiolabeleven/works/27151738-heart-hand-safety-i-stand-with-you-trn\" target=\"_blank\"\u003e\u003cimg src=\"https://gabriellesenza.files.wordpress.com/2018/03/gsenza-grey-heart-hand-tshirt-200-v2.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cbr\u003ethe whole wide world. Nor do I want to\nsegment out all of my creativity into little isolated silos, or release them\nunder pseudonyms, or whatever. I want my Patreon page to be a place where I can\nsafely share, as \u003ca href=\"https://www.patreon.com/amandapalmer/overview\"\u003eAmanda Palmer\u003c/a\u003e says, ALL THE THINGS \u2013 as well as what goes into\nmaking them - including the ideas, inspirations and concerns I have (be they\nenlightened realizations or just lame dead ends). I want this space to be safe\nenough that I can feel free to share them here \u2013 with you. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIn return for your support,\u003c/strong\u003e you will have early sneak-peak access to everything\nI\u0027m working on in and out of the studio -- and I promise you, there\u0027s a LOT\ngoing on right now! -- including artwork, songs, projects, new designs, product\nlaunches, and more!\u003cbr\u003e\u003cbr\u003e\n\n\u003ca href=\"https://invisibilitylab.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://gabriellesenza.files.wordpress.com/2018/03/lab-experiment-200.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eI\u0027m super interested in hearing from you too. I\u2019d love your\nfeedback - what inspires you, what confuses you, your perspectives on what I\u0027m\ndoing, and what you\u0027d like to see more of. Plus, you\u2019ll be the first to receive\nannouncements and invitations to exhibitions, performances, talks, etc. \u003cbr\u003e\n\u003cbr\u003e\nIn addition to getting a peak at what\u0027s happening in my creative world and some\nspecial surprises described in the rewards section, Patrons contributing $50 or\nmore per month will receive 25% off selected works of art that I make available\nin the studio and online. You\u0027ll receive discounts for as long as you\u0027re a\nPatron. In addition, you\u0027ll get a surprise in the mail once a year! \u003ca href=\"https://walkunafraid.org/\" target=\"_blank\"\u003e\u003cimg src=\"https://gabriellesenza.files.wordpress.com/2018/03/gsenza-walk-unafraid-sample-sample-200.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eExtra Special Bonuses for Patrons who go above and beyond...\u003c/strong\u003e\u003cbr\u003e\nPatrons at the $100 tier or higher will get all of the other rewards plus\naccess to the private Ask Me Anything posts. At the $250 level, you\u2019ll have\nspecial access to the exclusive Intimate Studio Tour Series, where I go into\ngreater detail on the inspiration and processes involved in my work. $500 and\n$1000 level patrons will get some Extra Special Bonuses that you can check out\nin the rewards section.   \u003cbr\u003e\u003cbr\u003e\nBecause I am a professional artist, there are times when I have to be super\nfocused and put in long hours in the studio (or on a site for an installation)\nand everything is about creating that art/event/installation/THING \u2013 and of\ncourse, meeting that looming deadline. At other times I\u2019m working on a wide\nrange of projects, pushing them forward bit by bit over time \u2013 without a\ndeadline\u2026 and sometimes without even a plan or a place to share them. I\u0027m\nexcited to share all of this with you here in Patreon World.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://gabriellesenza.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://gabriellesenza.files.wordpress.com/2018/03/watercolors-and-water-towers-200.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cstrong\u003eThat\u2019s why I\u2019m here.\u003c/strong\u003e I\u2019m looking for supporters who believe artists should be\nfree to express themselves in as many ways they see fit. Patrons who understand\nthat the process is often more meaningful than the product \u2013 and that\nexperimentation is critical for breaking new ground \u2013 are TRULY the lifeblood\nartists DREAM of!\u003cbr\u003e\n\u003cbr\u003e\nIf you\u2019re so inclined, I would like to share my work and my process with YOU \u2013\nmy new Super Human Patreon Patron \u2013 because you (like many of us here on\nPatreon) have a passion for art and you are dedicated to supporting artists in\ntheir creative process.\u003cbr\u003e\n\u003cbr\u003e\nIt would be such an honor and a privilege to have your ears and your eyes \u2013 as\nwell as your monthly support here on my Patreon page. I think it could be the\nbeginning of something special!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.instagram.com/invisibilitylab/\" target=\"_blank\"\u003e\u003cimg src=\"https://gabriellesenza.files.wordpress.com/2018/03/studio-6-green-lockers-200.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003eI can\u2019t wait to start sharing my work with you, and of course, sending out\nlittle surprises now and again to those who are supporting my work here on\nPatreon. So let\u2019s give it a go, shall we?\u003cbr\u003e\n\u003cbr\u003e\nTingling with anticipation\u2026\u003cbr\u003e\n \u003cbr\u003e\nG.\u003cbr\u003e\n\n: :\n: : : : : : : : : : : : : : : \u003cbr\u003e\u003cbr\u003e"
