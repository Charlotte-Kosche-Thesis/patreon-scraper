    "summary": "Hello !!!\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFirstly I would like to say a HUGE thank you for checking out my page, and if you decide to go ahead and pledge and become one of my Patrons whether that be at the $2 bracket or the $10 bracket.. THANKYOU .. from the bottom of my heart you, my lovely are AWESOME.\u003cbr\u003e\u003cbr\u003eYou don\u0027t know how much it means to me to have you join me and support me on this journey.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT ME:\u003c/strong\u003e\u003cbr\u003eIm Gemma from Gemma Rose Crafts on YouTube, I am 26 and from London. I have two children and recently got married.\u003cbr\u003e\u003cbr\u003eI have always been creative and a stationery and art addict since I was young. I remember going to Woolworths with my pocket money each week and would buy all the stationery and art products I could get my hands on, or I would flick through the magazine section and get the magazine with the coolest looking stationery in, regardless of what the magazine had in it that week. (please tell me I wasn\u0027t the only one who did that !!??)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON:\u003c/strong\u003e\u003cbr\u003eThe reason I\u0027ve decided to come to Patreon is a few reasons, firstly I want to be able to keep producing regular content for my Youtube channel, however with the new rules over on youtube I will need to take on more hours at my part time job to try and fund that and to be honest I would rather be at home creating more and more content for you guys.\u003cbr\u003e\u003cbr\u003eSecondly I would like to make more of a contribution to home life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT TO EXPECT FROM ME ON PATREON:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eSo what will be going on here on my patreon ??\u003cbr\u003ewell whether you have pledged $2 or $10 you will have EXCLUSIVE\u00a0access to behind the scenes videos, pictures and updates showing all whats goes on behind my channel whether it be vlogs, or just a load of outtakes from process videos when things haven\u0027t gone so well in a video (trust me it happens a lot)\u003cbr\u003e\u003cbr\u003eALSO you will be mentioned in every months bullet journal set up video with your name scrolling across the screen as a extra thank you. (if you would prefer to remain anonymous please let me know)\u003cbr\u003e\u003cbr\u003eplease check out the bands for what each band of pledges will get you from mentions in videos .. to exclusive access to extra videos .. to getting a special post card from me each month .. to getting a hand made flip book bursting with goodies sent directly to you every month !!\u00a0\u003cbr\u003e\u003cbr\u003eThankyou so much for reading and I will see you all soon :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
