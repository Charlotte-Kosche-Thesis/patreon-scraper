    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"816\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F196918771\u0026amp;url=https%3A%2F%2Fvimeo.com%2F196918771\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F609535207_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eCreating Films, Photography, Music and Podcasts!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePlease help us support and get off the ground our newest creation: The Cultural Stew Podcast. You can follow over on Twitter (@culturalstewnet), Site: culturalstew.net or Facebook: Cultural Stew.\u003cbr\u003e\u003cbr\u003eAbout my films:\u003cbr\u003eBeing surrounded by the running community, and especially the trail and ultra community, I am frequently enthralled by the stories and events happening. My goal is to create videos to tell of those stories. I set about last year making a few films that were meaningful and fun. This year I launch the \u003ca href=\"http://www.beastcoastfilm.com\" target=\"_blank\"\u003eBeastCoast Trail Film Series\u003c/a\u003e, this series will span 6 episodes and follow a couple runners as they journey to races, run some trails and adventure in some of the East Coast most beautiful places. From the Adirondacks, to the Smokies to the Appalachians. These films will focus on the things that make up a movement described as Beast Coast. Its a way of life, it the places, the people and their stories.\u00a0\u003cbr\u003e\u003cimg src=\"https://photos-3.dropbox.com/t/2/AABVa-nImqS_MEFv0YB5I-Rnf42SFZdszYhV0pZeAmRdhA/12/2247550/jpeg/32x32/1/_/1/2/WhitefaceWeekend_20150626-149.jpg/EMHn4QEYldjjRyAHKAc/rbQsN1TC7PfPdNe99Rn1nl3w0VLpIlQnFbnfT5vTSlU?size=1600x1200\u0026amp;size_mode=3\"\u003e\u003cbr\u003eEach film in the 6 episode series will be made available online via \u003ca href=\"http://vimeo.com/gfmedia\" target=\"_blank\"\u003eVimeo\u003c/a\u003e and \u003ca href=\"http://youtube.com/gfmediaceo\" target=\"_blank\"\u003eYoutube\u003c/a\u003e free of charge. Along the way other films will also be created that are outside the series. As Patreons you would enable me to create these films and make them better, from being able to license quality music, reach larger audiences and travel to new areas. At the $5 level you will be able to have access to the film before anyone else does, and along the way I plan on behind the scenes, hilarious outtakes, lost footage.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-3.dropbox.com/t/2/AADnX4Re0B2J3LFXdSxFUEb_1UHQKomKorvKUNCrSJym-g/12/2247550/jpeg/32x32/1/_/1/2/CayugaTrails50_053115-149.jpg/EMHn4QEYldjjRyAHKAc/YD49m9_MV1iqgVD7N3trHfW4yJWO9fsHzjS5qWuNo_M?size=1600x1200\u0026amp;size_mode=3\"\u003e\u003cbr\u003eOver the past couple of years I have been turning my lens on the community and taking taking epic stills in some pretty cool places. As I journeyed to these places I kept seeing things I wanted to explore and tell more in a more cinematic way.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-5.dropbox.com/t/2/AACg5SRq8DFTvlqHAV_41jCjuGqeTmywSxMoF-X-m5IOLw/12/2247550/jpeg/32x32/1/_/1/2/AC-BreakneckPoint-20160416-0138.jpg/EMHn4QEYldjjRyAHKAc/9jJ_eHVnW91GcyMSslY6j6-XlvJqlKiHpPz7sVCR-qQ?size=1600x1200\u0026amp;size_mode=3\"\u003e\u003cbr\u003ePlease join me on my journey to bringing quality films to the community.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-6.dropbox.com/t/2/AADDWHaZtFIdqZOprA_3IsiUMpTgOtI0ayef4GUgQt02xA/12/2247550/jpeg/32x32/1/_/1/2/DevilsPath-20130629-759.jpg/EMHn4QEYldjjRyAHKAc/1uGnaYd6uT-CWkMf28DdoysNUprexDaxh9bck4UNKEQ?size=1600x1200\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/173170047\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/173170047\"\u003eGOOSED! Ontario Summits 2016\u003c/a\u003e from \u003ca href=\"https://vimeo.com/gfmedia\"\u003eGoat Factory Media Entertainment\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003cbr\u003e"
