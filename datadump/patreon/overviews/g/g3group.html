    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FLRX2zRjNuks%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DLRX2zRjNuks\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FLRX2zRjNuks%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "We are investigating\u00a0the U.S. military\u2019s secret brand of fake news to create a 7-part video series revealing the truth behind the global information operations battlefield.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet\u0027s talk about the military\u0027s information operations program and finish what Michael Hastings\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=gGi6FHi2zOE\" target=\"_blank\"\u003estarted\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe video series of investigations into \u003ca href=\"http://www.soc.mil/MISOC/MISO%20fact%20sheet.pdf\"\u003eMilitary Information Support Operations Command\u003c/a\u003e (MISOC) will be creative commons and available for anyone to redistribute or edit for use in their own content.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://oi66.tinypic.com/1rbvww.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is MISO?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePSYOP/MISO targets foreign governments, groups, and individuals. The government program is similar to journalism, a mode of communication that spreads information, but often spins the narrative, \u003ca href=\"http://www.iwp.edu/news_publications/detail/psyop-expert-discusses-military-information-support-operations\"\u003eaccording to\u003c/a\u003e Colonel Curtis D. Boyd, Chief of Staff of the JFK Special Warfare Center and School at Fort Bragg, who gave a lecture on \u201c\u003ca href=\"http://www.iwp.edu/events/detail/the-mistry-of-psyop-putting-miso-in-perspective\"\u003eThe MISTRY* of PSYOP: Putting MISO in Perspective\u003c/a\u003e\u201d in 2011.\u003cbr\u003e\u003cbr\u003eMISO manipulates their targets into distributing information using logic, fear, desire, and other mental factors to trigger desired emotions, attitudes, or behaviors. It is vital for MISO communicators to fully comprehend how the target population acts, thinks, and communicates.\u003cbr\u003e\u003cbr\u003e\u201c\u003cem\u003eMilitary Information Support Operations (MISO), previously known as Psychological Operations (PSYOP), uses themes and messages to reach target audiences in order to influence their emotions, motives, reasoning, and ultimately the behavior of foreign governments, organizations, groups, and individuals.\u003c/em\u003e\u201d \u2013 Reaching The Target Audience, a \u003ca href=\"http://docplayer.net/28334576-Reaching-the-target-audience.html\"\u003ethesis\u003c/a\u003e presented to the Faculty of the U.S. Army Command.\u003cbr\u003e\u003cbr\u003eIn 2010, Psychological Operations field was \u003ca href=\"https://www.wired.com/2010/06/military-mulls-new-name-of-psychological-ops-miso/\"\u003ere-branded\u003c/a\u003e as Military Information Support and Operations. PSYOP = MISO. The unit, which operates under U.S. Army Special Operations Command (\u003ca href=\"https://www.army.mil/usasoc/\"\u003eUSASOC\u003c/a\u003e), is comprised of less than 3,000 members. MISO activities are built upon the idea that human will is shaped by information, beliefs, and perceptions.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"The U.S. Army illegally ordered a team of soldiers specializing in \"psychological operations\" to manipulate visiting American senators into providing more troops and funding for the war, Rolling Stone has learned \u2013 and when an officer tried to stop the operation, he was railroaded by military investigators,\"\u003c/em\u003e wrote Michael Hastings in his 2011 Rolling Stone article titled\u00a0\u003ca href=\"http://www.rollingstone.com/politics/news/another-runaway-general-army-deploys-psy-ops-on-u-s-senators-20110223\" target=\"_blank\"\u003e\u0027Another Runaway General: Army Deploys Psy-Ops on U.S. Senators\u003c/a\u003e.\u0027\u003cbr\u003e\u003cbr\u003eAnd yet still in the \u003ca href=\"https://en.wikipedia.org/wiki/National_Defense_Authorization_Act_for_Fiscal_Year_2013\"\u003e2013 National Defense Authorization Act\u003c/a\u003e, the use of psychological operations on U.S. civilian populations was \u003ca href=\"http://www.sfgate.com/technology/businessinsider/article/US-Government-Funded-Domestic-Propaganda-Has-4668001.php\"\u003elegalized\u003c/a\u003e. This type of \u003ca href=\"https://www.gpo.gov/fdsys/pkg/BILLS-112hr5736ih/pdf/BILLS-112hr5736ih.pdf\"\u003einformation warfare\u003c/a\u003e comes in the form of propaganda approved by the Broadcasting Board of Governors.\u003cbr\u003e\u003cbr\u003eA MISO communicator must understand exactly what they are trying to communicate before engaging with a target they seek a connection to, in addition to where and how that information exchange should take place. An \u003ca href=\"http://docplayer.net/28334576-Reaching-the-target-audience.html\"\u003eoptimized audience analysis\u003c/a\u003e is critical for successful MISO actions. In order to be effective, \u003ca href=\"http://www.marines.mil/Portals/59/MCO%203110.5.pdf\"\u003eMISO-trained personnel\u003c/a\u003e must be experts when it comes to current events, history, culture, linguistics, and socio-political characteristics of their intended audience.\u003cbr\u003e\u003cbr\u003e\u201c\u003cem\u003eJust as important to understanding NS propaganda is the importance of conducting a thorough Target Audience Analysis(TAA). The process of understanding a target audience is critical to determining if your Target Audience is susceptible and capable of being influenced. If a MISO operator does not understand the depth of an individual\u2019s condition, concerns, fears, ambitions, and vulnerabilities, then MISO will not be effective. It is hoped that this document will assist in a more analytical formulation of Target Audience Analysis concepts, plans, programs, themes, and messages that can be synchronized effectively with national policy and commander\u2019s mission. MISO can have an incredible impact on a populace if it is planned, synchronized, and conducted properly\u003c/em\u003e.\u201d \u2013 Reaching The Target Audience, a thesis presented to the Faculty of the U.S. Army Command.\u003cbr\u003e\u003cbr\u003eIn April 2017, Facebook publicly entered the\u00a0\u003ca href=\"https://fbnewsroomus.files.wordpress.com/2017/04/facebook-and-information-operations-v1.pdf\" target=\"_blank\"\u003einformation operations battlefield\u003c/a\u003e to stop the spread of propaganda and \"fake news\" after admitting multiple governments were\u00a0\u003ca href=\"https://arstechnica.com/information-technology/2017/05/facebook-enters-war-against-information-operations-acknowledges-election-hijinx/\" target=\"_blank\"\u003econducting\u00a0psychological operations\u003c/a\u003e using the social network.\u003cbr\u003e\u003cbr\u003eHave Americans fallen victim to themselves, being psychologically manipulated by their own government into an unknown end goal by using current events, culture, history, conspiracy theories, and popular news websites used by their intended target audience?\u003cbr\u003e\u003cbr\u003eHelp us investigate the U.S. military\u2019s secret brand of \"fake news\" so we can accurately assess and expose the ongoing information operations war occurring right now on the Internet.\u003cbr\u003e"
