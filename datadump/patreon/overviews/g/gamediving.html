    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"https://pp.userapi.com/c846123/v846123014/3409b/-Gg-XGhGsy0.jpg\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\n\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u0427\u0442\u043e \u0442\u0430\u043a\u043e\u0435 GAMEDIVING?\u003c/h2\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5ensKGCDxn8\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/h2\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u00a0\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u041a\u0442\u043e \u044f\u003c/h2\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \n\t\u003cstrong\u003e\u042f\u043d\u003c/strong\u003e. \u041f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0439 \u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0442\u043e\u0440 \u0438 \u043c\u0443\u0437\u044b\u043a\u0430\u043d\u0442 \u0438\u0437 \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0438 \u0411\u0435\u043b\u0430\u0440\u0443\u0441\u044c. \u042d\u0442\u043e \u043d\u043e\u0447\u044c\u044e. \u041d\u043e \u0434\u043d\u0435\u043c \u044f \u043f\u0440\u0430\u0432\u043e\u0441\u0443\u0434\u0438\u0435 \u0432 \u0447\u0430\u0442\u0435 \u003cstrong\u003e\u003ca href=\"https://www.twitch.tv/gamedivingclub\" target=\"_blank\"\u003eTwitch\u003c/a\u003e\u003c/strong\u003e\u0027a, \u043b\u0443\u0447 \u0437\u043d\u0430\u043d\u0438\u0439 \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/gamediving\"\u003eYoutube\u003c/a\u003e\u003c/strong\u003e, \u043f\u0440\u043e\u043d\u0437\u0430\u044e\u0449\u0438\u0439 \u0443\u043c\u044b \u0433\u0435\u0439\u043c\u0435\u0440\u043e\u0432,\u003cstrong\u003e \u003c/strong\u003e\u0438 \u043d\u0435 \u0433\u0435\u0440\u043e\u0439 (\u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u0438\u043c \u043d\u0435 \u0431\u044b\u043b), \u043e\u0434\u043d\u0430\u0436\u0434\u044b \u0441\u043e\u0437\u0434\u0430\u0432\u0448\u0438\u0439 \u043a\u043b\u0443\u0431 \u003cstrong\u003eGAMEDIVING\u003c/strong\u003e\u0027\u0430 (\u0434\u0430, \u0438\u043c\u0435\u043d\u043d\u043e \u043a\u0430\u043f\u0441\u043e\u043c!).\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://pp.userapi.com/c638231/v638231463/3889/kCCr3tr_AgY.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u00a0\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u0427\u0442\u043e \u0441\u043f\u043e\u043d\u0441\u0438\u0440\u043e\u0432\u0430\u0442\u044c?\u003c/h2\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u041a\u0430\u043a \u0438 \u043c\u043d\u043e\u0433\u0438\u043c \u0438\u0437 \u0432\u0430\u0441, \u043c\u043d\u0435 \u043d\u0435 \u043f\u043e \u0434\u0443\u0448\u0435 \u043e\u0434\u043d\u043e\u043e\u0431\u0440\u0430\u0437\u043d\u044b\u0439, \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e \u0431\u0435\u0437\u0432\u043a\u0443\u0441\u043d\u044b\u0439 \n\t\u003cstrong\u003e\u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u043d\u0430 Youtube\u003c/strong\u003e \u0438 \u0440\u0430\u0441\u0445\u043b\u044f\u0431\u0430\u043d\u043d\u044b\u0439 \u043f\u043e\u0434\u0445\u043e\u0434 \u043a \u003cstrong\u003e\u0441\u0442\u0440\u0438\u043c\u0438\u043d\u0433\u0443 \u043d\u0430 Twitch\u003c/strong\u003e. \u0410 \u043f\u043e\u0442\u043e\u043c\u0443 \u044f \u0441\u0442\u0440\u0435\u043c\u043b\u044e\u0441\u044c \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u043a\u043e\u043d\u0442\u0435\u043d\u0442, \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u0437\u0430\u0441\u043b\u0443\u0436\u0438\u0432\u0430\u044e\u0442 \u043c\u043e\u0438 \u0437\u0440\u0438\u0442\u0435\u043b\u0438 \u0438 \u043b\u044e\u0431\u0438\u043c\u044b\u0435 \u043c\u043d\u043e\u0439 \u0438\u0433\u0440\u044b. \u041f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u044c\u0442\u0435 \u0438\u0433\u0440\u044b \u043a\u0430\u043a \u043f\u0440\u0435\u0434\u043c\u0435\u0442 \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0430, \u0430 \u0441\u043e\u0437\u0434\u0430\u0442\u0435\u043b\u0435\u0439 \u043a\u0430\u043a \u0422\u0432\u043e\u0440\u0446\u043e\u0432. \u0422\u0432\u043e\u0440\u0446\u044b, \u043a\u043e\u043d\u0435\u0447\u043d\u043e, \u0432\u044b\u0442\u0432\u043e\u0440\u044f\u044e\u0442. =)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u0411\u0443\u0434\u0443\u0447\u0438 \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u0435\u0434\u0438\u043d\u0438\u0446\u0435\u0439 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u0430 (\u044f \u0442\u043e\u0436\u0435 \u043b\u044e\u0431\u043b\u044e \u043f\u043e\u0432\u044b\u0442\u0432\u043e\u0440\u044f\u0442\u044c), \u043c\u043e\u0438 \u0432\u0438\u0434\u0435\u043e \u043f\u043e\u043b\u043d\u043e\u0441\u0442\u044c\u044e \n\t\u003cstrong\u003e\u043f\u043e\u0433\u0440\u0443\u0436\u0430\u044e\u0442 \u0432 \u0438\u0433\u0440\u0443\u003c/strong\u003e, \u0441\u043e \u0432\u0441\u0435\u043c\u0438 \u0435\u0451 \u043f\u0440\u0435\u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u0430\u043c\u0438 \u0438 \u043e\u0433\u0440\u0435\u0445\u0430\u043c\u0438, \u0430\u0442\u043c\u043e\u0441\u0444\u0435\u0440\u043e\u0439, \u0437\u0430\u043b\u043e\u0436\u0435\u043d\u043d\u043e\u0439 \u043a\u043e\u043d\u0446\u0435\u043f\u0442\u0443\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u044c\u044e, \u0438 \u043f\u0440\u0438\u0432\u043d\u043e\u0441\u044f\u0442 \u0432 \u043d\u0435\u0435 \u043a\u0443\u0441\u043e\u0447\u043a\u0438 \u043c\u0435\u043d\u044f.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u0414\u0430, \u044f \u043b\u044e\u0431\u043b\u044e \"\u043f\u043e\u043a\u043e\u0432\u044b\u0440\u044f\u0442\u044c\u0441\u044f \u0432 \u0438\u0433\u0440\u0430\u0445\" \u0438 \u043f\u043e\u0434\u0445\u043e\u0436\u0443 \u043a \n\u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044e \u0432\u0438\u0434\u0435\u043e \n\t\u003cstrong\u003e\u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e \u0438 \u0441\u043a\u0440\u0443\u043f\u0443\u043b\u0435\u0437\u043d\u043e\u003c/strong\u003e, \u0441 \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e\u0439 (\u0447\u0442\u043e\u0431\u044b \u043e\u0434\u043d\u0430\u0436\u0434\u044b \n\u0432\u0441\u0435-\u0442\u0430\u043a\u0438 \u0437\u0430\u0432\u0435\u0440\u0448\u0438\u0442\u044c \u0440\u0430\u0431\u043e\u0442\u0443) \u0434\u043e\u043b\u0435\u0439 \u043f\u0435\u0440\u0444\u0435\u043a\u0446\u0438\u043e\u043d\u0438\u0437\u043c\u0430. \u0418\u043c\u0435\u043d\u043d\u043e \u044d\u0442\u043e, \u043a\u0430\u043a \u043c\u043d\u0435 \u043a\u0430\u0436\u0435\u0442\u0441\u044f, \u043f\u043e\u043c\u043e\u0433\u0430\u0435\u0442 \u0437\u0440\u0438\u0442\u0435\u043b\u044f\u043c \u043f\u043e-\u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u043c\u0443 \u043d\u0430\u0441\u043b\u0430\u0434\u0438\u0442\u044c\u0441\u044f \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u043e\u043c \u043e \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u0438, \u0443\u0432\u0438\u0434\u0435\u0442\u044c \u0447\u0442\u043e-\u0442\u043e \u0440\u0430\u0434\u0438\u043a\u0430\u043b\u044c\u043d\u043e \n\t\u003cstrong\u003e\u043d\u043e\u0432\u043e\u0435 \u0438 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0435\u003c/strong\u003e.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://pp.userapi.com/c846419/v846419952/2d44a/74fEnLxXrYs.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u042f \u0438 \u043c\u043e\u0439 \u0433\u043b\u0430\u0432\u043d\u044b\u0439 \u0440\u0435\u0434\u0430\u043a\u0442\u043e\u0440 - \u0420\u0438\u043d\n\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u042f \u043d\u0435 \u0443\u043c\u0435\u044e \u0440\u0430\u0437\u0440\u044b\u0432\u0430\u0442\u044c\u0441\u044f \u043c\u0435\u0436\u0434\u0443 \u043e\u0431\u044b\u0447\u043d\u043e\u0439 \u0440\u0430\u0431\u043e\u0442\u043e\u0439, \u0447\u0442\u043e \u0434\u0430\u0435\u0442 \u0434\u0435\u043d\u044c\u0433\u0438, \u0438 \u0440\u0430\u0431\u043e\u0442\u043e\u0439, \u0447\u0442\u043e \u0434\u0430\u0435\u0442 \u0440\u0430\u0434\u043e\u0441\u0442\u044c (\u043d\u043e, \u043a\u043e\u0433\u0434\u0430-\u043d\u0438\u0431\u0443\u0434\u044c, \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e, \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0438 \u0434\u0435\u043d\u044c\u0433\u0438). \u041a\u0430\u043a \u0433\u043e\u0432\u043e\u0440\u0438\u043b\u0430 \u043c\u043d\u0435 \u043c\u0430\u043c\u0430: \"\u0415\u0441\u043b\u0438 \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u043e \u043d\u0435 \u043f\u0440\u0438\u043d\u043e\u0441\u0438\u0442 \u0442\u0435\u0431\u0435 \u0434\u0435\u043d\u0435\u0433, \u0437\u043d\u0430\u0447\u0438\u0442 \u044d\u0442\u043e \u043d\u0435 \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u043e, \u0430 \u0445\u043e\u0431\u0431\u0438.\". \u042f \u043e\u0447\u0435\u043d\u044c \u0445\u043e\u0447\u0443 (\u043e\u0447\u0435\u043d\u044c-\u043e\u0447\u0435\u043d\u044c!) \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c, \u003cstrong\u003e\u0434\u043b\u044f \u0432\u0430\u0441 \u0438 \u003ca href=\"https://www.patreon.com/bePatron?c=1006908\"\u003e\u0432\u043c\u0435\u0441\u0442\u0435 \u0441 \u0432\u0430\u043c\u0438\u003c/a\u003e\u003c/strong\u003e, \u0432\u0441\u044e \u044d\u0442\u0443 \u0434\u0432\u0438\u0436\u0443\u0445\u0443! \u003cbr\u003e\n\t\u003cbr\u003e\n\u0414\u043b\u044f \u0431\u043e\u043b\u0435\u0435 \u043f\u043e\u043b\u043d\u043e\u0433\u043e \u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u044f \u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0439 \u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0438 \u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e \u0441\u0441\u044b\u043b\u043e\u0447\u043a\u0443 \u043d\u0430 \n\t\u003ca href=\"https://www.youtube.com/GAMEDIVING\" target=\"_blank\"\u003eYoutube-\u043a\u0430\u043d\u0430\u043b GAMEDIVING\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://vk.com/gamediving\" target=\"_blank\"\u003eGAMEDIVING Club \u0412\u041a\u043e\u043d\u0442\u0430\u043a\u0442\u0435\u003c/a\u003e - \u0446\u0435\u043d\u0442\u0440 \u043d\u0430\u0448\u0435\u0439 \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438, \u0441\u0432\u0435\u0436\u0430\u0439\u0448\u0438\u0435 \u043d\u043e\u0432\u043e\u0441\u0442\u0438 \u043e \u043f\u0440\u043e\u0435\u043a\u0442\u0435 \u0438 \u0432\u0438\u0434\u0435\u043e\u0438\u0433\u0440\u043e\u0432\u043e\u0439 \u0438\u043d\u0434\u0443\u0441\u0442\u0440\u0438\u0438, \u0430\u043d\u043e\u043d\u0441\u044b \u0441\u0442\u0440\u0438\u043c\u043e\u0432 \u0438 \u043c\u043d\u043e\u0433\u043e\u0435 \u0434\u0440\u0443\u0433\u043e\u0435.\u003cbr\u003e\u003cbr\u003e\n\u0421\u043f\u0430\u0441\u0438\u0431\u043e \u0437\u0430 \n\t\u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443 \u0438 \u0432\u043d\u0438\u043c\u0430\u043d\u0438\u0435.\u003cbr\u003e\n\t\u003cstrong\u003e- \u041f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442 \u043a\u043b\u0443\u0431\u0430 \u0413\u0435\u0439\u043c\u0434\u0430\u0439\u0432\u0438\u043d\u0433\u0430, \u042f\u043d \"\u041d\u044d\u0440\u043e\u043a\".\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003c/h3\u003e"
