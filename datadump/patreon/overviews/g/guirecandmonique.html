    "is_monthly": true,

    "is_plural": true,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.facebook.com%2Fplugins%2Fvideo.php%3Fhref%3Dhttps%253A%252F%252Fwww.facebook.com%252FGuirecSoudeeAventurier%252Fvideos%252F634385390041825%252F%26width%3D1280\u0026amp;url=https%3A%2F%2Fwww.facebook.com%2FGuirecSoudeeAventurier%2Fvideos%2F634385390041825%2F\u0026amp;image=https%3A%2F%2Fscontent-iad3-1.xx.fbcdn.net%2Fv%2Ft15.0-10%2Fp720x720%2F12323197_634390430041321_1357323374_n.jpg%3Foh%3D8146b1a0b9845476604e4aa90e81bfd4%26oe%3D5A466B63\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=facebook\" width=\"1280\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.facebook.com/GuirecSoudeeAventurier/videos/634385390041825/",
    "one_liner": null,
    "patron_count": 165,

    "published_at": "2017-09-20T06:07:01+00:00",
    "summary": "\u003cimg height=\"16\" src=\"https://www.facebook.com/images/emoji.php/v9/f93/1/16/1f1fa_1f1f8.png\" width=\"16\"\u003eWelcome on board !\u003cbr\u003e\u003cbr\u003eI\u2019m Guirec, a french guy sailing around the world with Monique \u2026 a little red chicken. \u003cbr\u003eNo, this is not a joke and I\u2019m not a crazy either (perhaps I am, depends on who you ask). Anyway, she\u0027s my best friend ever. Sine we met in 2014, we\u2019ve been filming and writing our adventures on Facebook.\u003cbr\u003eTogether, we\u2019ve crossed the Atlantic ocean, with an old rusty boat, with no prior sailing exp\u00e9rience or means of communication and no money\u2026 well, with no more than 60 cents in my pocket to be exact! \u003cbr\u003eWe then sailed up to Greenland, and got stuck in the ice for 130 days, in total isolation with only rice and corn to survive. \u00a0\u003cbr\u003eFollowing this, we crossed the famous Northwest Passage in 32 days and 30 eggs. By the way, I\u2019m proud to say that I\u2019m the youngest sailor, and Monique the only chicken in the world to have accomplished such an adventure. \u003cbr\u003eDuring this quest, we nearly lost our boat Yvinec several times during huge storms, we suffered equipment failures, went to jail and got impounded in the middle of nowhere. But the sailing life is so amazing, and now i\u2019m glad to call the Ocean \u2018\u2019home\u2019\u2019. \u003cbr\u003e\u003cbr\u003eOur next big adventure ? \u003cstrong\u003eReaching Antarctica\u003c/strong\u003e!\u003cbr\u003eWe already left San Francisco Harbor and will be deux months at sea (with no stop), crossing the entire Pacific ocean\nfrom top to bottom, a journey of more than 7,000 miles.\u00a0\u003cbr\u003e\u003cbr\u003eThrough our adventures, we really want to encourage people to protect their world, especially the ocean. You can check out our different actions on our website : \u003ca href=\"http://www.guirecsoudee.com/\"\u003ewww.guirecsoudee.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe are so grateful for any help you can give, to make this epic voyage possible. And, of course, to make Monique the most adventurous hen in the world.\u00a0 We couldn\u0027t continue without your support !\u00a0\u003cbr\u003e\u003cbr\u003eVery truly yours,\u00a0\u003cbr\u003e\u003cbr\u003eGuirec \u0026amp; Monique\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"16\" src=\"https://www.facebook.com/images/emoji.php/v9/f74/1/16/1f1eb_1f1f7.png\" width=\"16\"\u003eBienvenue \u00e0\nbord !\u003cbr\u003e\n\n\u003cbr\u003e\n\nJe m\u2019appelle\nGuirec, je navigue sur les mers en solitaire, \u00e0 bord de mon voilier que j\u2019ai\nbaptis\u00e9 Yvinec. Je ne suis pas si seul que \u00e7a, puisque Monique une poule rousse\nm\u2019accompagne partout.\u003cbr\u003e\n\n\u003cbr\u003e\n\nNon, ce n\u0027est\npas une blague. Ensemble, nous avons d\u00e9cid\u00e9 de parcourir le monde du P\u00f4le Nord\nau P\u00f4le Sud. Depuis\nnotre rencontre en 2014, dans les Canaries, nous tournons et filmons toutes nos\naventures sur Facebook.\u003cbr\u003e\n\n\u003cbr\u003eDepuis notre\nd\u00e9part, nous avons travers\u00e9 l\u0027oc\u00e9an Atlantique, navigu\u00e9 jusqu\u0027au Groenland et\nhivern\u00e9 dans les glaces pendant 130 jours, sans assistance, ni moyen de\ncommunication. Nous avons ensuite travers\u00e9 \u00e0 la voile le fameux Passage du\nNord-Ouest en 32 jours et \u2026 30 \u0153ufs !\u003cbr\u003e\n\n\u003cbr\u003e\n\nOn est d\u2019ailleurs\nsuper fiers d\u2019\u00e9crire qu\u2019en plus du fait que je sois le plus jeune marin,\nMonique est la seule poule au monde \u00e0 avoir accompli une telle aventure.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u00c0 travers nos vogages, nous souhaitons t\u00e9moigner de la beaut\u00e9 mais surtout de la fragilit\u00e9\nde notre plan\u00e8te. Nous esp\u00e9rons faire bouger les lignes et encourager les jeunes\ng\u00e9n\u00e9rations \u00e0 prot\u00e9ger leur monde et \u00e0 aller au bout de leurs r\u00eaves et de leurs\nprojets. Vous pouvez d\u00e9couvrir toutes nos actions sur notre site internet :\n\u003ca href=\"http://www.guirecsoudee.com\"\u003ewww.guirecsoudee.com\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003eNotre prochaine\nexp\u00e9dition ? Rejoindre l\u2019Antarctique. Un voyage de plus de 7 000 miles nous\nattend.  Nous sommes d\u00e9j\u00e0 partis de San\nFrancisco et allons passer environ deux mois en mer, sans escale avant de\nrejoindre le continent glac\u00e9. \u003cbr\u003e\n\n\u003cbr\u003eTout cela est\naussi possible gr\u00e2ce \u00e0 votre soutien qui nous permet de continuer \u00e0 mettre \u00e0 bien nos projets\u00a0 tout en restant ind\u00e9pendants.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\nAmicalement, \u003cbr\u003e\n\n\u003cbr\u003e\n\nGuirec et\nMonique\u003cbr\u003e\u003cbr\u003e"
