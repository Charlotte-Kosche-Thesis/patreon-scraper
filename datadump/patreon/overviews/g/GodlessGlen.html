    "summary": "Hi! Welcome! I am an Ex-Christian / Atheist who produces videos for YouTube. I make it my mission to fight against religious dogma that harms people - both on an individual level and society as a whole. I create videos that promote rational thought, science, and equality.\u00a0\u003cbr\u003e\u003cbr\u003eIf you are here, perhaps you are at least considering helping support me. I don\u0027t beg or beat people over the head to give to me. I seen way too much of that when I was a Christian. \u003cbr\u003e\u003cbr\u003eI\u0027m not going to bullshit you with reasons why you should give. I don\u0027t \"need\" new equipment. I invested in good equipment from the start. However, there are some ideas that I would like to implement and I have added some goals that can hopefully help me be able to do that.\u003cbr\u003e\u003cbr\u003eI do want to give those who want to support me a way to do that, and any amount will be greatly appreciated. I do believe that people should be able to make a little or even better... make a living entertaining and educating others with their work. I believe that I should be able to make a living doing what I love!\u003cbr\u003e\u003cbr\u003eI work hard on my stuff and I am extremely picky about the quality and content. My desire is that have the most professional atheist related content on YouTube.\u00a0\u003cbr\u003e\u003cbr\u003eI have numerous styles of videos on my channel trying to give people variety and to feel out what people want. If I don\u0027t get a lot of views and interaction on a certain style, I will probably discontinue it. So it is important for me to get feedback.\u003cbr\u003e\u003cbr\u003eThanks for your time and support!\u003cbr\u003e\u003cbr\u003e"
