    "summary": "Hello! I\u0027m Rick, probably better known as gibbed. I do a lot of hobbyist game development stuff, particularly focused on modding or otherwise tinkering with the games I enjoy.\u003cbr\u003e\n\u003cbr\u003e\nThis Patreon serves as a place for those who want to directly support what I do.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003ePrefer to support me in another way? You can use\u00a0\u003ca href=\"http://paypal.me/gibbed\"\u003ePaypal.me\u003c/a\u003e or\u00a0\u003ca href=\"https://streamtip.com/t/gibbed\"\u003eStreamTip\u003c/a\u003e (if you support me this way, please include a note about what it was for, thanks!). Those not acceptable? Shoot me a message!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat am I currently up to?\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eWorking on\u00a0\u003ca href=\"https://github.com/gibbed/Gibbed.MassEffectAndromeda.SaveEdit\" target=\"_blank\"\u003ea save editor\u003c/a\u003e and\u00a0\u003ca href=\"https://github.com/gibbed/Gibbed.MassEffectAndromeda\" target=\"_blank\"\u003etools\u003c/a\u003e for Mass Effect: Andromeda.\u003c/li\u003e\n\t\u003cli\u003eContributions to\u00a0\u003ca href=\"https://github.com/benvanik/xenia\" target=\"_blank\"\u003eXenia\u003c/a\u003e, an effort to emulate Xbox 360 games/apps.\u00a0\u003ca href=\"http://patreon.com/xenia_project\" target=\"_blank\"\u003e\u003cstrong\u003eXenia has a Patreon campaign if you\u0027d like to support that directly\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eMigrating most (if not all) of my projects over to GitHub.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat have I worked on recently?\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eMade some\u00a0\u003ca href=\"http://svn.gib.me/builds/rebirth/\" target=\"_blank\"\u003etools for Binding of Isaac: Rebirth\u003c/a\u003e, later\u00a0\u003ca href=\"https://www.reddit.com/r/themoddingofisaac/comments/3rcosz/my_tools_are_now_afterbirth_compatible/\" target=\"_blank\"\u003eupdated them to be compatible with Afterbirth\u003c/a\u003e.\u003c/li\u003e\n\t\u003cli\u003eMade\u00a0\u003ca href=\"http://www.nexusmods.com/fallout4/mods/1124/\" target=\"_blank\"\u003esome tools for Fallout 4\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003eA bit of history about me\u003c/h4\u003e\nGrowing up I fell in love with two things: games \u0026amp; programming. Putting those two together, and I found myself modding games. I didn\u0027t do too much early of any significance, I tried my hand at plenty of things early on: QuakeWorld, Half-Life, Red Faction, Homeworld 2, etc.\u00a0Eventually I found myself wanting to mod games that simply weren\u0027t built for it, or were unsupported by the developers. I tried until I made things work, if I could at all. Spending many years doing that, I\u0027ve built up a skill set and a passion for pulling apart any game that I enjoy in my free time. If I\u0027ve played and enjoyed it, I\u0027ve probably done something with it.\u00a0Nearly all of what I do as a hobby in my spare time with games is directly what I myself am interested in."
   },
