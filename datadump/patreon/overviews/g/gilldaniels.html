    "summary": "\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name\u0027s Gillian! I write, draw, and yell about fan communities out of Boston, MA. I want to continue to do all these things and have better resources to do them. If you would like to help out, that would be pretty amazing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you write?\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://eatyourbooks.blogspot.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/strong\u003eMostly science fiction and fantasy, often with horror elements! I have a list of \u003ca href=\"http://eatyourbooks.blogspot.com/p/publications_1.html\" rel=\"nofollow\" target=\"_blank\"\u003epublications\u003c/a\u003e on my \u003ca href=\"http://eatyourbooks.blogspot.com/\" rel=\"nofollow\" target=\"_blank\"\u003eblog\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eSince attending the 2011\u00a0\u003ca href=\"http://clarion.ucsd.edu/\" rel=\"nofollow\" target=\"_blank\"\u003eClarion Science Fiction and Fantasy Workshop\u003c/a\u003e, my poetry and short fiction has appeared in \u003cem\u003eStrange Horizons, Apex Magazine, \u003c/em\u003eand \u003cem\u003eFlash Fiction Online\u003c/em\u003e, among others. \u003cbr\u003e\u003cbr\u003eI currently review plays for\u00a0\u003ca href=\"http://netheatregeek.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe New England Theatre Geek\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eOnce in a while, I run around in a costume with\u00a0\u003ca href=\"http://thefbw.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Federation of Belligerent Writers\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eSo you draw, too?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI also have a\u00a0\u003ca href=\"http://eatyourartout.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003esketch blog\u003c/a\u003e and hope to have more opportunity and tools to develop my drawing skills and share my comics.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat else?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen I\u0027m not writing or working on projects, I pet my cat, drink instant coffee, eat weird food (one day, blowfish, one day), read Tarot cards, and argue about Marvel characters online.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat if I want to support you only one time and not monthly?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThat sounds reasonable! May I suggest\u00a0\u003ca href=\"https://ko-fi.com/1006OKRTXSLV8\" rel=\"nofollow\" target=\"_blank\"\u003ebuying me a coffee\u003c/a\u003e?"
