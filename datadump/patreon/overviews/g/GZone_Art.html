03e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(84, 141, 212);\"\u003ev. 0.1\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://mega.nz/#!EnRHTZ6R!9bEC3lNeKf33ANboPr5-mU5lsbPVm9Ca83c1jBlaJAU\" target=\"_blank\"\u003eDownload Alpha v.0.1 (Windows)\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://mega.nz/#!d6IhSSJQ!LVqoC1MvVLbOrIbV3eaP1pBHoZPXy25nP3hyJho7LtQ\" target=\"_blank\"\u003eDownload Alpha v.0.1 (MAC)\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://mega.nz/#!YmZTzS5A!otjCCbnjn4GKpk2c5-BUesPLaSFH0dzZZuPioka3Myc\" target=\"_blank\"\u003eDownload Alpha v.0.1 (Android)\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://smartcompliance.co/wp-content/uploads/SeparationLineGray.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\n\t\u003cstrong\u003eGameplay:\u003c/strong\u003e\u003cbr\u003e\n\t- Dating sim \n\t\u003cbr\u003e\n\t- Visual Novel (Story in development)\n\t\u003cbr\u003e\n\t - Powered by Renpy Engine\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003ePlanned features:\u003c/strong\u003e\u003cbr\u003e\n\t- Mini games\n\t\u003cbr\u003e\n\t- more locations to explore\n\t\u003cbr\u003e\n\t- more characters from the show and even OCs simmilar to the show\n\t\u003cbr\u003e\n\t- Inventory system\n\t\u003cbr\u003e\n\t- adult scenes with options and eventually animated.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eType of content \u0026amp; Fetishes:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t- Milf \n\t\u003cbr\u003e\n\t- Anal \n\t\u003cbr\u003e\n\t- POV\n\t\u003cbr\u003e\n\t-Missionary\n\t\u003cbr\u003e\n\t- Voyeurism \n\t\u003cbr\u003e\n\t- Mild BDSM \n\t\u003cbr\u003e\n\t- Spanking \n\t\u003cbr\u003e\n\t- Monster Girl / Ghost Girl\n\t\u003cbr\u003e\n\t- Group MM/F \u0026amp; FF/M \n\t\u003cbr\u003e\n\t- Trap \n\t\u003cbr\u003e\n\t- Public Sex \n\t\u003cbr\u003e\n\t- Nurse \n\t\u003cbr\u003e\n\t-Teacher\n\t\u003cbr\u003e\n\t- Latex \n\t\u003cbr\u003e\n\t- Glasses \n\t\u003cbr\u003e\n\t- Toys \n\t\u003cbr\u003e\n\t- Gloryhole \n\t\u003cbr\u003e\n\t- Exhibitionism\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://smartcompliance.co/wp-content/uploads/SeparationLineGray.png\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003eYou can follow me on:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"https://gzone-art.deviantart.com\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/180b/f/2017/362/b/6/logo___da_by_daaavidll-dby42vl.png\" style=\"width: 78px;\"\u003e\u003c/a\u003e\u003ca href=\"https://g-zone.tumblr.com\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/7e83/f/2017/362/9/e/logo___tumblr_by_daaavidll-dby41xg.png\" style=\"width: 78px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.pixiv.net/member.php?id=24926071\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/6159/f/2017/362/0/c/logo___pixiv_by_daaavidll-dby44aw.png\" style=\"width: 78px;\"\u003e\u003c/a\u003e\u003ca href=\"https://picarto.tv/GZone\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/6684/f/2017/362/3/f/logo___picarto_by_daaavidll-dby41
