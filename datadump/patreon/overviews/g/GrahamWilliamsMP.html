    "summary": "Thank you for supporting this endeavour by Australia\u0027s most committed politician* in recent memory. By paying me a tiny proportion of your Government-enabled earnings, you\u0027re gaining behind-the-scenes access to what really happens in the corridors of power. If you pay a little more, you also get access to the broom closets and urinals of power - that\u0027s where most of the action happens.\u003cbr\u003e\u003cbr\u003eIf you\u0027re having doubts about throwing money my way, think of it like this. A few bucks is the equivalent of buying a cheap-arsed hammer to beat your NBN connection to death with. By giving me the dosh instead, you can witness the inner workings of government while you\u0027re waiting three hours for your latest episode of Dance Moms to download from some illegal site you use.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e* There\u0027s a high likelihood that I\u0027m not real and that this is a satire project from writer David Holloway, who spent a number of years working within the political system.\u00a0Just pretend you\u0027ve not learned that little piece of information and continue believing I have my hands on the levers of power. \u00a0Hell, either way I\u0027m doing a better job than the others having their turn at present. I\u0027m pretty sure Malcolm believes the levers are electrified - he whimpers every time he gets near them."
