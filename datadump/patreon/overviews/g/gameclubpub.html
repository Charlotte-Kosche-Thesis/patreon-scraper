    "summary": "\u003ca href=\"https://gameclub.pub/\" target=\"_blank\"\u003e\u003cstrong\u003eGame Club \u0026amp; Pub\u003c/strong\u003e\u003c/a\u003e \u2014 \u044d\u0442\u043e \u041a\u043e\u043b\u044f \u041b. \u0438 \u041a\u043e\u043b\u044f \u0422., \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0434\u0435\u043b\u0430\u044e\u0442 \u0432\u0441\u0435, \u0447\u0442\u043e\u0431\u044b \u0432\u044b \u0431\u044b\u043b\u0438 \u0432 \u043a\u0443\u0440\u0441\u0435 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u044f\u0449\u0435\u0433\u043e \u0432 \u0438\u0433\u0440\u043e\u0432\u043e\u0439 \u0438\u043d\u0434\u0443\u0441\u0442\u0440\u0438\u0438. \u041c\u044b \u0441\u0447\u0438\u0442\u0430\u0435\u043c, \u0447\u0442\u043e \u0443 \u0440\u0443\u0441\u0441\u043a\u043e\u044f\u0437\u044b\u0447\u043d\u043e\u0439 \u0438\u0433\u0440\u043e\u0432\u043e\u0439 \u043f\u0440\u0435\u0441\u0441\u044b \u043c\u043d\u043e\u0433\u043e \u043f\u0440\u043e\u0431\u043b\u0435\u043c, \u0438 \u0445\u043e\u0442\u0438\u043c \u0438\u0445 \u0440\u0435\u0448\u0438\u0442\u044c \u2014 \u0445\u043e\u0442\u044f \u0431\u044b \u0447\u0430\u0441\u0442\u0438\u0447\u043d\u043e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0412\u043e-\u043f\u0435\u0440\u0432\u044b\u0445\u003c/strong\u003e, \u044d\u0442\u043e \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0442\u0438\u0432\u043d\u0430\u044f (\u043d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u044d\u0442\u043e \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430) Twitter-\u043b\u0435\u043d\u0442\u0430 \u043d\u043e\u0432\u043e\u0441\u0442\u0435\u0439\u00a0\u003ca href=\"https://twitter.com/GameclubPub\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e@gameclubpub\u003c/strong\u003e\u003c/a\u003e, \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u0442\u0441\u044f \u041a\u043e\u043b\u044f \u041b. \u0422\u0435\u043a\u0441\u0442\u043e\u0432\u044b\u0439 \u0444\u043e\u0440\u043c\u0430\u0442, \u043a\u0440\u0430\u0442\u043a\u043e \u0438 \u043f\u043e \u0434\u0435\u043b\u0443 \u2014 \u0434\u043b\u044f \u0442\u0435\u0445, \u043a\u0442\u043e \u043d\u0435 \u0445\u043e\u0447\u0435\u0442 \u0442\u0440\u0430\u0442\u0438\u0442\u044c \u043d\u0430 \u044d\u0442\u043e \u0432\u0441\u0435 \u0441\u043b\u0438\u0448\u043a\u043e\u043c \u043c\u043d\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0412\u043e-\u0432\u0442\u043e\u0440\u044b\u0445\u003c/strong\u003e, \u044d\u0442\u043e \u043d\u043e\u0432\u043e\u0441\u0442\u043d\u043e\u0435 \u0440\u0430\u0437\u0432\u043b\u0435\u043a\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u0448\u043e\u0443\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=R_h02RRMEVs\u0026amp;list=PLZwpPjv-x_yKzsm-vaDSeDr4_5RRCw_sx\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eOvertime\u003c/strong\u003e\u003c/a\u003e, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u043c\u043e\u0436\u043d\u043e \u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u043d\u0430\u00a0\u003ca href=\"https://www.youtube.com/c/gameclubpubtv\" rel=\"nofollow\"\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e\u003c/a\u003e \u0438\u043b\u0438 \u0441\u043b\u0443\u0448\u0430\u0442\u044c \u0447\u0435\u0440\u0435\u0437\u00a0\u003ca href=\"https://soundcloud.com/gameclub-pub\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eSoundCloud\u003c/strong\u003e\u003c/a\u003e / iTunes. \u0414\u0432\u0430 \u0440\u0430\u0437\u0430 \u0432 \u043d\u0435\u0434\u0435\u043b\u044e (\u0432 \u0431\u0443\u0434\u0443\u0449\u0435\u043c \u0432\u043f\u043e\u043b\u043d\u0435 \u043c\u043e\u0436\u0435\u043c \u043d\u0430\u0447\u0430\u0442\u044c \u0432\u044b\u0445\u043e\u0434\u0438\u0442\u044c \u0438 \u0447\u0430\u0449\u0435), \u0440\u0430\u0437\u0433\u043e\u0432\u043e\u0440\u0447\u0438\u043a\u0438 \u0432 \u0441\u0442\u0440\u043e\u044e, \u041a\u0430\u0440\u043c\u0430\u043a \u0441 \u0448\u0430\u0432\u0435\u0440\u043c\u043e\u0439, \u0431\u043e\u043b\u0435\u0435 \u0440\u0430\u0441\u0441\u043b\u0430\u0431\u043b\u0435\u043d\u043d\u044b\u0439 \u0444\u043e\u0440\u043c\u0430\u0442 \u0438 \u0440\u0435\u043b\u0435\u0432\u0430\u043d\u0442\u043d\u043e\u0435 \u043d\u043e\u0432\u043e\u0441\u0442\u044f\u043c \u0432\u0438\u0434\u0435\u043e \u043d\u0430 \u0444\u043e\u043d\u0435. \u0412\u0435\u0434\u0443\u0449\u0438\u0435 \u2014 \u041a\u043e\u043b\u044f \u041b. \u0438 \u041a\u043e\u043b\u044f \u0422. \u0418\u043d\u043e\u0433\u0434\u0430 \u2014 \u0441 \u0433\u043e\u0441\u0442\u044f\u043c\u0438!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0412-\u0442\u0440\u0435\u0442\u044c\u0438\u0445\u003c/strong\u003e, \u044d\u0442\u043e \u0435\u0436\u0435\u043d\u0435\u0434\u0435\u043b\u044c\u043d\u044b\u0435 \u0432\u0438\u0434\u0435\u043e \u043e \u043d\u043e\u0432\u044b\u0445 \u0438\u0433\u0440\u0430\u0445 \u0432 \u0444\u043e\u0440\u043c\u0430\u0442\u0435 \u00ab\u041f\u0435\u0440\u0432\u043e\u0433\u043e \u0432\u0437\u0433\u043b\u044f\u0434\u0430\u00bb. \u041d\u0435 \u043b\u0435\u0442\u0441\u043f\u043b\u0435\u0438, \u0430 \u043f\u0435\u0440\u0432\u044b\u0435 \u0432\u043f\u0435\u0447\u0430\u0442\u043b\u0435\u043d\u0438\u044f. \u041f\u0440\u0435\u0434\u043f\u043e\u0447\u0442\u0435\u043d\u0438\u0435 \u043e\u0442\u0434\u0430\u0435\u043c \u0445\u043e\u0440\u043e\u0448\u0438\u043c \u0438\u0433\u0440\u0430\u043c, \u043d\u043e \u0438\u043d\u043e\u0433\u0434\u0430 \u043f\u0440\u0435\u0434\u0443\u043f\u0440\u0435\u0436\u0434\u0430\u0435\u043c \u0438 \u043e \u043f\u043b\u043e\u0445\u0438\u0445.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0411\u043e\u043d\u0443\u0441 \u043a \u0442\u0432\u0438\u0442\u0442\u0435\u0440\u0443, Overtime \u0438 \u00ab\u041f\u0435\u0440\u0432\u044b\u043c \u0432\u0437\u0433\u043b\u044f\u0434\u0430\u043c\u00bb\u003c/strong\u003e \u2014 \u043d\u0435\u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u044b\u0435 \u0441\u0442\u0440\u0438\u043c\u044b (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0432\u044b\u0441\u0442\u0430\u0432\u043a\u0438 E3 \u0438\u043b\u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0445 \u043d\u043e\u0432\u0438\u043d\u043e\u043a \u0438 \u0445\u043e\u0440\u043e\u0448\u0438\u0445 \u0441\u0442\u0430\u0440\u044b\u0445 \u0438\u0433\u0440) \u043d\u0430 YouTube Gaming \u0438 Twitch, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043d\u0435\u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e\u0435, \u043d\u043e \u0437\u043b\u043e\u0435 \u0448\u043e\u0443 META (\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0438 \u0434\u0435\u043b \u0432 Hearthstone, Overwatch \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u0438\u0433\u0440\u0430\u0445).\u003cbr\u003e\u003cbr\u003e\u0421 \u0434\u043e\u0441\u0442\u0438\u0436\u0435\u043d\u0438\u0435\u043c \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u044b\u0445 \u0446\u0435\u043b\u0435\u0439 \u0444\u0438\u043d\u0430\u043d\u0441\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f \u0445\u043e\u0442\u0438\u043c \u0434\u0435\u043b\u0430\u0442\u044c \u0435\u0449\u0435 \u0431\u043e\u043b\u044c\u0448\u0435 \u2014 \u0434\u043e \u043f\u0440\u0435\u0434\u0435\u043b\u0430 \u0435\u0449\u0435 \u0434\u0430\u043b\u0435\u043a\u043e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0412\u0430\u0436\u043d\u043e\u0435:\u003c/strong\u003e \u0432\u0435\u0441\u044c \u043d\u0430\u0448 \u043a\u043e\u043d\u0442\u0435\u043d\u0442 (\u0430\u0443\u0434\u0438\u043e, \u0432\u0438\u0434\u0435\u043e, \u0442\u0435\u043a\u0441\u0442\u044b \u0438 \u0432\u0441\u0435 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u043e\u0435) \u0431\u044b\u043b, \u0435\u0441\u0442\u044c \u0438 \u0431\u0443\u0434\u0435\u0442 \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u044b\u043c.\u003cbr\u003e\u003cbr\u003e\u041e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u0445\u043e\u0442\u0438\u043c \u043e\u0442\u043c\u0435\u0442\u0438\u0442\u044c \u0432\u043e\u0442 \u0447\u0442\u043e: \u0434\u0435\u043d\u044c\u0433\u0438 \u043d\u0430\u043c \u043d\u0443\u0436\u043d\u044b \u043d\u0435 \u0434\u043b\u044f \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u043a\u0443\u043f\u0438\u0442\u044c \u043f\u043e \u00ab\u041b\u0435\u043a\u0441\u0443\u0441\u0443\u00bb. \u041a\u0430\u0436\u0434\u044b\u0439 \u0434\u043e\u043b\u043b\u0430\u0440 (\u0440\u0443\u0431\u043b\u044f\u043c\u0438 \u0442\u0443\u0442 \u043d\u0435 \u0441\u043e\u0431\u0435\u0440\u0435\u0448\u044c, \u0443\u0432\u044b!) \u043f\u043e\u0439\u0434\u0435\u0442 \u043d\u0430 \u0443\u043b\u0443\u0447\u0448\u0435\u043d\u0438\u0435 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0430 \u0438 \u0440\u0430\u0441\u0448\u0438\u0440\u0435\u043d\u0438\u0435 \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u043c\u043e\u0433\u043e \u043d\u0430\u043c\u0438 \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430. \u0412\u0430\u0448\u0438 \u0434\u0435\u043d\u044c\u0433\u0438 \u2014 \u044d\u0442\u043e \u0432 \u043f\u0435\u0440\u0432\u0443\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u043e\u0441\u0442\u044c \u0438 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u043f\u0440\u043e\u0435\u043a\u0442\u0430, \u0430 \u043d\u0435 \u0435\u0433\u043e \u0430\u0432\u0442\u043e\u0440\u043e\u0432. \u0423 \u0430\u0432\u0442\u043e\u0440\u043e\u0432 \u0435\u0441\u0442\u044c \u043e\u0431\u044b\u0447\u043d\u0430\u044f \u0440\u0430\u0431\u043e\u0442\u0430, \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u0443\u0445\u043e\u0434\u0438\u0442 \u0431\u043e\u043b\u044c\u0448\u0430\u044f \u0447\u0430\u0441\u0442\u044c \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u0430 Game Club \u0026amp; Pub \u2014 \u044d\u0442\u043e (\u043f\u043e\u043a\u0430?) \u0432\u0441\u0435\u0433\u043e \u043b\u0438\u0448\u044c passion project, \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u043c\u044b \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u043c\u0441\u044f \u0443\u0436\u0435 \u0434\u0430\u0432\u043d\u043e, \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u043d\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u044f \u0434\u043e\u0445\u043e\u0434\u0430. \u041f\u043b\u0430\u043d\u0438\u0440\u0443\u0435\u043c \u0437\u0430\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f \u0438 \u0434\u0430\u043b\u044c\u0448\u0435, \u043d\u043e \u0432\u0430\u0448\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u043f\u0440\u0438\u0434\u0435\u0442\u0441\u044f \u043e\u0447\u0435\u043d\u044c \u043a\u0441\u0442\u0430\u0442\u0438.\u003cbr\u003e\u003cbr\u003e\u0415\u0449\u0435 \u043e\u0434\u0438\u043d \u0432\u0430\u0436\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442: \u043c\u044b \u0445\u043e\u0442\u0438\u043c, \u0447\u0442\u043e\u0431\u044b \u0432\u044b \u0432\u0438\u0434\u0435\u043b\u0438, \u043a\u0443\u0434\u0430 \u0438\u0434\u0443\u0442 \u0432\u0430\u0448\u0438 \u0434\u0435\u043d\u044c\u0433\u0438. \u0415\u0441\u043b\u0438 \u0434\u0435\u043b\u043e \u0437\u0430\u043a\u0440\u0443\u0442\u0438\u0442\u0441\u044f (\u0435\u0441\u043b\u0438 \u043c\u044b \u0434\u043e\u0441\u0442\u0438\u0433\u043d\u0435\u043c \u043f\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u043d\u044b\u0445 \u0432 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u0446\u0435\u043b\u0435\u0439), \u0442\u043e \u043a\u0430\u0436\u0434\u044b\u0439 \u043c\u0435\u0441\u044f\u0446 \u043c\u044b \u0431\u0443\u0434\u0435\u043c \u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0432\u0430\u0442\u044c \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u044b\u0439 \u043e\u0442\u0447\u0435\u0442 \u043e \u0442\u043e\u043c, \u043a\u0443\u0434\u0430 \u0438\u0445 \u043f\u043e\u0442\u0440\u0430\u0442\u0438\u043b\u0438. \u041d\u043e\u0432\u044b\u0439 \u043c\u0438\u043a\u0440\u043e\u0444\u043e\u043d, \u043d\u043e\u0432\u044b\u0435 \u0438\u0433\u0440\u044b, \u043d\u043e\u0432\u044b\u0435 \u0436\u0435\u043b\u0435\u0437\u043a\u0438 \u0434\u043b\u044f \u043d\u0430\u0448\u0438\u0445 \u043a\u043e\u043c\u043f\u044c\u044e\u0442\u0435\u0440\u043e\u0432 \u2014 \u0432\u043e\u0442 \u044d\u0442\u043e \u0432\u043e\u0442 \u0432\u0441\u0435. \u041d\u0443 \u0438 \u043a\u043e\u0444\u0435.\u003cbr\u003e\u003cbr\u003e\u041a\u0430\u043a \u044d\u0442\u043e \u0437\u0430\u0432\u0435\u0434\u0435\u043d\u043e \u043d\u0430 Patreon, \u0432\u0441\u0435 \u0442\u0435, \u043a\u0442\u043e \u043f\u043e\u0434\u0435\u043b\u0438\u0442\u0441\u044f \u0441 \u043d\u0430\u043c\u0438 \u0434\u0435\u043d\u044c\u0433\u0430\u043c\u0438, \u0431\u0443\u0434\u0443\u0442 \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0438\u0435 \u043f\u0440\u0435\u0444\u0435\u0440\u0435\u043d\u0446\u0438\u0438. \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0432\u044b \u0441\u043c\u043e\u0436\u0435\u0442\u0435 \u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u0438\u043b\u0438 \u0441\u043a\u0430\u0447\u0438\u0432\u0430\u0442\u044c Overtime \u0440\u0430\u043d\u044c\u0448\u0435 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u044b\u0445, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0435 \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u043d\u0430\u0448\u0435\u0439 \u0441\u0432\u0435\u0440\u0445\u0441\u0435\u043a\u0440\u0435\u0442\u043d\u043e\u0439 \u043a\u043e\u043d\u0444\u0435\u0440\u0435\u043d\u0446\u0438\u0438 \u0432 Telegram (\u0442\u0430\u043c \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u044b\u0435 \u0441\u0440\u0430\u0447\u0438 \u0438 \u0435\u0441\u0442\u044c \u0441\u0442\u0438\u043a\u0435\u0440\u044b \u0441 \u0411\u0411). \u041f\u0440\u0435\u0444\u0435\u0440\u0435\u043d\u0446\u0438\u0438 \u0434\u043b\u044f \u043f\u043b\u0430\u0442\u044f\u0449\u0438\u0445 \u0431\u043e\u043b\u044c\u0448\u0435 \u043f\u043e\u043a\u0430 \u043d\u0435 \u043f\u0440\u0438\u0434\u0443\u043c\u0430\u043b\u0438 \u2014 \u0438 \u043d\u0435 \u0443\u0432\u0435\u0440\u0435\u043d\u044b, \u0447\u0442\u043e \u043e\u043d\u0438 \u043d\u0443\u0436\u043d\u044b. \u041d\u043e \u0435\u0441\u043b\u0438 \u0443 \u0432\u0430\u0441 \u0435\u0441\u0442\u044c \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u2014 \u0432\u044b\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0439\u0442\u0435.\u003cbr\u003e"
