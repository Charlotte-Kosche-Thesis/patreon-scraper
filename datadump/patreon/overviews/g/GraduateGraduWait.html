    "summary": "I\u0027m a former grad student rejoining the working world. \u00a0All my writing takes place in my limited free time. \u00a0Your support will not only help me feed my kitties and live more comfortably, but encourage me to finish my pieces and get them out to you.\u003cbr\u003e\u003cbr\u003eI have so many works on the go, including a couple original pieces. \u00a0Your pledges will encourage and motivate me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent ships I\u0027m writing for:\u003c/strong\u003e\u003cbr\u003eStucky\u003cbr\u003eDestiel\u003cbr\u003eT\u0027Chalcon\u003cbr\u003eCartinelli\u003cbr\u003eClintasha\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe next fic I will be completing\u003c/strong\u003e and releasing is a Stucky fic, Escort trope. \u00a0It\u0027s going to be over 40k words when it\u0027s finished. \u00a0Lots of misunderstandings, angst, nsfw. \u00a0I think it\u0027s pretty great and I hope you\u0027ll enjoy it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther things I\u0027m working on:\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eThis is not an exhaustive list.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eStucky\u003c/em\u003e\u003cbr\u003eSequels to Lost and Found (ao3)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWhat\u0027s Your Number-inspired fic\u003cbr\u003eBlind date mix up\u003cbr\u003e\u003cbr\u003e\u003cem\u003eDestiel\u003cbr\u003e\u003c/em\u003eColours/Soulmate Trope\u003cbr\u003e\u003cbr\u003e\u003cem\u003eT\u0027Chalcon\u003c/em\u003e\u003cbr\u003eT\u0027Challa is trying to woo Sam but he keeps failing wildly and nearly killing Sam in the meantime. \u00a0Sam talks to Steve about his very real concern that the King of Wakanda is trying to kill him while T\u0027Challa bangs his head against his palace wall because he keeps missing his opportunity to make his move.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOriginal Work\u003cbr\u003e\u003c/em\u003ePersonal blog:\u003cbr\u003ebIsland: I\u0027m keeping this close to my chest for now, but I promise, it\u0027s going to be great.\u003cbr\u003eViscious Kinship/Into The Dark: A K\u0027uris ship that was inspired by some d\u0026amp;d characters. \u00a0It\u0027s going to be fucking amazing.\u003cbr\u003e"
