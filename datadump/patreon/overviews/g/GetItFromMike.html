    "summary": "\u003cstrong\u003eThank you for visiting.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eGet It From Mike\u003c/strong\u003e\u003c/em\u003e is my brand. \u003cem\u003eDisruptive History\u003c/em\u003e is what I do. This\u003cem\u003e\u00a0 PATREON\u003c/em\u003e\u00a0is my first official project dedicated to the END of racism and poverty where I plan to build a community and get positive results. \u003cbr\u003e\u003cbr\u003eThis page is also a part of \u003cem\u003e\"COMPUTER SCIENCE IS SEXY\"\u003c/em\u003e...(more info on that to come soon)\u003cbr\u003e\u003cbr\u003eThe $100K Crypto Challenge is the way to LEARN, have fun and MAKE $$$. We will need lots of money to secure the END of racism and poverty.\u003cbr\u003e\u003cbr\u003eI am into many things and I want to share them with you and add value to our relationship in as many ways as possible. I want to make life easier for you by facilitating studies, conducting research, and testing the information. Then.. I can bring it to you with confidence, experience, and assurance.\u003cbr\u003e\u003cbr\u003eThese are the subject areas that I will cover on my channel:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e--------------------------------------------------------------------------\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"http://monkeysarereallypeople.businesscatalyst.com/images/100k%20crypto%20challenge.png?crc=4128061420\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBitcoin and Cryptocurrency\u003c/strong\u003e have been in the news a lot lately. The Blockchain technology is taking over. I have been studying these things and want to share my knowledge with you.\u003cbr\u003e\u003cbr\u003eThe money that can be made is VERY real.\u00a0\u003cbr\u003e\u003cbr\u003eI have decided to document over this new year (2018) the process of what it takes to make $100,000 trading in the Bitcoin and crypto currency markets. An on going, detailed course of what it takes to make money TODAY in this new financial technology that is changing the world on a daily basis.\u003cbr\u003e\u003cbr\u003eI will keep the information simple for the new people and proceed at a slow pace so you can understand the basics as well all the complex knowledge and skill sets. I will provide lots of videos and written resources for us to learn from and have fun...AND make money.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://monkeysarereallypeople.businesscatalyst.com/images/computer%20science%20is%20sexy.png?crc=120524649\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou are on the internet\u003c/strong\u003e, so you know that computers and technology are VERY important. But, you are not a nerd, geek or programmer (I have nothing against people that call themselves nerds and geeks and take pride in these titles. This idea is just to get others involved in the technology and future of programming and the internet of things).\u003cbr\u003e\u003cbr\u003eThis is where we talk about technology and ideas and how WE ( not the nerds) can start to develop ideas and design things for the computer world from a sexy and adult perspective without the inhibitions and limitations of being too technical...or technical at all.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://monkeysarereallypeople.businesscatalyst.com/images/steml.png?crc=235323618\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am building an online school for Science, Technology, Engineering, Mathematics and Language \u003c/strong\u003eto tie all of my interests together. When I speak to young people, they ALL say the same thing. They want to learn...they just want learning to be FUN!\u003cbr\u003e\u003cbr\u003eMaking learning fun is the goal of the S.T.E.M.L. idea. It will be an online community and course that delves deep into these very important subjects. Students and adults of all ages will be able to benefit from our school.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://monkeysarereallypeople.businesscatalyst.com/images/van%20lab%20tech.png?crc=4237851222\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVab Lab Tech\u003c/strong\u003e is my MOBILE musick and video production studio and office. It is where I will broadcast my videolog, interview artists and musicians, produce audio books, musick and videos to support this channel\u00a0 and the work will are doing together.\u003cbr\u003e\u003cbr\u003eI purchased a van that I can remodel into a studio. Come, join me on the Van Lab Tech adventure and get music and video content, entertainment and knowledge about resources that can be used from this amazing idea.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://monkeysarereallypeople.businesscatalyst.com/images/disruptive%20history.png?crc=45208924\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHistory is a gift to all of the Human Family\u003c/strong\u003e. However, for the past 500 years, history has been distorted, adulterated and hidden. Disruptive History is my passion to bring real history back to the world to benefit us all and not just the slavemakers of the poor and the financial bloodsuckers and the so called elite.\u003cbr\u003e\u003cbr\u003eIn recent years, many people talk LOUD about disputing business and disrupting technology. They are PROUD to bring change in those areas of modern life.\u003cbr\u003e\u003cbr\u003eWe WILL bring DISRUPTIVE HISTORY! Disruptive History is truth.\u003cbr\u003e\u003cbr\u003eWith a global MAXIM of: \"History is written by the victors\"...you KNOW you have been lied to. It is time to stand up and rise up and DISRUPT!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://monkeysarereallypeople.businesscatalyst.com/images/store.png?crc=395596391\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOne of my MAIN goals is to build a store that features products from artists and vendors from all over the world. \u003c/strong\u003eOur first product launch will be T-shirts. I have a license with Reggie Middleton\u0027s #Veritaseum Company to make their shirts. That is a HUGE opportunity.\u003cbr\u003e\u003cbr\u003eHowever...I also want to create shirts for artists and photographers around the world. My patrons can benefit and be rewarded by having their products listed and sold in the store. The plan is to have hundreds of products. Visit the store and help with some cool ideas. We can buy and sell from each other internationally...\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.GetItFromMike.com\" target=\"_blank\"\u003ewww.GetItFromMike.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e--------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eThis channel is for the people that find value in my work and want to help support the end of racism and poverty. My philosophy is that racism was a system \u00a0based on lies and TAUGHT to people, systematically, over many centuries. Racism only exists in the mind of the racist. Racism was never based on any scientific or historic. truth. We research and discuss those facts as found in the WRITTEN records.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDisruptive history will END racism.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eRacism was built on lies and those lies were woven into the fabric of the educational system and status quo of society with ridiculous and revealing maxims like: \"History is written by the victors\"...you KNOW they were lying when they wrote most of the history. My patrons will be able to go through the ancient and medieval history through this channel and FACT CHECK all of the details that have been twisted and made to support racism and the mistreatment of others.\u003cbr\u003e\u003cbr\u003eThis is an opportunity to learn, be engaged and entertained, and make a change in our world.\u003cbr\u003e\u003cbr\u003eI will produce the videos and books and short stories that clarify errors in our history. Most of these errors are there intentionally (remember...\"History is written by the victors\"). \u00a0I plan to create documentaries and other media to share with the world.\u003cbr\u003e\u003cbr\u003eEnding racism is not for the weak and faint of heart. It will take courage to support this channel and fact check to learn the truth. Your help will allow me to research and produce the products that you will also own and benefit from as we spread the word and share with others. This is a CHALLENGE to all truth seekers.\u00a0\u003cbr\u003e\u003cbr\u003eRacism affects many people and is a subject that incites passion. I am developing my own approach to dealing with racism and would love your feedback and input to make my message as effective as possible for \u00a0many people. I have chosen a very direct and brazen method. As long as my information is based 100% on truth, everyone will be able to accept my direct approach.\u00a0\u003cbr\u003e\u003cbr\u003eThe ONLY requirement is that I am 100% truthful in my material and what I have found through the ancient, medieval and modern written records. This topic is VERY serious and I promise it will provide many hours of intriguing discussions and provocative thought.\u00a0\u003cbr\u003e\u003cbr\u003eAs of the day of this writing, June 30, 2017, I have 86 subscribers on my YouTube channel. I want you to take a look and see if you can find value in my work. Your patronage can help me make all improvements and reach a bigger audience.\u003cbr\u003e\u003cbr\u003eHere is an example. America was not named after Amerigo Vespucci.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DmwPzCu1xrY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThis is the FULL channel We Iz Kangz \u003cbr\u003e(We Iz Kangz is a marketing company)(YouTube):\u00a0\u003ca href=\"https://www.youtube.com/channel/UCSXEgCGmI_id0b6rqItNtSw/videos\" target=\"_blank\"\u003ehttps://www.youtube.com/channel/UCSXEgCGmI_id0b6rqItNtSw/videos\u003c/a\u003e\u003cbr\u003eSome people say the audio sounds bad. Does it? Let me know.\u003cbr\u003e\u003cbr\u003e------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eOn September 20, 2016, I DECLARED the END of racism. Please, help me spread the word and end this awful caste system based on lies and fraud. I am in the process of writing the OFFICIAL declaration so everyone will understand what the END of racism means.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t1.0-9/21192107_1220615011418371_7193833261824663913_n.jpg?oh=3eda64d747241bbcfc48a698b61993f4\u0026amp;oe=5A1CFF69\"\u003e\u003cbr\u003e\u003cbr\u003e"
