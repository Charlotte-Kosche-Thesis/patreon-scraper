    "published_at": "2017-02-10T16:55:38+00:00",
    "summary": "Muchas gracias por visitarnos en nuestra p\u00e1gina en \u003cstrong\u003ePatreon\u003c/strong\u003e. La idea es invitarte a apoyar los procesos creativos de libros y blogs que desarrollo de manera constante. El m\u00e1s importante es el blog\u00a0\u003ca href=\"http://gjsuap.com\"\u003eDichos y Bichos\u003c/a\u003e, que ya tiene m\u00e1s de 1,000 entradas y que se actualiza tres veces por semana.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://gjsuap.com\" target=\"_blank\"\u003e\u003cimg src=\"https://i1.wp.com/gjsuap.com/wp-content/uploads/2017/02/Patreon2.jpg?w=500\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nPero no es lo \u00fanico. En los \u00faltimos a\u00f1os, en promedio, hemos generado un libro nuevo cada seis meses, as\u00ed como otros proyectos vinculados a ellos como las\u00a0\u003ca href=\"http://visitasliterarias.com\"\u003eVisitas Literarias\u003c/a\u003e. Puedes ver todo el cat\u00e1logo de publicaciones en\u00a0\u003ca href=\"http://www.amazon.com/author/gjsuap\" target=\"_blank\"\u003eAmazon\u003c/a\u003e:\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.amazon.com/author/gjsuap\" target=\"_blank\"\u003e\u003cimg src=\"https://i1.wp.com/gjsuap.com/wp-content/uploads/2017/02/Patreon3.jpg?w=200\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nEsto ha requerido un gran esfuerzo de tiempo y una importante inversi\u00f3n de recursos. Y estamos listos para ir al siguiente nivel, pero necesitamos algo imprescindible:\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eTU APOYO COMO MECENAS\u003c/h2\u003e\u003cbr\u003eAs\u00ed es, la \u00fanica manera de poder concentrarme totalmente en el proceso creativo, es contar con \u003cstrong\u003eT\u00da\u003c/strong\u003e apoyo. No importa que tan peque\u00f1o sea; es bienvenido desde un d\u00f3lar al mes. O, si puedes hacerlo, con un donativo mensual m\u00e1s alto podemos ofrecerte m\u00e1s beneficios para agradecerte. Lo importante es contar contigo de manera constante.\u003cbr\u003e\n\u003cbr\u003e\n\u00bfY qu\u00e9 logras al apoyarnos? Ya hemos tenido libros en el #1 en Amazon en Espa\u00f1ol. Y queremos volver a lograrlo. Pero, adem\u00e1s, con t\u00fa apoyo \u003cstrong\u003etu nombre puede aparecer en ellos\u003c/strong\u003e. O puedes recibirlo impreso antes que nadie. Incluso, participar\u00edas en el dise\u00f1o de nuevos productos. Y si eres nuestro patrono m\u00e1s importante... podr\u00edamos hacer un libro para ti, firmado a tu nombre. \u00a1Imag\u00ednate!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.amazon.com/author/gjsuap\"\u003e\u003cimg src=\"http://gjsuap.com/wp-content/uploads/2017/02/Patreon4.png\" style=\"width: 461px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eSabemos que no todos pueden apoyarnos de manera amplia todo el tiempo. Por eso tenemos siete niveles de apoyo. Eso te permite volverte un \u003cstrong\u003emecenas\u003c/strong\u003e a la medida de tu presupuesto, pero compartiendo los beneficios de toda la comunidad.\u003cbr\u003e\u003cbr\u003eDe acuerdo a tu aporte mensual, podr\u00e1s tener beneficios especiales, incluyendo tu nombre en la secci\u00f3n de agradecimientos de nuestras publicaciones,\u00a0\u003cstrong\u003eboletos gratis\u003c/strong\u003e para nuestros eventos, los libros \u003cstrong\u003eimpresos\u003c/strong\u003e entregados en tu hogar u oficina, gratis, antes de que est\u00e9n a la venta... e incluso, que participes directamente en el proceso creativo y tengas la oportunidad exclusiva de invertir en nuestros siguientes proyectos.\u003cbr\u003e\u003cbr\u003eSi. Adem\u00e1s de las recompensas por tu nivel de donativo, si logramos las metas para toda la comunidad, hay beneficios generales para todos los participantes. Para TODOS, independientemente de su nivel de donativo. Esto incluye e-books trimestrales, conferencias mensuales y acceso anticipado a los nuevos proyectos. As\u00ed que... te invito a participar desde hoy mismo y s\u00e9 parte de una comunidad creativa en constante ascenso, la de \u003cstrong\u003e@gjsuap\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u00a1Mil gracias, queridos amigos y \u003cstrong\u003emecenas\u003c/strong\u003e! Sin ustedes, nada de lo que hacemos \u00a0es posible. Me dar\u00e1 gusto no solo saber que nos apoyan, sino que podemos ser parte de un mismo proyecto creativo. Porque \u003cstrong\u003esin Ustedes de nada sirve\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://gjsuap.com\" target=\"_blank\"\u003e\u003cimg src=\"https://i2.wp.com/gjsuap.com/wp-content/uploads/2017/02/Patreon1.png?w=150\"\u003e\u003c/a\u003e\u003cbr\u003eGonzalo J. Su\u00e1rez P.\u003cbr\u003e\u003ca href=\"http://twitter.com/gjsuap\"\u003e@gjsuap\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://clarasandra.com/wp-content/uploads/2015/03/Tarjeta_gjsuap.png\"\u003e\u003c/a\u003e\u003cbr\u003e"
