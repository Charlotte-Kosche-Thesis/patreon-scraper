    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://www.gatheringofhunters.com/forum/images/GoHshare.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eCalling all Monster Hunter Fans! \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial; text-align: center;\"\u003eThank you so much for contributing/ thinking about contributing to\u00a0\u003ca href=\"http://gatheringofhunters.com/forum/\" target=\"_blank\"\u003eGatheringofHunters.com\u003c/a\u003e!\u003c/b\u003e\u003c/div\u003eAbout 10 years ago GoH was an amazing website for the Monster Hunter Fan Community and it was lost because of physical and financial issues. BUT we\u0027re back for the release of \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eMonster Hunter: World\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e! And... we\u0027re currently running on a deficit. \u003cem\u003e*cough* \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nWe\u0027ve brought back a lot of the old crew aka. The GoH Elite, who have been essential to making this fan community one of the friendliest and most active on all the web. And we\u0027d like to bring in many more fans by way of cool new features. Right now we have: \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003ca href=\"http://gatheringofhunters.com/forum/index.php?action=forum\" target=\"_blank\"\u003eThe Forum\u003c/a\u003e\u003cstrong\u003e:\u003c/strong\u003e\u003c/span\u003e Where members can go to ask MH specific questions and discuss MH things.\u003cbr\u003e\u003cimg src=\"http://www.gatheringofhunters.com/forum/images/patreonforum.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003ca href=\"http://gatheringofhunters.com/forum/index.php?action=gallery\" target=\"_blank\"\u003eGallery\u003c/a\u003e\u003cstrong\u003e:\u003c/strong\u003e\u003c/span\u003e Where members can display their great artistic skill in the forum of Fan Art.\u003cbr\u003e\u003cimg src=\"http://www.gatheringofhunters.com/forum/images/patreongalllery.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://gatheringofhunters.com/forum/index.php?page=storepage\"\u003ePlay-Asia Affiliate Store\u003c/a\u003e\u003cstrong\u003e:\u003c/strong\u003e Where you can buy the best Monster Hunter Games and Swag.\u003cbr\u003e\u003cimg src=\"http://www.gatheringofhunters.com/forum/images/patreonstore.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003ca href=\"http://gatheringofhunters.com/forum/index.php?action=fanfics\" target=\"_blank\"\u003eFan Fiction\u003c/a\u003e\u003cstrong\u003e:\u003c/strong\u003e\u003c/span\u003e Where members can post their MH Fan Fiction and get rave reviews.\u003cbr\u003e\u003cimg src=\"http://www.gatheringofhunters.com/forum/images/patreonfanfics.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://gatheringofhunters.com/forum/index.php?board=11.0\" target=\"_blank\"\u003eGuilds\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e:\u003c/span\u003e\u003c/strong\u003e Join a guild specific to what you\u0027re interested in, or even become a Guild Leader!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003ca href=\"https://discordapp.com/invite/dYyJcJZ\"\u003eDiscord\u003c/a\u003e\u003cstrong\u003e:\u003c/strong\u003e\u003c/span\u003e Where members can chat, play in RP\u0027s and fight the in chat Bot Monsters!\u003cbr\u003e\u003cimg src=\"http://www.gatheringofhunters.com/forum/images/patreondiscord.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/gatheringofhunters\"\u003eTwitch Stream:\u003c/a\u003e Where we will host the streams of members.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nFeatures we WANT to add:\u003c/strong\u003e\u003cbr\u003e\nMH Guides: A searchable database of exclusive guides submitted by members.\u003cbr\u003e\nRPGs: A separate area of the site dedicated to running MH RPGs.\u003cbr\u003e\nSeveral other ideas in the works.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat I want to do if this site becomes more successful:\u003c/strong\u003e\u003cbr\u003e\nRight now, nobody is getting paid to do any of this. The website is a work of pure fan dedication and effort. I, Lady Divine, the forum owner/admin, would love nothing more than to be able to pay my Moderators for their effort. Also, I would love to be able to run this site full time and implement all kinds of cool features for our members. If you become a Patron, you will help me be one step closer to achieving this goal.\u003cbr\u003e\u003cbr\u003eThanks You!\u003cbr\u003e-The GoH Team\u003cbr\u003e"
