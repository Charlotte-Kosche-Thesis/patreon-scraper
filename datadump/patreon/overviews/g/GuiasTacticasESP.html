    "summary": "\u003cimg src=\"http://i.imgur.com/CVHjgHZ.png\"\u003e\u003cbr\u003e\u00bfQuieres saberlo todo sobre Call Of Duty?\u003cbr\u003e\u00bfTe gusta conocer en detalle las mec\u00e1nicas de juego, armas y dem\u00e1s aspectos jugables de la saga?\u003cbr\u003e\u00bfNecesitas estar al d\u00eda en informaci\u00f3n sobre tu COD favorito?\u003cbr\u003eEst\u00e1s en el lugar indicado. Bienvenido a GuiasTacticasESP\u003cbr\u003e\u003cbr\u003eSoy Dani, un creador de contenido de la saga de videojuegos Call Of Duty, y esta es mi web de Patreon, donde ahora podr\u00e1s ayudar a mi canal a hacerse estable y poder proporcionar contenido de calidad de manera regular, adem\u00e1s de a cambio, llevarte una recompensa que va desde ayuda las 24 horas del d\u00eda con preferencia, hasta una camiseta e informaci\u00f3n anticipada en exclusiva del canal.\u003cbr\u003e\u003cbr\u003eMi contenido incluye:\u003cbr\u003e\u003cstrong\u003e- An\u00e1lisis en profundidad de armas, que te ayudar\u00e1n a escoger la mejor opci\u00f3n seg\u00fan cada situaci\u00f3n, adem\u00e1s de ayudarte a conseguir dominarlas en casi cualquier circunstancia.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/uKniamTeRSY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Videos de ayuda para completar desaf\u00edos y conseguir retos o desbloquear camuflajes/contenido especial.\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ECEGk1d8_dk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e- Explicaci\u00f3n sobre novedades y cambios en los distintos parches y actualizaciones.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8gs7B1QsNA4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Gu\u00edas que te proporcionar\u00e1n informaci\u00f3n en detalle sobre accesorios,ventajas y otras mec\u00e1nicas del juego, para conocerlo a fondo.\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/awMFMF3chbM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- Peque\u00f1os trucos que te agilizar\u00e1n tareas o que mejorar\u00e1n el uso de los elementos del juego.\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/i42-QxmfQeM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Y por supuesto, contenido m\u00e1s desenfadado y de entretenimiento.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5MAcDqSMva8\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAbro este perfil de Patreon porque s\u00e9 que hay gente que quiere ayudar por el mero hecho de sentirse \u00fatil, y porque hay gente que lo har\u00eda a cambio de un peque\u00f1o incentivo. Nadie est\u00e1 obligado a colaborar aportando una propina, pero abro la puerta a los que quieran ser un verdadero pilar de apoyo y agradecimiento a la labor que realizo, que requiere algo m\u00e1s de tiempo de lo normal en este tipo de videos.\u003cbr\u003e\u003cbr\u003eAunque no aportes nada, puedes colaborar igualmente disfrutando y compartiendo cada video que realizo.\u003cbr\u003e\u003cbr\u003eSin m\u00e1s, muchas gracias a todos! Y nos vemos, como siempre, en GTE! :D"
