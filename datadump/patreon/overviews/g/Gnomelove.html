    "summary": "hello fellow earth lovers!\u003cbr\u003eGnome Love Creations is a sprouting collective of artists celebrating the miraculousness of life on earth through video, music, dance, and play. Our intentions in making this work are: to share the magic \u0026amp; medicine we discover on the land, to encourage others to play with the earth in a loving \u0026amp; curious way, and to foster the perspective that we are all tendrils of the body of this world through collaborative self-expression with the earth. \u003cbr\u003e\u003cbr\u003eOur process looks like this: \u003cbr\u003eWe go outside to play and take our cameras (iPhones) to capture the ever-changing beauty that we witness and the ways in which we interact. We collaborate with our community of artist friends to bring dynamic elements into our play through circus, movement, and visual art. Though our main focus is the beauty of nature and the play they inspire in us, we also spend time inside, editing the footage and creating original music to accompany what we\u0027ve done and seen. Then we can bring it to you to share what we have experienced and offer more beauty and inspiration into your world.\u003cbr\u003e\u003cbr\u003eAfter the response we received from our first film, Gnomish Love \u0026amp; Mischief, we are inspired to collaborate with our community of performers, artists \u0026amp; circus folk, to share all the diverse \u0026amp; creative ways we celebrate our connection with the land here at the Lookout Arts Quarry in Bellingham, WA. We are overflowing with ideas for beautiful new projects and will be deeply grateful for your support in making it all possible. In this age of pervasive information \u0026amp; technology, we understand that so much art \u0026amp; content is free, and while we want our creations to be accessible to everyone, we feel it is a healthy practice of self-love for us to ask for support. We believe wholeheartedly that our playful work is worth making, and hope you feel proud to be a part of it.\u003cbr\u003e"
