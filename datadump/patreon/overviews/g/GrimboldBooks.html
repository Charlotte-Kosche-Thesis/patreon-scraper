    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/384066/825683fedef34675a84c491aff5bd6c9?token-time=2145916800\u0026token-hash=aS9nLEk3aD5vocM-mjok8V3e9rpHtAs1UQtWcxZsbyc%3D",

    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FJ0oLkWyXva4%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DJ0oLkWyXva4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FJ0oLkWyXva4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=J0oLkWyXva4",
    "one_liner": null,
    "patron_count": 18,
    "pay_per_name": "month",
    "pledge_sum": 13787,
    "pledge_url": "/bePatron?c=384066",
    "published_at": "2016-07-16T10:15:52+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003e\u003cem\u003e\u003cimg src=\"http://www.grimboldbooks.com/wp-content/uploads/2013/06/grimboldlogo_small.png\"\u003e\u003c/em\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003eHello!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eWhat and Who are Grimbold Books?\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eGrimbold Books is a fledgling international (small and independent) publishing house looking to publish the very best science fiction, fantasy and dark fiction. Books are our passion, and we\u2019re committed to publishing a select few titles a year. By focusing on a small number, we are able to build solid relationships with our authors and work with them every step of the way, from manuscript editing through to marketing and platform building, ensuring that the final product is the very best it can be.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.grimboldbooks.com/wp-content/uploads/2013/06/Darkspire-Reaches-Digital-Cover-187x300.jpg\" style=\"width: 117px;\"\u003e\u00a0\u003cimg src=\"http://www.grimboldbooks.com/wp-content/uploads/2014/05/1656194_10153856649970375_717832331_n-200x300.jpg\" style=\"width: 125px;\"\u003e\u00a0\u003cimg src=\"http://www.grimboldbooks.com/wp-content/uploads/2013/06/Art-of-Forgetting-Digital-199x300.jpg\" style=\"width: 125px;\"\u003e\u00a0\u003cimg src=\"http://kristell-ink.com/wp-content/uploads/10382072_10155105102395375_5143104779488378448_o-187x300.jpg\" style=\"width: 118px;\"\u003e\u003c/div\u003e\u003cbr\u003eFounded in 2013 by Sammy H.K Smith and Zo\u00eb Harris, Grimbold Books has (so far!) published over thirty distinct and wonderful pieces of work. \u003cbr\u003e\u003cbr\u003eWith dedicated imprints, such as \u003cstrong\u003e\u003ca href=\"http://www.kristell-ink.com/\" rel=\"nofollow\"\u003eKristell Ink\u003c/a\u003e \u003c/strong\u003eand \u003cstrong\u003e\u003ca href=\"http://www.tenebrisbooks.com/\" rel=\"nofollow\"\u003eTenebris Books\u003c/a\u003e, \u003c/strong\u003ewe have novels nominated for the BFS awards, Lambda literary awards, the International Rubery Book Award, the Indie Book Awards,The David Gemmell Legend Awards for Fantasy,\u00a0and the People\u0027s Choice award.\u003cbr\u003e\u003cbr\u003eIn fact, this year, two of our authors and one of our house artists have been shortlisted for the British Fantasy Society awards for the first time, and Grimbold Books itself won the British Fantasy Award 2017 for Best Small Press! This is a huge achievement for us and we cannot put into words how proud we are of our team.\u003cbr\u003e\u003cbr\u003eEach title has brought something special to Grimbold, and with it, incredibly talented authors who share our passion for team work and our long-term goals.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy do you need support?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eTo date, we have personally and privately funded all aspects of publication - from cover art, internal illustrations, promotional materials, editing, paperbacks via a Print On Demand distributor with links to bricks and mortar stores, competition prizes and marketing.\u00a0\u003cbr\u003e\u003cbr\u003eOur Patreon\u00a0will help us continue to publish the high quality and exciting titles you\u0027ve read so far, but with the added bonus of giving us some \u0027breathing space\u0027 and free up funds for more marketing and more exquisite stories artwork to help our existing authors, but also give us the chance to be more adventurous in the new talent we take on. We want to be able to give new voices a platform, and help people reach the first step on the publishing ladder.\u003cbr\u003e\u003cbr\u003eWhen we take on a new author, we put real thought, time, effort and money into every book. If it\u0027s your first novel, we want it to stand out. Your work matters to you, and it will matter to us, so we want to reflect that in what we put out.\u00a0\u003cbr\u003e\u003cbr\u003ePublishing isn\u0027t a cheap business and isn\u0027t a case of simply writing a story, reading it through and publishing via Amazon, and we have vowed to never compromise on quality. We want to bring you collections with personalised illustrations in gorgeous hardback editions. We want to share novellas in limited edition casebound. We have plans for audiobooks and large print editions, but of course, all this costs money and we hope you can join us.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.grimboldbooks.com/wp-content/uploads/2016/04/1459677092Grimbold.jpg\" style=\"width: 65px;\"\u003e\u00a0\u003cimg src=\"http://www.grimboldbooks.com/wp-content/uploads/2016/04/KI-small.jpg\"\u003e\u00a0\u003cimg src=\"http://www.grimboldbooks.com/wp-content/uploads/2016/04/Tenebris.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eWith the funds we hope to raise on Patreon, we would be able to take on new talent and hire more editors, proofreaders, and expand our production and design teams. Grimbold receives so many high quality manuscripts, and selecting the very best is both a pleasure and a nightmare. We want to be able to say \u0027yes\u0027 to more books, and we hope you can help. We want to grow at a steady and sustainable pace, but we aren\u0027t afraid to admit that sometimes, to reach a dream, you do need help.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOur plan is to bring all supporters exclusive content in the form of short stories, interviews, poems, artwork, works-in-progress and more. We will post regularly here on Patreon and give our pledgers access to these works.\u00a0\u003cbr\u003e\u003cbr\u003eWe will send supporters codes for free eBook downloads from our back catalogue and current releases. You will have access to all Grimbold Books, Kristell Ink and Tenebris Books publications. Hours and hours of enjoyment - guaranteed!\u00a0You\u0027ll even get new releases sent straight from the printers, and all the extras associated with your chosen tier.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027re a writer and want to join the team, we have Writers Workshops to help you make the most of your manuscript. You\u0027ll be given the chance to have a one-on-one discussion with professional editors and authors about your book and monthly feedback to get you on the path to getting published.\u003cbr\u003e\u003cbr\u003eOur first goal is $300 a month. Anything above that will simply blow us away. It will mean however that our dreams can perhaps become a reality.\u003cbr\u003e\u003cbr\u003eYou can be a part of something special. Come join our team of over 25 authors and artists.\u00a0\u003cbr\u003e\u003cbr\u003e"
