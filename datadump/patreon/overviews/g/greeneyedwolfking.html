    "summary": "\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/3e4fa2db6e7bdeac8caef0a872622ab1/tumblr_oz7pzhJ8Oi1vty7neo4_1280.png\"\u003e\u003c/strong\u003e\u003cbr\u003eI am an artist and I create Bara and Furry illustrations and comics. I create both original art and fanart and I love to make people happy by watching my images.\u003cbr\u003eOn Patreon I release image packs called \"Pack\" each month, brand new sketches, linearts and wip (works in progress) as well as special polls for your pleasure.\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/wnq12iX.jpg\"\u003e\u003cbr\u003eI love muscled, athletic men and also guys with bellies. I draw them in hardcore and more vanilla situations like passionate blowjobs or romantic kissing and much more.\u003cbr\u003eIn my art I try to reflect the guys characteristics, looks and passion.\u003cbr\u003eVideogame characters are among my favourites like Gladiolus Amicitia, Bigby Wolf, John Shepard, Geralt of Rivia and so on.\u003cbr\u003eI have a huge versatile drawing interest in men, orcs, dwarves, beast men, furry anthros and more.\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/jAgZjaQ.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eThe Werewolf, Wolf and Puppy image pack rewards are released in the first week of a month and the download deadline is until the end of a month.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe \u003cstrong\u003ePuppy Pack \u003c/strong\u003econtains 1 finished image, 2 previous image rewards, all sketches, linearts and wip in 1500px or more and a comic page sketch.\u003cbr\u003ePuppies have exclusive early access to all sketches, linearts and wip.\u003cbr\u003e\u003cbr\u003eThe \u003cstrong\u003eWolf Pack \u003c/strong\u003econtains 4 finished images a comic page and all art in 1500px or more.\u003cbr\u003eWolves have exclusive early access to all sketches, linearts and wip.\u003cbr\u003eWolves have access to polls and Kings Journal.\u003cbr\u003e\u003cbr\u003eThe \u003cstrong\u003eWerewolf Pack\u003c/strong\u003e\u00a0 contains 4 finished images plus their messy versions, a comic page,\u003cbr\u003e4 wallpapers, 2 previous image rewards plus their messy versions and everything in \u003cstrong\u003e4K original high resolution.\u003c/strong\u003e\u003cbr\u003eWerewolves have exclusive early access to all sketches, linearts and wip.\u003cbr\u003eWerewolves have access to all polls and Kings Journal.\u003cbr\u003eWerewolves also determine the participants in the polls. \u003cbr\u003e\u003cbr\u003eEach Pack contains the uncensored versions of my illustrations.\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Ym1Qf02.jpg\"\u003eHere are my other network accounts. Please don\u0027t hesitate to contact me if you have questions.\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003cstrong\u003e\u00a0\u00a0 \u003ca href=\"https://greeneyedwolfking.tumblr.com/\"\u003e tumblr\u003c/a\u003e / \u003ca href=\"http://www.furaffinity.net/user/greeneyedwolfking/\"\u003efuraffinity\u003c/a\u003e / \u003ca href=\"https://barabox.io/user/Greeneyedwolf\"\u003eBaraBox\u003c/a\u003e / \u003ca href=\"https://greeneyedwolfking.deviantart.com/\"\u003eDeviantart \u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u003cstrong\u003e\u00a0 \u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\"\u003ePatreons Helpcenter\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003eReproduction, editing, sharing or personal gain of my images and rewards is prohibited.\u003cstrong\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e"
