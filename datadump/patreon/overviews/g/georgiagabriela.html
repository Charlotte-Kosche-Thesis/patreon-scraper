    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FCw8vmZOrwRY%3Fautoplay%3D1\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DCw8vmZOrwRY%26feature%3Dyoutu.be\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/Cw8vmZOrwRY",
    "one_liner": "De Feira de Santana para os EUA, com muita sede de aprender mais e mais!",
    "patron_count": 25,
    "pay_per_name": "Etapa da Viagem",

    "pledge_url": "/bePatron?c=185166",
    "published_at": "2015-06-26T21:03:51+00:00",
    "summary": "\u003cstrong\u003e[update]\u003c/strong\u003e\u00a0\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\" target=\"_blank\"\u003eSe s\u00f3 puder ajudar por boleto ou n\u00e3o tem cart\u00e3o internacional clique aqui!\u003c/a\u003e \u003cstrong\u003e[update]\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDepois de muito esfor\u00e7o, consegui ser aceita em\u00a0\u003cstrong\u003eStanford nos EUA\u00a0\u003c/strong\u003e- uma das melhores e mais prestigiadas universidades do mundo. Mas a minha jornada est\u00e1 s\u00f3 come\u00e7ando. Nessa primeira etapa preciso da ajuda de quem puder, para \u003cstrong\u003ecustear o visto e a passagem de ida para os EUA\u003c/strong\u003e. Durante os pr\u00f3ximos\u003cstrong\u003e 4 anos\u003c/strong\u003e, mudarei para um pa\u00eds totalmente diferente, ficarei longe da fam\u00edlia, de amigos e terei muito trabalho a fazer. \u003cstrong\u003eQuero poder compartilhar essa fase da minha vida com voc\u00eas\u003c/strong\u003e e tirar o melhor dessa experi\u00eancia.\u00a0\u003cbr\u003e\u003cbr\u003e\nPara isso, precisarei\u003cstrong\u003e ir a congressos\u003c/strong\u003e,\u003cstrong\u003e comprar livros caros, roupas de inverno, etc\u003c/strong\u003e. Minha fam\u00edlia infelizmente n\u00e3o pode arcar com todos estes gastos, principalmente nesse primeiro momento, em que precisarei arcar com \n\u003cstrong\u003eUS$ 6176\u003c/strong\u003e\u003cstrong\u003e!\u003c/strong\u003e\u00a0Veja a tabela de custos abaixo.\u003cbr\u003e\u003cbr\u003eConto com sua ajuda de para fazer essa transi\u00e7\u00e3o e tornar as coisas um pouco mais f\u00e1ceis. Com seu apoio, vou poder focar no que interessa - os \u003cstrong\u003eestudos e a ci\u00eancia\u003c/strong\u003e. Al\u00e9m disso, irei compartilhar essas experi\u00eancias com voc\u00ea e\u003cstrong\u003e ajudar a quem quer seguir esse mesmo caminho.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMe apoie selecionando uma das op\u00e7\u00f5es\u003cstrong\u003e no fim da p\u00e1gina\u003c/strong\u003e! Obrigada desde j\u00e1!\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eQuem sou e de onde vim?\u003c/h3\u003eGeorgia\nGabriela da Silva Sampaio, 19 anos, nascida e criada em Feira de Santana \u2013\ninterior da Bahia. Estudante, autodidata, empreendedora social,\nvolunt\u00e1ria e pesquisadora. Tive minha vida completamente \u003cstrong\u003etransformada pela\neduca\u00e7\u00e3o\u003c/strong\u003e e, hoje, trabalho pela \u003cstrong\u003emelhoria da qualidade de vida de comunidades\ncarentes\u003c/strong\u003e do Brasil, atrav\u00e9s de\u003cstrong\u003e projetos educacionais regionais\u003c/strong\u003e, mas\nprincipalmente pela aplica\u00e7\u00e3o de solu\u00e7\u00f5es tecnol\u00f3gicas aos principais problemas\nde sa\u00fade p\u00fablica. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nH\u00e1 tr\u00eas anos\u003c/strong\u003e, desenvolvo um novo m\u00e9todo diagn\u00f3stico para\nendometriose. Por todo este tempo, procurei apoio em universidades e institui\u00e7\u00f5es\np\u00fablicas brasileiras e \u003cstrong\u003en\u00e3o encontrei nenhuma institui\u00e7\u00e3o que pudesse me dar\nsuporte\u003c/strong\u003e. Precisei dar continuidade ao meu projeto por conta pr\u00f3pria e\u00a0\"\u003cem\u003eprecisei sair do Brasil para que me ouvissem\u003c/em\u003e\".\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003ePara onde vou e o que quero?\u003c/h3\u003eEm outubro\nde 2014, no entanto, meu projeto de pesquisa sobre endometriose foi premiado\npela \u003cstrong\u003eHarvard Social Innovation \u003c/strong\u003eCollaborative, quando fui nomeada uma das\u00a0Harvard Social Innovation Collaborative Global\nTrailblazers. Em mar\u00e7o de 2015,\ndescobri que fui \u003cstrong\u003eaceita em 9 universidades dos\nEUA\u003c/strong\u003e e que sou considerada\u00a0\u003cstrong\u003eum dos talentos na ci\u00eancia mais promissores do pa\u00eds.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nAo visitar os EUA, percebi que l\u00e1 eu teria muito mais \u003cstrong\u003eapoio\npara meus projetos atuais e futuros\u003c/strong\u003e. Por isso, decidi me graduar na\u00a0Universidade\nde Stanford, conhecida por ser\na principal universidade americana a atrair as mentes mais criativas e a\nimpulsionar a inova\u00e7\u00e3o. L\u00e1,\ncursarei Engenharia Biomec\u00e2nica, com o objetivo de \u003cstrong\u003eusar engenharia, ci\u00eancia, tecnologia\ne inova\u00e7\u00e3o para impactar a rede p\u00fablica de sa\u00fade brasileira (SUS)\u003c/strong\u003e. Com isso,\npretendo transformar a vida de milhares de outros brasileiros.\u003cbr\u003e\u003ch3\u003e\u003cbr\u003eQuais gastos terei no momento?\u003c/h3\u003e\u003ca href=\"http://i.imgur.com/pOVE4Iw.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/pOVE4Iw.jpg\" style=\"width: 600px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003eNot\u00edcias sobre a minha jornada at\u00e9 aqui\u003c/strong\u003e\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://g1.globo.com/educacao/noticia/2014/10/alunas-brasileiras-vencem-concurso-de-ideias-inovadoras-de-harvard.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://g1.globo.com/bahia/noticia/2015/04/apos-concurso-em-harvard-jovem-e-aceita-em-9-universidades-dos-eua.html\" rel=\"nofollow\"\u003eAp\u00f3s concurso em Harvard, jovem \u00e9 aceita em 9 universidades nos EUA\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://g1.globo.com/educacao/noticia/2014/10/alunas-brasileiras-vencem-concurso-de-ideias-inovadoras-de-harvard.html\" rel=\"nofollow\" target=\"_blank\"\u003eAlunas brasileiras vencem concurso de ideias inovadoras de Harvard\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://catracalivre.com.br/geral/cidadania/indicacao/10-personagens-que-representam-o-espirito-brasileiro/\" rel=\"nofollow\" target=\"_blank\"\u003e10 personagens que representam o esp\u00edrito brasileiro\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://especial.mdemulher.com.br/30-mulheres-com-menos-de-30/\" rel=\"nofollow\" target=\"_blank\"\u003e30 mulheres inspiradoras com menos de 30 anos\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eQualquer d\u00favida \u00e9 s\u00f3 perguntar! Obrigada!\u003cbr\u003e\u003ca href=\"http://g1.globo.com/educacao/noticia/2014/10/alunas-brasileiras-vencem-concurso-de-ideias-inovadoras-de-harvard.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e"
