3c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eJune Song (Patron)\u003c/li\u003e\n\t\u003cli\u003eDetective Murdock\u003c/li\u003e\n\t\u003cli\u003eMarcus\u003c/li\u003e\n\t\u003cli\u003eThe Experiment V1\u003c/li\u003e\n\u003c/ol\u003e\n\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThe following lists can be modified as required.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e- Fix version (three to five days after base version)\u003cbr\u003e\n- Multi-language version (along with the fix version)\n\u003cbr\u003e\n- Walkthrough (along with the fix version)\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e_____________________________________________________________________________\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFREQUENTLY ASKED QUESTIONS:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eQ: When does my pledge get processed? \u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tA: Only at the beginning of the following month for new patrons. For example, if you\u0027re a new patron and pledge on the 20th of August, your next pledge will go out September 1st-ish. If still your pledge won\u0027t have been processed, send me a private message.\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eQ: When do I get my rewards?\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tA: Rewards are sent directly through private messages to customers who have already had their credentials processed earlier in the month. New patrons will only have access after processing early next month or they may send me a private message requesting rewards, as long as they agree not to cancel their pledged until it is processed properly.\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eQ: How does the $50 pledge work?\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tA: Before pledging $50, download the character creation sheet from this link. Fill in your NPC data: personality, appearance, interests, gender, orientation and a good introduction story. Please contact me via email: \n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003egreono@hotmail.com\u003c/span\u003e and inform me that you are interested in creating a character. Send the link of your Patreon page with your character creation sheet completed as an attachment. As soon as I receive and review the content, I will contact you to let you know my decision. If  your character is accepted, then you can pledge $50 and wait for it to be processed early next month. If it all goes fine, character sent and pledge processed, I\u0027ll get in touch telling you when your character can get into the story. During that time I will create it with all the care and affection your character deserves.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: I pledged $50. Do I need to pledge this amount every month?\u003c/strong\u003e\u003cbr\u003e\nA: NO! The $50 pledge only needs to be paid once and only for you to have your NPC introduced into the story. I advise you to reduce your pledge to around $10 so you can keep downloading the game with instant access.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: I pledged $50 and my NPC is already in the game. Yet it appears only once?\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tA: Of course not. If I allowed your character to be inserted into my story it\u0027s because I like it and it\u0027ll have a role equal to all the other NPCs that have been built. Who knows, it might even play a significant part!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: I pledged $50 and my NPC is already in the game. Can I create more content for its development?\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tA: Of course. You send me your idea for events that you\u0027d like your NPC to experience. After I authorize the content, you can pledged again $50 and you\u0027re good to go! The new event for your NPC will be available in-game as soon as possible.\n\u003c/div\u003e\n\u003cstrong\u003e_____________________________________________________________________________\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eAbout The Game\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tHi! I\u2019m \n\t\u003cstrong\u003eGreono\u003c/strong\u003e, and\nI\u2019m developing an adult interactive fiction game titled \n\t\u003cstrong\u003eTwo Sides\u003c/strong\u003e. Two Sides is\na story about a young man who decides to try his luck living in the city. Soon\nafter arriving he runs into a problem; while working at one of his new jobs, he\nunwittingly acquires the ability (or curse) to change his gender voluntarily \u2026\nOr involuntarily \u2026 according to his level of masculine or feminine excitement.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tWhat makes this game different is that it\nfocuses on the principles of each player. The player guides the actions of the\nmain character as the story progresses \u2013 putting his or her principles, goals,\nand tastes into their decisions. Whether it is by conquering older girls or\nyounger girls, attempting an romance, engaging in heterosexual sex,\ngay sex, or both. The player\u2019s choices\nshape the story in unique and distinctive ways.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tTwo Sides will offer many possibilities, and with\neach update, I will be bringing a series of new events and choices that may\nlead you to different endings.  Along\nwith a detailed story that\u2019s affected and shaped by your choices, I will try to\nbring immersive gameplay and interaction, especially in sex scenes.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eI am not a native English speaker, and my biggest\ndifficulty right now is the translation into English. I apologize for any\ngrammatical mistakes made (both here and in the game). \n\t\u003cstrong\u003eAny financial help given\ncan help me in hiring a translator\n\t\u003c/strong\u003e. Thank you so much for your support  :)\u003c/span\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nPossibilities of:\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul style=\"\"\u003e\n\t\u003cli\u003eStart romance with all the girls and boys (interesting) inside the game;\u003c/li\u003e\n\t\u003cli\u003eStart being straight and / or gay (lesbian);\u003c/li\u003e\n\t\u003cli\u003eTo be able to kiss, to fuck, to masturbate and to dominate;\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFuture Possibilities:\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eCall characters for dates;\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nMiscellaneous: stealing girlfriends, asking for dating, making intrigues, working to get money, paying bills, honing attributes, studying at a college, making friends or enemies, participating in gangs, studies, student council (among others).\n\u003cbr\u003e\n\u003cbr\u003e\nLocality: apartment (house and neighbors), shopping, building corridor, beach, park, nightclubs, bars and restaurants.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/DpBolRN.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/rRu1o3B.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/4l0EO3o.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e_____________________________________________________________________________\u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003eAbout The System\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tEach character within the game will have three bars positioned in the left corner just next to the dialog area. These bars inform the level of relationship that the player has with the character of the dialogue.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv\u003e\n\t\tSee Image below:\n\t\t\u003cbr\u003e\n\t\t\u003cimg src=\"http://i.imgur.com/dCGYec6.jpg\"\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cstrong\u003eEach bar informs the level of a certain attribute: Friendship, Romance and Domination. It can range from -100 to 100 points.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eFriendship:\u003c/span\u003e Positive values in Friendship indicate that the protagonist is well regarded by the NPC, since negative values inform that the NPC does not like. Very high values both positive and negative inform that the NPC is a close friend or enemy of the player.\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eRomance:\u003c/span\u003e Positive Values in Romance indicates that the person is falling in love. Negative values do not mean that the person does not like you, but that they are just disgusted or not attracted to you.\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eDomination:\u003c/span\u003e Positive values in Domination means that that person is vulnerable, either because you know some secrecy from her, or because she is afraid or simply likes to be dominated. Already negative values say that the dominated one is you or that you will hardly force the person to do something without her wanting it.\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMonitor this constantly, since a high value in Friendship or Domination can disrupt you to acquire Romance. In the same way that having Friendship and Romance level will allow you to start a dating, while Domination and Romance will provide you with a well-perverted romance.\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e"
