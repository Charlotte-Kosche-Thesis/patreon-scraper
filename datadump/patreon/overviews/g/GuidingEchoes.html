     "about": "Hi there!\u003cbr\u003e\u003cbr\u003eMy name is Nicole Guillaume and you probably know me from Twitter, Youtube, or some other form of social media. Not only am I a social media addict; I\u0027m also an animal lover, amazing cook, full time slave to my doggy, psychic medium and tarot card reader.\u003cbr\u003e\u003cbr\u003eA lot of people don\u0027t realize how much time it takes to produce one video, and believe me, a lot of energy, time, tears and sweat go into my videos. No really, there is. Especially the sweat part. It gets hot under those flimsy semi-professional studio lights!\u003cbr\u003e\u003cbr\u003eBut I\u0027m not complaining, because I love creating these videos for you. In addition to that, I also do my best to keep up with my blog, my twitter account, facebook and Google Plus. (See? Told you I\u0027m a social media addict!) This doesn\u0027t even include the professional readings I do through out the week, nor my basic chores of laundry, grocery shopping, cooking, and so forth.\u003cbr\u003e\u003cbr\u003eMy work is a work of love. I am passionate about what I do and there\u0027s nothing I love more than knowing these readings are making a positive impact in the world, and now you can be a part of it.\u003cbr\u003e\u003cbr\u003eSee, sometimes as a self-employed psychic, I have a hard time paying my bills. There are months when I\u0027m slammed, and months when I\u0027m slow. During these slow months, I focus on creating helpful videos, insightful blogs, informative tutorials, and other projects that are designed specifically for you.\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s why I\u0027m asking you to be an investor for my youtube channel where I offer free tarot readings, tutorials, interviews with spiritual guests and more. I\u0027m asking you to be the backbone of my business so that I can create more amazing content for you. I\u0027m asking you to take a chance in faith and to invest in the world of Spirit. I\u0027m asking you to financially back up the angels, spirits and guides that I communicate with on your behalf. I\u0027m asking you to support a vision of our collective consciousness that I, in no way, can accomplish on my own.\u003cbr\u003e\u003cbr\u003eI know this seems like a lot, because it is. Your financial backing will help people from all over the world to gain insight, knowledge, guidance and support that they so desperately need. Every time you see me publish a new video, blog, or even a tweet, you can smile to yourself with satisfaction and say, \"I\u0027m a part of that. I helped to make that happen.\"\u003cbr\u003e\u003cbr\u003eSo what do you say? Are you ready to help me change the world one intuitive message at a time? I hope you are.\u00a0\u003cbr\u003e\u003cbr\u003eYou can cancel at any time.\u00a0\u003cbr\u003e\u003cbr\u003eTHANK YOU!",
