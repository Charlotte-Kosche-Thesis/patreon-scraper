    "summary": "I am a Montreal-Based Illustrator.\u00a0I was born in St-Jean-Port-Joli. I am the daughter of a sculptor, I grew up in a world where art was valued by pretty much everyone around me. I knew since I was little that creating could be a way of living. I first wanted to follow my father\u0027s footsteps, then, I wanted to become a comic book artist. As a teen, acting and making people laugh was fascinating me. I was on my way to become a comedian.\u003cbr\u003e\u003cbr\u003eIn 2007, I majored in Communication, radio hosting and production in C\u00e9gep de Jonqui\u00e8re. My 3 years studying communication gave me an ease with words and a leadership that still influence my work today. During my major, I also discovered advertising, a field filled with possibilities. I wanted to earn more knowledge. I did a second major in Graphic Design in C\u00e9gep de Ste-Foy where I specialized in Illustration and made an internship at l\u0027\u00c9cole Nationale en Design Interactif (ENDI) in Concept Art.\u003cbr\u003e\u003cbr\u003eSince 2011, I\u0027ve been employed by many companies while doing freelance Illustration and Graphic Design at the same time. In 2018, I decided to make the big move into full time freelancing. I decided to work on 2 personal projects as well, one is a regular webcomic on facebook and the other is an \"ACTUAL\" facebook that I want to publish in 2019... This is where Patreon comes into play.\u00a0\u003cbr\u003e\u003cbr\u003eI hope I will bring you joy and entertainment, fellow patrons. This is going to be a great adventure!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e----\u003cbr\u003e\u003cbr\u003eJe me pr\u00e9sente. Je suis n\u00e9e \u00e0 Saint-Jean-Port-Joli, Capitale de la sculpture et des m\u00e9tiers d\u0027art et je suis, \u00e9videmment, la fille d\u0027un sculpteur. J\u0027ai grandi dans un milieu ou l\u0027art \u00e9tait grandement accept\u00e9 et encourag\u00e9. Je savais depuis mon plus jeune \u00e2ge que l\u0027on pouvait gagner sa vie en cr\u00e9ant. J\u0027ai d\u0027abord voulu suivre les traces de mon p\u00e8re, ensuite j\u0027ai voulu devenir b\u00e9d\u00e9iste. \u00c0 l\u0027adolescence, c\u0027est les arts de la sc\u00e8ne qui me passionnait. Je voulais \u00eatre humoriste, faire rire les gens.\u003cbr\u003e\u003cbr\u003eEn 2007 j\u0027ai obtenu un DEC en Technique de Communication dans les M\u00e9dias, animation et production radiophonique au C\u00e9gep de Jonqui\u00e8re. Mes 3 ans en ATM m\u0027ont permis d\u0027acqu\u00e9rir une facilit\u00e9 \u00e0 m\u0027exprimer et un leadership qui me sert toujours aujourd\u0027hui. J\u0027ai \u00e9galement d\u00e9couvert le monde de la publicit\u00e9 et ses mille et une possibilit\u00e9s. Cependant, je cherchais \u00e0 \u00e9largir mes horizons. J\u0027ai d\u00e9cid\u00e9 de faire un deuxi\u00e8me DEC au C\u00e9gep de Ste-Foy en Graphisme. J\u0027ai pu me sp\u00e9cialiser en illustration et j\u0027ai poursuivi en stage comme artiste conceptuelle \u00e0 l\u0027\u00c9cole Nationale en Design Interactif (ENDI).\u003cbr\u003e\u003cbr\u003eDepuis 2011, j\u0027ai \u00e9t\u00e9 \u00e0 l\u0027emploi de plusieurs entreprises tout en demeurant Illustratrice / Graphiste pigiste pour plusieurs clients au Canada et aux \u00c9tats-Unis. En 2018, j\u0027ai d\u00e9cid\u00e9 de faire le saut comme illustratrice \u00e0 mon compte. Je travaille \u00e9galement sur deux projets personnels, des BD r\u00e9guli\u00e8res sur facebook ainsi qu\u0027un \"VRAI\" livre de visages qui devrait para\u00eetre en 2019. C\u0027est l\u00e0 que Patreon entre en jeu.\u003cbr\u003e\u003cbr\u003eJ\u0027esp\u00e8re pouvoir vous apporter du plaisir et bien du divertissement, chers m\u00e9c\u00e8nes. Toute une aventure s\u0027annonce!"
