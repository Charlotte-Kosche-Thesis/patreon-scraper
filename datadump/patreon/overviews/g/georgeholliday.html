    "summary": "Hello, George Holliday here, owner of The Jazz Van Writing Studio, and Music Storyteller!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI\u0027m a songwriter making Music Videos and also Tutorial videos on YouTube and Instagram, and own The Jazz Van, a mobile writing studio that I live in!\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eYouTube:\u00a0\u003ca href=\"https://www.youtube.com/channel/UCeNrF0YvFhsPrSnWUuIxI4Q\"\u003ehttps://www.youtube.com/channel/UCeNrF0YvFhsPrSnWU...\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eInstagram:\u00a0\u003ca href=\"https://www.instagram.com/georgejazzmanholliday/\"\u003ehttps://www.instagram.com/georgejazzmanholliday/\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eJazz Van Instagram:\u00a0\u003ca href=\"https://www.instagram.com/thejazzvan/\"\u003ehttps://www.instagram.com/thejazzvan/\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThe reason for setting up this Patreon is for you guys to join an exclusive community where I can share and hangout with you guys on The Jazz Van. If you haven\u0027t heard, the Jazz Van is the nickname for my Mobile Songwriting bus, which is part of a bigger company, Made On The Road! We are a social media company, soon to be launched publicly, sharing and supporting creators that create content and music on the road! The bus is a fully functioning Songwriting Studio fully funded by myself, and by joining the community, you will be putting it on the road around the world for musicians and creators to benefit from all it\u0027s glory!\u00a0\u003c/div\u003eWATCH MORE ABOUT THE JAZZ VAN HERE:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=35RNwURbdxM\u0026amp;list=PLtM9qm_qSJIK1V9EecEsAF9dFroThM4sl\"\u003ehttps://www.youtube.com/playlist?list=PLtM9qm_qSJIK1V9EecEsAF9dFroThM4sl\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e  \u00a0 \u00a0There are rewards for EVERY amount pledged as a Patron, which makes me super excited! Have a browse through the rewards below, and see what suits you, or simply pledge and dedicate the reward to a close friend or family member.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0I hope this sounds like a great deal to you, it has taken so much time, patience and funds to get the bus to where it is now, and it\u0027s rinsed me of every penny, and I want to thank each and everyone of you for being part of the journey so far on the socials. You are the reason the bus is where it is at!\u003cbr\u003e\u003cbr\u003eHuge love to you for even reading this, look after each other and remember, Never Stop Creating - G x\u003cbr\u003e\u003cbr\u003e"
