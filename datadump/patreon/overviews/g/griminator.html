    "summary": "INSTAGRAM\u0027S DARLING GRIMINATOR!!\u003cbr\u003e\u003cbr\u003eY\u0027all know I\u0027m always working \nhard for you.  I want to bring you my in-your-face comedy and my \nin-your-face attitude; especially in today\u0027s \"#effyourbeautystandards\" \nmovement.\u003cbr\u003e\u003cbr\u003eFor those of you who do not know me, I am 5\u00274\", 200lbs and a size 16. Yet, I\u0027ve walked on\n L.A. Fashion Week\u0027s runway --  WHAT!? Also, I moonlight as a comedian \nall over the New England area; going on 5+ years!\u003cbr\u003eBeing a \u003cstrong\u003e\u003cem\u003eplus-size \u003c/em\u003e\u003c/strong\u003emodel AND a \u003cem\u003e\u003cstrong\u003efemale\u003c/strong\u003e\u003c/em\u003e comedian never ceases to be challenging.\u003cbr\u003e\u003cbr\u003eMy philosophy is: you do not have to change for the world; the world can change for you.  \u003cbr\u003eI CAN be plus-size and get run-way/print work; I CAN be a female and make a crowd of strangers laugh their asses off.\u003cbr\u003e\u003cbr\u003eFUNDING; PART 1\u003cbr\u003eAs you must know; costuming, makeup, backdrops, lighting, travel, \n\u0026amp; camera equipment cost money!  I\u0027m hoping to raise enough money \nthrough PATREON to maintain correct lights, multiple new backdrops, and studio time. I will be posting private photos and videos that only my Patrons will have access to. This big girl loves to show off every curve and roll, so get ready to see it.\u003cbr\u003e\u003cbr\u003eFUNDING; PART 2\u003cbr\u003eSecond to my modeling, the thing I am \u003cem\u003ealways asked\u003c/em\u003e is, \"When are you doing a comedy show in my state!?\"\u003cbr\u003eYOOOOO\n - traveling out of my little Rhode Island world adds up quick! The main issue: I RUN MULTIPLE BUSINESSES! A tour is not possible until I make enough money here to leave my daily grind. With PATREON, being a full-time artist is now a reachable goal!\u003cbr\u003e\u003cbr\u003eI love all of you dearly, I do. You all have changed my life!\u003cbr\u003eIf my Patreon isn\u0027t giving you what you want, contact me and we\u0027ll make it better!\u003cbr\u003e\u003cbr\u003eAlessandra\u003cbr\u003e@griminator"
