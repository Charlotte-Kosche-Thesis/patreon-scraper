    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eWHO IS GODLESS IN DIXIE?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy name is \n\u003cstrong\u003eNeil Carter\u003c/strong\u003e, and I write a blog on Patheos called \u003ca href=\"http://patheos.com/blogs/godlessindixie\" rel=\"nofollow\"\u003eGodless in Dixie\u003c/a\u003e in which I\u00a0write\u00a0about what it\u0027s like living as a former Evangelical in the heart of the Bible Belt. \u00a0Being \"godless in Dixie\"\u00a0brings a certain set of challenges that anyone living in a very religious place but has left his or her religion can tell you. \u00a0It takes time to unpack your own religious tradition, so there\u0027s plenty to write about. \u00a0Being secular among the very religious can also make you quite unpopular, so there\u0027s plenty of work to be done on the social and political front as well. \u00a0I live in Mississippi, which by all counts is the most religious of all the states in the union.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eWHAT ARE YOU HOPING TO ACCOMPLISH?\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cbr\u003e\nI write in hopes of developing a better vocabulary to promote understanding between people on both sides of the the sacred/secular divide. \u00a0People are quick to argue but not always quick to empathize with those on the opposite side. \u00a0I\u0027ve been on both sides now, and I think we could do a better job of communicating. \u00a0My first order of business is to create a useful place for dialogue between the religious and the non-religious, as well as to encourage other former Evangelicals to \"come out\" about their changed way of seeing the world. \u00a0They need to know they are not alone, and that there is life outside their tradition.\n\u003cbr\u003e\n\u003cbr\u003e\nIn addition to maintaining \n\u003cstrong\u003ethe blog\u003c/strong\u003e, I intend to write \u003cstrong\u003ea book\u003c/strong\u003e about my journey from faith to secularism.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eWHY DO YOU NEED MONEY? \u00a0DON\u0027T YOU HAVE A JOB?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYes. I teach high school Algebra, which helps pay at least some of the bills. But as teacher pay in Mississippi goes...well, it still leaves much to be desired.\u003cbr\u003e\n\u003cbr\u003e\nAs I\u0027ve connected with more people from backgrounds like my own, I\u0027ve learned the need for this kind of writing is greater than I realized. There aren\u0027t yet many of us who are fully \"out\" about our apostasy, so there\u0027s lots to do.\u00a0It takes time to answer emails, write blog posts, network with other secularists in the region, and keep up with what\u0027s going on in the world. \u00a0With reader support, I could devote more of my \"free time\" to the tasks I see before me, and maybe in time more will step forward to provide skeptical voices in my state and the ones surrounding me.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eIf you would prefer to give a singular donation rather than a recurring one, please \u003ca href=\"https://www.paypal.com/us/webapps/mpp/send-money-online\" rel=\"nofollow\"\u003evisit Paypal\u003c/a\u003e and use the blog\u0027s email, godlessindixieblog@gmail.com.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e"
