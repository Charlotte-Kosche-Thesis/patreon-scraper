    "summary": "Hello friends, and welcome to my little club house by the sea. Take a break from catching those\u00a0 interwaves and join me in some fun!\u003cbr\u003e\u003cbr\u003eMy name is Sam, but most of you know me as Crabby on places like\u00a0\u003ca href=\"https://twitter.com/goawayimcrabby\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and\u00a0\u003ca href=\"https://goawayimcrabby.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e. I am creating pixel art and games and trying my best to make a career of it. My current game project is \u003cstrong\u003eVillain Survival Guide\u003c/strong\u003e, a game about the steps to successful villainy!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHere\u0027s a sample of the music as well as some game art (composed by\u00a0\u003c/em\u003e\u003ca href=\"https://twitter.com/Trass84\" target=\"_blank\"\u003eTrass\u003c/a\u003e\u003cem\u003e\u00a0of\u00a0\u003c/em\u003e\u003ca href=\"https://twitter.com/harmonicblend\" target=\"_blank\"\u003eharmonicblend\u003c/a\u003e\u003cem\u003e\u00a0and mixed by\u00a0\u003c/em\u003e\u003ca href=\"https://twitter.com/clealeshlick\" target=\"_blank\"\u003eclea\u003c/a\u003e\u003cem\u003e):\u003cbr\u003e\u003c/em\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/w-AxEk5slcY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI also participate in Pixel Dailies on Twitter fairly often. I use the themes to build Crabby\u0027s story, and once I have enough I plan to turn them into a picture book! The majority of my posts on here will be process recordings in GIF form until I\u0027ve reached that point.\u003cbr\u003e\u003cbr\u003eAs a member of the club, you\u0027ll get to know more about me and my projects. You will also be given access to all the patron-only posts, ranging from \u003cstrong\u003eWIPs\u003c/strong\u003e,\u00a0\u003cstrong\u003espeedpixel GIFs\u003c/strong\u003e, \u003cstrong\u003eexclusive game updates\u003c/strong\u003e, \u003cstrong\u003eget-to-know-crabby tidbits\u003c/strong\u003e, and \u003cstrong\u003eearly access to commission posts and game art\u003c/strong\u003e. Each tier level offers additional perks and privileges, so make sure you check them out!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eA couple things to note:\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eCommission credits build over time depending on the tier, but you will need to message me with your request to be added to my commission queue.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003eI reserve the right to turn down a concept if it doesn\u0027t meet my criteria. Mainly nothing NSFW or overly time-consuming. If this is the case I will ask for an alternate concept.\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003eDelivery on in-game rewards will be subject to the speed of progress. If at any point before assets are created you decide you would rather trade in for a different reward such as a commission, feel free to send me a message and I will be happy to negotiate a fair replacement. :)\u003c/li\u003e\u003c/ul\u003e\u003c/em\u003e\u003cbr\u003eEventually I also hope to have some pixel art tutorials on here. See the goal rewards for some other things I hope to do!\u003cbr\u003e\u003cbr\u003eI am incredibly excited to have you join me on this journey, and I look forward to getting to know each of you. Thank you so much for being here and for helping me go for my dreams!\u003cbr\u003e\u003cbr\u003eYour fan,\u003cbr\u003eSam"
   },
