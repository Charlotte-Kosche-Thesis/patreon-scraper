    "summary": "\u003ca href=\"http://ptn.ninja/\" target=\"_blank\"\u003e\u003cimg src=\"https://preview.ibb.co/mxzDAv/ptn_ninja.png\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003eI made \n\u003ca href=\"https://github.com/gruppler/PTN-Ninja/\" target=\"_blank\"\u003ePTN Ninja\u003c/a\u003e because I wanted it to exist, and for no other reason. That\u0027s why I never asked for anything in return. And that\u0027s why I never received anything in return.\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s been months since I touched the project, and it has lost its momentum. I still have big plans for it, but I\u0027m not sure how much the community would value my further investment of time and effort.\u003cbr\u003e\u003cbr\u003eAs of now, this project is a relatively low priority in my life, but I enjoyed working on it and would be happy to continue if it felt worthwhile.\u003cbr\u003e\u003cbr\u003eAnd if I knew which features would be most valuable to the community, I could prioritize them effectively.\n\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s an outline of what I have planned for PTN Ninja:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eMultiple lines of play (branching or \"undo\" recording)\u003c/li\u003e\n\t\u003cli\u003eImprove performance\n\t\u003cul\u003e\n\t\t\u003cli\u003eMake it work on iPhone\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eAutomatically insert analytical notation\n\t\u003cul\u003e\n\t\t\u003cli\u003eUse\u00a0\u003ca href=\"https://github.com/nqeron/TakAnalysis\"\u003eTakAnalysis by nqeron\u003c/a\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eAutomatic Formatting\n\t\u003cul\u003e\n\t\t\u003cli\u003eStyles:\n\t\t\u003cul\u003e\n\t\t\t\u003cli\u003eVerbose\n\t\t\t\u003cul\u003e\n\t\t\t\t\u003cli\u003eInsert all stone types (before place, after slide)\u003c/li\u003e\n\t\t\t\t\u003cli\u003eInsert all slide and drop counts\u003c/li\u003e\n\t\t\t\u003c/ul\u003e\n\t\t\t\u003c/li\u003e\n\t\t\t\u003cli\u003eMinimal\n\t\t\t\u003cul\u003e\n\t\t\t\t\u003cli\u003eOpposite of Verbose\u003c/li\u003e\n\t\t\t\u003c/ul\u003e\n\t\t\t\u003c/li\u003e\n\t\t\u003c/ul\u003e\n\t\t\u003c/li\u003e\n\t\t\u003cli\u003eBeautify\n\t\t\u003cul\u003e\n\t\t\t\u003cli\u003ePad line numbers\n\t\t\t\u003cul\u003e\n\t\t\t\t\u003cli\u003ePad between plies based on longest ply1\u003c/li\u003e\n\t\t\t\u003c/ul\u003e\n\t\t\t\u003c/li\u003e\n\t\t\t\u003cli\u003ePut comments on separate lines\u003c/li\u003e\n\t\t\u003c/ul\u003e\n\t\t\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eEmbed code generator\n\t\u003cul\u003e\n\t\t\u003cli\u003eOpen in new window\u003c/li\u003e\n\t\t\u003cli\u003eInput aspect ratio OR width and height\n\t\t\u003cul\u003e\n\t\t\t\u003cli\u003eInputs update on resize\u003c/li\u003e\n\t\t\u003c/ul\u003e\n\t\t\u003c/li\u003e\n\t\t\u003cli\u003eOption to include current ply ID in URL\u003c/li\u003e\n\t\t\u003cli\u003eAllow initial (edit/play) mode override\u003c/li\u003e\n\t\t\u003cli\u003eAllow preference override\n\t\t\u003cul\u003e\n\t\t\t\u003cli\u003ePresets:\n\t\t\t\u003cul\u003e\n\t\t\t\t\u003cli\u003eCurrent Board Only (Screenshot Mode)\n\t\t\t\t\u003cul\u003e\n\t\t\t\t\t\u003cli\u003eInclude only TPS in URL hash\u003c/li\u003e\n\t\t\t\t\u003c/ul\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\t\u003cli\u003eMinimal Play Mode\u003c/li\u003e\n\t\t\t\t\u003cli\u003eMaximal Play Mode\u003c/li\u003e\n\t\t\t\u003c/ul\u003e\n\t\t\t\u003c/li\u003e\n\t\t\u003c/ul\u003e\n\t\t\u003c/li\u003e\n\t\t\u003cli\u003eOption to autoplay when scrolled into view\n\t\t\u003cul\u003e\n\t\t\t\u003cli\u003eProvide JavaScript to detect when iframe is scrolled into view and send message to play.\u003c/li\u003e\n\t\t\t\u003cli\u003eOption to loop while in viewport\u003c/li\u003e\n\t\t\u003c/ul\u003e\n\t\t\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eAPI\n\t\u003cul\u003e\n\t\t\u003cli\u003eUse\u00a0\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/Window/postMessage\"\u003ewindow.postMessage\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003eSend and/or receive in JSON:\n\t\t\u003cul\u003e\n\t\t\t\u003cli\u003eRaw PTN text\u003c/li\u003e\n\t\t\t\u003cli\u003eCompressed PTN\u003c/li\u003e\n\t\t\t\u003cli\u003eParsed PTN\u003c/li\u003e\n\t\t\t\u003cli\u003eCurrent board TPS\u003c/li\u003e\n\t\t\t\u003cli\u003ePTN changes\u003c/li\u003e\n\t\t\t\u003cli\u003eHighlight square(s)\n\t\t\t\u003cul\u003e\n\t\t\t\t\u003cli\u003eBy square\u003c/li\u003e\n\t\t\t\t\u003cli\u003eBy ply\u003c/li\u003e\n\t\t\t\u003c/ul\u003e\n\t\t\t\u003c/li\u003e\n\t\t\t\u003cli\u003eNavigation events:\n\t\t\t\u003cul\u003e\n\t\t\t\t\u003cli\u003ePrevious\u003c/li\u003e\n\t\t\t\t\u003cli\u003eNext\u003c/li\u003e\n\t\t\t\t\u003cli\u003ePly by ID\u003c/li\u003e\n\t\t\t\t\u003cli\u003eMove by ID\u003c/li\u003e\n\t\t\t\u003c/ul\u003e\n\t\t\t\u003c/li\u003e\n\t\t\t\u003cli\u003eSingle ply (to be) performed\n\t\t\t\u003cul\u003e\n\t\t\t\t\u003cli\u003eErrors from Board.do_ply()\u003c/li\u003e\n\t\t\t\u003c/ul\u003e\n\t\t\t\u003c/li\u003e\n\t\t\t\u003cli\u003eErrors from Game.parse()\u003c/li\u003e\n\t\t\t\u003cli\u003eMessage to be displayed\n\t\t\t\u003cul\u003e\n\t\t\t\t\u003cli\u003eTypes:\n\t\t\t\t\u003cul\u003e\n\t\t\t\t\t\u003cli\u003esuccess\u003c/li\u003e\n\t\t\t\t\t\u003cli\u003ewarning\u003c/li\u003e\n\t\t\t\t\t\u003cli\u003eerror\u003c/li\u003e\n\t\t\t\t\t\u003cli\u003ehelp\u003c/li\u003e\n\t\t\t\t\t\u003cli\u003einfo\u003c/li\u003e\n\t\t\t\t\t\u003cli\u003ecomment\u003c/li\u003e\n\t\t\t\t\t\u003cli\u003eplayer1\u003c/li\u003e\n\t\t\t\t\t\u003cli\u003eplayer2\u003c/li\u003e\n\t\t\t\t\u003c/ul\u003e\n\t\t\t\t\u003c/li\u003e\n\t\t\t\u003c/ul\u003e\n\t\t\t\u003c/li\u003e\n\t\t\u003c/ul\u003e\n\t\t\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eEdit Mode Improvements\n\t\u003cul\u003e\n\t\t\u003cli\u003eDelete preceding auto-matched brace/quote on Backspace\u003c/li\u003e\n\t\t\u003cli\u003eTPS parsing\n\t\t\u003cul\u003e\n\t\t\t\u003cli\u003eDon\u0027t rely on Size tag\u003c/li\u003e\n\t\t\t\u003cli\u003eWarn about \"Size\" and \"TPS\" conflict\u003c/li\u003e\n\t\t\u003c/ul\u003e\n\t\t\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eUI for adding comments and evaluation marks\u003c/li\u003e\n\t\u003cli\u003eUI for tags\n\t\u003cul\u003e\n\t\t\u003cli\u003eShow all possible tags\u003c/li\u003e\n\t\t\u003cli\u003eIndicate required tags\u003c/li\u003e\n\t\t\u003cli\u003eInputs provide options or format validation\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eConnect to \u003ca href=\"http://playtak.com/\"\u003ePlayTak.com\u003c/a\u003e server\u003c/li\u003e\n\u003c/ul\u003e"
