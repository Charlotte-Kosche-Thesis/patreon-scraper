    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/rlyCDMX.jpg\" style=\"width: 331.844px; color: rgb(85, 85, 85); text-align: center;\"\u003e\u003c/h1\u003e\n\u003ch3\u003eQuem Somos?\u003c/h3\u003eO podcast \u003cem\u003eGente Que Escreve\u003c/em\u003e come\u00e7ou como desculpa para os amigos, e escritores premiados, F\u00e1bio M. Barreto (esquerda) e Rob Gordon (direita) baterem papo toda semana e transformou-se em algo muito maior. Com mais de 400 mil downloads at\u00e9 agora (o que para um podcast de g\u00eanero \u00e9 uma realiza\u00e7\u00e3o fant\u00e1stica!), o Gente Que Escreve j\u00e1 ajudou muitos escritores a resolverem problemas pr\u00e1ticos, treinarem a escrita e, claro, descontrair e ouvir hist\u00f3rias de quem passa pelos mesmos problemas e desafios no dia-a-dia. \u003cbr\u003e\n\u003cblockquote\u003e\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003eNosso objetivo?\u003c/h3\u003eGarantir recursos suficientes para retomar a publica\u00e7\u00e3o semanal, e garantida, melhorar os equipamentos da equipe, ter edi\u00e7\u00e3o profissional e planejar melhorias para o programa (eventuais convidados, cobertura de eventos, an\u00e1lise de livros, etc.).\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\n\u003c/h1\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch3\u003eComo Voc\u00ea Pode Ajudar?\u003c/h3\u003eAgora, a equipe do \u003cem\u003eGente Que Escreve\u003c/em\u003e pede a sua ajuda para continuarmos a produzir com a mesma qualidade, e frequ\u00eancia maior, durante os pr\u00f3ximos anos. Contamos com a sua participa\u00e7\u00e3o para manter esse servi\u00e7o t\u00e3o necess\u00e1rio, e querido, \u00e0 comunidade de escritores do Brasil ativo e cada vez melhor, com equipamento melhor (nossos headsets est\u00e3o s\u00f3 o p\u00f3), programas de grava\u00e7\u00e3o e edi\u00e7\u00e3o profissional.\u003cbr\u003e\n\u003cblockquote\u003e\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003ch3 style=\"text-align: center;\"\
