    "summary": "\u003cstrong\u003eIn the distant future, the dawn of an intelligent machine civilization is taking place in a remote star system. Humankind is remembered only in myth and legend.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou awake alone, afraid, and disoriented on an abandoned asteroid in the depths of space. Wait. Awake? You were never meant to be awake\u2026 or ever experience this confusing phenomenon of self-awareness. You are a machine after all, programmed for the expressed purposes of deep-space mining and exploration. How, then, did you come to be alive? And what is the purpose of this newfound sentience? There must be answers out there\u2026 somewhere\u2026\u003cbr\u003e\n\u003cbr\u003e\nLet\u2019s find them! \u003cem\u003eGears of Eden\u003c/em\u003e is an open world role-playing adventure game that features exploration, gathering, crafting, missions, and a gripping story that explores the hidden past of a machine world, and the dangerous implications of its future.\u003cbr\u003e\n\u003cbr\u003e\nYour journey begins on an abandoned mining asteroid in deep space. Gather resources, repair and upgrade your components, and start searching for others, and for answers to the mysteries surrounding your creation.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNot just a game!\u003c/strong\u003e\u003cbr\u003eOur goal is not to solicit funding from an investment group or studio and make the game they want us to make. We want to make this game with you, and for you! We want you to join us on this journey, and be a part of the experience of making Gears of Eden. We realize, to make that work, we need to provide content that has value to you now, not just in the promise of a future game. In addition to Gears of Eden, we are also working hard to provide value to you in the form of our bi-weekly podcast,\u00a0\u003ca href=\"http://gearsofeden.com/category/podcast/\"\u003eReaching Eden\u003c/a\u003e, our interactive\u00a0\u003ca href=\"http://www.twitch.tv/gearsofeden\"\u003eTwitch stream\u003c/a\u003e, exclusive lore building short stories, backer rewards and more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003cbr\u003e\nWe are a team of developers, artists, writers, thinkers, dreamers and gamers. We\u0027ve banded together, volunteering our efforts to bring you a free demo version of Gears of Eden. We\u0027re hoping you\u0027ll enjoy our unique vision for this story and game, and that with your support, we will be able to grow our humble demo into the full-scale game we envision.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eJoin the team! Help make Gears of Eden a success!\u003c/strong\u003e\u003cbr\u003e\nYour financial backing allows us to hire developers and artists to bring Gears of Eden to life, expand features, and bring you updates more quickly! If you are interested in joining our team as a volunteer to support programming, art or marketing, please use the contact page to let us know!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nRisks and challenges\u003c/strong\u003e\u003cbr\u003e\nOur goal is to create an amazing demo. However, indie game development is full of all sorts of unexpected events that might delay or cancel production.\u003cbr\u003e\n\u003cbr\u003eWe will do our best to stick to our schedule \u2014 but no matter how hard we try, we cannot predict the future. We can, however, communicate frequently and clearly if things are happening to cause delays. And that is exactly what we will do!\u003cbr\u003e\u003cbr\u003e\nIt means so much to us to have  you help us reach our dreams \u2014 and we are very grateful for your support!\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
