    "summary": "Hi, my name\u2019s Gerph, I\u2019m an artist and I\ndedicate to Characeter Desingn,Consept Art,\u00a0Sequential art and Comics, and I\u2019m a great follower\nof Rule34. Welcome to my Patreon, where I post \n\t\u003cstrong\u003eNSFW content\u003c/strong\u003e, and with your help\nI will be able to continue working on my original erotic comic \u201cSkarp World\u201d,\nPokemon fan arts and lots of more exclusive content!\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWARNING!\u00a0: All content on this page is for adults only! All characters are over 18\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://orig06.deviantart.net/5642/f/2017/126/2/e/logo_2017_by_gerph-db8dczv.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u201dSkarp World\u201d is the main concept of\nthis Patreon,\u00a0This\ncomic tells the story of \u003cstrong\u003eSkarpne\u003c/strong\u003e, an alien girl with sharp teeth.  Her mission, film the best porn videos in the\nentire galaxy!\n\u003cstrong\u003eDumfer\u003c/strong\u003e, a normal guy with a love for movies\nand filming, will be the one to assist this girl. Together, they must film the\nbest porn videos; if they fail\u2026 the world will be destroyed by Skarpne\u2019s\nleaders.\n\t\u003cbr\u003e\u003cbr\u003eThis comic will be updated monthly with one\nof the next two options:\n\t\u003cbr\u003e\n- 4 Full colored pages\n\t\u003cbr\u003e\n- Or 8 Lineart pages (including dialogues)\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eComic Links:\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"https://orig00.deviantart.net/a02c/f/2017/294/d/9/portadas_miniatura_sensuradas_by_gerph-dbr9yu6.jpg\"\u003e\u003cbr\u003ePilot: Pizza Wit Mayonnaise:\u00a0\u003ca href=\"http://skarpworld.tumblr.com/post/131668788037\" target=\"_blank\"\u003eStandard\u003c/a\u003e ,\u00a0\u003ca href=\"https://www.patreon.com/posts/5721769?alert=1\" target=\"_blank\"\u003eHD quality\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eChapter 1: The Girl with Sharp Teeth:\u00a0\u003ca href=\"https://www.patreon.com/posts/4194414?alert=1\" target=\"_blank\"\u003eStandard\u003c/a\u003e ,\u00a0\u003ca href=\"https://www.patreon.com/posts/4168747?alert=1\" target=\"_blank\"\u003eHD quality\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eChapter 2: Milk Cow:\u00a0\u003ca href=\"https://www.patreon.com/posts/5721745?alert=1\" target=\"_blank\"\u003eStandard\u003c/a\u003e ,\u00a0\u003ca href=\"https://www.patreon.com/posts/chapter-02-cow-5514950\" target=\"_blank\"\u003eHD quality\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eChapter 3: Carrot Girl:\u00a0\u003ca href=\"https://www.patreon.com/posts/skarpwold-3-girl-9576054\" target=\"_blank\"\u003eStandard\u003c/a\u003e ,\u00a0\u003ca href=\"https://www.patreon.com/posts/8162890\" target=\"_blank\"\u003eHD quality\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eChapter 4: 20,000 Loads Under Sea:\u00a0\u003ca href=\"https://www.patreon.com/posts/skarpwold-4-20-14632764\" target=\"_blank\"\u003eStandard\u003c/a\u003e ,\u00a0\u003ca href=\"https://www.patreon.com/posts/14545130\" target=\"_blank\"\u003eHD quality\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eChapter 5: Impulsive: \u003ca href=\"https://www.patreon.com/posts/18467471\"\u003eStandard\u003c/a\u003e, \u003ca href=\"https://www.patreon.com/posts/skarpwold-5-hd-18464378\" target=\"_blank\"\u003eHD quality\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eYou will also get other rewards such as:\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePokemon Polls!\u003c/strong\u003e\u00a0You can vote for their favorite character for an illustration\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRaffle request for $10 tier or more,\u00a0\u003c/strong\u003eYou can suggest an idea for a One or Twoo character image of the Skarpworld series,\u003cbr\u003eTo participate: I will create a post each month, you must leave a comment with your idea at the post, it will randomly select the winner. \u00a0\u003cem\u003eRules: I can not draw the following topics: Yaoi, scat, gote, lolicon etc... \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFull HD pics \u00a0\u003c/strong\u003eRegularly posted in this page \u003cstrong\u003e(\u00a0$5 tier or more)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFull\nHD image packs\u003c/strong\u003e \u003cstrong\u003ewith diverse pictures\u00a0( $5 tier or more)\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSome Image Packs (Old):\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/final-fantasy-hd-3349255\" target=\"_blank\"\u003eFinal Fantasy HD pack\u003c/a\u003e \u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/fairy-tail-pack-3581907\" target=\"_blank\"\u003eFairy Tail pack\u003c/a\u003e \u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/legend-of-zelda-3581947\" target=\"_blank\"\u003eThe Legend of Zelda: alternate destinies (Comic)\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
