    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThis Patreon is on hiatus due to lack of patrons/patron scams. If you would like to support me, head over to deviantArt or leave a donation via\u00a0\u003ca href=\"https://www.paypal.me/Ghoulchris\"\u003ePaypPal.me\u003c/a\u003e! Thank you for understanding.\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\nWho am I?\n\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003eI\u0027m Chris and I\u0027m an aspiring artist. I\u0027ve been drawing digitally for years and traditionally since I could pick up a pencil.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat do I do?\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003eI draw all kinds of stuff, usually fantasy themed or related to my own characters. \n\u003cbr\u003e\nFor digital art I use programs like Photoshop CS6, Paintool SAI and Krita and my Wacom Intuos 4. For drawing traditionally I use all kinds of pens, markers and watercolors/acrylics.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy am I here?\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003eI\u0027m here because life costs a lot of money. Eventually I want to make a living off of my art so I consider this my first step into that direction.\n\u003cbr\u003e\nI want to give something back for every little bit of support from you. My rewards include free raffles, early access, access to Patreon-only stuff (like full res .png files or original .psd files) and discounts on commission prices. Check them out on the right and see if something interests you!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eReward Disclaimer: \u003c/strong\u003eRaffles won\u0027t be available until there are at least three patrons who would profit from them!\u00a0\u003c/span\u003e"
