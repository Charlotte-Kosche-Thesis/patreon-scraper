    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003eABOUT ME\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHola! My name is\u003cstrong\u003e Gonzalo Alvarez (Gonzzink)\u003c/strong\u003e and I\u0027m an\u003cstrong\u003e\u00a0Illustrator and game designer\u003c/strong\u003e. I grew up first-generation Mexican American in a poor household within a blue-collar community in southeast Texas, but I didn\u2019t let that stop me. I now have a BFA in drawing and founded Macua Studios which created\u003ca href=\"http://www.bordersgame.com\"\u003e \u003cspan style=\"color: rgb(217, 150, 148);\"\u003eBorders\u003c/span\u003e\u003c/a\u003e my \u003cstrong\u003einternationally exhibited art game\u003c/strong\u003e inspired by my parent\u0027s immigration story. I\u2019m ready to tell the stories of my Mexican culture by creating the first Mexican folklore franchise, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe Legend of Polloman.\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou can see more of my work at:\u003cbr\u003e \u003ca href=\"http://www.Gonzzink.com\"\u003ewww.Gonzzink.com\u003c/a\u003e \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ca\u003e www.Legendofpolloman.com\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://gonzzink.files.wordpress.com/2018/02/the-legend-of-polloman_001.jpg\" style=\"width: 605px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWHAT IS POLLOMAN?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe legend of Polloman is an\u003cstrong\u003e original 48 chapter Mexican folklore adventure comic series\u003c/strong\u003e\u00a0designed to be an educative and entertaining universe illustrating the beauty of Mexican and Mesoamerican culture. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Here\u0027s a summary:\u003c/strong\u003e\u003cbr\u003eA timid boy, Emmanuel, accidentally enters the Mictlan -- the Aztec underworld, where Latin American legends such as La Llorona and El Chupacabra reside. Saved by a group of undead priests, Emanuel learns that Mictlantecuhtli, the god of death, has lost control of the underworld to six mythical beast. Taking the role of Polloman, the chicken warrior, Emmanuel embarks on a journey to restore order to the 8 levels of the Mictlan. With the fate of the world on his shoulders, Polloman must make sacrifices and discover his own courage, or he will never see the human world again.\u003cbr\u003e(For fans of Paper Mario, Inuyasha, and Pokemon! )\u003cbr\u003e\u003cbr\u003eI\u2019ve spent the\u003cstrong\u003e last 3 years\u003c/strong\u003e researching Mexican and Aztec culture, history, and folklore while \u003cstrong\u003edesigning, Illustrating, and \u003c/strong\u003e\u003cstrong\u003ewriting\u003c/strong\u003e the Polloman comic series, video game, and tabletop marble game to create the first \u003cstrong\u003eMexican transmedia franchise.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://gonzzink.files.wordpress.com/2018/03/legends.jpg\" style=\"width: 600px;\"\u003e\u003cbr\u003e\u003cbr\u003eSeries like Inuyasha have acted as gateways for people around the world to learn and appreciate other cultures and their lore and there are\u003cstrong\u003e\u00a0barely any stories featuring Mexican Warriors or creatures like El Cucuy\u003c/strong\u003e\u00a0(the Mexican boogieman).\u003cbr\u003eAfter uncovering my Mexican roots I found my passion and have dedicated my\u003cstrong\u003e\u00a0life\u0027s work to share the stories of my culture and become a role mo\u003c/strong\u003e\u003cstrong\u003edel for young Latinos\u003c/strong\u003e\u003cstrong\u003e,\u003c/strong\u003e much like I wish I had growing up!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eBy becoming a Patron,\u003cstrong\u003e you can help me make that happen.\u003c/strong\u003e( And get exclusive rewards!)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWHAT IS PATREON?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003ePatreon allows fans to become\u003cstrong\u003e Patrons\u003c/strong\u003e\u00a0and\u00a0\u003cstrong\u003esupport \u003c/strong\u003emy projects and I\u00a0\u003cstrong\u003ethrough monthly pledges\u003c/strong\u003e in exchange \u003cstrong\u003efor exclusive rewards\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eMy goal is to gain enough\u003cstrong\u003e support to keep the lights on\u003c/strong\u003e so I can put\u003cstrong\u003e 100%\u003c/strong\u003e of my time towards Polloman and complete\u003cstrong\u003e 8 chapters a year, the Pilot episode, the Tabletop Marble game, \u003c/strong\u003eand \u003cstrong\u003eRPG action-adventure video game\u003c/strong\u003e. I currently work full-time creating the series and other game projects because I believe in their success, but \u003cstrong\u003ethey will have to slow down unless I can find the support\u003c/strong\u003e :(\u003cbr\u003e(Doo eet for dee chiiiiilldren)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e HOW CAN I SUPPORT POLLOMAN?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIt\u0027s super easy and quick! \u003cstrong\u003eClick the orange button\u003c/strong\u003e on the top right, insert your info, select your reward, and that\u0027s it. You don\u0027t have to worry about it ever again unless you want to change or cancel your reward.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWHAT REWARDS DO I GET?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eFor just \u003cstrong\u003e$1 a month\u003c/strong\u003e you receive\u003cstrong\u003e exclusive news, sketches, name in credits,\u003c/strong\u003e and you\u0027ll be \u003cstrong\u003esupporting a Mexican comic (and creator!)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHigher pledges\u003c/strong\u003e receive\u003cstrong\u003e all the comics, work in progress steps, comic scripts, and game demos.\u003c/strong\u003e If you want to know how it\u0027s made, or want to help make it, \u003cstrong\u003ethis is the reward for you.\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg height=\"280\" src=\"https://lh3.googleusercontent.com/-eLL0bZHqYW7yWp-WnQmC9TTvK4DY1ZZGrvH_0a_V4-gDo4z7e1XSVqX9eO8iwhLQsNggqpLVK42bCC6ADYc-RfCkRfw9vvXAzc18jsSvDYgqGdDP2rc4y6GuvvWMykyWlHZI0p8\" width=\"560\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1 \u003c/strong\u003edoesn\u0027t seem like much, but it \u003cstrong\u003eshows others I\u0027m worth supporting \u003c/strong\u003eand adds up quickly when others support me too.(\u003cstrong\u003e500 fans = bills paid = Polloman comics! Games! Cartoon!)\u00a0\u003c/strong\u003eIf you enjoy Polloman in any way,\u003cstrong\u003e please consider supporting.\u003c/strong\u003e I can\u0027t thank you enough!\u003cbr\u003e\u003cbr\u003eIt\u2019s been a long 3 years developing this project, and there are many more years ahead, but thanks to my friend\u0027s support I\u2019ve been able to get to where I am at today.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI hope you consider joining me \u003c/strong\u003eon this journey as a creator and I can\u0027t wait to share it with you :)\u003cbr\u003e\u003cbr\u003eEnjoy some Artwork I\u0027ve done for the series below and scroll down to find past posts!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Prologue is available right now\u003c/strong\u003e by becoming a\u003cstrong\u003e $3 Patron\u003c/strong\u003e or purchasing it at:\u003ca href=\"http://www.legendofpolloman.com/\" target=\"_blank\"\u003ewww.legendofpolloman.com\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://gonzzink.files.wordpress.com/2017/06/el-diablo.jpg\" style=\"width: 575px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://gonzzink.files.wordpress.com/2017/11/the-legend-of-polloman_030.png\" style=\"width: 571px;\"\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://gonzzink.files.wordpress.com/2017/11/the-legend-of-polloman_009.png\" style=\"width: 580px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://gonzzink.files.wordpress.com/2017/11/the-legend-of-polloman_019.png\" style=\"width: 579px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://gonzzink.files.wordpress.com/2017/11/the-legend-of-polloman_029.png\" style=\"width: 584px;\"\u003e\u003cimg src=\"\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
