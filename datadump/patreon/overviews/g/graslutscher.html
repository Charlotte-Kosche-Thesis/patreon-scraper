    "summary": "Tach auch, Jan mein Name\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://graslutscher.de/wp-content/uploads/2014/01/meinewenigkeit_gross.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://graslutscher.de/wp-content/uploads/2014/01/meinewenigkeit_gross.png\"\u003e\u003c/a\u003e\u003ca href=\"http://graslutscher.de/wp-content/uploads/2014/01/meinewenigkeit_gross.png\"\u003e\u003c/a\u003eViele Leute haben mir\ngesagt, ich solle endlich wieder mehr schreiben. Habe ich gemacht, und zwar diese\nPatreon-Vorstellung, damit ich danach hoffentlich wieder mehr schreiben kann \ud83d\ude09\u003cbr\u003e\n\nEs ist so: Ich bin ein\nziemlich verfressener Typ. Tats\u00e4chlich habe ich jetzt gerade, w\u00e4hrend ich diese\nZeilen schreibe, unheimlich Kohldampf und lieb\u00e4ugele damit, den ganzen Patreon-Kram\nirgendwann sp\u00e4ter, nach einer enormen Portion sonstwas, fertig zu machen. Da\nich nun aber vor ein paar Jahren aufgeh\u00f6rt habe, Tiere zu essen, werde ich seitdem\nst\u00e4ndig von irgendwelchen wildfremden Leuten auf mein Essen vollgelabert.\u003cbr\u003e\n\u003cbr\u003e\nDas ist denen wahlweise:\u003cbr\u003e\n\u003cbr\u003e\n- zu gesund (wie langweilig, Salat!) oder\nungesund (eine Wurst aus Seitan? Ist ja voller Chemie!)\u003cbr\u003e\n- zu \u00f6kofreaky (Immer diese \u00d6kospinner) oder zu umweltsch\u00e4dlich\u00a0 (Schei\u00df-Veganer, essen den ganzen\nTag Regenwaldsoja)\u003cbr\u003e\n- zu albern (Witze \u00fcber Fleischesser sind doof!)\noder zu unlustig (na dann geht Euch halt gleich erschie\u00dfen, wenn alles so\nschlimm ist!)\u003cbr\u003e\n\u003cbr\u003e\nDa mich das zunehmend genervt hat, fing ich an,\ndar\u00fcber zu schreiben. Das gefiel so vielen Leuten, dass ich einen\nOldschool-Blog daraus gemacht habe, in dem ich nun meine liebsten Borke- und\nRindenmulchrezepte zum Besten gebe (auf dem Bild z. B. inhaliere ich das\nnussige Bouquet von Graslasagne ohne alles an einem Traum von Luft. Was Veganer\nhalt so \"essen\"). Das wiederum gefiel genug Leuten, sodass ich mich\nauch an andere Themen herantraute.\u003cbr\u003e\n\u003cbr\u003e\nAll das macht einen Riesenspa\u00df, kostet aber auch\necht viel Zeit. Das Ver\u00f6ffentlichen eines Textes zu Themen, die AfD-W\u00e4hler\nanders sehen als ich, nimmt mit Recherche, Schreiben, Lektorat, Einpflegen in\nWordpress und vor allem der anschlie\u00dfenden Moderation der Kommentare locker\nzwei Tage in Anspruch (weswegen ich da auch lange nichts mehr zu geschrieben\nhabe). Ich finde mich dann im Dilemma wieder, entweder wirklich unsch\u00f6ne\nKommentare unwidersprochen online stehen lassen zu m\u00fcssen oder meine echte\nArbeit aufzuschieben, was mittelfristig unfassbar nerven kann.\u003cbr\u003e\n\u003cbr\u003e\nBislang habe ich das \u00fcberwiegend irgendwie in\nmeine Freizeit gequetscht, die durch besagten echten (bezahlten) Job, ein paar\nKinder und mein Mitwirken bei den Avengers (als Dr. Invisible) arg verk\u00fcrzt ist.\nViele Leser nennen dieses Ph\u00e4nomen auch \"Wieso schreibt dieser Faulpelz\neigentlich in letzter Zeit so wenig?\". Ein Gef\u00fchl, das ich gut\nnachvollziehen kann, nervt mich das wohl am meisten selbst, wenn mal wieder\nhalb Facebook voll ist mit dem Geseier irgendwelcher Wurstp\u00e4pste und ich keine\nZeit habe, darauf zu reagieren.\u003cbr\u003e\n\nEs w\u00e4re also unerh\u00f6rt\ngro\u00dfartig, wenn ich f\u00fcr diesen bezahlten Job nicht mehr so viel Zeit br\u00e4uchte\nund stattdessen mehr \u00fcber den Unsinn in wurstophilen Kampfschriften schreiben\nk\u00f6nnte. Meine Liste von potenziellen Themen wird auch nicht gerade k\u00fcrzer, denn\nneben allerlei Omnibingo w\u00fcrde ich gerne auch mal was zu Elektroautos, Ken\nJebsen, TTIP, Bev\u00f6lkerungswachstum, Feminismus, Europa, Atheismus und tausend\nanderen Sachen schreiben.\u003cbr\u003e\u003cbr\u003e\n\nDass ich eher schlecht darin\nbin, um Geld zu bitten, sieht man schon daran, wie lange ich jetzt um den\nhei\u00dfen Brei herumrede \u2013 und das auf dem Patreon-Account, wo ja sowieso jeder\nwei\u00df, worum es geht: N\u00e4mlich um eher kleine Betr\u00e4ge von eher vielen Leuten (den\nPatreons), mit denen dann ein mittelgro\u00dfer Betrag im Monat zustande kommt. Das sollen dann auch keine Almosen sein, sondern Bezahlung f\u00fcr eine Arbeit, die ich halt\neinfach sehr gerne mache. Au\u00dferdem habe ich doch so Hunger! Man kann das hier\nleider nicht umstellen, sodass ein Patreon mich in Linsensuppe-Einheiten\nunterst\u00fctzen kann, es geht nur um schn\u00f6de Dollars! Sad!\u003cbr\u003e\u003cbr\u003e\n\nMeine Idee war folgende: Ohne\nHilfe ver\u00f6ffentliche ich momentan einen echten Artikel (im Blog und h\u00fcbsch\nbebildert und so) pro Monat und dazu im Schnitt jede Woche ein bis zwei Texte/Beitr\u00e4ge\nauf Facebook. Wenn sich jetzt gen\u00fcgend spendende Baumumarmer-Freaks finden,\ndass ich pro Monat 150 Tacken f\u00fcrs Schreiben bekomme, dann kann ich mich daf\u00fcr\neinen Tag komplett aufs Schreiben konzentrieren. Ein ganzer Tag, ist das\ngro\u00dfartig? Da w\u00fcrde locker ein richtiger Artikel bei rauskommen, ich tippe aber\nauf mehr: Wenn man nicht st\u00e4ndig abgelenkt wird, kommen einem in dieser Zeit\nn\u00e4mlich auch eher gute Ideen f\u00fcr Memes, Schaubilder, Video-Aktionen oder diesen Roman, der jetzt nach 18 Monaten Schreiben ganze acht Seiten dick ist.\u003cbr\u003e\u003cbr\u003e\n\n\u00dcberhaupt Videos: Wenn ich\nmit der freien Zeit noch einen YouTube-Channel auf die Beine stellen k\u00f6nnte,\ndann w\u00fcrde das vielleicht auch noch ein bisschen bei der Finanzierung helfen. Dazu\nschreibe ich aktuell noch eine Kolumne f\u00fcr das Vegan Journal, was bestimmt ausbauf\u00e4hig\nist, aber halt nicht ausreicht, um die Miete zu bezahlen. Zumal ich nat\u00fcrlich\nden Server hosten muss, Lizenzen f\u00fcr Bildmaterial kaufe und den Blog auch mal\nprofessionell gestalten lassen m\u00f6chte.\u003cbr\u003e\u003cbr\u003e\n\nUnd was habt Ihr davon?\nWieso sollt Ihr f\u00fcr Texte bezahlen, die dann sowieso jeder lesen kann? Voll\nunfair, danke Merkel! Okay, also alle Unterst\u00fctzer werden nat\u00fcrlich an\nprominenter Stelle genannt (sofern sie das wollen) und k\u00f6nnen dann abends in\nder Kneipe superl\u00e4ssig den oder die Angebetete(n) anquatschen mit \u201eEy\nSchnuckie, warst Du schon mal mit einem offiziellen Graslutscher-Supporter\nintim?\u201c. Wie w\u00e4re es, wenn ich daf\u00fcr ab 5 Euro/Monat so kleine Ketten mit Messing-Abzeichen\nrausgebe, die man dann bei romantischen Man\u00f6vern nonchalant um den Finger\nwirbeln lassen kann?\u003cbr\u003e\u003cbr\u003e\n\nIch dachte generell an ein\nForum oder eine Facebook-Gruppe, in der die Unterst\u00fctzer die Auswahl\nzuk\u00fcnftiger Themen mitgestalten k\u00f6nnen, und eine handsignierte Ausgabe des\nBuches gewinnen k\u00f6nnen, wenn es denn im Jahr 2034 noch genug Papier f\u00fcr gedruckte B\u00fccher gibt. Mir\nwurde auch schon vorgeschlagen, gro\u00dfz\u00fcgige Spenden mit einem gemeinsamen\nAbendessen oder so was zu belohnen, aber das k\u00f6nnte inkl. der Logistik zu teuer\nwerden, um dann am Ende noch seinen urspr\u00fcnglichen Sinn zu erf\u00fcllen ;) Ich bin\nda grunds\u00e4tzlich f\u00fcr alles offen, fahre gerne zu ein paar Spendern und tanze\ndenen was vor \u2013 auch wenn das vermutlich niemand wirklich sehen wollte.\u003cbr\u003e\u003cbr\u003e\n\nAb einem Betrag von 300\nEuronen w\u00e4ren es schon zwei Tage Vollzeit-Grasssucking, ab EUR 750,- eine ganze\nWoche! Ab dem Betrag filme ich mich bei Scherzanrufen an die Redaktion von der\n\u201eBeef\u201c und frage dort nach, wo ihr Metzger des Vertrauens sitzt oder so was.\nDas d\u00fcrfen dann die Patreons entscheiden.\u003cbr\u003e\u003cbr\u003e\n\nLange Rede, kurzer Sinn: Will write articles\nfor food! Please send money or veggie burgers for the good cause.\u003cbr\u003e"
