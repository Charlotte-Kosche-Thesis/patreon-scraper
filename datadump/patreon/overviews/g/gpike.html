    "summary": "\u003cbr\u003eHi, I\u0027m G - an independent, nonbinary \nartist/author and creator of the comic series \u003ca href=\"http://www.titleunrelated.com/\" rel=\"nofollow\"\u003e\"Title Unrelated\"\u003c/a\u003e. I\u0027ve \nalso made a few shorter comics (mostly about birds), which can be found \nhere: \u003ca href=\"https://gumroad.com/gpike_\" rel=\"nofollow\"\u003egumroad.com/gpike_\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eI\u0027m incredibly passionate about what I create. Title \nUnrelated is very personal to me, especially in that the characters and \ntheir arcs represent parts of myself and struggles I face in real life. \u003cbr\u003e\u003cbr\u003eI\n wanted to draw Title Unrelated because I wasn\u0027t finished with the \ncharacters from my earlier project (\u003ca href=\"http://untitled.comicgenesis.com/\" rel=\"nofollow\"\u003e\"Untitled!\u003c/a\u003e), and I needed to \ntherapeutically deal with the new person I was as an adult, coming to \nterms with my gender identity, worldview, etc. \u003cbr\u003e\u003cbr\u003eAs a kid I would read\n books and imagine myself as an author; having other people connect with\n my work as I did with the works of those who came before me. I still \nhave that dream, honestly.\u003cbr\u003e\u003cbr\u003eI\u0027ve had to change in so many ways over \nthe past few years, including how I approach my dreams/goals as an \nartist. I have a need to share the experience of creating, learning, and\n dealing with obstacles. Creating art and comics gives me something to \nfocus on and the motivation to keep improving my skills and who I am as a\n person. \u003cbr\u003e\u003cbr\u003eI want to share this part of myself. That\u0027s why I make comics.\u003cbr\u003e"
