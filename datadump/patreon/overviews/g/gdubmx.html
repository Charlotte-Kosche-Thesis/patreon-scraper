    "summary": "\u003cstrong\u003eHello Patrons!! \u003cbr\u003e\u003cbr\u003eMy name is GDUBMX (Gary)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOver the past couple of years ive been producing videos on \u003ca href=\"https://www.youtube.com/c/GDUBMx\"\u003eYouTube\u003c/a\u003e\n to promote Motocross and Motocross games, however...  i want to share \nwith the world my true passion which is to entertain and be creative not\n only with games but with entertainment and new perspectives. \u003cbr\u003e\u003cbr\u003eMotocross has always been my thing but there is a lot more to me than just motocross game\u0027s.. \u003cbr\u003e\u003cbr\u003eI\n have a vision and drive to deliver exclusive content and make a push to\n expand the GDUBMX enterprise into a whole media station with race \nreviews,discussions, intimate rider interviews, lots of laughs and a \npodcast!\u003cbr\u003e\u003cbr\u003eI always tell people that my job should be as a social \nworker as i dont shut up and love to make people smile! :D The podcast \nwould be an amazing achievement where the core is Motocross but it can \nlead to anywhere.. and i mean anywhere from new theories, current world \nissues, conspiracies and who knows what else. \u003cbr\u003e\u003cbr\u003eThat\u0027s where YOU \ncome in...Along side my job and just a little support from you guys  we \ncan really make ambition a reality to provide you guys with my true \ntalents and make you laugh,smile and feel better about your day and of \ncourse give you my take on the latest motocross and supercross news!\u003cbr\u003e\u003cbr\u003eIf this is an idea you are behind, I welcome any support you can \nprovide. I give you the means to shape my channel, my content, and our \ncommunity. No one is more deserving of that power than you, as without \nyou, GDUBMX wouldn\u0027t be what it is today.\u003cbr\u003e\u003cbr\u003eBut hey, even if you \ncan\u0027t or won\u0027t support this campaign, I will be just as grateful to see \nyou return to watch, like, and share my videos. In return, I\u0027ll continue\n to provide the highest quality and most entertaining videos and content\n \npossible. Im not asking or begging you to get me out of a job i simply \nwant to speed up the process to get where i want to provide that content\n as soon as possible!! \u003cbr\u003e\u003cbr\u003eThanks for everything, and I\u0027m excited to see what the future has in store for us.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMuch love!\u003cbr\u003e\u003cbr\u003eGDUBMX\u003c/strong\u003e\u003cbr\u003e"
