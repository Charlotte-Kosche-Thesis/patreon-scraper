    "summary": "\u003cstrong\u003e\u003cem\u003eHello, and welcome to my patreon!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Shev, and I\u0027m a Cosplayer and Cosplay Photographer from Johannesburg, South Africa :3 \u003cbr\u003eI\u0027ve been a cosplayer since about 2013, and a Cosplay Photographer since 2014, here\u0027s some of my work!\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/8Zo4OAI.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/oCNfDDX.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat is Patreon and why do I use it?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThis is a platform to those that want to give back to me and get some more content in return, just like Patrons from the 1800\u2019s who would become a Patron of their favourite artist, you can become my Patron and help me make amazing stuff. If you want to! :3 All the awesome support I get from you guys means that I can put so much more into creating awesome content for you guys. Everything will go directly back into Cosplay supplies and camera gear, and in return I\u0027ll be putting out behind the scenes content from shoots(both of me and of the Cosplayers I take photos of), monthly boudoir Cosplays and a look at all my content before it gets posted anywhere else and more. ! I\u0027d also love to start creating exclusive content for you guys in the future. \u003cbr\u003eYour awesome support means that I can spend more time doing what I love! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat if I don\u2019t want to be a Patron?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eFirst of all I don\u0027t expect any of you to donate, if you don\u0027t want to, that\u0027s perfectly fine too! Commenting and engaging with my work on the social medias is also a great way to support and a place to see my content, so if you don\u2019t want to be a Patron, no problem.! But I do hope to see you on my social media \u0026lt;3\u003cbr\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://fb.com/giantshevcosplay\"\u003ehttps://fb.com/giantshevcosplay\u003c/a\u003e\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/giantshev\"\u003ehttps://twitter.com/giantshev\u003c/a\u003e\u003cbr\u003eInstagram: \u003ca href=\"https://www.instagram.com/giantshev\"\u003ehttps://instagram.com/giantshev\u003c/a\u003e\u003cbr\u003eStore: \u003ca href=\"http://giantshev.storenvy.com/\"\u003ehttp://giantshev.storenvy.com\u003c/a\u003e\u003cbr\u003eYoutube: \u003ca href=\"https://www.youtube.com/channel/UCDA7oouZpJlB2YX207uQUZA\"\u003ehttps://www.youtube.com/channel/UCDA7oouZpJlB2YX20...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHow will I receive all my awesome rewards?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eAll rewards are sent out at the end of the month and I\u2019ll send you a message via Patreon giving you all the details. Print and polaroid rewards go out every 2 months in batches. \u003cbr\u003e\u003cbr\u003e\u003cb style=\"\"\u003eMore info on the rewards:\u003c/b\u003e\u003cbr\u003e\u003cb style=\"\"\u003e$1 or more per month \u003c/b\u003e\u003cbr\u003e- A once off, social media shout out on Instagram!\u003cbr\u003e- The knowledge that you are a hero and get the exclusive hero virtual high five \u003cbr\u003e-early access to posts a day or 2 before I post to other social medias, as well as some updates and other exclusive-to-patreon posts\u003cbr\u003e-access to any polls: you get to help me decide what cosplays to do!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e$2.50 or more per month \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e- A once off Digital Welcome CosPackage which includes some wallpapers, GIFs and some exclusive higher tier images from past sets\u003cbr\u003e- Discount: You get 10% off all prints from my store: \u003ca href=\"http://giantshev.storenvy.com/\"\u003ehttp://giantshev.storenvy.com/\u003c/a\u003e \u003cbr\u003e- Plus all previous rewards\u003cbr\u003eThis tier is for everyone who wants to give a little bit more and join in my process. Thank you so much and welcome and to say welcome this tier includes a Digital Welcome CosPackage, to say thank you and welcome you to my community through sharing some previews of my photo sets and creations! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e$5 or more per month \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e-Two High res wallpapers per month (one mobile and one desktop) \u003cbr\u003e- 1 x Write up or photo tutorial on a costume element from this months photo set/cosplay project\u003cbr\u003e- Plus all previous rewards\u003cbr\u003eThis tier will give you access to 2 High Res wallpapers a month! One for mobile and one for desktop. I will also create a full write up or photo tutorial around how an element of my costumes is made step by step!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e$10 or more per month\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e- 5 x Photos(3 patreon exclusive images)\u003cbr\u003e- A time-lapse editing video \u003cbr\u003e- All previous rewards\u003cbr\u003eThis tier gives you access to a set of 5 high quality photos from my Boudoir set of the month as well as a time-lapse video of me editing one of the photos from the set of the month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e$15 or more per month \u2219\u003c/em\u003e\u003c/strong\u003e \u003cbr\u003e- 12 x Photos\u003cbr\u003e- 20% discount off any item in my store: \u003ca href=\"http://giantshev.storenvy.com/\"\u003ehttp://giantshev.storenvy.com/\u003c/a\u003e\u003cbr\u003e- All previous rewards\u003cbr\u003eThis tier is for the boudoir lovers! you\u0027ll get a 15 image set each month, and a massive 20% discount off my print store! :D \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e$25 or more per month\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e- 20 x photos\u003cbr\u003e- 1 x print*\u003cbr\u003e- All previous rewards\u003cbr\u003eAt this tier you will get access to the full Boudoir set of the month, all 20 photo as well as I will send you a signed 8x12\" print of the month. \u003cbr\u003e*Prints go out every 2nd month in batches (Jan, Mar, May, Jul, Sep and Nov).\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e$40 or more per month - \u003c/strong\u003eCapped at 10 Patrons\u003c/em\u003e\u003cbr\u003e- 2 x prints*\u003cbr\u003e- A polaroid*\u003cbr\u003e- A Fansign \u003cbr\u003e- A Fansign gif\u003cbr\u003e- All previous rewards\u003cbr\u003eAt this tier you will get an extra 8x12\" print! An exclusive print of the month for this tier, as well as a personalized polaroid, a fansign that I\u0027ll post to social media as a thank you, and a cute fansign GIF just for you. \u0026lt;3\u003cbr\u003e\u003cbr\u003e"
