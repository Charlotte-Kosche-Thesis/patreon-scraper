    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 204, 0);\"\u003e\u00a0DEAR LEMON DROPS...\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tI am currently trying to reduce world suck by bringing \n\t\u003cstrong\u003elaughter to \neveryone.\n\t\u003c/strong\u003e \u003cem\u003eWhat I am going to basically do is travel around and do dope \nshit, film it and put it on the internet so that\n\t\u003cstrong\u003e you \u003c/strong\u003ecan laugh at all \nthe dope shit I do.\n\t\u003c/em\u003e I\u2019m not going to do \u201cfake danger\u201d zip line shit, or \nbungee jump, or drink in some stupid clubs and be all \u201c\u201dlook how awesome I am.\u201d\u201d\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\n\t\u003cbr\u003e\n\tNo.. No\u2026 No...\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003eWhat I am after is a different experience I call the True True...\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\n\tI\u2019m \ntalking about grit. I\u2019m talking about the struggle and epic battle \nbetween what is worthy of our limited time here on earth and the fight \nagainst the hedonistic tenancies of comfort and settling down. \n\t\u003cstrong\u003eThe \nreason we are fucking alive.\n\t\u003c/strong\u003e Railing against the systemic tide of giving\n up on childhood dreams.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003e\n\tWhat is worthy of your time\u003c/em\u003e\u003c/strong\u003e on this planet is a question everyone \nmust ask themselves. For me it is simple. It is a story so worn its \nalmost boring to tell\u2026 I had a rough childhood, which created a highly \ndeveloped sense of comedy as a defense mechanism. And now I pursue the \ndream of being a rich and famous stand up comedian. With the lofty \nthoughts that wealth and fame will somehow validate the pain of my \nformative years. Otherwise what was the point of that misery.\u00a0\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003e\n\t\u003cbr\u003e\n\tI am not, however, delusional.\n\t\u003c/em\u003e\u003c/strong\u003e I realize that most likely I will fall short of that shallow goal. \u003cstrong\u003eBut fuck it YOLO and shit\u2026\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003e\n\t\u003cbr\u003e\n\tAnd before my tiny light is extinguished I want to leave an \nelectronic record of having tried, of having lived, but mostly something\n funny and possibly inspiring to those kids who, like me, didn\u2019t think \nthat they would get out of there bed rooms.\n\t\u003cbr\u003e\n\t\u00a0\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 0, 0);\"\u003e\u00a0Join me along my journey.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
