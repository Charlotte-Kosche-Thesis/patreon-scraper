    "summary": "Hi My Circle.  Thank you so much for making your way to our Patreon page. We have some really big plans for the future and we are asking you to be a part of it all. Our intention since the day we began making music was to create art that makes people feel good. To create songs and videos that entertain people and challenge us as artists. We are so fortunate to have fans like you! People who are willing to help fortify us and be a part of who we are and what we do. Your support means the world to us! We have ideas for videos that will entertain you in so many ways. Realistically, we plan on releasing 1 videos/month. But you can always set your monthly maximum so you will never be charged more then your set budget. We have come up with some pretty cool rewards for our patrons, you can find all those details below.\u003cbr\u003e\u003cbr\u003eBonjour mon cercle. Merci beaucoup d\u0027avoir fait votre chemin vers notre page Patreon. Nous avons de tr\u00e8s grands projets pour l\u0027avenir et nous vous demandons de faire partie de tout cela. Notre intention depuis le jour o\u00f9 nous avons commenc\u00e9 \u00e0 faire de la musique \u00e9tait de cr\u00e9er un art qui fait que les gens se sentent bien. Pour cr\u00e9er des chansons et des vid\u00e9os qui divertissent les gens et nous d\u00e9fient en tant qu\u0027artistes. Nous sommes tellement chanceux d\u0027avoir des fans comme vous! Les personnes qui veulent nous aider \u00e0 nous fortifier et \u00e0 faire partie de ce que nous sommes et de ce que nous faisons. Votre soutien signifie le monde pour nous! Nous avons des id\u00e9es de vid\u00e9os qui vous divertiront de bien des fa\u00e7ons. De mani\u00e8re r\u00e9aliste, nous pr\u00e9voyons de sortir 1 vid\u00e9o / mois. Mais vous pouvez toujours d\u00e9finir votre maximum mensuel de sorte que vous ne serez jamais factur\u00e9 plus que votre budget d\u00e9fini. Nous avons trouv\u00e9 des r\u00e9compenses assez cool pour nos clients, vous pouvez trouver tous ces d\u00e9tails ci-dessous.\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003eMerci beaucoup\u00a0\u003cbr\u003eThank you\u00a0\u003cbr\u003eGiovanny Laguado\u00a0\u003cbr\u003ehttps://www.giovannylaguado.com/"
