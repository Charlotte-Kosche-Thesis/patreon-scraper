    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig10.deviantart.net/c612/f/2017/173/0/8/welcome_chibi_by_glamist-dbdn6pe.png\"\u003e\u003cbr\u003eYo, I\u0027m Glam ~(\u25d5v\u25d5~)\u003cbr\u003eMy:\u00a0\u003ca href=\"http://glamist.deviantart.com/\" rel=\"nofollow\"\u003eDeviantART\u003c/a\u003e,\u00a0\u003ca href=\"http://glamist-art.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/Glamist_art\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e.\u003cbr\u003e I make fanart of\u00a0anime/cartoon characters, art of my comic\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/Silent-Screams-\" rel=\"nofollow\"\u003eSilent Screams\u003c/a\u003e and random sketches of it and my other OC\u0027s :)\u003cbr\u003eI am the co-creator of the web comic\u00a0\u003ca href=\"https://tapastic.com/series/-ELEMENTS-\" rel=\"nofollow\"\u003eELEMENTS\u003c/a\u003e.\u003cbr\u003eMade with Elemental-FA (\u003ca href=\"http://elemental-fa.deviantart.com/\" rel=\"nofollow\"\u003eDeviantART\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/channel/UCWr_e5oPofqHwrFMEIUIVzw\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e,\u00a0\u003ca href=\"https://www.patreon.com/Elemental_FA\"\u003ePatreon\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003eI\u0027m here because my goal right now is to be a freelancer! I am moving out in (hopefully) July, 2018, away from my parents and across the country. I\u0027ll be living with my girlfriend and I will need all the money I can get so that we can continue living together. With the help from so many of you I\u0027ve already been able to save up a lot of money from doing Youtube and my comic. I will continue doing my \u003cstrong\u003every very best\u003c/strong\u003e but I\u0027ll need as much of a support as possible.\u003cbr\u003e\u003cbr\u003eThank you for being awesome!\u003cbr\u003eLove, Glam.\u003cbr\u003e\u003c/div\u003e"
