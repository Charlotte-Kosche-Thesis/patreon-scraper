    "summary": "\u003cstrong\u003e\u003cem\u003eHello! My name is Giana Lynn, and I\u0027m a passionate singer/songwriter with a constant creative mind.\u003c/em\u003e\u003c/strong\u003e I dream of voice acting, publishing fictional and autobiographical books, maybe even making short films, and continuing to build a strong, steady career as a musician. To do this, I require your help.\u003cbr\u003e\u003cbr\u003eAs an independent musician, it is up to me to record and release my original music. In order to do that, I need to purchase the kind of audio recording software that the pros use. My 8+ year old keyboard died on me at the end of January 2018, and I\u0027m currently financing a new one. I also need to make sure my other equipment is up to par: a mixer, microphones, etc. And should I decide to not self-produce my new music, I\u0027ll need to be able to afford studio time.\u003cbr\u003e\u003cbr\u003eI\u0027m a Twitch Affiliate, currently streaming twice a week. I\u0027d love to make more time to stream more often. I\u0027m also an aspiring voice actress. Where I live isn\u0027t ideal for a quiet recording space, and for professional work, you need to be recording in absolute silence. Saving up to move out of my house from 1892 at a relatively busy intersection in a city has certainly proven to be a little difficult as a freelance musician/writer/actress!\u003cbr\u003e\u003cbr\u003eBecoming a patron of mine would mean funding my livelihood and helping make sure I\u0027m able to produce the best possible music and Twitch/YouTube content that I possibly can. If you want early access to my music, to be the first to hear about what I\u0027m writing and what\u0027s next in my musical journey, and other fun perks, then you\u0027ve come to the right place. The fact that you\u0027ve even come to my page or even \u003cem\u003econsidered\u003c/em\u003e\u00a0becoming a patron\u00a0makes me immensely grateful."
