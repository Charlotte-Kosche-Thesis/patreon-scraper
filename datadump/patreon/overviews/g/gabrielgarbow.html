    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"line-height: 28px;\"\u003eAbout me\u003c/span\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"line-height: 28px; font-weight: 300;\"\u003eI am a\u003c/span\u003e freelance artist and illustrator.\u00a0I\u2019ve been drawing since I could hold a crayon. Today, I create digital art, traditional drawings and watercolors that resonate with an audience hungry for depictions of modern gay sex, love and male beauty that are honest and artistic.\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nPatreon is\u003c/span\u003e crowd-funding for creatives. Your pledge is an ongoing monthly offering of support for an artist.  At this turning point in my career, your patronage will help me create bigger, more provocative work, and generally raise the stakes.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eYou get...\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou\u0027ll gain\u00a0\u003c/span\u003e\u003c/span\u003eaccess to exclusive content, videos, and the artist himself through his Patreon feed. More importantly, you get the amazing feeling of making something possible that would have been impossible without your help. That\u2019s huge.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eYour donation will...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nYour pledge helps take this artist to the next level in his career. It helps pay for online hosting, critical equipment, studio space, and an expanded tour schedule.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003eThe\u00a0\u003ca href=\"http://www.gabrielgarbow.com\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e where you get to view and buy all my naked guys?  It\u2019s not free.  You\u2019ll help defray the costs of hosting a robust site where uncensored versions of my work can be sold.\u003cbr\u003e\u003cbr\u003e\nThings fall apart. Your donation will be used to buy \n\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eequipment\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e like: a replacement for my 4-year-old laptop, a Wacom Cintiq for digital painting, and simpler things like artist-grade brushes for watercolors.\u003cbr\u003e\u003cbr\u003e\nCoffee shops... a home office... my boyfriend\u2019s kitchen counter. Your contribution will help rent a \n\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003emodest studio\u003c/strong\u003e\u003c/span\u003e workspace better-suited for drawing, painting, focus, and hosting models and events.\u003cbr\u003e\u003cbr\u003e\nOne of the most rewarding ways to meet new and returning fans is at the many arts and gay-pride festivals throughout the country. I\u2019ve toured from Chicago to Denver and would love to bring my work to an even \n\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003egreater audience\u003c/strong\u003e\u003c/span\u003e. Your donation will help with the up-front festival fees and travel expenses, allowing me to visit farther-flung cities.\u003c/div\u003e \u003cbr\u003e\nFinally, having a steady source of supplemental income will allow me to spend a little less time chasing down the next sale, and a little more time creating new, more boundary-pushing work.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThank you \u003c/span\u003e\u003c/strong\u003efor making this all possible.  \n\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTogether, we are truly remarkable.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.gabrielgarbow.com\" rel=\"nofollow\"\u003ewww.gabrielgarbow.com\u003c/a\u003e"

     "about": "Gabriel Garbow is a lifelong devotee of art, drawing and the male body.  He is a freelance artist based in St. Paul, MN working in graphite, watercolor and digital painting. Today, his style takes cues from pop art, contemporary screen prints, erotic fiction, and comic books. With influences including David Hockney, Douglas Simonson, Egon Scheile, and Marc Silvestri, Gabriel\u0027s own work moves between the poles of high and low art.  Recent series have included explicit depictions of nude men and placid scenes from summer camp.\u003cbr\u003e\u003cbr\u003e\"I have been illustrating in one form or another for 30 years.  As a youngster, Star Wars and super hero comics were my main inspirations.  In high school, fine art and commercial design began to influence my work. I studied illustration at Pratt Institute before graduating from New Mexico State University.  Today, my inspirations are wide-ranging; from pornography and pop culture to the art of antiquity. I love engaging the unique challenges of each new project.  Engaging with the unique desires in each of my clients is a powerful motivation in my work.\u201d\u003cbr\u003e\u003cbr\u003e\u003cem\u003eVisit\u00a0\u003c/em\u003e\u003ca href=\"http://www.gabrielgarbow.com\"\u003ewww.gabrielgarbow.com\u003c/a\u003e\u003cem\u003e\u00a0if you are interested in commissioning an original piece of art, purchasing prints, or hiring me for an illustration job. I will work closely with you to understand your needs and tirelessly to achieve them.\u003c/em\u003e\u003cbr\u003e",
