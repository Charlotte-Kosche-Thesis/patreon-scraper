    "summary": "\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003eG\u0027morning! I\u0027m Anthony, better known as Gamechamp, creator of Youtube channel Gamechamp3000. I\u0027ve been uploading videos to Youtube since 2007, and starting in 2017 have become more focused on releasing original content regularly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is your thesis statement?\u003cbr\u003e\u003c/strong\u003e\"Make something that hasn\u0027t been made yet.\" Whenever I make a video, I start with the intent to bring something to the world they haven\u0027t seen before: something that has a reason to exist, and can contribute to the world. Whether that be through inspiration, information, or dumb jokes...ation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat have you got for me?\u003cbr\u003e\u003c/strong\u003eThe regularly updated series on my channel include:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eVG Myths \u003c/strong\u003e(formerly Hyrule Myths), a series that tests theories and challenge runs in video games that rethink how that game is normally played. Example: Beating a Mario game without jumping.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eDumb Fun Gaming\u003c/strong\u003e, a fast-paced, skit-based comedic show running through the sillier moments of an entire game.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eA Complete Look\u003c/strong\u003e, a (usually comedic) look at an obscure game in its entirety from the perspective of someone playing it to completion.\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eRegion Freedom\u003c/b\u003e, an informative show that takes a look at games that were never released in the West, and thus can usually never be played by an English-speaking audience.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eGaming Analysis\u003c/strong\u003e. Rather than a \"series,\" these videos discuss ideas pertaining to specific games or gaming concepts on the whole, rethinking how we view games and encouraging discussion among viewers.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eWhile Youtube ad revenue is a potential source of income, it heavily relies on rote view count: a video that is viewed more will make more, regardless of the audience\u0027s opinion, and search algorithms encourage repetitive content. Through your contributions on Patreon, my income becomes more stable, allowing me to continue experimenting and making the videos I want the world to see.\u003cbr\u003e\u003cbr\u003eThe most rewarding feeling I get in life is seeing the response of those who watched my videos: both their response to the video itself and the discussion they have with eachother. This channel is my dream. If you\u0027re able and would like to help the channel grow, please consider making a monthly pledge! Every dollar cements the channel\u0027s future, making the dream reality. Special thanks to all Patreon backers and every individual viewer for making these videos possible! \u3042\u308a\u304c\u3068\u3046\u3054\u3056\u3044\u307e\u3059\u3067\u3059 for reading, and get out of my house~ \u0026lt;3\u003cbr\u003e"
