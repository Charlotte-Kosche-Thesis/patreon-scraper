    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198); color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eHey! Thank you so much for checking this patreon page, my page! Yay!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eI first want to say that I LOVE your participation on the channel. Your comments, your likes, ideas, shares, everything! You make the channel what it is\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e \u003c/span\u003e\u003c/span\u003e\u003cstrong\u003eIf there wasn\u0027t a comment section, I wouldn\u0027t even bother making videos. Not even if they payed me.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eI\u0027ve been watching and listening to ASMR for around 3-4\u00a0years, and one day I decided it was time for me to give back to the community :3\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eSince then, I\u0027ve made a lot of friends and had a lot of fun making videos, sometimes not so good, but I just try to have fun with them. Otherwise it would be a job.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHowever, your generosity has been so important in this journey, I\u0027m just gaining back the +$500 I\u0027ve spent on the equipment (Camera, Microphones, etc) and it feels fantastic.\u00a0\u003cbr\u003eA year and a half from the day I created the channel, I feel like I could take it more seriously and see if I can make the channel grow with your help :3\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eOn the right you can see a list of rewards that you can get by making small monthly donations, unless you want a custom video!\u003cbr\u003eEverything is optional, of course. my videos will always be free on Youtube, and I do upload a lot of them.\u00a0\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThank you soooo much for taking your time to read this, it means a lot. See yaaaaaa\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
