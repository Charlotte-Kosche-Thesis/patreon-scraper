    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1121918/d2ec3d703b104e278eb03ebafd7621ad?token-time=2145916800\u0026token-hash=2_Van9gWZzFwXUKpx-WxdLSn_0R-FmK0zhatVCKbMj4%3D",
    "is_monthly": true,

    "main_video_embed": "",

    "published_at": "2017-07-30T22:49:33+00:00",
    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/238843030\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\nIf you are like many people, you may be struggling to find a sense of purpose in your life. Or perhaps you are seeking to \u003cstrong\u003edeepen your relationship with yourself, with others, and with the bigger picture of Life.\u003c/strong\u003e Something may just seem \"off\" or perhaps missing. I hear you. And I am really excited to become part of your life! Thank you for taking a few minutes to learn more...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDo any of these fit what you are looking for?\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eGreater sense of spiritual connection\u003c/li\u003e\n\t\u003cli\u003eMore satisfaction in relationships\u003c/li\u003e\n\t\u003cli\u003eA better sense of integration to Life\u003c/li\u003e\n\t\u003cli\u003eFeeling more \u003cem\u003ein the flow\u003c/em\u003e\u00a0of Life\u003c/li\u003e\n\t\u003cli\u003eA sense of moving toward my purpose, my destiny\u003c/li\u003e\n\t\u003cli\u003eLiving more authentically\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eThese are the kinds of issues and questions that I hear from people every day, so \u003cstrong\u003eyou are not alone\u003c/strong\u003e. There are thousands of people seeking ways to live their lives authentically and in alignment with \u003cstrong\u003etheir values and sense of purpose\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nFrankly, \n\u003cem\u003e\u003cstrong\u003ewhat I do is help people just like you\u003c/strong\u003e\u003c/em\u003e to move toward a deeper understanding about how that all works, why you may feel unfulfilled, how to find the essence of who you are, and how to bring that authentic self into everyday life. The courses and workshops I teach are primarily related to how you can apply the shamanic worldview to everyday, contemporary life. I have worked with \u003cstrong\u003ehundreds of people\u003c/strong\u003e over the years, in groups and individually.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://gerrystarnes.com/images/Photos/gerry16_300_sq.jpg\" style=\"float: right; width: 236px; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWHO IS THIS GUY?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy name is Gerry Starnes. I am an award-winning and best-selling author, teacher, and shamanic practitioner.\u00a0I have been presenting classes and workshops about shamanism and shamanic practice since 2000, based on decades of study under a variety of teachers.\n\u003cbr\u003e\n\u003cbr\u003e\nIn 2011, I wrote the award-winning book\u00a0\n\u003ca href=\"http://www.spiritpathsbook.com\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eSpirit Paths: The Quest for Authenticity\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e, which grew out of the foundations of the Spirit Paths program that I have been presenting since 2008. It is available in many editions worldwide, and has been called \"life changing\" by participants and readers.\u003cbr\u003e\n\u003cbr\u003e\nIn 2016, I began to focus on developing online content for the program and also expanded into other online courses and workshops. That led to the creation of the\u00a0\n\u003ca href=\"https://www.shamanicpassagesinstitute.com\" target=\"_blank\"\u003e\u003cstrong\u003eShamanic Passages Institute\u003c/strong\u003e\u003c/a\u003e, the container for all the programs I am creating to help people \u003cstrong\u003elearn more about themselves\u003c/strong\u003e and \u003cstrong\u003ehow they can lead more fulfilling lives\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nAlong the way, I have written seven books, both non-fiction and fiction, and have become a best-selling author on Amazon of\n\u003cstrong\u003e\u003cem\u003e\u00a0\u003ca href=\"https://www.amazon.com/exec/obidos/ASIN/B00FYY3PGS/gerstashaprat-20\" target=\"_blank\"\u003eThe Shamanic Journey: A Beginners Guide to Journeying\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e and\u003cem\u003e\u00a0\u003c/em\u003e\u003ca href=\"https://www.amazon.com/exec/obidos/ASIN/B00I11IFWU/gerstashaprat-20\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003ePower Animals: The Role of Spirit Guides\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e. I have also\u00a0\u003ca href=\"https://store.cdbaby.com/Artist/GerryStarnesAndGerryStarnes\" target=\"_blank\"\u003e\u003cstrong\u003ecreated three CDs\u003c/strong\u003e\u003c/a\u003e for supporting meditation and journeying.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://gerrystarnes.com/images/Photos/GerryRetreat2016.jpg\" style=\"float: right; width: 241px; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003e\u003cem\u003eSo, why am I here?\u003c/em\u003e\u003c/strong\u003e\u00a0 Because it is time to go deeper into my mission to bring this work to more people. In order to do that, I want to expand the creative team and build the supportive community needed. This is where and how you can come in. Become part of my Patreon community!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAs a community member, you will receive:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eexclusive content, messages, inspiration\u003c/li\u003e\n\t\u003cli\u003ediscounts on classes and workshops\u003c/li\u003e\n\t\u003cli\u003eadvance notice about new projects,\u00a0\u003c/li\u003e\n\t\u003cli\u003einput on developing new classes and workshops, and\u00a0\u003c/li\u003e\n\t\u003cli\u003ebehind-the-scenes access.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nI\u0027m also exploring live-streaming possibilities that will \n\u003cem\u003eonly be available to patrons\u003c/em\u003e. Let me know what you would like more of and let\u0027s see what we can do together!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nThere is so much more that I would like to share with you, and I will.\u003c/strong\u003e I invite you to spend some time here and on my other websites to get to know me and my work, and consider whether or not you want to dive into this expanding global community. Thank you!\n\u003cbr\u003e"
