    "one_liner": "Ajude a GameFM a criar ainda mais conte\u00fado para voc\u00eas! S\u00e3o podcasts, streamings, gameplays, v\u00eddeos, curiosidades, m\u00fasica, mat\u00e9rias, entrevistas e postagens! D\u00ea uma forcinha para a GameFM e ganhe recompensas por isso. :)",
    "patron_count": 35,

    "published_at": "2016-01-07T22:37:46+00:00",
    "summary": "\u003cstrong\u003e[ATEN\u00c7\u00c3O]\u003c/strong\u003e\u00a0\u003ca href=\"http://gamefm.com.br/patreon/\" rel=\"nofollow\"\u003eSe voc\u00ea n\u00e3o tem cart\u00e3o de cr\u00e9dito internacional, \u00e9 poss\u00edvel ajudar a GameFM e\u00a0participar do Patreon atrav\u00e9s do PagSeguro (ou seja, pode usar bolet\u00e3o tamb\u00e9m!) clicando aqui\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nAcredito que a maioria de voc\u00eas j\u00e1 conhece a GameFM, mas para os que n\u00e3o conhecem, l\u00e1 vai!\n\u003cbr\u003e\n\u003cbr\u003e\nH\u00e1 cerca de 4 anos, eu (\n\u003ca href=\"https://www.facebook.com/KamatsuKyoto\" rel=\"nofollow\" target=\"_blank\"\u003eAlan\u003c/a\u003e),\u00a0\u003ca href=\"https://www.facebook.com/LuizFelipedaSilveira\" rel=\"nofollow\" target=\"_blank\"\u003eLuiz\u003c/a\u003e e\u00a0\u003ca href=\"https://www.facebook.com/rodrigo.silveiradesouza\" rel=\"nofollow\" target=\"_blank\"\u003eRodrigo\u003c/a\u003e criamos a\u00a0\u003ca href=\"http://www.gamefm.com.br\" rel=\"nofollow\" target=\"_blank\"\u003eGameFM\u003c/a\u003e com o objetivo de ser uma r\u00e1dio online totalmente dedicada a game music. Alguns anos atr\u00e1s o\u00a0\u003ca href=\"https://www.facebook.com/RicardoNyro\"\u003eRicardo\u003c/a\u003e entrou na jogada para nos ajudar com o Mesa do Fliper ao vivo.\u003cbr\u003e\n\u003cbr\u003e\nMas ao longo desse tempo, a internet foi\nmudando e as r\u00e1dios online perderam muito de seu espa\u00e7o na rede, tanto que,\nhoje em dia, nosso foco est\u00e1 mais no YouTube. A r\u00e1dio continua online e temos\nplanos para ela, mas nosso canal e site s\u00e3o a prioridade, principalmente por\nconta do sucesso de nosso podcast Debug Mode e nosso programa de not\u00edcias, o\nMesa do Fliper.\n\u003cbr\u003e\n\u003cbr\u003e\nQuem nos conhece sabe que adoramos uma zoeira\nmas, ao mesmo tempo, nos dedicamos para trazer o melhor conte\u00fado e com\na maior qualidade poss\u00edvel, sempre com muita pesquisa e conhecimento envolvido.\n\u003cbr\u003e\n\u003cbr\u003e\nNosso carro chefe no momento \u00e9 o podcast Debug\nMode, que atualmente est\u00e1 chegando no epis\u00f3dio 200 e j\u00e1 existe h\u00e1 mais de 3 anos. Gra\u00e7as a ele\nconquistamos uma legi\u00e3o de f\u00e3s que s\u00e3o o incentivo para continuar fazendo nosso\ntrabalho.\n\u003cbr\u003e\n\u003cbr\u003e\nO Patreon vem como uma ferramenta para nos\najudar a manter a GameFM no ar, assim como adquirir novos equipamentos / manuten\u00e7\u00e3o do que for necess\u00e1rio.\n\u003cbr\u003e\n\u003cbr\u003e\nA GameFM em si praticamente n\u00e3o d\u00e1 dinheiro nenhum (na verdade s\u00f3 preju\u00edzo, hehe). O canal rende por volta 5 d\u00f3lares por m\u00eas o que nem de perto cobre os custos com nosso servidor para a hospedagem do\u00a0\n\u003ca href=\"http://www.gamefm.com.br\"\u003esite\u003c/a\u003e e principalmente nosso\u00a0\u003ca href=\"http://www.gamefm.com.br/debug-mode/\"\u003epodcast\u003c/a\u003e. O que tem nos mantido vivos atualmente \u00e9 a colabora\u00e7\u00e3o dos f\u00e3s pelo Patreon e nossa\u00a0\u003ca href=\"http://loja.gamefm.com.br\" rel=\"nofollow\" target=\"_blank\"\u003elojinha de camisas\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nPara aqueles que n\u00e3o conhecem, o Debug Mode \u00e9 o nosso podcast oficial e\nvai ao ar toda ter\u00e7a-feira, \u00e0s 20:30h. Abordamos assuntos ligados aos games,\ncomo momentos hist\u00f3ricos, listas, zoeira, assuntos s\u00e9rios, an\u00e1lise de mercado,\nentre outros. Abaixo voc\u00ea pode conferir um de nossos \u00faltimos epis\u00f3dios mais populares:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OKF6dLt6nvg\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nNosso outro carro chefe \u00e9 o Mesa do Fliper. Ele \u00e9 gravado ao vivo com a participa\u00e7\u00e3o do\np\u00fablico toda quinta-feira, a partir das 21:30h, no canal da GameFM. Nele n\u00f3s\nfalamos sobre os lan\u00e7amentos e not\u00edcias da semana, sempre com nossos coment\u00e1rios. No final de todo o programa rola o sorteio de jogos ou outros pr\u00eamios. Confira\nabaixo um de nossos epis\u00f3dios gravados:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tBOHkcJR46o\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nAl\u00e9m disso produzimos outros tipos conte\u00fados como gameplays, vlogs, entrevistas, mat\u00e9rias, entre outros. Confira um dos epis\u00f3dios do GameFM Bits:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/fuRsItKujqE\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nE ainda temos muitos\noutros planos! Em nossas gavetas est\u00e3o guardadas novas s\u00e9ries com curiosidades,\ninforma\u00e7\u00f5es, zoeira e todo o tipo de assunto envolvendo games. Estamos apenas\nesperando o momento e as condi\u00e7\u00f5es certas para transfom\u00e1-las em realidade.\nTudo vai depender de nosso tempo, recursos e o sucesso do Patreon.\n\u003cbr\u003e\n\u003cbr\u003e\nCaso voc\u00ea esteja\ninteressado em ajudar em nossa campanha, simplificamos tudo em nossa \u00faltima reformula\u00e7\u00e3o. Temos agora apenas uma \u00fanica categoria onde voc\u00ea pode colaborar com apenas 1 d\u00f3lar por m\u00eas (ou mais, caso deseje). \u00c9 poss\u00edvel colaborar tamb\u00e9m atrav\u00e9s do PagSeguro, que traz op\u00e7\u00f5es de Boleto ou\ncart\u00e3o de cr\u00e9dito nacional\u00a0(\n\u003ca href=\"http://gamefm.com.br/patreon/\" rel=\"nofollow\"\u003ePara acessar a op\u00e7\u00e3o de PagSeguro clique aqui\u003c/a\u003e).\u003cbr\u003e\n\u003cbr\u003e\nPara todos poderem visualizar o total que est\u00e1 sendo doado atrav\u00e9s do Patreon e PagSeguro, criamos a Planilha da Transpar\u00eancia.\u00a0\u003ca href=\"http://bit.ly/planilhapatreon\"\u003eClique aqui para acessa-l\u00e1\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nE, claro, se voc\u00ea n\u00e3o tiver condi\u00e7\u00f5es de\najudar, n\u00e3o tem problema. Ao assistir nossos v\u00eddeos, curtir, comentar e divulgar nosso trabalho voc\u00ea tamb\u00e9m j\u00e1 estar\u00e1 nos\najudando muito. :)\n\u003cbr\u003e\n\u003cbr\u003e\nQualquer d\u00favida, sugest\u00e3o, cr\u00edtica ou elogio,\nn\u00e3o deixe de entrar em contato conosco pelos links abaixo:\n\u003cbr\u003e\n\u003cbr\u003e\nE-mail:\u00a0\u003ca href=\"http://mailto: contato@gamefm.com.br\" target=\"_blank\"\u003econtato@gamefm.com.br\u003c/a\u003e\u003cbr\u003e\nPatreon via PagSeguro: \n\u003ca href=\"http://gamefm.com.br/?page_id=73516\u0026amp;preview=true\"\u003ehttp://gamefm.com.br/patreon/\u003c/a\u003e\u003cbr\u003e\nSite: \n\u003ca href=\"http://www.gamefm.com.br/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.gamefm.com.br\u003c/a\u003e\u003cbr\u003e\nYouTube: \n\u003ca href=\"http://www.youtube.com/CanalGameFM\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.youtube.com/CanalGameFM\u003c/a\u003e\u003cbr\u003e\nFacebook: \n\u003ca href=\"http://www.facebook.com/GameFM\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.facebook.com/GameFM\u003cbr\u003e\n\u003c/a\u003eLoja GameFM:\u00a0\u003ca href=\"http://loja.gamefm.com.br\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://loja.gamefm.com.br\u003c/a\u003e\u003cbr\u003e\nGrupo do Facebook:\u00a0\n\u003ca href=\"https://www.patreon.com/%E2%80%8Bhttp://www.facebook.com/groups/gamersreunion/\" target=\"_blank\"\u003ehttp://www.facebook.com/groups/gamersreunion/\u003c/a\u003e\u003cbr\u003e\nGrupo do Telegram:\u00a0\n\u003ca href=\"http://bit.ly/grupogamefm\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://bit.ly/grupogamefm\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003eA imagem da capa do Patreon foi cortesia do\u00a0Gabriel Babo Casanova."
