    "published_at": "2017-05-12T17:18:10+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/nwbe85/Gamelogic_Q_A.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eHey there!\u003cem\u003e\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eSo you\u0027re probably wondering why I need a Patreon, huh? Well, it\u0027s simple; I want to make videos full time, and bring you better content, more often! \u003cbr\u003e\u003cbr\u003eMaking these videos for you is something I\u0027d like to be able to do as a full-time job, rather than something I do whenever I have the time. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNOTE: This Patreon is set to charge \"Per Video\", however you can choose how many times a month you\u0027re willing to be charged.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/ktg7vk/With_this_money.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0- What will you do with this money? -\u003cbr\u003e\u003c/strong\u003eThe primary use for the money will be surviving solely off of the videos I produce, so I can do it full-time. Things such as rent, food, my Adobe subscription (For the software I use to make the videos) etc. If at some point I make more money than I really need to pay my bills, I\u0027ll spend that money on new equipment for Videos, potentially hiring editors so I can produce videos more often, and maybe organize events for the community! But of course, all of this depends on how much I can realistically make per month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/hkxEak/what_videos.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- What videos will you be making with this money? -\u003cbr\u003e\u003c/strong\u003eI\u0027ll be continuing my The Endgame series, where I play MMO\u0027s to, or close to Endgame and then review them in full!\u003cbr\u003eThe Endgame series takes a lot of work and time, which is why as it stands, just living off of video revenue isn\u0027t enough unless each video gets 300-400k, and I can release one a week.\u00a0\u003cbr\u003eThe goal of these video\u0027s is to give you an idea as to what to expect in the game! In The Endgame, I talk about the following subjects:\u003cbr\u003e\u003cstrong\u003eThe History/About the game\u003cbr\u003eThe Gameplay\u003cbr\u003eThe Story\u003cbr\u003eThe Leveling\u003cbr\u003eThe PvP\u003cbr\u003eThe Endgame\u003cbr\u003eFinal Verdict\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe money from this Patreon will allow me to get more people on the team, up the production quality, and make more video\u0027s every month!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/enB1MQ/how_often.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- How often will you release videos? -\u00a0\u003cbr\u003e\u003c/strong\u003eLikely about 2 a month, one Endgame episode every 2 weeks. I know that this is somewhat slow, but with a full-time job, it\u0027s about all I can do.\u003cbr\u003eOnce I can do this full-time however, I expect to make 3 to 4 endgame episodes a month. When I first started, I made an endgame episode a week, so I\u0027d like to return to that schedule eventually.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/cAMJ1Q/why_should_i.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- So, why should I give you money? -\u00a0\u003cbr\u003e\u003c/strong\u003eWell if you support my Patreon, its because you enjoy my content and want me to make more videos, more often. Yes, there are perks, but at the end of the day you\u0027re donating for the content. If you\u0027re not someone who really wants to see my new videos every week, and support the series, then I can\u0027t really recommend you supporting the Patreon, ya\u0027know?\u00a0\u003c/div\u003e"
