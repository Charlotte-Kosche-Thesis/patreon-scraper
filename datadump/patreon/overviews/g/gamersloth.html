    "summary": "\u003cstrong\u003eMi a GamerSloth?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eA GamerSloth egy esport versenyszervez\u00e9ssel \u00e9s k\u00f6z\u00f6ss\u00e9g\u00e9p\u00edt\u00e9ssel foglalkoz\u00f3 magyar fejleszt\u00e9s\u0171 weboldal. E patreon oldalon kereszt\u00fcl t\u00e1mogathatod a kezdem\u00e9nyez\u00e9s\u00fcnket, illetve a versenyeink \u00e1ltal a magyar esport fejl\u0151d\u00e9s\u00e9t seg\u00edted.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eMi a Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eA Patreon az online alkot\u00f3k sz\u00e1m\u00e1ra l\u00e9trehozott k\u00f6z\u00f6ss\u00e9gi t\u00e1mogat\u00e1si szolg\u00e1ltat\u00e1s. A t\u00e1mogat\u00f3v\u00e1 v\u00e1l\u00e1shoz Patreon fi\u00f3kkal kell rendelkezni, amely n\u00e9h\u00e1ny kattint\u00e1ssal l\u00e9trehozhat\u00f3 a Sign Up gomb megnyom\u00e1sa ut\u00e1n.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eMekkora \u00f6sszeggel t\u00e1mogathatlak titeket \u00e9s mire k\u00f6ltitek el?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u00d6t kateg\u00f3ri\u00e1t hoztunk l\u00e9tre, amelyek \u00f6sszegei havi 1$ \u00e9s 125$ k\u00f6z\u00f6tt oszlanak el. B\u00e1r a havi 1$ r\u00e1n\u00e9z\u00e9sre nem t\u0171nik soknak, nek\u00fcnk m\u00e9gis sokat jelent, hiszen sok kicsi sokra megy: tizen\u00f6t 1$-os t\u00e1mogat\u00f3 eset\u00e9n megt\u00e9r\u00fclnek a szervereink k\u00f6lts\u00e9gei, sz\u00e1z 1$-os t\u00e1mogat\u00f3 eset\u00e9n pedig minden h\u00f3napban tudn\u00e1nk csin\u00e1lni egy 20.000 forint nyerem\u00e9nyalappal b\u00edr\u00f3 online versenyt Rainbow Six Siege-ben, Rocket League-ben, vagy b\u00e1rmilyen m\u00e1s j\u00e1t\u00e9kban.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eMilyen terveitek vannak a j\u00f6v\u0151re n\u00e9zve?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eA hossz\u00fat\u00e1v\u00fa terveink k\u00f6z\u00f6tt szerepel t\u00f6bbek k\u00f6zt az, hogy nagyobb LAN versenyeket is szervezz\u00fcnk nagyobb nyerem\u00e9nyalappal. Egyel\u0151re magyar j\u00e1t\u00e9kosok sz\u00e1m\u00e1ra rendezz\u00fck a versenyeket, de id\u0151vel szeretn\u00e9nk nemzetk\u00f6zi vizekre is evezni. A nagy \u00e1lmunk szerint pedig k\u00e9s\u0151bb a hobbink a hivat\u00e1sunkk\u00e1 v\u00e1lik \u00e9s teljes \u00e1ll\u00e1sban foglalkozhatunk a GamerSloth karbantart\u00e1s\u00e1val, fejleszt\u00e9s\u00e9vel valamint a versenyek szervez\u00e9s\u00e9vel, lebonyol\u00edt\u00e1s\u00e1val.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eK\u00f6sz\u00f6n\u00fcnk minden t\u00e1mogat\u00e1st!\u003cbr\u003e\u003cbr\u003eGamerSloth Team\u003cbr\u003e"
