    "summary": "Hey there friends!\u003cbr\u003e\nMy name is \n\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003eJessica\u003c/strong\u003e, but I usually go by geminick online, and I am the creative dork behind the name \u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\"geminick creations\"\u003c/strong\u003e. I currently live in Sweden with one boyfriend and two cats.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhat Do I Do?\u003c/h2\u003e\nI found my love for creating BJDs, Ball-Jointed Dolls, when I was studying illustration, comics art and storytelling at college and sculpting, drawing, painting and telling stories have been great interests for me ever since.\n\u003cbr\u003e\n\u003cbr\u003e\nBecause of my love for sculpting these dolls, I started my own \n\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/geminick\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e\u003c/strong\u003e, where I post videos of my progress of making dolls. I sometimes also make other creative videos, such as painting, drawing or making little polymer clay creatures.\u003cbr\u003e\n\u003cbr\u003e\nI also started a \n\u003cstrong\u003e\u003ca href=\"https://www.twitch.tv/geminick_\" target=\"_blank\"\u003eTwitch channel\u003c/a\u003e\u003c/strong\u003e, where I livestream a mix of gaming and making art in various forms. The biggest focus of the channel, however, is still BJDs/dollmaking. Come say hi in the chat sometime!\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/UOTpdpS0owg\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhy Am I Here?\u003c/h2\u003e\nI have come to \u00a0realize that my life is incomplete if I\u0027m unable to do creative things. That\u0027s what\u0027s brought me here, to Patreon.\n\u003cbr\u003e\n\u003cbr\u003e\nSharing my creative projects, such as sculpting, drawing, painting and coming up with little stories about my characters is something I truly love doing and I\u0027m hoping you would like to join me on this journey!\n\u003cbr\u003e\n\u003cbr\u003e\nI dream of a life filled with creative projects and being able to pursue these projects full time. With your help, this can be more than a vague dream at the back of my mind. With your help, I can be an artist full time.\n\u003cbr\u003e\n\u003cbr\u003e\nIn turn, I will do my very best to bring you knowledge and entertainment in various forms - check out my perks and rewards to see if there\u0027s something you\u0027d enjoy!\n\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003eThank You, Friends!\u003c/h2\u003e\nI\u0027d just like to take a moment and thank those of you who come here and read through this. Thank you to all of you! And an especially big thank you to those who choose to stay and support me and my work, I appreciate you \u003cstrong\u003ea lot\u003c/strong\u003e. No words can express my gratitude towards you guys.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you so, so much.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eFind Me Elsewhere\u003c/h2\u003e\n\u003ca href=\"https://www.youtube.com/geminick\" target=\"_blank\"\u003eYouTube\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.twitch.tv/geminick_\" target=\"_blank\"\u003eTwitch\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://geminick.com\" target=\"_blank\"\u003egeminick.com\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://twitter.com/geminick_\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.instagram.com/geminick_/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/geminickcreations/\" target=\"_blank\"\u003eFaceBook\u003c/a\u003e"
