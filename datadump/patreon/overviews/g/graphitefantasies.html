    "summary": "\u003cstrong\u003eHello!\u00a0\u003cbr\u003e\u003c/strong\u003eSelf taught artist; I started sketching birds. Yep birds. \u00a0I loved the details of their wings and the complexity of their anatomy. I experimented with many different mediums, but fell in love with graphite. As my skills developed I started sketching for family and friends - creating commemorative portraits of both people and animals. \u003cbr\u003e\u003cbr\u003eI branched out further into cover art \u2013 both in comic books and novels. I was commissioned to work with Ape Entertainment to create cover art for the re-launch of Drew Hayes\u2019 Poison Elves. I had a wonderful experience working with Ape Entertainment, even for a brief time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003cbr\u003eBeing from Mid-West America, I\u2019ve dreamed of worlds outside of the small factory town I grew up in. My love of fantasy and horror pulled me into a world that I love and find inspiring. So I indulged, and escaped into these worlds through my artwork. \u003cbr\u003e\u003cbr\u003eI continue to work on cover art and commissions for clients all over the United States.  Currently, I\u0027m working on fantasy and horror pin-ups and have enjoyed my new found projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Instagram!\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/graphitefantasies/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eContent Delivery!\u003cbr\u003e\u003c/strong\u003eThis is my first visit to Patreon, so things will be moving a bit slow. So, thank you for your support!\u00a0\u003cbr\u003e\u003cbr\u003eLater this month I\u0027ll be posting teasers of up coming creations.\u00a0With that said, I\u0027ll need your help in voting for which one you would like to see me work on next!\u003cbr\u003e\u003cbr\u003eThroughout this week, I\u0027ll be posting sections of my new pinup, Needle Point. I\u0027ll be posting links to my music selections that I enjoy listening to while I work. Also, Instagram will be blowing up with my own personal photo s of sights and images that inspire me.\u00a0\u003cbr\u003e\u003cbr\u003eThank you all! I can\u0027t wait to start creating for you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e*If you are interested in prints, feel free to email me for details.\u00a0\u003cbr\u003e"
