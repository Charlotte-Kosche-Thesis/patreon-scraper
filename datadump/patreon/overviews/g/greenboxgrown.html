    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"540\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Ffast.wistia.net%2Fembed%2Fiframe%2Fdmvoorwi73\u0026amp;url=https%3A%2F%2Fgreenboxgrown.wistia.com%2Fmedias%2Fdmvoorwi73\u0026amp;image=https%3A%2F%2Fembed-ssl.wistia.com%2Fdeliveries%2Fdd7b165b211f2354f07e77d5940f9fa5c798a0a9.jpg%3Fimage_crop_resized%3D960x540\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=wistia\" width=\"960\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-11-13T00:54:48+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cstrong\u003eDon\u0027t Know how to Grow Weed?  No Problem!  Subscribe to one of our Patreon Rewards for 1-On-1 Training with a Grow Expert!\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\tStop Spending $100\u0027s on Cannabis Each Month \u0026amp; Start Medicating for FREE! With my\u00a0Grow Guidance and Help, You\u0027ll make your money back after just 1 Harvest!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\nHello and welcome to the GreenBox Grown Patreon Page! \u00a0My name is Dylan Osborn and I am the founder of this Cannabis Growing Platform, which is geared towards teaching beginners how to easily grow Top-Shelf Cannabis at home. \u00a0I want to first of all take this opportunity to say THANK YOU to all of my patrons and fans for your support! \u00a0Without you, this dream I am working towards of fully supporting myself from teaching others how to grow wouldn\u0027t be possible. \u00a0I would also like to mention that all of the pictures I have shared on this page were sent in by First Time Cannabis Growers who were working 1-On-1 with myself, and following the GreenBox Grown method!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://78.media.tumblr.com/779ed315353ad0e7cb39751bcdea3a61/tumblr_p0z7qqxkGb1whjsqqo2_1280.jpg\" style=\"width: 316px;\"\u003e\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\nSince you have landed on my page, I can only assume you are either looking for info on how to start growing cannabis at home or you have an issue with your plants and would like some guidance. \u00a0Well, I\u0027m happy to say you\u0027ve come to the right place! \u00a0\u003cstrong\u003eGreenBox Grown offers 3 essential tools for new growers that will get them on track for a successful harvest in no time!\u003c/strong\u003e \u00a0The first tool is our \u003cstrong\u003e\"How-To Grow Videos.\"\u003c/strong\u003e \u00a0We have tons of tutorials and videos that walk you through each step of the growing process and break down everything you need to know into a simple and easy to follow format. \u00a0These videos are available on the GreenBox Grown website and are updated Weekly.\u003cbr\u003e\n\u00a0 \u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://78.media.tumblr.com/2d13c98933eecde2c43d3cd3fec82c4d/tumblr_p0z7qqxkGb1whjsqqo4_1280.jpg\" style=\"width: 315px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\n\u00a0\u003cbr\u003e\nNext, and this is really my favorite feature of GBG, is our \u003cstrong\u003eCannabis Growing Hotline!\u003c/strong\u003e \u00a0The hotline is a number you can text, call or video chat with in order to speak directly with myself about your plants and any questions you may have about them. \u00a0That\u0027s right, you get 1-on-1 help with your plants from a grow expert where I will guide you along the entirety of your grow. \u00a0This will help with Greatly Increasing your Yields as well as Increasing the Quality of your Buds! \u00a0\u003cbr\u003e\u003cbr\u003eIt is 100% FREE to text the hotline as frequently as you\u0027d like with basic questions, and I plan to always keep it that way! \u00a0Basic questions include how to setup your grow, the basic knowledge of growing cannabis, and what strains are best for your particular environment. \u00a0The free text messages will be responded to within 24 hours of being received. \u00a0For answers to more detailed questions and to have me guide you along the way of your entire grow, you can simply sign up for one of our Patreon Awards! \u00a0Different Plans come with different features such as, FaceTime Calls, 1 Hour Text Responses, Phone Calls and much more! \u00a0\u003cbr\u003e\n\u003cbr\u003e\nFinally, GreenBox Grown has several series\u0027 of \u003cstrong\u003eCannabis Growing Starter Kits\u003c/strong\u003e which come with every supply you need to start your grow. \u00a0We have kits for growing indoors and in greenhouses and they come in different sizes depending on the amount of plants you want to grow. \u00a0We also have options for Autoflowering plants as well as regular plants, and we even have Deep Water Culture Setups! \u00a0These starter kits are affordable, starting at $150, and come with quality supplies that provide top-shelf results.\u003cbr\u003e\n\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://78.media.tumblr.com/cf9261e19df3c887ea647ec640ca9799/tumblr_p0z7qqxkGb1whjsqqo1_1280.jpg\" style=\"width: 266px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nCombine all 3 of these essential tools and you have yourself a recipe for amazing yields of top quality bud. \u00a0 So far we have had over 250 different first time growers who have put this to the test and have come out with results that far exceeded their expectations. \u00a0With this level of success from first time growers, I am getting more and more interest everyday. \u00a0On top of that, I am receiving more and more inquiries through the Grow Hotline and it is at the point where I am unable to respond to each and every question. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThis is where you and the other Patrons come in.\u003c/strong\u003e \u00a0With your donations and support through our different subscriptions, I can afford to hire another Cannabis Growing Expert to help answer the inquires coming in through the hotline. \u00a0I will also use that money to improve my video and filming equipment and to buy more products to review for my fans and followers! \u00a0With the ability to have help on the Grow Hotline, it will also allow me to film more advanced videos and add additional series\u0027 that cover new topics not yet explained on my website! \u00a0Eventually I hope to have every form of growing explained in video format so growers have the option to grow however they like! \u00a0\u003cbr\u003e\n\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://78.media.tumblr.com/f2258f0c29f2a63a4cf447bad81ec21d/tumblr_p0z7qqxkGb1whjsqqo3_1280.jpg\" style=\"width: 306px;\"\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\n\u003cbr\u003e\nIn return for your donations, you will receive different exclusive bonuses depending on the tier you sign up for. \u00a0The lower tiers start with limited access to the Grow Hotline and go all the way up to having very frequent access to the Hotline as well as monthly video chats that are one on one with me! \u00a0Some plans also come with FREE GreenBox Grown Clothing. \u00a0Not only will you learn a ton about growing in these sessions, but you will see amazing results with the plants you are growing.\u003cbr\u003e\u003cbr\u003e\nIf you have any questions or would like further explaining on something, please feel free to contact me at \u003cstrong\u003edylan@greenboxgrown.com\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHappy Growing!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eDylan Osborn Founder @ GreenBox Grown\u003c/strong\u003e\u003cbr\u003e"
