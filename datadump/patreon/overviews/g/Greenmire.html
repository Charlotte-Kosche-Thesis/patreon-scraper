    "summary": "The Greenmire Expedition is a new fantasy adventure novel being released as a weekly serial.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eSynopsis\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eThe Greenmire Expedition is a gritty fantasy novel about a long cursed forest and of the second expedition into it. The story focuses on three main characters. \u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eSherine, daughter of Riga, bandit king and heroic leader of the expedition that seeks to break the curse and win glory and treasure from the heart of the Greenmire. She\u0027s a capable young woman who tries to protect her father as he descends into madness. \u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eUlven, a young orphan possessed by the ancient sorcerer who originated the curse. A budding sorcerer himself, Ulven and the Great Lord mean to gather allies and preserve the curse. \u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eCrade, a mysterious loner who has come from the far North seeking vengeange against a powerful foe. He falls in with a group of shipwrecked raiders, blood-kin to the first, failed expedition, and joins them in a race to beat Riga\u0027s expedition to the prize.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003eIt\u0027s a story of friendship and family bonds, of obligation and opportunity, and the forces that pull us between what we want and what we must do for the sake of others.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cbr\u003eHow Does it Work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eSelect a patronage option. You will have to provide Paypal or credit card information. \u003cbr\u003e\u003cbr\u003eAs the first draft of the book is now complete and the project is about to shut down with regard to new content, you will be charged only once at the rate you choose. I will still be in touch regarding feedback and all patrons will receive an e-book of the complete, edited novel when it is released (likely in the first quarter of 2018).\u003cbr\u003e\u003cbr\u003e*Note: that Patreon and payment companies (ie Paypal) charge small fees which come out of the pledged amounts. I optimistically expect to receive 85-90% of your pledge.\u00a0\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003c/div\u003e"
