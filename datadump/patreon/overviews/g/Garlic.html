    "summary": "Hey there!\u003cbr\u003e\u003cbr\u003eI\u0027m a Visual Storyteller, looking to make a name in the world of comics and graphic novels. I love ponies and tentacle monsters; my next comic is an adoption story about a faery boy who, in his frustration with his mouse-family, runs away and ends up saving all the faeries in the forest. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Plan.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m be creating a 24+ page comic (slash/ chapter of a comic, slash/ collection of mini-comics) every four months-ish. Patreons will get the inside scoop, deadlines, behind the scene details, etc. After each 24+ comic is released to patreon, 2 pages a week will be released to the public via\u00a0\u003ca href=\"https://thegarlicpress.tumblr.com/\"\u003eTumblr\u003c/a\u003e. Eventually I\u0027ll get up on Facebook and deviantART, and even get my own website. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Do I Pledge?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eClick on that orange button, above and to the left of this post. Choose how much you wish to pledge, input your payment information, then hit confirm. Voila! You are now a Patron! You may set a \u003cem\u003emonthly maximum \u003c/em\u003eto your pledges with no fear of it affecting your rewards, but I do not plan on making publications that often.\u00a0\u003cbr\u003e\u003cbr\u003eThank you kindly for your time. \u0026lt;3\u00a0\u003cbr\u003e~Shini"
