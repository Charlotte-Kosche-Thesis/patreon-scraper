    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eGood Little Games\u003c/strong\u003e publishes free print-and-play games, designed by tabletop game designers Brett J. Gilbert and Matthew Dunstan.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eAre the games really free? And what\u2019s print-and-play?\u003c/strong\u003e\u003cbr\u003e\nEvery game is available, free to all, on \u003ca href=\"http://www.goodlittlegames.co.uk\"\u003ewww.goodlittlegames.co.uk\u003c/a\u003e. Each game comes as a download containing a full ruleset and a maximum of three A4/US Letter card sheets, with 9 cards per sheet for a maximum of 27 cards. To play, you\u2019ll need to print and cut the card sheets, and then find a few ordinary components such as counters, dice or small playing pieces from other games.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I play a Good Little Game right now?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.goodlittlegames.co.uk/games/12-good-little-trains.html\"\u003e\u003cimg src=\"http://www.55cards.com/patreon/Logotype-GoodLittleTrains.png\" style=\"float: right; width: 241px; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003eYes! We\u0027ve already released our first new game:\u00a0\u003ca href=\"http://www.goodlittlegames.co.uk/games/12-good-little-trains.html\"\u003eGood Little Trains\u003c/a\u003e! The game comes with 26 cards, and you\u0027ll need some playing pieces, counters and coins to play (plus a pen and paper to keep score). The game is for 2\u20134 players, aged 10+, and takes about 15\u201330 minutes to play.\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eWho are the designers?\u003c/strong\u003e\u003cbr\u003e\nWe\u2019re Brett and Matt, and we\u2019ve both been co-designing tabletop games for a while now, so if you\u2019re a board gamer you might have heard of us already \u2014 or even played some of our games\u2026\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.boardgamegeek.com/boardgame/163968/elysium\"\u003e\u003cem\u003eElysium\u003c/em\u003e\u003c/a\u003e, published by Space Cowboys in 2015. This game was nominated for the Kennerspiel des Jahres in 2015, which was a huge honour and a pretty big deal.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.boardgamegeek.com/boardgame/194100/costa-rica\"\u003e\u003cem\u003eCosta Rica\u003c/em\u003e\u003c/a\u003e, published by Mayfair/Lookout in 2016.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.boardgamegeek.com/boardgame/213492/pyramids\"\u003e\u003cem\u003ePyramids\u003c/em\u003e\u003c/a\u003e, published by IELLO in early 2017.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.boardgamegeek.com/boardgame/219708/professor-evil-and-citadel-time\"\u003e\u003cem\u003eProfessor Evil and the Citadel of Time\u003c/em\u003e\u003c/a\u003e, coming soon from Funforge!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://www.55cards.com/patreon/PatreonTitles.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\nFor us, Patreon is a bit of an experiment, but we hope that it will inspire us to continue to make new, free print-and-play games while also supporting us as independent game designers.\u003cbr\u003e\u003cbr\u003ePlus, we hope to create a friendly, fun community for anyone interested in game design. And maybe our patrons will have some ideas of their own about how we can build on Good Little Games? But for now, we just want to make games, and have people play them.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eHow often will I pay?\u003c/strong\u003e\u003cbr\u003e\nYou\u2019ll only pay your pledge when we publish a new game. And we\u2019ll only ever publish a maximum of one new game a month, which we will usually make available around the middle of the month. It\u2019s that simple!\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eMore about us\u2026\u003c/strong\u003e\u003cbr\u003e\nIn addition to the\u00a0\u003ca href=\"http://www.twitter.com/goodlittlegames\"\u003e@goodlittlegames\u003c/a\u003e Twitter account, you can find us both on Twitter:\u00a0\u003ca href=\"http://www.twitter.com/55cards\"\u003e@55cards\u003c/a\u003e (Brett) and\u00a0\u003ca href=\"http://www.twitter.com/wisegoldfish\"\u003e@wisegoldfish\u003c/a\u003e (Matt). And on BoardGameGeek, we each have a designer page with our complete game credits:\u00a0\u003ca href=\"https://www.boardgamegeek.com/boardgamedesigner/56058/brett-j-gilbert\"\u003eBrett\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"https://www.boardgamegeek.com/boardgamedesigner/69007/matthew-dunstan\"\u003eMatt\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e"
