    "summary": "Thank you so much for checking out my Patreon! It means a ton to me that you would be interested in supporting me. If you stumbled on this page by accident or design, let me introduce myself! My name is Gelf (or 6FG), and I am a part-time broadcaster on Twitch who focuses on narrative-heavy video games, particularly adventure and point-and-click style experiences.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy time on Twitch began for two reasons: \u003c/strong\u003eFirst, I had a hell of a backlist built up on Steam and, second, I felt like I had watched enough and could only learn more about streaming if I actually did it. I\u0027ve always had a passion for adventure games, particularly point-and-click puzzles, because they fit so well into my greater passion: creative writing. Later on, as you might know, I began a creative writing stream as well!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePut simply, I continue to stream for people and the community bond.\u003c/strong\u003e Twitch has fast become a place where old and new friendships are flourishing in inspiring and vibrant ways. The adventure genre is very niche and without you and others like you sharing game recommendations and ideas, we could have missed out on a lot of awesome experiences. There\u0027s more out there!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e My goal through Patreon is to generate enough support to turn streaming into a self-sustaining passion so I can both grow the channel and my creative writing career.\u00a0I am not a full-time broadcaster, and streaming is not a full-time job. Playing video games live on Twitch is a hobby that has evolved out of a passion for creative writing and gaming. Hobbies are passions that consume time, effort, finances, and parts of the soul to generate happiness, find and join a wonderful community, and leave a positive mark on the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpwards and further on.\u003c/strong\u003e\u00a0\u003cem\u003eSupport through Patreon is not required. \u003c/em\u003eAt all. For anyone. It is an extra boost that allows me to push the channel higher and further. Every gesture of support is greatly appreciated, be it good interaction during a stream, $1 a month, or sharing the stream!\u003cbr\u003e"
