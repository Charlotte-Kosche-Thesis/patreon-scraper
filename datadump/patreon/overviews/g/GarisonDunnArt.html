gle.com/document/d/1KWmotG9b1B2obgEo29j2qwX5FZnXuRM1hPxvQszeOE0/edit?usp=sharing\"\u003ehttps://docs.google.com/document/d/1KWmotG9b1B2obg...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhen you pledge, you get these perks!\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to comic pages as they come out\u003c/li\u003e\u003cli\u003eWIP\u0027s, such as storyboards and pencils\u003c/li\u003e\u003c/ul\u003eKeep in mind, these don\u0027t change after the first pledge. Pledging more is very appreciated, but doesn\u0027t give you more perks or rewards. I know it\u0027s not a lot for rewards, but this just for people who like my work and want to make more of it. Only give as much as your comfortable with.\u003cbr\u003e\u003cbr\u003eI\u00a0have other pages for my sketches and drawings. This one is the main page I use.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eGouda\u0027s Ghastly Garage\u00a0\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://goudadunn-nsfw.tumblr.com/\"\u003ehttps://goudadunn-nsfw.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you for your support and I hope you enjoy my work\u003cbr\u003e"
