    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eFirst Off\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003eI\u0027d like to \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ethank you\u003c/strong\u003e\u003c/span\u003e\u00a0all for your support, and for even visiting this page and considering \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003edonating\u003c/strong\u003e\u003c/span\u003e to me. Unlike most \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\u003c/span\u003e pages, I want to be very clear when I say that I will \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003enever\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e rely on \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003edonations\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e to keep making videos, or to keep improving the quality of my equipment and content. Whether you \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003edonate\u003c/strong\u003e\u003c/span\u003e to me or not, I\u0027ll always continue making videos and trying to \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e1-Up\u003c/strong\u003e\u003c/span\u003e myself, as it really is a passion of mine regardless if I\u0027m making money from it.\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSecondly\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003eI will never measure the loyalty of you as a \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003efan/subscriber\u003c/strong\u003e\u003c/span\u003e by whether or not you give me \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003emoney\u003c/strong\u003e\u003c/span\u003e. If you become my \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003epatron\u003c/strong\u003e\u003c/span\u003e, you will gain access to \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003epatron\u003c/strong\u003e\u003c/span\u003e only posts, videos, and possible rewards to be added in the future, but I will never charge you \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003emoney\u003c/strong\u003e\u003c/span\u003e to interact with me. If you want to talk, you can always DM me on \u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/span\u003e or \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eDiscord\u003c/strong\u003e\u003c/span\u003e. I work hard to try to respond to every DM I get and I truly enjoy chatting with you guys both in DMs and on the group chats of my \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eDiscord\u003c/strong\u003e\u003c/span\u003e server.\u00a0I want you to \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003edonate\u003c/strong\u003e\u003c/span\u003e because you enjoy my content, not because you feel it\u0027s the only way to interact with me. Watching and sharing my videos is just as valuable to me as donating \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003emoney\u003c/strong\u003e\u003c/span\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLastly\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003eI greatly appreciate all of you who have, are, or will \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003edonate\u003c/strong\u003e\u003c/span\u003e to me. You will literally be putting food on my table (or my computer desk hehe) and I don\u0027t take that lightly, despite what I\u0027ve written above. I want to \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ethank you all\u003c/strong\u003e\u003c/span\u003e who support me either by watching my content or by becoming a \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003epatron\u003c/strong\u003e\u003c/span\u003e. Life is short. Laugh a lot. You can do anything you set your mind to. Except fly. No matter how confident you are never try that, and if you\u0027re going to try it, start on the ground first, not from a 12 story building. \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eThanks again\u003c/strong\u003e\u003c/span\u003e for reading this and for all your continued support!"
