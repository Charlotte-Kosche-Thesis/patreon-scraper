    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eListen at \u003c/strong\u003e\u003ca href=\"https://gregghoush.com/\"\u003e\u003cstrong\u003egregghoush.com\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003eTruth, Logic,\nAction, Power. It\u2019s the Gregg Housh Show, where we seek not only to inform, but\nto inspire you to action. We are going to talk about politics and current\nevents on our program, but we are going to do it form an angle of human rights,\ncivil liberties, and activism. It\u2019s our goal to enable an informed citizenry\nand we are going to do it by emphasizing critical thinking, news source\nverification, and actual science versus nonsensical quackery. But most\nimportant of all, we hope to inspire you, our listeners, to take action in your\ncommunity.\u003cbr\u003e\n\n\u003cbr\u003e\n\nOur\nhost, Gregg Housh, spent much of his teens and early 20s evading an FBI task\nforce while helping to operate the Internet\u0027s foremost software pirating rings\nand otherwise living the life of a criminal hacker. In 2000 the chase was\nfinally over and he was arrested. The next 7 years were spent in and out of\ncourt until he plead guilty to conspiracy to violate copyright laws in 2007. He\nwas later incarcerated in a federal penitentiary. \u003cbr\u003e\n\n\u003cbr\u003e\n\nUpon\nrelease, he worked a series of computer-related jobs while continuing to\nparticipate in various online subcultures. Soon after his key role in\nAnonymous\u0027s global protest campaign against the Church of Scientology was made\npublic in 2008, Housh began serving as a media interpreter and interview\nsubject for newspapers, websites, radio and television. Gregg Housh has served as a cybersecurity expert for shows such\nas Netflix\u0027s \u003cem\u003eHouse of Cards\u003c/em\u003e, \u003cem\u003eMr. Robot\u003c/em\u003e, The Smithsonian Channel\u0027s \u003cem\u003eThe Real Story\u003c/em\u003e, and the\nHistory Channel\u0027s \u003cem\u003eAmerica\u0027s Book of Secrets\u003c/em\u003e. He has appeared in numerous\ndocumentaries including \u003cem\u003eWe Are Legion: The Rise of the Hactivists\u003c/em\u003e, and \u003cem\u003eThe\nHacker Wars\u003c/em\u003e. \u00a0A\ncharismatic and engaging figure, his ability to explain and interpret the\nmotives of digital activists has led to numerous interviews with news outlets\nsuch as CNN International, the New York Times, The Guardian, WIRED and NPR.\u003cbr\u003e\n\n\u003cbr\u003eWhile our job is\nto deliver the clear verified truth, our talking to you is only a small part of\nour goals. The real power belongs to you, and it is up to you to decide where\nyour strength lies when facing the real challenges ahead. We can use both your\nactivism and your donations to keep this podcast going and change this world. And know that when you decide to stand up and make a difference, we will stand\nbeside you.\u003cbr\u003e\u003cbr\u003eCheck us out at\u00a0\u003ca href=\"https://gregghoush.com\" target=\"_blank\"\u003egregghoush.com\u003c/a\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e"
