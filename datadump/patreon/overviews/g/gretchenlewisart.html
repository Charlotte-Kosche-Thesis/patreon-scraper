    "summary": "Hello! My name is Gretchen Lewis, and I\u2019m a painter of\nstrange and noodly creatures. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=2aih37b\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://tinypic.com?ref=2aih37b\" target=\"_blank\"\u003e\u003cimg src=\"http://i66.tinypic.com/2aih37b.jpg\" style=\"width: 643px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003eAt home with some of my paintings, 2017\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eA LITTLE ABOUT ME\u003c/strong\u003e\u003cbr\u003e\n\nGrowing up in rural Northern California, I spent a lot of time\nreading, talking to my cats, and wandering around in the woods earnestly\nsearching for fairies or the secret portal to some other world (as promised to\nweird quiet kids like me in books like Alice in Wonderland or the Chronicles of\nNarnia). And when I wasn\u2019t doing these things, I was drawing, or painting, or\notherwise creating something feverishly and obsessively. I guess not much has\nchanged.\u003cbr\u003e\n\n\u003cbr\u003eI have been self-employed as a painter and creator of things\nfor the past six years. I work primarily in oil on wood panels, but sometimes I\npaint on items I find at flea markets, and sometimes I draw or sculpt.\u003cbr\u003e\n\n\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=iqdn50\" target=\"_blank\"\u003e\u003cimg src=\"http://i67.tinypic.com/iqdn50.jpg\" style=\"width: 640px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cem\u003ePaintings on antique poison bottles, 2017\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eINSPIRATIONS\u003c/strong\u003e\u003cbr\u003eI find aesthetic inspiration in my love of old toys, vintage children\u2019s book illustrations, 1930\u2019s cartoons, and from a life-long love of the natural world and the strange and beautiful creatures that inhabit it.\u003cbr\u003e\u003cbr\u003eThe characters I paint often present themselves to me fully\nformed, or close to it, when I\u2019m least expecting it. They\u2019ll pop into my head\nand demand to be created. If I don\u2019t put them down on paper they will\nfollow me around like pestering poltergeists, and I feel they\u2019d probably hex me\nif I neglected to paint them. The reoccurring characters, my shape-shifting\nblack cats and skeletons, nag the loudest and have taken on very personal\nmeaning to me over the years. For as much as my paintings don\u2019t take themselves\nseriously (I often paint what makes me laugh), they are also introspective and\nserve as a way for me to explore my personal strengths and weaknesses, my anxieties,\nmy weird obsessions and my dearest loves. \u003cbr\u003e\n\n\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=2j5nggz\" target=\"_blank\"\u003e\u003cimg src=\"http://i64.tinypic.com/2j5nggz.jpg\" style=\"width: 643px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003eWorking on \"Hollow Bones,\" 2016\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWHY PATREON?\u003c/strong\u003e\u003cbr\u003e\n\nOver the past few years I have found myself a part of such a\nwonderful community of artists and art enthusiasts online. As someone who\nspends most of my time isolated in my art bubble creating things and talking to\nmyself, it is so great to be able to reach out and share my work with a\ncommunity of creatively-minded people who I never would be able to reach\nwithout these platforms. Lately, though, like so many creatives I know, I have\nreally been feeling the limitations of these platforms. Patreon could be a perfect\nplatform on which to share more in-depth content than I am able to on my other\nsocial media accounts.\u003cbr\u003e\u003cbr\u003e\n\nI am truly excited for the opportunity that Patreon gives us\nto support people in a real and meaningful way. I love sharing my thoughts and\nmy creative process with my followers, but writing and documenting these in\ndetail takes a lot of time and resources. Patronage \u00adwill enable me to share things\nthat are more unfiltered or more informative than I can afford to spend time on\nfor my Instagram or Facebook posts. It will also allow me to fund some new exciting\nprojects! \u003cbr\u003e\n\n\u003cbr\u003eI hope you\u2019ll consider joining my little community here on\nPatreon. I can\u2019t wait to share my new projects with you all! If supporting\ncreators on Patreon isn\u2019t something you can do right now, you can also follow\nme to see my non patron-exclusive posts. Thanks for reading and welcome!\u003cbr\u003e\u003cbr\u003e(To see more of my work, you can visit my\u00a0\u003ca href=\"http://www.gretchenlewisart.com/\"\u003ewebsite\u003c/a\u003e, or follow me on\u00a0\u003ca href=\"https://www.instagram.com/gretchenlewisart/\"\u003eInstagram\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=2ibmdf9\" target=\"_blank\"\u003e\u003cimg src=\"http://i63.tinypic.com/erk7kn.jpg\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://tinypic.com?ref=28b79qa\" target=\"_blank\"\u003e\u003c/a\u003e\u003cem\u003e\"Feed Your Head,\" 2017\u003c/em\u003e"
   },
