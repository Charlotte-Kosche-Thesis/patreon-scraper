    "summary": "While I have the good fortune to live in Japan, one of the most interesting and engaging countries in the world, traveling around to take pictures can be pricey. Helping me out with a dollar a month would go a long way towards train tickets and gas, letting me step further from my house and bring you many images of the Japan you don\u0027t see in your friends vacation pictures.\u003cbr\u003e\u003cbr\u003eLiving in the Tohoku region of northern Japan is like stepping back in time. A former US Ambassador to Japan said that there were two versions of the country; the big cities and \"the Japan over the mountains.\"\u003cbr\u003e\u003cbr\u003eWell, I live over the mountains and I love to share the images I see. It\u0027s a land of rice paddies and mountaintop shrines. There are deep rivers and snow capped mountain peaks. In the late 1800\u0027s a woman from England who traveled the region described it as a \"veritable garden of Eden.\"\u003cbr\u003e\u003cbr\u003eMy goals are to post at least one high quality picture each month, though I hope to often post two each month. I have stretch goals to allow me to post even more.\u003cbr\u003e\u003cbr\u003eThank you so much for your support and I hope that you are as mesmerized by this part of the world as I am.\u003cbr\u003e"
