    "summary": "...Among other\nfantasy stories and artworks I have in the making. I want so much to share my\nstories, but I keep finding myself with less time to create because life is\nexpensive and I\u2019ve had to resort to part time jobs that consume my creative\ntime. With your support I can earn enough to quit those jobs and make \n\u003cem\u003eFreak\nPolice\n\u003c/em\u003e and\u003cem\u003e Realms and Remedies\u003c/em\u003e my first priorities.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://66.media.tumblr.com/1e76938c3cbd249052f58ee6cf1ec018/tumblr_ofw4cpSkGV1qjnbpio1_500.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\nGOALS FOR \u003cem\u003eREALMS AND REMEDIES\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nRealms and Remedies is an adventure fantasy about Fescu, an\nunjustly banished prankster who must visit all five of the Perilous Realms to\nlift his banishment to be able to return home to his true love. It\u2019ll be five books long (one for every\nPerilous Realm) and it\u2019ll be great fun! I haven\u2019t yet decided how I want to\ndistribute this book, but in the meantime, your support will help me make time\nto do the final edits on the first novel and fill the book with black and white\nillustrations! I hope to have it available by 2018. I\u0027ll publish the following\nbooks one every year after that, since they\u2019re mostly written already. You can find all sorts of artwork and random fluff about this story in \u003ca href=\"http://gingeropal.deviantart.com/gallery/275599/Random-from-Realms-and-Remedies\" rel=\"nofollow\"\u003ethis DeviantArt folder here\u003c/a\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://66.media.tumblr.com/fea9e882626d78591e8afef0cc1d4ad1/tumblr_inline_ofw3zxFPec1qhmwva_540.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\nGOALS FOR \u003cem\u003eFREAK POLICE\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://freakpolice.thecomicseries.com/\" rel=\"nofollow\"\u003eFreak Police\u003c/a\u003e is an ongoing webcomic that is completely free for anyone to\nread. It\u2019s about an experimental police force made up of super-powered Freaks\nwho wind up attracting The Ulteriors, an eclectic group of thieves who wish to\ngain control of the Freak Police\u2019s super security system. My goal for Freak\nPolice, for now, is to build a buffer so I can post regular updates again. I\nshall also be creating character pages that will be posted here long before\nthey\u2019re put on the comic website. \n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://other00.deviantart.net/a3ba/o/2014/216/6/b/6b7caf33434e33d2d126b250c1468223.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\nFANTASY ART\u003c/strong\u003e\u003cbr\u003e\nI need to update my\nportfolio, since the newest paintings in it are presently at least two years\nold! In my mind I have a collection of damsels in pretty dresses with their\ndragon friends. Yes, Damsels and Dragons is the theme, and I\u2019m really excited to\nshow you how they grow from thumbnail drawings into paintings, both traditional\nand digital!\n\u003cbr\u003e\n\u003cbr\u003e\nI\u2019d fall over with\nabsolute joy if I could work full time drawing and writing these large ideas I\u2019ve\nbeen working on for most of my life. (I\u2019d also promptly get up and get right back to work!) I\u0027m so grateful to all my loyal readers for staying\nwith me over the years. I\u0027m so thrilled to share these projects I love so much\nwith all of you!\n\u003cbr\u003e\n\u003cbr\u003e\nOther places you can find me.\n\u003cbr\u003e\n\u003ca href=\"http://gingeropal.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e\n\u003cbr\u003e\n\u003ca href=\"http://gingeropal.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/Ginger-Opal-524896694288214/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e"
   },
