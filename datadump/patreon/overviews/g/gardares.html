.\u003cbr\u003e4. \u041f\u0438\u0448\u0435\u043c \u043a\u043d\u0438\u0433\u0438, \u043a\u0441\u0442\u0430\u0442\u0438, \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0440\u0430\u043d\u043d\u0438\u0439 \u0434\u043e\u0441\u0442\u0443\u043f \u043f\u0440\u0438 \u0434\u043e\u0441\u0442\u0438\u0436\u0435\u043d\u0438\u0438 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u043e\u0439 \u0446\u0435\u043b\u0438. ^___^\u003cbr\u003e5. \u041f\u0435\u0440\u0435\u0432\u043e\u0434\u0438\u043c \u043a\u043e\u043c\u0438\u043a\u0441 NomNomNami \"Another piece of candy\". \u003cbr\u003e\u003cbr\u003e\u041a\u0430\u0436\u0434\u044b\u0439 \u0437\u0430\u0440\u0430\u0431\u043e\u0442\u0430\u043d\u043d\u044b\u0439 \u0434\u043e\u043b\u043b\u0430\u0440 \u0431\u0443\u0434\u0435\u0442 \u043f\u043e\u0442\u0440\u0430\u0447\u0435\u043d \u043d\u0430 \u043f\u043e\u0432\u044b\u0448\u0435\u043d\u0438\u0435 \u044d\u0444\u0444\u0435\u043a\u0442\u0438\u0432\u043d\u043e\u0441\u0442\u0438 \u043f\u0440\u043e\u0435\u043a\u0442\u0430.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://diasp.eu/people/4e8d0bc088c9013384fb5404a6b20780\" target=\"_blank\"\u003e\u003cimg src=\"https://pp.userapi.com/c316319/v316319800/6a93/T9xCW2kc30k.jpg\"\u003e\u003c/a\u003e"
