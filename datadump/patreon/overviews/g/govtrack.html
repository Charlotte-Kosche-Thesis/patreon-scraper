    "summary": "Thank you so much for making your way to our Patreon page. We are asking you to be a part of our plan to help America see what is happening in the U.S. Congress.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.govtrack.us/\" rel=\"nofollow\" target=\"_blank\"\u003eGovTrack.us\u003c/a\u003e began more than a decade ago to provide free and comprehensive research and tracking tools for bills in the U.S. Congress. \u003cstrong\u003eWe now reach 10 million people each year\u003c/strong\u003e, from concerned citizens to students and teachers, and even Congress uses GovTrack. And we serve as a trusted source for journalists covering national policy and elections.\u00a0Look ma we\u0027ve even been on TV:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.govtrack.us/static/deck/static/img/last-week-tonight.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eLast Week Tonight with John Oliver. August 2015 on\u00a0\u003ca href=\"https://www.youtube.com/watch?v=5d667Bb_iYA\" rel=\"nofollow\"\u003eLGBT Discrimination\u003c/a\u003e.\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cimg src=\"https://www.govtrack.us/static/deck/static/img/fox-votes.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eFox Business Network.\u00a0\u003c/em\u003e\u003ca href=\"https://twitter.com/TeamMarcoMiami/status/662767546018488320\" rel=\"nofollow\"\u003eNovember 2012\u003c/a\u003e\u003cem\u003e.\u003cbr\u003e \u003c/em\u003e\u003c/div\u003eOur\u00a0\u003ca href=\"https://www.govtrack.us/congress/bills/#get-alerts\" rel=\"nofollow\"\u003elegislative alerts\u003c/a\u003e tell you whenever anything happens in Congress that you care about. We also summarize the most important legislation on \u003ca href=\"https://medium.com/govtrack-insider\" rel=\"nofollow\"\u003eGovTrack Insider\u003c/a\u003e and compute unique statistical analysis to shed a light on what is happening on Capitol Hill.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGovTrack is the only organization educating the American public about what happens each day in Congress. Who else does the work we do? No one.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWe need your help, though. We\u0027re basically out of money because no one funds our work. So please consider becoming a patron of GovTrack.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eWith your support, we will be able to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eImprove our bill tracking tools to alert you to more activity on bills you are interested in.\u003c/li\u003e\u003cli\u003eExpand our site to focus on civics education for students and teachers.\u003c/li\u003e\u003cli\u003eSummarize more of the most important legislation moving through Congress.\u003c/li\u003e\u003c/ul\u003eThank you for being an awesome citizen and helping us help America.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNow scroll back up to the top of this page and click \u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eBecome a patron\u003c/span\u003e\u003c/span\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- Josh Tauberer, founder, GovTrack.us"
