    "summary": "\u003ch4\u003eAbout MONSTER BROTHEL: AN EROTIC CYOA\u003c/h4\u003e\u003cbr\u003e\u0026lt;hr\u0026gt;In this format, You will taken on the role of the main protagonist and decide how to proceed! As you move through the\u003cstrong\u003e CYOA\u003c/strong\u003e,\n you will meet interesting characters, unique scenes, and surprising \ntwists and turns! Every choice you make effects where you will go and \nhow the story will end for you! Who knows, you might even end up running\n the show!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMONSTER BROTHEL\u003c/strong\u003e will be an\u003cstrong\u003e ADULT\u003c/strong\u003e erotic\n adventure. As such, you will have to check off that you are 18+ in \norder to play. There will be strong sexual themes including LGBTQ \ncharacters, graphic sexual encounters, BDSM, and crude language at the \nvery least! So please respect that I can not offer this game or it\u2019s \ncontent to anyone under the age of 18! All characters presented in the \ngame will be 18+.\n\n\n\u003cbr\u003e\u003cbr\u003e\u003cp\u003eThis is possibly the biggest project I\u2019ve \never undertaken. I\u2019m very lucky in that my wife is a brilliant graphic \ndesigner, who has agreed to give her input and help create a functional \nwebsite in order to provide this content in the most user friendly way \npossible.\u003c/p\u003eSince this is a substantial undertaking, I will need your help to get to my\u003cstrong\u003e Goals\u003c/strong\u003e. Every\u003cstrong\u003e Goal\u003c/strong\u003e reached is more content, more choices, and more expansions added to the\n core story. By continuing to contribute through out this process, you \nare helping me provide the best\u003cstrong\u003e CYOA\u003c/strong\u003e possible! I will \nbe doing a shameless amount of self promotion through out this endeavor,\n and I would like to see some new friends join us in this little corner \nof smut we\u2019ve created together! So lets take a moment to go over the new\u003cstrong\u003e Goals \u003c/strong\u003eI\u2019ve set for us!\u003cbr\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003e$50 Monthly Goal\u003c/strong\u003e\u003c/del\u003e \u2013 Once we\nreach $50 a month, I will commit to the Monster Brothel story line!\nWith a personal writing goal of at least 10k (10,000 words), I hope\nto provide 15-20 possible endings with at least 15 monsters in total\nfor your erotic enjoyment! The subscriptions will remain open to $5+ \u003cem\u003ePatreon Subscribers \u003c/em\u003eso that you can enjoy all the finalized content\nfor free! \n\u003cbr\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003e$100 Monthly Goal\u003c/strong\u003e\u003c/del\u003e \u2013 Once we\nreach $100 a month, I will increase my writing goal to 15k (15,000\nwords), with an added 20-30 endings possible! This will include an\nexpanded roster of monster encounters, as well as new and interesting\nscenarios for you to interact with! The subscriptions will remain\nopen to $5+ \u003cem\u003ePatreon\u003c/em\u003e \u003cem\u003eSubscribers\u003c/em\u003e so that you can enjoy all\nthe finalized content for free! \n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$200 Monthly Goal\u003c/strong\u003e \u2013 If we\nreach $200 a month, I will add sounds to the environment, creating a\nmore immersive auditory experience for everyone! Little things like\nthe sound of a door creaking open, a thunderstorm in the distance,\nwolves howling in the woods or footsteps coming up from behind you\ncan make for a more enthralling read! The subscriptions will remain\nopen to $5+ \u003cem\u003ePatreon Subscribers\u003c/em\u003e so that you can enjoy all the finalized\ncontent for free! \n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$300 Monthly Goal \u003c/strong\u003e\u2013\n If we reach $300 a month, I will release character bios! You will learn\n about the backstories of some of the diverse staff and workers within \nthe Marigold House of Respite, as well as some of their personal kinks \nwhich may come in handy later! We will begin work on merchandise, with \npolls as to what you guys would like to see! The subscriptions will \nremain\nopen to $5+ \u003cem\u003ePatreon Subscribers\u003c/em\u003e so that you can enjoy all the finalized\ncontent for free!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$400 Monthly Goal\u003c/strong\u003e - \nIf we reach $400 a month, I will release a map of the house and grounds,\n which will be a BIG help in figuring your way around. It will include \nsome hints as to just what kind of monsters may be lingering around, \nwaiting to get to know you! We will also give each \u003cem\u003ePatreon Subscriber\u003c/em\u003e a free sticker from the merch! The subscriptions will remain\nopen to $5+ \u003cem\u003ePatreon Subscribers\u003c/em\u003e so that you can enjoy all the finalized\ncontent for free!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eNEW REWARD TIERS\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e$1 UNICORN Reward\u003c/strong\u003e\u003cbr\u003e \u2013 You will receive access to voting in the MB content polls and the opportunity to provide input in the comments!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5 SIREN Reward\u003c/strong\u003e\u003cbr\u003e\n \u2013 You will receive access to voting in the MB content polls, the \nopportunity to provide input in the comments, a guaranteed Free \nSubscription to the MONSTER BROTHEL CYOA once it is launched! You will \nalso be given access to Early Content and Sneak Peeks which could help \nyou know which path to take!   \u003cbr\u003e\u003cbr\u003e\u003cp\u003e\u003cstrong\u003e$10 WEREWOLF Reward \u003c/strong\u003e\u003cbr\u003e\u2013\n You will receive access to voting in the MB content polls, the \nopportunity to provide input in the comments, a guaranteed Free \nSubscription to the MONSTER BROTHEL CYOA once it is launched! You will \nbe given access to Early Content \u0026amp; Sneak Peeks, as well as the \nopportunity to try the Beta Version of the story before it\u2019s initial \nlaunch!   \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e$20 DRAGON Reward\u003c/strong\u003e\u003cbr\u003e \u2013 You will receive \naccess to voting in the MB content polls, the opportunity to provide \ninput in the comments,  a guaranteed Free Subscription to the MONSTER \nBROTHEL CYOA once it is launched! You will be given access to Early \nContent \u0026amp; Sneak Peeks, as well as the opportunity to try the Beta \nVersion of the story before it\u2019s initial launch! Finally, as a special \nReward for your contribution, you will have a character named after you \nin the final version of the game! If you do not want your name used, you\n can provide a name for said character as you desire!\u003c/p\u003eI know \nthis is a lot to go over, so please feel free to contact me with any \nquestions you may have! I still feel so very deeply privileged to have \nthe support of so many wonderful people! Without your generosity I would\n never have had the impetus to begin such an ambitious project! I look \nforward to your input over the coming months and can only say I\u2019m \nthrilled to have so many smut enthusiasts on my side!\u003cbr\u003e\u003cbr\u003eThank you and enjoy!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eCheck Out My Work\u003c/h4\u003e\nCheck out my\u00a0\n\u003ca href=\"http://geekinglikeaboss.tumblr.com/\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003efor basic info.\u003cbr\u003e\nCheck out my\u00a0\n\u003ca href=\"https://archiveofourown.org/users/geekinlikeaboss/pseuds/geekinlikeaboss\"\u003e\u003cstrong\u003eAO3\u00a0\u003c/strong\u003e\u003c/a\u003eto read some previous commissions I\u0027ve done for my clients.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
