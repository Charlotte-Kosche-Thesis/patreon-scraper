    "summary": "GTDae - Average Joe Gamer. \u003cbr\u003e\u003cbr\u003eI am GTDae and I am your everyday, average Joe gamer. I am no super unicum or top-ranked gamer. I don\u0027t have the fastest internet connection or the latest, most sophisticated PC rig. So my channel will show the world what it\u0027s like on this side of the scale. \u003cbr\u003e\u003cbr\u003eI am a long-time dedicated PC gamer ranging as far back as the early \u002790\u0027s. I am fascinated by the world of tech and I have always enjoyed building and breaking down PCs. I am also a freelance videographer and that is where my interest in content creation comes from. \u003cbr\u003e\u003cbr\u003eMy channel is will feature games from a wide spectrum starting with Star Citizen and later on shifting to World of Tanks and other games that peak my interest. I might even feature some content of my many other interests, like tech and sport. Finally, I would like to give a shout out to other content creators like; TheNoobifier1337, BoredGamer, The Mighty Jingles, Quickybaby and Casey Neistat. They inspired me to start this endeavour.\u003cbr\u003e\u003cbr\u003eThanks in advance for your support!\u003cbr\u003e\u003cbr\u003ePS: This my \"Do What You Can\u0027t\". I have decided to change my mind about things and just start doing what I have been told I can\u0027t. \"You can\u0027t make YouTube gaming videos because you don\u0027t have an expensive rig.\" or \"You can\u0027t do it because you have other work you should focus on.\" or \"You can\u0027t because there is not enough time\" Sometimes the person telling me that was me! I want to thank Casey Neistat for his inspirational words, it convinced me to stop thinking and start doing.\u003cbr\u003e"
