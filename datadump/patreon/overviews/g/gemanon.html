    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003eWho is Gemanon?\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003eGemanon\u003c/strong\u003e\u00a0is a progressive metal band from the \u003cstrong\u003eBay Area, CA\u003c/strong\u003e. Comprised of band members James Fraser (Guitar/Vox), Trey Fiebich (Bass), and Mitch Cairns (Drums).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eBrief History of Gemanon\u003c/strong\u003e\u003c/h3\u003eIn \u003cstrong\u003e2014\u003c/strong\u003e we released our\u00a0\u003ca href=\"https://www.youtube.com/watch?v=H865cjGO-9Y\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003edebut self-titled album\u003c/strong\u003e\u003c/a\u003e. We used\u00a0\u003ca href=\"https://www.indiegogo.com/projects/gemanon-s-debut-full-length-album\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eIndieGoGo\u003c/strong\u003e\u003c/a\u003e as the platform of choice to help fund the creation of the album \u0026amp; as a way to handle pre-orders and merchandise production.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2015\u003c/strong\u003e was an entirely different year for us. While we did work on writing album 2 quite a bit, along the way we were invited to play at\u00a0\u003ca href=\"http://2015.dockercon.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eDockerCon\u003c/strong\u003e\u003c/a\u003e. While our metal music wasn\u0027t quite the right fit for the convention\u0027s atmosphere, we took to arranging a dozen or so of our childhood-favorite video game tracks. We found this experience immensely rewarding as well as being a ton of fun.\u00a0\u003cbr\u003e\u003cbr\u003eA couple of tracks that we played at DockerCon:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=VoAKdUz9TMw\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eChemical Plant Zone (Sonic 2)\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=e5Xj3ZsJlAU\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eVampire Killer (Castlevania)\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003ch3\u003e\u003cbr\u003eSo where does Patreon fit into all of this?\u003c/h3\u003eHaving grown weary of the standard crowdfunding process, we wanted to try something different. Here\u0027s the breakdown-\u003cbr\u003e1. Fans can pledge a certain amount of money on a per-video basis.\u00a0\u003cbr\u003e2. As we complete new songs, we release them as videos on YouTube.\u003cbr\u003e3. Fans who have pledged $$$ to our Patreon page receive instant access to MP3\u0027s of these songs and other exclusive content. (Note that you\u0027re only charged for tracks which will be on a physical album!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNumber 4 is our favorite part! Are you ready?\u003cbr\u003e\u003c/strong\u003e4. Anyone who is a loyal patron (even at the most basic level) receives \u003cstrong\u003ephysical copies \u003c/strong\u003eof our albums when they are released along with content exclusive to Patreon (Think FLAC, multitracks, video downloads, wallpapers, etc.)\u003cbr\u003e\u003cbr\u003eWe plan on releasing our video game cover album \u003cem\u003eand \u003c/em\u003ea complete collection of original heavy metal music in 2017. Won\u0027t you join us on our musical journey? This is something completely new and it\u0027s certainly an experiment- one we think is more beneficial for our fans and the band.\u00a0\u003cbr\u003e"
   },
