    "summary": "Hello Ghosts!\u003cbr\u003e\u003cbr\u003eI am a poet, imagist and the sole creator of \u003cem\u003e\u003cstrong\u003eGhost of Earth\u003c/strong\u003e\u003c/em\u003e, an evolving two-way mirror and working catalyst of darkness and light. My work is largely in actualizing the many versions of ghosts that exist here on earth; those embedded in the shared and separate experiences we navigate through as a consciousness.\u00a0\u003cem\u003eGhosts of Earth\u0027s\u003c/em\u003e\u00a0work is consistently connected to nature, the human experience and unexplored territories within the physical and psychic worlds.\u003cbr\u003e\u003cbr\u003eMy current project is \u003cem\u003e\u003cstrong\u003eGhostland\u003c/strong\u003e,\u003c/em\u003e a performance art based literary series with intentional sensory elements. This is a meaningful project born out of a desire to more deeply connect artists and their communities. This series provides a pathway for writers to showcase their work in a new and exciting way; through the use of multimedia and expression beyond words. The revolving themes and sensory elements are meant to inspire and encourage writers to create new works that \u003cem\u003ereflect the energy of the times\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eThe goal with all of my work is to send shivers of hope, togetherness and realization when we need it most. My desire is to become more connected to others and to further reconnect them with their own experiences. I feel it is my life mission to combine all of these creative inclinations into pieces that are relatable and prove valuable to others.\u00a0My goal is to provide a point of connection for wherever you are, whenever you need it most.\u003cbr\u003e\u003cbr\u003eI am humbled by your support and grateful for your endless encouragement!"
