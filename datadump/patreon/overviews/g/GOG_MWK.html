    "summary": "Thank you for visiting my page. \u00a0Here is a bit of my story:\u003cbr\u003eI\u0027ve sold my home of twenty years, my children are grown and gone, my husband is gone.  I went back to collage and studied Fine Arts.  Now I am taking a year to travel across the US and visit all of the National Parks in the continental US.  I\u0027ll stop at many state parks as well. Along the way I will check out ceramic studios, art museums, hiking trails, public gardens, and hot springs. \u003cbr\u003eI\u0027m bringing Zsasha, my vizsla, my cameras, oil paints, carving tools, and drawing supplies.  Also my guitar. \u00a0My trip will take over a year.  It will be close to 18,000 miles.  I will also be completing two full semesters towards my degree while I travel.  Classes in photography, painting, art criticism,  art history, and media arts.  I will be sharing my photographs, paintings, videos, and blog postings. \u003cbr\u003ePatrons will of corse receive free prints, cards, mugs, or other items as time goes on.  \u003cbr\u003eI am seeking patrons who love nature, photography, grandmas, poor students, and radical old lady artists.  Also if anyone has ties to RV parks and equipment, gas stations, National Parks, Travel reviews, photography equipment, or other interested businesses  \u003cbr\u003eSo travel along with me across the US. \u00a016,000 miles of exploring art, music, and nature. \u00a0 Along the way we will see much beauty and have some adventures. \u00a0You can take it all in from a Gramma\u0027s perspective. \u00a0I\u0027m sure we will all be laughing and maybe crying just a bit too."
