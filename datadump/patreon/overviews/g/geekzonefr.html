    "summary": "Plus de 13 ans apr\u00e8s la premi\u00e8re version du site, bidouill\u00e9 pour succ\u00e9der aux forums du d\u00e9funt site Joystick, \u003ca href=\"http://www.geekzone.fr/\" rel=\"nofollow\" target=\"_blank\"\u003eGeekzone.fr\u003c/a\u003e fait peau neuve, aussi bien dans la forme que dans le fond.\u003cbr\u003e\n\u003cbr\u003e\nNous avions envie de proposer un ton et du contenu qu\u0027on ne trouve pas ailleurs, avec des infos v\u00e9rifi\u00e9es sur des sujets qui nous passionnent, des tutos, des dossiers, des podcasts, des vid\u00e9os...\n\u003cstrong\u003eNotre but tient en trois mots : d\u00e9couvrir, expliquer, partager.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nQu\u0027il s\u0027agisse de services, d\u0027apps, de s\u00e9ries, de musique, tout ce qui m\u00e9rite votre attention de geek aura sa place dans cette nouvelle mouture. On s\u0027attardera aussi \u00e0 expliquer via des tutos comment exploiter au mieux votre matos et vos softs. Et comme toujours, mettre en avant notre riche communaut\u00e9 en partageant ses d\u00e9couvertes avec le plus grand nombre.\n\u003cbr\u003e\n\u003cbr\u003e\nTout cela c\u0027est bien joli, mais pour parler tr\u00e8s crument, il faut aussi manger. Les contrats de sponsoring qu\u0027on esp\u00e8re d\u00e9crocher \u00e0 terme devraient aider (\u003ca href=\"http://www.geekzone.fr/2015/09/28/geekzone-v5-phase-2-le-financement/\" rel=\"nofollow\" target=\"_blank\"\u003eplus de d\u00e9tails ici\u003c/a\u003e), mais ce ne sera pas suffisant. \u003cstrong\u003eSi on veut pouvoir se concentrer \u00e0 100% sur le site, on va aussi avoir besoin de votre aide pour remplir nos gamelles.\u003c/strong\u003e En partageant notre boulot sur les r\u00e9seaux bien s\u00fbr, mais \u00e9galement, pour ceux qui peuvent et le souhaitent, en participant financi\u00e8rement \u00e0 l\u0027effort de guerre.\u003cbr\u003e\n\u003cbr\u003e\nPartant ? Alors, vous \u00eates au bon endroit. Inscrivez-vous sur le Patreon, fixez votre contribution mensuelle en fonction de vos moyens et... c\u0027est tout ! Et de notre c\u00f4t\u00e9, on s\u0027engage \u00e0 valoriser votre investissement avec du contenu de qualit\u00e9, fait maison et avec amour.\n\u003cbr\u003e\n\u003cbr\u003e\nPour en savoir plus :\n\u003cbr\u003e\n- \u003ca href=\"http://www.geekzone.fr/2015/09/23/geekzone-v5-enfin/\" rel=\"nofollow\" target=\"_blank\"\u003ePr\u00e9sentation du nouveau site\u003c/a\u003e\u003cbr\u003e\n- \u003ca href=\"http://wp.me/p6LQNd-1xd\" rel=\"nofollow\" target=\"_blank\"\u003eExplication du projet de financement\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\nD\u0027avance, merci pour votre soutien, quel qu\u0027il soit !\u003cbr\u003e\n\u003cimg src=\"http://www.geekzone.fr/wp-content/uploads/2015/09/thankyou1.gif\"\u003e\u003c/div\u003e"
