    "summary": "Wow! What an honor it is to finally be on\u003cem\u003e\u003cstrong\u003e Patreon\u003c/strong\u003e\u003c/em\u003e.\u003cbr\u003eWhether you\u0027re just curious, or already a supporter, this is the place!\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePatreon\u003c/em\u003e\u003c/strong\u003e is the newest form of crowd funding, which is the future of independent music.\u003cbr\u003eBut rather than trying to reach one huge goal like Kickstarter or IndieGogo, \u003cstrong\u003e\u003cem\u003ePatreon\u003c/em\u003e\u003c/strong\u003e is for pledging\u003cstrong\u003e $1\u003c/strong\u003e (or more) for \u003cem\u003ea month of exclusive content\u003c/em\u003e. As an eccentric and spontaneous musician, this is my favorite approach.\u003cbr\u003e\u003cbr\u003eThis is basically a platform where those who are interested in my content can contribute \u003cstrong\u003eone dollar\u003c/strong\u003e\u003cbr\u003ewhich, in mass, will allow me to focus on my \u003cem\u003ecreative process.\u003c/em\u003e \u003cbr\u003eAnd for those of you who want to support what I\u2019m doing even more, there are all kinds of goodies for you every week! All for \u003cem\u003epennies a day. \u003cstrong\u003eYou decide \u003c/strong\u003e\u003c/em\u003eyour level of involvement and\u003cstrong\u003e everybody wins!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eOne dollar\u003c/strong\u003e per month builds the backbone\u003c/em\u003e of how I can continue to create music and videos for you. However, the rewards offered at higher tiers are worth the extra \u003cem\u003e\u003cstrong\u003epennies.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI\u0027ve decided to do it per month rather than per \"piece of work\", as I plan to post \u003cstrong\u003e2+ songs \u0026amp; 4+ videos per month.\u003c/strong\u003e Some of which may make it to Youtube or an album, but not until long after it\u0027s posted here.\u003cbr\u003eSo this is like\u003cem\u003e our own secret little club \u003c/em\u003ewhere you get exclusive access to unique creations before anyone else knows they exist.\u00a0\u003cbr\u003e\u003cbr\u003eSo this is my way of \u003cstrong\u003eholding myself accountable\u003c/strong\u003e to be consistent with my art, \u003cstrong\u003eallowing friends, family, and curious strangers to become fans\u003c/strong\u003e and \u003ci style=\"font-weight: bold;\"\u003ehelp keep the art alive and thriving.\u003c/i\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eSo Thank You. Enjoy your rewards!\u003c/i\u003e\u003cstrong\u003e\u003cbr\u003e~Jake Jones~\u003cbr\u003e\u003cbr\u003e(FREE MUSIC):\u00a0https://goingjones.bandcamp.com/\u003c/strong\u003e"
