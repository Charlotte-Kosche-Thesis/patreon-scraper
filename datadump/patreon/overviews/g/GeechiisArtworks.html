    "summary": "\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://fs5.directupload.net/images/160401/temp/vigzah5b.jpg\" title=\"Kostenlos Bilder und Fotos hochladen\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0Infos :\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 |24 | \u2640 |Germany, Nordrhein-Westfalen\u00a0|\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 ( English in Process xP)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSites :\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00dcber mich:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi ich bin Geechii, ich zeichne seit ich denken kann \u0026amp; versuch mich st\u00e4ndig zu verbessern.\u003cbr\u003eDas zeichnen ist so gesehen das einzige Hobby was mir sehr viel Spa\u00df bereitet und mich fasziniert.\u003cbr\u003eIch zeichne Traditionell wie auch Digital \u0026amp;\u00a0bin Spezialisiert auf Manga Art , jedoch zeichne ich auch Portraits.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Patreon\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003eWieso \u00fcberhaupt Unterst\u00fctzen?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWieso Unterst\u00fctzen ? Gute frage , mein Ziel ist es euch zu motivieren was zu machen was euch spa\u00df macht , wie auch euch meine Werke ans Herz zu legen :)\u003cbr\u003eEins meiner Ziele ist es auch irgendwann ein Artbook von meinen Zeichnungen\u00a0raus zubringen\u00a0worauf ihr Stolz sein k\u00f6nnt.\u003cbr\u003eWie auch andere Sachen wo ich eure Unterst\u00fctzung br\u00e4uchte um euch mehr meiner Lieblinge zu pr\u00e4sentieren .\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eWas ist Patreon eigentlich?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eNun, es ist eine Seite, die selbstst\u00e4ndigen K\u00fcnstlern extrem helfen kann!\u00a0Das hei\u00dft, ich kann mich als Unterst\u00fctzer f\u00fcr einen K\u00fcnstler anmelden und sagen, f\u00fcr jedes Video bezahle ich freiwillig X $. Damit wird der K\u00fcnstler f\u00fcr jede einzelne Arbeit belohnt, die er ver\u00f6ffentlicht.\u003cbr\u003eUnd dementsprechen bekommt der Unterst\u00fctzer ab einen Gewissen betrag bestimmte belohnungen :3\u003cbr\u003e\u003cbr\u003e"
