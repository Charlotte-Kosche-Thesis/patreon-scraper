    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/KhiKsn8V_Dc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI am a choreographer and dancer based in New York City making live performance works and dance films. I believe in dance that is abstract, evocative, and meticulously detailed. I also insist on centering women\u0027s experiences in my work\u2014did you know that most choreographers, directors, and producers in the dance world are still men?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRehearsal space rentals\u003c/strong\u003e are my biggest expense. Your support would allow me to dedicate more time to rehearsal and dive deeper into the creative process. \u003cbr\u003e\u003cbr\u003eI also believe in \u003cstrong\u003epaying my dancers\u003c/strong\u003e. Performing artists are frequently expected to work for free, and in 2015 I decided not to be part of that exploitative system and started paying dancers out of my own pocket.\u00a0\u003cbr\u003e\u003cbr\u003eYour donations will also cover \u003cstrong\u003eperformance fees\u003c/strong\u003e, \u003cstrong\u003ecostumes\u003c/strong\u003e, fees for collaborators like \u003cstrong\u003emusicians\u003c/strong\u003e and \u003cstrong\u003efilmmakers\u003c/strong\u003e, and other production costs.\u003cbr\u003e\u003cbr\u003eIf you\u0027re not familiar with my work here are a few of my most recent dances:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eDon\u0027t Lean on Me, Man\u003c/em\u003e (2015)\u003c/strong\u003e\u003cbr\u003ePresented at Soaking WET and the 92nd St Y Fridays at Noon\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/139094489\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/139094489\" rel=\"nofollow\"\u003eDon\u0027t Lean on Me, Man \u2013 May 2015\u003c/a\u003e from \u003ca href
