    "summary": "\u003cdiv style=\"text-align: center;\"\u003eOkay so this is always something i have felt awkward around doing. Asking for money is never easy right?!\u003cbr\u003eBut here i go... i have been self employed for over 5 years now. The luxury of that is that i can work when and how much i want to and if i can only afford rent and some bread great.... if i can spend a little extra and buy a bag i am living the high life.\u00a0\u003cbr\u003eROAD BUMP - Quite literally ... but in my stomach. I am now pregnant ( finally wahhhooo ) but this does mean i am now panic mode as honestly my work has been cut in half. I want to give my baby everything and still have the luxury of being a stay at home mum.\u00a0\u003cbr\u003e\u003cbr\u003eSO this brings me on to my videos.I have always said that i would love to be a full time vlogger when i have a little bean just to capture all of the memories that get lost in photo albums or lets face it... its the modern world INSTAGRAM.\u00a0\u003cbr\u003eI know vlogs arn\u0027t for everyone but having a big brother look inside someone else\u0027s life thrills me. Maybe thrill isn\u0027t the right word but eh i kinda mean it.\u003cbr\u003e\u003cbr\u003eI don\u0027t expect or assume anyone will contribute towards my life and videos even just simply boring your soul and watching the videos are enough!I appreciate that by itself.But if you feel like contributing more, it\u0027ll all go back into creating more stuff and help build my life!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI plan on updating this site with behind the scene stuff. The stuff that isn\u0027t picture perfect to go up but is all the same very enjoyable.\u003cbr\u003eI also plan to make merch if anyone seems that fussed to help me out ;)\u003cbr\u003e\u003cbr\u003eIf you would like to follow me on social media or check out my current videos here are the links -\u00a0\u003cbr\u003e\u003cbr\u003eYouTube:\u003ca href=\"https://t.co/KfdotZTDwc\"\u003ehttps://goo.gl/xlB
