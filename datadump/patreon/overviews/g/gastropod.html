    "summary": "Gastropod is an award-winning podcast about the science and history of food, hosted by Cynthia Graber and Nicola Twilley. Every other week, we bring you the latest, quirkiest, most intriguing stories from the world of food and farming, from aquaculture to ancient feasts, from cutlery to chile peppers, and from microbes to Malbec.\u00a0We interview experts, visit labs, fields, and archaeological digs, and generally have lots of fun while discovering new ways to understand the world through food. We think these stories are fascinating, and we know lots of you do, too.\u003cbr\u003e\u003cbr\u003eWe\u0027ve recently covered whether you can, and should, trust the calorie count on food labels, why some of us are such passionate cilantro haters, and whether consuming oysters really does boost your love life. We have a ton more exciting stories planned for the future, but we can\u0027t do it without you.\u003cbr\u003e\u003cbr\u003eWe\u2014Cynthia and Nicky\u2014do absolutely everything for the show by ourselves, and it takes an insane number of hours of intense work. We research the episodes, interview the subjects, transcribe all the interviews, choose the clips, write the scripts, and then do all the technical mixing to make the show sound so great. We find (or photograph) the best artwork for the website, and we do any and all trouble-shooting when problems arise. We\u0027ve been rewarded for all that work with awards and lots of lovely listeners\u2014and now we need you to support the future of the show!\u003cbr\u003e\u003cbr\u003eWe can\u0027t keep Gastropod going without your help. That\u0027s basically what you\u0027re doing with this Patreon pledge: making sure that we continue to put out a high-quality show every two weeks that provides you with all kinds of weird, wonderful, and fascinating information with which to surprise and impress friends and colleagues at the office or a dinner party.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027re new to Gastropod, you can find our website and archive\u00a0\u003ca href=\"http://www.gastropod.com\" rel=\"nofollow\"\u003ehere\u003c/a\u003e, and you can subscribe at iTunes \u003ca href=\"https://itunes.apple.com/us/podcast/gastropod/id918896288\" rel=\"nofollow\"\u003ehere\u003c/a\u003e (or on any other podcast app of your choice). Please support us! You\u0027ll earn our eternal thanks.\u00a0\u003cbr\u003e\u003cbr\u003eHuge thanks!\u00a0\u003cbr\u003eCynthia \u0026amp; Nicky\u003cbr\u003e"
