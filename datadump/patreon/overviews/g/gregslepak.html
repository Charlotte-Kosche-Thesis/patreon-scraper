    "summary": "I\u0027m a researcher / engineer / educator / entrepreneur working to build a secure commons, both online and offline. Some of my work and accomplishments are \u003cstrong\u003e\u003ca href=\"https://fixingtao.com/cv/\"\u003elisted here\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThey include:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://okturtles.com/\"\u003e\u003cimg src=\"https://okturtles.com/other/images/okturtles-sm.png\"\u003e\u003cbr\u003e\u003cstrong\u003eokTurtles Foundation\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eokTurtles is a non-profit that supports beneficial decentralization technologies. It conducts education, research, and development to that effect.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://groupincome.org\"\u003e\u003cimg src=\"https://okturtles.com/other/images/groupincome-sm.png\"\u003e\u003cbr\u003e\u003cstrong\u003eGroup Income\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eA \u003ca href=\"https://www.youtube.com/watch?v=I381R5_joLE\u0026amp;list=PLRcgABNc9s2R3gSfRG7jHzb4giQdxaDB7\u0026amp;index=3\"\u003enew kind\u003c/a\u003e of decentralized software that empowers any group to provide itself with a \u003cstrong\u003ebasic income\u003c/strong\u003e in a very efficient, secure, and low-overhead manner.\u003cbr\u003e\u003cbr\u003eGroup Income is a free, open-source project of the okTurtles Foundation.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://github.com/okTurtles/dnschain\"\u003eDNSChain\u003c/a\u003e \u003cbr\u003e\u0026amp;\u003cbr\u003e \u003ca href=\"https://blog.okturtles.com/2016/02/turtle-status-letter-1-browser-extension-dnschain-dpki-more/#DPKI\"\u003eDecentralized Public Key Infrastructure (DPKI)\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eMost people think the\u00a0\ud83d\udd12 icon in your browser\u0027s location bar means their connection to this website is secure, but that\u0027s \u003ca href=\"https://www.youtube.com/watch?v=7QLaKW8ABy4\"\u003enot necessarily true\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIn reality, the entire Internet\u0027s security relies on very flimsy protocols and questionable trust assumptions.\u003cbr\u003e\u003cbr\u003eDNSChain, and especially \u003ca href=\"https://blog.okturtles.com/2016/02/turtle-status-letter-1-browser-extension-dnschain-dpki-more/#DPKI\"\u003eDPKI\u003c/a\u003e, \u003cstrong\u003eare the low-level plumbing the Internet needs for higher-level messaging apps (like email) to be secure.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDPKI is part of a collective effort called \u003ca href=\"http://www.weboftrust.info/\"\u003eRebooting Web of Trust\u003c/a\u003e, a group headed by Christopher Allen, co-author of SSL/TLS, and involves collaboration with blockchain startups like Blockstack and uPort.\u003cbr\u003e\u003cbr\u003eYou can see how this approach \u003ca href=\"https://blog.okturtles.com/2017/02/coniks-vs-key-transparency-vs-certificate-transparency-vs-blockchains/\"\u003ecompares with others\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eAll of these projects are synergistic. Group Income is able to do what it does \u003cem\u003ebecause\u003c/em\u003e of my research and work on DNSChain and DPKI.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour sponsorship will help me afford California rent so that I can give my full attention to Group Income and DPKI.\u003cbr\u003e\u003cbr\u003eOnce Group Income\u0027s 1.0 is released, my plan is to close this Patreon and switch to Group Income.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLiving in California, in turn, helps me further these goals by allowing face-to-face collaboration with others who are working in these fields.\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePrefer cryptocurrency? You can also support my work by \u003ca href=\"https://okturtles.com/donate/\"\u003edonating to the okTurtles Foundation\u003c/a\u003e, which accepts \u003cstrong\u003eBTC \u003c/strong\u003eand \u003cstrong\u003eETH\u003c/strong\u003e.\u003c/em\u003e\u003cbr\u003e"
