    "summary": "If you\u0027re into the whole \"jokes\" thing, chances are you\u0027ve read mine at least once. As a columnist for Cracked.com, my articles have either been read by millions, or refreshed millions of times by one crazed stalker. In either case, hi!\u003cbr\u003e\u003cbr\u003eMy name is Jason Iannone and I\u0027ve been Internet-yukking since 2002 (though it took me until 2010 to learn you could get paid for it). I\u0027d love to provide some samples of my Nobel-winning work throughout the years, but Nobel\u0027s being a snob and won\u0027t return my calls. So here\u0027re some samples that would win, if the world was fair:\u003cbr\u003e\u003cbr\u003e\"Everyone\u0027s entitled to their opinion, but if that opinion is \u0027the Holocaust didn\u0027t happen,\u0027 the rest of the world is entitled to mock its owner, shun them, and stay further away from them than we would a pack of rabid bats. Children who deny eating cookies before dinner, while they\u0027re eating the cookies, have more credibility.\"\u003cbr\u003e\u003ca href=\"http://www.cracked.com/article_23824_6-terrifying-predictions-from-past-that-came-true.html\" rel=\"nofollow\"\u003e\u003c/a\u003e-\u003ca href=\"http://www.cracked.com/article_23824_6-terrifying-predictions-from-past-that-came-true.html\" rel=\"nofollow\"\u003e6 Creepy Warnings From History (Are Totally Coming True)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\"A small (though not small enough) portion of what I paid for making my dog more sterile than a Witcher went toward an Elizabethan collar, more popularly known as the Cone Of Shame. Theoretically, it\u0027s designed to stop the animal from biting, licking, scratching, or otherwise screwing with whatever part just got surgeried. Realistically, it couldn\u0027t be more useless. You\u0027d do better to stuff your best friend\u0027s face into an actual traffic cone.\u003cbr\u003e-\u003ca href=\"http://www.cracked.com/blog/4-bizarre-things-nobody-tells-you-about-neutering-pet/\" rel=\"nofollow\"\u003e4 Bizarre Things Nobody Tells You About Neutering A Pet\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\"At first glance, some businesses seem completely bulletproof. They\u0027ve been super successful just short of forever and have made enough money to gas up the average SUV at least twice, so it\u0027s ridiculous to think their fate is anything but \u0027keep making money until Galactus turns our planet into poop.\u0027\"\u003cbr\u003e-\u003ca href=\"http://www.cracked.com/article_22410_6-famous-companies-you-had-no-clue-were-dying.html\" rel=\"nofollow\"\u003e6 Famous Companies You Had No Clue Were Dying\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThere\u0027s way more too, as I basically write about anything I can understand and make light of. And now, I want to do that for YOU. And you. And you. And you. Basically, if a million people want to pay me to write immature, yet clever humor, I\u0027m down for it. If a few less want to pay, that\u0027s cool too!\u003cbr\u003e\u003cbr\u003eShit, more sample jokes incoming!\u003cbr\u003e\u003cbr\u003e\"Raiden, Mortal Kombat\u0027s benevolent thunder god, wasn\u0027t always a hero to puny humans. But he was always a fucking god. How Liu \u0027Bloodlusty Ryu\u0027 Kang managed to get past him in the official timeline, I have no clue. Apparently, you just savate kick a thunderstorm until it goes away.\"\u003cbr\u003e-\u003ca href=\"http://www.cracked.com/blog/5-alternate-fighting-game-endings-that-need-their-own-sequel/\" rel=\"nofollow\"\u003e5 Alternate Game Endings That They Should Have Ran With\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\"You know who could conquer us all? The stars of toddler TV. Their shows aren\u0027t just bright colors, soothing sounds, and whimsical innocence -- many contain unstoppable, badass tools of war that, if commandeered by the right terrible person, would quickly bring billions to their knees.\"\u003cbr\u003e-\u003ca href=\"http://www.cracked.com/blog/5-great-kids-show-technologies-for-taking-over-world/\" rel=\"nofollow\"\u003e5 Great Kids\u0027 Show Technologies (For Taking Over the World)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\"A Christmas Story 2 takes place six years after the first movie and features a horny, car-obsessed teenage Ralphie. Because I\u0027m sure everyone watched the original and thought, \u0027Gee, I wonder if that kid will grow up to have typical teenage issues and like typical teenage stuff.\u0027\"\u003cbr\u003e-\u003ca href=\"http://www.cracked.com/blog/the-worst-christmas-movie-ever-viewed-12-times-in-row/\" rel=\"nofollow\"\u003eThe Worst Christmas Movie Ever (Viewed 12 Times in a Row)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFor just $1 a month, you\u0027ll have access to anything and everything I write -- humor and ideas that might not fit on any one site, but definitely needs a home. Are you that home? Don\u0027t worry, jokes don\u0027t eat much and always clean the toilet seat after using it. They will, however, brag loudly about the crap they just took, cuz that\u0027s hilarious.\u003cbr\u003e\u003cbr\u003eMORE jokes? I GUESS.\u003cbr\u003e\u003cbr\u003e\"Many wrestling writers once worked on soap operas, reality TV, terrible movies -- in short, not wrestling. Thus, they look at sweaty grapplers as just another set of actors -- which they are, just not the kind Mr. and Mrs. Fired-From-Days-of-Our-Lives want.\"\u003cbr\u003e-\u003ca href=\"http://www.cracked.com/blog/5-writing-changes-that-would-save-pro-wrestling/\" rel=\"nofollow\"\u003e5 Things We\u0027re Begging to See Changed in Pro Wrestling\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\"Making babies generally isn\u0027t super difficult -- literally every species has some way to do it, even the stupid ones (hi, us!). Then there are the ones that, if given the choice, just plain wouldn\u0027t want to. These poor critters carry, deliver, and raise their young in such painful and deadly ways, the so-called Miracle of Life becomes a curse of pissed-off-warlock proportions.\"\u003cbr\u003e-\u003ca href=\"http://www.cracked.com/blog/5-terrible-ways-nature-turns-pregnancy-into-horror-movie/\" rel=\"nofollow\"\u003e5 Terrible Ways Nature Turns Pregnancy Into a Horror Movie\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\"KISS is 100 percent about taking your money, and nothing else. That\u0027s why they randomly made disco music, that\u0027s why they all released solo albums with a bunch of outtakes they rejected until figuring out how to sell them, and that\u0027s why they\u0027re still around 13 years after I attended their farewell tour.\u003cbr\u003e-\u003ca href=\"http://www.cracked.com/blog/4-ways-rock-stars-teen-pop-stars-are-exactly-same/\" rel=\"nofollow\"\u003e4 Ways Rock Stars and Teen Pop Stars Are Exactly the Same\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe more you, as a collective hive mind, pay, the more I\u0027ll write for all of you. If even a few thousand humans (other animals are welcome too, though they\u0027re less likely to have money) commit to one buck a month each, rest assured I\u0027ll positively smother the lot of you in clever jokes, witty metaphors, tripped-out references, and ideas that will make you wonder exactly what I mix with my coffee (love, obviously). And it\u0027ll all come from my concern-causing mind: no editors, no second-guessing (except for the part where I second-guess myself every other half-hour), just me applying my ability to make me word good sound and make some word go haha \u2026 for YOU.\u003ca href=\"http://www.cracked.com/blog/4-ways-rock-stars-teen-pop-stars-are-exactly-same/\" rel=\"nofollow\"\u003e\u003c/a\u003e"
