    "summary": "\u003cimg src=\"http://www.gemmahalliday.com/images/GHP.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWe are a small, boutique publisher of quality women\u0027s genre fiction, including humorous mysteries and romantic comedies. We enjoy stories with laughter, heart, and lots of clever plot twists. We don\u0027t publish books with graphic gore or sexual content, which makes our books perfect for sharing with your eighteen-year-old daughter or your eighty-year-old grandmother.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd we are now pleased to offer a subscription model for our books!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://www.gemmahalliday.com/images/why.jpg\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou will automatically and conveniently get your books!\u003c/li\u003e\u003cli\u003eYou enjoy a savings of up to 50% off the regular price! \u003c/li\u003e\u003cli\u003eYou will receive exclusive first access to our new releases before anyone else\u2014usually at least a week before they are on sale to the general public!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://www.gemmahalliday.com/images/WHICH.jpg\"\u003eWe\u0027ll send hand-selected humorous mystery and romantic comedy novels each\nmonth from our roster of new releases. Titles will include \u003cem\u003eUSA Today\n\u003c/em\u003ebestsellers from some of our most popular series as well as brand new offerings from debut\nauthors. Titles will all be full length novels and, in some cases, boxed sets of several novels for triple the value!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\n\n\u003cimg src=\"http://www.gemmahalliday.com/images/whenget.jpg\"\u003e\u003cbr\u003eAs soon as they are available! In most cases this will be roughly a week before the book goes\u00a0on sale anywhere else.\u00a0\u003cbr\u003e\u003cbr\u003eWe will post ahead of time which books are being selected each month so that you can look forward to them!\u003cbr\u003e\n\n\u003cbr\u003e\u003cimg src=\"http://www.gemmahalliday.com/images/format.jpg\"\u003e\u003cbr\u003e\n\nWe\u0027ll will have pdf, mobi, and epub formats available for\ndownload. Formats will be compatible with all ereader devices. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.gemmahalliday.com/images/subscribenow.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0\u00a0\u003cimg src=\"http://www.gemmahalliday.com/images/gogold.jpg\" style=\"width: 233px;\"\u003e\u00a0\u003cimg src=\"http://www.gemmahalliday.com/images/goplat.jpg\" style=\"width: 237px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eGo Gold! and get 2 ebooks per month\u003cbr\u003eJust click the \"Get $5 Reward\" button on the sidebar to become a $5 monthly patron!\u00a0\u003cbr\u003e or\u003cbr\u003eGo Platinum! and get 3 ebooks per month\u003cbr\u003eJust click the \"Get $7 Reward\" button on the sidebar to become a $7 monthly patron! \u00a0 \u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eNOTE: Subscribe before March 31, and get a bonus ebook!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.gemmahalliday.com/images/faqs.jpg\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou can pause your monthly subscription at any time for the\nfollowing month.\u003c/li\u003e\u003cli\u003eYou can change or cancel your subscription at any time in\nyour Patreon account profile.\u003c/li\u003e\u003cli\u003eAll ebooks will be file downloads to your computer which can then be \"side loaded\" onto an ereader device\u2014normally this is a\nsimple two-click process, and we are available with instructions and support to\nhelp you get your  books on your device!\u003c/li\u003e\u003cli\u003eHave more questions? Email us at gemmasreadermail@gmail.com\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
