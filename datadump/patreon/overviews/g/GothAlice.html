\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI seek Patreon funding to allow me to spend more time helping other developers with problem solving and technology education, to cover the incidental costs that arise as part of the maintenance and development of these open source packages.\u003cbr\u003e\u003cbr\u003eThank you for your consideration, and please don\u0027t hesitate to drop by and say hello!\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0\u2014 Alice.\u003cbr\u003e"
