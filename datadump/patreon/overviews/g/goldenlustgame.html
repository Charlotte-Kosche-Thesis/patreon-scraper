    "summary": "\u003cstrong\u003eHello!\u003c/strong\u003e\u003cbr\u003eI am creating adult games. I love them and what to make more good games about sex.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAll characters, places, stories, actions are fictitious.\u003cbr\u003eThis game is for people over 21 years old.\u003cbr\u003eThis game is created on Gamemaker Studio 2.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon:\u003c/strong\u003e\u003cbr\u003e- \u003cem\u003eThis projects requires a good artist, animation artist, effects, more good music, sounds, scenario, translation, mechanics and optimisation.\u003c/em\u003e\u003cbr\u003eFirst versions are created by \u003cem\u003eone person\u003c/em\u003e with a few paid content such as fields and trees in the platformer, some scripts and expensive programs for art, music, animation, scenario. Also it is some free music in there.\u003cbr\u003e\u003cem\u003eFinancing will help\u003c/em\u003e develop the game, spend all the time only on this projects.\u003cbr\u003e\u003cem\u003eIt took really much time, mostly because of the max 2 hours per day for working at this projects (1,5 years in total - mostly main core of the games (waypoint core, quest core, dialog core, etc.)).\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eSo you can help this projects now - just click become patron button!\u003c/strong\u003e\u003cbr\u003e(The more you support such projects, the more and better they will be).\u003cbr\u003e\u003cstrong\u003ePlease leave feedback.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlans:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eAdult Money: Brothel\u003cbr\u003e\u003c/em\u003eNext verion 0.0.5. Plans:\u003cbr\u003e- Improve graphics\u003cbr\u003e-\u00a0Improve menus\u003cbr\u003e-\u00a0New screen size\u003cbr\u003e-\u00a0Moving and scrollig screen\u003cbr\u003e-\u00a0Some improvement in animations\u003cbr\u003e-\u00a0Bugs fixing (mainly in the menus)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFem Revenge:\u003c/em\u003e\u003cbr\u003eNext verion Plans:\u003cbr\u003e- New girl\u003cbr\u003e- 2 new platformer maps\u003cbr\u003e- New enemy\u003cbr\u003e- Additional grab animations (lusty one)\u003cbr\u003e- Better graphics (scale of characters mostly in strategy)\u003cbr\u003e\u003cbr\u003eAll games made to have additional parts (addons) with different gameplay and art.\u003cbr\u003e\u003cem\u003eIt can be past, future, Star Wars like, Harry Potter like, Overwatch like episodes and any we can image. This is because the game was created in such manner to have many episodes with different gameplay.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eGoals:\u003c/strong\u003e\u003cbr\u003e- First most important goal is to reach financing for 3000 $. Then I will be able to quit my job, take up the project in full time and hire an artist. Moreover it means \u003cem\u003eyour interest\u003c/em\u003e at that games.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get for a different reward:\u003c/strong\u003e\u003cbr\u003e- Firstly, you will be able to \u003cem\u003eaccess the game before others\u003c/em\u003e, depending on your financial assistance. Also receive closed information about the progress of work with pictures, animation, voting and so on.\u003cbr\u003eProbably for investors $30 in the distant future will be organized a separate forum where you can directly or indirectly influence the creation of the game.\u003cbr\u003eAfter a week as 1$ patrons got their access to the game, it will be posted in open access.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e(I need to do some more versions before reward will work as written - now it is all public).\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eHow often will new versions come out:\u003c/strong\u003e\u003cbr\u003e- New versions of the games will come out \u003cem\u003eas soon as possible\u003c/em\u003e. I want to update it once a week, but I am working only few hours a day at games, so it will not be many new to version. I think for now new versions will comeout \u003cem\u003eevery week or\u00a0\u003cem\u003e2 weeks\u003c/em\u003e\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eThis games are free for all. I ask you \u003cem\u003enot to distribute\u003c/em\u003e the closed version of the game until it is officially available, according to the rules of Patreon. \u003cem\u003eIf you want to help\u003c/em\u003e the project, you can give people a link to this page on Patreon.\u003cbr\u003e\u003cbr\u003eUse of game materials for commercial and non-commercial purposes is possible only with the permission of the author. Some materials have their own owner.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFem Revenge\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eLink to play latest public version:\u003cbr\u003e\u003c/strong\u003ePlay: \u003ca href=\"https://www.newgrounds.com/portal/view/709125\"\u003eNewGround\u003c/a\u003e\u003cbr\u003ePlay:\u00a0\u003ca href=\"https://gamejolt.com/games/FemRevange/323488\"\u003eGamejolt\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://mega.nz/#!fYVUFSLI!LgjGi9Da8SoGf2DGO2M5yaMRF_VaId8MQX2lc4z4Nfo\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eAdult Money: Brothel\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003ePlay: \u003ca href=\"https://www.newgrounds.com/portal/view/709421\"\u003eNewGround\u003c/a\u003e\u003cbr\u003ePlay:\u00a0\u003ca href=\"https://gamejolt.com/games/AdultMoney/323241\"\u003eGamejolt\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
