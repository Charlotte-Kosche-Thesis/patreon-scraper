    "summary": "Hello\neveryone, \u003cbr\u003e\n\u003cbr\u003eGamermanjohn\u0027s\nvideo game channel project has come to life as a side project in november 2015,\naiming at sharing my passion for games while entertaining  you. Streaming video games soon became more\nthan a simple stream for fun and I quickly start investing in getting better\ngear and softwares. I realize that this was way more costly than anticipated\nand that it requires a lot of investment, both in time and money.\u003cbr\u003e\u003cbr\u003e\n\nYour\nsupport will not only help me with those fees but also in taking more time to\ndevelop a more stable, more entertaining experience for the channel and its\nviewers. That also means more live sessions, a stable calendar of events,\ngiveaways, charity events, and more!\u003cbr\u003e\u003cbr\u003e\n\nPlease\ntake the time to look at my welcome video and reach out to my Youtube channel\nas there is already more than 200 videos. In the near future, Gamermanjohn\nwill not only focus on action, adventure and horror games but will cover new\ngame releases and other types of game as well.\u003cbr\u003e\u003cbr\u003e--------------------------------------------------------------------\u003cbr\u003eBonjour \u00e0 tous,\u003cbr\u003e\u003cbr\u003eLe projet de la cha\u00eene de jeux vid\u00e9o de Gamermanjohn a vu le jour en novembre 2015 comme simple passe-temps visant \u00e0 partager ma passion pour le jeu tout en vous divertissant. Diffuser du contenu est rapidement devenu plus qu\u0027une activit\u00e9 divertissante et j\u0027ai commenc\u00e9 \u00e0 investir pour obtenir de l\u0027\u00e9quipement de meilleure qualit\u00e9 et des logiciels. Je r\u00e9alisais soudainement que toutes ces choses \u00e9taient beaucoup plus dispendieuses que j\u0027avais pu l\u0027imaginer et que je devrai investir davantage en argent et en temps.\u003cbr\u003e\u003cbr\u003eVotre support m\u0027aidera non seulement \u00e0 couvrir ces co\u00fbts mais \u00e9galement \u00e0 d\u00e9velopper un projet plus stable et une exp\u00e9rience de meilleure qualit\u00e9 pour la cha\u00eene et ceux qui la regarde. Cela implique \u00e9videmment plus de diffusions par mois, un calendrier d\u0027\u00e9v\u00e9nements r\u00e9curent, des cadeaux, des participations \u00e0 des \u00e9v\u00e9nements charitables, et j\u0027en passe!\u003cbr\u003e\u003cbr\u003ePrenez donc le temps de regarder ma vid\u00e9o de bienvenue et visitez la cha\u00eene Youtube sur laquelle il y a d\u00e9j\u00e0 plus de 200 vid\u00e9os disponibles. Dans un futur rapproch\u00e9, Gamermanjohn ne se limitera pas seulement aux jeux d\u0027action, d\u0027aventure et d\u0027horreur, mais je couvrirai \u00e9galement les nouveaut\u00e9s et une plus grande vari\u00e9t\u00e9 de jeux.\u00a0 \u00a0\u00a0\u00a0"
