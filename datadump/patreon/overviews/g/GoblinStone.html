    "summary": "Hi, my name is Ben, I\u2019m the person behind the\u00a0\u003ca href=\"https://www.goblinstone.com/\" target=\"_blank\"\u003eGoblin Stone\u003c/a\u003e website, and I\u2019d like to publish free D\u0026amp;D content and articles. If you haven\u2019t visited the Blog section of our website yet, then that\u2019s where you should start, because that\u2019s the part I need your help with.\u003cbr\u003e\u003cbr\u003eNow that you checked it out, you might have noticed that there\u2019s a whole bunch of different articles, including reviews, history articles, and Goblin\u2019s Guides. Most of those are the rambling of an old Dungeons and Dragons player and indie publisher. I\u2019m writing them myself so they\u2019re basically free, and it would really be inappropriate to ask money for them.\u003cbr\u003e\u003cbr\u003eMonster Menagerie and Talia\u2019s Travelogue are the columns I need financial help with.\u00a0\u003ca href=\"http://www.dmsguild.com/browse.php?x=0\u0026amp;y=0\u0026amp;author=JVC Parry\" target=\"_blank\"\u003eJVC Parry\u003c/a\u003e and\u00a0\u003ca href=\"http://www.dmsguild.com/browse.php?x=0\u0026amp;y=0\u0026amp;author=Josh Kelly\" target=\"_blank\"\u003eJosh Kelly\u003c/a\u003e don\u2019t work for free, and neither do the artists who illustrate these articles. I\u2019m going to edit them myself and I\u2019ll reuse some of the illustrations\u00a0\u003ca href=\"https://maraart.artstation.com/\" target=\"_blank\"\u003eMara\u003c/a\u003e did for our paid products, but I would also like to commission some original art pieces, especially monsters, and those don\u2019t come cheap.\u003cbr\u003e\u003cbr\u003eHere\u2019s a description of the columns I\u2019m trying to raise money for:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMonster Menagerie:\u003c/strong\u003e This column is a collection of new monsters, 5th edition adaptations of old creatures, variants of existing monsters, and NPCs. At first, you\u2019ll only have one creature per month, but we aim to publish more if we can afford it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTalia\u2019s Travelogue:\u003c/strong\u003e These articles contain places, shops, inns, NPCs, organizations, villages, towns, and oddities that you can drop into your game world. The idea of this column is to help you create your own campaign setting and enhance existing ones. For example, even Wizards of the Coast\u2019s Forgotten Realms setting is full of small villages that aren\u2019t even on the map, and we aim to fill that void.\u003cbr\u003e\u003cbr\u003e"
