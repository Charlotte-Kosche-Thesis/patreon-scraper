    "summary": "\u003cstrong\u003e\u003cu\u003eJourney Into Misery\u003c/u\u003e\u003c/strong\u003e\u00a0sees Kieran Shiach explain complicated comics, characters and concepts to the patient and perpetually perplexed Helena Hart.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003eZero Hour\u003c/u\u003e\u00a0sees Kieran Shiach talk to friends and peers in the comic book industry about their earliest memories of comic culture and how it shaped who they are today.\u003cbr\u003e\u003cu\u003e\u003cbr\u003e\u003cstrong\u003eThe Amazing Amazing Spider-Man Man\u003c/strong\u003e\u003c/u\u003e\u003cem\u003e\u00a0\u003c/em\u003esees Kieran Shiach reading one issue of \u003cem\u003eThe Amazing Spider-Man\u003c/em\u003e\u00a0a day and recording a podcast about it.\u003cbr\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003eUnder The Hood\u003c/u\u003e\u00a0sees Kieran Shiach and Hassan Otsmane-Elhaou go through one page of \u003cem\u003eWatchmen\u003c/em\u003e\u00a0a week and discuss meaning, theme and craft way more than we probably should.\u003cbr\u003e\u003cbr\u003eTogether, under one umbrella these four podcasts form \u003cu style=\"font-weight: bold;\"\u003eGood Egg Podcasts\u003c/u\u003e, a mini-network of comic book podcasts. We endevour to publish as many episodes as we can per month, and with your help, we can dedicate more time to recording and releasing more episodes on a stricter schedule."
