125);\"\u003eThe Charming Fakerface34,\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cem style=\"background-color: initial;\"\u003e\u00a0\u003c/em\u003e\u003ca href=\"http://probuttonmasher.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe Phenomenal ProButtonMasher,\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://candy-kohai.deviantart.com/\" rel=\"nofollow\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThe Lovely Candy-Kohai,\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u00a0I\u0027ve been able to create something pretty awesome! What \u003cu style=\"background-color: initial;\"\u003e\u003cstrong\u003eIS\u003c/strong\u003e\u003c/u\u003e it? It\u0027s \u003cem style=\"background-color: initial;\"\u003eVisual Novel Renditions\u003c/em\u003e of my \u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eForceful Series!\u003c/em\u003e\u003c/strong\u003e If you\u0027re more of a traditional reader, there are \u003cem style=\"background-color: initial;\"\u003eText-based versions\u003c/em\u003e of it, \u00a0A.K.A. - actual stories! Would you rather sit down and \u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003e\"\u003c/strong\u003eplay\u003cstrong\u003e\"\u003c/strong\u003e\u003c/em\u003e it instead, seeing the characters and images and hearing the \u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003elovely\u003c/strong\u003e\u003c/em\u003e sounds of the girls passing gas? You can play them in \u003cem style=\"background-color: initial;\"\u003eVisual Novel forma\u003c/em\u003et too! Game not working, or maybe would you rather just chill? Ran out of videos to watch on your YouTube Subscriptions inbox? Don\u0027t worry! You can now \u003cem style=\"background-color: initial;\"\u003ewatch the entire chapter\u003c/em\u003e through my \u003cem style=\"background-color: initial;\"\u003eYouTube channel: \u003cstrong\u003e\"\u003c/strong\u003eForceful\u003cstrong\u003e\"!\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eOf course, There\u0027s currently plenty to \u003cem\u003eread\u003cstrong\u003e/\u003c/strong\u003eplay\u003cstrong\u003e/\u003c/strong\u003ewatch\u003c/em\u003e on my DeviantArt account, but what happens when you\u0027re finished; what do you do when you\u0027re all caught up? In that case, I\u0027m going to have to ask you to be a bit patient and wait for the next chapter to go up on my DeviantArt account... Or, if you\u0027d like to help me and \u003cem\u003eliterally \u003c/em\u003esupport the series and help it grow in both quality and quantity, then why not consider becoming a Patron for as little as a dollar? Yep! \u003cem\u003eThaaaaat\u0027s \u003c/em\u003eright! For as little as a \u003cstrong\u003esingle doll-hair,\u003c/strong\u003e you can:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA)\u003c/strong\u003e Help \u003cstrong\u003e\u003cem\u003eactually\u003c/em\u003e\u003c/strong\u003e put food on my table!\u003cbr\u003e\u003cstrong\u003eB)\u003c/strong\u003e Support the series by helping out so I can hire some artists, animators, designers, etc.\u003cbr\u003e\u003cem\u003eand last but not least, and I think you\u0027ll enjoy this one...\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eC)\u003c/strong\u003e Receive the next Chapter of Forceful, \u003cstrong\u003e\u003cem\u003eincluding the\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e Visual Novels and YouTube Episodes,\u003c/strong\u003e\u003c/em\u003e days, or even weeks, before it goes up on DeviantArt!\u003cbr\u003e\u003cbr\u003eIsn\u0027t that \u003cstrong\u003e\u003cem\u003egreat?!\u003c/em\u003e\u003c/strong\u003e \u00a0 \u00a0\u003cstrong\u003e\u0026#65340;(\u0026#12539;\u0026#969;\u0026#12539;)/\u003c/strong\u003e \u00a0 \u00a0 It sure \u003cem\u003eis,\u003c/em\u003e tiny Japanese emoticon! There is also an option for you to pledge \u003cstrong\u003e$5.00\u003c/strong\u003e or more, which not only gives you everything that the lower tier offers, but also grants you a Download link to the \u003cem\u003eScene Illustration\u003cstrong\u003e(\u003c/strong\u003es\u003cstrong\u003e)\u003c/strong\u003e\u003c/em\u003e that will be in the \u003cem\u003enext Forceful Chapter\u003c/em\u003e before it even comes out! That means that you\u0027d be getting a\u00a0\u003cem\u003eScene Illustration\u003cstrong\u003e(\u003c/strong\u003es\u003cstrong\u003e)/\u003c/strong\u003ePicture\u003cstrong\u003e(\u003c/strong\u003es\u003cstrong\u003e)\u003c/strong\u003e\u003c/em\u003e which would \u003cem\u003etechnically \u003c/em\u003ebe considered a \u003cstrong\u003e\u003cem\u003esneak preview,\u003c/em\u003e\u003c/strong\u003e because you receive the \u003cem\u003eScene Illustration\u003cstrong\u003e(\u003c/strong\u003es\u003cstrong\u003e)\u003c/strong\u003e\u003c/em\u003e a couple of days \u003cstrong\u003eBEFORE \u003c/strong\u003ethe next \u003cem\u003eChapter \u003c/em\u003eeven goes up on here! Awesome! \u00a0\u00a0\u003cstrong\u003e\u0026#65340;( o \u0026#969; o; )/ \u003c/strong\u003e\u00a0 \u003cstrong\u003e\u003cem\u003eWhoa-\u003c/em\u003e\u003c/strong\u003e calm down Mr. cute, tiny, little Japanese emoticon! I know this is \u003cem\u003etoo amazing,\u003c/em\u003e but that\u0027s just how a few things are in life.\u003cbr\u003e\u003cbr\u003eSo yes, if you can please pledge even \u003cem\u003ea single dollar,\u003c/em\u003e you would be contributing to an awesome step in \u003cem\u003eFart Fetish Literature...... \u003c/em\u003eIt\u0027s not until I typed it out did I realize how cringy that sounded- anyways, \u003cem\u003e\u003cstrong\u003e*\u003c/strong\u003eahem\u003cstrong\u003e*\u003c/strong\u003e\u003c/em\u003e Literally \u003cstrong\u003e\u003cem\u003eany\u003c/em\u003e\u003c/strong\u003e amount is \u003cem\u003evastly \u003c/em\u003eappreciated; you\u0027ll be helping me out and you\u0027ll be helping the \u003cem\u003eForceful Series\u003c/em\u003e continue to grow and get better in \u003cem\u003eevery \u003c/em\u003esense of quality... but you\u0027ll also be a \u003cstrong\u003epart \u003c/strong\u003eof this too, just like you were a part of this series when I first started out- the unending support, the lists of comments thanking me for creating this series, and the notes that bring a genuine tear to my eye when I read about how I made your day brighten up, or how I was able to take your worries and stress away, even if just for a few minutes... That is one of the many reasons why I continue to write, and I know it sounds cheesy and vanilla as hell, but damn it, it\u0027s true. So even if you don\u0027t pledge anything, \u003cstrong\u003eEVER,\u003c/strong\u003e I \u003cstrong\u003e\u003cem\u003estill\u003c/em\u003e\u003c/strong\u003e say thank you for everything you\u0027ve done...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cu\u003eThanks guys and gals, and take care~\u003c/u\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e"
