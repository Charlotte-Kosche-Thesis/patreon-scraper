    "summary": "I am a \u003cstrong\u003eclassical composer\u003c/strong\u003e based in \u003cstrong\u003eLos Angeles\u003c/strong\u003e. I have been commissioned\nby The Glendale Philharmonic, The Chamber Opera Players of Los Angeles, Tala\nRasa, The Symbiosis Ensemble, The Helix Collective, The Akropolis Quintet and\nthe Malkin-Trybeck Duo and have had my music performed by\u00a0members\nof the Los Angeles Philharmonic, Los\nAngeles Opera, Pacific\nSymphony and Los Angeles Master Chorale - \u003cstrong\u003eall for FREE! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e// \u003ca href=\"http://www.georgengianopoulos.com\"\u003ewww.georgengianopoulos.com\u003c/a\u003e //\u00a0\u003cbr\u003e\u003cbr\u003eIn addition, I create scrolling score videos on \u003cstrong\u003eYouTube\u003c/strong\u003e of contemporary classical composers from the early twentieth century through today. At first, I was doing it for my own pleasure - diving into a new score by a composer I might not not known about. It was a way to study music, and it still is, but it has become something so much more than that now. The channel has grown to over \u003cstrong\u003e13,000\u003c/strong\u003e subscribers and has over\u00a0\u003cstrong\u003e6 million\u003c/strong\u003e views. I have begun uploading music of my composer colleagues that have resulted in new performances of their music and score sales and it is used by educators around the world. It is time consuming to create the videos and while it is a labor of love, it would be nice if those who regularly view the videos found it valuable enough to support it financially. \u003cbr\u003e\u003cbr\u003e// \u003ca href=\"http://www.youtube.com/gngianopoulos\"\u003ewww.youtube.com/gngianopoulos\u003c/a\u003e //\u00a0\u003cbr\u003e\u003cbr\u003eI encourage all composers out there to \u003cstrong\u003eREACH OUT TO ME\u003c/strong\u003e if they are interested in being featured on my channel!"
