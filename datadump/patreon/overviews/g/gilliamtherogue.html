    "summary": "\u003cstrong\u003eBio \u0026amp; Purpose of Patreon\u003cbr\u003e\u003c/strong\u003eGreetings, Gilliamtherogue here! \u00a0I\u0027m a content creator on Youtube and occasional streamer of primarily Elder Scrolls Online content; dealing heavily with explaining the game\u0027s finer points and convoluted subjects to new players and veterans alike. \u00a0I love helping people understand and enjoy the game and other walks of life more, so I spend a lot of time answering questions and making content that explains the core mechanics of the game so players can use them to their advantage. \u00a0I decided to start this Patreon to help alleviate a lot of my financial stresses so that I can focus purely on giving more to the community of the game and my interested viewers. \u00a0The more time I can spend doing what I\u0027m passionate about, helping you all enjoy the game more, the better- and this Patreon will serve as a means to help free up as much time in my schedule so I can devout as much time as possible to doing so. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere Does Your Support Go?\u003cbr\u003e\u003c/strong\u003eMaking monthly pledges or lump sum donations goes directly to ensuring I can stay afloat with living expenses so that I can focus more on making content than dealing with making ends meet. \u00a0Excess sums will go into improving quality of content, via production and enjoyability; either through new recording equipment or even working with editors to make flashier media. \u00a0 Anything beyond that will be put into future savings to ensure I can always have a dependable foundation so I can continue working even through tough times. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Does Your Support Get You?\u003cbr\u003e\u003c/strong\u003e1$ a month: Feature in end credit scene of future videos and invite to Discord server to talk with fellow viewers and even myself!\u003cbr\u003e\u003cbr\u003e5$ a month: Previous tier and direct input of what content to push out next (via private straw polls) and occasional private streams, plus early access views to videos a few days before they go public!\u00a0 You\u0027ll also gain an extra rank in Discord to signify your dedication so I can answer more of your inquiries. \u00a0\u003cbr\u003e\u003cbr\u003e20$ a month: All previous tiers as well as a weekly one hour event I\u0027ll hold where we group up to do whatever the crowd feels like. \u00a0This can entail but is not limited to; PvP, parsing sessions, grinding XP/gear, and so on. \u00a0This is taken at the request of individuals, and will be planned in Discord when people are interested in getting together to do stuff!\u00a0 This is exclusive to PC NA, so if you don\u0027t have access to it feel free to message me with ideas on what you\u0027d like instead.\u00a0 You\u0027ll also get a unique tag in Discord to show off your dedication!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e50$: All previous tiers on top of 30-45 minutes of my time once per month answering questions, helping you form builds, or some more personal explanations.\u00a0 Please note that I expect \u003cstrong\u003eyou \u003c/strong\u003eto reach out to me about this. Just try and make sure you setup a time a few days in advance so there\u0027s time to plan, and you can have questions/ideas ready for when we begin to get the most out of our time together!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e100$+: As always, any previous tier and some additional goodies. \u00a0This time you\u0027ll net yourself an hour of playtime with myself personally (or a group of friends if you want to do dungeons or PvP) where we can do whatever you want. \u00a0This can be spent training or honing a build, to even doing simple stuff to talking about ideas while fishing or something silly. \u00a0It\u0027s all up to you! \u00a0This is exclusive to PC NA, so if you don\u0027t have access to it feel free to message me with ideas on what you\u0027d like instead!\u003cbr\u003e\u003cbr\u003eRegardless of what tier you decide to do, I will deeply appreciate your dedication to keeping me doing what I love, and you\u0027ll always get a shout out in my content."
