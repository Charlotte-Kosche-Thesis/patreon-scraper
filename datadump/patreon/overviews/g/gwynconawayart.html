    "attributes": {
     "about": "Hey there! Thanks for stopping by!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m a costume designer and illustrator in Southern California. I went to high school in Japan, college in South Korea, and now I\u0027m trying to find that perfect blend of film and illustration.\u00a0\u003cbr\u003e\u003cbr\u003eI focus on the human figure in my work, and get a kick out of thought-provoking, informed garment choices. If you love bad-ass interpretations of history, fashion, and character design, I\u0027m your girl!\u003cbr\u003e\u003cbr\u003eYou\u0027ll see a lot of illustration here. You might also get a taste of editorial styling, and even garment design and production. \u003cbr\u003e\u003cbr\u003eAll I know is, this will be a barrel of chameleons. (Because...you know...they\u0027re so fluffy.)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eSupport my work on these other awesome sites:\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003ca href=\"http://redbubble.com/people/gogogizzy\" target=\"_blank\"\u003eRedBubble\u003c/a\u003e (Store)\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/r.gwyneth\" target=\"_blank\"\u003eFacebook\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/GogoGizzy\" target=\"_blank\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://thegoldengizmet.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.behance.net/gwynethcba52f\" target=\"_blank\"\u003eBehance\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://rgwyneth.squarespace.com\" target=\"_blank\"\u003eMy Portfolio\u003c/a\u003e (to see more of my costume design and craft work)\u003c/strong\u003e\u003c/h4\u003e",
