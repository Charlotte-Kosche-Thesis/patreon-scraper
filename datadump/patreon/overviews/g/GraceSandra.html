    "summary": "Hello, I\u0027m Grace Sandra! I am a wife \u0026amp; mother, living in a blended family of 2 boys + 2 girls. Writing, speaking, racial \u0026amp; social justice + social media are my passions and the way I try to honor God with my life \u0026amp; time in a new season. \u003cbr\u003e\u003cbr\u003eAfter 16 years in ministry, a breakdown of sorts, depression battles, an ugly divorce \u0026amp; custody battle, facing an addiction, rehab \u0026amp; recovery, I am now just (barely) on the other side of this life upheaval \u0026amp; learning to embrace all of the lessons,  pain \u0026amp; consequences with a willingness to share. \u003cbr\u003e\u003cbr\u003eFor the first time in my life, I\u0027m a stay-at-home Mom pursuing both the creative life \u0026amp; an online franchise business. I am an award-winning blogger \u0026amp; have been featured in Huff Post, The Root, Christianity Today, Relevant, Her.menuetics \u0026amp; more. I\u0027ve written two Bible studies \u0026amp; have articles published in two book projects.I\u0027ve spoken all over the country \u0026amp; now hope to bring some wisdom on surviving life as I reflect on hope \u0026amp; God\u0027s great mercy. I am hoping to continue to create content for YouTube, Instagram, Facebook \u0026amp; my blog while working on a memoir, ebooks \u0026amp; eventually a podcast. I love social media \u0026amp; I hope to inspire survivors towards hope. Patreon donations will allow me to make creating content \u0026amp; inspiration my full-time work while staying home with my children, which I highly value. \u003cbr\u003e\u003cbr\u003eIn the very near future, this will allow me to create new \u0026amp; exciting projects!\u003cbr\u003e"
