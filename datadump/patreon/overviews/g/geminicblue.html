    "summary": "Welcome to Accilea! You already technically live here, but how about a glimpse into some alternate timelines? You know you always wanted magic to be real.\u003cbr\u003e\u003cbr\u003eGeminic Blue Studio is working on several projects that are connected to the Accilean Universe, but each one can be read or watched on its own without relying on the others. Here on Patreon, you can get early access to all of it, plus work that is only available to supporters and all kinds of extra background to this universe (even possible spoilers, if you\u0027re looking for them!) Here\u0027s what\u0027s already running, or up and coming:\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cimg src=\"https://20galaxies.files.wordpress.com/2016/03/poster.jpg\"\u003e\u003cbr\u003e\u003c/em\u003eThe concept of luck was sentenced to walk the Earth as a human. She doesn\u0027t know why. But she\u0027s not alone. Meet Marlin Sainlevie, owner of a massive corporation and the man-made \ngalaxy it controls. He\u0027s evil incarnate - and Luck\u0027s only hope. This is a feature-length animated project that will be released all at once to the public, but for my supporters I will post one chapter at a time as it\u0027s completed.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://20galaxies.files.wordpress.com/2016/03/3papostersma.jpg\"\u003e\u003cbr\u003eAn animated series about a group of high school students known as the Dreamers Club. They are one of many groups tasked with stopping interdimensional aliens from possessing people through their dreams. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://20galaxies.files.wordpress.com/2016/03/worldscapeswallpaper.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://www.20galaxies.com\" rel=\"nofollow\"\u003ehttp://www.20galaxies.com\u003c/a\u003e\u003cbr\u003eThe story that started it all! My longest-running webcomic, currently being remastered for print. A crossover between epic fantasy and magical girl anime. The town of Quarterhill is famous for its \nmodern legends and strange phenomena. When four local kids are led to \nthe truth behind these legends, they are granted fantastic powers in \nhopes of saving the world.\n                                                \u003cbr\u003e"
