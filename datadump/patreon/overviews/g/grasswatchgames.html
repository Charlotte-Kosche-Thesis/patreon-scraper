    "summary": "Why Choose Us?\u003cbr\u003e\u003cbr\u003eHere, we make sure everyone has a say in the games we design. Our first release, Sundown, is in beta right now. As we develop games, we have open testing so that we can build a better game, together. We make sure to get feedback from the whole community. Whether you can afford to pledge or not, you can be an active part of our community discord by\u00a0\u003ca href=\"https://discord.gg/2r9P6tK\" target=\"_blank\"\u003ejoining us here\u003c/a\u003e! Your input helps shape the future of Sundown.\u003cbr\u003e\u003cbr\u003eBut What is Sundown?\u003cbr\u003e\u003cbr\u003eSundown is the last place in civilization to see the sunset; a land so far west that most people across the ocean don\u2019t know it exists. \u003cbr\u003e\u003cbr\u003eAs a Drifter in these lands, you seek many things...\u003cbr\u003eAn escape from the shackles of society.\u003cbr\u003eA home where you can love without limits.\u003cbr\u003eA body that fits.\u003cbr\u003e\u003cbr\u003eDon\u2019t worry about saving the world. In Sundown, you save yourself.\u003cbr\u003e\u003cbr\u003eSundown is easy to play, and good planning will take you farther than big numbers. The setting is a queer-friendly one, where you play as someone both disdained and desired, both badass and pariah. The focus is political: power, poverty, isolationism, transhumanism, otherism. \u003cbr\u003e\u003cbr\u003eReinvent yourself. \u003cbr\u003eSundown awaits.\u003cbr\u003e\u003cbr\u003e"
