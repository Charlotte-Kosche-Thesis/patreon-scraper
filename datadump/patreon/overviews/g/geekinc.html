    "summary": "\u003cblockquote\u003eGeek Inc est un podcast vid\u00e9o n\u00e9 en Mai 2008 du constat qu\u0027aucune \u00e9mission de TV ne proposait du contenu pour assouvir nos passions pour la culture pop/geek et notre soif de nouvelles technologies. L\u0027\u00e9mission a \u00e9volu\u00e9 au fil des ann\u00e9es le lien et le partage de nos trouvailles sont rest\u00e9s.\u003cbr\u003e\u003cbr\u003eNous souhaitons proposer l\u2019\u00e9mission de fa\u00e7on plus r\u00e9guli\u00e8re et surtout avec le moins de contraintes de tournage afin de produire plus et plus vite.\u003cbr\u003eDe plus le salon de C\u00e9dric ne sera plus en mesure de nous accueillir \u00e0 mesure que les enfants grandissent (oui c\u2019est familial et \u00e0 l\u2019ancienne !).\u003cbr\u003e\u003cbr\u003eDes id\u00e9es de nouvelles \u00e9missions, des vid\u00e9os de tests ou des rubriques sp\u00e9ciales ont aussi germ\u00e9 dans nos t\u00eates mais il faut pouvoir tourner n\u2019importe quand et la configuration actuelle ne le permet pas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLa solution? La location d\u2019un studio.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNous avons fait le tour de la question et nous sommes tomb\u00e9s sur une opportunit\u00e9 de colocation avec 2 autres entreprises afin de limiter les co\u00fbts.\u003cbr\u003e\u003cbr\u003ePour rappel nous sommes une association \u00e0 but non lucratif ce qui signifie que nous ne nous r\u00e9mun\u00e9rons pas. 100% de l\u0027argent est investi dans l\u0027association et aucun d\u0027entre nous ne poss\u00e8de le mat\u00e9riel ainsi achet\u00e9.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAfin que le projet voit le jour, vous pouvez nous aider !\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eVous contribuez \u00e0 hauteur d\u2019une certaine somme par mois suivant vos moyens. Cela peut aller de quelques euros \u00e0 plus. C\u0027est vous qui d\u00e9cidez. Quel que soit le montant, nous vous remercions pour votre soutien et votre contribution.\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e"
