    "summary": "Fala tra\u00e7as! Nos \u00faltimos meses come\u00e7amos uma campanha no Patreon direcionada aos nossos visitantes e ouvintes que desejam que o Gaveteiro.com continue na ativa e que o site cres\u00e7a cada vez mais!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuem somos?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eO\u00a0\u003ca href=\"http://www.gaveteiro.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eGaveteiro.com\u003c/strong\u003e\u003c/a\u003e, criado em 2009,\u00a0\u00e9 um site que explora v\u00e1rias \u00e1reas da cultura pop, desde cinema e games at\u00e9 ci\u00eancia e tecnologia. Tudo pautado em cima de uma boa discuss\u00e3o em forma de podcasts, textos e v\u00eddeos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eO que faremos com o dinheiro arrecadado?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eNo momento estamos guardando \u003cstrong\u003e100%\u003c/strong\u003e da quantia para cobrir as despesas do site. Com o eventual\u00a0valor excedente, visamos investir totalmente em melhorias para o Gaveteiro, como aprimorar nosso plano de hospedagem \u00a0(deixando o site mais r\u00e1pido e\u00a0est\u00e1vel), al\u00e9m de uma mudan\u00e7a de layout para um mais acess\u00edvel, bonito e pr\u00e1tico para a navega\u00e7\u00e3o do conte\u00fado. N\u00e3o temos planos de distribuir os ganhos do Patreon entre a equipe do site at\u00e9 que essas metas sejam alcan\u00e7adas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eO que voc\u00ea pode esperar ap\u00f3s ajudar?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eContribuindo com \u003cstrong\u003equalquer\u003c/strong\u003e quantia, voc\u00ea j\u00e1 ter\u00e1 acesso a um grupo privado do Facebook, onde postamos materiais extras, tais como vlogs e podcasts exclusivos, al\u00e9m de outras informa\u00e7\u00f5es relacionadas aos bastidores do Gaveteiro.com.\u003cbr\u003e\u003cbr\u003eE claro, voc\u00ea estar\u00e1 fazendo parte \u003cstrong\u003eessencial\u003c/strong\u003e\u00a0no crescimento do site. Mesmo que no futuro n\u00e3o possa continuar a nos ajudar, voc\u00ea sempre ter\u00e1 m\u00e9rito nessa jornada!\u003cbr\u003e\u003cbr\u003eDesde j\u00e1, agradecemos a todos que puderem ajudar.\u00a0Fiquem ligados nos pr\u00f3ximos\u003cstrong\u003e\u00a0\u003ca href=\"http://www.gaveteiro.com/gavestatica/\" rel=\"nofollow\" target=\"_blank\"\u003eGavest\u00e1ticas\u003c/a\u003e\u003c/strong\u003e (nosso podcast) para mais novidades!\u003cbr\u003e"
