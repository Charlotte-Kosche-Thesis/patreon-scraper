    "summary": "Nice to meet you! My name is Sarah, I\u2019m an\nartist based in England, UK. \u003cbr\u003e\u003cimg src=\"http://i.imgur.com/oKJXF0w.png\"\u003e\u003cbr\u003e\n\nIn October of 2010 I started selling my\nartwork under my publishing name Gyzra Ink. Since then I have sold at\nconventions all over the UK, completed The Chronicles of Gyzra trilogy (680 pages of traditionally drawn manga!), and painted countless commissions. \u003cstrong\u003eFeel\nfree to check out my website at \u003ca href=\"http://gyzra.format.com\" rel=\"nofollow\"\u003ewww.gyzra.com\u003c/a\u003e and my Instagram\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/gyzra/\" rel=\"nofollow\"\u003e\u003cstrong\u003e@Gyzra\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0for more\nartwork.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nThere are many projects that I have wanted\nto work on over the years that I have been unable to create due to financial\nconstraints. Unfortunately, this has also meant that some of the projects you\nhave wanted me to make I have been unable to, because I have had to dedicate\nthat time to paid projects. Similarly, although I have received just as much\nlove and support from you as I always have, I have begun to struggle to find\nthe money I need to continue. The support you give here will help me to\ncontinue my current work, as well giving me the freedom to work on new and exciting\nprojects and continue to improve my skills.\u003cbr\u003e\u003cbr\u003e\n\n-I will be able to continually improve my\nart skills through \u003cstrong\u003efurther art education\u003c/strong\u003e\u003cbr\u003e-I will be able to dedicate more time to\u003cstrong\u003e personal and requested projects\u003c/strong\u003e\u003cbr\u003e-I will be able to work on \u003cstrong\u003efan art\u003c/strong\u003e like my Final Fantasy series again, something I miss doing\u003cbr\u003e\n\n-I will be able to \u003cstrong\u003ededicate time to you\u003c/strong\u003e,\ngiving as much advice as I can, especially to younger artists looking for\nguidance.\u003cbr\u003e-I will be able to return to \u003cstrong\u003elive streaming\u003c/strong\u003e, something that I love, but struggle to find the time for around paid work.\u003cbr\u003e\n\n-Finally, you will be helping me to achieve\nmy dream of one day \u003cstrong\u003eworking in the games industry\u003c/strong\u003e by giving me the \u003cstrong\u003efreedom\u003c/strong\u003e to\nwork on my studies and portfolio.\u003cbr\u003e\n\u003cbr\u003e\n\nYour support would mean the world to me,\nand I will give back as much as I can with a range of expanding reward tiers. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nThank you so much for your time and support\n\u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/SrdDWQm.jpg\"\u003e\u003cbr\u003e"
