    "summary": "My name is John Wilson; most of my friends know me as Jonny B. (Comes from my old karaoke handle, Jonny B. Goode, a play on the famous Chuck Berry song.) I began public singing and entertainment as a therapeutic way of dealing with Aspergers\u0027 Syndrome about ten years ago, and it\u0027s become a thing now. \u003cbr\u003e\u003cbr\u003eIn the past I\u0027ve portrayed Elwood Blues on stage, and have done other cosplays as well as singing karaoke and at events and appearing in parades. Recently my homage to the original Burgess Meredith Penguin has been receiving a lot of accolades. I\u0027d love to make this a side job, and I\u0027m working on putting some local events together as well.\u003cbr\u003e\u003cbr\u003eUnfortunately, this sort of thing takes some money to keep going. While I get most of my costuming from thrift stores and try to stretch every dollar, prosthetic noses run $20 a nose, and formal wear doesn\u0027t come cheap. And then there\u0027s transportation to and from gigs. I\u0027m hoping people that enjoy what I do will be willing to send a little my way to keep it going.\u003cbr\u003e\u003cbr\u003eI\u0027m also working on a couple of big ideas for the local Bakersfield/Kern County area: A Kern County Steampunk Festival (I have already been in ongoing talks with the Kern County Museum about this idea, so it may be a thing some day soon), and a superhero-themed Gotham Masquerade Charity Ball (currently in the infant planning stages).\u003cbr\u003e\u003cbr\u003eAt the moment, I don\u0027t have any rewards to give patrons, but that will definitely change in the future; I have some plans as financial backing improves. (Takes money to make money, and all that.) So if you become a patron, check back!\u003cbr\u003e"
