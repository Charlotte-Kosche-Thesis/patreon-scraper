    "summary": "\u003cdiv\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHola! Me llamo \u003cstrong\u003eGerard\u003c/strong\u003e aunque seguramente me conocer\u00e9is por el nombre de \u003cstrong\u003eGeraru\u003c/strong\u003e. \u003cstrong\u003eGeraruTaru\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMe apasionan los videojuegos en general y \u003cstrong\u003eFinal Fantasy\u003c/strong\u003e en concreto. \u003cbr\u003e\u003cbr\u003eHace dos a\u00f1os empec\u00e9 un canal de Youtube en el que hablo de curiosidades sobre Final Fantasy y dem\u00e1s juegos, por ahora centr\u00e1ndome en responder a la pregunta de: \u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00bfCu\u00e1l es el jefe m\u00e1s dif\u00edcil de cada juego?\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eAdem\u00e1s, como juego a Final Fantasy XIV online, tambi\u00e9n estoy creando videogu\u00edas para las batallas contra los primales y raids m\u00e1s dif\u00edciles del juego, para ayudar al resto de jugadores a completarlos. \u003cstrong\u003e\u003cbr\u003eY en espa\u00f1ol!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eTambi\u00e9n, a pe\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003etici\u00f3n de algunos de vosotros, estoy creando series en las que... bueno, juego a mis juegos favoritos o a los que me recomend\u00e1is. ... \u003cem\u003ePese a los fails.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eY quiero hacer muchas m\u00e1s cosas!\u003c/strong\u003e Pero por culpa de mi trabajo, no tengo todo el tiempo que necesito para subir videos regularmente.\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eY neces\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eito tiempo.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003col\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePrimero investigo. Investigo muuucho. Esto toma d\u00edas.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLuego escribo el gui\u00f3n para el video.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBusco las canciones que quedar\u00e1n bien para cada parte.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eGrabo mi voz y/o v\u00eddeo.\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eEdito todo junto. Y esto, con el poco tiempo que le dedico, puede tomar semaaaaanas.\u003c/span\u003e\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ePERO!\u003c/strong\u003e Si os convert\u00eds en mis \u003cstrong\u003ePatrones\u003c/strong\u003e y contribu\u00eds con la causa, podr\u00e9 permitirme reducir la jornada laboral en mi empleo para dedicarme casi por completo al canal, lo que significa que habr\u00e1 muchos m\u00e1s videos, m\u00e1s variados y mucho m\u00e1s seguido!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCUALQUIER \u003c/strong\u003eaportaci\u00f3n, aunque parezca peque\u00f1a, significa \u003cstrong\u003eMUCHO! \u003cbr\u003e\u003cbr\u003eMe ayud\u00e1is? :D\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"
