    "summary": "\u003cstrong\u003eWelcome to our site! \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003eArtStory is a grassroots collective of professional freelance artists and designers who want to offer their skills of illustration, infographics, and animation for free to organizations who are helping to build a better future.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy?\u003c/strong\u003e\u003cbr\u003eThere are a considerable number of people and organization that are doing incredible work, but have very little budgets for marketing, promotion, advertising, and raising awareness of an issue. \u00a0Art, in all of its various forms, is great at this, so we want to use our skills to help encourage positive change.\u003cbr\u003e\u003cbr\u003eSome of the categories we\u0027re interested in offering free services to are the ones helping to reverse global warming:\u003cul\u003e\u003cli\u003eeducating women and girls of developing nations (family planning, and college / university education)\u003c/li\u003e\u003cli\u003efood security (managing food waste, no till farming, regenerative agriculture, plant-based diets)\u003c/li\u003e\u003cli\u003erenewable energy (solar, wind, geothermal)\u003c/li\u003e\u003cli\u003ereducing greenhouse gases / fossil fuel dependency (any of the many alternatives)\u003c/li\u003e\u003cli\u003eappropriate technologies\u00a0\u003c/li\u003e\u003cli\u003ereducing energy use\u003c/li\u003e\u003c/ul\u003eThere are so many organizations that are doing great work within these subjects, and many others, and we want to either assist them, or create our own content from research gathered from the best sources.\u003cbr\u003e\u003cbr\u003eThat\u0027s it!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do we do it?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith your support. If you\u0027d like these organizations to have professional illustration, infographics, and animated content, consider giving us $1 a month.\u003cbr\u003e\u003cbr\u003eYes, that\u0027s $12 a year. The same amount of a good sandwich. With enough people supporting us in this small, crowdfunded way, we hope to spend more time on this, and less time working for larger corporations, until eventually we can abandon that work altogether to help those changing the world.\u003cbr\u003e"

     "about": "Garth Laidlaw lives in Guelph, Ontario where, among other things, he writes and illustrates stories. Garth is eternally curious, and tries his best to infuse his stories and illustrations with fragments of his own life experiences. In the future, he hopes that artists and storytellers will be sought after as leaders, because he believes that they can provide glimpses into a better world.\u003cbr\u003e\u003cbr\u003eIn order to defeat the almighty creative block, he takes long walks, listens to music, and always enjoys a good cup of tea. Aside from children\u2019s books, he also creates short animations and illustrates board games. Garth also teaches art, animation, and storytelling and runs weekly figure drawing sessions for his community.\u00a0\u003cbr\u003e",
