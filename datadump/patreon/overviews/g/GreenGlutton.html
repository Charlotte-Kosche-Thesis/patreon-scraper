    "summary": "\u003cstrong\u003e\u003c/strong\u003eHey, I\u0027m Green Glutton, I\u0027m a digital artist who really loves\ndrawing abnormal subjects. I\u2019m mainly known for my green witch character who\ngets into all sorts of odd situations. My work can range from being silly\nto dark. All of it is purely fantasy and I mainly do it for fun. \n\u003cbr\u003e\n\u003cbr\u003e\nWhile I do love drawing it can become difficult with college\nand work getting in the way. Finding the\ntime to do personal artwork\u00a0 is becoming difficult\nto come across. With your help I can continue to do what my fans and I love. I will be able to grow my projects and expand my media. I\ncan finally work on comic series or spread into different medias. Plus, you will receive a reward depending on how much you pledge!\u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003e\n\u003cstrong\u003e\u003c/strong\u003eREWARD DETAILS\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cstrong\u003e\n\u003cbr\u003e\nSketch Packs\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e$2 - $30 Pledges\u003c/li\u003e\n\u003cli\u003e\n\t\n\n\n\n\nYou receive a sketch pack of your choice from my collection\nevery month. The sketch packs contain seven or more exclusive drawings. When I\nfinish the new sketch packs of the current month I will send out a message\nthrough Patreon asking you to give me your requested pack. \u003cbr\u003e\n\n\n\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTheme Suggestions \u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e$10 - $30 Pledges\u003c/li\u003e\u003cli\u003e\n\nYou get to suggest a theme for a sketch pack every month. On\nthe fifth day of the month I will send out the message through Patreon asking you\nto give me your suggestions. When the deadline is reached I will choose two themes\nI find most interesting. \u003cbr\u003e\n\n\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003eSketch Request \u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e$10 Pledges \u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\n\t\n\n\n\n\n\n\n\n\n\n\n\nYou get to request\nan image for one of the current month\u2019s sketch packs. The request must obey the\nrestrictions of the chosen theme. You have a limit of two characters. The\ncontent requested must obey my restrictions. After I chose the month\u2019s themes I\nwill send out the message through Patreon asking you to give me your request. If\nyou DO NOT reply within a week you will not be able to submit a request for\nthat month. The missed request WILL NOT transfer over to the next month. So be\nsure to reply. Once the sketch requests are completed you will receive yours\nthrough a Patreon message and it will be featured in the latest sketch packs.\nPlease keep the sketches private.\u003cbr\u003e\n\n\n\n\n\n\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003ePrivate Live Streams\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e$10 - $30 Pledges\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\n\n\n\nYou get invitations to private streams when they happen!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eColored-Sketch Request\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e$20 Pledges\u003c/li\u003e\u003cli\u003e\n\nYou get to request a colored\nsketch. You have a limit of two characters. The request must obey my restrictions.\nI will send out a message through Patreon on the fifth day of the month asking\nyou to give me your request. If you DO NOT reply within a week you will not be\nable to submit a request for that month. The missed request WILL NOT transfer\nover to the next month. So be sure to reply. Once all the requests are\ncompleted you will then receive yours through a Patreon message. \u003cbr\u003e\n\n\n\n\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u00a0\n\u003cstrong\u003eFlat-Colored Request\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e$30 Pledges\u003c/li\u003e\n\u003cli\u003e\n\nYou get to request a flat-colored image. You have a limit of two characters. The request must obey my restrictions.\nI will send out a message through Patreon on the fifth day of the month asking\nyou to give me your request. If you DO NOT reply within a week you will not be\nable to submit a request for that month. The missed request WILL NOT transfer\nover to the next month. So be sure to reply. Once all the requests are\ncompleted you will then receive yours through a Patreon message. \u003cbr\u003e\n\n\n\n\u003c/li\u003e\u003c/ul\u003e"
