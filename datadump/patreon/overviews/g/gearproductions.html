    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eGEAR (Give Everyone A Role) creates positive performance opportunities for people of all ages and abilities.\u003c/strong\u003e\u003c/h2\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003eWhat Makes GEAR Unique?\u003c/h3\u003e\u003ch4\u003eAll-school plays are much more than theatrical experiences, although for many students, these plays may be their only exposure to theater.  Four interrelated themes describe our philosophy:\u003c/h4\u003e1. Our goal is to bring a \u003cstrong\u003e\u003cem\u003ehigh quality and enriching theater experience to an entire school community\u003c/em\u003e\u003c/strong\u003e, pulling together in one production students, parents, teachers, local performing artists and the broader community.\u0026lt;/h5\u0026gt;\u0026lt;h5\u0026gt;2. We seek to \u003cstrong\u003e\u003cem\u003eengage as many people in our process as possible\u003c/em\u003e\u003c/strong\u003e.  There are no auditions, but rather students self-cast in the scene of their choice.  There is no cost to participate in the play and the ticket prices are kept low so all may attend.  Every attempt is made to include all students so it can truly be an all-school production.\u0026lt;/h5\u0026gt;\u0026lt;h5\u0026gt;3. Whenever possible, the subject matter of the play (whether art, science, tolerance, etc.) is\u003cstrong\u003e\u003cem\u003e coordinated with the school curriculum\u003c/em\u003e\u003c/strong\u003e in those areas. The production staff  cooperates fully with the school faculty and staff to enhance rather than interrupt the learning process.\u0026lt;/h5\u0026gt;\u0026lt;h5\u0026gt;4. We create a \u003cstrong\u003e\u003cem\u003esense of school community\u003c/em\u003e\u003c/strong\u003e by providing an event that includes all stakeholders in the school \u2013 students, parents, staff and local residents.  Scenes are comprised  of students of different ages, so cross-grade friendships are made, uniting the student body."
