    "summary": "\u003ca href=\"https://grethebportofolio.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003eGrethe B\u0027s Portofolio\u003c/a\u003e \u00a0\u003ca href=\"https://www.facebook.com/grethebcomicart\" rel=\"nofollow\" target=\"_blank\"\u003efacebook page\u003c/a\u003e \u00a0\u003ca href=\"https://twitter.com/Grethe_B\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u00a0\u003ca href=\"http://grethe--b.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e \u00a0\u003ca href=\"http://www.furaffinity.net/user/gretheb/\" rel=\"nofollow\"\u003eFuraffinity\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHello there and welcome to my Patreon page!!\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/wBMfEsq.png\" style=\"width: 304px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003eI\u0027m an Norwegian comic \u0026amp; illustrator artist(who also do Cosplay and photography) who really wish to be\u00a0able to work with the things I love.\u00a0\u003cbr\u003e\u003cbr\u003eBorn and raised in Nordland, attended Design and crafts at college\u00a0before moving to Stavanger to attend Art-school of Rogaland.\u003cbr\u003eFinished college education in Media and communication.\u003cbr\u003eMoved to my current location, Fredrikstad to pursue the dream of working with commercials/graphics/photography/illustration/TV/podcasts.\u003cbr\u003e\u003cbr\u003eI\u2019ve been commissioned mostly to make cartoony caricatures of people\u003cbr\u003eor just illustration pieces in general.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy did you open this Patreon?\u003cbr\u003e\u003c/strong\u003eI was hesitant to open a Patreon.\u003cbr\u003eNorway isn\u0027t really helping the kind like us to stay strong, so I\u0027m currently unemployed, looking for a internship which just makes it hard to cover all of the financial difficulties.\u003cbr\u003eLooking for a job/internship is now my full-time job while I do commissions and rewards.\u00a0\u003cbr\u003eJust recently my doctor found out I\u0027ve had Scoliosis \u0026amp; myalgia\u00a0in my right shoulder and a ruined rib cage which has done art and general easy tasks feel like a whole week of work and fatigue hits hard every time. This doesn\u0027t stop me tho from doing what I love and I\u0027m now working on making enough to afford the treatment for it. It is possible to get better.\u003cbr\u003e\u003cbr\u003eDoing art keeps me alive.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is your goal with this patreon?\u003c/strong\u003e\u003cbr\u003eI really hope this patreon will help me survive the everyday struggles and help me to start my dream to make my own web comic in the near future!\u003cbr\u003eI also dream of making youtube title cards and have already started helping out the Danish\u00a0let\u00b4s player, Strihiryu at his youtube\u00a0\u003cimg src=\"http://i.imgur.com/BxbnxIy.png\" style=\"width: 281px; float: right; margin: 0px 0px 10px 10px;\"\u003echannel and Twitch Stream.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I get for supporting you?\u003c/strong\u003e\u003cbr\u003eAs a backer you will get the assigned rewards to the different pledges.\u003cbr\u003e\u003cdiv\u003eEveryone pledging will get acess to \u003cstrong\u003eWIPs\u003c/strong\u003e, \u003cstrong\u003eSketches\u003c/strong\u003e, \u003cstrong\u003eProgress\u003c/strong\u003e, \u003cstrong\u003eComics\u003c/strong\u003e, \u003cstrong\u003espeed-art recordings\u003c/strong\u003e and \u003cstrong\u003econcepts\u003c/strong\u003e.\u003cbr\u003e\u003cstrong\u003eAny help is great help!\u003c/strong\u003e\u003cbr\u003eIt helps me to enjoy the work of arts more and not see it as a chore\u003cbr\u003eto do just to earn a little buck. You guys are what makes this fun and I hope for this to\u00a0\u003cbr\u003ebe the start of an amazing journey for all of us!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often do I get charged?\u003c/strong\u003e\u003cbr\u003eMy patreon is set to only take monthly pay, so I will do my best to post content\u003cbr\u003eduring the month. I have set a goal to at least update once a week with something.\u003cbr\u003eand ofc I will share more the more I get to make during the weeks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere do you see yourself in the future, creator of this patreon?\u003c/strong\u003e\u003cbr\u003eSo far my goal is to become a intern/apprentice at a\u003cbr\u003emedia business to earn my Certificate of apprenticeship\u003cbr\u003ewhich will make it easier and better to get a full-time job.\u003cbr\u003eAside from that, I am also pursuing getting a job as a coffee Barista.\u003cbr\u003e\u003c/div\u003e"
   },
