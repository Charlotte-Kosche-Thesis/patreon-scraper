    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003ch2\u003e\u003c/h2\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eGold Goats n\u2019 Guns is an ethos of self-sufficiency and free markets to help you\nlive a life free of hypocrisy and full of the things you value most.\u00a0\n\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\n\u003c/span\u003e\u003c/h4\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eIn the \u003cstrong\u003eNewsletter \u003c/strong\u003eand \u003cstrong\u003ePrivate Blog \u003c/strong\u003eI will keep you up to date on:\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003eThe latest geopolitical news and events\u003c/li\u003e\u003cli\u003eHow they interact with the financial markets\u00a0\u003c/li\u003e\u003cli\u003eGive you exclusive stock recommendations\u003c/li\u003e\u003cli\u003eBuild a Model Portfolio and trade recommendations.\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eNot only that I am an expert in Gold, Silver Commodities and Cryptocurrencies like Bitcoin.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been with Bitcoin from the very beginning and that knowledge separates me from so many other experts.\u00a0\u00a0 \u003cbr\u003e\u003cbr\u003eI will find you:\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003eThe next big gold and silver strike\u003c/li\u003e\u003cli\u003eThe Cryptos which are strong contenders to remake the world\u003c/li\u003e\u003cli\u003eand the ones will fade into obscurity.\u00a0\u003c/li\u003e\u003c/ul\u003eWe are on the verge of a new social and political order.\u00a0 The world is changing rapidly and I have been advising people on how to prepare for that for the last five years.\u003cbr\u003e\u003cbr\u003eIt is my privilege to share what I\u0027ve learned with you.\u00a0 I don\u0027t ask much\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003cbr\u003e\u00a0\u003cem\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eI live in a house my wife\nand I built by hand in the middle of a North Florida summer. \n\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWe did this to create a nexus for our family and friends to support each other through chaotic times. \u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eI\u2019ve\nspent twenty years becoming a communicator of difficult\nconcepts in clear language with, hopefully, some wit.\n\u003c/span\u003e\u003c/em\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003e"
