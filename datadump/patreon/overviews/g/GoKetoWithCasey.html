    "summary": "Hi. I\u0027m Casey Durango and I\u0027ve lost \u003cdel\u003e93.9\u003c/del\u003e\u00a0\u003cdel\u003e95.4\u003c/del\u003e\u00a0\u003cdel\u003e95.5\u003c/del\u003e\u00a097.4 pounds (yes, I count every 1/10th of a pound!) by following the ketogenic diet. After 30 years of being overweight ... let\u0027s face it .... of being morbidly obese, my life changed by simply making the decision to reduce my carbohydrate intake to 20g/day or lower eat off an allowed food list and learned to eat only when hungry (the hardest part!). The thing is, not only did I start burning body fat for fuel (burning \u0027ketones\u0027, from which the name of ketogenic comes) but my overall health improved. My blood work is pristine, brain fog gone, energy level back to where it was in my twenties. Oh, did I mention I\u0027m 58? All these improvement came in late middle age. And all from food. Just food. Thank you for helping me spread the word to others, particularly those who may have spend years despairing that there was any hope for them to turn their lives around. Honest and true, thank you."
