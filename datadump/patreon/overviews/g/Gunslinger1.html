    "summary": "\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Man with bag on his head approaches the podium\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eLadies and Gentleman, welcome to my page. Take a seat and I\u0027ll tell you a tale.\u003cbr\u003e\u003cbr\u003eI\u0027m just a man who records playthroughs of various video games, sometimes it is my first playthrough of the games, while other times I pick games that I already love and want to highlight. I also stream on Twitch.com and love being able to enjoy the medium of video games with other people.\u003cbr\u003e\u003cbr\u003eI strongly believe that anyone can do great things, which is why I have never reviled my face. I am an anybody, just a voice from someone you will likely never meet in person, the primary thing I want you to take away from my videos is this:\u003cbr\u003e\u003cbr\u003e\"OH man, if this Nobody, this screw up, can still bumble his way into doing great things, then why can\u0027t I as well?\"\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\"\u003cstrong\u003eHow does all this work?\"\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eYou give me da monies, I give you da funnies.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\"What are your rewards?\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWhen it comes to rewards, I don\u0027t ever want to make my content privatized or install a paywall. You can always add me on Steam, Skype, DeviantArt, Tumblr or whatever! You\u0027ll never need to pay for my attention \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommunication with my community is something I always encourage and enjoy. So feel free to message me anytime!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\"What is your goal with Patreon?\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eRecently, youtube has been strictly restricting the content that I am allowed to make money off of. Their new rules are enforcing a \"no swear\" type rule, where if I swear in a video, the video is flagged as inappropriate and limited/no ad revenue can be made off of that content. SO, TL;DR this page allows me to better fund projects with props/games/tech\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003e\"Why should I support you buttface?\"\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf you can afford to, and if you like my content enough, then you should donate what you want. I don\u0027t record videos in expectation of cash, any money I do make from making this videos gets pushed right back into things I can use to make the channel better, and some people feel that what I am doing here is good enough to deserve some extra love. So I will put that decision in your hands my friends :D\u003cbr\u003e\u003cbr\u003e"
