     "about": "My name is Angela Vale, otherwise known as Gigi! \u00a0I am an avid art journaler and lover of all things creative! \u00a0I love using recycled materials in my art, creating art journals, girls faces and just any art in particular.\u003cbr\u003e\u003cbr\u003eFour years ago I stumbled upon a free art class on YouTube which led me to joining LifeBook 2014 with Tamara LaPorte. \u00a0In this class I discovered my hidden talent as an artist, and my goal since then is to help others discover theirs! \u00a0Even if you have never drawn a stick figure, I am here to show you through my videos that anyone can be an artist. \u00a0Art is not about being bad or good, or getting it right the first time. \u00a0Are is about letting go and expressing yourself through paint, pens, markers, paper or what ever your favorite media may be.\u003cbr\u003e\u003cbr\u003eI hope that you will enjoy what you find here and that in some small way I can help you find your inspiration!",
