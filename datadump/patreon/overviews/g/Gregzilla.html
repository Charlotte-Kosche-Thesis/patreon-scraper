    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/903qmqRoPU0\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-09-18T16:55:27+00:00",
    "summary": "\u003cimg src=\"https://i.imgur.com/vellV6k.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m an animator! \u00a0I make art and cartoons - sometimes for my own YouTube channel, and sometimes for other folks. \u00a0I\u0027ve made original cartoons, parodies, and have done animations for folks like Game Grumps, Ninja Sex Party, The Completionist, and Eddsworld.\u00a0\u003cbr\u003e\u003cbr\u003eMy current projects are \u003cstrong\u003eRebb, \u003c/strong\u003ean original dark fantasy/comedy/adventure cartoon series, as well as various short animations featuring step-by-step looks at the creation process!\u00a0 I also occasionally do collabs and animations for other rad creators.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://imgur.com/04QgZi7\"\u003e\u003cimg src=\"https://i.imgur.com/04QgZi7.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBecause YouTube is not a stable source of money.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAnimation is a lot of work and takes a long time to make, and YouTube ad money just doesn\u0027t sustain content like that. \u00a0YouTube is set up to reward channels that can put out a TON of content CONSTANTLY, and with 10+ minute videos at that - examples being video game commentary channels and vloggers, who can consistently post several lengthy videos each day. \u00a0\u003cbr\u003e\u003cbr\u003eAnimation makes very little money on YouTube, \u003cstrong\u003eand if I don\u0027t find a more stable source of money, I will not be able to make animations for the internet anymore.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a solution. \u00a0If I get enough Patrons, I can officially make animation my full-time job and continue to make new and better projects for my viewers to enjoy. \u00a0I could also potentially increase my budget and purchase new equipment, and even hire other artists to help with my projects!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA successful Patreon means I\u0027d get to keep making cartoons - and make them more ambitious than before!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://imgur.com/afV8ASC\"\u003e\u003cimg src=\"https://i.imgur.com/afV8ASC.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA whole buncha stuff!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eAccess to my exclusive Patron blog, with behind-the-scenes updates on my projects every week!\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e10 exclusive wallpapers! \u00a0\u003c/strong\u003e5 for mobile (1440x2560) and 5 for desktop (2560x1440). \u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDownloads of music I\u0027ve made for my videos!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDownloadable Toon Boom files of scenes from my animations!  \u003c/strong\u003eOpen them up in Toon Boom Harmony and see how my cartoons are put together!\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAccess to Patron-only polls! \u00a0\u003c/strong\u003eTake part in votes on the subjects of art and animation content!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eAnd you get ALL of this no matter how much you decide to donate!\u003c/strong\u003e \u00a0I want to make it very clear that \u003cstrong\u003ejust one dollar a month is a HUGE help\u003c/strong\u003e, so I hope these rewards will convince you!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://imgur.com/M03xQPa\"\u003e\u003cimg src=\"https://i.imgur.com/M03xQPa.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eWill you still post updates and art on social media?\u003cbr\u003e\u003c/strong\u003eYes! \u00a0I won\u0027t be cutting my Twitter followers out of the loop, but my Patrons will get updates much more frequently and in more detail, with more exclusive behind-the-scenes material that won\u0027t be posted elsewhere.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I get the downloadable rewards?\u003cbr\u003e\u003c/strong\u003eThey will be distributed through Dropbox!\u00a0 I will link the rewards in posts in the Patron blog.\u003cbr\u003e\u003cbr\u003eNote: if you plan on using the Toon Boom animation files, you will need to download the entire folders for the animations.\u00a0 There will be lots of files you won\u0027t open yourself, but they need to be kept together in order to open the Toon Boom file.\u00a0 Once you have them downloaded, look for the file with the extension \".xstage\" and open that and you should be set!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat art software/equipment do you use?\u003cbr\u003e\u003c/strong\u003eToon Boom Harmony 15 Premium for animation, Clip Studio Paint and Adobe Photoshop CC for paintings and other drawings, Audacity and Adobe Audition CC for audio editing, Adobe Premiere CC for video editing, FL Studio for music creation, and a Wacom Cintiq 22HD drawing tablet.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill my version of Toon Boom work with your files?\u003cbr\u003e\u003c/strong\u003eI use Toon Boom Harmony 15 Premium. \u00a0As far as I know, versions older than 14 can\u0027t open my files, but Harmony 14/15 Essentials and Advanced can open them - they just won\u0027t be able to use the Premium-exclusive features such as the Node View.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre you going to make more Kinda Reviews?\u003cbr\u003e\u003c/strong\u003eAt the moment, no. \u00a0I want to focus on making animation-focused projects, and I\u0027m not really passionate about Kinda Reviews anymore. \u00a0There\u0027s a million game review shows on YouTube, and I\u0027d rather put my energy towards projects that better show off my animation and storytelling.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre you still going to post your videos to YouTube?\u003cbr\u003e\u003c/strong\u003eYes! \u00a0My finished videos will go on my YouTube channel just like always.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://imgur.com/3A8Ob6A\"\u003e\u003cimg src=\"https://i.imgur.com/3A8Ob6A.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI hope my art interests you, and I hope you\u0027ll consider becoming my patron! \u00a0Either way, thanks a bunch for stopping by!"
