    "summary": "\u003ch3\u003e\u003cstrong\u003e\u00a1Bienvenidos\nal Patreon de Gaming Revolution!\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nPara los que no\nnos conocen, somos un grupo de amigos que disfrutan y aman los\nvideojuegos, sobre todo de Nintendo, verdaderos apasionados de \u00e9ste\nmundo!\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eUn concepto que lo cambi\u00f3 todo\u003c/h3\u003e\nEl nombre Gaming Revolution nace y hace alusi\u00f3n al nombre clave\nde Wii: Revolution. Al igual que la consola, en GR queremos\nrevolucionar el mundo del Gaming haciendo que los videojugadores se\nadentren a\u00fan m\u00e1s en el mundo de los videojuegos.\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eHecho por videojugadores para videojugadores\u003c/h3\u003e\nNo somos expertos en marketing, ventas o publicidad! S\u00f3lo somos\nunos pobres diablos que les apasionan los videojuegos y quisimos\ncrear un espacio para personas que comparten esa pasi\u00f3n. Todo\nnuestro contenido est\u00e1 hecho desde el punto de vista de una persona\ncom\u00fan.\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eNuestros sue\u00f1os\u003c/strong\u003e\u003c/h3\u003e\n\u00a1Queremos que nuestro nombre sea sin\u00f3nimo de confianza y\ndiversi\u00f3n! Tenemos grandes sue\u00f1os y varios proyectos que queremos\nllevar a cabo, pero para ello necesitamos el apoyo de todos.\u003cbr\u003e\nEl\nprimer paso es darnos a conocer, por lo que humildemente pedimos que\nnos apoyen con likes, suscripciones, visitas a nuestras redes\nsociales y compartiendo nuestro contenido.\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eProyectos en mente\u003c/h3\u003e\n\u003cul\u003e\u003cli\u003ePrimero que nada, entregar\n\tcontenido de calidad. Videos con mejor calidad y efectos, Podcasts\n\tsin fallas t\u00e9cnicas, entre otras cosillas.\u003c/li\u003e\u003cli\u003eGR Store. Un servicio confiable\n\tcon el que podr\u00e1n conseguir varios art\u00edculos gamer, desde\n\tplayeras, gorras y tazas con dicha tem\u00e1tica, hasta juegos,\n\taccesorios y consolas.\u003c/li\u003e\u003cli\u003eRevista GR. Actualmente ya todo\n\tes digital, a\u00fan as\u00ed, queremos revivir esos momentos en los que\n\tten\u00edamos en nuestras manos aquellas fascinantes p\u00e1ginas llenas de\n\ttips, trucos y rese\u00f1as de nuestros juegos favoritos, acompa\u00f1ados\n\tde algunos p\u00f3sters y una que otra sorpresa.\u003c/li\u003e\u003cli\u003eGR ???. Tambi\u00e9n tenemos en mente un \u003cstrong\u003eGRan\u003c/strong\u003e proyecto\n\ta largo plazo, que iremos revelando con el tiempo... pero primero lo\n\tprimero, como dicen por ah\u00ed.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\n\u003ch3\u003e\u003cstrong\u003eComo lo lograremos\u003c/strong\u003e\u003c/h3\u003e\nCon mucho esfuerzo... y dinero. Lamentablemente ser apasionados y\necharle muchas ganas no es suficiente en el mundo actual. Para llevar\na cabo alg\u00fan proyecto, se requiere de una inversi\u00f3n y por\ndesgracia, nuestros ahorros y guardaditos tienen un l\u00edmite, pues lo\nmucho o poco que hemos hecho, ha sido financiado por nosotros.\u003cbr\u003e\nEs\npor eso que, con el coraz\u00f3n en la mano y de la forma m\u00e1s humilde\nposible, pedimos su apoyo.\u003cbr\u003e\n\u003cstrong\u003e\u00a1No importa si es s\u00f3lo 1\nd\u00f3lar, con eso nos ayudas much\u00edsimo y te estaremos eternamente\naGRadecidos!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003eApoyo y retribuci\u00f3n\u003c/h3\u003e\nNo s\u00f3lo es estirar la mano y esperar su apoyo, \u00a1Al contrario!\nNosotros trabajaremos hasta el cansancio por llevar a cabo todos los\nproyectos y ofrecerles el mejor servicio posible, adem\u00e1s de contar\ncon el servicio de \u003cem\u003erewards\u003c/em\u003e de Patreon. Como dice el dicho:\n\u003cem\u003eDando y dando, pajarito volando\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u00c9sto no s\u00f3lo\nes un proyecto, es un sue\u00f1o; no s\u00f3lo del staff de GR, sino de\nmuchos videojugadores. \u00a1Un sue\u00f1o por el que estamos dispuestos a\nluchar y darlo todo! \u00a1Sabemos que con su apoyo podremos hacerlo\nrealidad!\u003cbr\u003e\n\u00a1\u003cstrong\u003eMuchas gracias por creer en nosotros, por su\ntiempo y apoyo!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u00a1P\u00e1senla chido!\u003c/strong\u003e"
