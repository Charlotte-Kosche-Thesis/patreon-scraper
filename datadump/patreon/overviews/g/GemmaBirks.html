    "summary": "I\u0027m an aspiring Graphic Designer, Author, 3D/2D Artist and much more.\n\u003cbr\u003eI am a graduate student from Staffordshire University, having studied Animation.  At present I wish to be a freelance Artist, focusing on 2D illustrations, however I also have my fingers in many other types of pies and will be looking to doing more work in 3D modelling (ZBrush), 2D/3D Character Design, 2D/3D Animation, and Script writing/Story writing. \u003cbr\u003e\n\nI am extremely interested in a variety of creative outlets and mediums. I am  very dedicated to 2D character design and drawing, and will make things as detailed as I can with the aid of references, both from the net and my own sources. \u003cbr\u003e\u003cbr\u003eIn addition I am an avid story teller, I write short stories in my spare time, be them original or fanfiction, and immensely enjoy changing some into scripts.\n\u003cbr\u003e\u003cbr\u003e\nAt present I have a blog showcasing a lot of my daily sketches, and there shall be more detailing my work progress and thoughts/opinions when the occasion arises:  \u003ca href=\"http://gemmabirks.blogspot.co.uk/\" rel=\"nofollow\"\u003ehttp://gemmabirks.blogspot.co.uk/\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003eI am using Patreon to help me live and gather the right equipment and support I need to boost my freelancing off. Seeing as I suffer from Raynaud\u0027s and am crippled in the cold months because it affects how I walk, I wish to work from home. \u003cbr\u003eI shall be incredibly appreciative of any support given, which will help me with my art as well as my writing."
