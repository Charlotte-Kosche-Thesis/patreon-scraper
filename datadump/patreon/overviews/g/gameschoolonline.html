    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eLearn from AAA Professio\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003enals. For\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0Free!\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://static1.squarespace.com/static/5550127de4b06f76bea0e938/55502c32e4b09b5954560bc4/55502e34e4b026a2b091eaa3/1497816395792/045_superman_closeUp1.jpg?format=1500w\" style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003c/h2\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003eAAA developers have teamed up to create the first-ever truly free online educational curriculum program for anyone looking to learn professional game development from the ground up. By supporting us on Patreon you are in part democratizing game dev education and allowing all students to learn from high level professionals. Join us as we unveil the future of game development education; it\u0027s high-quality, structured, taught by AAA devs- and it\u0027s free!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eUnlocking Structured Curriculum\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\t\u003cbr\u003eStudents are already enjoying our vision of GSO of having college-like structured curriculum and combining that with the accessibility of online education. Our dream is to make game dev education available to everyone with the guidance of our Scholars (industry professionals). With this Patreon we hope to become 100% focused on realizing this dream and adding more and more disciplines to our school.\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe more money we raise, the closer we are to providing college-like game dev education for free!\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat We Have Planned\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eFull 3 Year Curriculum to \u003cstrong\u003ebecoming a Junior-ready Environment Artist\u003c/strong\u003e for the Game Industry\u003c/li\u003e\n\t\u003cli\u003eFull 3 Year Curriculum to \u003cstrong\u003ebecoming a Junior-ready Lighting Artist\u003c/strong\u003e for the Game Industry\u003c/li\u003e\n\t\u003cli\u003eFull 1.5 year Curriculum \u003cstrong\u003eUnreal Boot Camp\u003c/strong\u003e to combine all students from all types of disciplines \u003cstrong\u003eto make a game\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eUnlocking additional Disciplines with full curriculum for \u003cstrong\u003estudents to become a Concept Artist, Character Artist, Animator, Level Designer, Game Designer, Programmer, Technical Artist\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eGSO Workshop Livestream,\u00a0\u003c/strong\u003eQ/A sessions, for all students\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(227, 108, 9);\"\u003eThe Goals\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\t\u003cbr\u003e\n\t\u003cdel\u003e\u003cspan style=\"font-weight: bold; color: rgb(149, 55, 52);\"\u003eLevel 1:\u003c/span\u003e Unlock the first classes for the Environment and Lighting Curriculum\u003c/del\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cdel\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eLevel 2:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e Unlock the second classes for the Environment and Lighting Curriculum\u003c/del\u003e\u003cbr\u003e\n\t\u003cdel\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eLevel 3:\u003c/span\u003e \u003c/strong\u003eUnlock Year 1 Courses + GSO Workshop Livestream\u003c/del\u003e\u003cbr\u003e\n\t\u003cdel\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eLevel 4:\u003c/strong\u003e\u003c/span\u003e Unlock Year 2 Courses for the Environment and Lighting Curriculum.\u003c/del\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eLevel 5:\u003c/span\u003e\u003c/strong\u003e\u00a0Course 1 Unreal BootCamp\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eLevel 6:\u003c/strong\u003e\u003c/span\u003e\u00a0Unlock Year 3 Courses for the Environment and Lighting Curriculum\u00a0\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eLevel 7:\u003c/span\u003e\u003c/strong\u003e\u00a0Unlock the full curriculum for Unreal BootCamp\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eLevel 8:\u003c/span\u003e\u003c/strong\u003e\u00a0Unlock the full curriculum for Environment Concept Art\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eLevel 9:\u003c/span\u003e\u003c/strong\u003e Unlock the full curriculum for Character Concept Art\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eLevel 10\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e:\u003c/strong\u003e Unlock the full curriculum for Animation\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003eWe can\u0027t wait to take Game Development education to the next level. Please come and join us so we can do this together as a community!\u003cbr\u003e\n\t\u003cbr\u003e\n\tThanks for your support!\u003cbr\u003e\n\t\u003cbr\u003e\n\t------------------------------------\u003cbr\u003e\n\t\u003cem\u003eBrandon Pham, Game School Online\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tDISCLAIMER: All goals and reward tiers are subject to change.\u003cbr\u003e\n\u003c/div\u003e"
