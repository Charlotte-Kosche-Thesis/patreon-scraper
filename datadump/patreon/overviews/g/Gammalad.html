    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWho Am I?\u003c/div\u003eMy name is Patrick, or known on the internet as Gammalad. \u00a0I have been doing Let\u0027s Plays on YouTube since 2011, and in about 2015 I began to take YouTube more seriously with doing commentaries and reviews! I am looking to grow as a content creator and as a reviewer. I am also the editor in chief of my own website gaminggamma.com.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWhat Do I Do?\u003c/div\u003eOn YouTube I like to do a various amount of different things. I like to Let\u0027s Play niche games that I think deserve some more attention out there. A series of note that I did this with was the 3DS game Stella Glow:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-Hj39WY8vXQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI also do a lot of reviews on YouTube and more recently commentaries! You can take a look at the more recent stuff I have worked on!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 100px;\"\u003eRadiant Historia Perfect Chronology\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/chMuRHsxSv8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 160px;\"\u003e\u003cbr\u003eEtrian Odyssey V\u00a0\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5VmDawyQMDo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 100px;\"\u003eHow Harvest Moon Became Story of Seasons\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/yPZ1oLSh7ec\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Why You Should Play the Yakuza Series\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/m37bFtoKqlk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWhy Patreon?\u003cbr\u003eI am choosing to do Patreon because I want to be able to continue bringing my fans quality Reviews, Let\u0027s Plays, Commentaries and more! To do so I need to put a lot more time onto YouTube, Twitch and the like, sadly I can only devote so much time to this while working two other jobs. So I would like this to be a place for where fans can go above and beyond to support me! If you can\u0027t support me on Patreon thats fine too! Your continued viewership means the world to me, I just hope I can continue to bring you all more content in the future!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/220328524500697088/223206930364104704/gammalad-profile_banner-fa2cc29397371b60-480.png\"\u003e\u003cbr\u003e\u003cbr\u003e"
