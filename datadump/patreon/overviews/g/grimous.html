    "summary": "\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHello! My name is Matt, I am a 3D artist and graphics designer. You can see most of my work on\u00a0\u003ca href=\"http://grimous3d.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e where I post regularly. \u003cbr\u003ePatreon is a place where you can monetarily support me if you enjoy my work.\u003cbr\u003e\u003cbr\u003eAs a rule, I do not charge for the stuff I work on anyway. All that content is absolutely free; the support comes from your generosity and I am grateful for it!\u003cbr\u003eAlso, every form of feedback, such as likes, follows, comments or constructive critique is a value in itself as it keeps me motivated :)\u003cbr\u003e\u003cbr\u003eMy future goal is to focus entirely on art creation. I love exploring new subjects, visualizing new ideas, and mastering new techniques as well as tools of trade.\u003cbr\u003e\u003cbr\u003eAs an additional information, I would like to mention that most of my stuff will refer to the \u003cstrong\u003eFallout\u003c/strong\u003e universe. I love the original games: their grotesque humor, depressing atmosphere, and dark futuristic ambient music. The entirety of these qualities forms a unique combination which I aim to recreate in my work.\u003cbr\u003e\u003cbr\u003eI am also a HUGE fan of \u003cstrong\u003eStarCraft\u003c/strong\u003e so you can expect some fan art concerning this franchise :)\u003cbr\u003eBe sure to message me if you want to play online! I play on the Europe server, would be awesome to have a game of Coop together!\u003cbr\u003e\u003cbr\u003eI will of course post art pieces concerning many different subjects.\u003cbr\u003e\u003cbr\u003eThanks for visiting! :D\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
