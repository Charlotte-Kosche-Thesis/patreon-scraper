    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/d117/f/2018/022/1/9/joaze3x_by_greteh-dc0ulda.png\"\u003e\u003cbr\u003eWell Hello There!!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003eWelcome to my Patreon! \u003cbr\u003e\n\tMy name is Grete! Commonly known as GreteLyn or Greteh \n\t\u003cbr\u003e\n\tAnd I -LOVE- to draw!\n\t\u003cbr\u003e\n\t\u2665\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eTell us a bit about yourself\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eMy name is actually pronounced like Greta\u00a0\u003cbr\u003eI was born in March 93 (Pisces!)\u00a0\u003cbr\u003eBorn and raised in the Windy City (Chicago)\u00a0\u003cbr\u003eLoves video games (HUGE Legend of Zelda fan)\u00a0\u003cbr\u003eFavorite color is Sea Green\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhy are you on Patreon?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\n\tMostly for the same reason many of us are on here! To earn that little bit extra while supplying people with some worthy content!\n\t\u003cbr\u003e\n\tI currently work full-time and am the only financial support for two people, so every bit here helps us out!\u00a0\n\t\u003cbr\u003e\n\tAND, with patrons and their support, I can motivate myself to finally work on many personal projects I\u0027ve had in my mind and share them with you all!\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhat do you do?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\tObviously, I draw. A LOT. I also make small animations and pixel art! And I love it! Drawing is one of my absolute favorite things to do and I draw all kinds of stuff!\n\t\u003cbr\u003e\n\tThere are so many more things I want to draw, but my one dream is to make COMICS!!!\n\t\u003cbr\u003e\n\tI know I have a lot to learn to become a super-awesome-fancy-famous Comic Artist, but I am determined! And with your guys\u0027 help, love, and support will fuel me to achieve that goal!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhat kind of Content are you offering?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\tFor the time being I am offering digital artworks (NSFW included!) and other exclusive content for you. You can check out the tiers on the side to see what you can get.\u00a0\n\t\u003cbr\u003e\n\tIn the future I plan to bring more to the table for you all, including more fleshed out stories and the like! \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cem\u003eFeel free to ask me any questions about the content, the pledging, or just whatever else! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://greteh.deviantart.com/\"\u003eDeviantART\u003c/a\u003e // \u003ca href=\"https://twitter.com/GreteLynK\"\u003eTwitter\u003c/a\u003e // \u003ca href=\"http://gretehart.tumblr.com/\"\u003eTumblr\u003c/a\u003e // \u003ca href=\"https://www.facebook.com/gretehart\"\u003eFacebook\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/gretelyn\"\u003eTwitch.TV\u003c/a\u003e // \u003ca href=\"https://picarto.tv/Greteh\"\u003ePicarto.TV\u003c/a\u003e \u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e//\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"http://www.redbubble.com/people/gretelyn\"\u003e Redbubble\u003c/a\u003e // \u003ca href=\"https://www.designbyhumans.com/shop/GreteLyn/\"\u003eDesignByHumans\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/028e/f/2016/194/d/8/greteh_pixel_gif_by_greteh-da9v646.gif\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/commission-sheet-12881750\" target=\"_blank\"\u003eCommissions\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e"
