    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"https://i2.wp.com/ghostlygurustudios.files.wordpress.com/2017/05/twittericon.png?ssl=1\u0026amp;w=450\" style=\"width: 109px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u00a0Hey, my name is Brian \u0026amp; I am a 2d game artist/animator. And here is a wall of text!\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u003cbr\u003e \u00a0 \u00a0 I have been making game art for a long time now \u0026amp; I decided to make this patreon to help game developers who don\u0027t have art skills get decent art/sfx \u0026amp; music for dang cheap! As a freelance game artist/graphic designer I don\u0027t make much money \u0026amp; any support you can give is much appreciated! And.. by the way.. I am pretty much a bubble-boy due to a strange allergy that prevents me from doing much of anything other than creating art.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 The art assets provided really are a great jumping off point for making full fledged games as they tend to have a fair amount of assets especially the Alien Lab Escape pack \u0026amp; the Platformer/Runner pack.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0I\u0027ll be doing my best to create new game art assets \u0026amp; other stuff every month, but I highly doubt I\u0027ll be able to crank out the same amount of art that comes with the current rewards as they are really pretty jam packed with content (\u0026amp; if I may say a great steal.. i mean deal..) (If people are interested I\u0027d be happy to add to any of the existing art packs on here as well.) Most of my time will be going towards my game, cartoon and freelance work until I reach an income that makes sense to dedicate time towards. Eventually id like to make art tutorials \u0026amp; happy to take requests for specifically themed art assets. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs always I am available for commissions/freelance work outside of patron! Whether its pixel art/vector art for games, graphic design (logos, headers, \u0026amp; jazz like that) or illustration/animation.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePLEASE READ THIS IF YOU ARE A NEW OR POTENTIAL PATRON: \u003ca href=\"https://www.patreon.com/posts/please-note-11599208\"\u003ehttps://www.patreon.com/posts/please-note-1159920...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eDon\u0027t forget that by supporting my patreon you are also supporting work on my point \u0026amp; click adventure game The Endless Night \u0026amp; also my weird animated series thing i\u0027m working on \u0026amp; you\u0027ll get behind the scenes looks at all that stuff!\u003cbr\u003e\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003eGame Jam Games:\u003c/b\u003e\u00a0\u003ca href=\"https://ghostlygurustudios.itch.io/\"\u003ehttps://ghostlygurustudios.itch.io/\u003cbr\u003e\u003c/a\u003e\u003cb style=\"background-color: initial;\"\u003eMy Website\u003c/b\u003e:\u00a0\u003ca href=\"https://ghostlygurustudios.wordpress.com/\"\u003ehttps://ghostlygurustudios.wordpress.com/\u003c/a\u003e \u003cb style=\"background-color: initial;\"\u003e(available for freelance work!)\u003cbr\u003e\u003c/b\u003e\u003cb style=\"background-color: initial;\"\u003eTwitter:\u00a0\u003c/b\u003e\u003ca href=\"https://twitter.com/futuristteletex?lang=en\"\u003e@futuristteletex\u003c/a\u003e\u003c/div\u003e"
