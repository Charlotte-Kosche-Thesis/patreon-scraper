     "about": "Hello, I\u0027m Stefano Cabrera, I am a cellist, arranger, composer and Seagull addicted!!!\u003cbr\u003eI\u0027m really happy with the Seagull Merlin dulcimer.The diatonic running (D Maj) makes it really east to get started even for complete beginners because its hard to play a wrong note. It has a pretty full sound for such a small instrument, in part thanks to the pair of high-D strings tuned in unison. With only 7 frets and 3 of its 4 strings tuned to D you would think this thing would be pretty limited but its not. Once you spend a little time with it you find its great for creating melodies for songs and playing with various chord voicings. Give this a try if you\u0027re looking for something for inspiration that is a little different that is also easy to play.",
