    "summary": "\u003cstrong\u003eEDUCATE MORE KIDS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u2019ll be able to create MORE cutting-edge learning environments for MORE under-resourced students in Cape Town\u2019s impoverished communities. We\u2019ll also be able to expand our team of passionate, tech-savvy \u201ceducator/activists\u201d to make it happen.\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWHY HELP US?\u003c/strong\u003e\u003cbr\u003eHi, I\u0027m Brad Sitzer, founder of Grace2Learn! We are a tight-knit, risk-taking band of teachers, thinkers and techies from the very communities we now serve. We firmly believe knowledge is key to real opportunity and equality in post-apartheid South Africa. We need your help to further spread quality education that makes self-sufficiency and prosperity possible for all. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWHAT DO WE DO?\u003c/strong\u003e\u003cbr\u003e1.) We bring affordable, state-of-the-art middle and high schools to \u201ceducational desert\u201d communities. With your help\u2026\u003cbr\u003e\n\n\u003cbr\u003e2.) We also custom-design a range of unique, targeted learning environments\u2014from coding/web development skills to micro-entrepreneurism to GED coaching. With your help\u2026\u003cbr\u003e\n\n\u003cbr\u003e3.) And, we create and curate quality, free learning content across the inter-web. With your help\u2026\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cp\u003e\u003cstrong\u003eWHY THIS PATREON-THING?\u003c/strong\u003e\u003cbr\u003eThe students and families we serve don\u0027t have the resources to pay anywhere near what our programs are worth. Simply put, your support pays for their empowerment!\u003cbr\u003eSo how about it? Will you invest a few dollars monthly to help us achieve our goals? (Say yes and I\u0027ll gladly give you some pretty awesome rewards!)\u003c/p\u003e"
