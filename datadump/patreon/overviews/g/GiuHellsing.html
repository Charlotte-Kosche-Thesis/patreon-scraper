    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u00a0\u003ca href=\"https://www.facebook.com/GiuHellsing/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eFACEBOOK\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003ca href=\"https://www.facebook.com/GiuHellsing/\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e|\u00a0\u003c/span\u003e\u003ca href=\"http://giuhellsing.storenvy.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003ePRINTS\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(165, 165, 165);\"\u003e|\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.instagram.com/giu_hellsing/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eINSTAGRAM\u003c/span\u003e\u003c/a\u003e \u003ca href=\"https://www.instagram.com/giu_hellsing/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/giu_hellsing/\" target=\"_blank\"\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e|\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/GiuHellsing\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eTWITTER\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"https://www.amazon.com/hz/wishlist/ls/288JEDCKYTDZQ\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e| \u003cspan style=\"color: rgb(165, 165, 165);\"\u003eWISHLIST\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/OgVePkS.jpg\" style=\"width: 339px;\"\u003e\u003cimg src=\"https://i.giphy.com/media/dQpekbJD6OkDtOOHY3/giphy.webp\" style=\"width: 170px;\"\u003e\u003cbr\u003eWelcome my kittens!\u003cstrong\u003e =^.^= \n\t\u003c/strong\u003e\u003cbr\u003e\n\tMy name is Giulia,  but you can just call me Giu!^^ I\u0027m a cosplayer since 2010, I live in Brazil and I did more than 100 cosplays so far!! This is \n\t\u003cstrong\u003eINSANE\u003c/strong\u003e!!! \u0026lt;3 Just like you, I love watching anime, movies, play games (I looove fps and MMOs haha) and I\u0027m a huuge fan of comics too!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/FGI7QK6.jpg\" style=\"width: 339px;\"\u003e\u003cimg src=\"https://i.giphy.com/media/1dJScOBLq9Q7Z4FiFG/giphy.webp\" style=\"width: 170px;\"\u003e\u003cbr\u003eWell, some of you already know... but cosplay is not my full-time job! I\u0027m an Arts teacher, and really work every day^^! But cosplay changed my life for real! So I decided to dedicate myself even more! Here, cosplay is very expensive =/ the materials, equipments and even fabrics ;..; so all donations will help \u003cstrong\u003edirectly to produce prints, photos, new cosplays and\u00a0\u003c/strong\u003e\u003cdel\u003esome fanservice/silly stuff\u003c/del\u003e  \u00af\\_(\u30c4)_/\u00af! \u003cstrong\u003ePLUS: Patreon is a way to know each other even more!!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.giphy.com/media/iMJUlCPWOEhdlHJJq2/giphy.webp\" style=\"width: 649px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/7kWcT0vg.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.giphy.com/media/62aCOFPbUi201DONBF/giphy.webp\" style=\"width: 168px;\"\u003e\u003cimg src=\"https://i.giphy.com/media/lV70Q1YTFwfL6VxQTs/giphy.webp\" style=\"width: 168px;\"\u003e\u003cimg src=\"https://i.giphy.com/media/5UpRIjk01mmLU4pA3D/giphy.webp\" style=\"width: 168px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/PZvsRVI.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYou can choose! \u0026lt;3 \u003cstrong\u003eNo matter\u00a0\u003c/strong\u003ewhat reason you follow me for, thank you sooooo much for your support and love \u0026lt;3 I really, really appreciate, okay? ^~\u003cbr\u003e\u003cstrong\u003eAnd remember:\u003c/strong\u003e If you are not able to donate, don\u0027t worry pliss!! I\u0027ll still be creating content on my other social medias \u0026lt;3 This is like our own lil club!!!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.giphy.com/media/3OsHlm5a0dMGQJXfiB/giphy.webp\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig04.deviantart.net/32e2/f/2017/048/9/6/964d7a7262e3c1440423cccf43f61700-dazf3jc.jpg\" style=\"width: 321px;\"\u003e\u003cbr\u003e\u2022\u00a0There is \u003cstrong\u003eno\u00a0\u003c/strong\u003e\u003cstrong\u003eexplicit nudity\u003c/strong\u003e (but lewds/implied photos indeed~check your lvl!).\u003cbr\u003e\u2022 Fansigns will be posted on the last day of each month!^^\u003cbr\u003e\u2022 I\u0027ll send the prints and physical rewards every month together with the Storenvy batches ~~pliss wait 1-3 months for receiving your prints, it takes a while! =/\u003cbr\u003e\u2022 All my cosplays sets posted are here! You just need to pledge in lvl2^^\u003cbr\u003e\u2022 If you don\u0027t want the physical rewards/prints, just write in your address\u25ba\"digital rewards\"\u25c4 ~~may I can send you by email with high res and my sign!\u003cbr\u003e\u2022 \u003cstrong\u003eThe fanservice/sexy stuff will be selected by me with your help and I\u0027ll send the digital set (+-15 photos), to your email (with your name and invisible watermark 8D). So please, I don\u0027t agree with any leak. Respect my work =3\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e~~Also, if for some reason you want an old set, please send me a message, we can solve this^^\u003c/em\u003e\u003cbr\u003e\u2022 Maybe one day I\u0027ll be able to open a chat/hangout or skype~~ \u003cdel\u003eBut I\u0027m very shy\u003c/del\u003e (I\u0027ll try in the future XD);\u003cbr\u003e\u2022 For the max tier, please talk with me! \u0026lt;3\u00a0\u003cbr\u003e\u2022 Aaaaaand, pliiiis~\u00a0If you have any further questions, my email is\u00a0\u003cspan style=\"color: rgb(165, 165, 165);\"\u003egiulia_seelen@hotmail.com\u003c/span\u003e\u00a0:P\u003cbr\u003e\u003cstrong\u003e\u2022 \u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eAnd the mooooost important thing:::::::::::\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e ENJOY!!! \u0026lt;3 I\u0027ts our club! Have fun! \u0026lt;3\u003cbr\u003e\u003cimg src=\"https://i.giphy.com/media/YBIMDBK3vVWLUMK0JM/giphy.webp\" style=\"width: 649px;\"\u003e\u003cbr\u003e\u003c/strong\u003eWith all my love,\u003cbr\u003e\u003cstrong\u003eGiu Hellsing ~~\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e"
