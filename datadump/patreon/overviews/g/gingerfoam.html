    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 (Formerly flavordays, now gingerfoam!)\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 Hi there, you can call me Libby! I\u0027m a self-taught artist born and raised in LA, and after nearly a decade of posting online I feel like I can provide you guys with some truly exciting rewards! \u003cbr\u003e\u003cbr\u003e\u00a0 As an artist, nothing brings me more joy than being able to create something and share it with people who truly enjoy my work. \u003cstrong\u003e Patreon is an interactive experience\u003c/strong\u003e, allowing us to touch base and communicate in ways I simply can\u0027t manage with the current traffic on my art blog.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u2726 As goals are cleared, even more rewards will be unlocked! Streams, tutorials, bonus content \u0026amp; more! \u2726\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u00a0 The less time I need to spend at my day job to get by, the more time I can allow myself to do what I love \u003cem\u003eand\u003c/em\u003e\u00a0provide you guys with the content you deserve.\u00a0\u003cstrong\u003eIf a fraction of you gave $1, it would change my life completely. I would be able to focus on creating and improving, ultimately producing more art for you guys!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 That said, I hope you\u0027ll consider supporting what I do. If you have any questions, please check the Patreon help center OR email me at\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003egingerfoam@gmail.com\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e! I also have a\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://gingerfoam.tumblr.com/post/148366725361/patreon-faq\"\u003e\u003cstrong\u003ePatreon FAQ\u003c/strong\u003e\u003c/a\u003e \u003c/span\u003ethat I\u0027d recommend everyone read before pledging.\u00a0\u003cbr\u003e\u003cbr\u003eWhether you\u0027re able to support me here or not, I want to thank you all from the bottom of my heart for your love and encouragement. You\u0027ve kept me going.\u00a0\u003cbr\u003e\u003cbr\u003e\u2764 Libby\u003cbr\u003e"
