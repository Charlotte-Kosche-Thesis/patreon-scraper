    "summary": "\u003cem\u003eHello, Friends!\u003c/em\u003e \u003cbr\u003e\u003cbr\u003eI have been making videos on YouTube since 2008 and\u00a0\u003ca href=\"http://youtube.com/grantscovel\"\u003eCrafting With Cocktails\u003c/a\u003e episodes since 2011. Having been a content creator for such a long time, I have spent countless hours and tons of money to produce content.\u00a0Your pledge will help cover the costs associated with making the content come alive. I\u0027m not talking just alcohol for Crafting With Cocktails, I\u0027m talking fabric, thread, zippers, foam, cording, web hosting, all of the small, strange things it takes to physically craft things. Also the big thing for me: Time.\u003cbr\u003e\u003cbr\u003eMaking these videos is truly a labor of love, and since I am so passionate about sharing these (lightly inebriated) tutorials, I have opted to create a website named after you, the people who support my channel. It\u0027s called The Craft Wizards and it is currently live with additional content from CWC including extra step-by-step, not-as-drunk instructions on how to make the crafts on the show.\u003cbr\u003e\u003cbr\u003eNow, when it comes to time, the first 13 episodes of season 3 of CWC took over 40 hours of production \u003cstrong\u003eper episode \u003c/strong\u003eto make all of the special effects and quirky storylines come to life. Since all of these videos are produced entirely by Grant, that\u0027s a lot for one person to take on when they have a full time job! I\u0027ve been able to scale them down and make them more manageable, though if there are enough donations I will gladly ramp it up and start making big productions again!\u003cbr\u003e\u003cbr\u003eIf you like the kind of content on the channel, please consider donating to help Crafting With Cocktails and The Craft Wizards website flourish!"
