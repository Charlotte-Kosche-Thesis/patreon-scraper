    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(105, 189, 69);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(105, 189, 69);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(105, 189, 69);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(105, 189, 69);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(105, 189, 69);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(105, 189, 69);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eBecome a member!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(105, 189, 69);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(105, 189, 69);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(105, 189, 69);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u00a0\u003cbr\u003eAt Geek Therapy we\u0027ve been celebrating Geek culture, mental health, and psychology through a variety of podcasts, streams, and live presentations for 7 years.\u003cbr\u003e\n\u003cbr\u003eYour membership helps us spread the word about positivity within the Geek community and provide education about all aspects of mental health (psychological, emotional, social). It also helps fund new projects and bring more shows on to our network!\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e OUR MISSION\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u00a0 \u003cbr\u003eOur mission is to geek out while also discussing mental health and psychology, which we believe are incredibly important. Our content creators are all mental health/psychology professionals or educators and huge Geeks.\u00a0 \u003cbr\u003e\n\u003cbr\u003eGet to know us by checking out GT Radio for your weekly dose of Geek culture or one of our other shows for more topical, in-depth discussion and analysis. Plus, we\u0027re adding some shows that are just for fun because we want to show that \"therapists are people too.\"\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(105, 189, 69);\"\u003e\u003cb style=\"color: rgb(255, 255, 255);\"\u003eWHAT ARE THE PERKS?\u003c/b\u003e\u003cbr\u003e\u003cb style=\"color: rgb(255, 255, 255);\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAs a patron you gain access to exclusive content and opportunities not available anywhere else. All patrons get access to patron-exclusive posts, bonus podcast episodes, and see all of our GT Book Club content. Higher tiers gain access to exclusive video content, an exclusive podcast, and more. Our Promoter level is for those who want to help us grow, allowing us to spend more on advertising and promotion.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(105, 189, 69);\"\u003e\u003cstrong\u003e WHAT WILL WE USE YOUR MONEY FOR?\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003eYour membership will go toward everything at GT, meaning it helps pay the bills, improve current projects, and allow for new ones. As more patrons join, we\u0027ll put more resources toward marketing, promotion, and advertising so we can reach more people. \u00a0We\u0027ll update this section with many of our aspirational goals as we grow.\u003cbr\u003e"
