    "summary": "\u003ch2\u003e\u003cstrong style=\"font-weight: bold;\"\u003eI love type\u2026\u003c/strong\u003e\u003c/h2\u003e\u2026and I love to write about it. Since the 1980s, I\u2019ve been studying type, typography, printing and design, and telling stories about how it\u2019s made and carried out, whether by hand or digitally, as well as designed books, posters, web sites, and other work, and occasionally tinkered with making type. I spent 2017\u00a0\u003ca href=\"https://glog.glennf.com/patron-updates/\"\u003eprinting a book by letterpress\u003c/a\u003e while also intensively studying and writing about type and printing history. I\u00a0\u003ca href=\"https://medium.com/@glennf/erik-spiekermann-makes-a-deep-impression-by-marrying-new-to-old-f7d9df4119ce\"\u003einterviewed designers like Erik Spiekermann\u003c/a\u003e (technically \u201cretired,\u201d actually busy) and Toshi Omagari (Monotype), traveled to Wisconsin to a massive wood-type museum, and went to London to meet people and tour collections to write a short book,\u00a0\u003ca href=\"https://glog.glennf.com/london-kerning\"\u003eLondon Kerning\u003c/a\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\tFrom my work in 2016 and 2017 in several different publications and via my blogs and publishing on Medium, I know I\u2019m not alone in having a passionate interest in these subjects, whether it\u2019s the origins of the words \u201cstereotype\u201d and \u201cflong,\u201d or telling the story of \u201cfont detectives,\u201d who provide expert testimony on document forgery based on the typeface and printing telltales.\u003cbr\u003e\n\t\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eI want to write these stories directly for you!\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003c/strong\u003eThis Patreon will offer me the support to write and publish articles independently, continue my research, develop new books, and even start a podcast that covers this broad area.\u003cbr\u003e\n\t\u003cbr\u003e\n\tWith your support:\u003cbr\u003e\u003cul\u003e\u003cli\u003eI can produce a steady stream of short items, interviews, and reported stories about type, printing, design, language, and the associated history.\u00a0\u003c/li\u003e\u003cli\u003eWork on two short books for which I have plans, outlines and portions of written: one,\u00a0about six centuries of printing; the other, an illustrated romp through printing and type terminology. And I have an idea for a mid-length book based on the remarkable histories behind the design of some typefaces.\u003c/li\u003e\u003cli\u003eCreate an edited video explaining six centuries of printing.\u003c/li\u003e\u003cli\u003eConduct audio and video interviews with type and graphic designers and letterpress printers.\u003c/li\u003e\u003cli\u003eTravel to type-related events, like this summer\u2019s TypeCon in Portland, Oregon, and this fall\u2019s 10th anniversary \u201cwayzgoose\u201d (printer\u2019s gathering) at the Hamilton Wood Type \u0026amp; Printing Museum in Two Rivers, Wisconsin.\u003c/li\u003e\u003cli\u003eStart a podcast in which I look into interesting aspects of these subjects with expert guests.\u003c/li\u003e\u003cli\u003eCollaborate with other artists to make work that combines media and technology, such as laser cutting and letterpress printing.\u003c/li\u003e\u003cli\u003eProduce type-related items solo and via manufacturing partners.\u003c/li\u003e\u003c/ul\u003e\n\t\u003cbr\u003ePrevious support from crowdfunding patrons here and elsewhere led to my 2017 book,\u00a0\u003cem\u003eNot To Put Too Fine a Point on It\u003c/em\u003e, which appears in a letterpress edition with six stories, and I produced as an ebook with 10. This ebook is a reward level for this campaign and available for separate purchase. I\u2019d like to also release a offset printed version in 2018.\n\u003cbr\u003e\u003cbr\u003eSome of what you\u2019ll receive as a patron:\u003cbr\u003e\u003cul\u003e\u003cli\u003eA regular stream of short and long writing about the subject at hand.\u00a0I have piles of research for stories and photo essays already completed, waiting for the time to put together.\u003c/li\u003e\u003cli\u003eInvitations to events I stage (in person and live streamed, including Q\u0026amp;As and interviews).\u003c/li\u003e\u003cli\u003eLinks to podcasts, interviews, and videos I create, some of which will exclusively for backers or available first for backers.\u003c/li\u003e\u003cli\u003eFor higher-tier backers, ebooks, print books, collaborative art, and custom items.\u003c/li\u003e\u003c/ul\u003e\n\t\u003cbr\u003eIf you\u2019d like to review my recent writing about these subjects, here are several articles I wrote 2017:\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eA six-part series at Medium about \u003ca href=\"https://medium.com/s/letter-rip\"\u003erevolutions in printing and type\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003eLooking at the digitally driven elements in \u003ca href=\"https://www.wired.com/story/how-letterpress-printing-came-back-from-the-dead/\"\u003ethe revival of letterpress\u003c/a\u003e for \u003cem\u003eWired\u003c/em\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://www.wired.com/story/meet-the-font-detectives-who-ferret-out-fakery/\"\u003eThis piece on font detectives\u003c/a\u003e for \u003cem\u003eWired\u00a0\u003c/em\u003e(a profession explained above)\u003c/li\u003e\n\t\t\u003cli\u003eErik Spiekermann \u003ca href=\"https://medium.com/@glennf/erik-spiekermann-makes-a-deep-impression-by-marrying-new-to-old-f7d9df4119ce\"\u003ehas created a new kind of \u201cdigital\u201d letterpress\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://glog.glennf.com/blog/2017/7/6/dash-dash-it-all\"\u003eLong, short, and medium dashes\u003c/a\u003e (at my blog)\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://creativepro.com/revival-typefaces-book-design-from-berthold-wolpe/\"\u003eMonotype\u2019s revival of five Berthold Wolpe typefaces\u003c/a\u003e for CreativePro.com\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/222097647\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/222097647\"\u003eSeveral Hours of Printing\u003c/a\u003e from \u003ca href=\"https://vimeo.com/user31480108\"\u003eGlenn Fleishman\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eWho is this guy?\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003c/strong\u003eI\u2019ve been a journalist since the mid-1990s, writing for \u003cem\u003eThe New York Times\u003c/em\u003e, the \u003cem\u003eEconomist, Fast Company,\u00a0\u003c/em\u003e\u003cem\u003eIncrement\u003c/em\u003e, Boing Boing, \u003cem\u003eMacworld\u003c/em\u003e, the \u003cem\u003eAtlantic\u003c/em\u003e, and many others. I\u0027ve been podcasting since 2006 and a regular radio guest on local and national public radio programs. Trained as a typesetter, I managed to shift my career into technology and journalism. I love helping people tell their stories, and helping discover missing pieces of the past. \u003cbr\u003e\n\u003cbr\u003e\nIn 2017, I was the Designer in Residence at the School of Visual Concepts, during which I became proficient as a letterpress printer and produced a handmade book of a collection of reporting about type, printing, and language that was sold in a limited edition of 100 signed and numbered copies.\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\nMy podcast, The New Disruptors, ran for over 90 episodes, and previously occupied this Patreon slot. You can\u00a0\n\u003c/em\u003e\u003ca href=\"http://newdisrupt.org/\" rel=\"nofollow\"\u003elisten to back episodes\u003c/a\u003e\u003cem\u003e for more of the kinds of stories I find fascinating.\u00a0I also edited and (for most of its lifetime) owned \n\u003c/em\u003eThe Magazine\u003cem\u003e, an electronic fortnightly periodical that embodied all the kinds of things I find interesting.\u00a0\u003c/em\u003e\u003ca href=\"http://the-magazine.com/\" rel=\"nofollow\"\u003eThe archives are available free here.\u003c/a\u003e\u003cbr\u003e"
