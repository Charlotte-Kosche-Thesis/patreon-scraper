    "summary": "\u05d4\u05d9\u05d9! \u05d0\u05e0\u05d9 \u05d2\u05d3\u05d9 \u05d5\u05d0\u05e0\u05d9 \u05d7\u05d5\u05e9\u05d1 \u05e9\u05de\u05ea\u05de\u05d8\u05d9\u05e7\u05d4 \u05d6\u05d4 \u05de\u05d2\u05e0\u05d9\u05d1. \u05e2\u05d6\u05d1\u05d5 \u05d0\u05ea\u05db\u05dd \u05de\u05e9\u05d9\u05de\u05d5\u05e9\u05d9. \u05e2\u05d6\u05d1\u05d5 \u05d0\u05ea\u05db\u05dd \u05de\"\u05d6\u05d4 \u05e0\u05d5\u05e8\u05d0 \u05d7\u05e9\u05d5\u05d1 \u05db\u05d3\u05d9 \u05dc\u05d4\u05ea\u05e7\u05d3\u05dd \u05d1\u05d7\u05d9\u05d9\u05dd\". \u05e4\u05e9\u05d5\u05d8 \u05de\u05d2\u05e0\u05d9\u05d1. \u05d9\u05e4\u05d4, \u05de\u05e2\u05e0\u05d9\u05d9\u05df, \u05db\u05d9\u05e4\u05d9, \u05d0\u05d3\u05d9\u05e8.\u003cbr\u003e\u003cbr\u003e\u05e8\u05d5\u05d1 \u05d4\u05e2\u05d5\u05dc\u05dd \u05dc\u05d0 \u05d7\u05d5\u05e9\u05d1 \u05db\u05db\u05d4.\u003cbr\u003e\u003cbr\u003e\u05d0\u05e0\u05d9 \u05d0\u05d5\u05e4\u05d8\u05d9\u05de\u05d9. \u05d0\u05e0\u05d9 \u05d7\u05d5\u05e9\u05d1 \u05e9\u05d0\u05e4\u05e9\u05e8 \u05dc\u05e9\u05e0\u05d5\u05ea \u05d0\u05ea \u05d3\u05e2\u05ea\u05d5 \u05e9\u05dc \u05e8\u05d5\u05d1 \u05d4\u05e2\u05d5\u05dc\u05dd. \u05d5\u05d0\u05dd \u05dc\u05d0 \u05d0\u05ea \u05e8\u05d5\u05d1 \u05d4\u05e2\u05d5\u05dc\u05dd, \u05d0\u05d6 \u05dc\u05e4\u05d7\u05d5\u05ea \u05d1\u05e4\u05d9\u05e0\u05d4 \u05d4\u05e7\u05d8\u05e0\u05d4 \u05e9\u05dc \u05d4\u05d0\u05d9\u05e0\u05d8\u05e8\u05e0\u05d8 \u05d1\u05e2\u05d1\u05e8\u05d9\u05ea, \u05e2\u05d1\u05d5\u05e8 \u05d4\u05e7\u05d5\u05e8\u05d0\u05d9\u05dd \u05d4\u05e1\u05e7\u05e8\u05e0\u05d9\u05dd \u05d5\u05d4\u05de\u05ea\u05e2\u05e0\u05d9\u05d9\u05e0\u05d9\u05dd \u05e9\u05d0\u05d5\u05dc\u05d9 \u05e4\u05e9\u05d5\u05d8 \u05e2\u05d3\u05d9\u05d9\u05df \u05dc\u05d0 \u05d9\u05e6\u05d0 \u05dc\u05d4\u05dd \u05dc\u05d4\u05d9\u05ea\u05e7\u05dc \u05d1\u05d3\u05d1\u05e8\u05d9\u05dd \u05e9\u05d0\u05e0\u05d9 \u05de\u05d7\u05e9\u05d9\u05d1 \u05d9\u05e4\u05d9\u05dd \u05d0\u05d5 \u05de\u05e2\u05e0\u05d9\u05d9\u05e0\u05d9\u05dd.\u003cbr\u003e\u003cbr\u003e\u05d6\u05d4 \
