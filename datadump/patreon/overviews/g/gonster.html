    "published_at": "2017-05-16T14:34:38+00:00",
    "summary": "#\ub2e4\uc74c \uc791\uc5c5 \uad00\ub828 \uc774\uc57c\uae30\uc640 \ub9ac\ud018\uc2a4\ud2b8 \uc2e0\uccad \uc2dc\uc791\uc77c.\u003cbr\u003e\u00a0 -\ub9ac\ud018\uc2a4\ud2b8\ub294 12\uc6d4\ubd80\ud130 \uc801\uc6a9\uc2dc\ud0ac \uc608\uc815\uc785\ub2c8\ub2e4. \uccab \uc2dc\uc791\uc740 12\uc6d4 \uc14b\uc9f8\uc8fc \uc815\ud655\ud788\ub294 12\uc6d4 18\uc77c\uc5d0 \uc791\uc5c5\u00a0 \u00a0 \u00a0\uc2dc\uc791\uc2dc \uc801\uc6a9\ub420 \uc608\uc815\uc785\ub2c8\ub2e4. \ub9ac\ud018\uc2a4\ud2b8 \ub2f4\ucca8\uc790\ub294 \ucd94\ucca8\uc744 \ud1b5\ud574\uc11c \uacf5\uc9c0\ud574 \ub4dc\ub9ac\uaca0\uc2b5\ub2c8\ub2e4.\u003cbr\u003e#Notice on the next project and request opening date.\u003cbr\u003e-The next project will be uploaded on December 4th. (starguardian ahri)\u003cbr\u003e- Request will start from December. First request will be taken from December 18th. The winner of the request will be announced through the request raffle.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\uc548\ub155\ud558\uc138\uc694! \uc800\ub294 \uc77c\ub7ec\uc2a4\ud2b8\ub808\uc774\ud130 gonster\ub77c\uace0 \ud569\ub2c8\ub2e4.\u003cbr\u003e\uc81c \ud398\ud2b8\ub9ac\uc628\uc744 \ucc3e\uc544\uc8fc\uc2dc\ub294 \ubaa8\ub4e0 \ubd84\ub4e4\uc5d0\uac8c \uc9c4\uc2ec\uc73c\ub85c \uac10\uc0ac\uc758 \ub9d0\uc500 \ub4dc\ub9bd\ub2c8\ub2e4.\u003cbr\u003eHello! I\u0027m Gonster the illustrator.\u003cbr\u003eI\u0027d like give my sincere gratitude to all those who visit my patreon.\u003cbr\u003e\u003cbr\u003e\uc800\ub294 \uae00\ub798\uba38\ub7ec\uc2a4\ud55c \uc5ec\uc131 \uadf8\ub9bc\uc744 \uc8fc\ub85c \uadf8\ub9ac\ub294 \uc77c\ub7ec\uc2a4\ud2b8\ub808\uc774\ud130\ub85c\uc11c \uc8fc\ub85c \uadf8\ub9ac\ub294 \ud32c\uc544\ud2b8\ub294 \ub9ac\uadf8 \uc624\ube0c \ub808\uc804\ub4dc\uc785\ub2c8\ub2e4.\u003cbr\u003e\uadf8 \uc774\uc678\uc5d0 \uac04\uac04\ud788 \uc560\ub2c8\uba54\uc774\uc158 \uce90\ub9ad\ud130\ub4e4\uc744 \uadf8\ub9ac\uae30\ub3c4 \ud569\ub2c8\ub2e4.\u003cbr\u003eAs an illustrator who specializes in drawing glamorous women, my usual fanart tends to be about League of Legends.\u003cbr\u003eOther than that I draw various characters from animation.\u003cbr\u003e\u003cbr\u003e\ud328\ud2b8\ub9ac\uc628\uc744 \uc2dc\uc791\ud558\uac8c \ub41c \uacc4\uae30\ub294 \uc880 \ub354 \uc77c\ub7ec\uc2a4\ud2b8 \uc791\uc5c5\uc5d0 \uc9d1\uc911\ud558\uace0\uc790 \uc2dc\uc791\ud558\uac8c \ub418\uc5c8\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\uc5ec\ub7ec\ubd84\ub4e4\uc758 \ud6c4\uc6d0\uc740 \uc81c\uac00 \uc880 \ub354 \uc77c\ub7ec\uc2a4\ud2b8 \uc791\uc5c5\uc5d0 \uc9d1\uc911\ud560 \uc218 \uc788\ub294 \ud658\uacbd\uc744 \ub9cc\ub4e4\uc5b4 \uc904 \uac83\uc774\uace0 \u003cbr\u003e\uadf8\ub7ec\ud55c \ud658\uacbd\uc740 \uc800\ub85c \ud558\uc5ec\uae08 \uc880 \ub354 \uc218\uc900\ub192\uc740 \uadf8\ub9bc\uc744 \uadf8\ub9b4\uc218 \uc788\uac8c \uc5f0\uad6c\ud560 \uc218 \uc788\ub294 \uae30\ubc18\uc744 \ub9c8\ub828\ud574 \uc904 \uac83\uc785\ub2c8\ub2e4.\u003cbr\u003eI started up my patreon because I wanted to focus on my illustration work.\u003cbr\u003eSupport on patreon will create an environment where I could focus on the illustration above other matters and such environment will become my foundation to research and produce a greater \u003cbr\u003equality of art. \u003cbr\u003e\u003cbr\u003e\uc5ec\ub7ec\ubd84\ub4e4\uc774 \ub9cc\uc871\ud558\uc2e4 \uc218 \uc788\ub294 \uadf8\ub9bc\uc744 \uadf8\ub9ac\uace0\uc790 \ucd5c\uc120\uc744 \ub2e4 \ud558\uace0\uc790 \ud558\ub2c8 \uc5ec\ub7ec\ubd84\ub4e4\uc758 \uc801\uadf9\uc801\uc778 \ud6c4\uc6d0 \ubd80\ud0c1\ub4dc\ub9ac\uaca0\uc2b5\ub2c8\ub2e4.\u003cbr\u003eTo do my best to create the artwork that will be satisfactory, I ask for support from all of you.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e#\ubcf4\uc0c1\uc5d0 \ub300\ud55c \uacf5\uc9c0\u003cbr\u003e-\ud6c4\uc6d0 \uc2e0\uccad \uc774\ud6c4\uc5d0 \ud30c\uc77c \ub2e4\uc6b4\ub85c\ub4dc\ub9cc \ud558\uace0 \ud6c4\uc6d0\uc744 \ub04a\uc5b4\ubc84\ub9ac\uc2dc\ub294 \ubd84\ub4e4\uc774 \ubc1c\uc0dd\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\uc774\ub7ec\ud55c \uc77c\uc744 \ubc29\uc9c0\ud558\uace0\uc790 \uc55e\uc73c\ub85c \ud30c\uc77c\uc740 \ud6c4\uc6d0 \uacb0\uc81c \ud655\uc778 \ud6c4 \uc81c\uac00 \uba54\uc77c\ub85c \ubcf4\ub0b4\ub4dc\ub9ac\uaca0\uc2b5\ub2e4.\u003cbr\u003e\ubb3c\ub860 \uc774\uc804\ubd80\ud130 \uacc4\uc18d \ud6c4\uc6d0\uc744 \ud574\uc8fc\uc2e0 \ubd84\ub4e4\uc740 \uacb0\uc81c \ud655\uc778 \uc5c6\uc774 \ubcf4\uc0c1\uc744 \ubc14\ub85c \ubcf4\ub0b4\ub4dc\ub9ac\uaca0\uc2b5\ub2c8\ub2e4..\u003cbr\u003e\uc591\ud574 \ubd80\ud0c1 \ub4dc\ub9bd\ub2c8\ub2e4.\u003cbr\u003e#Notice on file rewards\u003cbr\u003e-Currently, there have been few incidents with abusers who grab the files and cancel patronage immediately. \u003cbr\u003eTo prevent such happenings, the reward files will be distributed after confirming the transaction. \u003cbr\u003eThe patrons who have continued their patronage since last month will be exempt from confirmation.\u003cbr\u003eI\u0027d greatly appreciate your understanding.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e#\ub9ac\ud018\uc2a4\ud2b8\uc5d0 \uad00\ud574\uc11c.\u003cbr\u003e\ub9e4\ub2ec \ub9d0\uc5d0 \ub9ac\ud018\uc2a4\ud2b8 \uc2e0\uccad\uad8c\uc744 \ubc1b\uc73c\uc2e0 \ud6c4\uc6d0\uc790\ub4e4\uc911\uc5d0 \ucd94\ucca8\ud574\uc11c \uc6d0\ud558\uc2dc\ub294 \uce90\ub9ad\ud130\uc640 \uc8fc\uc81c\ub85c \ud328\ud2b8\ub9ac\uc628\uc744 \uc9c4\ud589\ud569\ub2c8\ub2e4.\u003cbr\u003e#Notice on request.\u003cbr\u003eThe request will be proceeded with a character and the subject that was chosen by the winner of the request raffle at the end of each month.\u003cbr\u003e\u003cbr\u003e#\ub9ac\ud018\uc2a4\ud2b8 \uc8fc\uc758\uc0ac\ud56d.\u003cbr\u003e-\uc218\uac04,\ud6c4\ud0c0\ub098\ub9ac,\uace0\uc5b4,\uac8c\uc774\uc18c\uc7ac\ub294 \uadf8\ub9ac\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.\u003cbr\u003e-\uc6d0\uc791\uc774 \uc788\ub294 \uce90\ub9ad\ud130\ub85c \uc2e0\uccad\ud574 \uc8fc\uc138\uc694.\uc790\uce90\ub098 \uc624\ub9ac\uc9c0\ub110 \uce90\ub9ad\ud130\ub294 \uadf8\ub9ac\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.\u003cbr\u003e-\ub108\ubb34 \uc2ec\ud558\uac8c \ub9c8\uc774\ub108\ud55c \uc18c\uc7ac\uc758 \uc6d0\uc791\ub3c4 \uc790\uc81c\ud574\uc8fc\uc138\uc694.\u003cbr\u003e-\ub9ac\ud018\uc2a4\ud2b8 \ub2f9\ucca8\uc790\ub294 \ub2e4\uc74c \ud68c\ucc28 \ub8f0\ub81b\uc5d0\uc11c \ud55c\ubc88 \uc26c\uac8c \ub429\ub2c8\ub2e4.\u003cbr\u003e#Notice on requests\u003cbr\u003e- I do not draw bestiality, futanari, gore, and gay contents.\u003cbr\u003e- Please ask for characters from the media. I can not accept original characters.\u003cbr\u003e- Please refrain from bringing up topic materials that are too minor of a subject\u003cbr\u003e- The winner of the last raffle will be exempt from the next raffle.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
