    "published_at": "2018-02-04T20:08:26+00:00",
    "summary": "\u003cstrong\u003eHello and welcome\u003c/strong\u003e to my Patreon! I\u0027m Gracie Golden, a curly-haired cutie from California. My passion for photography and modeling has grown since I started my blog in November 2017.\u003cstrong\u003e I\u0027m choosing to use Patreon as a way to turn this \u0027hobby\u0027 of mine into a career\u003c/strong\u003e - and I can\u0027t do that alone!\u003cbr\u003e\u003cbr\u003eI adore the cheeky, flirtatious, and sexy nature of the pin-up girls/show girls of the 50s-70s. These women inspire me to create content that is both visually appealing and fun! Right now I create all of my content alone...it\u0027s just me, my camera, and my tripod. You could say\u003cem\u003e I am the model, photographer, wardrobe stylist, hair/makeup person, lighting technician, graphic designer, and editor\u003c/em\u003e when it comes to my Patreon. \u003cstrong\u003eYour pledge is very valuable in helping me continue to do all of these things - and you get amazing rewards!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u00a0love my body and how confident I\u0027ve become, and I want to merge that love with creativity and larger goals.\u00a0\u003cstrong\u003eIn\u00a02\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e018 my major goals are: 1) buying a professional quality camera, 2) doing a collaboration with another content creator, and 3) creating/selling calendars or mini zines!\u00a0\u003c/strong\u003eAll of these things will be so awesome - on the same hand these things require extra time and money.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you\u0027ll gain by pledging:\u003c/strong\u003e exclusive photos and videos not posted anywhere else, access to my private snapchat, live Q\u0026amp;A sessions, giveaways of free content, updates on projects/goals/ideas I am working on, voting on content ideas, and so much more. The more you pledge the more exclusive benefits you\u0027ll receive from yours truly \u0026lt;3 \u003cstrong\u003ePlease read my\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://patreon.com/posts/gracies-faq-17165708\" target=\"_blank\"\u003eFAQ\u003c/a\u003e \u003c/strong\u003e\u003cstrong\u003eafter you pledge \u0026amp; b\u003c/strong\u003e\u003cstrong\u003ee sure to check out my reward tiers (explained below) and goals for more information about some bonuses in your future.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFeel free to pledge whatever amount you can! \u003cstrong\u003eI\u00a0appreciate you all so very much!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003exoxo,\u003cbr\u003eGracie Golden\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSocial Media:\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://instagram.com/missgraciegolden\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"http://goldenlittlegoddess.tumblr.com\" target=\"_blank\"\u003eTumblr\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003eTIER GUIDE\u003cbr\u003e\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cu\u003e\u003c/u\u003eSaint Tier: \u003c/strong\u003eThe Saint Tier is my introductory tier, but that doesn\u0027t mean that it\u0027s lacking in any way. With this tier you get the current month\u0027s feed of photos and GIFs, which on average is about 2 photo sets or GIF sets a week. Additionally, you get added to my private Snapchat where you can message me, see sneak peeks of upcoming content, get to know me better, and see lots of pics and video clips of me!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAngel Tier: \u003c/strong\u003eThe Angel Tier is my most popular tier! You get everything the Saint Tier gets plus a lot more content. With this tier you\u0027ll receive a folder of \u003cem\u003eall\u003c/em\u003e\u00a0of my Patreon content. Didn\u0027t join right away? No worries, this tier has a rolling log of everything I\u0027ve posted instead of just the current month. Additionally, you\u0027ll get my Snaps from the previous month. This is such a great package since my Snaps disappear after 24hrs.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArchangel Tier:\u003c/strong\u003e The Archangel Tier is my newest tier and introduces something amazing to my Patreon - VIDEOS! Every month a new 3-5 minute video (or two) will be uploaded for your viewing pleasure. You also get a folder of my best or favorite videos that will rotate! Always something new to see. Of course you get all of the rewards of the tiers below you too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoddess Tier:\u003c/strong\u003e The Goddess Tier is for my most loyal supporters, and in return the rewards are incredible! Goddess Tier members get everything listed above as well as freebies along the way. If you join this tier, you\u0027ll also get my mega-library of outtakes that never got posted and folders of of things I may or may not post. Usually when I\u0027m taking pictures there are hundreds of images that don\u0027t get posted that month, simply because I can\u0027t decide what to do with them...now they can be yours!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGod Tier:\u003c/strong\u003e The God Tier is for those who want me to create something custom and one-of-a-kind for them! If you pledge this tier you get all of my earlier rewards + custom photo sets or custom videos once a month!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHeaven Tier: \u003c/strong\u003eThe Heaven\u00a0Tier is for a small group of loyal supporters. This tier includes any and everything that my Patreon includes plus the flexibility of creating your own rewards! Want a a few guaranteed custom videos every month? Think signed Polaroids/prints of your favorite photos would absolutely make your day?\u00a0Want to change what kind of extra rewards you get every month? If these things sound good to you, than this tier is right up your alley.\u00a0 After pledging to this tier, please ask me about it so we can figure out your rewards :)\u003cbr\u003e\u003cbr\u003e*you must be over 18 years old to make a pledge to my Patreon*\u00a0\u003c/div\u003e"
