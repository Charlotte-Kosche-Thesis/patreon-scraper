    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe Raison D\u0027\u00eatre\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eI\u0027m just a guy who\u0027s trying to make good music.\u00a0\u003cbr\u003e\u003cbr\u003eYou know. That kind that you can listen to on a late night drive all on your lonesome, or maybe with a friend.\u00a0\u003cbr\u003e\u003cbr\u003eThe music I create tends to lean towards the folk/rock genre, often infused with narratives that weave between songs and interact causally with each other. What can I say? I like stories. However, sometimes I have a rogue song that defies my normal style, and I will probably share those too.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s quiet and beautiful out on my rural home: truly God\u0027s country. While the sleepy forests of the Warrentonian outskirts are great for producing bone-chilling harmonies and thought-provoking verse. While such music is produced out in the fields and forests of my home, it doesn\u0027t do much good if only the cattle get to hear it. That\u0027s why I\u0027m sharing it with you here, on Patreon\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat You Get\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou get music. Pretty good music if you ask me. You can give if you want, or don\u0027t. We\u0027re cool either way.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eTo any and all who support, you\u0027re really rad and I say thank you a ton."
