    "summary": "\u003cstrong\u003eWe are the first generation on our planet to truly understand the far-reaching impacts that human actions are having on the environment. We have the opportunity now, like never before, to learn from our mistakes and solve the environmental crisis we face today.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://greentumble.com/wp-content/uploads/2013/12/environmental-issues2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe all have to play a role in bringing forth the changes that we need during this very important time in our planet\u2019s history. That is why we have decided to do our part by creating Greentumble.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch4\u003e\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003c/h4\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nGreentumble was co-founded in the summer of 2015 by us, \n\u003cstrong\u003eSara \u003c/strong\u003eand \u003cstrong\u003eOvi\u003c/strong\u003e. We are a couple in late twenties who seek inspiration for life in simple values based on our love for nature. Read more about us\u00a0\u003ca href=\"http://greentumble.com/about/\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://greentumble.com/wp-content/uploads/2013/12/ovi-and-sara.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhile living semi-off-the-grid in a rural area of North-East Romania, the idea to speak for the environment was born. We created Greentumble to raise awareness on environmental issues with fun and engaging educational content. Here are few of our most-read articles:\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://greentumble.com/10-reasons-why-plastic-bags-should-be-banned/\" target=\"_blank\"\u003e\u00bb 10 Reasons Why Plastic Bags Should Be Banned\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://greentumble.com/most-efficient-solar-panels-on-the-market/\" target=\"_blank\"\u003e\u00bb What Are the Most Efficient Solar Panels on the Market?\u003c/a\u003e\u003ca href=\"https://greentumble.com/best-portable-phone-solar-chargers/\" target=\"_blank\"\u003e\u003cbr\u003e\u00bb The 7 Best Portable Solar Chargers\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://greentumble.com/solar-energy-pros-and-cons/\" target=\"_blank\"\u003e\u00bb Solar Energy Pros and Cons: The Ultimate Guide\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://greentumble.com/what-are-the-environmental-benefits-of-solar-energy/\" target=\"_blank\"\u003e\u00bb What Are the Health and Environmental Benefits of Solar Energy?\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWe managed to raise awareness to over 450,000 people\u003c/strong\u003e\u00a0all over the world and more than 890 bloggers, teachers and parents are actively using our online resource to learn or teach about environmental issues such as deforestation, endangered species, waste, pollution, global warming, and many more.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"Being aware of our impact is the first step on our way to becoming a new human sub-species - \u003cstrong\u003eHomo Sapiens Caretacus\u003c/strong\u003e \u003cstrong\u003e\u263a\u003c/strong\u003e - transforming from the key invader to the planet\u2019s caretaker.\"\u00a0\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e--- Sara Slavikova, Co-founder\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch4\u003e\u003cstrong\u003eWhy do we need your help?\u003c/strong\u003e\u003c/h4\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nSince we started this project, all the funding has been paid from our own personal savings made by working different freelancing jobs for the past 2 years. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://greentumble.com/wp-content/uploads/2013/12/our-work1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe try to do everything we can to keep our costs low, while expanding our reach to as many people as possible. While raising awareness to more than 450,000 people is great, it\u2019s definitely not enough.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWe created this Patreon campaign in the hope that you will join us and become part of this great journey of sustainability. With your help we can accomplish a lot more.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nGreentumble is fast becoming a reliable source of information that thousands of people find it useful every day. But as we keep growing, \u003cstrong\u003enew challenges appear...\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://greentumble.com/wp-content/uploads/2013/12/challengespatreon.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis is where you can step in and help us in solving these challenges.\u00a0Just take a moment to think about how important our cause is for the world and how much work we\u0027ve already put in.\u00a0\u003cstrong\u003eEvery small or big contribution you can afford will have in the end a long-lasting impact.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch4\u003eWe offer awesome rewards\u003c/h4\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIf you think our efforts are worth at least the price of a coffee, check out our reward section from the right side. We created some unique and awesome rewards for anyone that wants to get involved in solving the biggest challenge of our times - achieving a transition to sustainability.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=943113\"\u003e\u003cimg src=\"http://greentumble.com/wp-content/uploads/2013/12/become-a-patron.png\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e\u003cstrong\u003eHow else can you help?\u003c/strong\u003e\u003c/h4\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nFirst of all we would like to thank you for reading our message. We greatly appreciate you being here! None of our work would be possible without readers like you. Even if you do not have the money to spend, you can help us by sharing our Patreon campaign with your friends and family. Also, go visit our website and learn cool things about the environment. If you find an interesting topic, be sure to share it with your close ones, as this will help us reach more people and spread the message.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nBig changes require us to work together. As one global community and the same species, we need to keep learning about the environment around us and raise our children to environmental empathy, because that is the only way to enjoy the unlimited benefits of nature.\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eYours sincerely, \u003cbr\u003e\n\u003cimg src=\"http://greentumble.com/wp-content/uploads/2013/12/heartredpatreon.png\"\u003e\u003cbr\u003e\nSara and Ovi\u00a0\n\u003c/em\u003e"
