    "summary": "\u003ca href=\"http://www.pixiv.net/member.php?id=149838\" rel=\"nofollow\" target=\"_blank\"\u003ePixiv (R18)\u003c/a\u003e |\u00a0\u003ca href=\"http://gebdraws.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://medicalwhiskey.com/?author=19\" rel=\"nofollow\" target=\"_blank\"\u003eMedical Whiskey (R18)\u003cbr\u003e\u003c/a\u003eFeel free to contact me via email at vangkaoyen@gmail.com\u003cbr\u003e\u003cbr\u003eHello everyone! This is \u003cstrong\u003eGe-B\u003c/strong\u003e and I am a part of the artist circle Medical Whiskey. I used to work full time at a mortgage company but I\u0027ve finally left to focus on my arts.\u003cbr\u003e\u003cbr\u003eI\u0027ve tried hard to hold back from creating a Patreon, but things have gotten heavy and I\u0027ve finally left my day job. The financial burden will be tough, but it will definitely be worth it with your support.\u00a0I just want to draw comics and create my own work. I want to be able to have that chance to show the world what I can really do.\u003cbr\u003e\u003cbr\u003eTo add to that, I\u0027ll be offering tutorials, process files, and much more for any curious individual who takes joy in seeing my scribbles.\u003cbr\u003e\u003cbr\u003eI only have one drawing arm, so I hope it will still be able to move on its own after satisfying all of your 2D lust.\u003cbr\u003e\u003cbr\u003eCheck out the pledges to see what little else I have to offer.\u003cbr\u003eThank you. :)\u003cbr\u003e\u003cbr\u003eI also sell things like prints and keychains here:\u00a0\u003ca href=\"http://medicalwhiskey.com/store/?artist=19\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://medicalwhiskey.com/store/?artist=19\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e**Contents containing R-18 material will be labeled.**\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e(Update 1/10/2016)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e1st Milestone Goal met!!\u003c/strong\u003e\u003cbr\u003eI didn\u0027t think I would reach the first milestone so quickly! Thanks everyone! I\u0027ll be hosting live streams at\u00a0\u003ca href=\"https://picarto.tv/gebdraws\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://picarto.tv/gebdraws\u003c/a\u003e on \u003ci style=\"color: rgb(192, 80, 77); font-weight: bold;\"\u003eMonday evenings at 7:00 PM (CST) to 9:00 PM (CST)\u003c/i\u003e. \u003cstrong\u003eI will be drawing $15 patrons\u0027 requests live!\u00a0\u003c/strong\u003eOnly people who get the live stream request PM can make requests and \u003cem\u003ea maximum\u003c/em\u003e\u00a0\u003cem\u003etwo requests will be picked at random.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(Update 9/21/2016)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e2nd and 3rd Milestone Goal met!!\u003c/strong\u003e\u003cbr\u003eOC comics and funding for merch will finally be available! Hooray!\u003cbr\u003e"
