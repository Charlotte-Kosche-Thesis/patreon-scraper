\u0131\u011f\u0131m\u0131z etkinliklerde ise, dinleyicilerimiz ile bir araya geliyoruz ve arada \u00e7ok ilgin\u00e7 insanlarla da kar\u015f\u0131la\u015fabiliyoruz! - 50 ya\u015f\u0131nda kartl\u0131 ge\u00e7i\u015f sistemi \u00fcreticisi bir amcadan, 22 ya\u015f\u0131nda grafen ile yeni nesil pil \u00fcretmeye \u00e7al\u0131\u015fan gen\u00e7 bir k\u0131za kadar geni\u015f ve \u00e7e\u015fitli bir kitlemiz bulunuyor.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSon olarak \u015funu hat\u0131rlatmak isteriz:\u003c/strong\u003e\u00a0giri\u015fimci muhabbeti, 3 arkada\u015f taraf\u0131ndan, tamamen kendi cebinden ve zaman\u0131ndan harcanarak yap\u0131lan ve kalitesinin etkilenmemesi i\u00e7in reklam almayan bir olu\u015fumdur.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0z09be1XXHQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
