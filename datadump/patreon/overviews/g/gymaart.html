    "summary": "Hi! My name is Amy, and I am young, U.S. based artist who has fallen in love with the inexplicable beauty of art. This is a journey for me, and I would love to have you along for the ride! I\u0027ll be trying new things, and refining older ones, and I can\u0027t wait to show you the process! My Instagram (@stardustartandherbs) is where I began my trip into putting my art up for public view, and this is a very new thing for me still!\u00a0\u003cbr\u003e\u003cstrong\u003eMy story\u003c/strong\u003e: I didn\u0027t become really begin drawing until I was about 12, when I spent my allowance on charcoal and started drawing everything that I saw. I always doubted my art was worth anything, but I met a wonderful artist named Helena, and I was encouraged to try and fill up one sketchbook every month. I know- I thought that was impossible too, but I finished my first sketchbook over 4 years, and the next one in three months! What an improvement! I bought my third book, and here I am now- still working!\u003cbr\u003e\u003cstrong\u003eWhy this means so much to me\u003c/strong\u003e: Art is my outlet. With anxiety making me doubt myself every day- I challenge myself to pick up the pencil and paintbrush and work through it. My \"what if this doesn\u0027t work\" turns into \"let\u0027s try this\" and I\u0027m proving to myself that I \u003cdel\u003ecan\u003c/del\u003e\u00a0\u003cstrong\u003ewill \u003c/strong\u003emake art. I feel so much peace and happiness when I look at paintings, and I want to share that with everyone else! I want to bring a little more beauty to the world, and your help would be greatly appreciated.\u003cbr\u003eMy shop link for Etsy:\u00a0https://www.etsy.com/shop/StardustArtandHerbs?ref=search_shop_redirect\u003cbr\u003e"
