ut me:\u00a0\u003c/strong\u003eI make the webcomic \u003ca href=\"http://www.evil-inc.com/\" rel=\"nofollow\"\u003eEvil Inc\u003c/a\u003e. -- along with other comics, like \u003ca href=\"http://www.arch-bros.com/\" rel=\"nofollow\"\u003eArch Bros\u003c/a\u003e, \u003ca href=\"http://www.guigar.com/\" rel=\"nofollow\"\u003eGuigar.com\u003c/a\u003e, \u003ca href=\"http://www.courting-disaster.com/\" rel=\"nofollow\"\u003eCourting Disaster\u003c/a\u003e, \u003ca href=\"http://www.greystoneinn.net/\" rel=\"nofollow\"\u003eGreystone Inn\u003c/a\u003e and \u003ca href=\"http://www.phables.com/\" rel=\"nofollow\"\u003ePhables\u003c/a\u003e. I\u0027ve been doing comics on the Web since 2000, and \u003cem\u003eEvil Inc\u003c/em\u003e since 2005.\u003cbr\u003e\u003cbr\u003eMy Patreon goal is to form a reliable base income from my comic strip -- for lots of reasons. It\u0027s additional stability for my family, but it also translates into additional time I can spend making the comic better. For example, I can scale back on convention travel and freelance projects and devote that extra time to making comics.\u003cbr\u003e\u003cimg src=\"http://evil-inc.com/wp-content/uploads/2017/04/Patreon-chart.png\"\u003e\u003cbr\u003e\u003cbr\u003e\nWant to hear more about the rewards? Here\u0027s the Director\u0027s Cut of the intro video!\n\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/h3w8YmHYi_Y\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e"

     "about": "Brad Guigar has been creating a daily comic strip since February 2000.\u003cbr\u003e\u003cbr\u003e\n\"Evil Inc\" (\u003ca href=\"http://www.evil-inc.com\"\u003ehttp://www.evil-inc.com\u003c/a\u003e)\n runs every weekday on the Web, and it also appears in front \nof nearly 100,000 newspaper readers every weekday. Evil Inc is a \ncorporation that is run by super-villains by super-villains. The CEO \n(Chief Evil Operator) is Evil Atom, a Silver-Age bad guy who discovered \nthat he could do more evil if he did it \"legally.\"\u003cbr\u003e\u003cbr\u003eGuigar is the author of \"The Everything Cartooning Book,\" and the co-author of \"\u003ca href=\"https://gumroad.com/l/zKda%E2%80%8E\"\u003eHow To Make Webcomics\u003c/a\u003e.\" His new book, \"\u003ca href=\"https://gumroad.com/l/vnQF\"\u003eThe Webcomics Handbook\u003c/a\u003e\" has been released in a digital edition and will be hitting bookstores early next year.\u003cbr\u003e\u003cbr\u003e\nHe is the editor-in-chief of the daily tutorial-and-advice site, \u003ca href=\"http://www.webcomics.com/\"\u003eWebcomics.com\u003c/a\u003e, and he co-hosts a regularly posted podcast about being a creative professional called\u00c2\u00a0\u003ca href=\"http://www.survivingcreativity.com\"\u003eSurviving Creativity\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\nBrad lives in Philadelphia with his wife, Caroline, and two boys.",
