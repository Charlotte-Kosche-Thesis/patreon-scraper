    "summary": "\u003cstrong\u003eGUT REACTION is a Percussive Dance Theatre performance company based in Berlin constantly creating new pieces and also touring abroad.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\"Gut Reaction\"\u00a0is an English expression that indicates a reaction to a situation derived by a person\u0027s instinct and experience. MARCO RIVAGLI e GIULIA MANDELLI, both established professionals in their own artistic field, after many previous collaborations, give birth to the Gut Reaction at the beginning of 2015. The unique style that characterizes them, leads the audience on a journey into the most improbable imaginaries through an investigation where theatre, body movement, music and rhythm collide. \u003cbr\u003e\u003cbr\u003eEnergy, freshness, art and instinct are the heart of the project. Gut Reaction put on the market a new vision where the artist, the audience and the event organization collaborate in the creation of the show itself. Their work is SITE SPECIFIC: dramaturgy, choreography and music are composed specifically for the location. The duo, that has already performed many shows all over Europe, offers pi\u00e9ces for a very heterogeneous audience. \u003cbr\u003e\u003cbr\u003eAt the moment, after the of their first video ALCAEUS (Italy, 2015), having toured with \u003cstrong\u003e4MOODS \u003c/strong\u003e(A piece on the subject of Autism) and \u003cstrong\u003eWhole Blinded\u003c/strong\u003e (On the relationship between science and religion), they are focusing on their new creation \u003cstrong\u003eTopSkreen\u003c/strong\u003e (Details will be unfolded!).\u003cbr\u003e\u003cbr\u003eInfo, Collaborations \u0026amp; Booking:\u003cbr\u003egutreactiontheatre@gmail.com\u003cbr\u003e\u003ca href=\"http://facebook.com/gutreactiontheatre\" rel=\"nofollow\"\u003efacebook.com/gutreactiontheatre\u003c/a\u003e \u003cbr\u003e+49 179/85.24.963 (DE)\u003cbr\u003e+39 340/96.95.339 (ITA)"
