003cspan style=\"color: rgb(128, 100, 162);\"\u003ebootyful\u003c/span\u003e. \u003cbr\u003e\u003cbr\u003eI haven\u0027t quit my day job yet -- my \u003cstrong\u003ePatreon is currently my little tip jar\u003c/strong\u003e, set up with small goals and small reward tiers\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e that are subject to change depending on how successful this becomes and how much time I have available to me. \u003cbr\u003e\u003cstrong\u003eMy ultimate goal\u003c/strong\u003e is to have my NSFW artwork be my full-time job. So every little bit of $ helps me! TwT Thank you~\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://guinefurrie.net/\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eGuinefurrie.net\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTL;DR: I draw adult art and\n if you help me out I won\u0027t die as quickly as I would without your help.\n \\:D/ Thank you for supporting me! \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eFor more information about Rewards keep reading\u003c/strong\u003e!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/dsnfut4.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePatreon Info\u003cbr\u003e\u003cbr\u003eRewards for All:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\n Please note that some of the rewards will be made available publicly on my different websites/apps/art sites that I use, but patrons will receive the content first/highest \nresolution. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReceiving Rewards:\u003c/strong\u003e I will send out a\n tier-specific post via Patreon.com that will contain a website link in \nwhich you will be guided to a directory of tier-specific folders named \n[Month Year]. It is up to you to check the Patron posts and bookmark the\n link in the post. The link should not change but if it ever did I would\n update you. There are no passwords, no cockblocks. ;)\u003cbr\u003eRewards will \nbe made available as pieces are completed/worked on. Some rewards will be put to a schedule that I will do my absolute best to commit to. Some rewards may \nnot be available that month and will need to be moved to a later date \n(see disclaimer).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDisclaimer: \u003c/strong\u003eI will do my \nabsolute best to complete at least 1 art piece per month but I cannot \nguarantee a full commitment to that. Pledging money means that you \nunderstand that while 1 piece a month is my goal it may not always be \nfulfilled due to whatever circumstances. Thank you for understanding!\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003eWithdrawing Pledges: \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eNo problem if you decide you can no longer support me, and no hard feelings. :\u0026gt; I understand life matters come up, things happen, crises occur, don\u0027t worry and no need to feel bad.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
