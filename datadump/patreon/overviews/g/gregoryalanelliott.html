    "summary": "Hi. I\u0027m Gregory Alan Elliott.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWelcome to my Patreon page.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI started this campaign to help me fund my forthcoming book. In it I\u0027ll be telling the full and true story of my life and experience as the accused in the Toronto Twitter Trial.\u003cbr\u003e\u003cbr\u003eIt will be called:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e#FreedomOfTweets\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThe Full Story of Gregory Alan Elliott\u003cbr\u003eand the Toronto Twitter Trial\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eThe mainstream media has not done me any justice in telling (twisting) my story. The alt-media has done a great job, but still doesn\u0027t know it fully like I do, and can\u0027t tell it in my voice. And with hundreds of combined articles and videos on it, the \"\u003cem\u003ebroken telephone\u003c/em\u003e\" effect comes into play.\u00a0\u003cbr\u003e\u003cbr\u003eBecause of this, it\u0027s\u00a0important that I be the one in control of \u003cem\u003emy\u003c/em\u003e narrative telling my story.\u003cbr\u003e\u003cbr\u003eBy becoming a patron, you\u0027d be helping to raise awareness of the collusion and corruption in politics and media, and at the same time, helping me rebuild my life and reclaim my story.\u003cbr\u003e\u003cbr\u003eAsking for support is the most uncomfortable thing in the world for me. But after losing my job, my life savings, and being professionally blacklisted in my city, what else is a guy in my situation to do?\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to help me create \u003cem\u003e#FreedomOfTweets\u003c/em\u003e, I invite you to become a patron of my latest experimental art project and I thank you for your support.\u003cbr\u003e"
