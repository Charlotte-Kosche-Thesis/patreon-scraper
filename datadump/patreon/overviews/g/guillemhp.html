    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello everybody and welcome to my Patreon Page!!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"http://www.guillemhp.com/wp-content/uploads/2017/01/IMG_7887.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eAbout me:\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMy name is \u003cstrong\u003eGuillem H. Pongiluppi\u003c/strong\u003e and I am an illustrator from Barcelona.\u003cbr\u003e\u003cbr\u003eIn the last 10 years I have worked on many, many projects. From great Hollywood movies like\u003cem\u003e Warcraft\u003c/em\u003e directed by Dunncan Jones, to small Indie videogames as \u003cem\u003eEvolving Planet\u003c/em\u003e created by Murphy\u0027s Toast Games. I have also worked in major television productions, such as the \u003cem\u003eCosmos\u003c/em\u003e series for National Geographic, and on a lot of book covers for multiple publishers. And in the last two years I have started to work in the world of board games.\u003cbr\u003e\u003cbr\u003eMore information on my website:\u00a0\u003ca href=\"http://www.guillemhp.com/\" target=\"_blank\"\u003ewww.guillemhp.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eWhy a Patreon?\u003c/em\u003e\u003c/strong\u003e\u00a0\u003c/div\u003e\u003cbr\u003eA lot of people often ask me what kind of softwares I use, the process I follow, or if I do tutorials. Unfortunately, because of my work, I do not have time to show my techniques\u00a0or attend\u00a0other requests even though I would love to do it.\u003cbr\u003e\u003cbr\u003eSo... With this Patreon page I will have the opportunity to do all of these things! \u00a0\u003cbr\u003e\u003cbr\u003eIf Patreon is successful enough\u00a0I will have more time to create more personal works, fan art and awesome crossovers! Also I will have the opportunity to show the processes that I follow to make my illustrations.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eBut... What exactly is Patreon?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eFor me, as a creator:\u003c/strong\u003e\u00a0Patreon is a way to get paid for creating my own and personal illustrations, fan art and digital resources for those who want to learn my techniques.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eFor you, as a patron:\u003c/strong\u003e\u00a0Patreon is\u00a0a way to support my career and help me to have more time to work on my personal art, and to create learning content and digital resources for those who are interested. You will have the option to select between different pladges (specified in the column on the right) to support me and get different content according to your interests. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eThe Rewards:\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cdiv\u003e\u003cbr\u003eYou will be able to download the package reward that you purchased, the first day of every month.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eThe Goals:\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI guess it will be something progressive, I will start offering some basic rewards that will increase if Patreon is successful.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo... For all new patrons... MANY, MANY THANKS and a big WELCOME to this ADVENTURE!\u003c/strong\u003e\u003c/div\u003e"
