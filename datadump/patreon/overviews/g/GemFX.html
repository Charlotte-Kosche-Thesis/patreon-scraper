    "summary": "\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0What is GemFX \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nSome of you probably already know our work on previous iterations of GemFX or the ReShade Framework and some of you might already be familiar with similar tools, such as SweetFX or ENB. For everyone else, GemFX is a non-profit tool that allows you to \u003cstrong\u003esafely\u003c/strong\u003e apply photoshop-like effects such as color, light or lens modifications to (almost) any window application (performantly) in real-time. Therefore, using GemFX, you can easily change/improve the look of your favorite game or movie.\u00a0\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.redd.it/qwu3e4k7bwoy.gif\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.redd.it/4n0x4w60njqy.gif\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e- \u003cem\u003eUsing GemFX to apply advanced post-processing effects\u003c/em\u003e -\u003c/span\u003e\n\u003c/div\u003e\u003cbr\u003eIn 2014, with the support of all its fans, GemFX won the annual Total War modding awards in the category best graphical modification.\u00a0\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://hostr.co/file/iuBI2DNyIlkd/award.png\" style=\"width: 459px;\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e- \u003cem\u003eGemFX winning Total War\u0027s 2014 Mod Awards\u003c/em\u003e -\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0How does GemFX differ from existing tools \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nExisting tools that allow to change visuals from applications, usually have at least one of the following drawbacks:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eSince it is difficult and time consuming to write a tool that supports several graphic APIs (e.g. DirectX 8/9/11), most tools just work for a fraction of existing applications\u003c/li\u003e\n\t\u003cli\u003eTo offer more effect/adjustment options, many tools are diving deep into the target applications, which gets those tools easily flagged as being intrusive and the user of those tools likely banned of competitive online games\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\nGemFX addresses both of  the above issues. Already in previous iterations, GemFX was one of the least intrusive tools, allowing its use in any online game without getting people banned or the tool flagged. Future iterations will focus even further on this issue, to make \u003cstrong\u003eGemFX the standard solution for changing visuals in (competitive) online games\u003c/strong\u003e, which likely will be the future of gaming. Though previous iterations of GemFX have been mainly focused on DirectX 9-11 applications, a lot of effort will be put into making GemFX compatible with other applications that make use of OpenGL or Vulcan APIs (in its current dev build, GemFX can already be applied to any legacy DirectX application, e.g. DX7/8).\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://hostr.co/file/kR0vP7Nqxd29/02a16d454cdc1007324fe29e803e0f0f861.gif\" style=\"width: 49px;\"\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0What is Patreon \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nPatreon is a platform, similar to Kickstarter, that allows fans to directly contribute to creations they are interested in and at the same time gives creators a way to make a living of their work. Other than Kickstarter, Patreon is focused on continues projects/creations which have no fixed deadline. This way, a project can be supported continuously and with less immediate financial impact on supporters.\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://hostr.co/file/aoUtUUePDP5c/handshake.gif\" style=\"width: 35px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0What is your money for \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nEveryone who is familiar with our work and particularly GemFX knows that we always worked on our own free time without asking for any support or donations. However, while GemFX has been and will be worked on despite of any contributions, your support will have the following impact:\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://hostr.co/file/7j4HeayFu1dr/coin2.gif\" style=\"width: 77px;\"\u003e\u003cimg src=\"https://hostr.co/file/7j4HeayFu1dr/coin2.gif\" style=\"width: 77px;\"\u003e\u003cimg src=\"https://hostr.co/file/7j4HeayFu1dr/coin2.gif\" style=\"width: 77px;\"\u003e\u003cimg src=\"https://hostr.co/file/7j4HeayFu1dr/coin2.gif\" style=\"width: 77px;\"\u003e\u003cimg src=\"https://hostr.co/file/7j4HeayFu1dr/coin2.gif\" style=\"width: 77px;\"\u003e\u003c/div\u003e\n\u003col\u003e\n\t\u003cli\u003eThe more patrons support GemFX, the more time and energy can be spend on its development. Ideally, GemFX will be worked on full-time.\u003c/li\u003e\n\t\u003cli\u003eWhile more patrons means that development will be faster and updates sooner released, it also means that certain features and ideas which otherwise would not make it, can be addressed on top of the core\u003c/li\u003e\n\t\u003cli\u003eSince one main goal is to support more platforms and APIs, your support will enable me to invest in, for this goal, essential new test and development environments\u003c/li\u003e\n\u003c/ol\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://hostr.co/file/q8UdIZRnL2c9/gold-coins-animated-gif.gif\" style=\"width: 128px;\"\u003e\u003c/div\u003e\nGemFX will remain a free to use tool but having many ideas and passion, we would like to make this project one that fills our every days. This however is only possible with your interest and support.\n\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0What payment methods offers Patreon\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eYou can either pay with your Paypal account or by using your credit card. The amount that you would like to pledge (e.g. 1$ or 5$) is charged on a monthly basis. However, it is possible to cancel your support as a GemFX patron at any time.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://hostr.co/file/SpdSjgja2lFR/shopping.gif\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u00a0Registering on Patreon, will I get spammed daily\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eNo, you will not. We yet have to receive any spam emails from Patreon.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://hostr.co/file/CElpVJNhKVxw/boards.gif\" style=\"width: 90px;\"\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0Do I have to be a patron to support GemFX \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nOf course as a patron you will have most impact on GemFX\u0027s success. However, you can also contribute to GemFX by spreading the word and find others that might be interested in the success of GemFX. The more people we can reach, the higher the chance our vision of GemFX will become true.\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://hostr.co/file/12Krfa9Yu6fK/clapping_2011_zpsb90c0aef.gif\" style=\"width: 33px;\"\u003e\u003cimg src=\"https://hostr.co/file/12Krfa9Yu6fK/clapping_2011_zpsb90c0aef.gif\" style=\"width: 33px;\"\u003e\u003cimg src=\"https://hostr.co/file/12Krfa9Yu6fK/clapping_2011_zpsb90c0aef.gif\" style=\"width: 33px;\"\u003e\u003cimg src=\"https://hostr.co/file/12Krfa9Yu6fK/clapping_2011_zpsb90c0aef.gif\" style=\"width: 33px;\"\u003e\u003cimg src=\"https://hostr.co/file/12Krfa9Yu6fK/clapping_2011_zpsb90c0aef.gif\" style=\"width: 33px;\"\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0What are the benefits of becoming a patron \u003c/span\u003e\u003c/span\u003e\u003cbr\u003eDepending on the amount you pledge, there are various benefits you will be entitled to. They are reaching from weekly development update feeds to exclusive early access to pre-release versions of GemFX. Please check out the reward section for more details on all patron tiers and feel free to discuss those with us for further adjustments.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://hostr.co/file/ZSBqfeyqVf6D/1sm084thumbsup.gif\" style=\"width: 32px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0The team behind GemFX\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eWe are a small group of passionate self starters with degrees in computer science. Throughout our careers and due to previous work on GemFX and other related projects such as ReShade, we have been able to acquire a variety of essential skills to be confident that, with the right support, we can create and maintain a tool that satisfies all our needs and dreams.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://hostr.co/file/nRKcZmZ8HFHp/thank_you.gif\" style=\"width: 38px;\"\u003e\u003c/div\u003e"
   },
