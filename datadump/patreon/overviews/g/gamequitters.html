    "summary": "We\u0027re on a mission to be the ultimate resource for those who want to overcome compulsive gaming and/or gaming addiction and for our platform \u003cstrong\u003eto be accessible to all\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eWe believe if you \u003cem\u003ewant\u003c/em\u003e\u00a0to quit playing video games you deserve help and support to do so. With over five million kids in the U.S. alone who would be classified as addicted to video games we must act now to build the Game Quitters platform.\u003cbr\u003e\u003cbr\u003eYour pledge will enable us to continue working on Game Quitters full-time, providing at least one\u00a0new video each week, along with new guides and courses that provide real answers and actionable solutions that \u003cstrong\u003ewill be accessible to all for free\u003c/strong\u003e, not only those who can afford to purchase them. \u003cbr\u003e\u003cbr\u003eQuitting video games is only step one. Living a meaningful life is step two and we plan to have resources for this as well.\u00a0In 2016 we will be publishing a book on overcoming compulsive gaming \u0026amp; gaming addiction, backed by the latest scientific research to reach a mainstream audience.\u003cbr\u003e\u003cbr\u003eYour pledge directly supports our mission to help those who need it most. Thank you for your support."
