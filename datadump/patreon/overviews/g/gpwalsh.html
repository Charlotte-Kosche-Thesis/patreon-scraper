    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTHANK YOU!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eThank you for joining with me in bringing the most enlightening, uplifting and healing messages to the world.\u003cbr\u003e\n\u003cbr\u003e\nI have been a spiritual teacher for 40 years the time couldn\u0027t be riper for a mass awakening.\u00a0Real spiritual knowledge is \u003cstrong\u003e\u003cem\u003etransmitted not learned\u003c/em\u003e\u003c/strong\u003e and so I launched the MasterHeart Institute to provide the best experiential content, a clear sequence of study and practice and a community of likeminded beings to support you in your journey to personal fulfillment and spiritual awakening.\u003cbr\u003e\n\u003cbr\u003e\n I have had the great privilege of spreading this profound insight of awakening and compassion and I need your help to continue to provide free and low cost spiritual and personal development content, for anyone who is ready to hear it.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWHY I NEED HELP!\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eC\u003c/span\u003eurrently myself and my business partner (also a teacher and coach) do everything ourselves:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eVideo production, post-production, editing, compressing and uploading\u003c/li\u003e\n\t\u003cli\u003eAudio production, editing and mixing\u003c/li\u003e\n\t\u003cli\u003eMeditation music composition, mixing and mastering\u003c/li\u003e\n\t\u003cli\u003eGraphic design for all products and promotions\u003c/li\u003e\n\t\u003cli\u003eMarketing materials, copy, landing pages\u003c/li\u003e\n\t\u003cli\u003eWebmaster, web page designs and maintenance\u003c/li\u003e\n\t\u003cli\u003eEmail creating, automating\u003c/li\u003e\n\t\u003cli\u003eCreating and maintaining the eLearning platform for all of the classes\u003c/li\u003e\n\t\u003cli\u003eCreating and editing YouTube videos (over 500 so far)\u003c/li\u003e\n\t\u003cli\u003eAnd countless other jobs that have to be done to operate an Institute dedicated to expanding human knowledge and alleviating suffering\u003c/li\u003e\n\u003c/ul\u003e\nWe also shoot, edit and mix everything, right here in my apartment in New York.\u003cbr\u003e\u003cbr\u003eAll that while I create content and give the classes and satsangs. Yet, even though it\u00a0is beginning to be a bit much, I am not slowing down. \u003cbr\u003e\n\u003cbr\u003e\nI want to expand more with:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eLive\u00a0events, retreats and intensives\u003c/li\u003e\n\t\u003cli\u003eProfessional coach training\u003c/li\u003e\n\t\u003cli\u003eRepurposing content into podcasts and other media\u003c/li\u003e\n\t\u003cli\u003eIncreased marketing and awareness\u003c/li\u003e\n\u003c/ul\u003e\nAnd I should point out I have never taken any money out of the Institute for personal use or salary. It is sustained solely by the classes that are sold and by my personal savings. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNeedless to say,\u00a0I need\u00a0 your help in keeping this going and growing!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWHAT WE NEED!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOur goal is $5,400 per month to underwrite the ongoing expenses of all the various things that have to happen in order to keep everything running and content flowing. Specifically, this is where your donations will be going:\u003cbr\u003e\u003cul\u003e\u003cli\u003eVideo editing\u003c/li\u003e\u003cli\u003eAudio production\u003c/li\u003e\u003cli\u003eWeb designer\u003c/li\u003e\u003cli\u003eWebmaster\u003c/li\u003e\u003cli\u003eGraphic Design\u003c/li\u003e\u003cli\u003eStudio rental\u003c/li\u003e\u003cli\u003eVideo production\u003c/li\u003e\u003cli\u003eMarketing copy\u003c/li\u003e\u003cli\u003eTechnology platform - \u003cem\u003eIncludes Contact management, eLearning platform, Email Services, Vimeo, Zoom, Landing Pages, Amazon Web Services, Hosting services, domain registration\u003c/em\u003e\u003c/li\u003e\u003cli\u003eAdministrative support - \u003cem\u003eManaging calendars, release dates, tech support and schedules, updating classroom\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e"
