    "summary": "\u003cstrong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003eBuenas tardes mi gente como estan ...\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e    \n\nsoy un youtuber \u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003cstrong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003evenezolano 1000% opositor\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/strong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e mejor conocido como \u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003cstrong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003eGreatvidei\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/strong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e o \u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003cstrong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003eMaduro co\u00f1o y tu madre\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/strong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e .\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003eCritico y detractor del Narco r\u00e9gimen dictatorial de Venezuela. \u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003eUna labor ardua a la que dedico gran parte de mi vida venciendo la censura impuesta por la corrupci\u00f3n popular y compartir con el mundo la mala situaci\u00f3n en la que se encuentra o la que llev\u00f3 a mi pa\u00eds, el efecto de las malas decisiones. \u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003eas\u00ed mismo siempre que puedo colaboro con personas y ni\u00f1os en estado de la calle victimas de malas pol\u00edticas. \u003c/font\u003e\u003c/font\u003e\u003cbr\u003e \u003c/font\u003e\u003c/font\u003e\u003cbr\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\n\nMi lucha siempre ha sido pac\u00edfica pero contundente dirigi\u00e9ndome a estos personajes como lo merecen. \u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003eEn este espacio se recurre a un apoyo para continuar en la lucha contra este puesto avanzado y el poder disponible de la log\u00edstica necesaria para los mantenimientos requeridos.\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003eEstoy seguro de que el logro de la victoria verdadera para Venezuela y principalmente para el pueblo venezolano. \u003c/font\u003e\u003c/font\u003e\u003cbr\u003e \u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003cbr\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003eDireccionamiento necesario para salir de la crisis y enmarcar las pol\u00edticas de Venezuela en justas y funcionales para el bien del pa\u00eds.\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003eHoy para mi INFORMAR M\u00e1s que trabajo Es una obligaci\u00f3n con mi pa\u00eds\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003cbr\u003e\u003cbr\u003e\u003c/font\u003e\u003c/font\u003e\u003c/strong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e 1.\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/iq9ldyeCPlw\" width=\"854\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e#VivaVenezuelaLibre\u00a0 \u00a0  \u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/strong\u003e \u003cstrong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e #VivaVenezuelaBonita\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/font\u003e\u003c/strong\u003e\u003c/div\u003e"
