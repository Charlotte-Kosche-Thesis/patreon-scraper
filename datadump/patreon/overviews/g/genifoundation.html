     "about": "The GENI Foundation was created 6 March 1990 and we became a Trust on 27 November 1997. \u003cbr\u003e  \u003cbr\u003e Our aim is to provide truthful, accurate, independent information and articles to the general public.\u003cbr\u003e \u003cbr\u003e\n We are a non-profit and volunteer organisation conducting research and \neducation focused on compelling and technologically feasible global \nenergy strategy that addresses the fundamental issues of quality of \nlife.\u003cbr\u003e \u003cbr\u003e We focus on electricity and its sources. Electricity is \nthe essential infrastructure that enables our modern quality of life. \nRenewable energy sources offer a transition from polluting fossil fuels \nto a clean environment and sustainable energy. \u003cbr\u003e \u003cbr\u003e This is an \norganisation that is totally supported by volunteers, sponsorship via \nannual memberships or through our fundraising efforts. We are totally \nfunded by the community for the community. We invite you to become a \nsponsor today, please go to: \u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2Fwww.genifoundation.org.au%2F\u0026amp;h=ATMn7ZoLT1CYrQZgz9cGlC2SaD5KUGGbBJPBHUw8rntVpLX6F_d7R5V-GYVKC0G3yyh7sZEMm1pLUzN1Ma4lY02QDWpJIseLtceKHRpqYyjt4cRSkNpvP-CWcK60Vh04gkcwWvQONQgkpBQtMXjNvK6zB6A\"\u003ewww.genifoundation.org.au\u003c/a\u003e \u003cbr\u003e \u003cbr\u003e\n The Global Energy Network Institute (GENI) focuses on the \ninterconnection of electric power networks between communities, nations \nand continents, with an emphasis on tapping abundant renewable energy \nresources.  \u003cbr\u003e \u003cbr\u003e This strategy is the highest priority of the World\n Game simulation developed by Buckminster Fuller.  Linking renewable \nenergy between all nations mollifies conflicts, grows economies, and \nincreases the quality of life and health for all.\u003cbr\u003e\u003cbr\u003eFollow us on Facebook:\u00a0\u003ca href=\"http://www.facebook.com/GENIFoundation/\"\u003ewww.
