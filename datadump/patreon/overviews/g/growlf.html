    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eGrowlf, A Erotic Roguelike!\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cimg\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eSummary\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003eGrowlf is a \u003cstrong\u003eErotic Roguelike\u003c/strong\u003e, with Sandbox qualities, randomly generated worlds and very indepth character customization. Inspired by Classics Such as Dwarf Fortress, Corruption of Champions and Nethack. The game is heavily focused on fetishes (such as hyper, impregnation, breeding, growth) and combat oriented gameplay. With a option to build, mine, explore dungeons, and caves, capture/breed monsters, with even more features to come.\u003cstrong\u003e Allowing you to play out your wildest fantasies in glorious ASCII.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eFeatures for 0.0.1 :\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIndepth World Generation\u003c/strong\u003e -The world is randomly generated, with features such as Biomes, Temperature, Faction Owned Areas, Caves, Dungeons, Cities, Events.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eUnquie Characters \u003c/strong\u003e- No adventure will be the same, Characters are randomly generated, Growl will generate their looks, dick size, ass size, and breast size. Even body type and hair styles. NPC\u0027s can become your pet. \nCollars and ropes and cages will allow you to capture NPC\u0027s and train \nthem. or mind break them so they become mindless sex crazed zombies just waiting to be impregnated.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eImpregnation, Pregnancy, Birth\u003c/strong\u003e - A big part of Growlf is on the quest to spread your seed among the lucky, or start a family with a special someone. Most monsters and NPC\u0027s can get knocked up by you and vice versa. Children will combine the looks of their mother and father, and are even romanceable.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eLaw System\u003c/strong\u003e - Stealing, Raping, Trespassing will cause you to gain a bounty. The last thing you want is to be hauled off to the nearest prision. \u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e(Planned) Isometric View\u003c/strong\u003e - A graphical isometric view will be available for you to play. Or you could play in text mode if you like. Isometric mode will have pawns as representations.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eExtremely Modable\u003c/strong\u003e - All the game files are modable. Allowing you to create new races, and items, with incredible ease.\u003cstrong\u003eLimb system \u003c/strong\u003e- You can grab ahold of anything on anyone, drag them around or wrestle them. If all their prehensile limbs are in use or tied up, they will not beable to grab, or attack you. Limb damage is planned but not comfirmed. \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIndepth Character Customization\u003c/strong\u003e - Be who you want to be, You can be a choice of muliple races, complete with hair styles, fur colour, skills. You can even choose the size and shape of your genitals. In game, you can drink potions to temporarily change your body, or permanently increase your dick size.\u003cimg src=\"https://i.imgur.com/kw04UXG.png\"\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMagic \u003c/strong\u003e- The world is full of magic, magic might be beneficial. or devastating to the receiver. You might even find a spell that makes NPC\u0027s tiny or one that makes you grow muscles. A planned feature is to have customizable spells later down the line\u003cstrong\u003e.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCustomizable experience. \u003c/strong\u003e- Turn off fetishes you don\u0027t want to see, switch from isometric view to text view on the fly. Remove races you don\u0027t want to see, create new ones, See how your own race interacts with the world.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eDungeons \u003c/strong\u003e- No roguelike is complete without its dungeons! Randomly generated dungeons that have levels to them. The deaper you go the more twisted, and strange things will get. Different dungeon types such as Crypts, Classic Dungeons, Caves.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFree to play\u003c/strong\u003e - Growlf will always be free to play, Patreon Surports may get access to early access stuff, for controlled testing purposes. But there will be no paywalls, no payed DLC. And mods will never be sold!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/Da61V1LWkAIeWiP.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
