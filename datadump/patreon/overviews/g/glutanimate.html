    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAbout me\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho are you?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e Hi there! My name is Aristotelis, but I\u0027m mostly known by\u00a0\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eGlutanimate\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e. I\u0027m a medical student who loves to create educational software in his free time. Most of my\u00a0projects surround\u00a0\u003ca href=\"https://apps.ankiweb.net/\"\u003eAnki\u003c/a\u003e, a spaced repetition flashcard app that has become a staple in medical education and language-learning alike.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat do you do?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e Aside from\u00a0\u003ca href=\"https://github.com/dae/anki/commits?author=glutanimate\"\u003econtributing to Anki\u0027s development\u003c/a\u003e,\u00a0I mostly work on helpful free add-ons that extend Anki with a lot of added functionality. As of September 2017 I have published over 40 add-ons on AnkiWeb. Some of the ones I\u0027m most proud of include \u003ca href=\"https://ankiweb.net/shared/info/1111933094\" target=\"_blank\"\u003eImage Occlusion Enhanced\u003c/a\u003e,\u00a0\u003ca href=\"https://ankiweb.net/shared/info/969733775\" target=\"_blank\"\u003eCloze Overlapper\u003c/a\u003e, and\u00a0\u003ca href=\"https://ankiweb.net/shared/info/1771074083\" target=\"_blank\"\u003eReview Heatmap\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\nI also have a \n\u003ca href=\"https://www.youtube.com/c/glutanimate\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e, which started as an outlet for showcases of my Anki add-ons, but has since evolved into a general resource for Anki-related video guides and demonstrations. With my weekly video uploads I try to cover Anki\u0027s use from the unique perspective of a medical student / software developer.\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAbout this Patreon\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://glutanimate.com/tip-jar/jar.svg\" style=\"color: rgb(36, 64, 97); text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy should I pledge?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e Juggling all of these projects while also being a medical student \u003cem\u003eand\u003c/em\u003e having a day job has been an \u003cstrong\u003eincredibly challenging experience\u003c/strong\u003e for me. With Anki 2.1 soon coming out, even more work is coming my way.\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eAnki 2.1, what\u0027s that? \u003c/strong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eAnki\u0027s next major release, Anki 2.1, has been under development for more than a year now. Its name might sound innocuous, but it\u0027s the\u003cstrong\u003e most comprehensive update to Anki since Anki 2\u0027s release\u003c/strong\u003e almost five years ago.\u003cbr\u003eThe main goal with this release was to future-proof Anki\u0027s development by bringing the underlying technologies up to par with today. As a result it packs some fundamental under-the-hood changes that will \u003cstrong\u003erequire almost all add-ons to be updated\u003c/strong\u003e in some significant fashion.\u00a0For complex add-ons like Image Occlusion Enhanced that can mean several days or weeks worth of work.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy should I care about Anki 2.1?\u003c/span\u003e \u003c/strong\u003eThis is a fair question since most of the changes in Anki 2.1 aren\u0027t as overtly visible. The main reason you should care is because Anki 2.1 is \u003cstrong\u003ethe future of Anki development\u003c/strong\u003e. While Anki 2.0 will remain working for a while, this is bound to end at some point, and \u003cstrong\u003eany add-ons that have not been converted until that point will be left behind.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhat new features does Anki 2.1 come with?\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eA lot of quality-of-life improvements:\u003cbr\u003e\nFor one, it provides far more \n\u003cstrong\u003eadvanced scaling of its interface on high-resolution devices\u003c/strong\u003e. If you are using a recent MacBook Pro or any other device with a high DPI screen you will definitely want to upgrade to Anki 2.1 as soon as it becomes stable.\u003cbr\u003e\nFor two, it comes with a \n\u003cstrong\u003ecompletely reworked add-on system\u003c/strong\u003e that will allow you to automatically update add-ons and configure them much more easily than before. Long gone are the days of having to manually reinstall an add-on, or edit its settings by messing with source code!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cbr\u003e\nHow can I help?\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eBy pledging your support to this Patreon you will \u003cstrong\u003eallow me to dedicate much more time\u003c/strong\u003e on my add-ons and YouTube channel.\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(36, 64, 97);\"\u003eThis will make it possible for me to both perform \u003cstrong\u003eimportant maintenance tasks\u003c/strong\u003e like updating all of my add-ons to Anki 2.1 \u003cem\u003eand\u003c/em\u003e\u00a0provide you with \u003cstrong\u003ea\u003c/strong\u003e\u003cstrong\u003ewesome new Anki features and video guides\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nAt almost\n\u003cstrong\u003e 60,000 downloads\u003c/strong\u003e in total, these add-ons have become some of the most popular listings on AnkiWeb. With your help and support I am confident that I can keep supporting them and improving them as time goes by,\u003cstrong\u003e equipping thousands of users with even more advanced tools for their flashcard learning for free\u003c/strong\u003e!\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhat features would you be able to work on? \u003c/strong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eAside from updating my add-ons to Anki 2.1, I would also love to work on some of the following ideas:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://ankiweb.net/shared/info/1111933094\" target=\"_blank\"\u003eImage Occlusion Enhanced\u003c/a\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eAdvanced\u003c/strong\u003e \u003cstrong\u003eocclusion mode for pathways and sequences\u003c/strong\u003e: This would use a similar logic to Cloze Overlapper, allowing you to convert images of sequential information into flashcards with overlapping hints (think: enzyme cascades, neural pathways, etc.)\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eReverse occlusion mode\u003c/strong\u003e: Instead of prompting you to name a structure, this mode would have you locate it on a blank image instead\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eAutomated\u003c/strong\u003e \u003cstrong\u003edetection of text labels using computer vision\u003c/strong\u003e: This would be a very difficult task to tackle, but can you imagine how awesome it would be to have Image Occlusion Enhanced just do all the work for you? No more drawing shapes manually, just select a bunch of images, sit back, and let the add-on auto-generate everything!\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://ankiweb.net/shared/info/969733775\" target=\"_blank\"\u003eCloze Overlapper\u003c/a\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eHandling hierarchical lists\u003c/strong\u003e: Ever found yourself needing to memorize a list with dozens of sub-lists? Well, this feature would automate that.\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eHandling tables\u003c/strong\u003e: How cool would it be to have Cloze Overlapper automatically parse a table of information and cloze the relevant table cells for you? Pretty cool, I think!\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://ankiweb.net/shared/info/969733775\" target=\"_blank\"\u003eReview Heatmap\u003c/a\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003ePerformance improvements\u003c/strong\u003e: Do you ever feel like the add-on could be a bit faster in rendering its heatmap? Well, with your support this is definitely in the realm of possibility!\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eMore\u003c/strong\u003e \u003cstrong\u003eadvanced streak handling\u003c/strong\u003e: Currently the add-on will count any day you\u0027ve spent reviewing your cards towards a streak, even if you\u0027ve just reviewed one out of several hundred cards. Wouldn\u0027t it be nice if the add-on considered whether you\u0027ve reached your review goals for that day?\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e\nSounds exciting? Well, as a Patreon supporter not only can you help me realize these ideas, but you will also partake in the decision process on which feature I should work on first!\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat do I get in return?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0My eternal gratitude, but that\u0027s a given! You should primarily support me if you feel like the software and content I produce is worth it to you. Though being a Patron also comes with a lot of perks, including:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eyour \u003cstrong\u003ename in the credits\u003c/strong\u003e of my videos and add-ons\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003esneak-peeks\u003c/strong\u003e into projects I\u0027m working on and \u003cstrong\u003ebehind-the-scenes\u003c/strong\u003e\u00a0info\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eearly access\u003c/strong\u003e to exciting new \u003cstrong\u003eadd-ons\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003epersonal support\u003c/strong\u003e in case of issues with my add-ons\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eWhether you decide to pledge your support or not, \n\u003cstrong\u003ethank you for taking the time to read this post and good luck with your studies\u003c/strong\u003e!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u2013 Aristotelis\u003c/em\u003e"
