    "summary": "\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003eWELCOME!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eWelcome everyone to the Gamer Meld Patreon! Gamer Meld is dedicated to tech as it relates to gaming. From mice reviews to RAM news, you know your hardware and tech world is covered. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHello, my name is Tripp. I created and run Gamer Meld, a YouTube channel that\u0027s made for gaming and hardware enthusiasts. From keeping you updated on news and rumors, to bringing you reviews, opinion and editorials, Gamer Meld is dedicated to hardware.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003eWHY DO I NEED YOUR HELP?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eBelieve it or not, creating Gamer Meld videos isn\u0027t easy. In fact, it\u0027s very time consuming, especially since\u003cstrong\u003e I make them all myself\u003c/strong\u003e. That means researching, scripting, recording, editing, etc. is all done by me. To top it off, I have a second full time job. I don\u0027t say that to complain, but to inform you \u003cstrong\u003ewhy I genuinely need you\u003c/strong\u003e. I\u0027m completely fine doing it myself, but I\u0027m not able to do much more than I currently am. Remember that I don\u0027t just make videos. I try to chat with you when I can, answer emails, reply to comments, research, etc. Between Gamer Meld and my day job, there simply isn\u0027t enough hours in the day. That\u0027s where you come in...\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003eWHAT WILL I DO WITH THE MONEY?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThis will help me pursue Gamer Meld full time, as well as free me up to do so much more with the channel. This will also help me up the production value of the channel. Don\u0027t worry. I\u0027ll still retain the fun flair I currently have. The ultimate goal is to make Gamer Meld something great. I\u0027d love for it to turn into a thriving community and channel that helps you stay up to date on all things gaming hardware. \u003cbr\u003e\u003cbr\u003eSimply put, I want to \u003cstrong\u003edo more\u003c/strong\u003e, but I\u0027m just unable to without replacing my current income. Unfortunately, YouTube can be extremely volatile, so what might be a great month one month, could be horrible the next. This makes it really difficult to trust YouTube as a platform to replace my current income. That\u0027s where you come in! For as little as $2 a month, you can help ensure Gamer Meld sticks around for years to come. Stay tuned...\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
