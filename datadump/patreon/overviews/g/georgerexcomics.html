    "summary": "\u003cdiv\u003e\u003cimg height=\"294\" src=\"https://c1.staticflickr.com/5/4237/35094227960_cb57ae03b1.jpg\" width=\"500\"\u003e\u003cbr\u003eHowdy!\u003cbr\u003eThanks for stopping by my Patreon page. Hopefully you\u0027re already having a wonderful day. If not, make yourself a cuppa tea and let\u0027s talk!\u00a0\u003c/div\u003e\u003cimg height=\"500\" src=\"https://c1.staticflickr.com/5/4285/34639311634_b336b97fda.jpg\" width=\"442\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003cbr\u003e\nSo who is George Rex (aka Georgina Chadderton)? Well, some say she is an enigma wrapped in a riddle wrapped in a question. Others say she is a small bowl of salty soy beans. Mostly I consider myself to be an autobiographical cartoonist (although I would love to dabble in fiction and science comics too one day) from South Australia.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"64\" src=\"https://c1.staticflickr.com/5/4210/35350397771_e5607e502d.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWHAT\u2019S \u003cem\u003eOH BROTHER\u003c/em\u003e?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eOh Brother\u003c/em\u003e is a graphic novel memoir I\u2019m working on about my experiences growing up with a brother with severe autism. This book is super important to me. Growing up with my brother, Rob, I felt a little lonely and didn\u2019t know how to explain to my friends what life with him was like. I didn\u2019t know heaps of other kids who had siblings with a disability and even fewer kids had heard of autism. Because of this, I\u2019m trying to write \u003cem\u003eOh Brother\u003c/em\u003e as the kind of book I would have wanted to read as a young child who was a sibling of someone with a disability.\u003cbr\u003e\n\u003cbr\u003eI\u2019ve now got a manuscript for 100+ pages of \u003cem\u003eOh Brother\u003c/em\u003e (it will be approximately 300 pages when finished!). If you want to see what I\u2019ve done so far, I\u2019ve been keeping a blog\u00a0\u003ca href=\"http://www.georgerexcomics.com/in-the-studio-2/\" rel=\"nofollow\" target=\"_blank\"\u003e(here)\u003c/a\u003e about writing the book and some of the experiences I\u2019ve had of my brother\u2019s autism or you could watch this nifty little documentary about my comic making process and why I\u0027m making this book.\u003cbr\u003e\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/lUrJ7w_ahNc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003e\nFor several years now I\u2019ve been working day jobs to pay the bills and doing comics in my spare time. I love making comics. I don\u2019t think I could ever not dothem. \u003cbr\u003e\n\u003cbr\u003eThis year, with the help of a writers\u2019 scholarship, I was able to go part-time and then take some extended leave from my job so I could dedicate my time to writing and drawing \u003cem\u003eOh Brother\u003c/em\u003e (my first full-length graphic novel!) and work on other short comics. Unfortunately, the scholarship finishes at the end of the year and I want to be able to keep working on the remainder of the book.  \u003cbr\u003eThat\u2019s why I\u2019ve set up this Patreon. I do earn money running comics workshops, drawing portraits and taking on commissions but I\u2019d love to have more time to work on my own comics. With your help I can spend more time in the studio working on \u003cem\u003eOh Brother \u003c/em\u003e(as well as other short fun comics about my life or food or mystical creatures) and less time prioritising paid work over the comics that are super important to me to write. \u003cbr\u003e \u003cbr\u003e\u003cbr\u003e\u003cimg height=\"73\" src=\"https://c1.staticflickr.com/5/4281/35313625482_1025ea5659.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eHOW WILL YOUR MONEY HELP ME DO WHAT I DO?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eBy becoming a George Rex Comics Patreon member you\u2019d be helping me to:\u003cbr\u003e\n\u003cbr\u003e\u003cul\u003e\n\u003cli\u003ekeep working on my graphic novel about growing up with a brother with autism\u003c/li\u003e\n\u003cli\u003eself-publish new short autobio comics and zines\u003c/li\u003e\n\u003cli\u003ework in my studio full-time on my comics and art\u003c/li\u003e\n\u003cli\u003enot stress out about paying my bills! (This one is super important.)\u003c/li\u003e\n\u003c/ul\u003e\nI\u2019m super grateful for any donation you can give. As they say, every dollar counts! I totally understand if you just can\u2019t spare it at the moment. Don\u2019t worry! My online comics/blogs will always remain free for everyone because I believe in sharing stuff with everyone (and no matter what, I\u2019ll always make comics). But by supporting my Patreon account you will be helping me to put my art and stories out into the world regularly and help me to focus on and finish my graphic novel! I really appreciate you just giving your time to read this tbh. \u003cbr\u003e\n\u003cbr\u003e\u003cimg height=\"418\" src=\"https://c7.staticflickr.com/6/5067/30091732062_27a6cac16e.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSHOOTING HIGH\u003c/strong\u003e\u003cbr\u003eI\u0027ve got some cool extra rewards organised for when I reach my higher goals, including digital wallpaper, a comic strip just for Patreon members and t-shirts. With your help I could be reaching these goals in no time! \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg height=\"63\" src=\"https://c1.staticflickr.com/5/4266/34670605773_4bae62f094.jpg\" width=\"500\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eRADICAL REWARDS:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e$1 - The Every Dollar Counts Donation:\u003c/strong\u003e\u003cbr\u003e\nFor your wonderful $1 you get:\u003cbr\u003e\u003cul\u003e\n\u003cli\u003eThe biggest thank you I can muster from the bottom of my heart.\u003c/li\u003e\n\u003cli\u003eA sneak peek at my blog posts a week before I release them into the wider world.\u003c/li\u003e\n\u003cli\u003eThe warm glow of knowing you are helping me to get my comics out into the world and also to be able to eat.\u003c/li\u003e\n\u003c/ul\u003e\u003cstrong\u003e$3 - The Help Me Buy Pens Donation:\u003c/strong\u003e\u003cbr\u003eFor your terrific $3 you get:\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe biggest thank you I can muster from the bottom of my heart.\u003c/li\u003e\u003cli\u003eA sneak peek at my blog posts a week before I release them into the wider world.\u003c/li\u003e\u003cli\u003eThe warm glow of knowing you are helping me to get my comics out into the world and also to be able to eat.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eAND \u003c/strong\u003ea\u003c/em\u003e\u003cem\u003e\u00a0short monthly comic that Patreon members will see before anyone else.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003e$5 - The Coffee Money Donation:\u003c/strong\u003e\u003cbr\u003e\nFor the price of a fancy coffee every month you get:\u003cbr\u003e\u003cul\u003e\n\u003cli\u003eThe biggest thank you I can muster from the bottom of my heart.\u003c/li\u003e\u003cli\u003eA sneak peek at my blog posts a week before I release them into the wider world.\u003c/li\u003e\u003cli\u003eA short monthly comic that Patreon members will see before anyone else.\u003c/li\u003e\u003cli\u003eThe warm glow of knowing you are helping me to get my comics out into the world and also to be able to eat.\u003c/li\u003e\n\u003cli\u003e\u003cem\u003e\u003cstrong\u003eAND \u003c/strong\u003edigital PDF downloads of my entire mini-com      "about": "Hello! \u003cbr\u003e\nI love making, reading, smelling comics. Most of the stuff I write is narcissistically autobio but I actually love fiction, fantasy, adventure and sci-fi. I spend my non-comics time re-reading Harry Potter, awkwardly dancing, re-watching Buffy \u0026amp; Spaced, drinking tea and searching for the perfect soba noodle soup. \u003cbr\u003e\n\nCurrently 250 pages into my first graphic novel, \u003cem\u003eOh Brother, \u003c/em\u003ewhich is about growing up with a brother with severe autism and how that effect the family. \u003cbr\u003e",
