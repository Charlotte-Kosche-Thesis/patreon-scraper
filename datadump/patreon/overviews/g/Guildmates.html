    "summary": "\u003ch1\u003eGuildmates\u003c/h1\u003eWe\u0027re a group of friends that started off with several different channels but wanted to come together as one. We tend to stream most games with each other, but several of us may end up streaming at any one time. So, if you like what you see, your support is greatly appreciated.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Guildmates are:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eVexar - \u003c/strong\u003eOne of the game masters, and the person who handles stream logistics. He\u0027s also a sprite mapper, title artist, and story teller.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eShySiren - \u003c/strong\u003eShe is Vexar\u0027s wife and has been streaming along side him since day one. She is a freelance artist (NSFW warning if you search her name).\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePointCaliber - \u003c/strong\u003eHe\u0027s the longest lasting member of our second online D\u0026amp;D group and we\u0027ve been gaming together for many years. While he doesn\u0027t stream or host, he joins in on the fun when he can! He occasionally showers us in his good looks when we stream on roll20.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSabrith -\u003c/strong\u003e\u00a0He joined alongside his wife Tayelle in a recent D\u0026amp;D campaign (Eberron). Before then they played games, most notably Final Fantasy XIV together. Now a regular of the group, and expert in misreading rules, we literally can\u0027t get rid of him. We\u0027ve tried.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTayelle - \u003c/strong\u003eShe is Sabrith\u0027s ultra-violent other half. A talented seamstress and cosplayer, you\u0027ll see her hosting streams on Twitch creative as well! Seriously, she is fantastic at making cosplay apparel, and it\u0027s even better when you get to watch her panic live.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eKyralongshot - \u003c/strong\u003eA long time friend of the group, thanks to FFXIV as well! Though she may be mute, she streams PC games from time to time!\u003c/li\u003e\u003c/ul\u003e\u003cem\u003eOur primary focus right now is to keep regular stream content coming. Vexar is currently working on various map tiles to be used alongside his role play campaigns. Those will be released here for Patrons!\u003c/em\u003e"
