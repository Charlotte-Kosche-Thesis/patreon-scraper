    "summary": "Ol\u00e1, eu sou o Richard Lima do GPS.Pezquiza.com e canal GPSPezquizaOficial no Youtube.\u003cbr\u003e\u003cbr\u003eO GPS.Pezquiza.com \u00e9 um site que existe desde mar\u00e7o de 2009, come\u00e7ou como um projeto pessoal para falar sobre assuntos de tecnologia do meu interesse e em pouco tempo ganhou uma propor\u00e7\u00e3o gigantesca falando de uma forma bastante franca e diferenciada sobre tv via sat\u00e9lite.\u003cbr\u003e\u003cbr\u003eO GPS.Pezquiza.com sempre foi um site pioneiro, ensinando os entusiastas da tv via sat\u00e9lite a instalarem antenas e outros equipamentos para que possam se virar sozinhos no mundo da tv via sat\u00e9lite, como tamb\u00e9m mostrando em primeira m\u00e3o equipamentos vendidos no exterior que facilitam e diminuem o custo com a instala\u00e7\u00e3o da tv via sat\u00e9lite.\u003cbr\u003e\u003cbr\u003ePor causa do tratamento diferenciado que damos ao assunto tv via sat\u00e9lite o GPS.Pezquiza.com se tornou parada obrigat\u00f3ria de quem gosta de tv via sat\u00e9lite e equipamentos correlatos, seja para falar bem ou mal, pois o site j\u00e1 levantou diversas pol\u00eamicas sobre o assunto, pois n\u00e3o somos isentos, n\u00e3o vendemos equipamentos e nem estamos presos a parcerias que poderiam nos proibir de falar sempre a verdade, e nossos leitores sabem que o nosso trabalho \u00e9 isento.\u003cbr\u003e\u003cbr\u003eEu sou o Richard Lima, que administro e mantenho o site e canal do Youtube, e tamb\u00e9m tenho meu emprego formal, batendo ponto na empresa todos os dias, como todo bom brasileiro.\u003cbr\u003e\u003cbr\u003eDurante um bom tempo o site se pagou com os an\u00fancios do Adsense, que era nossa forma de ganhar dinheiro e manter o site.\u003cbr\u003e\u003cbr\u003eAtualmente h\u00e1 diversas empecilhos que minaram os rendimentos do site, como bloqueadores de an\u00fancios nos navegadores de internet, outros sites que roubam o nosso conte\u00fado tirando a quantidade de visualiza\u00e7\u00f5es do nosso site, visualiza\u00e7\u00e3o de p\u00e1ginas em dispositivos m\u00f3veis que n\u00e3o pagam t\u00e3o bem pelos an\u00fancios...\u003cbr\u003e\u003cbr\u003eDesta forma eu tive que correr atr\u00e1s de outros bicos para ganhar um dinheiro extra e poder manter a minha casa e tamb\u00e9m o GPS.Pezquiza.com.\u003cbr\u003e\u003cbr\u003eTenho grandes planos para o site e o canal no Youtube mas infelizmente o tempo que estou gastando com estes pequenos trabalhos extras tem me tirado tempo precioso que eu poderia estar trabalhando no site.\u003cbr\u003e\u003cbr\u003eAtualmente estou tentando ganhar uma grana extra para investir em equipamentos que me deem mais mobilidade para trabalho no site e no canal no Youtube.\u003cbr\u003e\u003cbr\u003e\u00c9 por isto que criei este perfil no Patreon, para que quem gosta do GPS.Pezquiza.com e tenha disponibilidade de nos patrocinar com valores baixos como US$ 1 mensal ou mesmo com mais que isto, possa nos patrocinar e ajudar o site a continuar o trabalho.\u003cbr\u003e\u003cbr\u003eSe voc\u00ea gosta do nosso trabalho e tem disponibilidade de nos ajudar com uma doa\u00e7\u00e3o mensal, n\u00f3s agradecemos e criamos alguma recompensas para lhe agradecer pelo seu patroc\u00ednio.\u003cbr\u003e\u003cbr\u003eSe voc\u00ea gosta do nosso trabalho mas por enquanto n\u00e3o pode nos patrocinar, n\u00f3s tamb\u00e9m agradecemos e pedimos que continue a seguir tanto o GPS.Pezquiza.com quanto o GPSPezquizaOficial no Youtube.\u003cbr\u003e\u003cbr\u003eObrigado a todos!\u003cbr\u003e\u003cbr\u003e"
