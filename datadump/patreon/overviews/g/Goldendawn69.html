    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eWhat is this site about?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOn here you will be able to get preview release of comics and art that will go to DeviantArt. However, you will also see adult scenes and art that will not be posted to DeviantArt without censorship.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy does this Patreon site exist?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePatron support will help me get more resources for my art and help me with my computer maintenance. \u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSo what will I find here?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to my material before it is publicly published which could be a minim of 1 month after it is published here.\u003c/li\u003e\u003cli\u003eSome exclusive stories which will only be posted on DeviantArt because of the nature of the story (for example, may include more graphical adult material which isn\u0027t appropriate to other sites)\u003c/li\u003e\u003cli\u003eAge regression, Mannequin, Bimbo, Sex-doll, Robot...... pretty much anything is open - but will always include Transgender transformation (and probably always Mind Control in some form or another - because that is the way I roll :D)\u003c/li\u003e\u003cli\u003eLonger pieces/stories (usually over 100 pages), or shorter stories (10-30 pages)\u003c/li\u003e\u003cli\u003eThe plan is to do continuation of a unfinished project (voted on by funding Patreon members), and small transformation story.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHow does funding works here?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFor $1\u003c/span\u003e\u003c/strong\u003e or more, you will get to see preview release of my work, and additional uncensored adult work, this will not be published on DeviantArt uncensored.\u003c/li\u003e\u003cli\u003eI will publish at the start of each month a Password Protected ZIP file (or multiple). At the start of each month if your patronage has been processed, you will get a private message which include the password to the zip files.\u003c/li\u003e\u003cli\u003eTo make sure you know what you are supporting, through the month I will publish previews of my material I am working on through the month. These will not be full pieces, give you understanding of what you are going to be supporting with your month.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eTHIS WILL HAPPEN WHEN I HAVE FIXED GOOGLE!!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFor $5.00\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e \u003c/span\u003e(after the Patreon payment) you will get access to a private Google Account which will allow you to see all my material as it is being created (even before I edit it!) If your Patreon fails on the new month you will loose access until your next successful Patreon funding. I am setting up a sync between my working folders, so that you will see stuff as it is coming out - what I am doing, and how it is being done.\u003c/li\u003e\u003cli\u003eThe planned release schedule for the $5.00 per month is every two days for finished comic pieces, or sometimes multiple times a day if working on pieces.\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e(sorry to have to do it the above way, but I have had a lot of people pulling funds just before the funding time, or people who are defrauding Patreon. Until a better option I have no choice but the above.)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat transformations will I find here?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eGender Bending (TG)\u003c/li\u003e\u003cli\u003eMind Control (with TG)\u003c/li\u003e\u003cli\u003eMannequin/Statue/Dolls/Female Looking Toys (with TG)\u003c/li\u003e\u003cli\u003eMythical (mermaids, fairy, nymphs, etc) (with TG)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eWhere is your other stuff found?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://goldendawn69.deviantart.com/\"\u003ehttp://goldendawn69.deviantart.com/\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://tgcomics.com/\"\u003ehttps://tgcomics.com/\u003c/a\u003e (find me under Artists)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://goldendawn69.blogspot.co.nz/\"\u003ehttp://goldendawn69.blogspot.co.nz/\u003c/a\u003e (captions and NSFW!)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSo, what if I want to pledge to you?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eFirstly, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003ethank you\u003c/span\u003e \u003c/span\u003e\u003c/strong\u003eif you do! You can click on the Access options on the left hand of the page.\u003c/li\u003e\u003cli\u003eIf you want to do a once off donation then I suggest you read this here as it gives a way to do it (while they build the process): \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606215-Can-I-make-a-one-time-payment-\"\u003ehttps://patreon.zendesk.com/hc/en-us/articles/2046...\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYou can see my present work schedule here\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://ecgroup-intl.com/wp-content/uploads/trello-logo-blue.png\" style=\"width: 179px;\" title=\"\"\u003e\u003cbr\u003e\u003ca href=\"https://trello.com/b/KezY1Dit\" target=\"_blank\"\u003eMy Present Work Schedule\u003c/a\u003e\u003cbr\u003e"
