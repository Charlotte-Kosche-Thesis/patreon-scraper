    "summary": "\u003cdiv\u003eGavetas \u00e9 o movimento de CR em Portugal que promete ser o mais din\u00e2mico e poderoso de sempre. \nNestes poucos ultimos meses desde o inicio da expans\u00e3o, o Universo Gavetas j\u00e1 conta com 250 membros activos e doadores espalhados por 5 cl\u00e3s. \nPara dinamizar o movimento e a comunidade temos um discord, um website (\u003ca href=\"https://www.gavetasleague.com/\"\u003ehttps://www.gavetasleague.com/\u003c/a\u003e) e uma liga privada que vai ter inicio brevemente. Temos em mente planos monstruosos para o futuro, por revelar.\u00a0\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003ePorqu\u00ea a cria\u00e7\u00e3o de um Patreon e porqu\u00ea contribuir? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eO Gavetas come\u00e7ou como um cl\u00e3 apenas, com torneios casuais, mas depressa cresceu para uma comunidade com um numero de jogadores cada vez maior e mais competitiva, assim, os torneios tornaram-se demasiado pequenos para abranger todos os participantes da liga, sendo por isso necessario criar torneios onde um maior numero de pessoas possam participar.\u003cbr\u003e\u003cbr\u003e As contribui\u00e7\u00f5es visam tamb\u00e9m aumentar os pr\u00e9mios da liga e investir nos projectos futuros e publicidade ao cl\u00e3 para que este posa continuar a crescer.\n\nQueremos assegurar que todos os fundos que forem angariados no Patreon v\u00e3o ser usados em fun\u00e7\u00e3o do Gavetas para que todos possamos beneficiar. Os fundos v\u00e3o estar expostos no Patreon e todos os investimentos ser\u00e3o partilhados de forma transparente com os membros. \u003cbr\u003eO Patreon vai funcionar com mensalidades a partir de 1\u20ac por m\u00eas at\u00e9 ao valor que quiserem.\u003c/div\u003e"
