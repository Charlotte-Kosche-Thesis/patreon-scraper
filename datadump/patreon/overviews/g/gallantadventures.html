    "summary": "\u003cstrong\u003eHi everyone!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Paul and I make an oddball adventure comic called \u003cstrong\u003e\u003ca href=\"http://www.gallantadventurescomic.com/\" target=\"_blank\"\u003eGallant Adventures!\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve been working on the comic of-and-on for a while now and I thought this patreon would be a great way to help build a little community around this silly story. You guys will get some fun extra content as well as helping me making ends meet!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what\u0027s this comic about?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eGallant Adventures is an oddball adventure comic full of treasure, excitement, and puns!\u003cbr\u003e\u003cbr\u003eTreasure Hunter, Mary Sunshine, exits a roadside bar and is mistaken by Gallant, a Knight of the Frog Royal Guard, for his missing princess. Mary, seeing this could yield some sweet loot, agrees to help Gallant find Princess Lilly.  On their travels they confront a band of \u003cbr\u003eBiker Pirates, are bequeathed questionable items to aid their search by the eccentric Dr. Wizard, and conscript Rolf, an apathetic werewolf into their service.\u003cbr\u003e\u003cbr\u003eWill they save the princess and get the gold?  I don\u2019t know. You\u2019ll have to read and find out!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eOther places you can find me:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/PaulKBJones\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://paulgjones.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/paulrusj/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf you decide to give a little to this project that is so personal to me, I\u0027ll be SO grateful. As much as I love making this comic, I also primarily do it to entertain and bring a little joy into someone\u0027s day. I hope you all enjoy and I\u0027ll have plenty of bonus stuff for you patronage!\u003cbr\u003e"
