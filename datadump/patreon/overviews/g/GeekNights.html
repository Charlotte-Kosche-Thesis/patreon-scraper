    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FyPRt4u3nEgc%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DyPRt4u3nEgc\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FyPRt4u3nEgc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-10-26T01:29:23+00:00",
    "summary": "We have been\u00a0\u003ca href=\"http://frontrowcrew.com/\" rel=\"nofollow\"\u003epodcasting\u003c/a\u003e constantly since 2005, and have produced over a thousand episodes of \u003ca href=\"http://www.frontrowcrew.com\" rel=\"nofollow\"\u003eGeekNights\u003c/a\u003e, all\u00a0\u003ca href=\"http://frontrowcrew.com/archive/\" rel=\"nofollow\"\u003efree for you\u003c/a\u003e, forever, on the Internet. \u00a0We also produce video shows like:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PL3eVql0CPrVh3UUsbw6sue7tj7-c5WBIN\" rel=\"nofollow\"\u003eGeekNights Presents: Revolutionary Girl Utena\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLC7E8DF3EFA999E46\" rel=\"nofollow\"\u003eRadio Free Equestria\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe \u003cem\u003ealso\u003c/em\u003e\u00a0lecture widely on\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL3eVql0CPrViyWHKWDVTl1vyuupB6Qb8J\" rel=\"nofollow\"\u003egaming\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL3eVql0CPrVhG2AeVE1l8hcNPSNmoeagK\" rel=\"nofollow\"\u003egame design\u003c/a\u003e, (and occasionally\u00a0\u003ca href=\"https://www.youtube.com/watch?v=3Pz6NNUDaVw\" rel=\"nofollow\"\u003eanime\u003c/a\u003e). \u00a0We also sometimes do weirder things like\u00a0\u003ca href=\"https://www.youtube.com/watch?v=f41RiaXmDFw\" rel=\"nofollow\"\u003einterview statues\u003c/a\u003e or\u00a0\u003ca href=\"https://www.youtube.com/watch?v=0uxHfMa9i8c\" rel=\"nofollow\"\u003eadapt terrible books\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Podcast\u003cbr\u003e\u003c/strong\u003eGeekNights is not one, but four separate podcasts. \u00a0We aired four nights a week for many, \u003cem\u003emany\u003c/em\u003e\u00a0years, and later cut back to two nights a week. \u00a0\u003ca href=\"http://frontrowcrew.com/geeknights/monday/\" rel=\"nofollow\"\u003eMondays\u003c/a\u003e are technology,\u00a0\u003ca href=\"http://frontrowcrew.com/geeknights/tuesday/\" rel=\"nofollow\"\u003eTuesdays\u003c/a\u003e are gaming,\u00a0\u003ca href=\"http://frontrowcrew.com/geeknights/wednesday/\" rel=\"nofollow\"\u003eWednesdays\u003c/a\u003e are anime/manga/comics, and\u00a0\u003ca href=\"http://frontrowcrew.com/geeknights/thursday/\" rel=\"nofollow\"\u003eThursdays\u003c/a\u003e are everything else.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://frontrowcrew.com/about/subscribe/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eSubscribe to GeekNights!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe fully intend to keep the GeekNights podcast going for many years to come, and we will always keep it free (both as in beer and as in speech - it\u0027s Creative Commons licensed). \u00a0But our other projects, especially video shows, lectures, actual games, etc..., we have little time or resources to maintain.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Patreon\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFor now, the Patreon updates will be:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003ePublic\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eNew Episodes\u003c/li\u003e\u003cli\u003eNew Videos\u003c/li\u003e\u003cli\u003eOld episode spotlight\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eBackers\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSneak peaks at new projects\u003c/li\u003e\u003cli\u003eProcess insight (e.g., how we make videos)\u003c/li\u003e\u003cli\u003ePeriodic Q\u0026amp;A special episode\u003c/li\u003e\u003cli\u003e\"Rym\u0027s Rants\"\u003c/li\u003e\u003cli\u003eRym and Emily Bonus shows\u003c/li\u003e\u003cli\u003eOld beta episodes (Patreon pledge goal)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e$5+ Backers\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eName in the credits of each episode\u003c/li\u003e\u003cli\u003eSubmit questions to various Q\u0026amp;A things\u003c/li\u003e\u003cli\u003eSuggest and vote on show ideas when needed\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003c/div\u003eSo, don\u0027t worry if you just want GeekNights the podcast to continue forever. But if you care about our Utena videos, our game analysis/teaching videos (like\u00a0\u003ca href=\"https://www.youtube.com/watch?v=t7z9SxPZnYM\" rel=\"nofollow\"\u003eFive Nights at Freddy\u0027s\u003c/a\u003e or\u00a0\u003ca href=\"https://www.youtube.com/watch?v=O6QgpAIW-Ho\" rel=\"nofollow\"\u003eTigris \u0026amp; Euphrates\u003c/a\u003e or\u00a0\u003ca href=\"https://www.youtube.com/watch?v=c3abO-cowVM\" rel=\"nofollow\"\u003eNetrunner\u003c/a\u003e), or are sad that we skipped our first PAX ever this year (sorry Australia!), any funding you provide will make all of those projects explode from our minds unto the world for your enjoyment.\u003cbr\u003e\u003cbr\u003eSpecifically, we will resume the GeekNights Presents: Utena show with a rapid turnaround, produce more tabletop videos, commit to PAX Australia 2016, and start a few new projects we\u0027ve had in the hopper for a long time.\u00a0 The larger the patreon gets, the more long-form content we will produce outside of GeekNights itself.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon Funded Long-Form Content\u003cbr\u003e\u003c/strong\u003eThese are the kinds of larger, longer projects we\u0027ve always wanted to do, but simply can\u0027t with our current resources.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eWe want to make more fun videos like this, but it costs time and money for animation and art.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0uxHfMa9i8c\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eWe want to make more deep single-game analysis videos like this, but it takes \u003cem\u003eserious\u003c/em\u003e time to put even a simple project together.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/t7z9SxPZnYM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eWe want to make shows like \u003cem\u003eGeekNights Presents: Utena\u003c/em\u003e for other properties like Steven Universe, Adventure Time, even Bojack Horseman.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/y_rAV6scl20\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eYou can consider all of these pilots of the kinds of work we\u0027d do if we had more resources.\u00a0 But this is not exhaustive. We may even \u003cem\u003emake games\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e"
