    "summary": "Hello past, present, and future Guildies!\u00a0Because you demanded it, we are now officially on Patreon! \u003cbr\u003e\u003cbr\u003eWhy are we running a Patreon, you ask?\u00a0\u003cbr\u003e\u003cbr\u003eLet\u0027s get to a simple fact:\u00a0\u003ca href=\"http://guildedage.net\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eGuilded Age\u003c/em\u003e\u003c/a\u003e has been running strong for over 6 years now, and while our business remains afloat and John Waltrip (the artist of \u003cem\u003eGuilded Age\u003c/em\u003e) has been paid on time and consistently... yeah, your humble writers (T and Phil) haven\u0027t made a personal profit from the experience. \u00a0And while we love to publish books... it is incredibly expensive and our supplies are limited! \"The Atoms Business\" is turning out to be less profit than effort and is frankly, making it difficult to keep \u003cem\u003eGuilded Age\u003c/em\u003e the priority in our lives that we want it to be!\u003cbr\u003e\u003cbr\u003eSo, essentially, this is to get T and Phil paid for the work that they do and will continue to do publishing the best damn fantasy comic in existence, and hopefully give the hardest-working fantasy artist alive, John Waltrip, a raise as well.\u00a0\u003cbr\u003e\u003cbr\u003eWe have lots of plans to turn subscribing to our Patreon into a rewarding experience for you, our dear readers, and they\u0027ll be developed as we go based on your feedback and requests. But check out the sidebar for what we\u0027ve got so far, and if you subscribe, we are all ears on what else you\u0027d like us to make for you!\u003cbr\u003e\u003cbr\u003eThanks so much for swinging by our Patreon page, and please consider subscribing for early ad-free updates, exclusive digital goods, Google Hangouts with your humble creators, and more!"
