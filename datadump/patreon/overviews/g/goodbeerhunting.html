    "summary": "\u003cimg src=\"https://static1.squarespace.com/static/5055e59ce4b02b42cb30023c/t/5a13301f24a694e919252f41/1511206944554/Screen+Shot+2017-11-20+at+1.41.12+PM.png?format=2500w\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nGood Beer Hunting is combining fundraising with community-building through a new concept called the Fervent Few. \u003cbr\u003e\u003cbr\u003eWant to purchase a year membership all at once and skip the processing and Patreon fees?\u00a0\u003ca href=\"http://goodbeerhunting.com/fervent-few-memberships\"\u003eGo through GBH\u0027s online shop for Fervent Few Memberships here.\u00a0\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nMembers\u0027 financial contributions directly fund the site\u0027s editorial and podcast. And as members, you\u0027re invited to participate in a productive beer community focused on debate and dialog around the issues we care about most. Fans, aficionados, and professionals from brewing, retail, and distribution, as well as writers, historians, and photographers around the world all contribute to the ongoing conversation.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/5055e59ce4b02b42cb30023c/t/5a13321a9140b72641cb3f41/1511207461838/?format=2500w\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWith your help, we\u0027ve been able to grow Good Beer Hunting and launch a new section of the site, publishing the opinions and experiences of our community members.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ve also been designing new gear and merch exclusive to this community.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/5055e59ce4b02b42cb30023c/t/5a13339824a69443e3f40c70/1511207838008/?format=2500w\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHere\u0027s some of the new things we\u0027re up to with our community backing:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eLaunching a new community area of the site, Fervent Few, where you can engage with each other, GBH, and professionals\u00a0we invite to discuss particular topics\u003c/li\u003e\n\t\u003cli\u003eLaunching a new podcast episode format bi-monthly to discuss the stories behind the stories with the GBH team around the world, and you\u0027ll be invited to join us from Fervent Few. essentially doubling the podcast publishing rate!\u003c/li\u003e\n\t\u003cli\u003eLaunching a new musical component on the podcast with custom scoring from Andrew Thiboldeaux, who writes our music for the podcast and videos we produce\u003c/li\u003e\n\t\u003cli\u003e3-4 new themed sections of the site focused on particular trends in the industry where we\u0027ll report monthly\u003cbr\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eNew investment in international coverage, starting with the U.K.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\nFervent Few members will also start receiving\u00a0(depending on the level):\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eFervent Few membership pins\u003c/li\u003e\n\t\u003cli\u003eExclusive designs for gear, glassware, t-shirts on a quarterly basis\u00a0\u003c/li\u003e\n\t\u003cli\u003eInvites to private studio events, monthly bottle shares\u003c/li\u003e\n\t\u003cli\u003eDiscount to GBH events, like Uppers \u0026amp; Downers, which is hitting the road this year (hey, London)\u003c/li\u003e\n\t\u003cli\u003eSpecial offers from brewery partners, like exclusive tours, collab merch with GBH, limited number of discounts to events, VIP access, etc. worldwide\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nFrom the very beginning (almost 10 years now!), we\u0027ve always put our readers and listeners first. Little to no advertising, supported by the gear we design and sell on-site, and with a focus on longform, in-depth storytelling (and photos and design and, hey, a podcast) that\u0027s both insightful and beautiful.\n\u003cbr\u003e\n\u003cbr\u003e\nIn the past 18 months, our storytelling ambitions outgrew what our e-commerce could directly support, but our readers and listeners came to the site in record numbers\u2014more than double any previous benchmarks. That tells us that we should keep going hard. And we\u0027d like to do it with you, like we always have.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nYour contributions here, a subscription of sorts, will go directly toward paying our writers, photographers, designers, and covering our costs. The more we raise, the more leash you give us to go after new ideas and share them with the world. We have a lot in store for 2018, and you can help us bigtime.\n\u003cbr\u003e\n\u003cbr\u003e\nBest of all? This kind of ownership keeps you, our readers and listeners, at the center of our mission.\u00a0And we need you now more than ever. Thanks for your support!\n\u003cbr\u003e"
