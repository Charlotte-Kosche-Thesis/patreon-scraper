    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/4ifF-2NeI_c\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-10-07T21:48:34+00:00",
    "summary": "\u003cstrong\u003eHello Granny Fam, thanks for clicking in and checking out Patreon,\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eOn YouTube, many of my videos are deemed \u201cnot safe for all advertisers\u201d\neven though you love the crap out of \u2018em. That\u2019s bullshit. On top of that, they\ndon\u2019t push notifications to you even though you signed up for \u2018em. 210 THOUSAND\nsubscribers and 50 thousand views per video. More bullshit. We can\u2019t have that.\nFuck, no! \u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eSeems like YouTube got all prudish and shit, maybe even a little\nbig for its britches, so I wanted you to have first shot at exclusive stuff \u2013\nAD FREE.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003ePatreon! Where \u003cem\u003eyou \u003c/em\u003ebecome the reason that I get to do more\nvideos with no filter (except my own and my M.O. of being kind and respectful).\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eYou\ntell me all the time that you love my shit, and you wish I would do more of it.\n\u003c/em\u003eWhelp! That can happen! You (sorta) have the power to control me (and my shit).\n\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eWhen you view content in the Patreon app, everything is ad-free,\nPLUS, you\u2019ll get the exclusive shit that\u2019s only for Patreon Pals \u2013 the Patreon\nPosse.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eCooking, driving, dispensing advice on all sorts of life\nissues, making crazy movie-style videos, capturing behind-the-scenes video\nsnippets and outtakes, writing a fucking novel, and generally having a blast\nmaking shit up and making you laugh. And hangouts! Members-only, small group,\nHANGOUTS! SHOUT-OUTS!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eRead that paragraph again, did you see that I\u2019m writing a novel?\nYou can be a character in it. Same with the Bedtime Nonsense Rhyme.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThat\u2019s a big FUCK YEAH! Thank you for supporting me - let\u0027s laugh!\u003c/strong\u003e"
