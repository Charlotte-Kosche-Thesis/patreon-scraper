c/strong\u003e. He\u0027s in charge of the art, story, and programming for this game but he also seeks help, ideas, and opinions heavily from the community.\u003cbr\u003e\u003cbr\u003eThis is an \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eadventure dating-sim visual novel\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e with many branching dialogue options that have consequences attached to them. \u003cbr\u003e\u003cbr\u003eYou play as a \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003esenior high school student in a new town\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e. It\u0027s only naturally for such a curious, energetic young man to \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003emeet new faces, form close relationships, and downright have some bangin\u0027 good fun.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDuring your stay, you discover a \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003emysterious phenomenon\u003c/span\u003e\u003c/strong\u003e with the town, a \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eparallel universe\u003c/strong\u003e \u003c/span\u003eone may say. \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eA world where sex is so acceptable, it\u0027d be as free as eating.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e Sounds too good to be true, right? There is a catch...\u003cbr\u003e\n\u003cbr\u003eThe \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003egame is currently in the alpha stage\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e and there is a ton yet to be added and improved on. A \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\
