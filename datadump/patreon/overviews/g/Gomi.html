    "summary": "Hey there! Welcome to the GomiWorld Patreon Page. I\u2019m Kimberly, a.k.a. Gomi. I\u2019m a Chicago-based artist and illustrator who tends to create digital self portraits. However, I also draw, paint or create other odd things for people to look at.\u003cbr\u003e\u003cimg src=\"http://gomiworld.weebly.com/uploads/5/4/8/2/54820539/260540558_orig.png\"\u003e\u003cbr\u003e\u003cbr\u003eYou\u2019ve heard artists say this before, and it is one of those universal truths: I\u2019ve always been an artist. It\u2019s inherent to who I am. \u003cstrong\u003eSo why am I on Patreon now?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIn early November 2016, I moved from Florida to Illinois. While I become established and settled back into the 9-5 grind, it occurred to me I should take this opportunity to leave my comfort zone and begin promoting my work. This means re-launching my website, and offering prints and other products of my work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want to connect to the people who are interested in my work, who will share my work, who wish to share in my personal growth and success as an artist.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://gomiworld.weebly.com/uploads/5/4/8/2/54820539/88371308_orig.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a Patron of GomiWorld, you\u2019ll have early access to my work. In other words, before I post to my regular web site, Instagram or Facebook account, I\u2019ll post here. As I grow as an artist, I may produce and present Patreon-only videos (regardless of your support level) that allow you to peek into my work-flow.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does your pledge mean to me?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst and foremost, your pledge will help maintain Gomiworld as a way of presenting my work. In the future, your pledge will help to support a new studio space, easel, continuing education as an artist, or print \u0026amp; production methods that might not be available to me without your support. As my needs change, my goals on Patreon will change.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://gomiworld.weebly.com/uploads/5/4/8/2/54820539/602194996_orig.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease know that I appreciate any amount of support.\u003c/strong\u003e And there are many ways to offer support:\u003cbr\u003e\u003cul\u003e\u003cli\u003eFollow me on Twitter: @gomigirl\u003c/li\u003e\u003cli\u003eFollow me on Instagram: @gomigirl\u003c/li\u003e\u003cli\u003eYou can purchase various interesting items on \u003ca href=\"http://society6.com/gomigirl\" rel=\"nofollow\"\u003ehttp://society6.com/gomigirl\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003eAgain, thank you for taking the time to get to know me and my work! \u2764\ufe0f\u003cbr\u003e\u003cbr\u003eGomi\u003cbr\u003e"
