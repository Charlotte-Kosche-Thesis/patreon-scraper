    "one_liner": "FUTUROestudiante de Ingenier\u00eda Electr\u00f3nica Industrial y Autom\u00e1tica. Me encanta todo lo relacionado con la tecnolog\u00eda, desmontar aparatos, pasar horas en el taller arreglando cosas o preparando proyectos nuevos, pero sobretodo con mucha hambre de aprender!",

    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a1HOLA!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSi has venido aqu\u00ed, es que tal vez tenga la posibilidad de conseguir tu apoyo! :D\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTodo lo conseguido con donaciones a Patreon, PayPal, YouTube y la venta de merchandising del canal siempre va a ser direccionado a mejorar la calidad y el contenido de los v\u00eddeos.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePero tambi\u00e9n me gustar\u00eda llevar a cabo\u003cstrong\u003e Campa\u00f1as Solidarias \u003c/strong\u003een las que estoy empezando a trabajar cada d\u00eda.\u003cstrong\u003e Ya que este canal LO FORMAMOS TODOS, y no solamente yo. \u003c/strong\u003eQuiero ver tambi\u00e9n a otras personas m\u00e1s necesitadas beneficiarse de \u00e9ste canal. Cualquier grano de arena siempre ser\u00e1 una gran ayuda. \u00a1\u003cstrong\u003ePodemos crear un mundo mejor!\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEn los\u003cstrong\u003e objetivos\u003c/strong\u003e (a la izquierda) ten\u00e9is una lista de todo lo que me gustar\u00eda conseguir y ya he conseguido gracias a vuestro apoyo.\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0Esto va desde herramientas, materiales, equipos fotogr\u00e1ficos de grabaci\u00f3n y edici\u00f3n, campa\u00f1as solidarias, etc...\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eTODOS MIS CONTENIDOS SER\u00c1N SIEMPRE GRATUITOS y para TODOS.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eNunca me ha gustado el contenido de pago.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003ePor lo que he creado habilitado una cuenta de Patreon, y una de PayPal\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u00a0para los que quer\u00e1is y realmente valor\u00e9is lo que hago, me pod\u00e1is ayudar aportando vuestro granito de arena.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e-\u00bfY si no puedo pagar?\u003c/strong\u003e\u00a0\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNo hay problema, si no puedes o no quieres pagar,\u00a0\u003cstrong\u003esiempre se agradece\u003c/strong\u003e\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003evuestro apoyo compartiendo, comentando, a\u00f1adiendo a favoritos y los likes. Ya que si vosotros no pod\u00e9is apoyarme, tal vez otro s\u00ed pueda :D\u003c/span\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eResumiendo, estar\u00edais invirtiendo en vuestro aprendizaje y much\u00edsimo m\u00e1s al m\u00edo, porque el que m\u00e1s aprende siempre soy yo y vosotros os podr\u00e9is beneficiar de \u00e9l.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u00a1A qu\u00e9 esperas! \u00a1\u00danete ya!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e"

     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eLista de lo conseguido y por conseguir:\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e* \u00a0 \u003cstrong\u003e-\u003c/strong\u003e\u00a0Fondos para poder costear Campa\u00f1as Solidarias.\u003cbr\u003e\u00a0 \u00a0\u003cstrong\u003e -\u003c/strong\u003e P\u00e1gina web nueva con dominio .com, m\u00e1s optimizada y con m\u00e1s contenido descargable gratuito. (La web se ha ca\u00eddo)\u003cbr\u003e\u00a0 \u00a0 \u003cstrong\u003e-\u003c/strong\u003e Mejores materiales de electr\u00f3nica.\u003cbr\u003e\u00a0 \u00a0 \u003cstrong\u003e-\u003c/strong\u003e Mult\u00edmetro de buena calidad.\u003cbr\u003e\u2714\u00a0\u003cstrong\u003e-\u003c/strong\u003e Pinza amperim\u00e9trica de buena calidad.\u003cbr\u003e\u2714 \u003cstrong\u003e-\u003c/strong\u003e Generador de frecuencias de banco.\u003cbr\u003e\u2714\u00a0\u003cstrong\u003e-\u003c/strong\u003e Estaci\u00f3n de soldadura SMD.\u003cbr\u003e\u00a0 \u00a0 \u003cstrong\u003e-\u003c/strong\u003e Estaci\u00f3n de soldadura Reflow.\u003cbr\u003e*\u00a0 \u003cstrong\u003e-\u003c/strong\u003e Piezas para mejorar la Impresora 3D.\u003cbr\u003e\u2714 \u003cstrong\u003e-\u003c/strong\u003e Impresora 3D.\u003cbr\u003e\u00a0 \u00a0 \u003cstrong\u003e-\u003c/strong\u003e Osciloscopio para los proyectos de electr\u00f3nica.\u003cbr\u003e*\u00a0 \u003cstrong\u003e-\u003c/strong\u003e Muebles para un buen taller de electr\u00f3nica.\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0- \u003c/strong\u003eRegruesadora de madera para hacer los muebles del taller de electr\u00f3nica y futuros proyectos de carpinter\u00eda.\u003cbr\u003e\u00a0 \u00a0\u003cstrong\u003e- \u003c/strong\u003eSoldadora TIG y MIG para poder soldar y fabricar piezas en aluminio/acero inox/chapas finas.\u003cbr\u003e\u00a0 \u00a0\u003cstrong\u003e-\u003c/strong\u003e Torno para el taller.\u003cbr\u003e\u00a0 \u00a0\u003cstrong\u003e-\u003c/strong\u003e Fundici\u00f3n de metales.\u0
