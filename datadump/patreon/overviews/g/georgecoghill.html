    "published_at": "2015-07-22T18:18:11+00:00",
    "summary": "I love drawing monsters. And creatures. And skulls. And anything Halloween related. I know there are a lot of people out there who love this kind of artwork, too. I want to create more of it, and I need your support to do that.\u003cbr\u003e\u003cbr\u003ePatreon is a way for you to be an \u003cstrong\u003eart patron on a micro-scale\u003c/strong\u003e. If you are familiar with Kickstarter, then you\u0027ll understand Patreon. It\u0027s like an ongoing campaign where you chip in a few bucks each month and get access to my art, my process, and if we reach certain funding milestones, original art and merchandise delivered to your door.\u003cbr\u003e\u003cbr\u003eAs a freelance artist, I am often at the mercy of client projects and deadlines (and payments) to keep the studio up and running. But with your patronage and support, I wouldn\u0027t have to rely as much on that segment of my art business. That would allow me to spend more time on creating these fun monster and creature drawings for your enjoyment. In fact, my goal is to spend all of my time creating my own art and merchandise.\u003cbr\u003e\u003cbr\u003eIn return, I\u0027ll be offering not only a more in-depth look at my art and my process in creating it, but I\u0027ll also be offering supporters at certain patronage levels original artwork and exclusive patches, stickers, prints and other artist merchandise.\u003cbr\u003e\u003cbr\u003eWhere will the money go? Art supplies, rent, utilities, food. And of course the art and merchandise I ship out as part of your rewards, along with any other merchandise that gets created along the way. My aim is to build a portfolio of merchandise and prints based on my artwork that can eventually be self-sustaining.\u00a0\u003cbr\u003e\u003cbr\u003eWhile I run regular Kickstarter\u00a0campaigns, typically those cover the costs of merchandise, shipping and fees leaving nothing left over for all the work, time and effort put in. My Patreon page here will hopefully be an ongoing fundraiser for the day-to-day necessities of working as an independent artist.\u00a0\u003cbr\u003e\u003cbr\u003eIn return for your ongoing support, you not only get access to the sketchbook and the behind-the-scenes process (including sketches and art not shown anywhere else), but with certain pledge levels, you\u0027ll get original artwork mailed to your door every month!\u003cbr\u003e\u003cbr\u003eAnd if we hit certain funding goals, you\u0027ll get exclusive Patreon-only merchandise as a thank you for helping me realize my goal of becoming a truly independent artist.\u00a0\u003cbr\u003e"

     "about": "Cartoonist \u0026amp; illustrator with a love of monsters, creatures, cryptids, skeletons and other gross and creepy characters along with an unhealthy interest in Halloween, horror, the mysterious and the paranormal.\u003cbr\u003e\u003cbr\u003eIn addition to the artwork I create, I also create embroidered patches, t-shirts, stickers and other artist-created merchandise. My goal with Patreon is be be able to devote my time exclusively to creating more of this artwork and this merchandise.\u003cbr\u003e\u003cbr\u003eI run regular Kickstarter campaigns which helps offset the costs of getting the merchandise created. I am looking to Patreon to cover the daily costs of running the studio, keeping the lights on and food in my belly.\u00a0\u003cbr\u003e\u003cbr\u003eFreelance, commission and client work pays the bills at present, but it takes the majority of my time every week. I have (literally) piles of sketches just itching to be finalized into patches, t-shirts and prints. With your support and generous pledge, I can make more of that a reality.",
