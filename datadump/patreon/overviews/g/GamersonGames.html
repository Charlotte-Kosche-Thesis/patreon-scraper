    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FarVR8TGxUoc%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DarVR8TGxUoc\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2FarVR8TGxUoc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eGamers on Games is a Youtube channel dedicated to covering tabletop gaming, and tabletop gaming-related topics. \u00a0We contribute to the community by raising awareness of Kickstarters and giving more in-depth coverage of various games and gaming themes. \u00a0We support the indie-game movement by promoting independent games, interviewing designers, and covering developers\u0027 conventions.\u003cbr\u003e\u003cbr\u003ePlease check us out at \u003ca href=\"http://www.youtube.com/gamersongames\"\u003ewww.youtube.com/gamersongames\u003c/a\u003e and backing this Patreon so we can do more, and give more back to the community.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eTHIS PAGE IS UNDERGOING RECONSTRUCTION\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eDear Patrons:\u003cbr\u003eWe\u0027re asking for your help to allow us to create more content, quicker, and with a greater variety! \u00a0We want to expand our network. \u00a0Currently we have a few regular content creators, and we\u0027d like to expand that count, as well as compensate them for their time, efforts and materials.\u003cbr\u003eThe money you donate will allow us to maintain equipment, purchase new equipment as needed (including lighting and sound), get more games to cover, and allow us to cover more conventions.\u003cbr\u003e\u003cbr\u003eGamers on Games is a YouTube-based vidcast headquartered in central New Jersey, with contributors in New York, Ohio, and Tennessee. \u00a0The broadcast covers gaming news, game reviews and covering gaming-related paraphernalia, kickstarters, battle reports, and how-to\u0027s. \u00a0The channel also hosts live events and panel discussions. \u00a0As opportunities present themselves we do prize giveaways, contests, and auctions for charities.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKey Features of Gamers on Games:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cu\u003eBattle Reports:\u003c/u\u003e\u00a0 Battle Reports (or BatReps) are playthroughs we film to show off games, and to give the viewer the opportunity to see how games run and get played. \u00a0We do these episodes in two styles: edited and \"in the raw.\"\u003c/li\u003e\u003cli\u003e\u003cu\u003ePodcast-Style Episodes:\u003c/u\u003e\u00a0 Podcast episodes have a non-existent or very minimal visual presence and are more about the audio. \u00a0These episodes cover important gaming news, op-ed topics, or discussion generators. \u00a0The episodes are sometimes also used as personal VLogs.\u003c/li\u003e\u003cli\u003e\u003cu\u003ePanels:\u003c/u\u003e\u00a0 Panel coverage, at conventions and hosting them virtually is another service we offer. \u00a0Convention panel coverage is done with full knowledge and consent of the speakers and the convention they are filmed at. \u00a0Virtual panels are created, moderated, and hosted by Gamers on Games and generally are centered on social topics related to gaming.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cu\u003eKickstarter Spotlight:\u003c/u\u003e\u00a0 Kickstarter Spotlight is a free service we offer to all upcoming, and currently active Kickstarters. \u00a0This service allows us to help give awesome Kickstarters a chance to stand out from the crowd and be recognized.\u003c/li\u003e\u003cli\u003e\u003cu\u003eFriday Funnies:\u003c/u\u003e\u00a0 Every Friday features fun memes, jokes, and general mirth to brighten your day as we head into the weekend.\u003c/li\u003e\u003cli\u003e\u003cu\u003eDonated Content:\u003c/u\u003e\u00a0 Gamers on Games features an assortment of donated content that we share to help raise awareness of specific companies, games, services, or other related content.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eGamers on Games is looking for your support to help us improve our broadcast\u0027s quality, frequency, and range of topic coverage. \u00a0Every dollar you contribute to Gamers on Games helps us to maintain our equipment, purchase new equipment, and help us cover more venues (conventions, stores, and other events). \u00a0We\u0027re also hoping that we can raise enough to allow us to produce more episodes per week.\u003cbr\u003e\u003cbr\u003eFAQ:\u003cbr\u003e\u003cul\u003e\u003cli\u003eWhen will my material rewards be mailed?\u003c/li\u003e\u003c/ul\u003e\u00a0 \u00a0 \u00a0 Buttons and any future material rewards will be sent out at the end of each month.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eADVERTISING:\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003eIs advertising on Gamers on Games worth it? \u00a0The answer is YES! \u00a0Your ads not only will be seen in the short term, but as the channel continues to grow and as new viewers and subscribers scroll through past episodes, your ads will reach hundreds and thousands of viewers! \u00a0Here\u0027s what one of our advertisers had to say about advertising on Gamers on Games:\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHey Dave,\u003c/em\u003e\u003c/div\u003e\u003cem\u003eI want to thank you for providing the advertising service to us. Your response time and eagerness to get our ads up was very helpful. Now that our Kickstarter is over, we no longer need any advertisements.\u00a0\u003cbr\u003eIn the future, if we need additional advertising, we would love to work with you again.\u003cbr\u003e \u00a0 \u00a0- Ryan Scott Shapiro, Hogger Logger\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(51,51,51);\"\u003eWhat are the extra expenses if I advertise?\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0 \u00a0 \u00a0 The only added charge is if Gamers on Games must build the ad for you. \u00a0If you require an advertisement to be constructed, contact us at dwmsimpson@gmail.com and we can negotiate details.\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eGIVEAWAYS:\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0Giveaways are done as their levels are unlocked. \u00a0The level must remain unlocked at the end of the month. \u00a0Only a maximum of one giveaway will be done per month. \u00a0All channel subscribers are eligible, EXCEPT Prize donors are not eligible to win their own prize.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
