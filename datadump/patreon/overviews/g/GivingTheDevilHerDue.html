    "summary": "Hello, and welcome to our amazing page! \u00a0\u003cbr\u003e\u003cbr\u003eWe are pleased to introduce to the world our fantastic story. If you like comics, anime, and envelope pushing sacrilegious humor, you\u0027ve come to the right place! If you are easily offended by themes concerning God, Heaven, Hell, and such...then this might not be the right story for you. Otherwise, welcome!\u003cbr\u003e\u003cbr\u003eThis story is a comical take on the moral ambiguity of religion. It challenges conventional lines of God being good and the Devil being evil, but in a very lighthearted way.\u003cbr\u003e\u003cbr\u003eFollow David on his soul searching journey from the Earth realm to the Underworld and beyond as he tries to hit it big by writing a biography for the devil herself.\u003cbr\u003e\u003cimg src=\"http://i1248.photobucket.com/albums/hh494/DSN423/IMG_0748_zpsxv2y0odb.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAt the same time, join Lucifer as she tries to correct the record with humanity and prove once and for all that she was given the short end of the stick.\u00a0\u003cbr\u003e\u003cimg src=\"http://i1248.photobucket.com/albums/hh494/DSN423/IMG_0753_zpsgg0lmta4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe are:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1248.photobucket.com/albums/hh494/DSN423/IMG_0694_zpswbglkhro.jpg\"\u003e\u003cbr\u003eD.S. Newman; Independent author, traveler, and amateur historian. \u00a0\u003cbr\u003eLafayette, Indiana\u003cbr\u003e\u003cbr\u003eAnd\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1248.photobucket.com/albums/hh494/DSN423/IMG_0696_zpsngdhkbha.jpg\"\u003e\u003cbr\u003eMagaly \"Maggie\" Abarca; Artist, cartoonist, and college student. \u00a0\u003cbr\u003eLos Angeles, California\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re offering our comic for free but will gladly accept donations to keep us going until all 3 volumes are complete and give you the pages along the way. New pages every Monday plus a bonus post every Thursday!\u00a0\u003cbr\u003e\u003cbr\u003eOnce we get the ball rolling, expect a few pages a week.\u00a0For now we will be releasing one page a week plus one bonus page of Maggie\u0027s original artwork between each comic page!\u00a0\u003cbr\u003e\u003cbr\u003eThanks ahead for your contribution!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u0027GIVING THE DEVIL HER DUE\u0027\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1248.photobucket.com/albums/hh494/DSN423/image_zpsocq8zk73.jpeg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i1248.photobucket.com/albums/hh494/DSN423/image_zpscwvhjnsj.jpeg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i1248.photobucket.com/albums/hh494/DSN423/image.jpg4_zpsotm9o9ys.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i1248.photobucket.com/albums/hh494/DSN423/image_zpsiq9n8nlm.jpeg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i1248.photobucket.com/albums/hh494/DSN423/image_zpsmcgjdszx.jpeg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i1248.photobucket.com/albums/hh494/DSN423/image.jpg6_zpssrna6m90.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1248.photobucket.com/albums/hh494/DSN423/image.jpg7_zpsxyysvnnm.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1248.photobucket.com/albums/hh494/DSN423/image_zpsmbsccojb.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i1248.photobucket.com/albums/hh494/DSN423/image_zpswdvl8vdg.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i1248.photobucket.com/albums/hh494/DSN423/image_zpscyijg4jo.jpeg\"\u003e\u003cbr\u003eWe appreciate any support you provide for us!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
