    "summary": "Hi, I\u0027m Julie!\u003cbr\u003e\u003cbr\u003eI\u0027m a full time\u00a0\u003ca href=\"http://www.ravelry.com/designers/julie-king\" rel=\"nofollow\" target=\"_blank\"\u003ecrochet designer\u003c/a\u003e,\u00a0\u003ca href=\"http://www.gleefulthings.com/blog/\" rel=\"nofollow\" target=\"_blank\"\u003eblogger\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.youtube.com/user/GleefulThings\" rel=\"nofollow\" target=\"_blank\"\u003evideo creator\u003c/a\u003e. I love crochet and spend my time creating new patterns as well as using my blog and YouTube channel as a place to share my patterns, inspiration, and teach.\u00a0\u003cbr\u003e\u003cbr\u003eMy goals for 2016 are to spend as much time as possible creating videos for my YouTube channel and to get my own studio space. I\u0027ve never had the luxury of an extra room to dedicate as an office/craft room and I often feel that it limits my ability to create to my full potential. In order for me to make this happen, I need to increase my monthly income. I currently make the majority of my income from pattern sales so if I want to spend more time sharing free patterns on YouTube, I need to be making more money than what I currently do with ads.\u003cbr\u003e\u003cbr\u003eIf you enjoy my videos and would like to help me keep them coming (and get better \u0026amp; better!), I would be very appreciative if you would consider making a monthly contribution here!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEveryone\u003c/strong\u003e who becomes a patron will receive a code for a free crochet pattern from me as a thank you!\u003cbr\u003e\u003cbr\u003eI\u0027m new to Patreon and haven\u0027t figured out what all to do here as far as rewards and goals go. If you have any ideas or requests, I\u0027d love to hear from you! :)"
