    "summary": "What is Game Dev League?\u003cbr\u003e\u003cbr\u003e\"GDL is a welcoming community of \nexperienced people and friendly faces, with the many channels there\u0027s \none that fits your interests guaranteed!\"\u003cbr\u003e - Kenney (\u003ca href=\"http://kenney.nl/assets\" rel=\"nofollow\"\u003eKenney\u0027s Assets\u003c/a\u003e )\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHello! I\u0027m Mike (\u003cstrong\u003eViolent Crumble\u003c/strong\u003e on Discord), and I created the \u003ca href=\"https://discord.gg/gamedev\" rel=\"nofollow\"\u003eGame Developers League\u003c/a\u003e,\n a community of established and aspiring game developers from all over the world. We have had over 7000 developers come through the doors and new developers are joining every day. For many of us Game Dev League has become like a second home, which we are on almost everyday, getting help or advice or even just chatting about anything and everything.\u003cbr\u003e\u003cbr\u003eWe also host \u003cspan style=\"color: rgb(192, 80, 77);\"\u003egame jams\u003c/span\u003e with \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eprizes!\u003c/span\u003e from 6hr mini jams, to 2 week marathons, We have the game jam for you!, We try to offer the best prizes we can for those game jams and try to ensure everyone learns from them. \u003cbr\u003e\u003cbr\u003eWe plan to host more events, Like live streams of Game Development, music creation, More tutorials and videos on the Youtube channel and so much more.. checkout our website over at \u003ca href=\"http://gamedevleague.com/\" rel=\"nofollow\"\u003ehttp://gamedevleague.com\u003c/a\u003e it\u0027s being added to everyday!\u003cbr\u003e\u003cbr\u003eAll this awesome stuff takes time to organize, plan, implement, and code. Not too mention prizes for game jams, and hosting costs which are rising every month. All of this adds up! Wouldn\u0027t it be great if there was a way for our members to help Support Us and get some sweet Bonus perks while they are at it?\u003cbr\u003e\u003cbr\u003eWe present \"\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eGDL Gold\u003c/span\u003e\" \u003cbr\u003e\u003cbr\u003eBy Subscribing to our $5 pledge you help support Game Developers League!,\nYou also get some cool perks for being so damn awesome!\u003cbr\u003e\n\u003cbr\u003e\n\n1. You get your own color! Whatever hex\nvalue you want! (within reason, we reserve the right to veto unreadable colors)\n\u003cbr\u003e\n\u003cbr\u003e\n\n2. You get 1 custom command added to the\nbot!, like say you want TinyRickBot to post a certain gif when you call it. Or\nPost a certain link. Up to you, as long as the mods approve.\u003cbr\u003e\n\u003cbr\u003e\n\n3. You get access to the VIP Lounge, Where\nyou get to chill with the mods and the gurus, Gives you a chance to offer\nadvice and feedback on upcoming features to GDL.\u003cbr\u003e\n\u003cbr\u003e\n\n4. You will be the first to see new features\nand help test out new things that GDL are doing whether on the website, or the chat server.\u003cbr\u003e\u003cbr\u003eSo with all these awesome rewards, why wouldn\u0027t you want to support GDL?\u003cbr\u003e"
