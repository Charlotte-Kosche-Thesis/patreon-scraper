    "summary": "\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eHowdy,\nthis is GB Studios Patreon\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eIf\nyou are new here then you will need to know that GB Studios is actually a two\nman art team up. Gray and Blue are artists that enjoy creating comics and\npinups as well as doing freelance commissions. Our work tends to focus on\ngiantess, furrys, butts and foot associated kinks as that\u2019s what is in high\ndemand but we are open to many ideas. This Patreon page is a sort of additional\nsupport along with the comics we sell and develop and the commissions we\nproduce for clients.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWhy support our Patreon?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eWe\nwant to treat Patreon as a sort of community to discuss and give you some\ndegree of influence. Here on Patreon you\u0027ll have be charged at the first of the\nmonth and will have access to the following:\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cul style=\"\"\u003e\u003cli\u003eAccess to all our work 1 month before everyone on our free\ngalleries such as deviantART, and access to WIPs (such as sketches) of our\nworks in progress!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\n\u003cli\u003eYou will have access to downloadable HD Art only downloadable\nvia Patreon.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\n\u003cli\u003eMinimum of 1 pin up piece a month as we are developing comics\nand the Patreon price is drastically lowered then previously. So it\u2019s one a\nmonth at minimum but if we reach goals we can get up to 4 a month.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\n\u003cli\u003eAt the start of each month we will take the first 7 days to run\na Suggestion Box, the box allows you to pitch ideas, these ideas can mix kinks,\nuse characters from pop culture our own characters. Please be as detailed as\npossible, think of each piece as either a single panel pin up, or a minimum of\nmaybe 3-4 panels, and keep it simple since it will not be overly detailed.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\n\u003cli\u003ePolls, so we take your suggestions, compile it in a list and\nthen we leave it to a vote. The top voted ideas get made, of course depending\non goals reached we can aim for either 2 to 4 in a month. If too many break\neven then we will hold another poll to narrow it down.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eWE WILL\nDRAW\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"\"\u003eanal\nvore, butt fetishes (farting, face sit, smother, sniffing), fatties, foot\nfetishes (paws, feet, stomping), growth/transformation, macro/micro, muscle\n(gaining, flexing), oral vore, weight gain\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eWE\nWON\u0027T\nDRAW\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003earmor,\nblood, private commission comic(s), gore, mecha, multiple genitals, original\ncharacters without creator(s) permission, rape, scat, underage sexual content,\nurination, vomit\u003cbr\u003e\n\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003ca href=\"https://graybluestudios.deviantart.com/art/Commissions-Open-1-Week-Vore-Discount-677988957\"\u003eFOR COMMISSION PRICES CLICK HERE\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003ca href=\"https://graybluestudios.deviantart.com/art/Commissions-Open-1-Week-Vore-Discount-677988957\"\u003e\u003cbr\u
