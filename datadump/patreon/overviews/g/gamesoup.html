    "summary": "We love\u003cstrong\u003e looking at games from an analytical viewpoint.\u003c/strong\u003e \u00a0We consider level design, artistic design, mechanical complexity, and industry practices from both the past and present. \u003cstrong\u003eWe create in-depth and evidence-based videos\u003c/strong\u003e about broad topics in gaming, such as the use of randomness in games, the concept of difficulty and how games can create challenge, and other topics that don\u0027t yet have the spotlight they deserve. \u00a0In the analysis video below, for example, we highlight how developers can cleverly circumvent hard and technical limitations to broaden their game design space.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/2Xa7qM1o18c\" width=\"854\"\u003e\u003c/iframe\u003e\u003cbr\u003eWith your support, we\u0027ll engage the community, listen to your feedback and ideas to generate a path to each new installment, and generally have more man-hours each month to get out more content! \u00a0Video games are art just as much as television, film, and many other forms of media - so don\u0027t they deserve the same respect?\u003cbr\u003e\u003cbr\u003eGame Soup currently produces four different types of content:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eLongform analysis\u003c/strong\u003e - We cite our sources like any good journalist and cover an extremely broad range of topics from an analytical and game design point-of-view. \u00a0We like to sometimes break these up into installments for easier watching, and once all installments have been released, we\u0027ll combine them all into one massive longform analysis (they\u0027re great for binge-watching)!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eShortform analysis \u003c/strong\u003e- Instead of a comprehensive overview and analysis, we focus in on one particular topic or game mechanic. We shoot to keep these at about ten minutes or under. \u00a0Keeping the overall time low helps keep the scope narrow and focused so we can put out more content!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA Wild Game Appears! \u003c/strong\u003e- We love giving developers a chance to show off their work, especially if we feel that they\u0027ve created something that\u0027s worth your time. \u00a0While we do occasionally cover more well-known games, our biggest focus here is highlighting new releases that might have flown under your radar (but deserve not to!).\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLet\u0027s Plays \u0026amp; Off-the-cuff gaming\u003c/strong\u003e\u00a0- We love video games and we love to talk about games. \u00a0Our Let\u0027s Plays aim for a more critical discussion of each game we play, and we love to look at the art, music, game design, and mechanics of the games that we play. \u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWith your support, we\u0027ll be able to dedicate more time each month to making Game Soup the best analysis channel out there (or at least the best analysis channel called Game Soup).\u003cbr\u003e\u003cbr\u003e"
