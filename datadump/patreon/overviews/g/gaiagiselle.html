    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMiao Miao!\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"http://imageshack.com/a/img921/8761/qgdoeH.jpg\"\u003e\u003cbr\u003eIo sono Gaia Giselle, cosplayer da ormai pi\u0026#249; di 5 anni! Nel tempo ho imparato a cucire e a crearmi da sola gli accessori, cos\u00ec ho deciso di aprire un canale YouTube dover poter condividere le mie conoscenze, e perch\u00e8 no? Anche tutte le mie stranezze!\u003cbr\u003eAdoro tutto ci\u0026#242; che \u00e8 divertente, rosa e, se ha anche a che fare con i pok\u00e8mon, \u00e8 in assoluto la mia cosa preferita!\u003cbr\u003eQu\u00ec troverete tutto ci\u0026#242; che riguarda me e quello che voglio diventi il mio lavoro: Cosplay, video e streaming e molto altro!\u003cbr\u003eVedrete foto inedite, progetti personali e mi aiuterete a scegliere cosa portare nei miei prossimi video e nella scelta dei prossimi cosplay!\u003cbr\u003eSarete completamente coinvolti in tutto quello che faccio ogni giorno!\u003cbr\u003eChe aspettate ad entrare nella mia Armata di Pasticcini?\u003cbr\u003e\u003cbr\u003ePh: Jack La Manovella\u00a0\u003cbr\u003e\u003ca href=\"https://www.facebook.com/jack.la.manovella\" rel=\"nofollow\"\u003ehttps://www.facebook.com/jack.la.manovella\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eMEOW MEOW!\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cimg src=\"http://imageshack.com/a/img923/3376/mtygcX.jpg\"\u003e\u003cbr\u003e\u003cem\u003eHi Folks,\nI am Gaia Giselle and I\u0026#8217;ve been a cosplayer for more than 5 years now! During this time I have been learning how to sew and to create my own accessories, then I recently\u00a0decided to open a YouTube channel in order to share my knowledge and - why not?- even all my oddities!\nI\u00a0absolutely love everything that is pink and cheerful! Even better, if something happens to be Pokemon related, I will definitely adore it! Here you will find some stuff about me and what I\u0027d like to become a serious job: Cosplaying, video-making, streaming and, soon, much more!\u00a0Here on Patreon you will see photos published nowhere else before, alongside with my personal projects, and you will also be involved in the decision-making process of the topics for my future videos and my next cosplay characters! You will be deeply involved in everything I do! \u003cbr\u003eJoin the MeowMeow Army!!\u003cbr\u003e\u003cbr\u003e\nPh: Photography by Alzak\u00a0\u003cbr\u003e\u003ca href=\"https://www.facebook.com/photography.alzak\" rel=\"nofollow\"\u003ehttps://www.facebook.com/photography.alzak\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
