    "summary": "Helloooo friends :) I\u0027m Tiffany and I\u0027m based in Brooklyn.\u003cbr\u003e\u003cbr\u003eGreen Summer Matcha began when I realized that matcha and my Japanese Tea Master had given me a sense of peace. She would focus her time and energy on developing my knowledge and skills while saying things like, \"thank you for your kindness,\" or \"I appreciate your happiness.\" I love that her sentences brought me back to life. \u003cbr\u003eSometimes being in a fast-paced city makes you forget your human side. So earlier this year, I quit my job to focus on educating people like you on how incredible this fine green tea powder is in regards to mindfulness and healthy living.\u003cbr\u003e\u003cbr\u003eI\u0027m a hardcore matcha lover and found this company with my husband, Dusan. I create and edit all of our\u00a0\u003ca href=\"https://www.youtube.com/watch?v=YNBmtCsP6Bc\"\u003e videos\u003c/a\u003e and write all of the\u00a0\u003ca href=\"https://www.greensummermatcha.com/matchablog/2018/2/28/my-morning-matcha-routine\"\u003e blogs\u003c/a\u003e. He\u0027s the one trying to bring the matcha we sell to stores near you.\u003cbr\u003e\u003cbr\u003eThis page is where you can support what we do with Green Summer Matcha so I can dedicate my whole time providing the content and materials you need in order to learn more about matcha. We\u0027re trying to change the matcha game a little by producing our own chawans (tea bowls) plus candles and soaps.\u003cbr\u003e\u003cbr\u003eIn Japan, there are extremely high international shipping fees that do not allow you to get the matcha we sell at our low cost. Thanks to the relationship we have with a\u00a0Japanese Tea Master we\u0027re able to provide Americans some of the best\u00a0matcha in the world from $17-45 per 20g tins instead of $100. Plus, we have access to sell Seiju matcha. It\u0027s considered to be the BEST by Japanese Tea Masters. It smells a bit like chocolate and is rich in umami!\u003cbr\u003e\u003cbr\u003eIf you have ANY questions, don\u0027t be shy!!\u00a0\u003cbr\u003eAlso, any help or support would be greatly appreciated as starting a new business is FUN \u0026amp; SCARY lol."
