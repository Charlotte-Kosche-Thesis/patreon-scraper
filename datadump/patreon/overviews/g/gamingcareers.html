    "published_at": "2018-02-16T18:50:36+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWho are you?\u003c/span\u003e\u003c/strong\u003e\u00a0My name is Pete and I run a YouTube channel called\u00a0\u003ca href=\"https://www.youtube.com/GamingCareers\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eGaming Careers\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e. The videos I have created have helped teach over 2.5 million people how to setup and improve all aspects of their Twitch and YouTube livestreams. My goal with the channel is to build a community of gamers and help them turn their passion into their profession.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e First of all, I want to make one thing clear. My content will always be available on YouTube for free. I hope I can help improve your streams and content with every tutorial I create. If you appreciate what I\u0027m doing, you can show your support through Patreon. I don\u0027t want you to break the bank and I only want you to donate if you feel I\u0027ve earned it and if you can afford it. Patreon provides a safe platform for you to show your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy do you need support?\u003c/span\u003e\u003c/strong\u003e I want to make this my actual job. I want to do this full-time. I want to keep making easy to follow, highly detailed tutorials to help you make a profession from gaming. If you can help support me in doing this full time, I\u0027ll be able to focus solely on this channel and create much more frequent content for it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat do I get in return?\u003c/span\u003e\u003c/strong\u003e The reason for supporting me should be primarily because you feel like you have learnt from the content I have created and you want to help me make more videos you enjoy. As a sign of my appreciation you do also get several perks depending on which tier you pledge at:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to my Patreon feed\u003c/li\u003e\u003cli\u003eVote on the videos I create\u003c/li\u003e\u003cli\u003eDiscord \u0027Patreon\u0027 permissions which allow promotion of your stream and videos in the Gaming Careers community discord\u003c/li\u003e\u003cli\u003eYour name featured in all future Gaming Careers videos\u003c/li\u003e\u003cli\u003eI\u0027ll come and check out your stream and offer you specific tips of what you can improve\u003c/li\u003e\u003cli\u003eA personalised thank you video from me to you\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTL;DR\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThink of Patreon as leaving a tip if you like my videos\u003c/li\u003e\u003cli\u003ePledge if you think I deserve a tip and you can afford it\u003c/li\u003e\u003cli\u003eEnjoy my content, it will always be on YouTube and it will always be free\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThank you for reading this. Thank you for continuing to watch my videos. Thank you for considering supporting me so that I can continue to create content for the Gaming Careers channel. I am incredibly proud of how fast the Gaming Careers channel has grown and I owe it to all to you.\u003cbr\u003e"
