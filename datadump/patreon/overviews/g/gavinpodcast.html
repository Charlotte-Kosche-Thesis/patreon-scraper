    "summary": "My name is Gavin and I \u003cem\u003ereally \u003c/em\u003elike making (and listening to and writing about) podcasts. After a brief stint attempting to \"make it\" in the over-saturated market of being an opinionated pudgy bearded white guy on YouTube I made the leap to being an opinionated pudgy bearded white guy \u003cem\u003ebut in mp3s\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eMy current projects include:\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://thepodreport.wordpress.com\" target=\"_blank\"\u003eThe Pod Report\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eA website where I write long-form reviews of indie podcasts, op-ed pieces about podcasting/the community, write-ups of more mainstream shows, and in the near future a landing page for a podcast discussion show with a fellow podcast reviewer.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://redlightlibrarypodcast.wordpress.com\"\u003eThe Red Light Library\u003c/a\u003e \u003cbr\u003eA sex-positive look at wacky, wild short erotica. Every Tuesday I and one of a series of co-hosts get together to talk through and review a \u0026lt;100 page erotica piece we\u0027ve found for sale online. Great stories are celebrated, hack writers are called out on their crap, it\u0027s a fun time all around.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://the4thjournal.wordpress.com\"\u003eThe Fourth Journal - A Gravity Falls Podcast\u003c/a\u003e\u003cbr\u003eEach week co-host Beth and I get together to discuss an episode of the fantastic two-season animated series \u003cem\u003eGravity Falls. \u003c/em\u003eThis cartoon about 12-year-old twins spending a summer in Oregon while dealing with monsters, the supernatural, and inept adults is riddled with hidden clues, secret messages, and a heck of a lot of continuity. I love it to bits!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://dialeduppodcast.wordpress.com\" target=\"_blank\"\u003eTuned In, Dialed Up\u003c/a\u003e\u003cbr\u003eIt\u0027s a podcast about podcasts co-hosted with fellow podcast addict\u00a0\u003ca href=\"https://www.patreon.com/wilwilliams\" target=\"_blank\"\u003eWil Williams\u003c/a\u003e! Every two weeks we discuss industry developments, exchange shows we think our co-host would like, and come up with horrific puns to ensure you never return.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe costs:\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI could open up Excel and make a fancy spreadsheet but I\u0027ll just give you the raw numbers here.\u00a0\u003cbr\u003e\u003cbr\u003eHosting through Pinecast: $5 per month. Adobe Creative Cloud subscription: $37.50 per month. There are other costs on top of this that I\u0027m happy to sweat (Hulu for legal Gravity Falls watching, Kindle Unlimited to minimize cost-per-episode for the \u003cem\u003eRed Light Library\u003c/em\u003e) but the hosting fees are really what\u0027s stunting growth. If I had those taken off my back I could focus on creating actual merch for the existing shows (stickers, all the stickers!) and put more funds/time into the pre-production of future series as well.\u00a0\u003cbr\u003e\u003cbr\u003eTechnically this is just a hobby, but with your help I can make more content to the best of my abilities. With support I have a cushion to go out and try scary new things and break new podcasting ground!\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
