    "patron_count": 2,

    "published_at": "2015-04-17T15:28:20+00:00",
    "summary": "\u003ca\u003e\u003c/a\u003eHello and Welcome to the GunplaGamer Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://gunplagamer.com/wp-content/uploads/2018/02/GunplaGamer_BG.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThank you for taking the time to at least check out the page and see everything that I have to offer.\u003cbr\u003e\u003cbr\u003eMy name is Steven and I have been working on websites for video games and anime ever since I was 13.\u003cbr\u003e\u003cbr\u003eToday, I do my best to run GunplaGamer.com and YouTube.com/GunplaGamer when I have time. They both focus on news, reviews, unboxings, work in progress videos, live streams, live builds and let\u0027s plays of my two favorite hobbies, building gunpla and playing video games.\u003cbr\u003e\u003cbr\u003eUpon subscribing at the most basic level gets you exclusive access to live recordings of all my videos that I create that will eventually be put up on YouTube and the website. All the antics, multiple takes, accidents and so forth all for you to see along with your fellow patrons. Sometimes my wife also comes into the room as well.\u003cbr\u003e\u003cbr\u003eThere are a bunch of other awesome perks that I have been working on that you can also subscribe to.\u003cbr\u003e\u003cbr\u003eYour support will undoubtedly help me do this more and more on a full-time basis instead of just a hobby. I want to see this grow into something where it would be the go-to place for Gunpla and Gundam news and also to watch some great videos about gaming, gunpla, and Gundam as well.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/f8N7pvw.jpg\" style=\"width: 649px;\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003eNu Gundam Ver Ka. Leg Detail\u00a0\u003c/div\u003e\u003cbr\u003eI put the work in progress videos of all of my builds on my youtube channel as well as speed up the detailing and the build to be more entertaining than watching me detail or build something for a few hours. \u00a0My videos range from 5 to 30 minutes in length depending on the parts or section.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/T2eXc7i.jpg\" style=\"width: 649px;\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003eGundam Astraea Psycho Frame Custom - I love the metallic green I added made it seem like the whole Gundam is sparkling when it hit by light.\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/DlOh8NB.jpg\" style=\"width: 649px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eReward Tier FAQ\u003cbr\u003e\u003c/strong\u003e\u003c/h2\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eIf I am the only patron of any of the giveaways, do I automatically win a kit every month? \u003c/strong\u003e\u003cul\u003e\u003cli\u003eWell this is a bit embarrassing but sorry no lol. If you have subscribed at the beginning of the month and no one has joined you within those 30 days at that tier, you will then win a gunpla kit at the tier you have pledged so amazingly at!\u00a0 If you win, I will then contact you to receive your shipping address!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere are more detailed explanations for each of the giveaway tiers:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- If you are the only patron of \u003cstrong\u003eTier 2: Gunpla Giveaway!,\u003c/strong\u003e\u00a0you will then automatically win a High Grade of your choice\u00a0every \u003cem\u003etwo months \u003c/em\u003e(HLJ.com priced $25 or below). \u003cbr\u003e\u003cbr\u003e- If you are the only patron of \u003cstrong\u003eTier 4: Gunpla Master Grade Giveaway!, \u003c/strong\u003eyou will then automatically win a Master Grade of your choice every \u003cem\u003ethree months\u003c/em\u003e.\u00a0\u00a0(HLJ.com priced $80 or below).\u003cbr\u003e\u003cbr\u003e- If you are the only patron to \u003cstrong\u003eTier 5: I AM GUNDAM\u003c/strong\u003e, You will automatically win a High Grade every month of your choice (HLJ.com priced $25 or below), and I will customize this to your liking if you wish. If you do not want anything custom during one month, you can swap it for a Real Grade of your choice (HLJ.com priced $40 or below). \u003cbr\u003e\u003cbr\u003eSo if you pledge at either tier that stay as the single Patron for the first 30 days, you will win a High Grade or Master Grade kit! Then if you continue to be the only person in that tier for the time list above, you will then get another kit!. \u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIs there any limitations on which kits I can choose for you to customize for Tier 5: I AM GUNDAM?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThere are no big limitations to Tier 5 aside from the fact that it needs to be High Grade, or Real Grade that is priced around $40 on HLJ.com. \u003cbr\u003e\u003cbr\u003eMinor Kit bashing is allowed, and you choose the colors and I will do my best to get them correct. Kit-bashing basically means, take parts (arms, legs, head, body) and put it on another kit. \u003cbr\u003e\u003cbr\u003eYour custom will be the featured Work In Progress video as well so you can watch it come together!\u00a0\u003cbr\u003e\u003cbr\u003eIn terms of the Giveaways, please refer to the previous question for answers :).\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e3. \u003cstrong\u003eI have more questions, where is the best place to reach you? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eFeel free to contact me on here or any of the social platforms I am on! Twitter, Twitch, Instagram, YouTube, or GunplaGamer.com!\u003c/div\u003e\u003cbr\u003e"
