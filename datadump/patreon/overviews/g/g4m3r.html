    "summary": "Hey,\u00a0\u003cbr\u003eI am pedall, the creator and owner of G4M3R. I joined discord in April 2016, and since then I\u0027m wondering why there are so many bots, but none of them are designed to help gaming communities or gamer in general.\u00a0\u003cbr\u003e\u003cbr\u003eSo in January 2017 I decided to learn everything that\u0027s necessary to code a discord bot. I learned Javascript, HTML, CSS, discord.js, MongoDB, RethinkDB and took an stopped \"work in progress\" bot as basis to create the first experience - \u003cstrong\u003eG4M3R\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eAll\u00a0with a single purpose: features for gamers, clans and gaming communities!\u003cbr\u003e\u003cbr\u003eNow, together with several supporters I am coding a completely new bot. The used languages / frameworks / technologies are:\u003cbr\u003e\u003cul\u003e\u003cli\u003eNodeJS\u003c/li\u003e\u003cli\u003eDiscord.js\u003c/li\u003e\u003cli\u003eKlasa Framework (bot framework)\u003c/li\u003e\u003cli\u003eRethinkDB\u003c/li\u003e\u003cli\u003eGraphQL (Apollo)\u003c/li\u003e\u003cli\u003eReact (for the new responsive and fast website)\u003c/li\u003e\u003c/ul\u003eAt the moment we have a running event management system to get you started to plan your clan trainings, cws, raids, just planning groups for casual playing. But there is much more to come and we already have a lots of features planned. For example: \u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eTournament system\u003c/li\u003e\u003cli\u003eClan / Community management system\u003c/li\u003e\u003cli\u003eLots of gaming stats in addition to the already implemented\u003c/li\u003e\u003cli\u003epolls polls polls (who the fuck is strawpoll?)\u003c/li\u003e\u003c/ol\u003eThe current bot is available via \u003ca href=\"https://g4m3r.xyz\"\u003ehttps://g4m3r.xyz\u003c/a\u003e and if you like my story and are curious about how the new bot will be, come join our discord support server to stay in touch:\u00a0\u003ca href=\"https://discord.gg/mtJyQjW\"\u003ehttps://discord.gg/mtJyQjW\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you like the G4M3R project and want to support me with costs arising from this project, feel free become one of my patrons. There are lots of rewards to get out there and I am always totally grateful for people supporting my vision of creating the best discord bot for gaming communities.\u003c/strong\u003e"
