    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eRiassunto delle puntate successive:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eGekigemu \u00e8 una serie di \u003cstrong\u003eapprofondimento videoludico\u003c/strong\u003e sul mondo dei videogiochi alternativi e meno conosciuti, con derive parallele su \u003cstrong\u003emanga \u003c/strong\u003ee anime.\u003c/li\u003e\n\u003cli\u003ePer fare ricerche e montare i video di Gekigemu impiego \u003cstrong\u003ediverse settimane, decine e decine di ore\u003c/strong\u003e.\u003c/li\u003e\n\u003cli\u003eNella vita lavoro come freelance e se uso tutto questo\u003cstrong\u003e tempo per fare video\u003c/strong\u003e, non mi rimane abbastanza tempo per lavorare anche con dei clienti e quindi \u003cstrong\u003enon ricevo abbastanza soldi\u003c/strong\u003e per vivere.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eNon posso continuare a fare questi video\u003c/strong\u003e senza supporto su Patreon, perch\u00e8 non guadagnerei abbastanza per \u003cstrong\u003epagare le bollette o fare la spesa\u003c/strong\u003e.\u003c/li\u003e\n\u003cli\u003eSe ti interessano i video di Gekigemu e credi che il progetto meriti di continuare, puoi offrirmi \u003cstrong\u003euna tazza di caff\u00e8\u003c/strong\u003e ogni mese.\u003c/li\u003e\n\u003cli\u003eSe abbastanza persone supportano Gekigemu, allora \u003cstrong\u003eposso continuare\u003c/strong\u003e a fare questi video.\u003c/li\u003e\u003cli\u003eSe cambi idea o sei in un periodo difficile, puoi \u003cstrong\u003esmettere di sostenermi\u003c/strong\u003e quando vuoi.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTi va di aiutarmi?\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cimg src=\"http://koma.gnoseologico.net/wp-content/uploads/2017/03/gekigemu-bonus.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eCosa ricevi in cambio se mi supporti su Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eDownload e streaming anticipato alle \u003cstrong\u003eversioni MP3\u003c/strong\u003e dei video (in alcuni casi i file audio sono pronti molti giorni prima di aver finito di creare anche la parte video).\u003c/li\u003e\n\u003cli\u003eStreaming anticipato di \u003cstrong\u003eogni video\u003c/strong\u003e \u003cstrong\u003eprincipale di Gekigemu \u003c/strong\u003eprima che venga pubblicato per tutti su Youtube.\u003c/li\u003e\n\u003cli\u003eAccesso all\u2019\u003cstrong\u003earchivio su Google Drive\u003c/strong\u003e con tutti i file di Gekigemu da scaricare come vuoi, in modo da poter vedere tutti gli episodi anche se verranno rimossi da Youtube per copyright o simili (mandami un messaggio con la tua email Google in modo da aggiungerti alla lista degli accessi).\u003c/li\u003e\n\u003cli\u003eDownload \u003cstrong\u003escaletta e trascrizione di ogni episodio\u003c/strong\u003e, compresi link di approfondimento, in formato PDF (compresi nell\u0027archivio su Google Drive).\u003c/li\u003e\n\u003cli\u003ePuoi votare per \u003cstrong\u003escegliere il prossimo video\u003c/strong\u003e che far\u00f2, a seconda di quello che ti interessa di pi\u00f9.\u003c/li\u003e\n\u003cli\u003eAnticipazione di \u003cstrong\u003enuove serie video \u003c/strong\u003eche tester\u00f2 su Patreon prima di iniziare ufficialmente.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePodcast e video bonus\u003c/strong\u003e ogni volta che ho tempo di farli, dedicati a chi supporta Gekigemu su Patreon.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nNon ci sono diverse ricompense se doni di pi\u00f9 o di meno, tutti i sostenitori di Gekigemu hanno accesso a tutti i contenuti anticipati e ai bonus. Gekigemu vorrebbe essere \n\u003cstrong\u003eun collettivo in cui ogni persona fa quello che pu\u00f2 per portare avanti un obiettivo comune\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\nDona \u003cstrong\u003esolamente \nquello che puoi permetterti\u003c/strong\u003e e quanto credi che \u003cstrong\u003evalga il tuo interesse per questi video\u003c/strong\u003e: cos\u00ec aiuti Gekigemu e anche tutte le altre persone interessate alla continuazione di questo progetto.\u003cbr\u003e\n\u003cbr\u003eVuoi e puoi offrirmi 1 caff\u00e8 al mese? Bene! Vuoi e puoi offrirmi un caff\u00e8 al giorno? Ottimo! Pi\u00f9 caff\u00e8 puoi offrire e pi\u00f9 facilmente raggiungeremo \u003cstrong\u003equesto obiettivo\u003c/strong\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?c=336711\u0026amp;rid=839946\"\u003e\u003cimg height=\"128\" src=\"http://koma.gnoseologico.net/wp-content/uploads/2016/09/gekigemu-caffe.png\" width=\"512\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cimg src=\"http://koma.gnoseologico.net/wp-content/uploads/2017/03/gekigemu-altri-modi.png\"\u003e\u003cbr\u003e\u003cbr\u003eAltri modi per supportare Gekigemu\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nSe non vuoi utilizzare Patreon per contribuire alla continuazione del progetto Gekigemu, ci sono altri modi in cui mi puoi aiutare:\n\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eUsa i miei link affiliati Amazon prima di comprare qualcosa\u003c/strong\u003e: se accedi ad Amazon \u003ca href=\"http://amzn.to/2dolqTw\" rel=\"nofollow\"\u003eda questo link\u003c/a\u003e e compri qualcosa, a te non costa nulla di pi\u00f9, a me Amazon offre una piccola percentuale sulla vendita.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCarte collezionabili e oggetti Steam\u003c/strong\u003e: quando giochi su Steam, spesso ricevi delle \u201ccarte collezionabili\u201d legate a quei giochi, ovvero degli oggetti digitali che puoi collezionare o vendere per pochi centesimi. Se non te ne frega nulla di questa carte oppure hai degli altri oggetti digitali che non usi, \u003ca href=\"http://steamcommunity.com/id/monokoma\" rel=\"nofollow\"\u003eaggiungimi alla tua lista amici su Steam\u003c/a\u003e e regalami questi oggetti: se vendo 100 carte a 0,05, posso raccogliere abbastanza per prendere un nuovo gioco interessante (quando \u00e8 in saldo) di cui poi far\u00f2 una analisi su Gekigemu.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDonazione libera su Paypal\u003c/strong\u003e: se preferisci, puoi anche farmi una donazione singola su Paypal, usando il mio indirizzo \u003ca href=\"mailto:gekigemu@gmail.com\" rel=\"nofollow\"\u003egekigemu@gmail.com\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eSe vuoi \n\u003cstrong\u003econtribuire o collaborare in altri modi\u003c/strong\u003e contattami via email a \u003ca href=\"mailto:gekigemu@gmail.com\" rel=\"nofollow\"\u003egekigemu@gmail.com\u003c/a\u003e oppure via Twitter \u003ca href=\"https://twitter.com/Gekigemu\" target=\"_blank\"\u003e@gekigemu\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://koma.gnoseologico.net/wp-content/uploads/2017/03/gekigemu-progetto.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eIn dettaglio - cosa faccio:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMi chiamo Luca, ma online di solito mi chiamano \u003ca href=\"http://koma.gnoseologico.net/\" rel=\"nofollow\"\u003emonokoma\u003c/a\u003e. Su Youtube pubblico \u003ca href=\"https://www.youtube.com/channel/UChQcap_4Iam2oR2DHzYj_Jg\" rel=\"nofollow\"\u003euna serie di video su videogiochi, manga e altre cose pi\u00f9 o meno sconosciute\u003c/a\u003e che ti potrebbero interessare. \u003cbr\u003e\u003cbr\u003eNel \u003cstrong\u003e2001 \u003c/strong\u003eho fondato \u003ca href=\"https://www.unseen64.net/\" rel=\"nofollow\"\u003eUnseen64, un sito di videogiochi perduti\u003c/a\u003e. Col passare del tempo Unseen64 \u00e8 diventato un progetto internazionale e oggi \u00e8 un \u003cstrong\u003ecollettivo videoludico indipendente \u003c/strong\u003econ decine di persone sparse per tutto il mondo che dedicano il loro tempo libero per salvare \u003cstrong\u003evideogiochi dimenticati\u003c/strong\u003e. Tra il 2015 e il 2016 ho lavorato su \u003ca href=\"https://www.unseen64.net/2016/09/19/video-games-you-will-never-play-unseen64-book/\" rel=\"nofollow\" target=\"_blank\"\u003eun libro di quasi 500 pagine dedicato ai giochi cancellati\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eAdesso sono un po\u2019 stanco di scrivere in inglese e ho \u003cstrong\u003evoglia di parlare in italiano\u003c/strong\u003e, per raccontare tutte quelle storie curiose, quei giochi strani e quei manga alternativi che scopro ogni giorno. \u003cbr\u003e\u003cbr\u003eQuesta serie di video si chiama \u003cstrong\u003eGekigemu\u003c/strong\u003e.\n\u003cbr\u003e\u003cbr\u003e\nCon Gekigemu impiego parte del mio tempo per ricercare quei \n\u003cstrong\u003edettagli pi\u00f9 interessanti e meno conosciuti\u003c/strong\u003e sul mondo di \u003cstrong\u003evideogiochi \u003c/strong\u003ee \u003cstrong\u003emanga\u003c/strong\u003e, per poi pubblicare dei \u003cstrong\u003evideo di approfondimento \u003c/strong\u003eper farti scoprire qualcosa di nuovo.\u003cbr\u003e\u003cbr\u003e\nAd esempio ho \u003ca href=\"https://www.youtube.com/watch?v=6kgG-sTa43Q\" target=\"_blank\"\u003eparlato per pi\u00f9 di un\u2019ora dell\u2019immaginario onirico di Goichi Suda nella saga Kill the Past\u003c/a\u003e, ho svelato i \u003ca href=\"https://www.youtube.com/watch?v=UzE6eAn4LBo\" target=\"_blank\"\u003ecollegamenti nascosti tra Shigesato Itoi (il pap\u00e0 di Mother / Earthbound), i pinguini e le correnti di manga alternativi dei primi anni 60\u003c/a\u003e, ho messo insieme \u003ca href=\"https://www.youtube.com/watch?v=8MsvhnpgkVo\u0026amp;t=1816s\" target=\"_blank\"\u003eun documentario storico stilistico su Love-De-Lic\u003c/a\u003e (uno dei team di sviluppo pi\u00f9 originali e snobbati di sempre), ho cercato di spiegare \u003ca href=\"https://www.youtube.com/watch?v=7XU3fHi53n4\u0026amp;t=28s\" target=\"_blank\"\u003ela semantica dei manga alternativi\u003c/a\u003e, ho raccontato come sia possibile \u003ca href=\"https://www.youtube.com/watch?v=t44RuErKHYU\" target=\"_blank\"\u003esviluppare videogiochi vivendo sugli alberi\u003c/a\u003e, ho spiegato \u003ca href=\"https://www.youtube.com/watch?v=mA1gmSN4ZlI\" target=\"_blank\"\u003ela vera storia di Final Fantasy 7 per Nintendo 64\u003c/a\u003e e ti ho consigliato tanti altri giochi interessanti per \u003ca href=\"https://www.youtube.com/playlist?list=PLKhTtkOwNS5evlPcvzqvnJWm7_TN3RQKG\" target=\"_blank\"\u003econsole\u003c/a\u003e e \u003ca href=\"https://www.youtube.com/playlist?list=PLKhTtkOwNS5czIytIW-Mdi0ANCb5_fPYr\" target=\"_blank\"\u003ePC (Steam)\u003c/a\u003e che sarebbero potuti rimanere sconosciuti.\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://koma.gnoseologico.net/wp-content/uploads/2017/03/gekigemu-te.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePerch\u00e8 senza il tuo supporto su Patreon non posso continuare a fare questi video?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nConcentrandomi su \n\u003cstrong\u003eargomenti cos\u00ec di nicchia\u003c/strong\u003e e seguendo uno \u003cstrong\u003estile lento e pi\u00f9 riflessivo\u003c/strong\u003e dei veloci \"let\u2019s play\" pieni di urla e jump-cut, sono poche le persone che guardano i video di Gekigemu e non posso guadagnare qualcosa dalle visualizzazioni o pubblicit\u00e0 su Youtube.\u003cbr\u003e\u003cbr\u003e\nNella vita lavoro come freelance (per creare siti web e ottimizzarli per Google) e se \u003cstrong\u003eimpiego tutto questo tempo per fare video\u003c/strong\u003e, non me ne rimane abbastanza per lavorare con dei clienti e quindi \u003cstrong\u003enon guadagno abbastanza per vivere\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eDovrei \u003cstrong\u003echiudere il canale Youtube\u003c/strong\u003e e smettere di fare queste ricerche approfondite.\u003cbr\u003e\u003cbr\u003e\nFortunatamente oggi esistono sistemi come Patreon: \n\u003cstrong\u003ese ti piacciono i video che faccio\u003c/strong\u003e, puoi donare 0.80 centesimi (o pi\u00f9) al mese per supportare Gekigemu.\u003cbr\u003e\u003cbr\u003e\nRaggiungendo un certo numero di sostenitori su Patreon, posso\n\u003cstrong\u003e perdere meno tempo con i miei clienti\u003c/strong\u003e e posso invece \u003cstrong\u003econtinuare a fare altri video \u003c/strong\u003eche ti interessano. \u003cbr\u003e\u003cbr\u003e\nIo ti racconto \u003cstrong\u003equalcosa che ancora non sai \u003c/strong\u003esul mondo di videogiochi e manga e tu in cambio mi offri qualche \u003cstrong\u003etazza di caff\u00e8\u003c/strong\u003e. Pi\u00f9 tazze mi offri e pi\u00f9 ci avviciniamo all\u2019obiettivo di poter \u003cstrong\u003econtinuare a fare questi video\u003c/strong\u003e ogni mese. \u003cbr\u003e\u003cbr\u003eSe cambi idea \n\u003cstrong\u003epuoi smettere di sostenermi quando vuoi\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eTi va di aiutarmi?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://koma.gnoseologico.net/wp-content/uploads/2017/03/gekigemu-donazioni.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eCome utilizzo le donazioni raccolte su Patreon:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI soldi raccolti su Patreon mi permettono di dover\n\u003cstrong\u003e lavorare meno come freelance\u003c/strong\u003e, contribuendo a una parte dei costi che devo sostenere ogni mese per pagare le \u003cstrong\u003ebollette \u003c/strong\u003edella luce (per far funzionare il PC con cui faccio i video), \u003cstrong\u003einternet \u003c/strong\u003e(per fare ricerche approfondite, contattare sviluppatori e caricare online i video) e per \u003cstrong\u003efare la spesa\u003c/strong\u003e (se mangio non muoio e posso fare altri video). \u003cbr\u003e\u003cbr\u003eTutti i software che uso per creare i video di Gekigemu sono \u003cstrong\u003eshareware, gratuiti o a licenza libera\u003c/strong\u003e come Audacity, ShotCut, Any Video Converter e Virtual Dub.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://koma.gnoseologico.net/wp-content/uploads/2017/03/gekigemu-epilogo.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eLo sapevi che\u2026\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nDietro i video di Gekigemu ci sono intere settimane di ricerca e creazione, ma gli argomenti di cui parlo \n\u003cstrong\u003einteressano solo a poche persone\u003c/strong\u003e, quelle che amano i giochi o manga pi\u00f9 strani e originali, quelle persone che magari sono rimaste affascinate dalle \u003ca href=\"https://www.youtube.com/watch?v=aRWDEPF9JGg\" rel=\"nofollow\"\u003epresentazioni notturne di Enrico Ghezzi a Fuori Orario\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eLa serie \u201c\u003cstrong\u003eFuori Orario Videoludico\u003c/strong\u003e\u201d presentata su Gekigemu vuole essere proprio una chiara parodia e un omaggio al pi\u00f9 interessante Fuori Orario ghezziano.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eGekigemu \u003c/strong\u003e\u00e8 una parola ispirata al \u003ca href=\"https://it.wikipedia.org/wiki/Gekiga\" rel=\"nofollow\"\u003emovimento Gekiga\u003c/a\u003e, quella corrente di manga alternativi iniziata in Giappone alla fine degli anni 50 per differenziarsi rispetto ai fumetti meno impegnati, rivolti per lo pi\u00f9 ai bambini. Gli autori del movimento Gekiga volevano approfondire l\u2019arte del manga, riferendosi a un\u003cstrong\u003e pubblico pi\u00f9 maturo e impegnato\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eGekigemu vorrebbe essere un po\u2019 questo, focalizzato su videogiochi e con qualche dispersione random su manga e altro. Si, non \u00e8 un nome a caso."
