    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHi, everyone!\u003c/span\u003e\u003c/strong\u003e My name\u0027s Gavin Guidry and I\u0027m a freelance comic artist based in Louisiana. My most recent project is a 16-Page One-Shot, called \u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThe Night Driver\u003c/span\u003e\u003c/em\u003e, that has been self-published by myself and my collaborator,\u00a0\u003ca href=\"https://www.patreon.com/kenlowery\"\u003eKen Lowery\u003c/a\u003e, and will be available on \u003cstrong\u003eComiXology\u003c/strong\u003e THIS Wednesday!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSo, why Patreon? \u003c/span\u003e\u003c/strong\u003eWell, I\u0027m currently balancing comics work with a day job, as well as being a parent and all the craziness that involves, and as much as we\u0027re making it work, I would really love to be able to spend more time focusing on drawing comics and less time day-jobbing. Patreon provides me with the perfect opportunity, with \u003cstrong\u003eyour help, \u003c/strong\u003eto more consistently pursue Independent Professional comics work, continue developing my career, and still put enough food on the table.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBut what\u0027s in it for me? \u003c/span\u003e\u003c/strong\u003eOutside of giving your patronage and support, I\u0027m also planning on doling out some of those good goods. My plan is to post regular updates, including weekly sketch raffles, occasional prints, behind-the-scenes posts like thumbnails and even videos of pages being pencilled, access to PDF copies of comics, extended previews, annual commissions, and all that madness!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eNeat. But what does your art look like? \u003c/span\u003e\u003c/strong\u003eFunny you should ask, cause my commissioned work looks like this:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/507c9ec984aebdfe2467a5f7/53b4435be4b0e72d34d8569b/56514645e4b085e3bb87e3ed/1448167001883/Batman-and-Robin.png?format=1500w\" style=\"width: 167px;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/507c9ec984aebdfe2467a5f7/53b4435be4b0e72d34d8569b/53b445b3e4b005e32110a048/1404323246927/Beast-and-Iceman.jpg?format=750w\" style=\"width: 167px;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/507c9ec984aebdfe2467a5f7/53b4435be4b0e72d34d8569b/53b445b2e4b0dd0fe776c758/1404323252350/Batman+v+Poison+Ivy.jpg?format=750w\" style=\"width: 168px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/507c9ec984aebdfe2467a5f7/53b4435be4b0e72d34d8569b/53b445b9e4b03532df646f54/1404323259247/Cyclops.jpg?format=750w\" style=\"width: 162px;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/507c9ec984aebdfe2467a5f7/53b4435be4b0e72d34d8569b/53b445bfe4b03532df646f63/1404323266929/Wolvie.jpg?format=750w\" style=\"width: 174px;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/507c9ec984aebdfe2467a5f7/53b4435be4b0e72d34d8569b/53b44694e4b0a908e39a2493/1404323483759/Silver+Surfer.png?format=1500w\" style=\"width: 158px;\"\u003e\u003cbr\u003eAnd my comics look like this:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/507c9ec984aebdfe2467a5f7/53b44d76e4b0a908e39a311a/53bd8ac7e4b05c06d49de1bb/1404930809384/Colin+04.jpeg?format=750w\" style=\"width: 160px;\"\u003e\u003cimg src=\"https://photos-1.dropbox.com/t/2/AAD3nlNqrzw2JdVftkbhIY4QgRPZPhb5W3mDgzXW_y3Eww/12/434962063/jpeg/32x32/1/_/1/2/Page_35.tif/EI2uoMADGJ4FIAcoBw/mPJkTRdDEZ2IgqBjqDgCrwe-acVUIrOksO1EGcG-hCg?size=2048x1536\u0026amp;size_mode=3\" style=\"width: 162px;\"\u003e\u003cimg src=\"https://photos-1.dropbox.com/t/2/AAAy72FrIGSbo5qfmiZS6OMiTM5Up35iZ80aKJCZuQRdMA/12/434962063/jpeg/32x32/1/_/1/9/
