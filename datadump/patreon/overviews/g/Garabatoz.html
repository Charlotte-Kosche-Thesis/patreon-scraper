    "summary": "\u003cstrong\u003eHi guys, I am Garabatoz.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you are here, probably you already know my situation and my work (because I barely talk about this place) as garabataoz at deviantart. Thanks to your support I don\u0027t need to sell that much of my time, therefore being able to create more content.\u003cbr\u003e\u003cbr\u003ePlease keep in mind that this Patreon still works as a tip-jar, so if you pledge $1 you will have access to basically all the content, which is posted at my regular sites eventually (the finished product at least). \u003cem\u003e\u003cdel\u003e[Just a little explanation because it\u0027s never my intention to lie to you]\u003c/del\u003e\u003c/em\u003e\u003cbr\u003eSo, to patrons, all those previews are posted and stored at dropbox, because is more secure, convenient and easy to keep track of the pictures.\u003cbr\u003e\u003cbr\u003eFinally a little detail: I can\u0027t stop you but I would appreciate if you don\u0027t go leaking sketches or pictures. Pictures, because those are posted eventually anyway; and sketches because that really affect the creative process (to put it in a simple way I kinda lost interest if everyone already saw the sketch) making less likely to finish any of them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eNote: The galleries are sent 2 or 3 times at month and never the last week of that month. Also I always make a post mentioning it so please don\u0027t ask when or how (This only applies to new patrons).\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eBeing chased by \"Warriors\", I found a little cave and this dungeon \nwas created, the perfect place to protect those monsters and creatures \nthat are interested in my stuff.\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cem\u003e\u003cem\u003e-The creation of the Dungeon\u003c/em\u003e\u003c/em\u003e\u003cbr\u00
