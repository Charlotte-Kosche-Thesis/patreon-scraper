    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/kgmZjkXScRI\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "Do you ever avoid picking up the guitar because you don\u2019t feel inspired, or because you just don\u2019t know what to practice?\u003cbr\u003e\u003cbr\u003eThese are challenges that guitarists of all levels face every day. That\u2019s why I started my YouTube channel \u003cem\u003eGuitar Tips\u003c/em\u003e a few years ago \u2014 to spark inspiration by offering fresh perspectives on the instrument and to share musical exercises designed to take students to the next level of their own growth. I must\u2019ve done something right, because thousands of players have subscribed to Guitar Tips and the feedback on this channel has been overwhelmingly positive.\u003cbr\u003e\u003cbr\u003eI recently launched \u003cem\u003eGuitar Tips Pro\u003c/em\u003e \u2014 for more serious players. I\u2019ve already created in-depth video lessons there on how to master chord scales and on how to effectively use slurs to make your playing really personal, and I\u2019ve shared my fool-proof system for mapping out the entire fretboard. I\u2019ve also created lessons that will open up new harmonic pathways for songwriters as well as improvisors. I post a brand-new lesson every week \u2014 usually about 20 minutes long.\u003cbr\u003e\u003cbr\u003eWhat will my next topic be? That\u2019s where this gets really cool! One of the perks of becoming\u00a0a \u003cem\u003eGuitar Tips Pro\u003c/em\u003e patron\u00a0is being able to suggest ideas for future videos.\u003cbr\u003e\u003cbr\u003eNow, you may be wondering who the heck I am, so let me tell you a little about myself. My name is Adam Levy. You\u2019ve probably heard me playing guitar on Grammy-winning records by Tracy Chapman and Norah Jones. I\u2019ve also been featured on records by indie artists such as Ani Di Franco, Amos Lee,\u00a0\u003ca href=\"https://youtu.be/KCYTR3wReXc\"\u003eVulfpeck\u003c/a\u003e, and Meshell Ndegeocello. I\u2019ve released a dozen recordings of my own music as well. I studied with legendary guitar sages Ted Greene and Jimmy Wyble. Nels Cline included me in a list of his favorite guitarists. I\u2019ve written lessons for every major guitar magazine \u2014 including \u003cem\u003eGuitar Player\u003c/em\u003e, \u003cem\u003eAcoustic Guitar\u003c/em\u003e, and \u003cem\u003ePremiere Guitar\u003c/em\u003e. I\u2019ve released video courses via TrueFire and MyMusicMasterclass.\u003cbr\u003e\u003cbr\u003eMaybe you\u2019re thinking, \u201cOkay, this guy is legit, and \u003cem\u003eGuitar Tips Pro\u00a0\u003c/em\u003eseems really valuable, but I\u2019m already taking guitar lessons every week. Do I really need to subscribe to \u003cem\u003eGuitar Tips Pro\u003c/em\u003e?\u201d\u00a0Look at it this way: If you\u2019re taking guitar lessons every week, you\u2019re paying something like $200 per month. You can join \u003cem\u003eGuitar Tips Pro\u003c/em\u003e for as little as $5 per month and get four solid lessons from one of the most respectied teachers on the internet, who also happens to be one of the top players in the business. There are higher tiers available that include live Skype lessons, complete solo-guitar arrangements, secret Spotify playlists, and other great content.\u003cbr\u003e\u003cbr\u003eIf that sounds good to you \u2014 if you\u2019re ready to go \u003cem\u003ePro\u003c/em\u003e \u2014 choose your tier and\u00a0become a \u003cem\u003eGuitar Tips Pro\u003c/em\u003e\u00a0patron today.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e"
