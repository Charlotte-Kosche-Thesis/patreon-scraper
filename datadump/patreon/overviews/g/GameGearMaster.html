    "summary": "Hey there! I build stuff to fuel my obsession with tabletop gaming. I created my own 3D modular terrain system called Terraino that is inexpensive and easy to craft. I\u0027ve created a bunch of tutorial videos for it as well as a complete Terraino Construction Manual that\u0027s free for you at GameGearMaster.com.\u003cbr\u003e\nHow is all this possible? Well, I\u0027d like to say that I am independantly wealthy but, like most of you, I have financial help. That\u0027s where you come in! \n\u003cbr\u003e\nI would love your support so I can keep creating, innovating \u0026amp; writing cool stuff for you. Tutorials to show you how to make amazing terrain for your tabletop, manuals that guide you step by step through making the amazing Terraino 3D tabletop system, and adventures for 5e, rules supplements, npc\u0027s, worldbuilding... so much stuff I have rolling around in my head! I just need the time and resources to put them up for you to enjoy.\n\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s are some of the videos I\u0027ve been making:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PL1CKDP6bAWSo1Wk7M3z7Z-EMpJ_RJv_I3\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/2615/0360/products/Terraino_Construction_Manual_product_image_1_1512x.jpg?v=1523810289\"\u003e\u003cbr\u003eI also design and build stuff. Right now, my main focus is my 3D Terraino modular, craftable, tabletop terrain system. I am super excited about releasing version 1 but I\u0027m even more excited about getting the opportunity to grow the system. I\u0027m bursting with ideas for it and I hope you\u0027ll help me bring great Terraino related videos and docs to you.\u003cbr\u003e\u003cbr\u003eYou\u0027ll also be supporting the maintaining and updating of the Terraino Construction Manual, a hefty tome complete with 3D renderings of all the Terraino components along with detailed instructions as well as print outs you can use to make creation of your own Terraino tools quick and easy.\u003cbr\u003e\u003cbr\u003eHere are some example pages for the Terraino Construction Manual:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/2615/0360/products/Terraino_Construction_Manual_product_image_2_1512x.jpg?v=1523810290\"\u003e\u003cbr\u003e\u003cbr\u003eDownload the FREE Terraino Construction Manual\u00a0\u003ca href=\"https://gamegearmaster.com/collections/free-stuff/products/free-terraino-construction-manual\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\nI\u0027ve also been writing\u00a0 - a lot. Here\u0027s a little of what\u0027s ready for the public up here with more being added all the time.\n\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/2615/0360/products/Ranzakka_product_image_1_1512x.jpg?v=1523808965\"\u003e\u003cbr\u003e\u003ca href=\"https://gamegearmaster.com/collections/paid-stuff/products/the-frozen-temple-of-ranzakka-a-5e-adventure\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/2615/0360/products/Ranzakka_product_image_2_1512x.jpg?v=1523808966\"\u003e\u003cbr\u003e\u003cbr\u003e\nCheck out more of my 5e adventures and supplements\u00a0\u003ca href=\"https://gamegearmaster.com/\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e"
