    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/qJs392s02NU\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWelcome to the Grissini Project Patreon page\ncampaign !\u00a0\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\n\u003ca href=\"https://ibb.co/bVpUAH\"\u003e\u003cimg src=\"https://preview.ibb.co/hdT0Hx/Visuel_patreon.png\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cem\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWe are the Grissini Project, a 4 musicians ensemble specialized in video games, animes and films musics.\n\u003c/span\u003e\u003c/span\u003e\t\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\nFonded in 2010 first as an one-man band composed by an unique pianist/organist, the idea was to proposed through a YouTube channel, some videos of covers, arrangements, transcriptions with a specific attention on the quality of the arrangement and the interpretation.\n\u003cbr\u003e\nUpon the years, other musicians joined the project before reaching the final instrumentation : Romain on the piano and the organ, Lilou as the singer, Bastien on the violin and finally Marwane on the cello.\n\u003cbr\u003e\n\u003cbr\u003e\nToday, the Grissini Project, it\u0027s almost 70.000 subscribers from all over the world and 17.000.000 cumulated views on our videos : organ solo, with Lilou our vocalist, or as a trio piano violin cello. It\u0027s a project that now wish to professionalize, carried by 4 motivated musicians and friends, who all are devoting their life to music !\u00a0\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/q62CFrDiQ4I\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ca href=\"https://ibb.co/fiCpKH\"\u003e\u003cimg src=\"https://preview.ibb.co/gkvWYc/Why_supporting_us.png\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nAt the golden age of the numeric and the streaming, it\u0027s difficult for musical artists of our kind to find a stable economic model.\n\u003cbr\u003e\n\u003cbr\u003e\nWe always have been self-financed, we\u0027re proud of that since it\u0027s allowing us a great independence and artistic liberty.\u00a0\n\u003cbr\u003e\nHowever, right now our costs for the realisation of the videos and musics are constantly rising, when our incomes from our YouTube videos are meanwhile decreasing, as constantly.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nYouTube unfortunately gives privileges to quantity instead of quality. Each of our videos represents dozens to hundreds hours of work : Transcription, arrangement, rehearsals, recording, editing, mastering, filming, editing, etc. It\u0027s difficult for us to do more than 1 video every two month for now. As a result, YouTube don\u0027t refer us very well and the earnings we have are lower months after months.\n\u003cbr\u003e\n\u003cbr\u003e\nWe hope, through this crowd-funding campaign, to be able to sustain this project with a monthly stability, that would allows us to keep this self-financed economic model, pursuing by the same way our projects, more ambitious each time !\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eHere is the principals costs that this campaign would support :\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- Renting filming material and recording devices : Microphones, cameras, drones, lights, etc....\u00a0\u003cbr\u003e- Filming crew for the videos : Director, Director of the photography, location manager, camera assistant, drone operator, etc...\u00a0\u003cbr\u003e- Sound engineer : Presence of the technician for the recording, then editing session, mixing, mastering, etc....\u00a0\u003cbr\u003e- Costs of travels and accommodations on the places of the filming / recordings.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/Zqby5cNlxs0\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://ibb.co/dZm5tc\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/cPKQtc/What_rewards.png\"\u003e\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003eThis campaign is a monthly campaign, but it\u0027s important to keep in mind that Patreon let you free : You can cancel at any time.\n\u003cbr\u003e\n\u003cbr\u003e\nSo it\u0027s up to you ! You can decide to support us a lot with a big pledge but for only one month, and then never again. Or a bit every month and finally get back on your decision after some few months. As you wish !\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nMore than the potential pleasure of joining us in this adventure, we also hope that the rewards will give you some motivation to support us !\n\u003cbr\u003e\nWe want to propose you some real rewards that worth it and that are, for some, exclusives on such campaign. Lossless music audio format, scores, personal message, goodies and merch... Everything is precise on the dedicated area on the right ! :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/wOnpKgL-NUQ\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003ca href=\"https://ibb.co/gT5vRx\"\u003e\u003cimg src=\"https://preview.ibb.co/fomPKH/Thanks.png\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003eThanks for your interest in our Patreon campaign.\n\u003cbr\u003e\nOf course, there is no obligation, we\u0027ll keep making videos that will be on YouTube for free and the music will always be available by streaming on Spotify and Deezer, also for free.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you want to jump the gap and join us in this adventure by participating this campaign, be sure that each pledge, even the smallest one, will contribute directly to help the Grissini Project.\n\u003cbr\u003e\nThere is no little contribution, it will be a great help for us and it will permit us to pursue what we\u0027re doing right now in good conditions !\n\u003cbr\u003e\nAlso (and that\u0027s quite something), be proud to support artists and independent creators !\n\u003cbr\u003e\u003cbr\u003e\nCheers !\u003cbr\u003e\nRomain for the Grissini Project\n\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/u5pd9NWs6Pw\" width=\"854\"\u003e\u003c/iframe\u003e\n\u003ch2\u003e\u003c/h2\u003e"
