    "summary": "\u003cimg src=\"https://static1.squarespace.com/static/530b6ad9e4b0e23db62c3fc2/t/5a0def09419202f70409345d/1510862610141/webimage1.jpg?format=300w\"\u003e\u00a0 \u00a0 \u00a0\u00a0\u00a0 \u003cimg src=\"https://static1.squarespace.com/static/530b6ad9e4b0e23db62c3fc2/t/5a0def2824a694c450abf145/1510862650426/head.jpg?format=300w\"\u003e\u003cbr\u003e\u003cbr\u003eHi, I\u0027m Gareth and I make comics... strange comics. Instead of pen and ink, I use weird things like embroidery, linocut printmaking, crayons, pressed flowers and even fire to make my work. Have a look at my \u003ca href=\"http://www.gbrookes.com/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e \u0026amp; \u003ca href=\"https://www.instagram.com/garethbrookes/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e  to see some images. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/530b6ad9e4b0e23db62c3fc2/t/5a0def4e085229a9cd13b1cf/1510862677742/Korea4.jpg?format=300w\"\u003e\u00a0 \u00a0 \u00a0\u00a0 \u003cimg src=\"https://static1.squarespace.com/static/530b6ad9e4b0e23db62c3fc2/t/5a0df0fd085229a9cd1418fe/1510863103429/page5.jpg?format=300w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOver the years I\u0027ve had some successes, I\u0027ve published two graphic novels (\u003ca href=\"http://www.gbrookes.com/shop/the-black-project\" target=\"_blank\"\u003eThe Black Project\u003c/a\u003e and \u003ca href=\"http://www.gbrookes.com/shop/a-thousand-coloured-castles\" target=\"_blank\"\u003eA Thousand Coloured Castles\u003c/a\u003e, with my wonderful publisher \u003ca href=\"http://www.myriadeditions.com/\" target=\"_blank\"\u003eMyriad Editions\u003c/a\u003e). I\u0027ve had work shown in The British Library \u0026amp; had a book funded by The Arts Council of England, but right now I\u0027m taking a break from long projects and need some time and space to experiment with new ideas and processes.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/530b6ad9e4b0e23db62c3fc2/t/5a0e0107652deaf860f9de7f/1510867208552/IMG_1336.jpg?format=300w\"\u003e\u00a0 \u003cimg src=\"https://static1.squarespace.com/static/530b6ad9e4b0e23db62c3fc2/t/5a0e012b53450a5c38677a38/1510867245010/IMG_1195.jpg?format=300w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWith this in mind I plan to produce three self published comics next year, and I could do with a bit of help with materials and print costs. Because of the nature of my work, there\u0027s always plenty of process material to share, interesting breakthroughs and amusing failures.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/u09zkI9AGjs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eAs a reward for your patronage you can get exclusive behind the scenes access to my process pictures and videos, see finished pages before anyone else, get free PDF downloads and receive original lino prints and drawings. There will also be opportunities to buy the original works of art you watch being made at special discounted prices. \u003cbr\u003e\u003cbr\u003eThanks for your time and support!\u003cbr\u003e\u003cbr\u003eGareth\u003cbr\u003e"
