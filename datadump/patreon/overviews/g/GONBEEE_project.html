    "summary": "Hello everyone!\n\u003cbr\u003eThank you for your visiting.\n\u003cbr\u003e\u003cbr\u003e\nMy name is GONBEEE.\n\u003cbr\u003eI\u0027m an university student in Japan.\n\u003cbr\u003e\u003cbr\u003eAlso I\u0027m an amateur game programmer. \u003cbr\u003e \nMy first title \u201c\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eStar Bullet Refrain\u003c/span\u003e\" is under development.\u003cbr\u003e\u003cbr\u003e(sry,it\u0027s just Play movie. I\u0027ll insert PV soon)\u003cbr\u003e\u003cbr\u003eAs you can see(???),  \u201c\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eStar Bullet Refrain\u003c/span\u003e\u201d is \"\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eVR*Rhythm*FPS\u003c/span\u003e\"\u003cbr\u003e\u003cbr\u003eI have wanted to play like for a long time,\n\u003cbr\u003ebut I find that there are not such VR games in Japan.\n\u003cbr\u003eThat is the reason why I started to create this game since Oct. 2017\u003cbr\u003e\u003cbr\u003eDo you like play VR game?\u003cbr\u003ePlay \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSBR\u003c/span\u003e! (first)\u003cbr\u003e\u003cbr\u003eDo you like play FPS?\u003cbr\u003ePlay \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSBR\u003c/span\u003e!! (second)\u003cbr\u003e\u003cbr\u003eDo you like play Rhythm game?\u003cbr\u003ePlay \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSBR\u003c/span\u003e!!! (third)\u003cbr\u003e\u003cbr\u003eThe above movie is play movie. \u003cbr\u003e    I\u2019ll upload PV soon!\n\u003cbr\u003e\nIf you are interested in my project, assist me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u7686\u3055\u3093\u3053\u3093\u306b\u3061\u306f\u3002\u003cbr\u003e\n\u3054\u3093\u3073\u3043\u30fc\u3068\u7533\u3057\u307e\u3059\u3002\n\u003cbr\u003e\u73fe\u5728\u65e5\u672c\u306e\u5927\u5b66\u751f\u3067\u3059\u3002\n\u003cbr\u003e\u003cbr\u003e\n\u79c1\u306f\u4eca\u300cStar Bullet Refrain\u300d\u3068\u3044\u3046\u30b2\u30fc\u30e0\u3092\u958b\u767a\u3057\u3066\u3044\u307e\u3059\u3002\u003cbr\u003e\nVR\u3068\u97f3\u697d\u30b2\u30fc\u30e0\u3068FPS\u306e\u878d\u5408\u3057\u305f\u30b2\u30fc\u30e0\u3067\u3059\u3002\n\u003cbr\u003e\u307e\u305f\u3001\u79c1\u81ea\u8eab\u521d\u306eVR\u30b2\u30fc\u30e0\u30bf\u30a4\u30c8\u30eb\u30672017\u5e7410\u6708\u304b\u3089\u958b\u767a\u3092\u3057\u3066\u3044\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003e\n\n\u79c1\u306f\u305a\u3063\u3068VR\u3068FPS\u3068\u97f3\u30b2\u30fc\u3092\u878d\u5408\u3057\u305f\u3088\u3046\u306a\u30b2\u30fc\u30e0\u3092\u3084\u3063\u3066\u307f\u305f\u304b\u3063\u305f\u306e\u3067\u3059\u304c\u3001\u003cbr\u003e\n\u6b8b\u5ff5\u306a\u304c\u3089\u3001\u904e\u53bb\u306b\u65e5\u672c\u306b\u306f\u305d\u3046\u3044\u3063\u305f\u30b2\u30fc\u30e0\u306f\u5b58\u5728\u3057\u307e\u305b\u3093\u3067\u3057\u305f\u3002\n\n\u003cbr\u003e\u003cbr\u003e\u4e0a\u306e\u52d5\u753b\u306f\u30d7\u30ec\u30a4\u30e0\u30fc\u30d3\u30fc\u3067\u3059\u3002\u003cbr\u003e\u305d\u306e\u3046\u3061PV\u3082\u516c\u958b\u3059\u308b\u4e88\u5b9a\u3067\u3059\u3002\n\n\u003cbr\u003e\u003cbr\u003e\u79c1\u306e\u30d7\u30ed\u30b8\u30a7\u30af\u30c8\u306b\u8208\u5473\u3092\u6301\u305f\u308c\u307e\u3057\u305f\u3089\u3001\u003cbr\u003e\u305c\u3072\u3054\u652f\u63f4\u3088\u308d\u3057\u304f\u304a\u9858\u3044\u81f4\u3057\u307e\u3059\u3002\u003cbr\u003e"
