    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003c/span\u003e\u003c/strong\u003eIt is only through your support that I can continue to make videos and pay for the cost to run this show.\u003cbr\u003e\u003cbr\u003eThe cost to run \u003ca href=\"http://www.gretchensbakery.com/\" rel=\"nofollow\"\u003eGretchen\u0027s Bakery\u003c/a\u003e is growing and the pennies I make on youtube ~ are not \u003cstrong\u003e\"Booo!\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am basically sharing my entire Culinary Institute of America education and 20 years experience in the professional baking industry for free! \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\"YAY!\"\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBut...as we know the cost to run things ~ Is not free \u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\"Boooo!\"\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI really just want to continue to do my best at teaching the science of baking and bring you guys the best recipes and get into some more advance techniques too!\u003cbr\u003eI get so many requests for great recipes \u0026amp; over the top techniques everyday!\u003cbr\u003e\u003cbr\u003eSo with your help we can be sure to make those requests a reality!\u003cbr\u003e\u003cbr\u003eI have set up a monthly recurring pledge option\u00a0 from $1 - well.....you decide!\u003cbr\u003eThis way for less than the cost of a cup of coffee per month, you can help support Gretchen\u0027s Bakery each month automatically.\u00a0 \u003cbr\u003e\u003cstrong\u003eJust to be clear, it\u0027s not a single one time donation.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIt is set up as a monthly pledge\u003c/strong\u003e\u003cbr\u003eYou can set a monthly max though, so you never go above your budget. \u003cbr\u003eAnd you can lower or raise your contribution at anytime, or even cancel when it no longer works for you!\u003cbr\u003e\u003cbr\u003eHere on Patreon there is an \"All Posts feed\" where you can post pictures of your own creations, get to know my other patrons, and leave me comments!\u003cbr\u003eSort of like facebook, but way better, since facebook is so \u003cem\u003eyesterdays news\u003c/em\u003e.\u003cbr\u003eNot to mention they have been blocking 80% of my posts unless I pay them! \u003cbr\u003eSo I can\u0027t really reach you guys over there as intimately as I used to! \u003cbr\u003eAnd my favorite thing is to be able to chat with you guys directly!\u003cbr\u003e\u003cbr\u003eI hope you consider becoming my Patron!\u003cbr\u003eAnd we can continue to bake great things together!!\u003cbr\u003e\u003cbr\u003ebe sure to check out my rewards I have set up for us here!\u003cbr\u003e\u003cbr\u003eThank You so much!! \u003cbr\u003eYou are the BEST! \u003cbr\u003e~Gretchen\u003cbr\u003e"

     "about": "I am a Culinary Institute of America graduate with a degree in Baking and Pastry Arts.\nI have over 20 years experience in the professional baking industry \nwith my most recent 10 years spent as the owner of a bakery in New \nJersey.\u003cbr\u003e\nI sold my bakery last year to pursue my online blogging and video tutorials career at \u003ca href=\"http://www.gretchensbakery.com/\"\u003eGretchen\u0027s Bakery.com\u003c/a\u003e\u003cbr\u003e\nThis was not a decision that I made overnight, although I dreamed of it coming true every night!\u003cbr\u003e\nMany people were shocked to hear that I was selling my bakery.\u003cbr\u003e\nBut many do not realize what kind of physical and mental stress that accompanies owning a business such as mine.\u003cbr\u003e\n10 years is a very long time to work those long demanding hours that \ncome along with the bakery life and let\u2019s face it~ I ain\u2019t no spring \nchicken!\u003cbr\u003e\nSo, the best thing that happened to me in all my years of owning the \nbakery, was that I was able to start up another business within my \nbusiness! \u003cbr\u003eAnd that\u0027s my blog and \u003ca href=\"https://www.youtube.com/channel/UCYnHvArKvCrB-JQQpCTwlWA\"\u003eYouTube channel\u003c/a\u003e\u003cbr\u003e\nIt turns out that while baking has always been my #1 passion; I \ndiscovered I had a NEW and even more PASSIONATE PASSION which gets \n#1 A++ status and that is teaching you guys the little bit of knowledge \nthat I have acquired over the years.\u003cbr\u003e\n\u003cbr\u003e\nThanks to the tremendous support I have received over the last 5 \nyears since my start on youtube, not to mention the rocky years that \nfollowed as I jumped from one channel to another channel.\u003cbr\u003e\nBut I have finally settled down\u00a0 at \u003ca href=\"http://www.gretchensbakery.com/\"\u003eGretchen\u2019s Bakery\u003c/a\u003e and if you are new here with me, it won\u2019t take you long to get comfy~ \nso be sure to dig right into the recipes and join the party!\u003cbr\u003e\nThe baking never stops and my support right back to you is non stop too!\u003cbr\u003e\u003cbr\u003e\nSo ask away ~ no question is a \u201cdumb question\u201d I try my hardest to \nget you to understand what ever it is that may be nagging your nerves \nwhen it comes to baking!\u003cbr\u003e\n\u003cbr\u003eShare your thoughts and creations with me and the group of other supporters, I find that \nwe have formed an amazing group of like-minded pastry enthusiasts here \nfrom first time home bakers to professionals in the industry.\u003cbr\u003e\nEach person here has something special to add to our community, so don\u2019t feel shy~ get that oven warmed up and let\u2019s talk CAKE!",
