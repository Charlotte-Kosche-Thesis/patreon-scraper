    "summary": "\u003cstrong\u003eThis is a huge WIP!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBUT, to hold you off until I spiffy it up with my situation and whatnot... Let me give you a rundown!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are you anyhow?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name\u0027s James! James Berri! I\u0027m a 21 year old Genderfluid artist.\u003cbr\u003eI recently flew in to California in May of 2017 and have been trying to chug along since.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat\u0027s your goal here?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhat I want to do is be able to continue making art. For me and others around me. I want to inspire people and express my love and likes in the best way know how; drawing!\u003cbr\u003eI\u0027m also working on a comic, so to try and be more interactive with my fanbase, I\u0027m attempting to set up a patreon since apparently folks like how that works?\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSo do a bunch of people! What makes your situation stand out?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCurrently, I\u0027m trying to shuffle around for funds after coming back from the big ol\u0027 LA. I\u0027ve got no cash for any important things! Like clothes, bills, or even personal food items.\u003cbr\u003eBills are rough! I can barely afford my phone to get a job at the moment!\u003cbr\u003eSo, If something happens to me I\u0027m a goner! \u003cbr\u003eI\u0027m trying to get myself all figured out as a person again instead of just couch surfing!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWoah okay! That\u0027s pretty important!\u003cbr\u003e How can we help?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith your help, I can work my way to living at least semi \ncomfortably while dishing out pictures you can all enjoy at least once a\n week! \u003cbr\u003e\u003cbr\u003eEven for just 1 dollar, you can get something from me to show how much I appreciate you helping and noticing a schmoe like me!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://jamesberri.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003ePortfolio Tumblr\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://emises.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eArt Tumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://gnollway.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003ePersonal Tumblr\u003c/a\u003e"
