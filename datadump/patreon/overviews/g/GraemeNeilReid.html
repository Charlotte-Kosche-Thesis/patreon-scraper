    "summary": "\u003cstrong\u003eHi!\u003c/strong\u003e I\u2019m Graeme and I\u2019m an artist and illustrator. You can see lots of my art at \u003ca href=\"http://www.gnreid.co.uk/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://www.gnreid.co.uk\" rel=\"nofollow\" target=\"_blank\"\u003egnreid.co.uk\u003c/a\u003e or at\u00a0\u003ca href=\"http://graemeneilreid.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003egraemeneilreid.tumblr.com\u003c/a\u003e, you can follow me on\u00a0\u003ca href=\"https://www.instagram.com/graemeneilreid/\"\u003eInstagram\u003c/a\u003e or\u00a0\u003ca href=\"https://www.facebook.com/GraemeNeilReid\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/GraemeNeilReid\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e and you can even go watch me painting over on my\u00a0\u003ca href=\"https://www.youtube.com/c/GraemeNeilReid\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u2019m looking for support to help me buy art supplies. Paper, pencils, paints, brushes, canvases, basic supplies can cost so much let alone that easel I really need. Art materials are expensive. Your support will buy me those much needed supplies.\u003cbr\u003e\u003cstrong\u003eThanks for looking!\u003c/strong\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Hello, I\u2019m Graeme Neil Reid.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI\u2019ve worked in illustration full time since 2008 and\nproduced a wide range of work for lots of great clients. From book\nillustrations, magazine editorials, comic strips, television adverts,\nportraits, character design, covers and anything that a client feels my style\nand work can enhance. I\u2019d say the work I produced was known for its strong\nsense of design, detailed line work and a keen eye for likenesses. \u003cbr\u003e\n\n\u003cbr\u003e\n\nRecently I\u2019ve pushed myself into new ventures\nand now painting has become a large part of my work. Mostly watercolours but\nacrylic and experiments into gouache and oils have seen me swap from pens to\nbrushes in a big way.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI\u2019m working more and more on my own projects and producing\nart that I want to create. Thankfully this time spent on my own creations has been\nwidely supported by people who are enjoying seeing my work posted on social\nmedia sites like Facebook and Twitter, on my own websites and YouTube channel.\nTheir support, sharing the work, commenting and buying these original pieces\nhas meant I can continue to grow, expand and challenge myself with my own\nprojects.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe support I\u2019ve received has really changed how\nI work and I wanted to find a way to let people help me create my art and\nreward them for that support. So, like many creative people, I\u2019ve turned to\nPatreon to do this.",
