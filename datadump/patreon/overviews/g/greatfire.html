    "published_at": "2018-03-30T10:32:29+00:00",
    "summary": "\u003ch3\u003e\u003ca href=\"#chinese\"\u003e\u4e2d\u56fd\u7528\u6237\u8bf7\u70b9\u6b64\u67e5\u770b\u4e2d\u6587\u7248\u003c/a\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/aT1dO5oekso?rel=0\u0026amp;cc_load_policy=1\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhat We Do\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSince 2011, we\u2019ve been fortunate enough to get our hands dirty dealing with the many facets of censorship. Our on-the-ground perspective has helped us to fashion the most unique and ground breaking anti-censorship projects in China. The first project we developed provides data on what websites are being blocked by the Great Firewall of China. But censorship in China is about way more than blocking websites. We have launched products to help fight self-censorship by domestic internet platforms. We have helped to shine a light on foreign companies who act complicitly with the Chinese authorities to enable censorship. And we continue to apply pressure on the censorship regime by developing circumvention solutions that are extremely difficult to defeat. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eHow Did We Get Here?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nOver the past seven years we have been able to do all of these things because we have received funding and support from generous individuals and organizations. But we have also learned a few things about applying for and securing grants along the way. Most internet freedom funding is for \"shiny new things\". Funders do not like to support ongoing projects. We don\u2019t lack ideas for creating new projects, but each project we create adds a financial and time burden to our operations. In the past, we have managed to support our ongoing operations with the funding that has been allocated to us for new projects. But this approach is far from sustainable. \n\u003cbr\u003e\n\u003cbr\u003e\nWe have built robust, unique, censorship-defeating tools and services that are having a big impact in China. But many of these projects are in danger of dying if we cannot secure financial support.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWe Know Where We\u0027re Going\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nEvery month we struggle to keep the lights on. Our adversaries have vast resources to increase censorship (the Chinese authorities alone employ tens of thousands of censors and spend billions of dollars). With your support, we could ensure that our existing projects continue to thrive. With your support, we can get to a point where individuals who share our belief in internet freedom can make all of our current operations sustainable.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWho We Are\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe are an anonymous organization based in China. We launched our first project in 2011 in an effort to help bring transparency to online censorship in China. Now we focus on helping Chinese to freely access information. Our current funding is insufficient to keep our eight projects alive.\n\u003cbr\u003e\n\u003cbr\u003e\nThe entire GreatFire team uses pseudonyms to protect our identities and to also protect our families and friends, largely because we operate from China. Martin Johnson and Charlie Smith started GreatFire in 2011 and now our team comprises a total of five people.\n\u003cbr\u003e\n\u003cbr\u003e\nShort descriptions about our projects appear below. You can find everything we do linked from greatfire.org or through a simple online search. We are happy to answer whatever questions we can and we will add our answers to this Patreon page.\u00a0Apart from being widely discussed in most major mass media, GreatFire has also been the subject of a number of\u00a0\n\u003ca href=\"https://scholar.google.com/scholar?hl=en\u0026amp;q=%22greatfire%22+OR+%22freewechat%22+OR+freeweibo).\"\u003eacademic papers\u003c/a\u003e from various research institutions and collaborated on the\u00a0\u003ca href=\"https://hyperallergic.com/280849/surf-chinas-censored-web-at-an-internet-cafe-in-new-york/\"\u003eFirewall Cafe\u003c/a\u003e art project.\u003cbr\u003e\n\u003cbr\u003e\nFreeWeibo.com won the 2013\u00a0\n\u003ca href=\"https://thebobs.com/english/category/history/?year=history-2013\u0026amp;content=winner\"\u003eDeutsche Welle\u003c/a\u003e \u201cBest Of Online Activism\u201d award in the \u201cBest Innovation\u201d category. In 2016, GreatFire won a Digital Activism fellowship from\u00a0\u003ca href=\"https://www.indexoncensorship.org/2016/04/indexawards2016-greatfire-acceptance-speech/\"\u003eIndex on Censorship\u003c/a\u003e.\u00a0You can watch Wikipedia co-founder Jimmy Wales deliver our acceptance speech in\u00a0\u003ca href=\"https://www.youtube.com/watch?v=EpKKB8JcTJE\"\u003ethis video\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur Projects\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://freebrowser.org/\"\u003eFreeBrowser\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003eFreeBrowser is the only browser that allows Chinese internet users to directly access uncensored news. Since the launch of the application in March, 2015, FreeBrowser has reached over 2 million unique users who have logged over 95 million sessions. 40% of our users have never used a circumvention tool before.\u00a0We have directed Chinese internet users more than 13 million times to censored news stories about government corruption, politics, scandals and other \"sensitive\" information.\u003cbr\u003e\n\u003ca href=\"https://freeweibo.com/\"\u003e\u003cbr\u003e\nFreeWeibo.com\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003eWe mimic the look and feel of the real Weibo website, but instead of presenting a \"harmonized\" version of the popular social media network, we restore and integrate censored and deleted posts (currently numbering more than 300,000), so that Chinese can access a real-time view of the real discussions that are taking place online in China.\u00a0Over 10 million Chinese have accessed the website and our immensely popular\u00a0\u003ca href=\"https://twitter.com/FreeWeibo\"\u003e@FreeWeibo\u003c/a\u003e Twitter feed republishes censored posts every hour.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://cc.greatfire.org/\"\u003eCircumvention Central\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nNo other website tests the speed and stability of free and paid circumvention tools from China. We provide an unbiased, data-driven view of what is working and what is not so that Chinese can make informed decisions when choosing a circumvention tool. Our data also offers a real-time view on efforts by the Chinese authorities to crackdown on circumvention tools.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://en.greatfire.org/analyzer\"\u003eGreatFire Analyzer\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nNo other website has accumulated as much data as we have around the blocking of websites and keywords. This real-time, user-driven service monitors the availability of tens of thousands of websites in China. All historical records and detailed data are freely available to the public.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://play.google.com/store/apps/details?id=org.greatfire.freebook\"\u003eFreeBooks\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn an effort to crackdown on freedom of speech, the Chinese authorities have kidnapped and \"disappeared\" book publishers. FreeBooks fights back by making it easy for readers in China to get their hands on uncensored e-books and audio books, helping to inform and educate those who want to learn more.\n\u003cbr\u003e\n\u003ca href=\"https://en.greatfire.org/news/blog\"\u003e\u003cbr\u003e\nGreatFire Blog\n\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nOur blog has broken some of the biggest China censorship news stories over the past decade. We were the first to report on the complete blocking of Google and the launch of China\u0027s newest cyber weapon, the Great Cannon. We also call foul on how foreign companies like Apple work with the Chinese authorities to advance censorship around the world. We make ourselves available to the media and have been quoted in\u00a0\n\u003ca href=\"https://www.google.com/search?dcr=0\u0026amp;biw=1366\u0026amp;bih=684\u0026amp;tbm=nws\u0026amp;ei=ktewWp6MH4aZsAeukK7gBA\u0026amp;q=greatfire.org\u0026amp;oq=greatfire.org\u0026amp;gs_l=psy-ab.3...2751.2751.0.3420.1.1.0.0.0.0.49.49.1.1.0....0...1c.1.64.psy-ab..0.0.0....0.8Qg4SMxfgko\u0026amp;gws_rd=cr\"\u003eover 3000 news stories\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca\u003eFreeWeChat.com\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003eNo other website restores and republishes censored information from WeChat, China\u0027s ubiquitous and most popular application. Our dataset grows larger each and every day and provides a real-time an accurate litmus test of the information that the Chinese authorities find most threatening.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://pao-pao.net/\"\u003ePao-Pao.net\u00a0\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis Chinese-language blog explores strong philosophical arguments around censorship-related issues, drawing from both current affairs and history. The passionate followers of this website advocate each day for freedom of access to information.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca name=\"chinese\"\u003e\u003c/a\u003e\n\u003ch3\u003e\u003cstrong\u003e\u4e2d\u6587\u7248\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/uB9jkLncfbw?rel=0\u0026amp;cc_load_policy=1\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u6211\u4eec\u662f\u8c01\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u6211\u4eec\u662f\u4f4d\u4e8e\u4e2d\u56fd\u7684\u533f\u540d\u7ec4\u7ec7\u3002\u6211\u4eec\u57282011\u5e74\u63a8\u51fa\u4e86\u7b2c\u4e00\u4e2a\u9879\u76ee\uff0c\u65e8\u5728\u5e2e\u52a9\u63d0\u9ad8\u4e2d\u56fd\u5728\u7ebf\u5ba1\u67e5\u7684\u900f\u660e\u5ea6\u3002\u73b0\u5728\u6211\u4eec\u4e13\u6ce8\u4e8e\u5e2e\u52a9\u4e2d\u56fd\u4eba\u81ea\u7531\u7684\u83b7\u53d6\u4fe1\u606f\u3002\u6211\u4eec\u76ee\u524d\u7684\u8d44\u91d1\u4e0d\u8db3\u4ee5\u7ef4\u6301\u73b0\u6709\u7684\u516b\u4e2a\u9879\u76ee\u3002\n\u003cbr\u003e\n\u003cbr\u003e\n\u6574\u4e2aGreatFire\u56e2\u961f\u4f7f\u7528\u5047\u540d\u6765\u4fdd\u6301\u533f\u540d\uff0c\u5e76\u4fdd\u62a4\u6211\u4eec\u7684\u5bb6\u4eba\u548c\u670b\u53cb\uff0c\u8fd9\u4e3b\u8981\u662f\u56e0\u4e3a\u6211\u4eec\u6765\u81ea\u4e2d\u56fd\u3002\u9a6c\u4e01\u7ea6\u7ff0\u900a\u548c\u67e5\u7406\u53f2\u5bc6\u65af\u57282011\u5e74\u521b\u529e\u4e86GreatFire\uff0c\u73b0\u5728\u6211\u4eec\u7684\u56e2\u961f\u5171\u6709\u4e94\u4eba\u3002\n\u003cbr\u003e\n\u003cbr\u003e\n\u4e0b\u9762\u7b80\u8981\u4ecb\u7ecd\u6211\u4eec\u7684\u9879\u76ee\u3002\u60a8\u53ef\u4ee5\u901a\u8fc7\n\u003ca href=\"http://greatfire.org/\"\u003egreatfire.org\u003c/a\u003e\u6216\u901a\u8fc7\u7b80\u5355\u7684\u5728\u7ebf\u641c\u7d22\u627e\u5230\u6211\u4eec\u6240\u505a\u7684\u4e00\u5207\u3002\u6211\u4eec\u5f88\u4e50\u610f\u56de\u7b54\u4efb\u4f55\u95ee\u9898\uff0c\u6211\u4eec\u4f1a\u5728Patreon\u9875\u9762\u4e0a\u6dfb\u52a0\u7b54\u6848\u3002\u9664\u4e86\u5728\u5927\u591a\u6570\u4e3b\u6d41\u5a92\u4f53\u4e0a\u7684\u5e7f\u6cdb\u8ba8\u8bba\u5916\uff0cGreatFire\u4e5f\u662f\u6765\u81ea\u4e0d\u540c\u7814\u7a76\u673a\u6784\u7684\u4e00\u4e9b\u003ca href=\"https://scholar.google.com/scholar?hl=en\u0026amp;q=%22greatfire%22+OR+%22freewechat%22+OR+freeweibo).\"\u003e\u5b66\u672f\u8bba\u6587\u003c/a\u003e\u7684\u4e3b\u9898\uff0c\u5e76\u4e0e\u9632\u706b\u5899\u7f51\u7edc\u5496\u5561\u9986\u9879\u76ee\u5408\u4f5c\u3002\u003cbr\u003e\n\u003cbr\u003e\n\u201c\n\u003ca href=\"http://freeweibo.com/\"\u003e\u81ea\u7531\u5fae\u535a\u003c/a\u003e\u201d\u5728\u201c\u6700\u4f73\u521b\u65b0\u201d\u7c7b\u522b\u4e2d\u8d62\u5f972013\u5e74\u003ca href=\"https://thebobs.com/english/category/history/?year=history-2013\u0026amp;content=winner\"\u003e\u5fb7\u56fd\u4e4b\u58f0\u003c/a\u003e\u201c\u6700\u4f73\u5728\u7ebf\u884c\u52a8\u4e3b\u4e49\u201d\u5956\u3002 2016\u5e74\uff0cGreatFire\u83b7\u5f97\u4e86\u003ca href=\"https://www.indexoncensorship.org/2016/04/indexawards2016-greatfire-acceptance-speech/\"\u003e\u5ba1\u67e5\u6307\u6570\u003c/a\u003e\u6570\u5b57\u884c\u52a8\u4e3b\u4e49\u5956\u3002\u7ef4\u57fa\u767e\u79d1\u8054\u5408\u521b\u59cb\u4eba\u5409\u7c73\u5a01\u5c14\u58eb\u4e5f\u5728\u89c6\u9891\u4e2d\u4e3a\u6211\u4eec\u53d1\u58f0\u3002\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u6211\u4eec\u505a\u4ec0\u4e48\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u81ea2011\u5e74\u4ee5\u6765\uff0c\u6211\u4eec\u6709\u5e78\u4eb2\u5386\u4eb2\u4e3a\u4e86\u5ba1\u67e5\u7684\u65b9\u65b9\u9762\u9762\u3002\u6211\u4eec\u7684\u5b9e\u5730\u89c6\u89d2\u5e2e\u52a9\u6211\u4eec\u5236\u5b9a\u4e86\u4e2d\u56fd\u6700\u72ec\u7279\u3001\u6700\u5177\u7a81\u7834\u6027\u7684\u53cd\u5ba1\u67e5\u9879\u76ee\u3002\u6211\u4eec\u5f00\u53d1\u7684\u7b2c\u4e00\u4e2a\u9879\u76ee\u63d0\u4f9b\u4e86\u5173\u4e8e\u54ea\u4e9b\u7f51\u7ad9\u88ab\u4e2d\u56fd\u9632\u706b\u5899\u5c01\u9501\u7684\u6570\u636e\u3002\u4f46\u4e2d\u56fd\u7684\u5ba1\u67e5\u5236\u5ea6\u4e0d\u4ec5\u4ec5\u662f\u5c01\u9501\u7f51\u7ad9\u3002\u6211\u4eec\u63a8\u51fa\u4e86\u4e00\u4e9b\u4ea7\u54c1\uff0c\u5e2e\u52a9\u56fd\u5185\u4e92\u8054\u7f51\u5e73\u53f0\u5bf9\u6297\u81ea\u6211\u5ba1\u67e5\u3002\u6211\u4eec\u5e2e\u52a9\u66dd\u5149\u4e86\u4e00\u4e9b\u5916\u56fd\u516c\u53f8\uff0c\u8fd9\u4
