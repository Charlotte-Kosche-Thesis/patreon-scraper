    "summary": "\u003ch2\u003eMission Statement\u003c/h2\u003eGrafeas Group, a registered nonprofit, provides a framework for crowd-sourcing accessible text-based content for all Internet users, regardless of disability, access devices, or data restrictions.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eAbout\u003c/h2\u003eThere is a lot of content on the internet that is inaccessible to those with visual restrictions, no data plan, or otherwise an inability to load content. Much of that content is hidden inside images \u2014 images that a phone with low data cannot load or assistive screen reading technology cannot interpret. We are pioneering a system for locating this content and passing it to volunteers to create pure text representations so that everyone can access it.\u003cbr\u003e\u003cbr\u003eThis system, so far, has been deployed on Reddit.com under the subreddit \u003ca href=\"https://reddit.com/r/TranscribersOfReddit/wiki\"\u003e/r/TranscribersOfReddit\u003c/a\u003e and features an innovative use of gamification and volunteerism to engage users and improve communities. Starting with just two people in April of 2017, over 620 volunteers have transcribed roughly 12,200 pieces of content in the following eight months. We currently serve a combined digital population of approximately one million Reddit subscribers.\u003cbr\u003e\u003cbr\u003eYour support allows us to keep the servers running, the developers caffeinated, and allow our staff to continue outreach efforts to the places that need our work the most.\u003cbr\u003e"
