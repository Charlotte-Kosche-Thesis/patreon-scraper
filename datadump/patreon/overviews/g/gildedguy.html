    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Qf91RebxI14\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cu\u003e\u003cu\u003eWho am I?\u003c/u\u003e\u003cbr\u003e\n\u003c/u\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nHi, I\u0027m\u00a0\n\u003cstrong\u003eMichael \u003c/strong\u003e(aka Gildedguy), an animator, developer, and live-streamer.\u003cbr\u003e\n\u003cbr\u003e\nYou may have enjoyed some of my past\u00a0\u003ca href=\"http://gildedguy.com/animation/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003emusic animations\u003c/strong\u003e\u003c/a\u003e, such as \u003cstrong\u003eSlush Invaders\u003c/strong\u003e, \u003cstrong\u003eRhythm \u0026amp; Rockets\u003c/strong\u003e, \u003cstrong\u003eGildedguy vs. Jade/Bog\u003c/strong\u003e, and \u003cstrong\u003eFalcomaster the Smash Bros Anime\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/8ZZmmEA.gif\" style=\"width: 493px;\"\u003e\u003cbr\u003e\nFor the past several years, I only worked on these projects in my \"free time\". But after consistently receiving such warm responses from viewers, I\u0027ve come to realize that these projects are actually worth my full time and attention, which is what I hope to achieve with this Patreon.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhat I\u0027m Trying to Make\n\t\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://i.imgur.com/KJxt0uj.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003eGildedguy Stories\u00a0(\u003cem\u003eMusic Animations)\u003c/em\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e- \u003cem\u003eGG Gets Up (Origin), Green-Eyed Bandit, Gildedguy\u003c/em\u003e\u00a0vs Mar, Jade 2, Yupia\u003cbr\u003e\n\u003c/em\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://i.imgur.com/b8cgRko.png?1\" style=\"width: 498px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003eFM3K (Falcomaster3000 Visual Novel)\u003c/strong\u003e \u003cem\u003eIn progress!\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t- An original competitive Smash story. Pilot episodes 1 \u0026amp; 2\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\nOther Projects\u003c/strong\u003e: Slush Invaders Game #3, Rhythm \u0026amp; Rockets 2.\u003cbr\u003e\n\u003cbr\u003e\nBy helping me realize these projects, patrons will receive \n\u003cem\u003eexclusive downloads, perks, and project updates\u003c/em\u003e. I hope to expand the rewards as I get feedback from you guys.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003e\nBecause Patreon allows my customers (the audience) to directly support my work!\u00a0Ad-based revenue isn\u0027t always suitable for my style of content, due to pressures and restrictions (quantity over quality, fads, trends, copyright). \u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\n\u003c/span\u003e\u003cu\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eIs Patreon safe? Is this reputable?\u003c/span\u003e\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003e\nPatreon is used by thousands of creators to fund their projects. \u003cbr\u003eYour\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913779-Do-you-store-my-credit-card-information-\" rel=\"nofollow\" target=\"_blank\"\u003ecredit card details are handled safely\u003c/a\u003e, and you can cancel at any time.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/VVAsXMh.gifv\"\u003e\u003cimg src=\"http://i.imgur.com/VVAsXMh.gif\"\u003e\u003cbr\u003e\n\u00a0So if you enjoyed my previous work, and wish to support future content, please check out the rewards.\nAny contribution, for any duration will help forge awesome art for others to enjoy."
