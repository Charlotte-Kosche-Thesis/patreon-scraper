    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fu0yq4SelNXU%3Fautoplay%3D1\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Du0yq4SelNXU\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=u0yq4SelNXU",
    "one_liner": "The Godfather of Jvlogging \u0026 The King of Morons -- getting smarter every day!",

    "published_at": "2014-03-13T00:45:56+00:00",
    "summary": "I am one of the \u003cstrong\u003eoriginal\u003c/strong\u003e Jvloggers!\u00a0 I\u0027ve been in Japan\u00a0 for over 23 years, and I make\u003cstrong\u003e LOTS\u003c/strong\u003e of videos! In the 30 days before I  started this Patreon, I put out 40 videos on 3 Youtube channels. This was a kind of \" secret audition\" to see how many videos I could put out while working full-time (and some) as an English teacher before I started this Patreon page. The problem is I\u0027m working way too hard for my own good. I need to cut back on some work and free up some time so I can continue to make videos! But I can\u0027t do it without help! Here\u0027s a sample of\u00a0what I can already do. And at the bottom of this page you can check out the \"rewards\" (more like THANK YOUS) below to see what I can do for you in return!\u003cbr\u003e\u003cbr\u003eHere\u0027s a sampling of the types of videos I put out:\u003cbr\u003e\u003cbr\u003e\u0026gt;Japanese language videos - Doing my best to teach you the fun, cool, and interesting Japanese that other people can\u0027t or won\u0027t teach you. I\u0027ve already created an extensive playlist for my Japanese for Morons series:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLEDDF3FC5BA6C602E\" rel=\"nofollow\"\u003ehttp://www.youtube.com/playlist?list=PLEDDF3FC5BA...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOne of my latest!\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=X0P7UBDVK1M\u0026amp;list=UUNoZFPPkYCOpU_vX_gTQsCQ\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/X0P7UBDVK1M?list=UUNoZFPPkYCOpU_vX_gTQsCQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0026gt;Japanese culture videos\u003c/strong\u003e\u00a0 Learn Japan first hand through my life! \u003cbr\u003eCelebrating New Year\u0027s with my wife \u0026amp; neighbors: \u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/V-cPWlTtyqw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u0026gt;J-NEWS!\u00a0\u003c/strong\u003e Videos talking about recent Japanese news. I usually teach a word or phrase or two and in some cases breakdown the entire video completely. It\u0027s a great way to improve listening and increase your REAL Japanese vocabulary. \u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/TspBe7y42D8?list=UU17WLWd5ocdHrZeqfQ3wVpg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0026gt;GoPro and Walk \u0026amp; Talk videos!\u003c/strong\u003e\u00a0 Join me as I take you around my Japan. Sometimes the \"tours\" are quite mundane (from a Japanese point of view) but fascinating (from a non-Japanese point of view). Sometimes I\u0027ll walk you through a \"matsuri\" festival.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/qENYh3bulg4?list=UU17WLWd5ocdHrZeqfQ3wVpg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0026gt;\u003cstrong\u003eLaundry videos!\u003c/strong\u003e\u003c/strong\u003e These videos are named for their length and the fact that you don\u0027t actually need to watch these videos since I usually just sit there and talk. (Warning: I may arrogantly sip whiskey or drink beer while I indulge myself.) So take out your laundry or whatever household chore you\u0027ve been putting off and join me as I ramble on in these unedited \"visual podcasts\".  Inexplicably to me, these have become a popular mainstay of my channel.  Topics may include \"life\" or I may tackle one of the dozens of daily emails my viewers send.  I\u0027ve just started experimenting with sound files for these, so you will be able to download them as \"\u003cstrong\u003epodcasts\u003c/strong\u003e\" very soon. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/g33fznCJ4qo?list=UU17WLWd5ocdHrZeqfQ3wVpg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0026gt;Tomoko Desu videos! \u00a0\u003c/strong\u003eYou know Tomoko Desu! You LOVE Tomoko desu! At least once a month she\u0027ll appear on my channel. We love making videos together! Check out our playlist!\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/videoseries?list=PLBPKdAgWrMndoctKAn6KBuHK-Q0fFjFSu\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003e\u0026gt;\u003cstrong\u003eJapanese Viral Videos Explained!\u003c/strong\u003e\u003c/strong\u003e One of my personal favorites! In this irregular series I comment on and give context regarding a video that is going or has gone viral in Japan. Often the videos I choose are recommended by YOU the viewer.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/Kh5zZMCHV_Q?list=UU17WLWd5ocdHrZeqfQ3wVpg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0026gt;\u003cstrong\u003e2.5 Oyajis!\u003c/strong\u003e\u003c/strong\u003e - Now in our 4th season, Hikosaemon and I get together once a week (usually with a guest) to discuss current events in Japan!\u003cbr\u003ePlaylist:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/videoseries?list=PLCC1A4C1C063EE284\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u0026gt;Drama videos \u003c/strong\u003e- Love \u0027em or hate \u0027em, I\u0027d be lying if I said these were not one of the most popular types of videos on my channel. This often but not always means a video about another Youtuber\u0027s videos. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0026gt;AND MUCH MORE!\u003c/strong\u003e\u00a0 And I\u0027m not just saying that. I make rant videos, skits, quick Japan videos, and I\u0027m sure I\u0027ll be making more types of videos in the future. \u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/ur-ezwLWNT4?list=UU5Ure7omY1nU5bozq7qVAww\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eLast but definitely not least, Maggie Sensei has agree to pitch in and help work on video production and language making!  These include lessons accessible only by Patreon Patrons! All initials donations will go to freeing up some of her time!\u003cbr\u003e\u003cimg src=\"//bristoljapanclub.weebly.com/uploads/1/5/5/3/15533470/9438210_orig.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSo what started as just a way to talk to the world in my native tongue (English) and teach a friend a few Japanese expressions has turned into a full-time labor of love.\u003cbr\u003e\u003cbr\u003eI love what I am doing, and I\u0027d like to free up some of the time my \"real jobs\" take and spend more time interacting with you and making videos for you! I know it\u0027s a pipe-dream, but here we are.\u003cbr\u003e\u003cbr\u003eDo you \u003cstrong\u003elike\u003c/strong\u003e what I do? Do my videos add something to your life? Then I hope you\u0027ll consider becoming one of my Patrons! I will be forever grateful, and I\u0027ll be sure to let you know it.\u003cbr\u003e\u003cbr\u003eNote: Patreon is a work in progress! I would love to hear your ideas \u0026amp; suggestions on rewards and goals!  See you on the Interbone!\u003cbr\u003e\u003cbr\u003e"
