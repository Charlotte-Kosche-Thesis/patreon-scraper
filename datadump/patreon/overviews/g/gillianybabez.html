    "summary": "Hi, I\u0027m Gillian.\u003cbr\u003e\u003cbr\u003eI\u0027m a writer of short fiction mostly scifi and fantasy with forays into other genres as needed. I try to write as many trans women characters as I can. Since my stories are frequently so short, this detail can get lost. So, when in doubt just assume the main character is a trans woman. \u003cbr\u003e\u003cbr\u003eLast year, 2016, I wrote around ninety stories. I took a break during the winter but restarted in February. \u00a0I plan on repeating that output this year. \u00a0Stories are posted weekly on Wednesdays and Saturdays, exclusive to patrons for one week and then they become public. \u00a0All my stories plus blog posts are also posted on my website,\u00a0\u003ca href=\"http://www.gillian-ybabez.com/\" target=\"_blank\"\u003e\u00a0www.Gillian-Ybabez.com\u003c/a\u003e. \u00a0They can be found on the\u00a0\u003ca href=\"http://www.gillian-ybabez.com/fiction/\" target=\"_blank\"\u003eTable of Contents\u003c/a\u003e page sorted by genre with serial stories grouped together at the top.\u003cbr\u003e\u003cbr\u003eAt the start of next year, I\u0027ll be putting together an ebook of stories from 2017 to sell on Gumroad and Amazon. \u00a0Last year\u0027s ebook,\u00a0\u003cstrong\u003e\u003cem\u003e\"Love and Comets\" and Other Stories,\u003c/em\u003e\u003c/strong\u003e can be bought\u00a0\u003ca href=\"https://gum.co/landc\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eYou can also find my stories on\u00a0\u003ca href=\"https://www.facebook.com/Gillian.ybabez/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e and\u00a0\u003ca href=\"http://gillian-ybabez.tumblr.com/\" target=\"_blank\"\u003etumblr\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/Konani\" target=\"_blank\"\u003etwitter\u003c/a\u003e.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eSelect stories from this year:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/non-adventures-7962783\"\u003eThe Non-Adventures of Francine\u003c/a\u003e - a woman want to live a normal life but \"the plot\" keeps finding her.\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/scrying-stew-13685112\" target=\"_blank\"\u003e Scrying Stew\u003c/a\u003e - A little peek at your future with lunch.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/new-interview-13232493\" target=\"_blank\"\u003e The New Interview with a Vampire\u003c/a\u003e \u003ca href=\"https://www.patreon.com/posts/new-interview-2-13395165\" target=\"_blank\"\u003e (part 2)\u003c/a\u003e \u003ca href=\"https://www.patreon.com/posts/new-interview-3-13517353\" target=\"_blank\"\u003e (part 3)\u003c/a\u003e -\u00a0Monica\u00a0is the commander of the mission to Kepler 186, the oldest person to command a space mission, and a vampire.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/homeward-bound-12013461\"\u003eHomeward Bound\u003c/a\u003e - She just wants to go home but she can\u0027t find her way there.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/buffet-before-of-11288333\"\u003eBuffet Before the End of the World\u003c/a\u003e - It\u0027s the end of the world. \u00a0Rashida is the newest Guardian and this is her first apocalypse.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/dont-think-11064097\"\u003eDon\u0027t Think\u003c/a\u003e - They have you but not your accomplices. \u00a0You interrogator can read your mind. \u00a0So just don\u0027t think.\u00a0\u003cbr\u003e\u003cbr\u003eEven if you can\u0027t support me directly, sharing my stories on Facebook, tumblr, Twitter, or whatever social media you use is immensely helpful in letting new readers find my stories."
