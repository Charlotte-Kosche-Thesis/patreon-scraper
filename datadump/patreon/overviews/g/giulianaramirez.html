    "summary": "\u201cA book, too, can be a star, a living fire to lighten the darkness, leading out into the expanding universe.\u201d   \u003cbr\u003e~ \u003ca href=\"https://www.goodreads.com/author/show/106.Madeleine_L_Engle\"\u003eMadeleine L\u0027Engle\u003c/a\u003e ~\u003cbr\u003e\u003cbr\u003eThank you from the bottom of my heart for visiting this page. I appreciate you, and I hope we get to know each other in some way. \u003cbr\u003e\u003cbr\u003eI currently maintain a website entitled \u003ca href=\"https://www.theetherealfrequency.com/\"\u003eThe Ethereal Frequency\u003c/a\u003e. I also share from an Instagram and Facebook Page of the same name. My favorite writing topic is, but not limited to, \u003cem\u003eThe\u003c/em\u003e \u003cem\u003eDreamtime\u003c/em\u003e. I believe in The Arts, the human spirit and the importance of the lessons we learn from each other. I focus on those things, as well.\u00a0\u003cbr\u003e\u003cbr\u003eI have chosen to share my work on Patreon because I want to share my creativity with you. As a working single-mother, this can be tricky -- the sharing, I mean. My profession and title is that of a Certified Shorthand Reporter, licensed in the state of Illinois. I documenting and archiving the lives of others, through a verbatim record. However, I want transcribe my own journey. I believe \"it is time,\" and any support you invest will help more than you can ever imagine.\u00a0\u003cbr\u003e\u003cbr\u003eIn fact, your support of my work will not only assist in my personal endeavors, and even positively contribute to raising my little boy, but you will be welcomed into a community of interesting and spirited fellow patrons. .\u00a0\u003cbr\u003e\u003cbr\u003eThis summary and my goals will shift as weeks and months progress, I am sure. What I know, with certainty, is I will dedicate my services and writing to you.\u00a0\u003cbr\u003e\u003cbr\u003eI will give you my heart.\u003cbr\u003e\u003cbr\u003eThank you for your consideration. I am humbled by your interest.\u00a0\u003cbr\u003e\u003cbr\u003eGiuliana\u003cbr\u003e\u003cbr\u003e"
