    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(238, 236, 225); background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0Hey! Nikki here!\u00a0\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/h3\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tI am a full-time Twitch broadcaster, working up to writing reviews and producing video content on the games I play live with my community! I want to continue expanding my Twitch channel content while creating additional \n\t\u003cstrong\u003eexclusive content\u003c/strong\u003e for patrons!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(128, 100, 162);\"\u003e\u00a0Why Patreon?\u00a0\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tPatreon is a site that allows people to financially support the content creators by setting up a recurring monthly pledge. Not only do your contributions keep this content coming and allow me to improve its quality, but\u00a0Patreon comes with a sweet reward system! No\u00a0matter what your budget looks like, there is a pledge tier that offers exclusive access to new content just for you.\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(128, 100, 162);\"\u003e\u00a0What your pledge goes towards:\u00a0\u003c/span\u003e\u003c/h3\u003e\n\u003cul\u003e\n\t\u003cli\u003eIncreasing points of access for community participation\u003c/li\u003e\n\t\u003cli\u003eDeveloping channel branding, features, and exciting updates\u003c/li\u003e\n\t\u003cli\u003eCreating channel merchandise\u003c/li\u003e\n\t\u003cli\u003eImproving Patreon rewards\u003c/li\u003e\n\t\u003cli\u003eTraveling to events to network with gaming industry influencers and professionals\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tAdditional (and more specific) financial goals are located to the left of the screen.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(255, 255, 255);\"\u003e\u00a0What you get for your pledge:\u00a0\u003c/span\u003e\u003c/h3\u003e\n\u003cul\u003e\n\t\u003cli\u003eThank you email\u003c/li\u003e\n\t\u003cli\u003eAccess to exclusive Patreon newsfeed posts\u003c/li\u003e\n\t\u003cli\u003eAccess to Patron-Only channel in my Discord server\u003c/li\u003e\n\t\u003cli\u003eExclusive \"Patron\" rank in Discord server\u003c/li\u003e\n\t\u003cli\u003eAccess to weekly movie night (coming soon)\u003c/li\u003e\n\t\u003cli\u003ePre-stream coffee hour chat invitation (coming soon)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tAdditional rewards are tier specific. Details can be found to the right of the screen.\u00a0\n\u003c/div\u003e\n\u003ch3\u003e\u00a0\u003c/h3\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(255, 255, 255);\"\u003e\u00a0Where you can find me:\u00a0\u003c/span\u003e\u003c/h3\u003e\u003cul\u003e\n\t\u003cli\u003eTwitch:\u00a0\u003ca href=\"http://www.twitch.tv/gamewithnikki\" target=\"_blank\"\u003eGameWithNikki\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eSteam:\u00a0\u003ca href=\"https://steamcommunity.com/groups/gamewithnikki\" target=\"_blank\"\u003eGameWithNikki\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eTwitter:\u00a0\u003ca href=\"http://www.twitter.com/gamewithnikki\" target=\"_blank\"\u003e@gamewithnikki\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eInstagram:\u00a0\u003ca href=\"http://www.instagram.com/gamewithnikki\" target=\"_blank\"\u003e@gamewithnikki\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eYouTube:\u00a0\u003ca href=\"http://www.youtube.com/gamewithnikki\" target=\"_blank\"\u003eGameWithNikki\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eFacebook:\u00a
