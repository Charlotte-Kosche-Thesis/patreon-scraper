1 month ago and earlier + (if you want) sheet music to this song\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(79, 129, 189);\"\u003eJust for 10$\u003c/span\u003e \u003cspan style=\"font-weight: bold; color: rgb(118, 146, 60);\"\u003eAny sheet music and midi files (up to 10 files)\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(79, 129, 189);\"\u003eJust for 25$\u003c/span\u003e \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eMIDI PACK for all tutorials from 13-14 years, 489 high-quality piano MIDIs, for only 25$\u003cbr\u003eOr you can get any sheet music and midi files (up to 25 files)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFor 50$\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eMIDI PACK for all songs from 2013 - 2016. 693 songs!\u003cbr\u003eOr you can get any sheet music and midi files (up to 50 files)\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFor 100$\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eAll Midi files to all songs I have. For all time. For 100$, more than 800 files. Seriously.\u003cbr\u003e+ Sheets to 100+ songs.\u003cbr\u003e+ You will know, that you\u0027ve just changed the history, let me make my channel better and buy some equipment - like new HDD for PC or a mic\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIf you don\u0027t want to support me on a monthly basis, please contact me at\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"font-weight: bold; color: rgb(127, 127, 127);\"\u003egraffitypiano@gmail.com\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIf you want to support me on a monthly basis (which also allows you to get sheets and midi every month), please click on a \"Become a Patron\" button.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003eHere is my story:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOnce upon a time I realized, that I should help people to play piano and bring to this world as many good melodies as possible.\u003c/em\u003e\u003c/div\u003eThat\u0027s how GraffityPiano channel was born. I work hard since march 2013 and I\u0027ve uploaded more than 1,5k piano videos so far.\u003cbr\u003ePiano for me is not only the music. I also work as a piano technician. Knowing how expensive new piano would cost, I decided to start a long and a hard way - to learn the profession of piano restoration and to restore the old vintage grand piano by myself.\u003cbr\u003e\u003cbr\u003eAbout a year ago, I\u0027ve found a good instrument, C.M.Schroder, but it was in a very poor condition:\u003cbr\u003e\u003ca href=\"http://i-fotki.info/19/33d6a94cf0ed415f57e489ddbcd162196bb6e2222215832.jpg.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://f19.ifotki.info/thumb/33d6a94cf0ed415f57e489ddbcd162196bb6e2222215832.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://i-fotki.info/19/b31ecbd04a04dffccbbf8114048d112e6bb6e2222215833.jpg.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://f19.ifotki.info/thumb/b31ecbd04a04dffccbbf8114048d112e6bb6e2222215833.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://i-fotki.info/19/471eb54d8e5a6bdc99292c50469f21236bb6e2222215834.jpg.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://f19.ifotki.info/thumb/471eb54d8e5a6bdc99292c50469f21236bb6e2222215834.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThis grand piano was built in 1892, old instruments have completely different sound than new ones. After restoration, it should look like this:\u003cbr\u003e\u003ca href=\"http://i-fotki.info/19/0473a55d31b853bf46e6a35375733f9e6bb6e2222215836.jpg.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://f19.ifotki.info/thumb/0473a55d31b853bf46e6a35375733f9e6bb6e2222215836.jpg\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eand should sound something like this:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/YvSnY1Klb28\" width=\"420\"\u003e\u003c/iframe\u003e\u003cbr\u003eWith the support of you, my friends, we\u0027ll be able to complete this ambitious job from start to finish, hear the magic sound of this vintage grand piano for the first time,\u00a0start recording and uploading piano covers to the GraffityPiano channel, and also improve the quality and the number of piano tutorials!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eI have posted for everyone worklog from 10th of December\u003c/span\u003e:\u003c/strong\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/piano-update-3891014\" rel=\"nofollow\"\u003ehttps://www.patreon.com/posts/piano-update-3891014\u003c/a\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eFor all my patrons I share the progress of piano restoration with more interesting things, as well as giving an \u003cstrong\u003eunique right to get MIDI and Sheet Music for any video on my channel.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eThank you for reading :)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eDmitry\u003cbr\u003e\u003cbr\u003eGraffityPiano\u003cbr\u003e"
