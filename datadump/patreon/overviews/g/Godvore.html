    "summary": "I always had a quiet life, vore gods favored me and my only concern was to know what was the boldest perspective in which to draw Hinata in.\u003cbr\u003eBut there comes a point in every man\u0027s life when his parents make him leave the nest and find a stable job to become a respectable citizen who pays taxes. I took the most mature decision, to stay locked away for a few months thinking I could escape from the real world, but the mail people were very clever and I started to get some papers with numbers printed on them called bills that I\u0027m supposed to pay each month.\u003cbr\u003eUntil that day I thought things like electricity, water and internet were the work of the merciful Vore gods who supplied passionate illustrators like me. But I realized they really are things every human must pay so he can live in an actual society.\u003cbr\u003eAt this point I came up with 2 solutions, the first one was looking for a job like a normal person and work 10 hours a day to pay those mysterious papers with numbers called bills. The problem with this option is that I would not be able to devote time to Godvore and eventually the day would come when Godvore would die.\u003cbr\u003eThe second is to live off my own art and then both you and I would win. You woulg be getting much more continuous and better quality images because I could work on illustrating 24/7, and also I would like this community to grow and spread the vore around the world until the mafia that killed Bruce Lee for spreading Kung Fu among Westerners comes and does the same to me for spreading and preaching Vore.\u003cbr\u003eAnd although the idea of living with my parents until I can live off of my children is tempting, the truth is that I would like to see what happens if I can make a living by myself. And yet, some people think that none of this is legitimate, that Patreon and Deviantart exist in a bubble separated from the real world. As you can see, I am not one of those people. If I\u0027m here it is because I believe in this as a job. And indeed, that is if all this goes well. \u003cbr\u003eI am proud of what I have created in these two years on the platform and I\u0027m surprised at the number of people who share my peculiar interests.\u003cbr\u003ewith love. Godvore\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/rRtycOg.jpg\"\u003e"
