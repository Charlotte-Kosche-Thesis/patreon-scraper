    "summary": "Becoming a parent was the easy part, now\nwhat?\u003cbr\u003e\n\n\u003cbr\u003e\n\nStress. The pressure to be a super-parent.\nSocial stigma and marketing is undermining the most natural thing of all: Breastfeeding.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe World Health Organization (WHO)\nestimated that breastfeeding could save 820, 000 lives of children under the\nage of five every year. In spite of this, only about 36 % of babies under 6\nmonths are exclusively breastfed. You might now be thinking \u201chey that\u2019s just in\nthe developing world\u201d\u2026 No, it\u00b4s a matter for us all. The nutrition given to us\nduring the first two years of our life will have a crucial impact on our health\nlater in life.  \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\n\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am passionate about lactation and the\nimportance of supporting parents on their journey of breastfeeding. With \u201cGo With\nthe (Milk) Flow\u201d, I want to create a space where breastfeeding is discussed and\nprovide guidance to ensure that mothers can breastfeed and partners give the\nbest support they can.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI want to create a movement of understanding,\nwhere parents feel in power over their infant\u2019s development.\u003c/span\u003e Proper support is necessary\nand the power of breastmilk is mighty.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nPlease join me in my passion. This is a\nmatter of life, growth and healthy development. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhy?\u003c/span\u003e\u003c/span\u003e Supporting me will allow me to work\nwith breastfeeding support on a daily basis.\u003cbr\u003e\n\nYour support will allow me to share my\npassion and enthusiasm for breastfeeding. It will help me to present my\nresearch on breastfeeding support and the early introduction of solids at\n\u201cBreastfeeding and Feminism International Conference\u201d in the US.\u003cbr\u003e\n\n \u003cbr\u003e\n\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHow? \u003c/span\u003eSubscribe and get access to\npresentations, lactation tips and tricks and discussions on how to support\nbreastfeeders and parents. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThanks for letting me live my dream\u003cbr\u003e\n\n\u003cbr\u003e\n\nSofia Rubertsson\u003cbr\u003e"
