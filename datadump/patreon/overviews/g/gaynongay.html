    "summary": "Welcome to A Gay and A NonGay, the UK\u2019s biggest LGBTQ+ podcast. Our podcast\u00a0began when my friend Talia moved to New York for 3 months and asked me to look after Dan. \u003cem\u003eFunny name for a dog\u003c/em\u003e, I thought - but actually Dan turned out to be Talia\u2019s boyfriend - who I\u0027d apparently met. Awkward \ud83d\udc22. You can listen to our first ever episode\u00a0\u003ca href=\"https://shows.pippa.io/gay/hello\"\u003ehere\u003c/a\u003e \ud83d\ude02. \u003cbr\u003e\u003cbr\u003eIn 2017, our podcast hit #1 on the iTunes sexuality chart, we were nominated for two international awards, smashed three live shows, introduced our friendship to a tonne of\u00a0new listeners across the world and got press from MTV, The Guardian, Radio Times, TimeOut, London Live\u00a0and Logo. Oh and we ended the year by landing on Virgin Atlantic\u2019s in-flight entertainment system. Say wot \ud83d\udc85.\u00a0\u003cbr\u003e\u003cbr\u003e2018 looks set to be another big year for us and we can\u0027t wait to share it with you. We receive so many beautiful comments from our listeners and this year we\u0027re gonna act on one of your most common requests. We\u0027re working on a series of specials that deep dive into lots of the issues affecting both our Gay and NonGay community, and we\u0027ve launch Patreon to help us get there quicker.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for being part of our family and supporting A Gay and A NonGay.\u003cbr\u003e"
