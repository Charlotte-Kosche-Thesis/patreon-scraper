    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/YbNE_1uako8\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=YbNE_1uako8\u0026t=97s",
    "one_liner": null,

    "published_at": "2018-01-20T20:34:15+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.intothegardenofeden.com\"\u003ewww.intothegardenofeden.com\u003c/a\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eQuinn has accomplished great things so far, and he\u2019s about to do a whole lot more!\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHe has established a long track record of success and dedication to humanitarian and ecologically sustainable works.\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eLet\u2019s give him and his community the boost they need to achieve the next level of giving, sharing, and sustainable solutions!\u003c/h3\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eHere\u2019s the scoop:\u003c/h4\u003e\u003cbr\u003eQuinn Eaker is a singular man who has been taking on some of the world\u2019s most dire issues right in his own community: hunger, homelessness, childhood abuse, domestic violence, PTSD, depression, and addiction in one hand, and chronic illness, pain, hopelessness, spiritual depravity, ignorance, and disempowerment in the other.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eNot to mention he does everything in his power to counter the rampant rape and ruin of our planet Earth!\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eHe is dedicated to living an ecologically sustainable life for himself and his family and to creating sustainable living infrastructure for as many others as possible.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"440\" src=\"https://lh5.googleusercontent.com/pYsMtR53nKpvIqs5Xg19bn_bpQFOiDzT75jwqVL3GTAdv8aiArXJoLuNYdL0vG27YjOxikZ_msbB__1nI6tZodsKTk7rbiln3F-aVnGe2STjLNTC31Xhfqcc0iBOV_yFMPiZBVJi\" width=\"624\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor the last 8 years, he has been dedicated to serving humanity and our planet... \u003c/strong\u003e\u003cbr\u003e\u003cem\u003eSeriously\u003c/em\u003e dedicated - 12-18 hour days, 7 days a week, 365 days a year - NO breaks, NO vacations!\u003cbr\u003eAfter receiving a donation of a 3.37 acre piece of land with a 4,000 square foot house on it, he began to create the foundations of his community.\u003cbr\u003eHe started gardening, making compost, and inviting people to come participate and live in peace with him.\u003cbr\u003eHe\u2019s been at it ever since, and now the community has a dozen strong and dedicated full-time volunteers striving towards the same goal.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"617\" src=\"https://lh5.googleusercontent.com/yUBo_0psCFKljDFBgFVyxQ-4YEwe6S1KLSl1L5rWQLmFnDHAhQa7u629CnHJMJDdsvJehPI8N-_-Gau-5epSrT7ypBfs7m8i-kM4mZGZ6-Syewbn7PaLqhhwHsVneB9R3UDfyvSL\" width=\"624\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eEach year, his Garden of Eden ecovillage achieves more than the year before:\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003eThey house and feed people for free. \u003c/strong\u003e\u003cbr\u003eThey take hot meals by the 100\u2019s to the streets and serve them with love to those who call those streets home - despite the fact that it is illegal to feed homeless people in the DFW metroplex. \u003cbr\u003eThey take in people with nowhere else to go and allow them to stay and eat for as long as they need or want. \u003cbr\u003eThey provide a safe home for single mothers escaping domestic violence and their children. \u003cbr\u003eThey raise the standard of living for all those they take in, not just by providing more amenities and better food, but by providing soul food with the emotional and psychological support needed to recover from trauma, disease, and addiction. \u003cbr\u003e \u003cbr\u003e\u003cbr\u003e\u003cimg height=\"627\" src=\"https://lh6.googleusercontent.com/c_xqcdLeE9oJuMfg0hUGmDepr5ONiUp_BVAfnzOFj874AKRZkN1JWU8Ap5okd9ecGVII9J-KIeW-qzymtAZGB-fGOuzweMtXON6pkjV2I-LP8OvWfKI3vHr4aZQCT4nRjYAJ7XKq\" width=\"624\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThey empower and educate people for free.\u003cbr\u003e\u003c/strong\u003eThey write \u0026amp; publish 1000\u2019s of free online articles on topics like natural health, organic gardening, permaculture, wildcrafted food and medicine, conscious parenting, civil rights, ethical business practices, and more.\u003cbr\u003eThey host dozens of free classes and workshops on the same topics.\u003cbr\u003eThey hold daily meetings for their volunteer community members to inspire them to be thinkers, teachers, and leaders.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"505\" src=\"https://lh6.googleusercontent.com/y9_ReM3E1Wfvqi7LfaeCD4I8Zj8P3pGg830EhehNUVqob5CUvnFfPzr93sjKjnGtgy47MwUPnpdUbZnAqisr5yu07YUN7DVUnkawP_IMBKppsF6DZrf0RUicTgpkh8GNHUZYIflt\" width=\"624\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThey save hundreds of thousands of pounds of \u201ctrash\u201d resources from polluting the Earth in landfills.\u003c/strong\u003e\u003cbr\u003eThey rescue yard waste and turn it into a flourishing food garden.\u003cbr\u003eThey compost all their own human waste and save millions of gallons of fresh water from being polluted.\u003cbr\u003eThey salvage organic food waste and alchemize it into benefit for life.\u003cbr\u003eThey repurpose leftover or unwanted building materials and use them to create housing for those without shelter. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"437\" src=\"https://lh5.googleusercontent.com/VYVJI6odxYuW0O_GP2jfxBBZiG_3YN8qe_etM-InyUo4wLx0V8PPzl9QVy54vvhqt-s0L4W94DadK6JFY0n-L3HVrB4vdt7z4GBPF8kEiL6hjDpqcecdGvkqRRh_9bmHvkxLzUcw\" width=\"624\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThey provide a safe space for children and families to heal and grow together.\u003cbr\u003e\u003c/strong\u003eThey help parents work out their own dysfunctions before they pass them on to their children.\u003cbr\u003eThrough counseling and by example, they help people break free from cycles of abuse that stretch back for generations.\u003cbr\u003eThey encourage children to participate in as many aspects of community life as possible, fostering responsibility, capability, and respect in the children, and providing the gift of their joy and innocence to those who take them under their wings. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"481\" src=\"https://lh3.googleusercontent.com/Q25HFaknaelNziwp0OL1zO07r-XSHitvZH09XqFcsHpdL0XWgetFlZwk1aLuuO34A1m7rZbXio193BolSlgg73h66fRIFk7c65-SEd3bhfzRJwhD2aRJ4Q9br42DtUlBJK-AUao0\" width=\"624\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eHow do they do it?\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003eQuinn has managed to keep the community afloat by keeping costs ultra low, reinvesting all business profits in outreach, and even donating his personal earnings from private consulting and speaking.\u003c/strong\u003e\u003cbr\u003eThe community includes about a dozen working volunteers, and another dozen people who don\u2019t work - children, elderly, disabled, and people taking refuge.\u003cbr\u003eThe whole community of 20+ people spends less each month than even single people living in apartments!\u003cbr\u003eOver the past 8 years, he has created and grown ethical businesses whose proceeds are paid forward in service.\u003cbr\u003eThese businesses offer goods and services, all related to health, empowerment, and sustainability, and all monies raised through their work have been channelled into sustaining and supporting the operation. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"601\" src=\"https://lh5.googleusercontent.com/ye0cvB22uSNJMMmQALsf79M_-0Tv8mQH_wgX10XDUI08wKl_l-Sn1KcGcZIl878IL0hA2s3vAosVMgtV4wajjcqFS7gaMEedDrrHbjuD1XUtLg5uC9ncVBo8jmUMsz8qFpr4avrR\" width=\"624\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn the past 8 years of his sustainable and humanitarian works, Quinn and his organization have received only a few thousand dollars in straight donations. \u003cbr\u003e\u003c/strong\u003eThe ethical merchantry businesses that fund their humanitarian works cost time, sweat, and real money. \u003cbr\u003eThey don\u2019t have a wealthy private benefactor.\u003cbr\u003eThey don\u2019t have corporate sponsorship.\u003cbr\u003eThey don\u2019t receive grants or funding from any government (do a Google search for Garden of Eden SWAT raid to see how the government \u201csupports\u201d these humanitarian efforts).\u003cbr\u003eAnd no one receives a salary or wage, not even Quinn. \u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eThey are more than just a non-profit, providing helpful goods and services: they are soul-diers, fighting for a better life for ALL.\u003c/h4\u003e\u003cbr\u003eInspired by Quinn\u2019s unwavering ideals, each and every one of the volunteers who lives and works at the Garden of Eden gifts their daily labor to serve and grow the community.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"266\" src=\"https://lh6.googleusercontent.com/VF4FOUXjTH7kK8y3PBqncIIaq4GGh43OxyemGYcNfDp-TK9T_fBsVNxK83F8F1j2_aMdLAxiux2OH4huSKk8WAdSYQYyRRPu0bHfl04P9wtml1sEYmnA_bdJx6xe84CoMELLCBw0\" width=\"411\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eThey have done all of this themselves - now Imagine what they could accomplish with YOUR support!! \u003c/h2\u003e\u003cbr\u003e\u003cstrong\u003eQuinn is a man with a vision - his greatest life goal is to create sustainable communities around the world.\u003c/strong\u003e\u003cbr\u003eHe wants to create places where people can live in health, peace, freedom, and in harmony with the Earth.\u003cbr\u003ePlaces where people can enjoy a high quality of life, while making a low ecological impact.\u003cbr\u003ePlaces where young families, single mothers, the ill, and the elderly can receive the support they need.\u003cbr\u003ePlaces where people are free from the stress and toxicity of the everyday matrix-like world. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"316\" src=\"https://lh5.googleusercontent.com/nhVRR4t_I6MzAkBTNC1lWZBRo9E5aT1t-D9wGDyg7TnLe1zbOw315gv4dDir7EXTl5zpGkts6AF26WOr1CR23ksu3S_woqt1mX-9D06MUk-RFKkv4qvfCrN4UyNR8bq--w2HkW2Z\" width=\"316\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo blast off to the next level, they need help covering the GOE\u2019s operating costs.\u003cbr\u003e\u003c/strong\u003eThey can do anything, but they can\u2019t do everything, and running the businesses comes at the cost of reaching more people.\u003cbr\u003eWith extra funds to cover operational costs, Quinn can serve a higher purpose, a bigger cause, and more people - without the overhead of a 70-80 hour work week.\u003cbr\u003eThey could compensate their most dedicated volunteers who have given years of their life force to building a better world.\u003cbr\u003eThey could provide care above and beyond their in-house services for people with special needs.\u003cbr\u003eThe more they raise, the more they can do!\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eYOU are invited to join the community! Can you match their contributions??\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003eEven if you cannot give of your physical labor or resources, financial contributions can go a looooong way towards covering operational costs of this great service to humanity!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThese operational costs are still vastly lower than any comparable project:\u003cbr\u003e\u003c/strong\u003e$5 can cover the cost of 1 healthy, delicious, sustainable meal they harvest, prepare, deliver, serve, and clean up after...and it\u2019s not gruel and a crust of bread - this is  high vibe, fresh, wholesome food made from scratch.\u003cbr\u003e$10 can cover the manpower cost needed to make 100 pounds of compost.\u003cbr\u003e$15 can cover the manpower cost of saving 500 pounds of trash from the landfill.\u003cbr\u003e$20 can cover the cost of 1 of the boxes of groceries they give away each day.\u003cbr\u003e$50 can cover a month\u2019s worth of transportation costs.\u003cbr\u003e$150 can cover the living expenses for one resident for an entire month.\u003cbr\u003e$300 can cover the expense of the 60 free, hot meals they give away each day. \u003cbr\u003e$500 can cover the manpower cost of salvaging building materials \u0026amp; constructing a whole shed or tiny home.\u003cbr\u003e$3000 covers the rent, property tax, and utilities for our entire community for a whole month.\u003cbr\u003eAnd with higher donations, they could do even MORE!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImagine the possibilities of this:\u003c/strong\u003e\u003cbr\u003e$15,000 would cover 3 months expenses for 20 full time volunteers \u0026amp; their generous operations.\u003cbr\u003e$30,000 would cover 6 months for the whole community AND the world they serve.\u003cbr\u003e$100,000 would cover an entire year\u0027s expensive + expansive outreach of feeding 40,000 free meals, saving 350,000 pounds of trash from the landfill, achieving a negative zero carbon footprint, publishing thousands of articles, providing homes to people in need, supporting hundreds of people in need of deep soul healing AND establish infrastructure to \u003cem\u003edo more!\u003c/em\u003e\u003cbr\u003eWith a million dollars, they could establish a whole new network of ecovillages to care for hundreds of families and thousands of people\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"245\" src=\"https://lh4.googleusercontent.com/Z9b2quVMgSQ6nmjbHNYragEtP0YQkCNwJi6PvPQS94PuTVyHkTjNinfQg4Ub5aG5a2ZHvsXLG_KtXsS0w5oBEzEP0ZaWHoQmIPJkxauGKppdx2kyZOwmcZyWKSbv_roSvUqA9Eb-\" width=\"326\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eWith YOUR support, they can \u003cem\u003eradically\u003c/em\u003e upgrade the lives of more people than ever!\u003c/h3\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003eIf you think this project is good for the world and worth supporting, then DONATE NOW, share on social media, and tell your friends! \u003c/h1\u003e"
   },
