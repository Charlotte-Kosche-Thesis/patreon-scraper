    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eGarden State Legacy\u003c/span\u003e\u003c/strong\u003e is a free\nonline quarterly magazine and resources website devoted to New Jersey history.\nStarted in 2008, GSL has published hundreds of \u003ca href=\"http://gardenstatelegacy.com/GSL_Archives.html\" target=\"_blank\"\u003earticles\u003c/a\u003e by some of the state\u2019s\nbest history and historic preservation writers. The website offers a free \u003ca href=\"http://gardenstatelegacy.com/History_In_Your_Backyard.html\" target=\"_blank\"\u003edatabase\u003c/a\u003e of New Jersey history sites, organizations, museums, archives, etc., a\nspeakers\u2019 \u003ca href=\"http://gardenstatelegacy.com/GSL_Speakers_Bureau.html\" target=\"_blank\"\u003ebureau\u003c/a\u003e, an online \u003ca href=\"http://gardenstatelegacy.com/Treasured_Artifacts_of_the_Garden_State.html\" target=\"_blank\"\u003emuseum\u003c/a\u003e, architectural history and preservation \u003ca href=\"http://gardenstatelegacy.com/NJAHP.html\" target=\"_blank\"\u003eresources\u003c/a\u003e, and a \u003ca href=\"http://gardenstatelegacy.com/GSL_Bookstore.html\" target=\"_blank\"\u003ebookstore\u003c/a\u003e!\u003cbr\u003e\n\n\u003cbr\u003e\n\nRather than go into a lengthy\ndescription here, I invite you to just visit the site and click around to see\neverything it has to offer!\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003ca href=\"http://www.GardenStateLegacy.com\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ewww.GardenStateLegacy.com\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nOver the years, I have tried\ndifferent models for funding GSL - from paid subscriptions to advertisement -\nnot always all that successfully. In 2014, GSL adopted a \u201cpay what you can\u201d\nconcept. This is rooted in the principle that your ability to learn from your\nhistory shouldn\u2019t depend on how deep your wallet is. Students, seniors, and\npeople of modest means can still access GSL on the computers at their local\nlibraries without paying a cent to me.\u003cbr\u003e\n\n\u003cbr\u003e\n\nBut there are costs associated\nwith keeping GSL going - web hosting charges, buying software to improve the\nservices, and most important, being able to compensate GSL\u2019s writers for their\nhard work. Plus, I need to make some profit from this in order to justify the\nhours spent away from my \u201cday job\u201d working on GSL business.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe \u201cpay what you can\u201d model\nmeans that if you enjoy and value what GSL offers and have the financial means,\nI ask that you donate what you can to support the effort. I have had reasonable\nsuccess using the \u003ca href=\"https://www.gofundme.com/GSL2017\" target=\"_blank\"\u003eGoFundMe\u003c/a\u003e site and GSL continues thanks to the generous\nsupport of its readers.\u003cbr\u003e\n\n\u003cbr\u003e\n\nHowever, this also means I need\nto keep bugging people with \u201cbegging\u201d emails to keep future issues funded. I\ncame across Patreon and thought it might be an easier way for GSL fans to\nsupport it. If every current GSL subscriber pledged just a dollar a month, I\nwould make enough to justify continuing. And, obviously, if anyone can afford\nto do a little more, all the better!\u003cbr\u003e\n\n\u003cbr\u003e\n\nSo please consider helping\nGSL out by making a regular pledge that fits your budget. I will be exploring\nsome of the other options on Patreon - such as using it to support other\nworthwhile projects once GSL is sustained.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThank you!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eGordon Bond\u003c/span\u003e\u003c/em\u003e\u003cbr\u003eePublisher"
   },
