    "summary": "\u003cstrong\u003eYou\u2019ve stumbled into our Patreon! Welcome!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eThank you so much for checking out our channel and for your interest in becoming a patron. We heard that Patreon is the way to go if we want to speak\ndirectly to the folks who love our show, and develop a stronger relationship\nwith them. We definitely need support if we\u0027re going to keep Girls\u0027 Game Shelf producing regular episodes, and we\u0027re grateful you\u0027re here to help us with that!\u003cbr\u003e\u003cstrong\u003e\n\n\u003cbr\u003eWhat is GGS\u003c/strong\u003e\u003cbr\u003eThe idea behind GGS is to\nshow what it feels like to play a game, and what story happened when we played together.\nWe accomplish that through delivering a quick tutorial, so viewers aren\u2019t lost\nduring gameplay, then showing the highlights of our play through, along with\nplayer reactions and confessions. We have players from many different\nbackgrounds, so in each episode you will see a lot of different perspectives. \u003cbr\u003e\n\nThe show is great if you\u2019re trying to introduce a board game\nto a new player, or if you want to see if your favorite game is going to make\nit on our shelf. We play light to medium games, some old and some new. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do we need funding?\u003c/strong\u003e\u003cbr\u003e\n\nEach episode takes a great deal of blood, sweat and tears to produce. Well, maybe not tears. It\u0027s completely out of pocket, and we aren\u0027t able to pay anyone for their time. So right now the show is simply a labor of\nlove. In order to keep it going with any kind of regularity, we need to at least cover our base costs. After that each goals are geared towards releasing more episodes and content while continually improving the quality of the show.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks\u003c/strong\u003e\u003cbr\u003e\n\nSo far, creating this show has been an amazing experience\nthat has led to meeting many new friends within the hobby. Whether you\u0027ve been with us from the beginning, or you\u0027ve just discovered our channel, thanks for your interest in joining us on this journey. Your patronage keeps the show alive!\u003cbr\u003e"
