    "summary": "Oh! Hello there...\u003cbr\u003eThank you so very much for taking a look at this! I am constantly blown away by the support I receive from you guys - and you being here now is another reinforcement to that support and encouragement. I cannot properly articulate my gratitude \ud83d\udc99\u003cbr\u003e\u003cbr\u003eSo what is this about?\u00a0\u003cbr\u003eI\u2019ve always, even if (at times) just a little bit, tried to portray Gloomworld as this mysterious, wonderous place whose inhabitants merely exist. A universe in which a hundred different fervid thoughts come from a hundred individual creatures living their own lives.\u00a0\u003cbr\u003eBut, obviously, it\u2019s not that. It\u2019s an incredible amount of hardwork. Sweat, tears, turmoil, love. Passion, frustration, determination and confusion. And money. Now I feel like it\u2019s time to peal back the curtain and give those who are really interested a look into what makes this magical place exist.\u00a0\u003cbr\u003eAny monetary contribution is going to help us continue this journey together. But the real fun begins when I offer a peak into the makings of this stuff.\u00a0\u003cbr\u003eI plan to use my various ongoing social media platforms to display finished work and help promote my art. This is a place for behind the scenes studio updates, video blogs and works in progress. A place to get to know how and what I\u2019m up to. And! A place to get warm, fresh brand new prints before anyone else. Higher tiers will include original artwork and exclusive sales on newer, one off paintings. Each tier includes all tiers below it.\u003cbr\u003eAgain; thank you so much for your continued support! I\u2019m going to do everything I can to make this experience special. Eternal thanks. Much love.\u003cbr\u003e\u003cbr\u003enick\u00a0\u003cbr\u003e"

     "created_at": "2018-03-15T13:57:33+00:00",
     "description": "Dinotech upgrade. Rawr.\u003cbr\u003eI\u00a0currently own a scanner that doesn\u2019t scan hooked up to a computer that doesn\u2019t compute; and now all of my digital happenings are essentially either outsourced or done on an iPhone. I spend far too much time and money scanning for prints at kinkos, paying friends to help edit, and running my website/shop from a phone.\u00a0\u003cbr\u003eAs Gloomworld is rapidly making it\u2019s transformation from stick figures and paint splatters to a legitimate business, it is becoming increasingly difficult to function without an office.\u003cbr\u003eThis goal will allow me to purchase the fundamental equipment and technology to be 100% independent and self sustaining as a creator.\u003cbr\u003e\u003cbr\u003eThe Raffler - original FRAMED 8x10 watercolor.\u00a0\u003cbr\u003e",
