    "summary": "\u003ch4 style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMust be 18 years or\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eOlder to pledge!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027m Gokai also know as Su, your friendly neighborhood adult artist. I happen to be a big fan of vore, and want to spend some more time drawing it. I work on art full time, and hope to provide you with more delicious vore treats!\u003cbr\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003ePatreon Rewards and Perks\u003c/strong\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003eAll patrons get early access to all my non commission works that are not patreon exclusive.\u00a0\u003c/li\u003e\u003cli\u003eAll Patrons get access to private Patron streams\u003c/li\u003e\u003cli\u003e$3+ Get Access to exclusive sketch packs per Month (more on that below)\u003c/li\u003e\u003cli\u003e$10+ patrons get access to 3 exclusive fanart works made every month, and also help decide who the characters will be.\u003c/li\u003e\u003c/ul\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eImportant Links:\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eDepending on Your Reward Tier Level you may have access to The below Reward downloads. This links may change from Month to Month so Download when you are able to. \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://gokaivore.wixsite.com/home/suggestion-box\"\u003eSuggestion and Feedback Box \u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/14078341\"\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://gokaivore.wixsite.com/home/sketch-packs\" target=\"_blank\"\u003eSketch Pack Store\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/14406521\"\u003eCurrent Early Access comic\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"https://orig00.deviantart.net/ae4b/f/2017/305/b/d/patreonsketchpack_by_gokai_chibi-dbselly.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEvery month there will be 3 new sketch packs available also available for individual sell on Patreon.\u00a0\u003c/li\u003e\u003cli\u003eEach sketch pack will include 10-15 sketches and 2-3 colored sketches. \u003c/li\u003e\u003cli\u003eDepending your reward tier level you can get access to 1-3 sketch packs per month of your choice for free.\u00a0 You can choose from the current set or from prior months.\u00a0\u003c/li\u003e\u003cli\u003eTo receive your free sketch pack(s) at the beginning of every month I will send you a unique coupon code(s) that you can use at my sketch pack store to get a sketch pack for free\u003c/li\u003e\u003c/ul\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://orig01.deviantart.net/1503/f/2017/170/d/2/nisshasprite1_by_gokai_chibi-dbd8zkj.gif\"\u003e\u003c/h1\u003e"

   {
    "attributes": {
     "amount": 10000,
     "amount_cents": 10000,
     "created_at": "2018-05-04T22:30:03.590115+00:00",
     "description": "Ever had an Idea for a sketch Pack you like to see?\n\u003cp\u003eWith this tier you can have a custom sketch pack made, there are restrictions though.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eI maintain creative freedom for each individual image and direction.\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003eYou may choose characters, themes and even \"story\".\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003eThe amount of character is negotiable, we can discuss this via PMs. On average I wont wanna do more then three a picture.\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003eEach custom sketch pack pack has a minimum of 10 sketches and a max of 13, along side a minimum 2 color sketches to 3 max. What you get will up to me in the end.\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003eThe Sketch pack will come out sometime the following month. \u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003eThe Purchasing Patron will then receive a free copy of the sketch pack.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eExample:\u003c/p\u003e\n\u003cp\u003eLets say you want a cooking set featuring Bulma as the food and Chichi as the cook from dragonball Z, and you\u0027d like it presented with a cooking show plot. \u00a0You can choose all of this but when it comes times to drawing I will choose what each picture will look like while still staying faithful to what you requested.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
