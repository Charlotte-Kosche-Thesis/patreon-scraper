     "about": "\u003cstrong\u003eGreat River Chorale\u003c/strong\u003e is an acclaimed 50-voice auditioned choir based in St. Cloud that draws its members from more than twenty communities across Central Minnesota. The ensemble was founded in 2001 to inspire and enrich the community through choral excellence. Members range in age from 22 to 75+ years and share a passion for singing choral music at the highest artistic level. Each season Great River Chorale presents an independent series of concerts and an outreach performance, and performs each season with the St. Cloud Symphony Orchestra as the SCSO\u0027s principal choral partner.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGreat River Chorale\u003c/strong\u003e has been featured multiple times on Classical Minnesota Public Radio\u2019s \"Regional Spotlight\" and has been selected for Classical MPR\u0027s Taste of the Holidays promotional CD, featuring the best of Minnesota\u0027s regional ensembles, on three occasions. Great River Chorale made its Twin Cities debut at the Ordway Concert Hall in April 2015 as a headline performer in the Northern Voice Festival.  Dr. Mary Kay Geston was appointed artistic director in 2010 and in 2015 was named artistic managing director.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArtistic and Administrative Staff\u003cbr\u003e\u003c/strong\u003eMary Kay Geston, Artistic Managing Director\u003cbr\u003eBarbara Brooks, Piano Accompanist\u003cbr\u003eConnie Taylor, Treasurer\u003cbr\u003eChris Ann Johnson, Librarian\u003cbr\u003e",
