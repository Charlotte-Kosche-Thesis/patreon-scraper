    "summary": "\u003cstrong\u003eGood dirt? \u00a0Wha.....? \u00a0I thought this was about H.O.P.E.!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDon\u0027t worry, you\u0027re in the right place. \u00a0At least you are if you think that Helping Other People Everyday is just an awesome asset to the Northeast Kingdom and you want to help them out. \u00a0H.O.P.E.\u0027s logo is a tree, and this project is about providing the organization with a bit of stability. \u00a0I suppose I could have called it roots, but I like dirt. \u00a0It\u0027s humble. \u00a0Fun to get your hands into. \u00a0And it gives trees stability. \u00a0So....Good Dirt!\u003cbr\u003e\u003cbr\u003eSustainability is one of the hardest goals for a non-profit to achieve. \u00a0Monies come in in spurts. \u00a0A lot of donated money comes with strings attached (\"Please use my donation to help out left-handed red-headed homeless elephants.\"), and labor costs attached (\"Fill out these fifty forms in triplicate to tell us how you spent the $300 we gave you.\") \u00a0 For H.O.P.E., the thrift store is more and less profitable in mostly unpredictable waves. \u00a0It\u0027s basically an ongoing boom-and-bust economy.\u003cbr\u003e\u003cbr\u003eThis is fine. \u00a0It\u0027s to be expected in the land of charitable giving, and the environment it creates would be manageable if there was just a bit of ongoing, sustainable income. \u00a0If, in short, H.O.P.E. always knew it could make the rent. \u00a0If H.O.P.E. knew it could make the rent, they could focus on what they do well: giving help to others. \u00a0That\u0027s it, really. \u00a0I just want us, as a community, to say \"We\u0027ve got your back. \u00a0Go ahead and give to those who need it.\"\u003cbr\u003e\u003cbr\u003eYou choose an amount. \u00a0Small, regular donations are extraordinarily valuable when they can be counted on. \u00a0I, personally, want you to give what you find sustainable for you and your family. \u00a0A thoughtful gift instead of a spontaneous one. \u00a0$1 is meaningful. \u00a0I\u0027m not trying to talk you out of $100, of course, if you can afford it! \u00a0That would be amazing. \u00a0But $5 is amazing too. \u00a0\u003cbr\u003e\u003cbr\u003eThanks for everything you do for H.O.P.E.\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003eThe Shy Hope Enthusiast\u003cbr\u003e\u003cbr\u003e-----\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNuts and Bolts\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe first thing to do is to\u00a0\u003ca href=\"https://www.patreon.com/signup\" target=\"_blank\"\u003ejoin Patreon\u003c/a\u003e. \u00a0Their \u003ca href=\"https://www.patreon.com/legal\" target=\"_blank\"\u003eterms of use\u003c/a\u003e page does a good job of explaining who they are and what they\u0027re about, if you want to understand that before joining (I always want to know). \u00a0Their main users are web artists who are supported by their fans. \u00a0\u003cbr\u003e\u003cbr\u003eThen come back to\u00a0\u003ca href=\"https://www.patreon.com/GoodDirt\"\u003eour page\u003c/a\u003e. \u00a0There\u0027s a gigantic red button on the top right that says \"Become a Patron\". \u00a0It brings you to a page where you can choose one of the preset amounts, or you can type in your own amount in the little white box in any of the categories. \u00a0After that it\u0027ll walk you through a process, which I have already forgotten what it looks like! \u00a0If you encounter something that\u0027s not intuitive, we\u0027d love it if you recorded it through a screenshot or description that we can use to help others.\u003cbr\u003e\u003cbr\u003eThanks again for being there for H.O.P.E.!\u003cbr\u003e"

   {
    "attributes": {
     "completed_percentage": 34,
     "created_at": "2017-07-18T02:22:25+00:00",
     "description": "\u003cstrong\u003eThe Dreaded Water Bill\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nWow, wasn\u0027t this stuff free once? \u00a0Sadly, now it\u0027s not. \u00a0We know nothing grows without good old H2O, so let\u0027s see if we can cover this bill.",
     "reached_at": null,
     "title": ""
    },
    "id": "904781",
    "type": "goal"
   },
   {
    "attributes": {
     "completed_percentage": 16,
     "created_at": "2017-07-18T02:22:25+00:00",
     "description": "\u003cstrong\u003ePhone and Internet\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI tried to set them up with two tin cans and a string, but the pigeons kept landing on it and listening in through their feet. \u00a0Nosy little feather dusters. \u00a0\u003cbr\u003e\u003cbr\u003eYou think we can pick up the tab on a little privacy to go with the water? \u00a0Man, that\u0027d be cool.",
     "reached_at": null,
     "title": ""
    },
    "id": "904782",
    "type": "goal"
   },
   {
    "attributes": {
     "completed_percentage": 7,
     "created_at": "2017-07-18T02:22:25+00:00",
     "description": "\u003cstrong\u003ePower\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWow, you guys did that. \u00a0We\u0027re getting serious now. \u00a0Here\u0027s one that is close to my heart. \u00a0I think Good Dirt was born in my mind when I learned that H.O.P.E. had a washing machine...but couldn\u0027t afford the power to run it. \u00a0",
     "reached_at": null,
     "title": ""
    },
    "id": "904783",
    "type": "goal"
   },
   {
    "attributes": {
     "completed_percentage": 0,
     "created_at": "2017-07-18T02:22:25+00:00",
     "description": "\u003cstrong\u003eRent \u0026amp; Heat....? \u00a0Is it possible....?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI mean, we got this far, so I guess we could, but wow, this community rules if we\u0027re looking at this. \u00a0Right? \u00a0Talk about a stretch goal. \u00a0",
     "reached_at": null,
     "title": ""
    },
    "id": "904784",
    "type": "goal"
   },
   {
    "attributes": {
     "completed_percentage": 0,
     "created_at": "2017-07-18T02:22:25+00:00",
     "description": "\u003cstrong\u003eLabor\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHoly granola. \u00a0So, uh, yeah. \u00a0I don\u0027t even know how to express what good we\u0027d be doing if we helped out here. \u00a0Like most non-profits, H.O.P.E. is very limited in how much money they can allocate to wages. \u00a0It seems like it would be awesome if H.O.P.E. could offer more to the people who make the whole thing work. \u00a0These folks are not just living on a small wage, they also give a ton of extras to the organization. \u00a0They take home dirty donations to wash, they make food to give out on their free time, they drop off goods and people on their way to and from work. \u00a0It\u0027s the ultimate stretch goal, but if we can put some into this kitty, I see good things happening.",
