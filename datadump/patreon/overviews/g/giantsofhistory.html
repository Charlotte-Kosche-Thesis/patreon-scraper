    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGreetings all...\u00a0 I\u0027m JT Fusco and welcome to Giants of History!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWhat is Giants of History?\u003c/strong\u003e\u003cbr\u003eGiants of History is a documentary podcast that explores the lives of history\u0027s most fascinating and influential people, as well as other individuals and events of interest.\u00a0 I like to say that the podcast provides \u003cem\u003eeducation and inspiration through storytelling\u003c/em\u003e...\u00a0 There are so many incredible stories out there about the people who had a hand in shaping the world we live in today...yet so many of them are unknown to current generations.\u00a0 I started Giants of History to try and change that.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eSo much can be learned, and so much inspiration can be found from studying the successes and struggles of those who came before us.\u00a0 I want Giants of History to be a vehicle for that education, and a spring\u00a0for that inspiration.\u00a0 The key to\u00a0accomplishing this goal is the consistent publishing of quality content.\u00a0\u00a0The research, writing, recording, and production are all done by me,\u00a0thus each episode takes a tremendous amount of time and energy to produce...and both are finite resources.\u00a0 Fortunately, Patreon provides me with a platform that can expand those resources through sponsorship.\u00a0 With a solid base of financial support, I can increase the range of subjects we explore together, accelerate the frequency with which shows get published, and ensure all hard costs associated with producing the podcast are covered.\u00a0 All good things.\u003cbr\u003e\u003cbr\u003eThrough Patreon, you can sponsor the show on a monthly basis and help me build that solid base of financial support that can take the show to the next level in it\u0027s evolution.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You!\u003cbr\u003e\u003c/strong\u003eIn exchange for your support, Patreon\u00a0also provides me with the best way I know of to express my gratitude...\u003cem\u003eexclusive content and additional episodes\u003c/em\u003e.\u00a0 See the \"Becoming a Patron\" section for details on sponsorship levels and rewards.\u003cbr\u003e\u003cbr\u003eI\u0027m incredibly honored to be part of a\u00a0community of like-minded individuals who value and enjoy the work that I do.\u00a0 Thank you again for all your support and encouragement.\u00a0 I look forward to all our future explorations together.\u003cbr\u003e\u003cbr\u003eMany thanks and be well!\u003cbr\u003e\u003cbr\u003eJT Fusco \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
