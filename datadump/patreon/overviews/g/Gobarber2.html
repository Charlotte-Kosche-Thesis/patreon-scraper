    "published_at": "2018-03-26T04:59:03+00:00",
    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003eOh cool! You\u0027re here! Greetings internet traveler \u0026amp; heckin\u0027 beautiful person! Let me introduce myself and what this page is about:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m Kyle Barber, the creator of the Gobarber2 YouTube channel, a home for family-friendly comedy skits and hilarious vlogs! I\u0027ve been creating YouTube content for over 6 years, and I\u0027m always looking to take my YouTube and filmmaking skills to the next level to bring more smiles to the world! :D\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAlthough my video projects are getting better and better, they\u0027re also getting more and more ambitious, and require a larger budget. For example, videos from my Video Games In Real Life YT series are my most popular pieces of content, however they require a fairly large amount of money to make. (I need to buy props, costumes, filming equipment, etc. for each one)\u003cbr\u003e\u003cbr\u003eAs a 16-year-old high school student, I\u0027m not in a position right now where I can earn enough money to afford everything I\u0027d like to buy to improve my videos and make more of them, even though almost all of my money goes toward investing in my channel. I was also recently dropped from the YouTube Partner Program, which means I can\u0027t make any money off of my YouTube videos through ad revenue right now.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, I decided to create and launch a page here on \u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon\u003c/span\u003e! Patreon is a site where you can pledge money to creators every month to help support them and their content. In exchange for your pledges, creators can give their Patrons (pledgers) SUPER special rewards!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI think Patreon is not only a great website that helps you support creators, but also a great platform for posting exclusive content.\u003cstrong\u003e If you pledge any amount of money to me on Patreon, I\u0027ll be giving you TONS of exclusive content you won\u0027t find anywhere else! (unless you use the dark web, I guess... Yeah pls don\u0027t do that...)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eYou might be thinking:\u003cstrong\u003e \"What kinds of content and rewards will I give out?\" Well I\u0027ll tell ya right now!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e. \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAN EXCLUSIVE VIDEO EVERY WEEK!!\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e It could be a blooper reel, a behind the scenes vid, a vlog, or just about anything else! (available for $3 tier Patrons or above only)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e. Behind the scenes pictures and updates\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cb style=\"font-weight: bold;\"\u003e. Membership to my Discord community server (You can use it to text chat with Gobarber2 viewers! \u003cstrong\u003eI\u0027ll be hanging out there sometimes as well!\u003c/strong\u003e\u003c/b\u003e\u003cstrong\u003e)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e. Membership to my Discord community voice chat server (You can use it to text chat OR voice chat with Gobarber2 viewers! I\u0027ll be hanging out there sometimes as well! Available for $5 tier Patrons and above only.)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e. A follow from me on Twitter (I might favorite/like some of your posts as well! Available for $10 tier Patrons and above only)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e. Early access to select Gobarber2 videos BEFORE they release to the public\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e. My eternal\u00a0appreciation and gratitude! :)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e. Your username in the description of my future videos (Username must be family-friendly to be included in the description.)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e(More rewards may come in the future!)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eYour pledge will go toward:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e. Buying more camera gear, accessories, and equipment\u003cbr\u003e\u003cbr\u003e. Buying more tech like a PC for helping me stream games and edit videos much faster\u003cbr\u003e\u003cbr\u003e. Hiring an editor to help me release videos faster and/or other employees or mentors to help me manage my YouTube channel and social media pages\u003cbr\u003e\u003cbr\u003e. Purchasing costumes for various vlogs and skits\u003cbr\u003e\u003cbr\u003e. Purchasing video games to stream and/or use as props in skits like my Video Games In Real Life series\u003cbr\u003e\u003cbr\u003e. Creating a profitable side hustle and/or full time job so I can continue making videos frequently for years to come\u003cbr\u003e\u003cbr\u003e. Travel costs (airline fees, essential items to bring, foods, hotel bills, etc.) for trips, like Japan in 2020 to attend the grand opening of Nintendo\u0027s theme park or conventions like VidCon. If I can afford to go to those, I will make videos on them accesible for everyone! (and possibly some Patreon exclusive ones, as well)\u003cbr\u003e\u003cbr\u003e. Advertising and promotion of my content\u003cbr\u003e\u003cbr\u003e. Additional essentials for filming videos (permit fees, extra camera batteries, etc.)\u003cbr\u003e\u003cbr\u003eAny amount of money you pledge will help me tremendously in creating fun videos! And if you can\u0027t donate, I totally understand. You\u0027re supporting me just by checking out this page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks y\u0027all! I\u0027ll keep workin\u0027 hard to help more of the world smile. :)\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
