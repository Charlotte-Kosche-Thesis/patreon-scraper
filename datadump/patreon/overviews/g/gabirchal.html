    "summary": "Hello my name is Gabriela Birchal and I\u0027m an illustrator and concept artist usually working for the\u00a0 Games industry.\u003cbr\u003e\u003cbr\u003eThis page is geared towards the process of making myown personal project which includes mostly fantasy themed illustrations and my comic book Carrion Song.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/57dc5053197aea80c34f5185/59696ace3e00beb8699ef6f3/596cbb6ef5e2310ce0138188/1506605127051/aelin_dragondress_internet02.jpg?format=500w\"\u003e\u003c/div\u003e\u003cbr\u003ePatreon is an easy way for me to engage directly with my fans and share my thoughts and the step-by-step for making these illustrations. As a Patron you\u0027ll get exclusive files as well as have an early access to my timelapse videos and new chapters from Carrion Song.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/003/621/351/large/gabriela-birchal-flowy-process.jpg?1475688623\"\u003e\u003cbr\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(127, 127, 127);\"\u003eExample of my step-by-step for Birth of the Unicorn\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eCarrion Song\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cem\u003eCarrion Song follows the cursed mercenary Crow while she searches for someone very special to her.\u003cbr\u003e\u003c/em\u003e\u003cem\u003eThe mask brands her as a cursed person and she\u0027ll have to face a lot of prejudice while struggling to achieve her goal.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57dc5053197aea80c34f5185/t/5a00cc834192027137ccea01/1510010688147/carrionsong_capa.jpg?format=500w\" style=\"width: 299px;\"\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eThis is an ongoing personal project that started during 2017, and it\u0027s beign funded by my Patrons. Currently the first chapter is complete and already available to Patrons in english. I also self published the first chapter in portuguese, if you\u0027re interested you can purchase it\u00a0\u003ca href=\"http://gabrielabirchalart.iluria.com/\" target=\"_blank\"\u003ehere\u003c/a\u003e and help me continue the story.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eAbout the Rewards\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eThe rewards will be sent at the end of each month after billing goes through.\u00a0\u003cbr\u003e\u003cbr\u003eYou can check out the specific reward tiers on the right side list and if you want to see more of my work you can check it out at:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003ca href=\"http://gabrielabirchal.com/\"\u003ehttp://gabrielabirchal.com/\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you very much for your support and all the love!\u003c/strong\u003e\u003c/div\u003e"
