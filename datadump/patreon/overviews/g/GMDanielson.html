    "summary": "\u003cstrong\u003eWelcome to my Patreon!\u003c/strong\u003e I am G.M. Danielson -- writer, author, voice actor, and sound engineer. I operate a premium audiobook business dedicated primarily to weird/horror fiction, \u003cem\u003eHorror Readings by G.M. Danielson LLC.\u003c/em\u003e\u00a0I am also host of \u003cem\u003eThe Simply Scary Podcast\u003c/em\u003e, \u003cem\u003eNothing But Fear\u003c/em\u003e, and forthcoming \u003cem\u003eThe Hour of Fear\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eAs a voice actor, I strive to bring a unique vocal interpretation to each story through a myriad of voices, characterizations, and accents. Here, you will find high-quality MP3 downloads of my more than 80 audiobook narrations, most of them fully dramatized with ambient beds and/or sound effects, and featuring professional voicework by me, as well as other guest narrators on occasion.\u003cbr\u003e\u003cbr\u003eI narrate a bevy of fictions, including:\u003cbr\u003e\u003cbr\u003eClassic 19th \u0026amp; 20th century British and American horror\u003cbr\u003eDark/dystopian poetry\u003cbr\u003eCreepypasta\u003cbr\u003eLiterary horror fiction\u003cbr\u003e\u003cbr\u003eas well as narrating Victorian poetry, original stories, and more.\u003cbr\u003e\u003cbr\u003eI have a number of patron tiers to suit the many tastes in audio horror. Whether creepypasta and narrator collaborations are your passion, or you\u0027re searching for a unique podcast, I have something for you! Tiers are separate and cannot be bundled, but I have ordered pricing in such a way to make things less difficult.\u003cbr\u003e\u003cbr\u003eLet me entertain you...the only thing holding you back is the daylight hours...\u003cbr\u003e\u003cbr\u003e~~Grant Danielson"
