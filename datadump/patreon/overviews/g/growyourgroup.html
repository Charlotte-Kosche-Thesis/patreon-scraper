    "summary": "Hi, the\u00a0\u003ca href=\"https://mikecooney.net/category/grow-your-group/\"\u003eGrow Your Group blog\u003c/a\u003e\u00a0is my way of using everything I\u0027ve learned in 30+ years of working with volunteer organizations like the Boy Scouts of America, Little League Baseball, and Rotary International to help hardworking volunteers make a bigger difference in their communities.\u003cbr\u003e\u003cbr\u003eI want to celebrate the amazing things that volunteers do every day. Even though I\u0027ve seen it for decades, I\u0027m still in awe of it.\u003cbr\u003e\u003cbr\u003eThe biggest key to being a great volunteer is caring. You have to care. You don\u0027t go on a 50-mile hike with teenagers if you don\u0027t care.\u00a0\u003cbr\u003e\u003cbr\u003eSo I want to celebrate, inform and inspire great volunteers to keep doing what they\u0027re doing. There\u0027s not enough of that going around. I want to write organic pieces about real people - not stale generics, but the real things that happen to real people.\u003cbr\u003e\u003cbr\u003eThe blog will give step-by-step instructions in real plain language to do the things you need to raise more money, recruit more members and more volunteers, and Cub Scout Pack, Boy Scout Troop, Church, Rotary Club, etc more successful.\u00a0\u003cbr\u003e\u003cbr\u003eI believe that real people, working together voluntarily are the most powerful source of positive change in the world.\u003cbr\u003e\u003cbr\u003eSo, if you think this sort of thing should be encouraged, and you value what I\u0027m writing, and would like to make a small donation, I\u0027d be grateful.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your support, and for everything you do to make our world a better place.\u003cbr\u003e"
