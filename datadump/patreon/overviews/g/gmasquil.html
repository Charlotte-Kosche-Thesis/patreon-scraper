    "summary": "He estado en el campo de la educaci\u00f3n desde siempre y hoy lo hago dirigiendo la fundaci\u00f3n \u00a0LEV LEHASKIL. De ni\u00f1o le contaba historias llenas de contenidos y valores \u00a0a mis primos y mas tarde, como madrij a otros ni\u00f1os en la Tnua. Luego fui maestro de escuela primaria, secundaria y por ultimo director del colegio Einstein en Panama. Durante toda mi carrera me motiv\u00f3 el DAR a otros usando las herramientas de inspiraci\u00f3n que Hashem me dot\u00f3 y veo eso como una SHLIJUT, una misi\u00f3n de vida.\u00a0\u003cbr\u003e\u003cbr\u003eEn nuestra fundaci\u00f3n LEV LEHASKIL, tenemos como objetivo la difusi\u00f3n de valores judaicos al publico de las comunidades jud\u00edas de habla hispana en Israel y en la di\u00e1spora. Todos los materiales se difunden gratuitamente sin embargo necesitamos recursos para llegar a m\u00e1s comunidades e individuos alejados lamentablemente del juda\u00edsmo o sedientos de un JIZUK.\u003cbr\u003e\u003cbr\u003eQuiero agradecerte por patrocinar ese DAR a traves de este proyecto de JIZUK, que en hebreo significa fortalecimiento. Con tu aporte podremos \u00a0seguir creando y difundiendo videos y artculos, tambi\u00e9n impartiendo charlas y talleres \u00a0inspiradores a la comunidad jud\u00eda de habla hispana en Israel y la Diaspora. Los mismos tienen como objetivo \u00a0reforzar el NEFESH, nuestro interior verdadero para llegar a la SIMJA, estado de armon\u00eda interior necesario para servir a Hashem y vivir una vida de plenitud y felicidad.\u003cbr\u003e\u003cbr\u003eTodos los conceptos que comparto son ense\u00f1anzas que recog\u00ed durante mi vida a traves de estudios religiosos y acad\u00e9micos que comprobe sobre mi propio ser y sobre la experiencia basada en los resultados con los dem\u00e1s.\u00a0Entre las fuentes que baso mis ense\u00f1anzas est\u00e1n: Jovat Halevavot (Shaar Habitajon), Mesilat Yesharim, Likute Moaran y lo recogido mediante los cursos con el Rab Moshe Voyer, Dra. Miriam Adahan y en el Merkaz Shakuf.\u003cbr\u003e\u003cbr\u003e\u00bfCual es tu recompenza por ser mi patrocinador?\u003cbr\u003eLo primero es ser parte con el m\u00e9rito ZEJUT de la mitzva de transmitir las ense\u00f1anzas de la Tora que llevar\u00e1n a las personas a acercarse a Hashem. \u003cbr\u003e\u003cbr\u003ePero tambi\u00e9n con tu aporte de:\u003cbr\u003e2$- Acceso a los videos de JIZUK \u003cbr\u003e5$- Videos y acceso a partes del libro UN MINUTO DE JIZUK y articulos\u003cbr\u003e18$- Podr\u00e1s bajar\u00a0material sobre la parasha para estudiar con tus hijos y series de shiurim\u003cbr\u003e100$- Un mano a mano una vez por mes con el Rab Gabriel Masquil para compartir inquietudes\u003cbr\u003e300$- couch semanal personalizado\u003cbr\u003e\u003cbr\u003eGracias por ser mi socio en esto!!!\u003cbr\u003e\u003cbr\u003e"
