    "summary": "Welcome to our Patreon Page.\u003cbr\u003eWe make original comic books that started as crude sketches from our childhood. We were three middle school nerds who drew comics for fun, but as we got older and life got more serious, so did the comics. I wanted to make more than just a hobby out of this; I wanted to make it my career as it\u0027s what I enjoy most in life.\u003cbr\u003e\u003cbr\u003eAs you can see from the video preview, the quality of the art is very important to us. Almost every single panel has enough detail to be used as a wallpaper for your computer. We do not want to cut any corners, and this costs money. So most of the funds will go to paying our very talented artist, and if we get enough support we\u0027ll publish the comics!\u003cbr\u003e\u003cbr\u003eYou can see previews of our different comics by\u00a0\u003ca href=\"http://www.triviumcomics.com/\" rel=\"nofollow\"\u003eclicking here.\u003c/a\u003e If you like what you see, You can get full versions of the comics and any upcoming issues by supporting us here! With your help we can release comics regularly. Speaking of which, you will only be charged when we release a new page for a series. If we get to the point where we release pages too often, we\u0027ll change to a monthly format.\u003cbr\u003eThank you for reading and I hope you enjoy what we have to offer!\u003cbr\u003e"
