    "summary": "\u003ca href=\"https://www.youtube.com/watch?v=xRuVTFqaE0M\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003eWHAT WE ARE?\n\u003c/strong\u003e\u003cbr\u003e\nGLS is a YouTube channel created to provide quality entertainment for gaming community. We\u0027ve created many popular videos such as Defuse On The Fly, Two Evil Eyes, You\u0027re My Dream, FNAF Series and many more.\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWHO WE ARE?\u003c/strong\u003e\u003cbr\u003e\nGoldenLane is a a creative group of three filmmakers. It was founded by Alex Portman from \n\u003ca href=\"https://www.youtube.com/user/DeviantPicturess\" rel=\"nofollow\" target=\"_blank\"\u003eDPF\u003c/a\u003e,\u00a0Roman Maltsev from \u003ca href=\"https://www.youtube.com/GoldenLaneStudio\" rel=\"nofollow\" target=\"_blank\"\u003eGLS Machinima\u003c/a\u003e and Oleg Smolyaninov known as\u00a0\u003ca href=\"https://www.youtube.com/channel/UCwrJnRLba4MXoci-7MAX9XQ\" target=\"_blank\"\u003eZombiller\u003c/a\u003e. We are passionate about our projects, we are constantly pushing ourselves to create high-quality machinimas.\u00a0It won\u0027t be entirely possible to create SFM videos without external help, we often collaborate with our friend\u00a0animators and different\u00a0creative people around the globe. \u003ca href=\"https://soundcloud.com/mrsargentpain\" rel=\"nofollow\" target=\"_blank\"\u003eKevin Sargent\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/user/Deremixproductions\" rel=\"nofollow\" target=\"_blank\"\u003eDeremix Productions\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/user/XepocuH\" rel=\"nofollow\" target=\"_blank\"\u003eKeller Max\u003c/a\u003e are among them.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWHY WE NEED YOUR SUPPORT\u003c/strong\u003e\u003cbr\u003e\nMaking hollywood-like films was always our dream. Producing such videos takes a lot of time and resources and with us constantly raising the bar it becomes harder and harder to make these. We believe that Patreon campaign would help us cover filmmaking expenses and drasticaly help improve our film quality.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHOW DOES IT WORK?\u003c/strong\u003e\u003cbr\u003e\nWe have set-up multiple rewards for you guys! Pick any that you like and that fits your donation plan. Unlike to kickstarter, donations are going to be withdrawn each time we release a new video so choose wisely :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHAT ARE THE RISKS?\u003c/strong\u003e\u003cbr\u003e\nThere is no risk for you as a supporter at all. You can set up monthly limit for your pledges to avoid going over budget. You can cancel your support whener you feel like, don\u0027t worry we appreciate any help we get regardless of amount. As for us we won\u0027t be charging for tests, reuploads and small teasers.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHAT\u0027S ABOUT THE FUTURE?\u003c/strong\u003e\u003cbr\u003e\nIf patreon campaign goes well, we plan to go even further with rewards for both low and high-tier patrons. Keep checking this block for updates :)\n\u003cbr\u003e\n\u003cbr\u003e"
