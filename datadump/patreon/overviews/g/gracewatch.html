    "summary": "Do you want to give Catholic parents easy, hands-on tools for\nraising their kids in the faith? \n\u003cstrong\u003eThen you\u0027re in the right place!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe\u2019re\nGracewatch Media, and since 2015, \n\u003cstrong\u003ewe\u2019ve been creating books and digital content\nfor Catholic families\n\u003c/strong\u003e through our Peanut Butter \u0026amp; Grace books, website, and\nweekly family faith formation planner. Our resources are \n\u003cem\u003epractical\u003c/em\u003e in the sense that they\u003cstrong\u003e invite parents to practice\nthe faith with their kids\n\u003c/strong\u003e,\nwhich research shows is one of the most powerful ways to help kids develop a\nlifelong faith.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nHere\u2019s the thing:\u003c/strong\u003e Developing high-quality,\nbeautiful resources for Catholic parents and their kids costs money. While our\nbooks generally \u201cpay their own way,\u201d that\u2019s not true for our digital content,\nwhich is\n\u003cstrong\u003e freely distributed to tens of thousands of\nfamilies every week.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe\nregularly receive beautiful testimonials from parents who tell us how much they\nlove our content (see a few below), which is why we want to keep providing it for free. But the\nreality is that, between staff time and other expenses, \n\u003cstrong\u003eour\ndigital content costs almost $2,000 to produce\n\u003c/strong\u003e every month.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nBut if you become a patron of our work\u003c/strong\u003e, we can keep reaching Catholic families\nwith practical help and encouragement\u2026and even expand and improve our offerings.\nWe\u2019d love, for example, to redesign our Peanut Butter \u0026amp; Grace website to make\nit easier to reach all our great content, even from a mobile device. And we\u2019d\nlove to create more video content, as well as more printable resources. (We\nhave lots of great ideas!)\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nCatholic patrons have been making great stuff\nhappen in the Church for 2000 years.\n\u003c/strong\u003e As a patron of Peanut Butter \u0026amp;\nGrace, you will be standing in the tradition of the builders of cathedrals and\nmasterpieces\u2026except in this case, we\u2019re building families for the next generation.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nJoining our team as a patron comes with\nbenefits.\n\u003c/strong\u003e Check\nout our rewards levels for details. But every one of our patrons gets access to\nour exclusive Patreon blog, where we\u2019ll be posting sneak previews of the\nprojects we\u2019re working on, behind-the-scenes videos and interviews, and the\nopportunity to provide input and feedback.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nReady to join our team as a patron?\u003c/strong\u003e\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=1535594\"\u003eGet started now.\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nHave questions?\u003c/strong\u003e\u00a0\u003ca href=\"mailto:wind@gracewatch.org\"\u003eDrop us an e-mail.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhat parents are saying about Peanut Butter \u0026amp; Grace\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI LOVE this page. Love. ... Our kids no longer hate catechism now that it\u0027s just incorporated into our daily life and we\u0027ve taken back our role as the first and best teachers of our kids.\u003cbr\u003e\n\t\u003cem\u003eLeigh C.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003eI love LOVE this page.....Thank you for helping us parents and first teachers of our children to pass on our beautiful Faith, in a way that kids love as well.....we always share this with other parents and catechists \u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/ff3/1.5/16/2764.png\" width=\"16\"\u003e\u00a0THANK YOU !!!!\u003cbr\u003e\n\t\u003cem\u003eDaniela G.\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tI share your resources all the time with the families in our parish religious education program.\u003cbr\u003e\n\t\u003cem\u003eMary T.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\n\n\u003cbr\u003e"

     "created_at": "2018-03-10T05:18:53+00:00",
     "description": "Once we reach this goal, we\u0027ll be able to pay for a makeover and tuneup of our Peanut Butter \u0026amp; Grace website to make it more responsive, more mobile friendly, and easier to use. \u003cstrong\u003eOur goal is to make it easier for parents to find cool Catholic things to do with their kids, \u003c/strong\u003eright from an easy, fast, mobile interface on their phones.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlus, when we reach this goal, we\u0027ll celebrate with a special patron-only digital download.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eAll of your support helps us defray the ongoing expense of creating digital resources for Catholic parents...like our weekly family faith formation newsletter, our social media presence, and our website. The cost of web hosting, e-mail lists, writers\u0027 stipends, editing services, and image acquisition total about $2,000 a month. Thanks for the help!\u003c/em\u003e",

   {
    "attributes": {

     "created_at": "2018-03-13T17:55:00+00:00",
     "description": "Once we reach this level of support, we\u0027ll be able to pay our regular contributors and editors a fair stipend for their good work. Why\u0027d we want to do that? Because...\u003cbr\u003e\u003cul\u003e\u003cli\u003e...they invest a lot of time into producing good work...hours and hours every week;\u003c/li\u003e\u003cli\u003e...and as nice as it is that they\u0027re willing to volunteer their time and talent for the Church in this way, they\u0027re all parents with families, and getting paid even a nominal amount helps them justify continuing the work;\u003c/li\u003e\u003cli\u003e...and when we as a Church invest in this work, we affirm the importance of family ministry in general, and this ministry in particular.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003ePlus, when we reach this goal, we\u0027ll celebrate with a patrons-only 50% off sale.\u003c/strong\u003e\u003cbr\u003e",
