u003cem\u003emore\u003c/em\u003e than they want. But to just throw out to the general public? Then I realized I do spend a lot of time at a clothing optional state park sooooooooooo.......\u003cbr\u003e\u003cstrong\u003eTell me what you think.\u003c/strong\u003e\u003cbr\u003eThis journey is just beginning and I will look to you,\u00a0my Patrons, to help me steer the ship. Let me know promotions you want to see and events to take part in, new ideas (additional solo models, locations, etc.) and let\u2019s build a strong and active community that talks to each other. I work for you and hope that you continue to support this journey of self discovery as I do my best to provide you with exciting and sexy photography.\u003cbr\u003e\u003cbr\u003eThank you for being here and being a Patron.\u003cbr\u003e\u003cstrong\u003eGaymerDad\u003cbr\u003e\u003cbr\u003e***PLEASE NOTE***\u003cbr\u003eAll photos copyrighted 2018\u003cbr\u003eDo not reblog or share.\u003cbr\u003eThis site does not contain photos or videos of sex acts with others. This is me in my birthday suit making sexy poses, grabbing myself, and capturing general bits of naughtiness. I do not bend the rules of this very generous host and hope you can respect that rule ...and also.... me, my partners and each other.\u003cbr\u003eAlso, I do have my limits and know there will be some wild requests. So please understand if I tastefully decline to\u00a0accommodate a photo or video request if it goes beyond my limits of what is personally comfortable or tasteful. Be aware that I do have two partners I love dearly and I have promised to keep this at least as classy as\u003cem\u003e I \u003c/em\u003ecan. ;)\u003cbr\u003eThanks!\u003c/strong\u003e"
