    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHi, friends!\u003c/strong\u003e Your support means the world to me. Every $1 goes towards helping me create and give as much as I can to all of you.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\nI make videos, stream gaming, write blogs and stories, and manage multiple communities based on kindness and empathy.\u003cbr\u003e\n\u003cbr\u003eCreating is my full-time job, and without a place to live or food to eat, nothing gets made! Every $1 helps me to continue working at what I love and putting out content all week for you. And the more I make, the more I can create!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\"How are you supporting yourself now?\"\u003c/strong\u003e\u003cbr\u003e\nI work in social media, or rather I did until I was targeted by Nazis (\u003ca href=\"http://ginnymcqueen.com/abuse/\" target=\"_blank\"\u003eyes, actual Nazis\u003c/a\u003e) on Twitter and was forced to shut down most of my social media for my own safety. I was a social media director, and this has taken away my primary source of income as I can no longer use most social media needed for my work. I already have severe asthma and other health issues that I need help with and now cannot afford to do much of anything. Which is where y\u0027all come in!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\"Can I just help you out as a one-time thing?\"\u003cbr\u003e\n\u003c/strong\u003eSure! You can tip/donate via\u00a0\u003ca href=\"http://paypal.me/ginnymcqueen\" rel=\"nofollow\" target=\"_blank\"\u003ePaypal.me/GinnyMcQueen\u003c/a\u003e, \u003ca href=\"http://ko-fi.com/ginnymcqueen\" target=\"_blank\"\u003eko-fi.com/ginnymcqueen\u003c/a\u003e or help me out with my\u00a0\u003ca href=\"http://amzn.com/w/E0X1ERJ9QVDZ\" rel=\"nofollow\" target=\"_blank\"\u003eAmazon Wishlist\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\"What if I can\u0027t afford $1?\"\u003c/strong\u003e\u003cbr\u003e\nThat\u0027s OK! If you like what I do and want to help support my work, the best thing you can do is share my work with other people. The more people that enjoy what I do, the better chances of it being supported! Sharing is caring. \u0026lt;3\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
