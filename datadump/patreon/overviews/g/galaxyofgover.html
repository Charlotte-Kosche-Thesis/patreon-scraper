    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.leannegover.com/witd/\" rel=\"nofollow\" target=\"_blank\"\u003eWalking In the Dark: A Web Comic\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\t\u201cEris city has never been a great place to live. People get by but \nthere is a lot of bad things in any city this size. The homeless, the \ngarbage, and not to mention the things that go bump in the night. Most \npeople don\u2019t believe in the last one. They all chalk up mysterious \ncircumstances to the mad city living.\n\t\u003cbr\u003e\n\u003cbr\u003e\nWell, all but the Eris city report. There the only paper in the \ncity that dares to tell the truth about it all. Of course that means \nthat people see it as nothing but a joke. Vampires and ghosts and \ngoblins? Well that\u2019s just silly they all think. Well they\u2019re all wrong. I\n really wish they would pay attention to us once in a while. Maybe then \nless people would get hurt.\u201d -\n\t\u003cem\u003eBen Westford\u003c/em\u003e.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nStella Storm is a journalism professor who\u0027s days were fairly normal, that is until Benjamin Westford appears at her office door. The unkempt vampiric reporter pulls the professor into his world of magic, mystery and monsters.\u00a0 Stella quickly learns that what she thought of as campfire stories had more truth in them than she would care to believe. \n\u003cbr\u003e\n\u003cbr\u003e\nWalking in the Dark is a web comic that updates twice a week, on Wednesdays and Saturdays. It has been running in it\u0027s current form since 2010. \u003cbr\u003e"
