    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eMy name is Lay and I\u0027m based in South Wales, UK!\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eI want to use Patreon to give me the push I need to improve and grow as an artist! It\u00a0will\u00a0be a bonus to share my journey with you guys ^.^\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAs I get more confident I\u0027ll start offering commission work, I currently live stream my work on\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://twitch.tv/glowb0x\"\u003eTwitch\u003c/a\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ebut I don\u0027t have a schedule yet.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m building a wishlist [\u003ca href=\"https://www.amazon.co.uk/gp/registry/ref=cm_reg_rd-upd?ie=UTF8\u0026amp;id=1U5DZM5Y1LNFY\u0026amp;type=wishlist\"\u003ehere\u003c/a\u003e] so I can purchase the necessary tools when reaching my goals, to help my live streams run smoother.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eMy Patreon\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e will consist of my own illustrations from Anime or Gaming characters\u00a0scenes. I want to work on my digital skills as much as I can, so please bare with me \u0026gt;__\u0026lt;! I like my art to express \u0027feels\u0027 and I get motivated by anime or games I\u0027m enjoying at that time. But I will be able to have polls for you guys to vote for your ideas and what you would like to see me produce.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eIf there are prints left over or pieces that you want, I will be selling these at a later date. Or\u00a0just request them as your reward!\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"https://i.imgur.com/QtB3Asp.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eI will be taking note of the interests you guys have so I can create pieces that you would appreciate as well as my own ideas.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eSome of you may know\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e, I\u0027m very into Cosplay as well as art! When I\u0027m worki
