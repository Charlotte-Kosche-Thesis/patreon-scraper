    "summary": "Thank you for visiting my Patreon. It means the world to me that you\u0027re considering supporting me in this way. Here\u0027s some more information about me and my projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWHAT DO I DO?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHello! I\u0027m Gerald Dinkel, but I go by Gerald Undone pretty much everywhere on the internet. I\u0027m an independent creative who puts a massive amount of hours into YouTube videos on three different channels. I\u0027m also a designer who makes websites, logos, graphic art, and apparel.\u003cbr\u003e\u003cbr\u003eMy main channel is Gerald Undone: \u003ca href=\"https://goo.gl/3ZADEY\"\u003ehttps://goo.gl/3ZADEY\u003c/a\u003e\u003cbr\u003eand I also have a gaming channel, Undone Gaming: \u003ca href=\"https://goo.gl/jRdiXI\"\u003ehttps://goo.gl/jRdiXI\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI aggregate these on my website: \u003ca href=\"http://www.geraldundone.com/\"\u003ehttp://www.geraldundone.com/\u003c/a\u003e\u003cbr\u003eWhich is where I also keep my merchandise store that features YouTube-related and other t-shirt designs that I make. As a patron, you will also have access to discounts and giveaways for this merch.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWHY PATREON?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBecause I\u0027ve decided to devote such a large portion of my time to this video endeavour, I\u0027ve had less time to spend on other income-earning projects. Usually, my fiancee, Julie, and I run a photography business together: Julie Whelan Photography. (http://www.juliewhelanphotography.com). Lately, however, I\u0027ve been focusing less on the photography business and more on the video strategy, which of course means increased expenses and reduced income. This has put a strain on my ability to continue to devote the time necessary to maintain my content schedule. In today\u0027s increasingly competitive realm of content creation, it is requiring more and more dedication from creators to get recognized. I\u0027m hoping to use Patreon and your support to help bridge the gap in our journey to making this a large, self-sufficient channel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFIRST GOAL:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve set the first goal of this Patreon to $55, because that\u0027s what I\u0027ve calculated to be the basic monthly operating expenses of the channel. At this stage I\u0027m just trying to cover my costs so that I can reasonably afford to continue making content for you, my amazing fans.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTHANK YOU!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI want to thank you again for taking the time to read this and for showing an interest in supporting me as a creator. It\u0027s always been my dream and passion to be a professional entertainer, and it means the world to me that you are helping me get one step closer to that goal.\u003cbr\u003e"
