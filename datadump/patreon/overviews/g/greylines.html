    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat is Grey Line(s)?\u003c/strong\u003e\u003c/div\u003e\u003cem\u003eGrey Line(s)\u003c/em\u003e\u00a0is a fantasy webtoon that follows the account of 7 unique individuals in a fantastic world of monsters, blades and magic. Read it for free on Line Webtoon and Tapas,\u003cbr\u003e\u003cbr\u003eLine:\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/grey-lines/list?title_no=159978\"\u003ehttp://www.webtoons.com/en/challenge/grey-lines/li...\u003c/a\u003e\u003cbr\u003eTapas:\u00a0\u003ca href=\"https://tapas.io/episode/1010746\"\u003ehttps://tapas.io/episode/1010746\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e \u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/div\u003eIn this age of mass communication, never has it been easier for a creator to find patrons for their creative works. This site allows me to find folks who are enjoying Grey Line(s) and are interested in helping me continue the work that I do. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy should I support you?\u003c/strong\u003e\u003c/div\u003eLike any other creative works of this nature, creating and continuing Grey Line(s) have been a time and resource consuming venture. If you\u0027ve enjoyed the webtoon and wish to keep doing so, becoming my patron would go a long way to ensure that I can keep on continuing my work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut\u003c/strong\u003e more importantly...\u00a0the access to rewards materials! Anywhere from humble sketches to full-color posters and writing segments, as well as the chance to communicate with the creators personally. Oh also, cameo yourself in \u003cem\u003eGrey Line(s)\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
