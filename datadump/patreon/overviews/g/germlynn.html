    "summary": "Greetings! Call me Germ. I\u0027m a non-binary witch living in Brooklyn, and I work as a horticultural therapy apprentice in an adaptive greenhouse. This position provides me the opportunity to deepen my spiritual practice through an ever-evolving exploration of the natural world while working to help others on their own healing journeys.\u003cbr\u003e\u003cbr\u003eThe budding field of horticultural therapy draws the curious eye of the gardener while speaking to the tender heart of the healer. Adaptive gardens aren\u0027t pure expressions of beauty nor are they productive in the traditional sense. Rather, these lush and vibrant spaces work to access people as people work to access them.\u003cbr\u003e\u003cbr\u003eThis page will serve to both disseminate and document the unstudied ritual and latent power within horticultural therapy praxis. Each week will bring new recipes, activity guides, spellcraft and more in an effort to investigate the magickal potential of horticultural therapy.\u00a0\u003cbr\u003e\u003cbr\u003e***The earnings from this Patreon page will supplement my income as a lowly apprentice, but I also hope to use a chunk of money to create a zine documenting one year of \"growth\" in the greenhouse. This zine will be distributed to patrons to thank them for their continued support.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for reading and I hope you will join me.\u00a0"
