    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4PvSdzNUQUY\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nHey dude, \u003cbr\u003e\nwelcome and thank you for visiting me here - I appreciate that a lot!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s GunplaDude?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy Name is Bartosz, I\u0027m a polish nerd raised and living in Germany and my alter ego is GunplaDude. I\u0027m a gunpla, mecha and sci-fi enthusiast and started the modelling hobby back in February 2017. GunplaDude started as a fun project on Facebook in June 2017 and the only reason was just to see where this might lead to.\u003cbr\u003e\n\u003cbr\u003e\nAfter beeing hooked by a timelapse clip on YouTube I bought my first High Grade Gundam modell kits with the simple intention to snap them - nothing more!\u003cbr\u003e\n\u003cbr\u003e\nWell...to be honest: after the first two kits that wasn\u0027t enough! \u003cbr\u003e\n\u003cbr\u003e\nI really love to try things out, experimenting and messing around with stuff so the whole thing escalated real quick and meanwhile I love to build, paint and customize every kind of model kits that are mecha or sci-fi related.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0Mpm96nPuw4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s in for you?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nTill now it was a beautiful journey with a lot of awesome people supporting me for what I\u0027m doing and on this page I want to keep it more personal with the aim to be closer to the people that support me and give something back to a more exclusive audience.\u003cbr\u003e\n\u003cbr\u003e\nWhen you become a patron all my sources, tips, tricks and WIP\u0027s you\u0027ll find exclusively here!\u003cbr\u003e\n\u003cbr\u003e\nAlso: no secrets here! If you have questions - go ahead and ask me, I\u0027m glad to help you and will respond to every question!\u003cbr\u003e\n\u003cbr\u003e\nSo take a seat, grab your popcorn and be part the desaster!\u003cbr\u003e\n\u003cbr\u003e\nP.S. Sorry for my bad english, let\u0027s hope it will get better by the time - and don\u0027t hesitate to correct me ;)\u003cbr\u003e"
