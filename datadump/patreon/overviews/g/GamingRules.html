    "summary": "Hi, my name is Paul Grogan and back in 2015 I left my job to start a new career in board games, and\u00a0\u003ca href=\"http://www.youtube.com/GamingRulesVideos\" target=\"_blank\"\u003eGaming Rules!\u003c/a\u003e was created.\u003cbr\u003e\u003cbr\u003eI have loved board games my whole life and am very passionate about them, some would say obsessed. I also love teaching people how to play games, so Gaming Rules! was created as my way of teaching people how to play board games by creating instructional videos.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/g3shXsaaVdU\" target=\"_blank\"\u003eHere is an example \u003c/a\u003e of one of my recent videos that I did for Clans of Caledonia.\u003cbr\u003e\u003cbr\u003eI have been a part of the gaming community for many years, attending a lot of events, often working as a member of a demo team, helping teach people how to play games. I also\u00a0contribute a lot of my time on various discussion groups and forums to help people as much as I can.\u003cbr\u003e\u003cbr\u003eOver time, things have moved on, and I am now creating other content too. I do a\u00a0\u003ca href=\"https://youtu.be/z6LPvu_pCLk\" target=\"_blank\"\u003e regular podcast\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e, I do the occasional\u00a0\u003ca href=\"https://youtu.be/PMa0Jzi09co\" target=\"_blank\"\u003ereview video\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e, and I want to do more. I enjoy creating content and have had a lot of support from fans of my content. Whilst it is true that the rules videos I create are commissioned pieces of work, all of the other content I create and the things I do are at a cost to myself, and I often find that I am turning down paid work to create other content.\u003cbr\u003e\u003cbr\u003eI have decided to launch a Patreon campaign for those who want to contribute to Gaming Rules! Your support will help make things better and produce more content. I want to start doing live Q\u0026amp;A sessions, more short review videos, more interviews, and so on.\u003cbr\u003e\u003cbr\u003eThank you so much for your support!\u003cbr\u003e"
