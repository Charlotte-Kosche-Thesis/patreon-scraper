    "summary": "\u003cimg src=\"http://goddammitstacey.com/wp-content/uploads/2016/08/me-horiz-tile.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eHi, I\u0027m Stacey. I write sci-fi, fantasy, and horror. When I\u0027m not doing that \u003ca href=\"http://goddammitstacey.com/\"\u003eI blog \u003c/a\u003e about storytelling, pop culture, and storytelling through the lens of pop culture.\u003cbr\u003e\n\u003cbr\u003eMy intention in making art, no matter the medium, is to give people a bit of a break. Let them escape to a world where the girl gets the girl, the \u003ca href=\"http://goddammitstacey.com/fiction/a-princess-and-a-boy/\"\u003eprincess becomes king\u003c/a\u003e, and monsters are real but are mostly your bros. Life is hard;\u00a0\u003ca href=\"http://goddammitstacey.com/hug-your-local-werewolf/\"\u003ehug a werewolf\u003c/a\u003e\u00a0.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eCurrent projects include: \u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003e\u003ca href=\"http://goddammitstacey.com/hug-your-local-werewolf/\"\u003e Hug Your Local Werewolf\u003c/a\u003e -\u00a0\u00a0A serialised urban fantasy story.\u003c/li\u003e\u003cli\u003eA\u00a0\u003ca href=\"http://goddammitstacey.com/category/for-writers/\"\u003eFor Writers\u003c/a\u003e series of blog posts that ask, \"what can writers learn from x?\" where x is a popular movie, book, or show.\u003c/li\u003e\t\u003cli\u003eA sporadic series of \u003ca href=\"http://goddammitstacey.com/tag/twisted-fairytale/\"\u003equeerified\u00a0twisted fairytales\u003c/a\u003e.\u003c/li\u003e\t\u003cli\u003eA bunch of WIPs (access to which is available as a Patreon exclusive).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy Patreon?\u003c/h3\u003e\n\u003cbr\u003eI was diagnosed \u003ca href=\"http://goddammitstacey.com/what-is-endometriosis/\"\u003ewith Endometriosis\u003c/a\u003e in June of 2016. Since then I\u0027ve had two surgeries, developed \u003ca href=\"http://goddammitstacey.com/the-chronic-pain-balancing-act/\"\u003echronic pain\u003c/a\u003e, and have had to stop work. I\u0027ve gone from a full-time web dev salary to fortnightly welfare payments, sporadic freelance work, and occasional \u003ca href=\"http://goddammitstacey.com/commissions/\"\u003eart commissions\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003eWhich is where Patreon comes in. \u003cbr\u003e\n\u003cbr\u003eI\u0027ve been writing as long as I can remember. Fiction fascinates me, both as a reader but also as a nerd. I enjoy pulling things apart to see how they work; stories are no different. \u003cbr\u003e\n\u003cbr\u003eThrough Patreon, I can do what I\u0027ve always done\u2014write my stories and dissect other peoples\u0027\u2014but now I can do it and have it help pay my rent. My financial situation isn\u0027t sustainable right now. I\u0027m hoping Patreon can help me turn that around. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eThanks\u003c/h3\u003e\n\u003cbr\u003eIf you made it this far, thanks so much for reading. If you\u0027ve decided to become a patron, welcome! I\u0027m super happy to have you :) \u003cbr\u003e"
