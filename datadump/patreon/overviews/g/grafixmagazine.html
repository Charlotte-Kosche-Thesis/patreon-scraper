    "published_at": "2016-10-21T00:14:08+00:00",
    "summary": "\u003cul\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\n\u003ch4\u003e\u003cstrong\u003eWhat is the Grafix Magazine?\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://toats.de/grafix-magazine/Grafix_page2_small.png\"\u003e\u00a0 \u003cimg src=\"http://toats.de/grafix-magazine/Grafix_page3_small.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe \n\u003cspan style=\"color: rgb(130, 0, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(130, 0, 0);\"\u003eGrafix Magazine\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(130, 0, 0);\"\u003e \u003c/span\u003efeatures \u003cstrong\u003egreat artists around the world\u003c/strong\u003e since 2006. The first \u003cstrong\u003eGrafix Magazine\u003c/strong\u003e was released in 2006, but was suspended then because of lack of time.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eHow does it look like?\u003c/strong\u003e\u003c/h4\u003e\nThis is a current redesign of the cover of issue #4 from 2006:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://toats.de/grafix-magazine/Grafix_page1.png\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhy is the Grafix Magazine on Patreon?\u003c/strong\u003e\u003c/h4\u003e\nWhile the magazine is free for all, it is\u00a0hard work to do all the layout stuff and getting all the artists into the magazine itself. This means phone calls, travelling, organizing meetings, ....\n\u003cbr\u003e\nI want to see those costs decreasing over time. This way I can keep the magazine free.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003c/h4\u003e\nEvery month I tend to create an issue of the Grafix Magazine. Each time it is ready, I share the files here and mark it as a piece of content that you\u0027re supporting.\u003cbr\u003e\u003cbr\u003e\nFor example, if you pledge \u003cstrong\u003e$4 per issue\u003c/strong\u003e and that month I publish 3 issues, you\u0027ll contribute $12 for that month. However, regularly I will only be able to release only 1 issue a month.\n\u003cbr\u003e\u003cbr\u003e\nIf you\u0027re concerned about going over your budget, you can easily\u003cstrong\u003e set a monthly contribution limit\u003c/strong\u003e when you\u0027re entering your payment info. That way there\u0027s no surprises at the end of the month.\n\u003cbr\u003e\nFor example, you can pledge $10 per issue, get access to the rewards at that tier, but restrict your monthly contribution limit to $10, thus supporting 1 issue that month.\n\u003cbr\u003e\u003cbr\u003e\nAnd don\u0027t worry about missing out on any content either. You will still continue to get the magazine even if I publish additional content that go beyond your maximum contribution limit for that month.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eRewards for your support\u003c/strong\u003e\u003c/h4\u003e\nIf you want to download the Magazine, there are several options for you to choose from:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$2+\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eDownload\u00a0as \u003cstrong\u003elossless\u00a0PNG\u003c/strong\u003e files\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$4+\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eAll previous rewards\u003c/li\u003e\n\u003cli\u003eDownload in \n\t\u003cstrong\u003ePDF file format\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$10+\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eAll previous rewards\u003c/li\u003e\n\u003cli\u003eDownload in \n\t\u003cstrong\u003eMaster file Format\u003c/strong\u003e (Adobe InDesign)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$25+\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eAll previous rewards\u003c/li\u003e\n\u003cli\u003eBe an \n\t\u003cstrong\u003eAssociate Producer\u003c/strong\u003e and be in the \u003cstrong\u003eDisclaimer\u003c/strong\u003e of the next issue\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eLimited to 15 Patrons only!\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eYou are an Artist and want to get featured?\u003c/strong\u003e\u003c/h4\u003e\nFeel free to get in contact\u00a0with me at:\n\u003cbr\u003e\n\u003ca href=\"mailto:feature@grafix-magazine.org\" rel=\"nofollow\"\u003efeature@grafix-magazine.org\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e"
