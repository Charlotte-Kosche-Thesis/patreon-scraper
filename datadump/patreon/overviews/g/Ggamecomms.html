    "summary": "Saludos seguidores soy Cloudstriker y bienvenidos a Guayana Game Comms!!!!! \u00a0\u003cbr\u003e\nEn esta ocasi\u00f3n estoy absolutamente agradado de\nhablarles un poco sobre\nnuestro nuevo proyecto.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nGuayana Game Comms es una idea que hace\nmuch\u00edsimos a\u00f1os tres de mis m\u00e1s cercanos amigos y mi persona quer\u00edamos plasmar\nen la realidad, para compartir nuestra pasi\u00f3n por los video juegos con el mundo entero. \u003cbr\u003e\n\u003cbr\u003e\nCostantemente desarrollabamos estrategias para presentar nuestro\nconocimiento y experiencias, buscando\nalgo original que compartir con las masas. De esta forma realizamos en\n2012 los primeros\nintentos sin mucho \u00e9xito, (como blogs, revistas f\u00edsicas y digitales,\npresentaciones en eventos p\u00fablicos) pero todav\u00eda sent\u00edamos que no eran los\nmedios\u00a0adecuados para presentar el material, hasta que\nun d\u00eda surgi\u00f3 la idea: \u003cem\u003e\u201c\u00bfPor qu\u00e9 no crear un canal de\nYouTube?\u201d\u003c/em\u003e y\u2026 bum! As\u00ed fue como a mediados de 2014 naci\u00f3 \u003cstrong\u003eGUAYANA\nGAME COMMS!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nEl nombre \u003cstrong\u003eGuayana Game Comms\u003c/strong\u003e surgi\u00f3 de la\nnecesidad de transmitir\ninformaci\u00f3n relevante en materia de video juegos, de ah\u00ed la palabra\nComms, contracci\u00f3n informal\ndel ingl\u00e9s \u003cem\u003e\u201cCommunications\u201d\u003c/em\u003e que\nsignifica comunicaciones, y \u003cem\u003e\u201cGame\u201d\u003c/em\u003e que, por supuesto, significa\nJuego, terminolog\u00eda natural que se usa para hablar de video juegos. Pero a\u00fan\nfalta explicar la palabra m\u00e1s importante del nombre, y tal vez, la que algunos\nde ustedes no saben lo que significa; \u201cGuayana\u201d es una provincia y una ciudad\nde Venezuela y el lugar de donde provenimos los creadores de este proyecto: \u003cstrong\u003e\"Los Comunicadores de Video juegos de\nGuayana\"\u003c/strong\u003e, claro... nos pareci\u00f3 que Guayana Game Comms sonaba un poco\nmas elegante. :D \u003cbr\u003e\n\u003cbr\u003e\nYa ten\u00edamos el nombre y la idea, pero hacer un\ncanal de YouTube y ensamblar contenido original y de calidad no es tarea f\u00e1cil,\npor lo que poner a correr nuestro proyecto nos llev\u00f3 tiempo y varios tropiezos,\nm\u00e1s, proviniendo de un pa\u00eds con tantas dificultades como nuestra querida\nVenezuela, lo cual lo hac\u00eda a\u00fan mas complicado.\u003cbr\u003e\n\nComenzamos el canal,\ncon contenido sencillo, f\u00e1cil de montar en nuestra plataforma y que reflejaba\nlo que nos gustaba del mundo de los video juegos. Sin nunca desistir y pasando\npor un considerable tiempo de pruebas, estuvimos otro tanto fuera del aire. \u003cbr\u003e\n\nAhora es el momento y  hemos decidido regresar con todos los motores\npara presentar una idea limpia y refrescada de lo que representa para nosotros \u003cstrong\u003eGuayana Game Comms\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nAqu\u00ed es donde entran ustedes, nuestros queridos Patrons en juego, pues con\nsu apoyo, los haremos protagonistas y parte fundamental de este proyecto, como\nparticipantes de nuestra comunidad de entusiastas por los video juegos,\nconvirtiendonos en legionarios de la comunicaci\u00f3n de video juegos, tanto a los\nsuscriptores de habla hispana como del mundo entero: \u00a1\u003cstrong\u003eUstedes, Nosotros (y tal vez Scott Pilgrim) contra el mundo!\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\nPero claro, todav\u00eda debes estarte preguntando en\nqu\u00e9 invertiremos todos los ingresos provenientes de sus contribuciones como\npatrons; bien, esta campa\u00f1a de \u003cem\u003eCrowdfunding\u003c/em\u003e\nnos ayudar\u00e1 enormemente a generar material de mayor calidad, adquirir no s\u00f3lo el\nequipo necesario para producir nuestros videos, sino tambi\u00e9n, tener la\ncapacidad de contar con m\u00e1s productos como juegos, consolas y tecnolog\u00eda de\nvideo juegos para complacer con mucha m\u00e1s frecuencia sus peticiones, recomendaciones\ne ideas sobre el contenido a desarrollar, y por supuesto, poder generar\npaulatinamente los ingresos necesarios para dedicarnos al 100% a esta carrera y\nestar ah\u00ed para ustedes en todo momento. Ustedes son el coraz\u00f3n de esta idea, y\npor eso los invito en representaci\u00f3n del equipo de Guayana Game Comms a\nContribuir con nosotros y formar parte de nuestra familia de Gamers.\u003cbr\u003e\n\u003cbr\u003e\nSi no puedes o no deseas Convertirte en nuestro\npatron, o de casualidad vives en Venezuela y estas como nosotros :D, no te\npreocupes, otra forma de contribuir con GGCs es viendo nuestros videos,\ncomparti\u00e9ndolos con tus amigos y comentando tus opiniones que nos ayudan a\ncrecer y hacer las cosas cada vez mejor, as\u00ed estaremos muy agradecidos\nentregando a cambio nuestro mayor esfuerzo por generar el mejor contenido que\npodamos para que todos ustedes disfruten. \u003cbr\u003e\n\u003cbr\u003e\nMe despido d\u00e1ndoles much\u00edsimas por decir\n\u201cpresente\u201d y esperando con mucha emoci\u00f3n lo que este proyecto depara para todos\nnosotros\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCon mucho aprecio\u003c/strong\u003e\u003cbr\u003e\n- Jes\u00fas J. Rojas (Cloudstriker) \u003cbr\u003e\n- Y el equipo de Guayana Game Comms\u003cbr\u003e\u003cbr\u003e"
