    "summary": "\u003cstrong\u003eGameumentary launched at the beginning of 2017 with one goal in mind: To tell the stories behind the games we play.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe knew from the beginning that we wanted to do documentaries about video games and the people behind them, but we didn\u0027t know if it was possible for a team of volunteers with no budget to accomplish. Luckily, in March 2017, Runic Games gave us the chance to prove ourselves, and to you, that we could.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn May 2017, we released our first documentary.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BUCoec2cP3s\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn October 2017, we released our second documentary covering The Deep End Games.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DYs4uKB58Cs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eOur documentaries aren\u0027t just behind the scenes videos of how games are developed. They tell the stories of the people behind the games you play. We want to show you the struggles, the accomplishments and the excitement these extraordinary people go through on a daily basis to bring you just a few, or potentially hundreds of hours of entertainment.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCURRENT CONTENT SCHEDULE\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks to our successful Kickstarter campaign, we\u0027ll be producing a number of documentaries over the course of the next year.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eNot in any particular order.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDOCUMENTARIES\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=DYs4uKB58Cs\"\u003eThe Deep End Games / Perception\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=BUCoec2cP3s\"\u003eRunic Games\u003c/a\u003e\u003c/li\u003e\u003cli\u003eWarhorse Studios / Kingdom Come: Deliverance \u003cstrong\u003e(Filming Week of April 8th)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eGunfire Games \u003cstrong\u003e(Filming Complete)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAirship Syndicate / Battle Chasers: Nightwar \u003cstrong\u003e(Filming Complete)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eThe Darksiders Franchise \u003cstrong\u003e(Releasing March 27)\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://youtu.be/JxMFpYNmj6I\"\u003eOutpost Games / SOS \u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eHelm Systems / The SoulKeeper VR \u003cstrong\u003e(Filming Complete)\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://youtu.be/EIlFfHkSgaU\"\u003eJesper Kyd\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eSIDE FEATURES\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://youtu.be/PtqY3V6Mtqo\"\u003eRemembering Dead Space with Former Members of Visceral Games\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=ztFCbnqSSuA\"\u003eDesigning the Opening Level of Bioshock with Bill Gardner\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://youtu.be/o5UgrZbOFRw\"\u003eJoe Madureira - From Comics to Games\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWHAT ELSE DO WE DO?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGameumentary doesn\u0027t just produce documentaries, we produce a whole wealth of other quality content as well. When we\u0027re not working on documentaries, we\u0027re working on other exciting media content.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLDz1XA6QttLcqJFjXHpgL_vl8qSrOn-mr\"\u003eHUB WORLD\u003c/a\u003e - This is a show where we do just about anything! We interview developers, discuss recent events in the gaming industry and check out interesting and unique new games. This show was launched in January 2018.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWAIT, WHY PATREON IF YOU JUST FUNDED A KICKSTARTER?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe\u00a0\u003ca href=\"https://www.kickstarter.com/projects/1681420957/gameumentary-short-docs-about-the-games-you-play?ref=user_menu\"\u003eKickstarter campaign\u003c/a\u003e was just the base amount we needed to begin making this dream a reality. The plan was always to get the initial funding via Kickstarter and then move to Patreon to fund future documentaries and other media content we\u0027re working on as our audience continues to expand.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eAll of the documentaries funded by the Kickstarter will be made...plus some extra stuff we\u0027re not talking about yet!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe hope to continue making documentary content after our Kickstarter funding runs out, and by supporting our Patreon we\u0027ll be able to do just that. \u003cbr\u003e\u003cbr\u003eBy supporting our Patreon, you\u0027re supporting all of the content we produce and our staff, not just the the documentaries.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFINAL THOUGHTS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe hope you enjoy the content we\u0027ve already made. The entire team is incredibly passionate about what we\u0027re trying to accomplish, and with your support we can do even more than we are doing already.\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027re a small team of relatively unknown people in the games industry looking to make a name for ourselves by producing quality content our audience is proud to support. \u003cbr\u003e\u003cbr\u003eThank you for taking the time to check out Gameumentary!\u00a0\u003cbr\u003e"
