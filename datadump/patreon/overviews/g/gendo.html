    "summary": "\u003cimg src=\"https://cld.pt/dl/download/78aa7612-167e-4493-925b-0dfa97d53998/Cover_1.jpg\" title=\"\"\u003e\u003cbr\u003e\u003cimg src=\"https://cld.pt/dl/download/beaaf6dd-c7a5-44ce-b9ca-2ea3bc19782b/Untitled-1%20%281%29.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cld.pt/dl/download/7ec3a281-4722-4d90-b541-e9912fcb5611/who_are_you.png\" style=\"width: 460px;\" title=\"\"\u003e\u003cbr\u003eMy name is Joao Paulo and I\u0027m a 34 year old designer, 3d generalist, translator and proud father of a little 4 year old princess, from Portugal.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cld.pt/dl/download/c8106e5e-7e4f-4675-b8ce-74a2cb361313/Why%20did%20you%20start%20a%20Patreon.png\" style=\"width: 460px;\" title=\"\"\u003e\u003cbr\u003eTo start my plan of dominating the world, one texture at a time! AHAHA, no but as any other living person I need money to live and to provide for my little princess. Bills need to be paid. I would love to dedicate my live to give you guys all the high quality textures and lowpoly 3d models you deserve so any kind of support is highly appreciated.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cld.pt/dl/download/59f9aedf-cb99-4ecd-b1bd-6353f76c485f/What%20do%20you%20do.png\" style=\"width: 460px;\" title=\"\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI provide\u003cstrong\u003e textures for 3d programs\u003c/strong\u003e like Blender (the one I use), 3DSMax, Cinema 4D, Modo, Maya and many others that support materials/shaders with image textures. All of my textures have several needed maps for a beautiful render of your 3D scenes; \u003cstrong\u003eDiffuse, normal, displacement, ambient occlusion and roughness maps.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eI do\u003cstrong\u003e lowpoly 3D models or assets\u003c/strong\u003e and I started to experiment with \u003cstrong\u003ephotogrammetry models and textures.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAnd I love DIY projects! I\u0027m thinking of building a DIY time machine!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://cld.pt/dl/download/786653c3-10dd-43df-9b0b-423040f29aec/What%20do%20you%20get%20if%20you%20give%20me%20money.png\" style=\"width: 448px;\" title=\"\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou\u0027ll be able to access my texture and 3D Models folders, where I keep all the textures I post on\u00a0\u003ca href=\"http://3DTexture.me\" target=\"_blank\"\u003e3DTexture.me\u003c/a\u003e and all the models I post on\u00a0\u003ca href=\"http://3dshed.wordpress.com\" target=\"_blank\"\u003e3DShed.wordpress.com\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eYou\u0027ll have access to Patreon-only high-res (2K and 4K) textures that I\u0027ll post every week.\u003c/li\u003e\u003cli\u003eYou\u0027ll get my\u00a0\u003ca href=\"https://blendermarket.com/products/eren-s-texture-pack-volume-1/\" target=\"_blank\"\u003e100 Seamless Texture Pack - Volume 1\u00a0\u003c/a\u003eand all my future texture packs. I\u0027m working on Volume 2 and Volume 3 and in a Leaves Texture Pack with true normal maps.\u003c/li\u003e\u003cli\u003eYou\u0027ll get Patreon-only lowpoly 3D models/assets that I\u0027ll\u00a0 post several times per month.\u003c/li\u003e\u003cli\u003eYou\u0027ll be able to do textures and 3D Models requests.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://cld.pt/dl/download/a523d0cc-d6ec-43f4-90a5-edb13c2eb569/Anything%20else.png\" style=\"width: 448px;\" title=\"\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTry not to post my textures else where, that will hurt me and I somehow need to survive. :|\u003c/li\u003e\u003cli\u003eI promise I\u0027ll update and post textures and 3D models often, at least two posts per week, pinky promise.\u003c/li\u003e\u003cli\u003eYou can ask me anything, I\u0027ll get back to you as soon as I possibly can.\u003c/li\u003e\u003cli\u003eAnd last but not least, thanks for your support! c:\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
