    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/lh65NqD3378\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2017-10-08T09:56:18+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003ch2\u003eVersion courte\u00a0\u2615\ufe0f\u003c/h2\u003e\n\tPlop ! Je m\u0027appelle Guillaume, 25 ans et ex - D\u00e9veloppeur Web, \n\t\u003cstrong\u003epassionn\u00e9 depuis toujours par l\u0027informatique et la High-Tech\u003c/strong\u003e ! \ud83d\udcbb\u003cbr\u003e\n\t\u003cbr\u003e\n\tAujourd\u0027hui, je propose sur ma cha\u00eene plusieurs contenus :\u003cbr\u003e- une \u003cstrong\u003e\u00e9mission en direct chaque dimanche \u00e0 20h30 \u003c/strong\u003esur l\u0027actu High-Tech \ud83d\udcf0\u003cbr\u003e\n\t- des \n\t\u003cstrong\u003ereviews d\u0027applications\u003c/strong\u003e sur Smartphone/Windows/Mac \ud83d\udcf1\u003cbr\u003e\n\t- des \n\t\u003cstrong\u003etests de produits High-Tech\u003c/strong\u003e originaux \ud83d\udcbb \u003cbr\u003e\n\t- des \n\t\u003cstrong\u003einterviews et discussions autour de l\u0027univers Startup\u003c/strong\u003e \ud83d\ude80\u003cbr\u003e\n\t- et surtout : de la \n\t\u003cstrong\u003evulgarisation informatique\u003c/strong\u003e ! \ud83d\ude0e\u003cbr\u003e\n\t\u003cbr\u003e\n\tMa chaine \ud83d\udc49 \n\t\u003ca href=\"https://www.youtube.com/GuillaumeSlash\"\u003ehttps://www.youtube.com/GuillaumeSlash\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nDevenir mon Patreon est le meilleur moyen de soutenir mon travail et de \n\u003cstrong\u003ecr\u00e9er un emploi\u003c/strong\u003e. En effet, mon objectif n\u00b01 pour 2018 est d\u0027embaucher un partenaire salari\u00e9\u00a0\u00e0 plein temps pour \u003cstrong\u003eam\u00e9liorer la qualit\u00e9 et la fr\u00e9quence des vid\u00e9os\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003eVersion longue \u2615\ufe0f\u2615\ufe0f\u2615\ufe0f\u003c/h2\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tJ\u0027ai fait 5 ans d\u0027\u00e9tudes dans l\u0027Informatique, avec 3 ans en alternance. \ud83d\udcbc J\u0027ai pu travailler sur des projets perso et pro, rencontrer beaucoup de monde et m\u00eame enseigner des technologies de d\u00e9veloppement (Angular 1 \u00e0 l\u0027\u00e9poque) en tant que formateur. \ud83d\udde3\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\ud83d\udc49 \n\t\u003cstrong\u003eC\u0027est \u00e0 ce moment l\u00e0 o\u00f9 je me suis rendu compte que j\u0027adorais partager mes connaissances et mon savoir.\u003c/strong\u003e \ud83d\udc48\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tApr\u00e8s mes \u00e9tudes, j\u0027ai pris la d\u00e9cision de me lancer \u00e0 plein temps sur YouTube, car \n\t\u003cstrong\u003el\u0027ind\u00e9pendance\u003c/strong\u003e me plaisait \u00e9norm\u00e9ment.\n\u003c/div\u003e\n\u003cbr\u003e\nAujourd\u0027hui, je propose sur ma cha\u00eene plusieurs contenus :\n\u003cbr\u003e\n- des \n\u003cstrong\u003ereviews d\u0027applications\u003c/strong\u003e sur Smartphone/Windows/Mac \ud83d\udcf1\u003cbr\u003e\n- des \n\u003cstrong\u003etests de produits High-Tech\u003c/strong\u003e originaux \ud83d\udcbb \u003cbr\u003e\n- des \n\u003cstrong\u003einterviews et discussions autour de l\u0027univers Startup\u003c/strong\u003e\u00a0\ud83d\ude80\u003cbr\u003e\n- et aussi : de la \n\u003cstrong\u003evulgarisation informatique\u003c/strong\u003e ! \ud83d\ude0e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tMa chaine \ud83d\udc49 \n\t\u003ca href=\"https://www.youtube.com/GuillaumeSlash\"\u003ehttps://www.youtube.com/GuillaumeSlash\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eDevenir mon Patreon est le meilleur moyen de soutenir mon travail et de \n\u003cstrong\u003ecr\u00e9er un emploi\u003c/strong\u003e. En effet, mon objectif n\u00b01 pour 2018 est d\u0027embaucher un partenaire (\u003cem\u003esalari\u00e9, je tiens \u00e0 sa protection sociale\u003c/em\u003e) \u00e0 plein temps pour \u003cstrong\u003eam\u00e9liorer la qualit\u00e9 et la fr\u00e9quence des vid\u00e9os\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\nLes revenus adsense \u00e9tant trop variables (sans parler de la d\u00e9mon\u00e9tisation abusive de Google) et les partenariats n\u0027\u00e9tant pas la solution qui me plait le plus, \n\u003cstrong\u003evotre soutien mensuel est le meilleur moyen de p\u00e9renniser ma passion\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\nA tous ceux qui pensent que j\u0027ouvre un financement participatif pour \"profiter de ma communaut\u00e9\", je tiens \u00e0 rappeler 4 choses :\u003cbr\u003e\n\n- Cela fait 2 ans que je produis des vid\u00e9os \n\u003cstrong\u003egratuites\u003c/strong\u003e et accessibles \u00e0 tous\u003cbr\u003e\n- Il n\u0027y a aucune obligation \u00e0 donner, ce Patreon permet \n\u003cstrong\u003ed\u0027acc\u00e9l\u00e9rer et consolider\u003c/strong\u003e mon \u00e9volution\u003cbr\u003e\n- Un Tip est annulable facilement et \u00e0 n\u0027importe quel moment\u00a0\u003cbr\u003e\n\n- J\u0027ai d\u00e9pens\u00e9 plus dans ma chaine que ce qu\u0027elle ne m\u0027a rapport\u00e9 aujourd\u0027hui\u003cbr\u003e\n\u003cbr\u003e\nBref, je suis convaincu que \n\u003cstrong\u003ele financement participatif est la r\u00e9mun\u00e9ration la plus saine\u003c/strong\u003e pour les cr\u00e9ateurs.\u003cbr\u003e\u003cbr\u003e\nMerci \u00e0 tous pour votre soutien et \n\u003cstrong\u003ene vous prenez pas la Tech\u003c/strong\u003e !\u003c/div\u003e"
