    "summary": "I\u0027m Gary Shipman, \u003cem\u003eI love art.\u003c/em\u003e I feel that I was put on this earth to create art, and in doing so bring some small amount of beauty and joy to this world.\u003cbr\u003e\u003cbr\u003eI draw comic book art and all kinds of other art,\u00a0plus sketches.  Currently I\u0027m drawing and putting on a daily art auction on my facebook page (\u00a0\u003ca href=\"https://www.facebook.com/gary.l.shipman\" rel=\"nofollow\"\u003ehttps://www.facebook.com/gary.l.shipman\u003c/a\u003e ). I\u0027ll be putting up some videos of me drawing...talking about it...and other stuff.\u003cbr\u003e\u003cbr\u003eFor the most part I\u0027ll be putting up my art. I\u0027ll be posting old and new stuff here.\u00a0With your help I can start doing my own comics (Pakkins\u0027 Land) again, and posting them here.\u003cbr\u003e\u003cbr\u003eYou can put your money to good use right here by supporting the arts...me.\u00a0\u003cbr\u003e\u003cbr\u003eIf 5 thousand of you pledge a buck a month, I can do original content full-time!  Or, if 2 thousand of you give 2 1/2 bucks a month, Or if 3\u00a0thousand of you give a buck 67 a month, Or\u00a0if 4 thousand of you give a buck 25 a month...You get the idea. ;)\u003cbr\u003e\u003cbr\u003eI have started this Patreon campaign as a way to work on personal projects when steady work ceases. I have several projects that I work on during down times that I would love to see completed. Your help will make this dream a real possibility, here is what your support will allow me to do:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eI PRODUCE BETTER CONTENT! \u003c/strong\u003eI will be able to focus on the overall quality of the stuff I do!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePRODUCE \u003cem\u003eMORE\u003c/em\u003e CONTENT!\u003c/strong\u003e I can create more art work, make how-to art videos, make printed sketchbooks of new and existing work, and finish graphic novels! \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eI CAN PAY FOR EXPENSES!\u003c/strong\u003e I can pay for space at conventions and art shows, pay for travel, pay for printing cost, and art supplies! \u003c/li\u003e\u003c/ul\u003e\nPatreon is just a \nway for you guys to financially support the work I do, if you feel so \ninclined.\u00a0\u003cbr\u003e\u003cbr\u003e\nIf you \u003cem\u003ecan\u003c/em\u003e help me out, you will become a part of my \ncreative process!\n\u003cbr\u003e\u003cbr\u003eFor more background on Gary Shipman and the purpose of this page, \u003ca href=\"http://garyshipmanart.weebly.com/\" rel=\"nofollow\" target=\"_blank\"\u003eplease click here\u003c/a\u003e\u003ca href=\"http://traffic.libsyn.com/blimeycow/TBCP_025.mp3\" rel=\"nofollow\"\u003e\u003c/a\u003e. If you have any questions about this campaign, don\u0027t hesitate to get in touch with me. I would love to talk to you!"

     "about": "Gary is a professional artist who is self taught. He was born in 1966 \nand his work is collected worldwide., some highlights include being \nnominated for Eisner, Harvey, and Russ Manning Awards for the comic book\n series Pakkins\u0027 Land. His comic work has been published through Caliber\n Press, Image Comics, Alias Comic and Zondervan. Gary has also worked on\n the development of several animated projects. And has been exploring \ndifferent styles of art for more than 30 years with no formal art \ntraining. Gary has been married for 23 years to the love of his life, \nRhoda. They have 3 lovely children. Gary is also available to do \ncommission pieces of art, just E-mail him with any questions. You can see more of Gary\u0027s work at \u003cbr\u003e\nhttp://garyshipmanart.weebly.com",
