    "summary": "\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/003/560/106/large/george-parker-caralips.jpg?1475007615\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHey\u003c/strong\u003e, \u003cstrong\u003eEnglish here\u003c/strong\u003e! /Espa\u00f1ol m\u00e1s abajo.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eA little about me:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eHere we are, first let me introduce my self. My name is \u003cstrong\u003eGeorge Parker\u003c/strong\u003e -not really but i took it from the mix of my own name and the second name of my fav \u00a0comic book character- as you can all see im a drawer, illustrator, or \u003cstrong\u003ethe guy who tries to live his dream through a pencil\u003c/strong\u003e -and some extras-\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eI can tell you that \u003cstrong\u003eall i do is because i learned to\u003c/strong\u003e, never went to class or art university, nothing, everything you can see is practice, practice and maybe a little bit of love. At the beginning it was hard, it looked like my \"\u003cstrong\u003epersonal style\u003c/strong\u003e\" was never going to be a hit -and still not- but nowadays i can say for sure that, at least i have one.\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/003/560/236/large/george-parker-nataliedormerhd.jpg?1475008513\" style=\"width: 1331px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this about?:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis -monthly- patreon account starts with a simple idea: I love to draw, but life is not about rainbows and pasion. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/005/535/566/large/george-parker-emily-stone.jpg?1491784616\" style=\"width: 1332px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is the part that is about you:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eI\u0027m planning to \u003cstrong\u003estill get drawing and life for and to it\u003c/strong\u003e, so. \u003cstrong\u003eIf you \u003c/strong\u003edecide for yourself that you want some of me and \u003cstrong\u003ebecome my patreon you could\u003c/strong\u003e:\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePLAN A: (1-10$ per month)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eHello friend! nice to meet you, so you decide i deserve it? GREAT. i invite you to \u003cstrong\u003efollow me on my social media (i will follow you all back if you become a PLAN A patron)\u003c/strong\u003e\u00a0and enjoy the raw captures of my drawings :D. Also if you want (and go to 10$), you can get my personal email and contact me for comission drawings or asking for print prices, or send me cat videos, whatever pal.\u00a0\u003cbr\u003e\u003cbr\u003eAnd you get to see the full HD illustrations i m goin to get uploading in this patreon page, and all the steps to create them.\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003ePLAN B: (40-50$ per month)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eHere comes \u003cstrong\u003ethe big deal\u003c/strong\u003e i propose to you, my dear.\u003cstrong\u003e Every month that you pay (40$)\u003c/strong\u003e for the PLAN B, \u003cstrong\u003eyou will get one of my drawings, portraits or illustrations in your own house!\u003c/strong\u003e Hell yeah! You only would need to tell me your address and nothing more, all the extra charges are on me pal.\u003cbr\u003e\u003cbr\u003eIf you go to \u003cstrong\u003ethe 50$ option,\u003c/strong\u003e you will get (printed) the draw, portrait, illustration of your choice \u003cstrong\u003esigned and dedicated to you personally.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003ePLAN C: (100$ per month)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis is the last plan and \u003cstrong\u003ethe platinum medal\u003c/strong\u003e! if you go for \u003cstrong\u003ethe PLAN C\u003c/strong\u003e you\u0027ll get \u003cstrong\u003esigned, and in your house THREE draws (\u003c/strong\u003eillustrations or portraits of your choice. \u003cstrong\u003eThree pieces that you pic\u003c/strong\u003e, will be \u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eprinted\u003c/span\u003e\u003c/strong\u003e and signed with the very text you say). The only thing you would have to do is give me your name, address and text you want with the print. Thats it! And again the next month.\u003cbr\u003e\u003cbr\u003eI do send worldwide!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/003/560/287/large/george-parker-scarlett-johansson.jpg?1475008948\"\u003e\u003cbr\u003e\u003cbr\u003eESPA\u00d1OL:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eQui\u00e9n soy:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAqu\u00ed estamos , en primer lugar permitidme presentarme. Mi nombre es \u003cstrong\u003eGeorge Parker\u003c/strong\u003e -no realmente, pero lo saqu\u00e9 de la mezcla de mi propio nombre y el apellido de mi personaje de c\u00f3mic favorito- como todos pod\u00e9is ver soy un dibujante, ilustrador, o \u003cstrong\u003eel tipo que trata de vivir su sue\u00f1o a trav\u00e9s de un l\u00e1piz\u003c/strong\u003e -y algunos extras-.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOs puedo decir que \u003cstrong\u003etodo lo que hago es porque yo lo aprend\u00ed por mi cuenta\u003c/strong\u003e , nunca fui a clase o la universidad de arte , nada. Todo lo que puedes ver es pr\u00e1ctica, pr\u00e1ctica y tal vez un poco de amor. Al principio fue duro , parec\u00eda que mi \" \u003cstrong\u003eestilo personal\u003c/strong\u003e \" nunca iba a ser un \u00e9xito -y todav\u00eda no lo es- pero hoy en d\u00eda lo que puedo decir con seguridad es que , por lo menos tengo uno s\u00f3lido (o varios).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/005/138/016/large/george-parker-dragon-waifu.jpg?1488767805\" style=\"width: 1322px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u00c9sta es la parte en la que entras t\u00fa:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePlaneo seguir \u003cstrong\u003edibujando y vivir, por, y para ello\u003c/strong\u003e. \u003cstrong\u003eAs\u00ed que s\u00ed decides que quieres\u003c/strong\u003e un poco de mi y \u003cstrong\u003ehacerte mi \u00a0patron\u003c/strong\u003e,\u003cstrong\u003e puedes optar por:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePLAN A: (1-10$ al mes)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHola amig@! un placer conocerte, as\u00ed que has decidido que lo merezco? GENIAL. \u003cstrong\u003eTe invito a seguirme en mis redes sociales\u003c/strong\u003e\u00a0(y si eres uno de mis patron te seguir\u00e9 de vuelta)y disfrutar de las capturas de mis dibujos :D. Si quieres (y vas a por los 10$), conseguir\u00e1s mi email personal donde puedes contactarme para preguntar por encargos los precios de las prints, o enviarme v\u00eddeos de gatitos, lo que quieras.\u003cbr\u003e\u003cbr\u003eY adem\u00e1s podr\u00e1s acceder a las ilustraciones en HD que suba a esta p\u00e1gina de patreon, adem\u00e1s de los pasos previos de su creaci\u00f3n.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003ePLAN B: (40-50$ per month)\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eAqu\u00ed viene lo interesante\u003c/strong\u003e. \u003cstrong\u003eCada mes que decidas pagar (40$)\u003c/strong\u003e por el PLAN B, \u003cstrong\u003econseguir\u00e1s uno de mis dibujos/ilustraciones/retratos \u00a1y te lo mandar\u00e9 a tu propia casa\u003c/strong\u003e! \u00a0S\u00f3lo tendr\u00e1s que darme tus datos antes de salir, los dem\u00e1s cargos y gastos de env\u00edo van a mi cuenta.\u003cbr\u003e\u003cbr\u003eSi optas por \u003cstrong\u003ela opci\u00f3n de 50$\u003c/strong\u003e, conseguir\u00e1s el dibujo/ilustraci\u00f3n/retrato (print) a tu elecci\u00f3n \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003efirmado y dedicado personalmente a ti.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePLAN C: (100$ al)\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eEste es el \u00faltimo plan, \u00a1y \u003cstrong\u003ela medalla de platino\u003c/strong\u003e! iS\u00ed optas por el PLAN C conseguir\u00e1s firmado, y en tu casa tres dibujos/ilustraciones/retratos\u00a0que t\u00fa elijas!. Los tres que elijas ser\u00e1n impresos y firmados con el mismo texto que t\u00fa elijas y decidas. Lo \u00fanico que tendr\u00e1s que hacer es darme tu nombre, direcci\u00f3n y texto que quieras junto con tu print. \u00a1Eso es todo! Y vuelta a empezar el mes siguiente.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/003/560/301/large/george-parker-scarlet-strawberry-johannsson.jpg?1475009071\" style=\"width: 1322px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSOCIAL MEDIA/ REDES SOCIALES:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eInstagram: @jtomillosj\u003cbr\u003eTwitter: @popcoken\u003cbr\u003eArtstation:\u00a0\u003ca href=\"https://www.artstation.com/artist/jtomillo91\"\u003ehttps://www.artstation.com/artist/jtomillo91\u003c/a\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/RetratosDeCine/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/RetratosDeCine/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eThey re written in Spanish -except instagram- but if you text me in English i sure will respond :D\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a1GRACIAS POR TODO! / THANKS FOR ALL!\u003c/strong\u003e\u003cbr\u003e"
