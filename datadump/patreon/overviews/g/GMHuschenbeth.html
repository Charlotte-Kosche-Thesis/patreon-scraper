    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FTAs6Yg_7eeU%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DTAs6Yg_7eeU\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FTAs6Yg_7eeU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/TAs6Yg_7eeU",

    "patron_count": 20,

    "published_at": "2016-02-12T03:40:10+00:00",
    "summary": "\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eWhy are you on Patreon?\u003c/h4\u003e\u003cbr\u003e\n\u003cimg src=\"https://cdn.thinglink.me/api/image/960140824551620610/1024/10/scaletowidth#tl-960140824551620610;\u0027\" style=\"width: 617px;\"\u003e\u003cbr\u003e\nHey, this is Niclas.\n\u003cbr\u003e\nI\u0027m a Chess Grandmaster from Germany, aspiring to \n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ebecome one of the Top 100 players in the world\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e. Also, I love to \u003cstrong\u003eshare the chess knowledge\u003c/strong\u003e I have acquired over the years through my YouTube Channel. Now, with Patreons\u0027s and really your help, I want to \u003cstrong\u003ecombine these two passions\u003c/strong\u003e. I want to play in top tournaments all over the world, \u003cstrong\u003ecompeting against the very best. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAt the same time, I want to \n\u003cstrong\u003eshare my progress\u003c/strong\u003e through my channel and \u003cstrong\u003ehelp and inspire others to improve their chess\u003c/strong\u003e. Now, to compete in strong tournaments, collaborate with other grandmasters and be able to focus my energy on achieving this goal, requires financial support and \u003cstrong\u003ethat\u0027s why I am on Patreon.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nCurrently, I have a chess rating of \n\u003cstrong\u003e2594\u003c/strong\u003e\u00a0(December 2017) and am ranked \u003cstrong\u003eNo. 10 in Germany \u003c/strong\u003eand\u003cstrong\u003e No. 242 in the world\u003c/strong\u003e. To enter the Top 100, I need to achieve a rating of about \u003cstrong\u003e2650-2660\u003c/strong\u003e. You can check out my statistics\u00a0\u003ca href=\"https://ratings.fide.com/card.phtml?event=24604747\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cimg src=\"https://cdn.thinglink.me/api/image/960140245238546434/1024/10/scaletowidth#tl-960140245238546434;\u0027\" style=\"width: 606px;\"\u003e\u003cbr\u003e\nIf you wish to support me on \n\u003cstrong\u003emy journey to reach the Top 100\u003c/strong\u003e, you can choose a specific amount you\u0027d like to contribute each month. Depending on the amount you choose, you \u003cstrong\u003ereceive certain rewards\u003c/strong\u003e (besides my infinite gratefulness). \u003cbr\u003e\n\u003cbr\u003e\nFor example,\n\u003cstrong\u003e\u00a0\u003c/strong\u003eif you pledge $5, you receive my\u00a0\u003cstrong\u003e2,5 hour video course\u003c/strong\u003e\u00a0on the \u003cstrong\u003emost important tactical motifs in chess\u003c/strong\u003e, get access to one \u003cstrong\u003epast\u003c/strong\u003e \u003cstrong\u003epatron coaching per month\u003c/strong\u003e and be listed as one of my \u003cstrong\u003esupporters on YouTube\u003c/strong\u003e (if you wish so). You also \u003cstrong\u003ereceive all the benefits of the $1 reward tier\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\nOf course, you can cancel your subscription at any time. Please don\u0027t support me if you need the money yourself :)\n\u003cbr\u003e\n\u003cimg src=\"https://www.thinglink.com/scene/960136178357501954\"\u003e\u003cimg src=\"https://www.thinglink.com/scene/960136178357501954\"\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhere does my support go?\u00a0\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch4\u003e\u003cimg src=\"https://cdn.thinglink.me/api/image/960136178357501954/1024/10/scaletowidth#tl-960136178357501954;\u0027\" style=\"width: 588px; color: rgb(5, 45, 73); font-weight: normal;\"\u003e\u003c/h4\u003eYour support will enable me to play in strong tournaments all over the world,\n\u003cstrong\u003e crossing swords with elite players\u003c/strong\u003e. Also, your support will allow me to\u003cstrong\u003e collaborate with other grandmasters\u003c/strong\u003e and\u003cstrong\u003e employ seconds to help me with my preparation.\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\nGoing to tournaments and collaborating with other players will give me the opportunity to \n\u003cstrong\u003ecreate more content\u003c/strong\u003e for my YouTube channel in form of \u003cstrong\u003etournament vlogs\u003c/strong\u003e, \u003cstrong\u003einterviews with other grandmasters\u003c/strong\u003e and of course, \u003cstrong\u003egame analyses\u003c/strong\u003e. I\u0027m also considering doing \u003cstrong\u003elive streams\u003c/strong\u003e in which you can \u003cstrong\u003etrain alongside with me\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eHere\u0027s what I do on my channel\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cstrong\u003eGame Analyses\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eI love to analyze and explain top grandmaster games\u003c/strong\u003e as well as my own games. Here\u0027s my analysis of a\u00a0\u003cstrong\u003efantastic game featuring a queen sacrifice\u003c/strong\u003e between \u003cstrong\u003eFabiano Caruana\u003c/strong\u003e and \u003cstrong\u003eHikaru Nakamura\u003c/strong\u003e from the London Chess Classics 2016:\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mQ8Qe5O7Qcw\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nLive Commentary\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eSimilar to game analyses, I also very much \u003cstrong\u003eenjoy commenting live on world class tournaments\u003c/strong\u003e. Here\u0027s my\u00a0live coverage of the \u003cstrong\u003ethrilling tiebreaks in the World Chess Championship 2016\u003c/strong\u003e between \u003cstrong\u003eMagnus Carlsen\u003c/strong\u003e and \u003cstrong\u003eSergej Karjakin\u003c/strong\u003e:\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=gdmtw8b56ws\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/gdmtw8b56ws\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/a\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003cbr\u003eMatches Against Other Chess YouTubers\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nThis is so much fun!\n\u003cstrong\u003e I love to play against other chess players on YouTube\u003c/strong\u003e, playing competitive matches up to five points and commenting on my moves while playing. Here\u0027s a game from a match I played against \u003cstrong\u003efamous YouTuber\u003c/strong\u003e\u00a0\u003cstrong\u003eHutch\u003c/strong\u003e. What was special about this, I played \u003cstrong\u003eblindfold\u003c/strong\u003e, that is I could not see the pieces during the game. As you can imagine, it was a mess!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/z4SuSZS8w-0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003eInstructional Videos\n\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cstrong\u003e\nI love to teach and share my knowledge\u003c/strong\u003e from what I have learned in \u003cstrong\u003emy over 20 years playing chess\u003c/strong\u003e. For example, in this video I show you the technique of\u00a0\u003cstrong\u003ehow to checkmate with knight and bishop\u003c/strong\u003e:\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hWwuy-aiK1M\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003eIf you want to support me on my journey\n\u003cstrong\u003e becoming one of the best chess players in the world\u003c/strong\u003e and/or like me to \u003cstrong\u003econtinue putting out content like the above\u003c/strong\u003e, you can choose a reward level from the right hand side."
