    "summary": "Let\u0027s face it: We all know I left my job from a certain women\u0027s fashion company last August. And we all know I had a quick few qualms about said company, to my lawyer\u0027s dismay. \u003cbr\u003e\u003cbr\u003eTo be frank, my (almost) year at that company might have just been the worst year of my life. And by this I mean that while I worked there I got carbon monoxide poisoning in my old house, a yeast infection and about 480 canker sores. I also gained like 15 pounds but what\u0027s a girl to do when Water Grill is in the lobby? I also got a ton of LOLs but even more \"WTF\" stories than I can\u0027t fit in a Twitter rant. And that\u0027s why I\u0027ve decided to write a book! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e#GIRLBLACK\u003c/strong\u003e will be my homage to the company made me who I am today- even if it was in all the worst ways. For years (25 to be exact), I\u0027ve found myself playing second fiddle (If I\u0027m lucky) to white feminism\u2014and that\u0027s about 26 years too many.\u003cbr\u003e\u003cbr\u003eThe title might remind you of a certain NYT bestseller\u2014and that\u0027s exactly the point. Books like #GIRLBOSS and Lean In may have worked for some people, but I\u0027d bet you my left tit those people were white. \u003cbr\u003e\u003cbr\u003eI\u0027ve struggled with being a Black woman for a long time, and \u003cstrong\u003e#GIRLBLACK\u003c/strong\u003e will be something I can do to help other Black girls realize their potential and thrive. Because no one with a degree and $30k+ in student loan debt should have to make as many selling trips to Crossroads as I have just to pay their gas bill. \u003cbr\u003e\u003cbr\u003e#GIRLBOSS teaches you how to live on a pipe dream and \"luck up\" if you happen to be a thin, attractive White woman. \u003cstrong\u003e#GIRLBLACK\u003c/strong\u003e will teach all of my fellow WOC that we cannot, in fact, start a million-dollar company by shoplifting and hocking vintage goods on eBay. Hell, we can\u0027t even stay out of prison for that half of the time. \u003cbr\u003e\u003cbr\u003eIf you\u0027ve gotten this far without calling my therapist, thank you. And just know that he\u0027s doing his best, really. But \u003cstrong\u003e#GIRLBLACK \u003c/strong\u003eis something that I need to write, and I need your help to do it! Pledge your tax refund or pledge what you can! \u003cbr\u003e\u003cbr\u003eAfter all, white feminism isn\u0027t gonna stop itself. \u003cbr\u003e\u003cbr\u003eCan\u0027t afford a monthly pledge but still wanna help? Donate to my PayPal\u00a0\u003ca href=\"https://www.paypal.me/lexiwils?locale.x=en_US\u0026amp;country.x=US\" target=\"_blank\"\u003ehere\u003c/a\u003e! You can also find me on Square Cash\u00a0\u003ca href=\"http://cash.me/$lexiwils\"\u003ehere\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e"
