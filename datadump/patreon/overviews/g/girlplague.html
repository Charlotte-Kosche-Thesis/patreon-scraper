    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ivx5ZzWoFKY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\nI\u0027m girlplague, a multi-disciplinary Montreal-based artist with a strong focus on collage and design. I joined Patreon to help fund the costs of being an artist, and connect with people who enjoy my work. If you are interested in how I create and would like to keep up to date with what I\u0027m doing and behind-the-scenes stuff, choosing a reward tier with real-life rewards will help you with that, for as little as $1 a month! However, if you\u0027re on a budget, you can follow my public posts for free or add me on another social network listed below.\u003cbr\u003e\n\u003cbr\u003e\nWhen you become a patron, you help me relieve stress and have more time to create and fund the projects I love doing. In return, you get exclusive access to patron-only blog and picture updates, Snapchat access, and merchandise such as stickers, postcards, love notes, prints, and collages sent to your door in a hand-decorated envelope. My goals also include me coming out with articles about collage, street art, glitch art, mental illness, and being an artist over on Medium.\u003cbr\u003e\n\u003cbr\u003e\nYou can also follow me here:\u003cbr\u003e\n\u003ca href=\"https://girlplague.tumblr.com\"\u003e\u2605 Tumblr \u2605\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/girlplague\"\u003e\u2605 Facebook \u2605\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.instagram.com/girlplague\"\u003e\u2605 Instagram \u2605\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://twitter.com/girlplague\"\u003e\u2605 Twitter \u2605\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nBuy my stuff from me here:\u003cbr\u003e\n\u003ca href=\"http://girlplague.etsy.com/\" target=\"_blank\"\u003e\u2605 Etsy \u2605\u003c/a\u003e\u003cbr\u003e\n\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: #ff6600; color: #ffffff;\"\u003e\u00a0CURRENT\u00a0\u003c/span\u003e\u003c/h1\u003e\n\u003cbr\u003e\nWhen you become a patron of $1/mo. or more, you will get exclusive access to content you can\u0027t see anywhere else! This includes works in progress, journal-type posts, videos, and access to new works first. Higher tier subscribers get monthly stuff in the mail starting at $7/mo.\u003cbr\u003e\n\u003cbr\u003e\nThanks to everyone who helped me reach my first goal, and on to the next one which is writing monthly over on\u00a0\u003ca href=\"https://medium.com/@girlplague\" target=\"_blank\"\u003eMedium\u003c/a\u003e about mental illness, being an artist, collage, street art, and glitch art. I\u0027m halfway there! In the meantime, you can read my articles and interviews with Montreal-based artists on the blog\u00a0\u003ca href=\"http://www.forgetthebox.net/author/girlplague/\" target=\"_blank\"\u003eForget the Box\u003c/a\u003e. I enjoy writing about art as much as I do making it!\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: #ff6600; color: #ffffff;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: #ff6600; color: #ffffff;\"\u003e\u00a0UPCOMING PROJECTS\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003eI have several new things planned for 2018, and one of them is putting my new GoPro to use! I\u0027ll be using the head strap to record myself making collages, and other progress-type videos. Most of these videos will be available for free to the public, others will be exclusive to Patrons. See how I work!\u003cbr\u003e\u003cbr\u003eI\u0027ll also be coming out with a new zine soon of never-seen-before glitch art. Patrons of $7 or more a month will be the first to receive a copy!\u003cbr\u003e\u003cbr\u003eFor those who aren\u0027t patreons, you can follow me here or on\u00a0\u003ca href=\"http://girlplague.tumblr.com/\" target=\"_blank\"\u003emy art blog\u003c/a\u003e to get updated."
