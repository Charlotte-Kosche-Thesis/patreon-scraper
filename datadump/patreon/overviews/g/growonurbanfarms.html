    "summary": "Hello! We are Grow On, and our mission is to spread awareness about permaculture andagroforestry methods, as well as develop\nmodels that support environmentally conscious entrepreneurship. Through\nworkshops, instructional videos, and community events, everyone is invited to\nlearn more about how to practice regenerative farming techniques. Thank you for your interest in joining us!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVISION\u003c/strong\u003e\u003cbr\u003eWe envision Grow On becoming\u00a0a comprehensive learning institute that provides training and jobs\nwithin the fields of permaculture and agroforestry. We aim to grow a workforce\nthat transforms spaces into permaculture centers and food forests that empower\npeople to nourish themselves and the earth, strengthen the immediate community,\nand stimulate the local economy. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGOALS\u003c/strong\u003e\u003cbr\u003e1. Teach community members (in New Orleans and beyond) how to build and maintain permaculture installations.\u003cbr\u003e2. Provide food and home security + wages for farm managers and staff.\u003cbr\u003e3. Broaden Grow On\u0027s reach by planting food forests in other cities and countries.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNEEDS\u003c/strong\u003e\u003cbr\u003eWe began building out our flagship location in the St. Roch neighborhood in July 2015, officially became Grow On in June 2016, and are currently investing all our time and resources into keeping this operation up and running. Your patronage enables us to continue our work. \u003cbr\u003e\u003cem\u003e*Check out the details in the \"Goals\" section on the left column.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW YOU CAN MAKE AN IMPACT\u003c/strong\u003e\u003cbr\u003eJoin our growing community by becoming a Grow On patron! Choose a patronage level that speaks to you, and fits your budget. You can adjust your contribution any time.\u003cbr\u003e\u003cbr\u003eAll patrons receive exclusive updates from the farm, special invitations to events, and lagniappe (NOLA\u2019s way of saying a \u201clil somethin\u2019 extra\u201d). Not to mention the satisfaction of knowing that you\u2019re directly contributing to food sovereignty, strengthening communities, and living well.\u003cbr\u003e\u003cbr\u003eLooking for other ways to support the cause? You can always spread the word by sharing this page with your friends. If you\u2019re interested in making a one-time donation, please visit \u003ca href=\"https://www.google.com/url?q=http://growonurbanfarms.com/donate\u0026amp;sa=D\u0026amp;ust=1498798670598000\u0026amp;usg=AFQjCNHXd5xtm9aWm04v2Ps0CaLA0bVBYg\"\u003egrowonurbanfarms.com/donate\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eFrom the bottom of our hearts, THANK YOU. There is nothing more motivating than knowing there are people like you working with us to create an ecosystem wherein we are all feeding each other. \u003cbr\u003e\u003cbr\u003eWith infinite gratitude,\u003cbr\u003e\u003cbr\u003eTeam Grow On\u003cbr\u003eSimond, Lauren, Dude, and our small (but mighty) volunteer force\u003cbr\u003egrowonurbanfarms.com"
   },
