    "summary": "\u003cstrong\u003eHi everyone,\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWelcome to my Patreon page!\u00a0My name is Goro Fujita, I\u0027m an Art Director and Illustrator based in the Bay Area (California). I have over 10 years of professional experience working in various fields of the entertainment industry such as animated movies, commercials, children\u0027s books, book covers, mobile games and most recently Virtual Reality. Painting has been a huge part of my life and I hope that I can inspire, help\u00a0and share my experience through Patreon.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I offer\u003c/strong\u003e\u003cbr\u003eMy goal is to share my knowledge and inspire my supporters and make the learning process as easy and fun as possible. So if you decide to become my supporter you get following rewards dependent on your pledge amount (tier descriptions are in the right hand column):\u00a0\u003cbr\u003eAt least one Patreon exclusive painting every month with access to high resolution wallpapers, layered photoshop files and brushes\u003cbr\u003eAccess to a monthly patreon exclusive live stream, all the way to a signed high quality fine art prints delivered to your door step. \u003cbr\u003eWith your support, I\u0027ll be able to generate more art and learning resources.\u003cbr\u003e\u003cbr\u003eHere is the \u003cstrong\u003eFREE full length LIVE STREAM REPLAY\u003c/strong\u003e\u00a0for you. That\u0027ll give you an idea what you\u0027ll get for the \u003cstrong\u003emost popular $9+ tier\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OMvCpQwy0Dc?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eI also do painting live streams in Virtual Reality using a software called Quill. I did the first one in December 2016. Here is a sneak peek what that\u0027s like.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dKSeS0R3XFI?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nThank you for your support!\n\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/goro.fujita\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-y8aW8tzbaH4/Vy6_fgDIBdI/AAAAAAAAGnw/OV3lvyANHFoC5UpG-1B5_NTiXO6bAkK8gCCo/s128/FB-f-Logo__blue_50.png\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"http://chapter-56.blogspot.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-xLZ-cpn_PcM/Vy6_SswijoI/AAAAAAAAGng/knhL1V0D-e0owS6YFm01uxjtEIrJ63lpACCo/s50/blogger-icon-large.jpg\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"http://gorosart.deviantart.com/store/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/0t95oNbThm3zkaJYd-a6ZT4xLrMJDeoWFnO73Zkvl85_tACJ7QUutf3xtr-au2C_k6Sokma-1P7BQGXnBM2fpycB8N452JUVuXEazRfcPNKzzL_5I17VpLITmMS1CX_d2_49XuBJs2qRKJ5lhs5jsETVAeqNu1rMu2TrghglYOjPLpnD5jRQzxMXqtRHZZNoL82BqsLzXS19nMdKkAl2jjXDNPGEmfP_P4SqnK3k8qoKRToW-2TIlkO5cFQ5RnFFBZXCYH6aOOInS0j7GWdDid02R4NjhYaQwGRWbz3xvn93YIgiVuGi-fG5BE8NgaHe4obPorAeTQ-C3pFXP9UUx7AkItGQuLPYi4PUCBDbfOYKQVhpG4MDwZGywgjnEp_yWUiOBZoVf7xIRkYnGt5EAtEvh-BQ3ZdrgVEC4Rx4BBmiYPcMUK41qR6YKYKT1xOMU9wxqaZWGvXOu2KHSWLLeNhnUOoqcZTU6KL7ppYit0nOcjrHMcJWV8T1wtxsLlj78J7H0F_1-Q9ejlysg4gCln5J7BWTm_p1cD1M5RLWtXGOH2yFoI-vxqLA8RcHlpezxmcj2tEWeiAbcJvFSdfzzxje6oTxjXA=s50-no\"\u003e\u003c/a\u003e\u003ca href=\"http://gorosart.deviantart.com/prints/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/goro.fujita/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e"
