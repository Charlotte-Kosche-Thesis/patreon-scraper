    "summary": "\u003cbr\u003eWhether you\u2019re a die-hard anime fan or just testing the waters it\u2019s not always easy to navigate through the ever-growing anime world.  With so few hours in the day who can choose from the hundreds of new releases, or those old classics you may have missed?  And I don\u2019t know about you, but I\u2019ve seen so many animes I can\u2019t always keep track (nerd alert!).  This is where we come in.  Each week we discuss a different anime movie or series, and we\u2019ll even keep you posted on the latest and greatest anime news (new shows, video games, live action films, you name it).  Newcomers, welcome!  If you\u2019re already a listener, thanks for listening!  Here\u2019s your chance to help us grow.\u003cbr\u003e\u003cbr\u003eMeet the hosts, \u003cstrong\u003eJohn\u003c/strong\u003e and \u003cstrong\u003eBridgette\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://ibb.co/gjU9Zk\"\u003e\u003cimg src=\"https://preview.ibb.co/e4BdS5/14642023_10101248531894235_9197119142865452554_n.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003eOur Food Wars cosplay at ComicCon 2016.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWe\u2019re a dynamic duo of all things nerdy.  Between the two of us we love it all from video games, Sci-Fi and Marvel to Art History, NASA and British television.  But really, what could be more enjoyable to podcast about than Anime?  We even have the occasional guest, more anime enthusiasts like ourselves. \u00a0As our friend Blake says, If you have this episode without me \u201chell will rain upon you\u201d. Don\u2019t worry, he was our very first guest.\u003cbr\u003e\u003cbr\u003eEvery episode we\u2019ll give you a general synopsis of the anime before we get into the \u2018deep stuff\u2019.  This is where we have debates, discuss our favorite characters and pose questions to our listeners. \u00a0We\u0027d love to hear from you so hit us up on social media!\u003cbr\u003e\u003cbr\u003eSo give us a listen on\u00a0\u003ca href=\"https://soundcloud.com/gitcanime\"\u003eSoundcloud\u003c/a\u003e or on \u003ca href=\"https://itunes.apple.com/us/podcast/ghost-in-the-cloud-an-anime-podcast/id1247332819\"\u003eiTunes\u003c/a\u003e and see what we\u0027re all about. \u00a0There\u0027s an anime for everyone and it\u0027s our goal to help you find the one perfect for you! \u00a0We\u0027re grateful for your support. Together with your help, we\u0027ll unite the seven Dragon Balls and make our wish to be the best anime podcast out there!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(Special thanks to \u003c/em\u003e\u003ca href=\"https://twitter.com/Antkonio\"\u003eAntkonio\u003c/a\u003e\u003cem\u003e for the awesome intro tune!)\u003c/em\u003e\u003cbr\u003e"

     "created_at": "2017-11-14T23:33:23.353038+00:00",
     "description": "Our new tier is finally here! \u00a0Err wait, didn\u0027t mean to rhyme. \u00a0So you LOVE anime and hearing us talk about it, but you\u0027re still itching for more. \u00a0What if you could BE an anime character?? \u00a0That\u0027s right! \u00a0Just take a look at our banner, you could be Anime-ized (working on a better term, help me out people) too. \u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you spend $10 a month you will get all of the rewards of the previous two tiers PLUS we will send you a full-color anime version of yourself! \u00a0(See more information below) \u00a0This means you get:\u003c/p\u003e\n\u003cp\u003e* An original full-color anime drawing of yourself drawn by your host and artist Bridgette, the same artist that drew the banner at the top of the page.\u003c/p\u003e\n\u003cp\u003e* ALL episodes \u003cstrong\u003eONE DAY\u003c/strong\u003e before the rest of this anime-loving universe.\u003c/p\u003e\n\u003cp\u003e* Access to our Patreon only \u003cstrong\u003eBONUS\u003c/strong\u003e content. This means you get to vote on what movies and shows we cover next and get to hear Patreon-exclusive episodes that we upload!\u00a0\u003c/p\u003e\n\u003cp\u003e*A\u00a0special \u003cstrong\u003eSHOUT-OUT\u003c/strong\u003e on our next podcast episode and on the description of every podcast episode.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cins\u003e\u003cstrong\u003eDetails on how to become an anime character:\u003c/strong\u003e\u003c/ins\u003e\u003c/p\u003e\n\u003cp\u003eAfter signing up for this tier email us a picture of yourself. \u00a0Make sure it\u0027s clear and shows you from the shoulders up (it\u0027s a close-up from shoulders up like in our banner, perfect for social media profile pics!). \u00a0We\u0027ll let you know we received the pic and you\u0027ll have it in a week or two sent via the same email you sent the initial pic.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e*\u003c/strong\u003eCamera shy? No problem! \u00a0Sent a picture of your cat or dog instead! \u00a0Or a best friend\u0027s picture instead with their consent.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e*\u003c/strong\u003eWant us to make an adjustment to the drawing? \u00a0That\u0027s ok too! \u00a0Just shoot us an email and we will revise the drawing once based on your request.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eReally it\u0027s the reward that keeps on giving. \u00a0The picture is exclusively yours after you receive it. BUT if you want us to share it with the world we won\u0027t say no. \u00a0If you have any other questions about this new tier you can always reach us at GITCAnime@Gmail.com\u00a0\u003c/p\u003e",
