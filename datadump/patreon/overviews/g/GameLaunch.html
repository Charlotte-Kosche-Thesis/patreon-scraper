    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWho Are We?\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eWe are a YouTube channel dedicated to Gamers, All kinds of gamers: Our main focus is you, the Gamer. If you\u0027re not a Gamer, That\u0027s okay! Our channel will bring the world of Gamers to you. We Create Content that is Centered around Gamers, about Gamers, and for Gamers. Welcome to GameLaunch. A channel for gamers!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eOur Mission!\u003c/strong\u003e\u003cbr\u003e\n\tWe have been commissioned.\u003cbr\u003eThe GameLaunch has commanded us.\u003cbr\u003eTo search for Gamers everywhere: To interview, interact with, to hang out with, and produce amazing content. To spread a message to a new generation: We are Gamers, We are Everywhere. We all game differently, Yet we all Game the same. \u003cbr\u003e\u003cbr\u003eWe need your help to be able to meet you. Yes, You the Gamer! and other Gamers like yourself.\u00a0With Your Direct Help, It Will Allow Us To Tell The Story Of The Gamer To The World: \u003cem\u003eThe Gamers Story\u003c/em\u003e. Empower Us!!! So We Can Get Other Gamers All Over The World Known. It\u0027s Not\u00a0Just A Channel You\u0027re Investing In, But An Ever Growing Family That You Are Now A Part Of. \u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-kVHO-DjHoR0/WCtt3w5BCnI/AAAAAAAAAjM/Vvag8MorO98S7X5YdoFjq73vNsWL06I9QCJoC/w530-h298-n/60088a10-48e3-4c6a-ab9e-f20640570ae3\" style=\"width: 338px;\"\u003e\u003cbr\u003e\u003cem\u003ePeople Of The Earth Raise Your Hands Into The Sky So We Can Unleash This Spirit Ball And Show The World Who We, The Gamers Are. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003ePatreon We Chose You!\u003cbr\u003e\u003cimg src=\"https://cdn-images-1.medium.com/max/1600/1*oyeyRWYO_kiU8DXVnlCaKA.gif\" style=\"width: 154px;\"\u003e\u003cimg src=\"https://media.tenor.com/images/97eeeeada0a082dd18faf422ec3717ac/tenor.gif\" style=\"width: 164px;\"\u003e\u003cimg src=\"https://media.giphy.com/media/Sq6PcgS2UBrVK/giphy.gif\" style=\"width: 191px;\"\u003e\u003c/strong\u003e\u003cbr\u003eDear, Patrons, Sonic Needs Rings, Mario Needs Coins, Ash Ketchum...umm Pokemon... To Beat The Game! We Need Your Rings, Your Coins, And Your Pokemon. Yes,,, Even The Pokemon! To Produce A Variety Of Content Such As:\u00a0How Do You Game,\u00a0GameLaunch\u003cbr\u003eEventionist, and so much more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe Will Use Your Money For These Purposes:\u00a0\u003c/strong\u003e\u003cbr\u003e\n\t\u2022\u00a0Conventions, All Of Them!\u003cbr\u003e\n\t\u2022 Travel And Food Money So We Can Reach Gamers Across The Globe\u003cbr\u003eAlso, So We Don\u0027t Starve.\u003cbr\u003e\n\t\u2022 Hotels And Venues For GameLaunches And Events.\u003cbr\u003e\n\t\u2022 Up To Date Equipment So Quality Is Never An Issue.\u003cbr\u003e\n\t\u2022 Hiring More People So We Can Bring Even More Content.\u003cbr\u003e\n\t\u2022 Eventually Our Own Studio.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Flag Ship Tiers And The Starting Tiers: Earth, Fire, Wind, Water, Heart!\u003c/strong\u003e\u003cbr\u003e\n\tWith Your Powers Combined, We Are GameLaunch!\u003cbr\u003e\u00a0Thank You!!!\u003cstrong\u003e \u003c/strong\u003eYour Support Means A Lot To Us Here At GameLaunch.\u00a0\u003cbr\u003e\u003cstrong\u003eThis Is A Two Way Street For Us, In Return You Get:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u2022 Access To Certain Series\u0027 Earlier.\u003cbr\u003e\u2022 Access To Series\u0027 Not Available To The YouTube Audience.\u00a0\u003cbr\u003e\u2022Access To Videos Before Public Release.\u003cbr\u003e\u2022You Get A Different HDYG/GameLaunch/Eventionist Video Than The One Published On YouTube.\u003cbr\u003e\u2022Different Versions Of Our Flagship Series Only For Patreon Members.\u00a0\u003cbr\u003e(We Want The Patrons To Have The Best Version Of Anything We Do!)\u00a0\u003cbr\u003e\u2022 And Soon, A Series Dedicated Just For The Patreon Members.\u003cbr\u003e\u2022Most Of All, Welcome, You Have Just Become Part Of The GameLaunch Family! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNever Gamed Before?\u003c/strong\u003e\u003cbr\u003eThat\u2019s Okay. Our Wish Is That We Can Show You Our World. Be A Guest. And Possibly One Day As A Future Gamer. \n\t\u003cbr\u003e\n\tGame On!\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
