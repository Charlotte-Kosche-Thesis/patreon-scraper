    "summary": "### English ###\u003cbr\u003e\u003cbr\u003eHello ladies and gentlemen,\u00a0 its me Grinsel aka G-man\u003cbr\u003e\u003cbr\u003eMy name is Marc and I\u0027m a \ngamer and modder of video games. Around the year of 2000 I began modding a \ngame called Civilisation 2, later then Hearts of Iron 2. Last 10 years i modded more and more PDX games like CK2 and EU2-4. Now one year ago i Started together with Shaggo the New Horizons project for Stellaris.\u003cbr\u003e\u003cbr\u003eIn the last year I spend several 10.000 hours into the Modding for Stellaris\u003cbr\u003e\u003cbr\u003eU need to unterstand, this Patreon Page is not for the \u003cstrong\u003eNew Horizons \u003ca href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=688086068\" target=\"_blank\"\u003eMod\u003c/a\u003e\u003c/strong\u003e , because \u003cbr\u003e\u003cstrong\u003eParadox Forum\u003c/strong\u003e have a \u003ca href=\"https://cdn.discordapp.com/attachments/274707556717559820/302365239838638080/Bildschirmfoto_vom_2017-04-14_10-51-18.png\" target=\"_blank\"\u003eRule\u003c/a\u003e that not allowed to earn money in any kind for the mod.\u003cbr\u003e\u003cbr\u003eSo is this Patreon Page for my \u003ca href=\"https://www.youtube.com/channel/UC0d2uFwowvYhmhaVaS5kGAA\" target=\"_blank\"\u003eYoutube\u003c/a\u003e Channel, and i will drop exclusive Internal Videos for all Patreons \u003cbr\u003eUpcoming Shipsets and Sneaky Previews month before released on Steam.\u003cbr\u003e\u003cbr\u003eAlso i can create \u0027Tutorial Videos\u0027 and \u0027How to\u0027 of things i do for Mods.\u003cbr\u003e\u003cbr\u003eSo i just want to say thank you and become a Patreon of me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e### German ###\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHallo, ich bins Grinsel auch bekannt als G-man.\u003cbr\u003e\u003cbr\u003eMein name is \nMarc und ich bin ein Gamer und Modder von Videospielen. Um das Jahr 2000 begann ich zu Modden mit dem Spiel Civilization 2, danach dann Hearts of Iron.\u00a0 Die letzten 10 Jahre moddete ich mehr und mehr Paradox Games wie CK2 und EU2-4. Nun vor einem Jahr begannen Shaggo und ich das New Horizons Project fuer Stellaris.\u003cbr\u003e\u003cbr\u003eIm letzten Jahr spendete ich einige 10.000 Stunden in das Modden fuer Stellaris.\u003cbr\u003e\u003cbr\u003eBitte hab dafuer Verstaendniss, diese Patreons Page ist nicht fuer New Horizons \u003cstrong\u003e\u003ca href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=688086068\"\u003eMod\u003c/a\u003e\u003c/strong\u003e,\u003cbr\u003eda Paradox Forum eine Forenregel (\u003ca href=\"https://cdn.discordapp.com/attachments/274707556717559820/302365239838638080/Bildschirmfoto_vom_2017-04-14_10-51-18.png\"\u003eLink\u003c/a\u003e) hat, die es moddern nicht erlaubt Geld in jeglicher weise an zu nehmen.\u003cbr\u003e\u003cbr\u003eAlso ist diese Patreon Page fuer mein \u003ca href=\"https://www.youtube.com/channel/UC0d2uFwowvYhmhaVaS5kGAA\"\u003eYoutube\u003c/a\u003e Channel, und ich werde Exclusive Videos fuer alle Patreons erstellen.\u003cbr\u003eKommende Schiffe/Sets und geheime Infos noch lange for Steam Release.\u003cbr\u003e\u003cbr\u003eIch mag auch auf nachfrage \u0027Tuturial Videos\u0027 fuer Modder hier vorstellen\u003cbr\u003e\u003cbr\u003eNun moechte ich mich nur noch bedanken und hoffe du wirs ein Patreon von mir.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
