    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fn24P6mhDoCk%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dn24P6mhDoCk\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fn24P6mhDoCk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=n24P6mhDoCk\u0026feature=youtu.be",
    "one_liner": "Bringing you the best in Gaming and Modding",
    "patron_count": 16,
    "pay_per_name": "month",
    "pledge_sum": 14725,
    "pledge_url": "/bePatron?c=154818",
    "published_at": "2015-05-30T23:25:33+00:00",
    "summary": "Hi and thanks for taking the time to check out \u003cstrong\u003e\u003cem\u003eGulSurvives\u0027\u003c/em\u003e\u003c/strong\u003e\u00a0patreon page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I and what do I do?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFirst and foremost; I\u0027m a gamer! Of course I am! It\u0027s hardly a surprise is it, given the gaming content I\u0027m advertising here.\u003cbr\u003e\u003cbr\u003eMore than a gamer however, I\u0027m a modder. I\u0027m lucky enough to work on two mods - Star Trek Armada 3 and Ages of the Federation; both Star Trek themed mods set in different time periods for Sins of a Solar Empire: Rebellion. I\u0027m lucky enough to be part of an amazing team that really value quality and balance and I feel like I\u0027m part of one of the best modding teams and community\u0027s possible through it. I\u0027m a coder and scripter for the mods and sometimes like to show off work in progress on the mods and also show off the work of other modders!\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cstrong\u003eWhy ask for support on Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI love making videos on Youtube and modding as it gives me a level of engagement with a community that\u0027s wonderful and remarkably supportive, but a man\u0027s gotta eat! YouTube as a format sadly doesn\u0027t pay the bills as it once did and the advertising revenue is effectively non existent.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI work a full time job which pays my day to day expenses - just about! In order for me to make sure that I\u0027ve got the facilities to keep modding and keep creating content that matches the quality I think my audience deserve, Patreon has been and continues to be a massive help. It allows me to purchase the games you want to watch and also to make sure that my recording hardware is up to the job. You\u0027ve been amazing as a community in your support and I really don\u0027t deserve as much support as I have.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChat, Anyone?\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve already said I love interacting with you, the viewer.\u00a0\u003cbr\u003e\u003cbr\u003eWith my friends and colleagues CoreyLoses and BaneandBros from the Sins/E.A.W Modding community, I run a discord server so you and other like-minded gamers can chat and learn from each other. I\u0027d love it if you\u0027d join us! We\u0027re often available in the chat room and are always happy to talk when we\u0027re there. Follow the link below!\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"http://gbc%20discord%20link%21%21/\"\u003ehttps://discord.gg/SpPCFxW\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m available most days and if I\u0027m not in a recording Studio, I\u0027m not recording! I\u0027d love to hear from you and chat to you. Drop in, tell me what you think of my latest videos and what you think I should play next! If you\u0027ve supported me on Patreon, I\u0027ll assign your name with a special colour to show everyone that you\u0027re supporting me and you\u0027ll gain access to additional chat rooms where you can discuss things with both me and other community members who have chosen to support GulSurvives.\u00a0\u003cbr\u003e\u003cbr\u003eOn there you\u0027ll find like-minded gamer\u0027s with similar interests : I hope this could be the beginning of a beautiful friendship!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThanks for your consideration and remember, even a dollar goes a long way towards helping me in my quest for content and community!\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e"
