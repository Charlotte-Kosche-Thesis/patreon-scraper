    "summary": "\u003cdiv\u003eI am a self-taught artist from a small town in the PNW. Creating deeply detailed visual art is my way of finding peace within myself from day-to-day chaos. Art is very much a part of my everyday life.\u003cbr\u003eMy media of choice include graphite, charcoal and pastels; \u00a0oil paints, gouache and inks; and recently, polymer clay and ceramic bisque. I also design inlay and custom paint for string instruments.\u00a0\u003c/div\u003e\u003cdiv\u003eMy dream is to someday open my own studio/gallery and offer art classes, programs and wall space to aspiring artists to spread my love of art and help steer them in the direction they want their art to take them. It it a wonderful outlet but so many would-be artists are discouraged early on, and I would like to help mitigate that.\u003cbr\u003eA lovely coworker of mine drew my attention to this website, where the artist\u0027s dream of being able to make art for a living, and actually MAKE a living, can be realized by smart networking and reaching out to those who appreciate what artists do! \u003cbr\u003e\u003cbr\u003eSo here I am, sincerely appreciating your patronage, be it visual or monetary, and hoping you enjoy viewing my work as much as I enjoy making it.\u003c/div\u003e"
