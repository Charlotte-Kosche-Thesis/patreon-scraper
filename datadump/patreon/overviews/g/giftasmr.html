ours go into making even a short 10-15 min video. I have to buy my own props and clothing as well as spend hours editing my videos. But I do all this for you my supporters.\u00a0\u00a0Especially when I see the comments the messages and emails it makes me feel very grateful. I really appreciate it.\u003cbr\u003e\u003cbr\u003eThis Patreon is totally optional and up to you \u00a0and whoever wants to support me and make my journey a bit smoother I will be forever grateful to you. Once again thank you\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com/giftasmr\" target=\"_blank\"\u003e\u003c/a\u003e"
