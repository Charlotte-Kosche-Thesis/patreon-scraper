    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F5Jegua1te24%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D5Jegua1te24\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F5Jegua1te24%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=5Jegua1te24",
    "one_liner": "We\u0027re a gaming channel that focuses on the social aspect of playing games with friends! Sitting down \u0026 having fun together :)",
    "patron_count": 10,
    "pay_per_name": "month",
    "pledge_sum": 7147,
    "pledge_url": "/bePatron?c=195317",
    "published_at": "2015-08-27T20:59:05+00:00",
    "summary": "\u003ch3\u003eWelcome to the Patreon page for\u003cstrong\u003e \u003c/strong\u003eGameFace!\u00a0\u003c/h3\u003e\u003cbr\u003eFirst things first, if you\u0027ve considered becoming a GameFace Patron.... \u003cstrong\u003eWe can\u0027t thank you enough\u003c/strong\u003e! \u00a0Know that I will do my best to make sure your pledge is worthwhile. I\u0027ve got a number of \u003cstrong\u003eperks \u003c/strong\u003elined up for different levels of pledges, and \u003cstrong\u003efor any amount you will be able to join us on the GameFace Patreon Discord Chat Group!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs our community grows, GameFace grows with it! So know that \u003cstrong\u003eall of your kindness and support is converted into more GameFace goodness\u003c/strong\u003e from us! Let me give you an idea of what we\u0027re aiming to achieve as we grow:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eMore Videos!\u003c/strong\u003e\u00a0Currently we try our best to get at least 1 episode to you every day. Someday I want to be able to give you all a\u00a0\u003cstrong\u003eminimum of 3 episodes a day\u003c/strong\u003e on GameFace.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMore Live Streams! \u003c/strong\u003eLive streaming is so fun, and I love having the opportunity to chat with you all :) Right now, streams are sporadic and generally uncommon. My end goal is to be able to \u003cstrong\u003estream 5 days a week on a schedule\u003c/strong\u003e so you know when to tune in!\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHigher Quality! \u003c/strong\u003eEquipment prices add up fast. It\u0027s insane to think about how much we\u0027ve already spent upgrading our setup along the way.... and it can be tough to keep up. Audio equipment, cameras, powerful computers, high speed internet, video games, video capture equipment, software, and oh so much more eat away at all of my spare funds and beyond. \u003cstrong\u003eYour support greatly helps us improve our setup, and replace the things that inevitably break down\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eConventions! \u003c/strong\u003eSomeday.... we\u0027d like to be able to travel to Conventions and meet you guys. This is an expensive and time consuming process that we\u0027re just not ready for yet, but \u003cstrong\u003esomeday it could happen with your support\u003c/strong\u003e!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSO MUCH MORE!\u003c/strong\u003e\u00a0Really, the sky is the limit here! There\u0027s always more I want to do with GameFace and \u003cstrong\u003eyour support allows us to put more time and resources into making dreams a reality\u003c/strong\u003e.\u003c/li\u003e\u003c/ol\u003eGameFace has given me so much joy over the years and I\u0027m incredibly thankful for what we have. What I really want is to be able to give more back to you all, the GameFace Community. There\u0027s always more I want to do!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis Patreon exists as a way for you to support GameFace directly\u00a0\u003c/strong\u003eso we can put more time \u0026amp; resources into making GameFace bigger and better every day. Maybe someday, I can achieve my dream of producing GameFace full time! That\u0027s a pretty big maybe, but in the meantime I will be pouring all of my time and effort into it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvery dollar helps\u003c/strong\u003e and we are incredibly grateful for all and any support you are able to contribute. I\u0027ll be sure to keep this full of Perks \u0026amp; Goals for our Patreons as I want to be able to give back and thank you all for your support :)\u003cbr\u003e\u003cbr\u003eThank you so much for being a part of GameFace!\u003cbr\u003e\u003cbr\u003e- Max\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },

    "attributes": {
     "about": "Hello! Max here. I run a Let\u0027s Play/Game Commentary channel with my girlfriend Lin, and our good friends Ryan and Mack. We\u0027re the GameFace Crew. \u003cbr\u003e\u003cbr\u003eWe\u0027re a gaming channel that focuses on the social aspect of playing games with friends!\u00a0Our main goal is to make you laugh. We want you to feel like you\u0027re sitting on the coach with us having a good time. If you learn something, consider it a bonus!\u003cbr\u003eWhen can you expect episodes?\u003cbr\u003eI say new videos Wednesdays-Sundays, but I upload every day if I have the time!\u003cbr\u003eWe do mostly multi-person commentaries.  These are the current formats we post videos in.\u003cbr\u003eGameFaceON: Solo Commentating\u003cbr\u003eGameFaceDUO: Two Person Commentating\u003cbr\u003eGameFaceThreesome: Three Person Commentating\u003cbr\u003eGameFaceOFF: Playing competitive games against eachother. \u003cbr\u003eGameFaceRace: First person to beat the game wins the race!\u003cbr\u003eGameFaceGimmick: Gameplay with a twist!\u003cbr\u003e",
