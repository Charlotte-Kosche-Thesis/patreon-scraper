    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F5dwITNV8wlM%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D5dwITNV8wlM\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F5dwITNV8wlM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/5dwITNV8wlM",

    "published_at": "2017-01-26T03:38:42+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi! My name is Grace Shalom Hopkins and welcome to another episode of.... Wait. \u003cbr\u003e\u003cbr\u003eThis is a Patreon post! :) \u003cbr\u003e\u003cbr\u003eI\u0027ve been making regular handspinning videos on Youtube for over a year now and I am ready to focus completely on this little community we\u0027ve spun up. There are over 2,000 of you! Holy Cow! \u003cbr\u003e\u003cbr\u003eIn 2017 my husband is joining SPIN Weekly at my video guy. He\u0027s had a long time love of film and editing, so it\u0027s only natural he\u0027d lend a hand now that he\u0027s at a place where he has some free time.\u003cbr\u003e\u003cbr\u003eAside from my life as your SPIN Weekly host I am the mama to the curious co-host Bean who is our 6 month old and wife to a fantastic husband. We live in O\u0027ahu, Hawaii currently and from there where ever the Army calls us!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s SPIN Weekly?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSPIN Weekly was born out of my desire to film demos for my books BATT, ROVING, BLEND and CARD. From there things took off and I discovered creating videos was the method of sharing that made my heart sing. Luckily, you guys loved it too! \u003cbr\u003e\u003cbr\u003eThe guiding principles of SPIN Weekly, and everything I do in the fiber-y community, is to empower and inspire all types of fiber artists on their fluffy journey. \u003cbr\u003e\u003cbr\u003eIt is my goal to make SPIN Weekly into THE fiber community hub. With news, reviews, interviews, demo videos and tutorials, each episode is jam packed with excitement!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are we doing \u003cem\u003ehere\u003c/em\u003e?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027ve been in this fiber-y business since I was 18. Really since it was legal for me to start a business in America. It\u0027s been my lifelong passion to run a business just like this one and stay at home with my children. Bingo! Check! Life goals completed! \u003cbr\u003e\u003cbr\u003eI\u0027ve gone from selling physical products to digital guidebooks to SPIN Weekly.\u003cbr\u003e\u003cbr\u003eIn SPIN Weekly I have found my creative home. This is the business model I have been yearning for since the beginning but due to a combination of inexperience, low tech resources and my own fear, it\u0027s taken me all these years to get here!\u003cbr\u003e\u003cbr\u003eNow that I am here I am going to step back from producing further products and focus all my energy on creating SPIN Weekly.\u003cbr\u003e\u003cbr\u003eThat is a financial leap. \u003cbr\u003e\u003cbr\u003eI need you guys to catch me. \u003cbr\u003e\u003cbr\u003eSPIN Weekly is my career and in order to be able to financially support my family and the show itself, I need to get paid.\u003cbr\u003e\u003cbr\u003eThat\u0027s where you guys come in!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s this \"Patreon\"??\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCheck out this \u003ca href=\"https://www.youtube.com/watch?v=L3VF1oeL66o\" rel=\"nofollow\"\u003eincredible video\u003c/a\u003e! \u003cbr\u003e\u003cbr\u003eBut if you\u0027re pressed for time: Patreon is a platform that allows fans to bankroll their favourite content creators, thus empowering the creators to create more awesome stuff! \u003cbr\u003e\u003cbr\u003eIt\u0027s also a good way for creators to avoid needing to get deals with large companies in order to keep doing what they love doing. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for me?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThere are a ton of cool perks, including SPIN-Along access and the only physical products you\u0027ll see from me. These are the physical tokens of my love and gratitude.\u003cbr\u003e\u003cbr\u003eIn addition to that I am excited to say I get to have more collaboration with you guys through polls and topic choosing perks. This is the coolest perk in my opinion! ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I can\u0027t pay?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDude, I got you! \u003cbr\u003e\u003cbr\u003eDo NOT pay when you aren\u0027t able. Please. \u003cbr\u003e\u003cbr\u003eYou will still get to enjoy SPIN Weekly\u0027s episodes free on a Youtube screen near you. Same as always.\u003cstrong\u003e\u003c/strong\u003e"
