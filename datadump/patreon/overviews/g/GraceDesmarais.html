    "summary": "Hello traveler! I\u0027m Grace Desmarais, comic artist and comic lover. I am starting my final year at the wacky and weird Hampshire College working on my thesis project. My thesis (you might have already guessed it) is in fact a comic. Comics have always held an important place in my heart since I started reading them, and an even bigger place now that I make them!\u003cbr\u003e\u003cbr\u003eI\u0027ve wanted to start a Patreon for a while because the print making process is really important process for me as an artist (and also my favorite part of making art), that being said it also tends to be the most expensive part of the process.\u00a0I want this to be the place where I can both share my art in its intended format, but also\u00a0to be a home for me to experiment doing all kinds of comic stuff-- strip comics, long form type things, short zines, and various other comic ephemera with a help from an excited supportive community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSounds peachy, what am I getting?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you look to the left you\u0027ll see some nifty tiers, and below them a brief description of what comes with what.\u00a0If you are feelin\u0027 extra excited about my art (wow! thank you) for $15 you will get access to special treats (like stickers, round buttons, A2 cards) and each month a mini-printed comic that is delivered with love!\u00a0\u003cbr\u003e\u003cbr\u003eAll of the art that appears here is special, and not going to be fully featured on any of my other social media/art sharing platforms too (so basically we\u0027re all in a super amazing club together). Also, no matter what tier you choose make sure to interact, comment, critique, and say hi! I am going to be super active on this Patreon! Thank you for being part of this journey! \u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWelcome to the club!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"

     "about": "Hello traveler! I\u0027m Grace Desmarais, college student, comic artist and comic lover. I am starting my final year at the wacky and weird Hampshire College working on my thesis project. My thesis (you might have already guessed it) is in fact a comic. \u003cbr\u003e\u003cbr\u003eI\u0027ve wanted to start a Patreon for a while. I love webcomics and have only admiration for webcomic artists, but my real goal is to be a for-print comic artist. That being said I want my Patreon to be a home for me to experiment doing all kinds of comic stuff-- strip comics, long form type things, short zines etc etc. I also want this to be a place where I could become close with people who like not just comics but my comics.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSounds Peachy, how can I be a part of this?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you look to the left you\u0027ll see some nifty tiers, and below them what is included with each tier. $1+ you get access to short strips, process updates on thesis things, and blog posts, for $5 you get MORE! You will have access to all longer form comics as well as everything else that is already in the previous tier. If you are feelin\u0027 extra excited about my art (wow! thank you) for $15 you will get access to special treats (like stickers, round buttons, A2 cards) and each month a mini-printed comic that is delivered with love! \u003cbr\u003e\u003cbr\u003eNo matter what tier you choose make sure to interact, comment, critique, and say hi! I am going to be super active on this Patreon!",
