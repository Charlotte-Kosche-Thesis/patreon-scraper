    "summary": "\u003cstrong\u003eHistory\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSplits I/O\u00a0is\u00a0a website that has been freely supplying speedrun backup and comparison tools since 2013. It\u0027s made by me, Glacials. I\u0027ve been part of the speedrunning community since Justin.tv and I uploaded my first internet speedtimes in 2012 -- a set of abysmal IL timings for Sonic Colors on the Wii, published to The Sonic Center.\u003cbr\u003e\u003cbr\u003eI created the prototype that eventually turned into Splits I/O in university -- my biggest qualm with speedrunning was the lack of data sharing. Splits I/O was born out of my desire to tune my execution, and the difficulty around finding out where and how to do so.\u00a0Since the year I made the first Reddit post sharing a link to Splits I/O, monthly traffic has grown by a factor of 100 through word of mouth only.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOpenness\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI strongly believe in open source software and transparency of development.\u00a0\u003cstrong\u003e\u003c/strong\u003eSplits I/O is open source under the MIT license, a three-sentence file that basically says \"you can do whatever you want with this code\". You will often find my incomplete ideas kicking around in branches on GitHub, and I\u0027m always happy to talk about anything I\u0027m working on with zero veils.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTraffic \u0026amp; Costs\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSplits I/O hosts tens of thousands of runs and serves hundreds of thousands of page requests every month. It does this from a set of servers whose size automatically scales under load, but is usually 2.\u003cbr\u003e\u003cbr\u003eThe most compute-intense task of Splits I/O has always been parsing runs. Unspeakable hours and immense effort have gone into increasing the efficiency of parsing. A year ago we needed the same number of servers to barely handle 0.1 of the traffic. A year from now I hope to be able to say the same thing.\u003cbr\u003e\u003cbr\u003eI pay about $100 every month to run the infrastructure that serves Splits I/O. Depending on the month, about 0.5 of this goes to the servers hosting the website, 0.3 to storing runs, and 0.2 miscellaneous (load balancers, domain, etc.). I\u0027m extremely proud of such\u00a0a low cost of operation considering the amount of work these machines do under load.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027ve built a few nifty features on Splits I/O that are available to patrons. See the right side of the page for details.\u003cbr\u003e"
