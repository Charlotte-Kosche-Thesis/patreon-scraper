    "summary": "\u003cstrong\u003e\u003cstrong\u003eWas ist der Games Aktuell Podcast?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eIm \u003ca href=\"http://www.gamesaktuell.de/Games-Aktuell-Podcast-Thema-230072/\" rel=\"nofollow\"\u003eGames Aktuell Podcast\u003c/a\u003e plaudern wir \u00fcber die neuesten Themen aus der Welt der Computer- und\nVideospiele: Brandaktuelle News, Live-Eindr\u00fccke von laufenden Spieletests,\nErlebnisberichte von (exklusiven) Spiele-Pr\u00e4sentationen und vieles mehr. Zudem\nwerden Fragen aus der Community beantwortet. Die Laufzeit liegt zwischen 60 und\n90 Minuten pro Folge. In der Regel gibt es jeden Freitag eine neue Folge.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eAha, und wer seid ihr?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eWir sind die Redakteure des Spielemagazins Games Aktuell, also Katharina Reu\u00df (\"Huhu\"), Thomas Szedlak (\"Hallihallo\"), Andreas Szedlak (\"Hall\u00f6le\") und Matti Sandqvist (\"Hei\"). Dazu kommen regelm\u00e4\u00dfig spannende G\u00e4ste aus der Spielewelt.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWarum sollte ich euch unterst\u00fctzen?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eDurch deine Mitgliedschaft und deine finanzielle Unterst\u00fctzung hilfst du uns dabei,\nden Games Aktuell Podcast auch in Zukunft w\u00f6chentlich ver\u00f6ffentlichen und ihn noch besser machen zu k\u00f6nnen. Zudem erhalten Mitglieder kleinere oder gr\u00f6\u00dfere Belohnungen (\"Pledges\"). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas hat es mit den \"Pledges\" auf sich?\u003cbr\u003e\u003c/strong\u003eWer den Games Aktuell Podcast finanziell unterst\u00fctzt, der erh\u00e4lt von uns eine oder mehrere Belohnung(en). Dabei gibt es zwei Gruppen: Pledges mit dem Hinweis \"F\u00fcr eine Jahr ununterbrochene Mitgliedschaft\" erh\u00e4ltst du, wenn du uns mit dem genannten Betrag durchgehend mindestens 12 Monate lang unterst\u00fctzt. Die anderen Belohnungen bekommst du \"sofort\" (also eigentlich innerhalb von vier Wochen). Es gen\u00fcgt, den genannten Betrag EINMAL zu zahlen. Danach kannst du wahlweise deine Mitgliedschaft (mit einem niedrigeren Betrag) weiterlaufen lassen oder auch k\u00fcndigen.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWelches Risiko gehe ich ein?\u003cbr\u003e\u003c/strong\u003eGar keines. Zur Bezahlung nutzen wir mit Paypal einen etablierten, sehr sicheren Partner, der deine Kontodaten nicht an uns weitergegeben wird. Deine Mitgliedschaft kannst du jederzeit k\u00fcndigen. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnd wenn ich nichts bezahlen kann oder will?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eDann darfst du unseren Podast nie mehr h\u00f6ren! Nein, Spa\u00df beiseite: Der Podcast ist und bleibt f\u00fcr die H\u00f6rer kostenlos, wobei er f\u00fcr uns, die Podcaster, nat\u00fcrlich nicht kostenlos ist. \u003cbr\u003e\u003cbr\u003e"
