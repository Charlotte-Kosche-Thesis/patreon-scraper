    "summary": "\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003cbr\u003eIf you have not a clue as to who I am, my name is Giz Edwards and I run the YouTube channels\u00a0\u003ca href=\"http://www.youtube.com/gizedwards\" rel=\"nofollow\" target=\"_blank\"\u003eGizEdwards\u003c/a\u003e and welcome to my Patreon Page\u003cbr\u003e\n\u003cbr\u003e\nI mainly create educational/entertaining videos teaching people how to recognise that they are dreaming as they are asleep. Called \u003cstrong\u003eLucid Dreaming\u003c/strong\u003e.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow Patreon Works\u003c/strong\u003e\u003cbr\u003ePatreon is a website in which you can support a content creator. Each dollar you donate gets broken down, most of it goes to the creator and a small slither of that goes to the website itself.\u003cbr\u003e\u003cbr\u003eWhen you donate, even just a single dollar, you get access to the patreon feed, which will give you live stream access, just for you patreon supporters. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere your Money Goes.\u003c/strong\u003e\u003cbr\u003eYour kind donations are mainly aimed at funding my full-time-ness my main goal in life is to be self sufficient with YouTube as my main income. \u003cbr\u003e\u003cbr\u003eSo your funding is broken down to paying bills and rent, mainly. I am fortunate to be living in a house that is very cheap to run so this goal of mine, is easily achievable.  \u003cbr\u003e\u003cbr\u003eTo be a full time YouTuber I just need $600 per month. This would free up my whole days to better focus on video making and live streaming. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo Thank You!\u003cbr\u003e\u003c/strong\u003eThank you in advance for choosing to support me and my cause. It really does mean a lot!\u00a0\u003cbr\u003e\u003cbr\u003eAnd here is to a wonderful 2018!\u003cbr\u003e"
