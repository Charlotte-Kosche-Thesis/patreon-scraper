jects include:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll Things Under Heaven, a PbtA game about folkloric fantasy in a eerie world haunted by history and inspired by the beliefs and cultures of dynastic China and feudal Japan. \u003c/li\u003e\u003cli\u003eVarious and sundry microRPGs and storygames\u003c/li\u003e\u003cli\u003ePublication of my convention module As Blossoms Fall, \u0026amp;\u003c/li\u003e\u003cli\u003eAppearing as a regular cast member in multiple games over on\u00a0\u003ca href=\"https://www.twitch.tv/acegiak.\"\u003ehttps://www.twitch.tv/acegiak.\u003c/a\u003e \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThank you so much for your interest in my projects, regardless of whether you\u0027re in a situation to pledge or not. Your support is seen, and it is deeply appreciated \u0026lt;3\u003cbr\u003e"
