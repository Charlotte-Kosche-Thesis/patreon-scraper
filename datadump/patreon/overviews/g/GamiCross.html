    "summary": "\"Hellos There! I\u0027m Gami \u003cem\u003e\u0027nek0gami\u0027\u003c/em\u003e Cross, a professional digital artist that usually deals with subject matter of the Anthroholic nature. \u00a0This Patreon will be for content created for the Pathfinder Role-Playing game \u003cem\u003e\"Omnigeddon: Another Savage Day on Priscina\"\u003c/em\u003e. \u00a0\u003cbr\u003eHopefully in the near future you\u0027ll have access to the episodes and even be able to not only watch us play live, but give feedback and even become NPCs in the game complete with your own fully illustrated character!\u003cbr\u003e\u003cbr\u003eContent will naturally be of both clean and adult nature because while I plan on making quite a plethora of wonderfully beautiful characters, scenes, posters and other visually titillating pieces of digital media that\u0027s SFW, I know you guys have an expectation from me to illustrate the more lascivious side of the characters -- And because drawing smut is fun.\u003cbr\u003e\u003cbr\u003eThe decision to use Patreon is \u003cstrong\u003eNOT\u003c/strong\u003e one that comes easily, but is one of necessity in this economy that desires so much from a person, and gives so little. \u00a0My dreams of entertaining my fans with my artwork is something I will not compromise over and will never stop doing, and with your help, I can hopefully continue to draw your fantasies and take you along for a glimpse at how I view and illustrate our new fictional world of Priscina!\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePS: I\u0027m still getting the hang of this -- so while it\u0027ll take me a while to flesh out tiers and rewards, rest assured there will be NO shortage of content.\u003c/em\u003e"
