    "summary": "Hello GameZilla fans,\u003cbr\u003e\u00a0 \u00a0We are GameZilla Media. A network of gaming content consisting of 4 unique podcasts, a live streaming community and a variety of pre-recorded video content. From managing partners Jay Parks (Grimlock) and John Jaskot (JazzEFiddle) we thank you for stopping by our Patreon page!\u003cbr\u003e \u00a0\u00a0This story begins with a group of friends that just enjoyed playing video games together. When not playing video games we were reading, watching and talking about video games. While cleaning office buildings one night it dawned on us, why don\u0027t we create a podcast since we enjoy everything gaming. This was the birth of the podcast that would evolve into the GameZilla Media.\u003cbr\u003e \u00a0\u00a0So why are we on Patreon? It\u0027s pretty simple. You asked us! We have the best fans in the world and we have received emails, messages and even letters asking how you can support us. Patreon is the perfect way for our fans to support the great content we already produce and allow us to grow and give back to our gaming community.\u003cbr\u003e\u00a0 \u00a0We devote our time each week to experience with you, everything current gaming has to offer. From our opinions in gaming news, to traveling to gaming conventions such as PAX and E3 to get you first hand coverage, we are the pinnacle in raw uncensored gaming information. We have built a community that is centered around and thrives on the interaction and opinions of our fans.\u00a0\u00a0\u003cbr\u003e\u00a0 \u00a0Working in the gaming industry has always been our passion and your patronage will help us reach our dream of making GameZilla Media our full time careers. With your support we will continue to bring you fresh new content that is entertaining and informational, ensuring that there are no limits to how far GameZilla Media can go! With\u00a0new concepts around the corner we will continue to show why GameZilla is the best community for gamers! Thank you all for the support and as always GAME ON!\u00a0\u003cbr\u003e\u003cbr\u003e~Jay Parks (Grimlock) \u00a0John Jaskot (JazzEFiddle)\u003cbr\u003e"
