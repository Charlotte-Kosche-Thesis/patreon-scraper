    "summary": "\u003cstrong\u003eFirstly - \u003c/strong\u003e\u003cem\u003ethank you for considering supporting my efforts.\u00a0\u003c/em\u003e\u003cimg src=\"http://i.imgur.com/n2ObDyZ.gif\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003e \u00a0 I have always been a SciFi movie and game nerd. I started programing my own games on a Commodore 64 back in the early 80\u0027s when games were not readily available and our only resource for learning to program was the Commodore magazine. \u003cbr\u003e\u003cbr\u003e \u00a0As games became more available, and computers became more powerful, my love for the space sim grew. I loved the Wing Commander series, but it was Chris Roberts game - Privateer that changed the way I looked at games.\u003cbr\u003e\u003cbr\u003e \u00a0Now with Chris Roberts first person space sim \u003cstrong\u003eStar Citizen\u003c/strong\u003e, our idea of the perfect space game is finally becoming a reality. I want to do whatever i can to promote a positive community so we can start playing this game with a collective of like minded space nerds.. uh .. fans to maximize our fun!\u003cbr\u003e\u003cbr\u003e \u00a0\u00a0Every cent received through Patreon will go into the creation of my Star Citizen videos and live streams. From helping pay for various fees and upgrading hardware/software to constantly improve the quality of the videos and streams. \u003cbr\u003e\u003cbr\u003e \u00a0Whether or not I raise any money, \u003cstrong\u003eI will continue making content\u003c/strong\u003e, but my main focus is to improve the quality, and bring our community even closer. \u003cbr\u003e\u003cbr\u003e \u00a0To show my appreciation,\u00a0I will reward my\u00a0Patreon supporters in the way of Star Citizen gift cards and/or ship giveaways if we reach our goals.\u00a0\u003cbr\u003e\u003cbr\u003e \u00a0So thank you very much for considering and see you in the verse!\u003cbr\u003e\u003cbr\u003eRick (GhG) Neal"
