    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FHie0LCLJc14%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DHie0LCLJc14\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FHie0LCLJc14%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ca href=\"http://www.gregoryscott.com/\" rel=\"nofollow\"\u003ehttp://www.gregoryscott.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\nHi everyone! Welcome\nto my Patreon page! My name is Gregory Scott, I have a YouTube channel which\nprovides daily content and predictions using the tarot, astrology and\nnumerology. \u003cbr\u003e\u003cbr\u003e\nPatreon is a wonderful new way to support people whose content you enjoy by\nmaking a monthly contribution. It\u0027s a new funding platform that is similar in\nmany ways to Kickstarter, with one major difference: instead of giving one\nlarge donation towards a big project, with Patreon you can give regular support\nto people like me who are creating content on an ongoing basis! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you do exactly?\u003c/strong\u003e\u003cbr\u003eI love making daily videos\npredicting the energy for the day on YouTube using a variety of\ndivination tools including; the tarot, astrology and numerology. This is what I love\nto do and is part of fulfilling my life purpose in this physical, 3d reality!\nMy videos are here to support you and to help you manage the energies that\nwe all experience on a daily basis. I also try to make these engaging and insightful to help you on your journey. I provide explanations of\ntarot cards and astrology terms and teach you how to use these tools for yourself,\nplease see an example of my astrology work below: \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/M1vZdAKLT_E\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhat\u0027s the benefit of becoming one of\nyour patrons?\u003c/strong\u003e\u003cbr\u003e\nIf you like my videos and would like to see more videos not only predicting\nfuture energies, but also going into more details about astrology, tarot and\nnumerology, then you\u0027ll benefit from becoming a Patron. Your contributions will\nallow me to do a number of fantastic things: \u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e* Improve the quality of videos by accessing new resources\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e* Start monthly Q \u0026amp; A videos\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e* Meditation \u0026amp; ASMR videos\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nThis is in absolutely no way mandatory, there will be no changes to the\ndaily YouTube videos and any contributions are optional. I love to make these videos\nand will continue whether I have patrons or not! :D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I receive anything\nin return? \u003cbr\u003e\u003c/strong\u003eAbsolutely,\nas one of my patrons, you have three different options:\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e$1/month \u003c/strong\u003eYou will gain\naccess to the private patron-only stream, which will feature frequent\ninteractions with me and exclusive content such as; videos, images\nand vlogs.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e$5/month \u003c/strong\u003eYour questions will receive\npriority in the monthly Q \u0026amp; A videos. You also have access to the private patron-only stream. \u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e$50/month \u003c/strong\u003eYou will have access to the monthly 1-hour Google hangout (or equivalent\nif there is a number cap) where you can ask me direct questions about; tarot,\nastrology, numerology, meditations, ASMR or (almost) anything else. Your\nquestions will also receive priority in the monthly Q \u0026amp; A videos and you will have\naccess to the private patron-only stream.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/bdj83PWWH0M\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eBio: \u003c/strong\u003e\u003cbr\u003e\n\nGregory Scott is a British, German-born Astrologer,\nNumerologist and Tarot Expert with 20 years of experience as an intuitive and\nspiritual practitioner who spent his formative years in South Africa.\u003cbr\u003e\u003cbr\u003e\n\nHis ability to identify and communicate the soul\u0027s\ngifts and challenges through symbolic interpretation in astrology, numerology and\nthe tarot, brings transformation, joy and energy to this 3D, physical reality.\u003cbr\u003e\u003cbr\u003e\n\nGregory\u0027s astrological chart contains a triple earth\nplacement; a Virgo Sun, Taurus Ascendant and Capricorn Moon. His strong\nconnection to this earthly reality allows for concrete guidance and specific\ntime frames in his readings.\u003cbr\u003e\u003cbr\u003e\n\nWhen Gregory was in his 20s and completing a Master\nof Arts degree, he became aware that the ego-driven world of academia was\ntaking him away from his true purpose of helping others find spirituality; and\nfound himself losing his own way.\u003cbr\u003e\u003cbr\u003e\n\nBy surrendering his will and life to a power greater\nthan himself on May 10, 2010 he allowed the eternal light of the Universe into\nhis life, which continues to transform him into an instrument of peace and\npurpose.\u003cbr\u003e\u003cbr\u003e\n\nThe YouTube videos developed organically as an\nexpansion of spirit and extended the personal readings he was doing in his own\ncommunity. He currently creates daily tarot predictions and weekly astrological\nhoroscopes on his YouTube channel and touches the lives of many by giving\npersonal readings to people all over the planet.\u003cbr\u003e\u003cbr\u003e\n\nGregory\u0027s personal experiences with dark nights of\nthe spirit, mind and body; and overcoming these by using the tools of\nastrology, numerology and tarot add meaning to Ralph Waldo Emerson\u0027s wise\nwords: \u0027\u0027When it is dark enough, you can see the stars.\u0027\u0027\u003cbr\u003e\u003cbr\u003e\n\nThank you for all your support, with so much love,\nGregory\u003cbr\u003e\u003cbr\u003e\nFor more information have a look at the links below: \u003cbr\u003e\u003cbr\u003e\nAstrology: \u003ca href=\"http://gregoryscott.com/astrology\" rel=\"nofollow\"\u003ehttp://gregoryscott.com/astrology\u003c/a\u003e\u003cbr\u003e\n\nTarot: \u003ca href=\"http://gregoryscott.com/tarot-reading\" rel=\"nofollow\"\u003ehttp://gregoryscott.com/tarot-reading\u003c/a\u003e\u003cbr\u003e\n\nAll my READINGS are recorded!\nPlease visit: \u003ca href=\"http://gregoryscott.com/tarot-astrology\" rel=\"nofollow\"\u003ehttp://gregoryscott.com/tarot-astrology\u003c/a\u003e\u003cbr\u003e\n\nFor private\nreadings please email: \u003ca href=\"mailto:readings@gregoryscott.co.uk\" rel=\"nofollow\"\u003ereadings@gregoryscott.co.uk\u003c/a\u003e\u003cbr\u003e\n\nSubscribe: \u003ca href=\"https://www.youtube.com/subscription_center?add_user=tarotastrology\" rel=\"nofollow\"\u003ehttps://www.youtube.com/subscription_center?add_user=tarotastrology\u003c/a\u003e\u003cbr\u003e\n\nSign up for\nthe newsletter: \u003ca href=\"http://www.gregoryscott.com/\" rel=\"nofollow\"\u003ehttp://www.gregoryscott.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\nIf you love\nthe tarot like the facebook page: \u003ca href=\"http://www.facebook.com/gregoryscott444\" rel=\"nofollow\"\u003ehttp://www.facebook.com/gregoryscott444\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\nFor private\nastrology, tarot or numerology readings please visit the website:\u003cbr\u003e\u003ca href=\"http://www.gregoryscott.com/\" rel=\"nofollow\"\u003ehttp://www.gregoryscott.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\nOr tweet:\n@gregoryscott444\u003cbr\u003e\u003cbr\u003e\n\nSUBSCRIBE\nto the channel for daily updates and thank you for sharing! \u003cbr\u003e"
