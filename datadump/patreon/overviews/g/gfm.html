    "one_liner": "As far back as we can remember, we always wanted to podcast about a gangster.",

    "published_at": "2015-09-21T15:45:52+00:00",
    "summary": "Hey, how you doin\u0027? We are Ron Richards, Josh Flanagan, and Conor Kilpatrick, and we are the hosts of \u003cem\u003eGoodfellas Minute\u003c/em\u003e, the only podcast that analyzes the Martin Scorsese film \u003cem\u003eGoodfellas\u003c/em\u003e one glorious minute at a time.\u003cbr\u003e\u003cbr\u003eYou might know us from\u00a0\u003cem\u003e\u003ca href=\"http://ifanboy.com/\" rel=\"nofollow\" target=\"_blank\"\u003eiFanboy\u003c/a\u003e, \u003c/em\u003ethe comic book website and podcast.\u003cbr\u003e\u003cbr\u003eWe were inspired to create our new show by our friends Pete and Alex over at\u00a0\u003ca href=\"http://www.starwarsminute.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eStar Wars Minute\u003c/em\u003e\u003c/a\u003e. After we spent a good year and a half cursing their genius for coming up with the format, we thought to ourselves, \u003cem\u003ewhat do we love enough to talk about every day?\u003c/em\u003e Well, the obvious answer was \u003cem\u003eStar Wa\u003c/em\u003e--dammit. We couldn\u0027t do \u003cem\u003eStar Wars\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eBut we could do \u003cem\u003eGoodfellas\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eLong time listeners of our other show--the \u003cem\u003eiFanboy Pick of the Week Podcast\u003c/em\u003e (now in its 10th year!)--know that we quote \u003cem\u003eGoodfellas\u003c/em\u003e almost as much as we quote \u003cem\u003eStar Wars\u003c/em\u003e. Plus, Ron is Italian and Josh is Irish and Conor grew up in New York City, so put us all together and we are kind of like Henry Hill.\u003cbr\u003e\u003cbr\u003eWe talked to Pete and Alex, got their permission to use their format, and now a new episode of our show comes out every weekday, Monday through Friday. For around 15 minutes we discuss, analyze, pick apart, lavish praise upon, and makes jokes about one minute of one of the greatest gangster films of all time. Plus we delve into the real story behind the film--so there you can learn while you laugh. It\u0027s educational...and fun. Plus, we won\u0027t be doing it alone! We\u0027ve already got a great line-up of special guests all ready to go. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eGoodfellas\u003c/em\u003e is 146 minutes long so we\u0027re in this podcasting racket for the long haul. \u003cem\u003eGoodfellas Minute\u003c/em\u003e will run from September 2015 to April 2016.\u00a0\u003cbr\u003e"
