    "summary": "Jau beveik 9 metai pra\u0117jo nuo pirmojo \u012fra\u0161o svetain\u0117je Gamtininkas.lt. Tiesa tada ji vadinosi Zolininkas.lt. O pirmasis \u012fra\u0161as buvo apie\u00a0\u003ca href=\"https://gamtininkas.lt/augalai/salpusnis-ankstyvasis-lot-tussilago-farfara-l/\"\u003eAnkstyv\u0105j\u012f \u0161alpusn\u012f\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003ePer visus \u0161iuos metus nema\u017eai nuveikta: pasikeit\u0117 svetain\u0117, jos tikslai ir pob\u016bdis, papild\u017eiau j\u0105 galybe informacijos apie gamta,\u00a0\u003ca href=\"https://gamtininkas.lt/lietuvos-augalai/\"\u003esurinkau gana i\u0161sam\u0173 Lietuvoje augan\u010di\u0173 ir auginam\u0173 augal\u0173 s\u0105ra\u0161\u0105\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eBesidom\u0117damas gamta tiek \u012f tai pasin\u0117riau, kad esu priverstas \u0161iam darbui bent \u0161iek tiek laiko skirti kas dien\u0105. Galb\u016bt po keleto met\u0173 gal\u0117\u010diau ra\u0161yti apie gamt\u0105 vis\u0105 darbo dien\u0105, bet kaip patys suprantate, tam reikalinga ir skaitytoj\u0173 pagalba.\u00a0\u003cbr\u003e\u003cbr\u003eKurti turin\u012f n\u0117ra taip paprasta kaip atrodo, ypa\u010d kurti ger\u0105 turin\u012f ir dar reguliariai. Bandau to siekti. O j\u016bs\u0173 palaikymas man labai svarbus. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKo tik\u0117tis toliau\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSvetain\u0117s tikslai i\u0161lieka tokie patys: \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePad\u0117ti jums pa\u017einti Lietuvos gamt\u0105.\u003c/strong\u003e Tai darau ra\u0161ydamas straipsnius konkretesn\u0117mis temomis apie tam tikrus\u00a0\u003ca href=\"https://gamtininkas.lt/grybautojui/grybai-augantys-ziedais-laumiu-ratais/\"\u003erei\u0161kinius\u003c/a\u003e,\u00a0\u003ca href=\"https://gamtininkas.lt/saltalankiai/\"\u003eorganizmus\u003c/a\u003e,\u00a0\u003ca href=\"https://gamtininkas.lt/makroelementai-mikroelementai-ir-ultramikroelementai/\"\u003emed\u017eiagas\u003c/a\u003e;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDalintis savo \u012fsp\u016bd\u017eiais ir nuotykiais patirtais gamtoje.\u003c/strong\u003e\u00a0\u003ca href=\"https://gamtininkas.lt/ar-jau-prazydo-zalcialunkiai/\"\u003eKartais apra\u0161au\u003c/a\u003e \u003ca href=\"https://gamtininkas.lt/bijai-serno-neik-i-miska/\"\u003esavo nuotykius\u003c/a\u003e \u003ca href=\"https://gamtininkas.lt/rudenejanciose-nevezio-ir-kirsino-pakrantese/\"\u003egausiai iliustruodamas nuotraukomis\u003c/a\u003e;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSudaryti detal\u0173 ir iliustruot\u0105 vis\u0173 Lietuvoje augan\u010di\u0173 bei auginam\u0173 augal\u0173 \u017einyn\u0105.\u003c/strong\u003e Reguliariai pildau ir taisau duomenis apie\u00a0\u003ca href=\"https://gamtininkas.lt/lietuvos-augalu-gentys/\"\u003eLietuvos augalus\u003c/a\u003e daugiausia\u00a0\u003ca href=\"https://gamtininkas.lt/zolininko-biblioteka/\"\u003eremdamasis knygomis\u003c/a\u003e, o kartais\u00a0\u003ca href=\"https://gamtininkas.lt/augalai/azuolas-paprastasis-lot-quercus-robur-l/\"\u003easmeniniais pasteb\u0117jimais\u003c/a\u003e;\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eJ\u016bs\u0173 parama leis daugiau laiko skirti \u017einyno pildymui bei kokybi\u0161k\u0173 ir \u012fdomi\u0173 straipsni\u0173 rengimui.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEsu pasiruo\u0161\u0119s dirbti tam, kad jums b\u016bt\u0173 lengviau pa\u017einti mus supan\u010di\u0105 gamt\u0105.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://gamtininkas.lt/wp-content/themes/gamtininkas-1/images/dirbam.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
