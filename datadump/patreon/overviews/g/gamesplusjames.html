les used\nin my tutorials! Pledging any amount helps greatly and means I\u0027ll be able to\ncreate more content for all of you! Just check out the rewards below to see\nwhat you can get and support the channel by becoming a Patron today!\u003cbr\u003e\n\u003cbr\u003e\n\nThanks for all your support and for being an awesome community! Let\u2019s\nmake more together!\u003cbr\u003e\n\nJames\u003cbr\u003e"
