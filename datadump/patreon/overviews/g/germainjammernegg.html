    "summary": "\u003ch4\u003eHELLO ! \u003c/h4\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy name is Germain Jammernegg and i\u0027m from France. I\u0027m graduated with an art master degree i received in Belgium ( Tournai ). \u003cbr\u003eI started to draw and paint at the age of 13. The sparkle went from a fanart from Battle chasers wich is my \" first drawing\". I offered it to my girlfriend a few years laters :) \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eAbout my work :\u003c/h4\u003e\u003cbr\u003eMy work is mainly made with oil paintings. This is how i started to learn painting and even if i tried others ( acrylics, water colors... ), it remains my favorite way to express myself. \u003cbr\u003eI like to create particular atmospheres by playing on the colors and the lights. I admit i have a preference for landscapes, cities views, or abstract paintings. \u003cbr\u003eI like to use ink and pen aswell. In most of cases, it used for my sketches, research..\u003cbr\u003e\u003cbr\u003eAnother part of my work is to animate workshops in differents places as schools, prisons or social structures.. \u003cbr\u003eBecause sharing is important for me, i enjoy doing this, to give the opportunity to as many people as possible to discover and learn my work and what\u0027s related to.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnd here comes the last part of my work : a french art collective called \" Cage d\u0027Escalier \". ( stair case in english ) ! Wierd name i know :) \u003cbr\u003eI\u0027m in charge of the collective with my girlfriend. We publish one book a year ( 150 to 200 copies). So far, we have 3 books out and the 4th is coming soon ( marsh or april).  The concept is that every participant tell us a story around a theme. It can be a comic, graphic novel, poetry, etc...\u003cbr\u003eYou can learn more on our facebook page \" Cage d\u0027Escalier \". \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat\u0027 next ? : \u003c/h4\u003e\u003cbr\u003eWith your help, i hope to make a dream come true. To live with my art, to continue to tell stories and create pictures.\u003cbr\u003eI planned many things for my future patrons : different steps of my work, prints, digital Hi res pictures, original paintings and more... \u003cbr\u003e\u003cbr\u003eHere is a sample of what i do :\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img4.hostingpics.net/pics/789643aperupatreonzpsfpkhsuto.jpg\" style=\"width: 344px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you for reading me and i hope to see you soon on the road of my art journey :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003efind me on facebook here :\u00a0\u003ca href=\"https://www.facebook.com/germainjam/?ref=settings\"\u003ehttps://www.facebook.com/germainjam\u003cbr\u003e\u003c/a\u003emy collective facebook page :\u00a0\u003ca href=\"https://www.facebook.com/cagedescalier/\"\u003ehttps://www.facebook.com/cagedescalier\u003c/a\u003e ( it\u0027s all in french so far, but its planned to get translated as soon as possible )"
