    "summary": "\u003ch3\u003eSupport free speech.\u003c/h3\u003eThanks for supporting Imgoat: the fastest-growing image host on the internet. For a limited time, we\u0027re giving out some big rewards to new patrons. Check \u0027em out...\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"https://www.patreon.com/posts/patrons-explore-12255470\"\u003e\u003cimg height=\"auto\" src=\"https://c3.patreon.com/2/patreon-posts/13345929274824293125.png?t=1499904000\u0026amp;v=eJufbKRHQ9tqBDF_fItQQzIMp7Lem-1iyDWft9rE9ZA%3D\" width=\"100%\"\u003e\u003c/a\u003e1. Beta access to site features\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eYou\u0027ll get behind-the-scenes access to certain features before we release them to the whole world. Help us work out the bugs and such. Of course, these will change over time as the site continues to grow, but right now it includes the following...\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eEXPLORE NSFW IMAGES\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eUploads tagged as NSFW are not added to the Public Gallery (under the \"explore\" tab). You\u0027ll be able to browse these uploads on their own, separate page.\u003cbr\u003e\u003cbr\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eCHANGE SITE SKIN\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eLike nightmode? We got nightmode!\u003cbr\u003eYou can also choose to switch back to the old site design, if that\u0027s your thing.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e2. Sign up for an Account\u003c/h4\u003ePatrons can be among the first to sign up for an official Imgoat account. Claim that perfect username. Be more than just a visitor.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eCLAIM YOUR USERNAME\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eSAVE YOUR UPLOADED IMAGES\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eYou\u0027ll be able to know, at all times, how many images you\u0027ve uploaded. We store them forever, and you\u0027ll have access to a separate gallery with only your uploads.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eCROP AND EDIT YOUR IMAGES AFTER UPLOADING\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eCrop, add filters, and do so much more, all without leaving the site.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eSET IMAGES TO PRIVATE\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eOnly you can see images that you\u0027ve set to private.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\
