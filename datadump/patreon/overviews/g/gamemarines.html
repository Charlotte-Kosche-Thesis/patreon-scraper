    "summary": "Wir sind ein recht junges P\u00e4rchen, dass sich irgendwann von Gronkh dazu begeistern lies, als Hobby Let\u0027s Plays zumachen. Mittlerweile streamen wir auch 2 mal die Woche, mit sehr viel Spa\u00df.\u00a0\u003cbr\u003eWarum machen wir das? Wie schon gesagt, wir wurden von Gronkh zu diesem Hobby motiviert. Unser Ziel ist damit eigentlich recht klar. Wir wollen euch die M\u00f6glichkeit zu entspannen geben. Das Leben ist aktuell hektisch genug und wir versuchen das, gerade in den Streams, zu entschleunigen.\u00a0\u003cbr\u003eMittlerweile ist es aber tats\u00e4chlich mehr, als ein simples Hobby. Es ist zur Leidenschaft geworden und einer unserer gr\u00f6\u00dften Tr\u00e4ume davon irgendwann leben zu k\u00f6nnen.\u003cbr\u003e\u003cbr\u003eLeider macht einem gerade YouTube das \"davon Leben\" immer schwerer. Mit der Aussage, dass Content nicht \"Werbepartner freundlich\" sei werden immer wieder Videos demonetarisiert. Ohne Monetarisierung bekommt man leider nichts, f\u00fcr die Arbeit die man reinsteckt. Mittlerweile wurden auch die Partnerrichtlinien wieder ver\u00e4ndert, wodurch wir unseren Partnerstatus verloren haben.\u00a0\u003cbr\u003e\u003cbr\u003eWas hei\u00dft das f\u00fcr dich? Grunds\u00e4tzlich nat\u00fcrlich erstmal, dass es sich f\u00fcr uns nun noch weniger lohnt Zeit und Arbeit in YouTube zustecken, deswegen sind wir nun zu reinen Streamern geworden. Solltest du uns also \u00fcber YouTube kennengelernt haben ist dir sicher schon aufgefallen, dass unser letztes Video einige Monate her ist. Es werden auch keine neuen Videos mehr kommen. Daf\u00fcr sind wir jeden Donnerstag und Samstag auf Twicht f\u00fcr mehrere Stunden online und freuen uns auf dich.\u00a0\u003cbr\u003e\u003cbr\u003eIm Stream fahren wir keinen festen Plan, was gespielt wird, denn wir spielen immer, wonach uns gerade ist. Das k\u00f6nnen Storygames, oder auch mal sowas wie Factorio oder Subnautica sein.\u00a0"
