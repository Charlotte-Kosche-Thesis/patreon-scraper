    "published_at": "2015-11-11T00:15:27+00:00",
    "summary": "I\u0027m Sarah and I\u0027m building a 19ft\u00a0\u003ca href=\"http://angusrowboats.com/sailingrowcruiser.html\" rel=\"nofollow\" target=\"_blank\"\u003eRowCruiser\u00a0\u003c/a\u003eready to row solo around the coast of Britain between May and September 2017. Throughout the expedition I will be visiting schools in person, as well as virtually through\u00a0\u003ca href=\"https://education.microsoft.com/Story/VirtualFieldTrip?token=9BG4S\" rel=\"nofollow\" target=\"_blank\"\u003eSkype in the Classroom\u003c/a\u003e.\n\u003cbr\u003e\u003cbr\u003eI would love to document the expedition from start to finish, and to share the voyage with you, not just as a\u00a0\u003ca href=\"https://www.youtube.com/channel/UC1zYgrZOLWlVm9H3B-lF5lw\" rel=\"nofollow\" target=\"_blank\"\u003eweekly documentary series\u003c/a\u003e, but as an augmented reality natural sciences, educational app. I\u0027ll be exploring some of the places and sites with a Viking connection too, so watch out for those!\u003cbr\u003e\n\u003cbr\u003e\nWith your support I will be able to buy new equipment for filming, get the boat ready, and cover the cost of my communications equipment for my\u00a0\u003ca href=\"https://www.youtube.com/channel/UC1zYgrZOLWlVm9H3B-lF5lw\" rel=\"nofollow\" target=\"_blank\"\u003eSkype classes\u00a0\u003c/a\u003ewith schools around the world.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/l_lnT1DhIsY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eA huge thank you to all of you for following this journey, and for supporting me by\u00a0\u003ca href=\"http://www.youtube.com/channel/UC1zYgrZOLWlVm9H3B-lF5lw?sub_confirmation=1\" rel=\"nofollow\" target=\"_blank\"\u003esubscribing\u003c/a\u003e, commenting, being patrons, and for following the expedition on Patreon.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\nLots of Love\u003cbr\u003e\n\u003cbr\u003e\nSarah\u003cbr\u003e\nThe Great British Viking Quest\u003cbr\u003e\u003cbr\u003ePS. I upload new educational worksheets on science, geography, and history most days, which you can download for free on the \u0027posts\u0027 section - just scroll down for the latest.\u00a0\u003cbr\u003e\u003cbr\u003ePPS. If you want to know what Patreon is, this video explains it far better than I can, but feel free to shoot any questions over. All currencies are accepted so don\u0027t be put off by the $ sign. \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Ebqi-1FOC7U\" width=\"560\"\u003e\u003c/iframe\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e"
