    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e*All links provided are NSF\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello! I\u0027m Gutsy and I\u0027m happily creating smutty comics!\u003cbr\u003eI discovered the joys of drawing smut in 2013, right now I\u0027m still relatively new but I\u0027m trying to get better every day.\u003cbr\u003e\u003cbr\u003eI\u0027ve been self-employed since 2011 but I\u0027m contributing to \u003ca href=\"http://filthyfigments.com/\" rel=\"nofollow\"\u003e\u003cem\u003eFilthy Figments\u003c/em\u003e\u003c/a\u003e, a suscription-only website featuring erotic comics by women for everyone.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan\u003e\u003cstrong\u003eCURRENT PROJECTS:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://midnightdragons.webcomic.ws/\"\u003e\u003cimg src=\"https://orig00.deviantart.net/3f7f/f/2018/059/7/e/md_titulo_patreon_by_9utsy-dc4lr4a.png\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eSaanyi is a dragoness from Kalyk, a small tribe in the middle of the forest.\u00a0She\u0027s supposed to marry the chief tribe against her will. However, nobody knows is that she keeps a friendship with a korkorian mercenary, one of the most feared dragons across the land.\u003cbr\u003e\u003ca href=\"http://midnightdragons.webcomic.ws/\"\u003e\u003cimg src=\"https://orig00.deviantart.net/c864/f/2018/059/5/f/md_banner_patreon_by_9utsy-dc4ls4x.png\"\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://pickyourpoison.webcomic.ws/\"\u003e\u003cimg src=\"https://orig00.deviantart.net/3434/f/2018/059/d/5/pyp_titulo_patreon_by_9utsy-dc4lq1r.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e(Currently on hiatus)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eSean is an ant condemned to\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan\u003eexecution for cheating on The Queen. However, he managed to escape back to do what got him in trouble i\u003c/span\u003e\u003c/span\u003e\u003c/span\u003en the first place. Having BDSM sessions with Vix, a scorpion ready to make a man suffer.\u003cbr\u003e\u003ca href=\"http://pickyourpoison.webcomic.ws/\"\u003e\u003cimg src=\"https://orig00.deviantart.net/e3e5/f/2018/059/0/b/pyp_banner_patreon_by_9utsy-dc4lt99.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003eREWARDS\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003eAccess to exclusive sketches and previews: \u003c/strong\u003eSpoiler alert!\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eP\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003erocess videos: \u003c/strong\u003eWatch speed paints or full time videos of some of the pages.\u003cbr\u003e \u00a0\u00a0\u2714 HD 1080p.\u003cbr\u003e\u00a0 \u00a0\u003cstrong style=\"background-color: initial;\"\u003e\u00bb\u003c/strong\u003e Speed paints for $3+ patrons. (Over 20 minutes videos)\u003cbr\u003e\u00a0 \u00a0\u003cstrong style=\"background-color: initial;\"\u003e\u00bb\u003c/strong\u003e Real time for $6+ patrons. (Over 5 hours of videos)\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eComplete pages:\u00a0\u003c/strong\u003eSometimes I schedule finished pages to be posted later but if you want to see them as soon as they\u0027re made, then this reward is for you.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePSD files:\u003c/strong\u003e Would you like to see the process? Now\u0027s the moment. You get 2 PSD files of the pages of my personal choice.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003ePDF copy: \u003c/strong\u003eGet a PDF copy of every finished chapter.\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00bb\u003c/strong\u003e\u00a0Web resolution for $3+ patrons. (900px wide)\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0\u00a0\u00bb\u003c/strong\u003e\u00a0Full resolution for $6+ patrons. (Over 1800px wide)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan\u003eFREQUENTLY ASKED QUESTIONS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat?! Does this mean we have to pay to read your comics?\u003c/strong\u003e\u003cbr\u003eOf course not, it is free for everyone who wants to read it, my heart is full of appreciation every time someone tells me they are following them. Because some of my necessities will get covered, the only thing that will change is that I\u0027m going to be able to spend more time on the comics and create more content for you. Also!\u00a0the people who support the comic via Patreon will receive the benefits shown above.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy per month and not per page?\u003cbr\u003e\u003c/strong\u003eI\u0027m trying my best to post a page per week, but sometimes it\u0027s not possible. Because the updates are irregular, it is more comfortable for me and the patrons to organize the pledges and the rewards monthly.
