n, welche sich hinter einer Paywall verstecken. Mit den Einnahmen wird lediglich etwas geschaffen, was der gesamten Community dient!\u003cbr\u003e\u003cbr\u003eSolltest Du Fragen zu der Kampagne haben oder Ideen f\u00fcr neue Meilensteine oder Rewards, dann schreib mir doch bitte eine private Nachricht auf YouTube oder Twitter.\u003cbr\u003e"
