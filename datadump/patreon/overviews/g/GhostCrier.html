    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/XvdsrTwEn3E\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://www.ghostcrier.com/\" target=\"_blank\"\u003eOfficial \u0027GHOST CRIER\u0027 Website\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tTurning \u003cstrong\u003eghost hunting\u003c/strong\u003e into a \u003cstrong\u003ecareer\u003c/strong\u003e? \u003cem\u003eSounds crazy, right\u003c/em\u003e?! With modern systems on electronic platforms that allow sharing of creative content, now easier than ever. Why can\u0027t one seek a taboo career path? \u003cstrong\u003eWe can!\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\tGhost Crier Paranormal Investigations, or \u003cem\u003e\u003cstrong\u003eGHOST CRIER\u003c/strong\u003e\u003c/em\u003e, is the idea that a small team can come together to provide an entertainment service revolved around the paranormal community. More specifically; \u003cem\u003eghosts\u003c/em\u003e. Our focus is clear - support our community with \u003cem\u003eghostly\u003c/em\u003e content.\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003eYes\u003c/strong\u003e - we\u0027ll craft entertaining videos in the concept of news, facts (\u003cem\u003e?\u003c/em\u003e), \u0026amp; investigations; but we are \u003cstrong\u003emore\u003c/strong\u003e than an internet group. \u003cstrong\u003eGHOST CRIER\u003c/strong\u003e will remain active in our local, \u0026amp; further community with live events. Group hunts, ghost walks, \u0026amp; engaging presentations. Everything we can do to support others\u0027 who share our passion - including something we refer to as \u003cstrong\u003e#ParaUnity\u003c/strong\u003e (\u003cem\u003ea positive movement in the paranormal world, where other individuals/groups support one another\u003c/em\u003e).\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eWithout the luxury of a major TV studio backing us,\u003c/em\u003e we seek alternate means to create a career space within the paranormal realm. Also understand, \u003cstrong\u003eGHOST CRIER\u003c/strong\u003e wants to\u00a0\u003cstrong\u003ework for you\u003c/strong\u003e\u00a0- have you drive the content.\u00a0In this\u00a0\u003cem\u003e\u003cdel\u003eGhost Adventure\u003c/del\u003e\u00a0\u003c/em\u003ejourney of ours, we are humble \u003cem\u003e\u003cdel\u003eGhost Hunters\u003c/del\u003e\u00a0\u003c/em\u003einvestigators - asking for your \u003cstrong\u003esupport\u003c/strong\u003e \u003cem\u003ewith\u003c/em\u003e \u003cstrong\u003ePatreon\u003c/strong\u003e. If you enjoy the idea of what we are doing, or will become; please throw a buck our way. If you cannot support us financially (\u003cem\u003eI get it...\u003c/em\u003e), please share as often as you can. \u003cstrong\u003eThank you\u003c/strong\u003e, so much, for taking your time to read our message.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eI want to leave you with this\u003c/strong\u003e - I understand launching a Patreon page is \u003cstrong\u003ebold\u003c/strong\u003e (\u003cem\u003eespecially with a small follower-base\u003c/em\u003e)... however Ghost Crier commits it\u0027s \u003cstrong\u003eboldness\u003c/strong\u003e to providing fun-loving, light-hearted (\u003cem\u003edeep when it needs to be\u003c/em\u003e), mind-exploding (\u003cem\u003eat-times\u003c/em\u003e), \u0026amp; insanely entertaining \u003cem\u003eghost\u003c/em\u003e content - \u003cstrong\u003eto you\u003c/strong\u003e - on the regular. \u003cem\u003ePlease consider your support.\u003cbr\u003e\u003cbr\u003e\n\t\u003c/em\u003eLove,\u003c/div\u003e~\u003cstrong\u003eAaron G Thompson\u003cbr\u003e\nT\u003c/strong\u003e\u003cem\u003ewitter\u003c/em\u003e\u003cstrong\u003e\u00a0- T\u003c/strong\u003e\u003cem\u003ewitch.tv\u003c/em\u003e\u003cstrong\u003e - S\u003c/strong\u003e\u003cem\u003enapchat\u003c/em\u003e\u003cstrong\u003e /gcpiaaron\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e"
