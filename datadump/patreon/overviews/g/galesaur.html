    "summary": "Gale here! You might know me from\u00a0\u003ca href=\"http://patbird.galesaur.com/\" target=\"_blank\"\u003ethis webcomic\u003c/a\u003e, my delightful\u00a0\u003ca href=\"https://twitter.com/robochai\" target=\"_blank\"\u003etweets\u003c/a\u003e, or (most likely?) those\u00a0\u003ca href=\"http://robochai.tumblr.com/post/143552900579/i-made-thing\" target=\"_blank\"\u003egoofy motivational blobs\u003c/a\u003e I drew one time.\u003cbr\u003e\u003cbr\u003eI love making stuff, and I love having the time to make stuff and share it with you. Money makes that \u003cem\u003eso \u003c/em\u003emuch\u00a0easier!\u00a0\u003cbr\u003e\u003cbr\u003eSo here\u0027s the deal! Even a dollar helps (seriously, it adds up!) - but if you pledge $3+, you\u0027ll get access to my\u00a0\u003cem\u003esecret funtimes blog!\u003c/em\u003e\u00a0Its contents include, but are not limited to:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProcess posts and videos. \u003c/strong\u003eSee how many mistakes are swept under the rug from pencil to color! Ponder bizarre panel layouts that will never see the light of day! These posts get especially wild when I\u0027m preparing for cons and planning new minicomics. Remember\u00a0\u003ca href=\"http://galesaur.com/portfolio/jon/\"\u003eJON\u003c/a\u003e? My sweet patrons got to read it first. \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSecret autobio comics. \u003c/strong\u003eLittle observations and reflections for your eyes only. c;\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSketchbook scans. \u003c/strong\u003eIf you\u0027re a $5+ patron, you can look forward to a mostly-monthly sketchbook PDF - but that doesn\u0027t mean blog buds can\u0027t join in on the fun! As I\u0027m scanning, I\u0027ll post some of my faves with commentary.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThoughtful blog entries. \u003c/strong\u003eI like talking about comics and how they\u0027re made! Once or twice a month, I\u0027ll be carefully crafting fun treatises on The Process. These could be Photoshop tips, thoughts on making pages flow better, or ... answers to questions from Viewers Like You??\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/cc4f01706589425f832d2c369612fc81/tumblr_onjg1mSulZ1qetj0xo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m really excited to share my work with you! Please let me know if there\u0027s anything in particular you\u0027d like to see offered as a pledge option, and thank you for your support!!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/0942231bd851b21ad49d8624c8ef28e3/tumblr_okz0fyLDI31qetj0xo1_r2_500.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
