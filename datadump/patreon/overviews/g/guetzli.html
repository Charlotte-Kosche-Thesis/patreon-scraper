    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eGuetzli batch gui, Windows frontend for the program  Guetzli Perceptual JPEG encoder \u003ca href=\"https://github.com/google/guetzli\"\u003ehttps://github.com/google/guetzli\u003c/a\u003e, \"\u003cem\u003eGuetzli is a JPEG encoder that aims for excellent compression density at high\nvisual quality. Guetzli-generated images are typically 20-30% smaller than\nimages of equivalent quality generated by libjpeg. Guetzli generates only\nsequential (nonprogressive) JPEGs due to faster decompression speeds they offer.\u003c/em\u003e\"\u003cbr\u003e\u003cbr\u003eGuetzliBg is a convenient visual interface that allows you to leverage the most out of the Google compression program Guetzli Perceptual JPEG encoder. You will no longer have to waste your time writing commands or searching on google for guides to use Guetzli blabla. With a few clicks you can compress your images in folders and subfolders and keep track of what has been processed, view the total compression time of all images, or the time for each individual image, their initial weight and weight after compression. At the end of the process you can cancel the originals and only keep the compressed images.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eFEATURES\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\u003col\u003e\u003cli\u003eBatch mode, convert multiple files at once.\u003c/li\u003e\u003cli\u003eSlider quality setting, reminds the quality setting.\u003c/li\u003e\u003cli\u003eLogs console, saves logs to a file for each folder.\u003c/li\u003e\u003cli\u003eShows calculating total processing time and for each individual image.\u003c/li\u003e\u003cli\u003eExports detailed process to a CSV file, source path images, size before and after, time taken to process each individual image, status \"OK, Error\" for each individual image.\u003c/li\u003e\u003cli\u003eCopies the compressed images to a COPY folder recursively.\u003c/li\u003e\u003cli\u003eSupports multiple folders.\u003c/li\u003e\u003cli\u003eSupports multiple subfolders.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e"
