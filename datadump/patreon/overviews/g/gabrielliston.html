    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/PeDSWZJokIY\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/PeDSWZJokIY",

    "published_at": "2017-09-23T14:44:07+00:00",
    "summary": "I\u0027m Gabriel Liston. \u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eI paint pictures while standing in a tiny old greenhouse in NW Oregon,\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nI also spend a lot of time filling \nnotebooks with drawings of everything fuzzy and warm and just a little terrifying.\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://static1.squarespace.com/static/56252e76e4b0f044b6fa9d4d/56ea205f746fb9ce785b1c35/59c44eaf2994ca0197ee9e78/1506037453363/Hattie+and+Greenhouse+July+2016.jpg?format=750w\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/56252e76e4b0f044b6fa9d4d/56ea205f746fb9ce785b1c35/59c44eaf2994ca0197ee9e78/1506037453363/Hattie+and+Greenhouse+July+2016.jpg?format=750w\" style=\"width: 293px;\"\u003e\u003c/a\u003e\u003cbr\u003e\nPatreon is for rallying around the experiments and investigations that excite and inspire us. I sign on with certain scholars and artists because I need them to know that their work shifts my thinking, my life, in important ways and I love it.\n\u003cbr\u003e\n\u003cbr\u003e\nI set up this Patreon for people to engage with my studio practice, my process. I\u0027m doing this with the belief that some folks feel about my work the same way I feel about the artists I follow (and this possibility feels thrilling, floaty, buoyant, fizzy even).\n\u003cbr\u003e\n\u003cbr\u003e\nSculptures, drawings, paintings make human experience tangible, visceral, and extend that sense of the tangible present for decades, centuries. Patreon allows others to create something tangible for the creator: time. As an artist, time is tangible.\n\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://static1.squarespace.com/static/56252e76e4b0f044b6fa9d4d/56ea20a8746fb9ce785b1dc6/59c44bf7edaed81b3a4989cb/1506036819853/Redstone+Castle+Library+2017.jpg?format=750w\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/56252e76e4b0f044b6fa9d4d/56ea20a8746fb9ce785b1dc6/59c44bf7edaed81b3a4989cb/1506036819853/Redstone+Castle+Library+2017.jpg?format=750w\" style=\"width: 458px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat does that time become?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI draw domestic interactions (kids, adults, animals), public declarations of belief (protests, anti-protests, artist\u0027s talks, overheard moments), and water-use histories (aka: \n\u003cem\u003eHow We Love To Move Mud Around\u003c/em\u003e). I draw human gestures based on sudden, gut reaction. I select earth-painting sites with a little more research.\u003cbr\u003e\n\u003cbr\u003e\nThe drawings live in dozens of hand-built notebooks (though they often begin on my left forearm). I paint small pictures on location, plein air. I paint larger works in the studio while looking at site paintings, site drawings and gesture notes.\n\u003cbr\u003e\n\u003cbr\u003e\nI do not shoot photos for reference and I rarely use other photos, but I don\u0027t hate photography.\n\u003cbr\u003e\n\u003cbr\u003e\nI am a believer in the smokey depths of a two dimensional surface.\n\u003cbr\u003e\n\u003cbr\u003e\nGalleries, like\u00a0\u003ca href=\"http://www.froelickgallery.com/Artist-Detail.cfm?ArtistsID=339\" target=\"_blank\"\u003eFroelick\u003c/a\u003e in Portland, exhibit my paintings and some folks collect those paintings. Public grants and Kickstarter sometimes push individual projects forward. But those sales and grants cover only a fraction of my time. And a lot of my time is in the notebook drawings. The notebook drawings are the foundation of my practice. The notebooks contain all the references for my painting and illustration projects. Snapshots of the drawings are my daily connection to fans, friends and family. The notebooks are a vast, messy document of our lives and community.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://static1.squarespace.com/static/56252e76e4b0f044b6fa9d4d/56591da4e4b0f60cdbad482c/59c49089ccc5c571363578ca/1506054345985/21Jan2017+Sophie+yawn.jpg?format=750w\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/56252e76e4b0f044b6fa9d4d/56591da4e4b0f60cdbad482c/59c49089ccc5c571363578ca/1506054345985/21Jan2017+Sophie+yawn.jpg?format=750w\" style=\"width: 362px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eI have three primary objectives:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n1: Move oil paint around in response to the intersections of humans \u0026amp; earth \u0026amp; light.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n2: Directly document human physicality, gaze, and our connection to other humans.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n3: Collaborate with friends to construct a visual dream of their literary world.\u00a0\n\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"https://static1.squarespace.com/static/56252e76e4b0f044b6fa9d4d/56f04869b654f9f4ef2e024a/56f0495237013b8f45f288df/1458588067898/liston117.jpg?format=1000w\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/56252e76e4b0f044b6fa9d4d/56f04869b654f9f4ef2e024a/56f0495237013b8f45f288df/1458588067898/liston117.jpg?format=1000w\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eHere, on Patreon, for the patrons: \u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eThere will be weekly posts of notebook drawings and notes about the process, context, circumstances.\u003cbr\u003e\n\u003cbr\u003e\nI will layout favorite notebook drawings into pdf collections.\n\u003cbr\u003e\n\u003cbr\u003e\nI will select drawings on a theme, then write a how-to-text around those drawings and format them for pdf and print. Remember \n\u003cem\u003eHow To Draw Children As They Fall\u003c/em\u003e and \u003cem\u003eHow To Draw Your Family\u003c/em\u003e? More of those.\u003cbr\u003e\n\u003cbr\u003e\nI will make time-lapse videos of work in progress.\n\u003cbr\u003e\n\u003cbr\u003e\nI will live-stream painting and notebook-building; however, the wi-fi does not reach the greenhouse-studio, so I have some logistics to figure out.\n\u003cbr\u003e\n\u003cbr\u003e\nI will print and mail postcards.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI will provide (limited) group painting and drawing outings.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI will make small drawings and portrait tondos for patrons.\n\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://static1.squarespace.com/static/56252e76e4b0f044b6fa9d4d/t/593613c5197aea9e29a01ded/1496716237771/FullSizeRender.jpg?format=750w\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/56252e76e4b0f044b6fa9d4d/t/593613c5197aea9e29a01ded/1496716237771/FullSizeRender.jpg?format=750w\" style=\"width: 399px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat does this mean for my practice:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhen the work needs to get made (which is always) the work will get made, \n\u003cem\u003eand:\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhen an organization or magazine, on the spur of the moment, says, \"Come document this action! Please!\" I will grab my book and pack and get there.\n\u003cbr\u003e\n\u003cbr\u003e\nWhen an archeologist buddy says, \"There\u0027s a place where history meets the present and we\u0027ve got to draw and write about it and do it right,\" I will be there, drawing.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://static1.squarespace.com/static/56252e76e4b0f044b6fa9d4d/56ea20a8746fb9ce785b1dc6/59c48c7ccf81e05a81d76af0/1506053620717/Barocci.jpg?format=750w\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/56252e76e4b0f044b6fa9d4d/56ea20a8746fb9ce785b1dc6/59c48c7ccf81e05a81d76af0/1506053620717/Barocci.jpg?format=750w\" style=\"width: 395px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\nAnd, eventually, when a daughter says, \"Let\u0027s do a trip to study history and paintings and sculptures and you can draw my brilliant voice-overs for the art,\" then we will take the trip. \u00a0\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eThank you.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYours,\n\u003cbr\u003e\nGabriel Liston\n\u003cbr\u003e\n\u003ca href=\"http://www.lastwater.net\" target=\"_blank\"\u003elastwater.net\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56252e76e4b0f044b6fa9d4d/56ea20a8746fb9ce785b1dc6/56e49feb1d07c0743d2305b6/1458233745370/?format=750w\"\u003e\u003c/a\u003e\u003cbr\u003e"
