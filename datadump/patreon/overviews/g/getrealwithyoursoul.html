    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://i63.tinypic.com/o603t3.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eYou were born to thrive!\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eIf you\u2019ve made it to this page, I truly believe you are called to a higher path and purpose in your spiritual journey.\u003cbr\u003e\u003cbr\u003eYou want to see real change in the world around you. You\u2019re tired of the escapist brand of teachings that keep you in a bubble ignoring the issues that matter in the world. \u003cbr\u003e\u003cbr\u003eYou\u2019re seeking a community that not only teaches solid practice to become a purpose-driven lightworker but also acknowledged how you can use your spiritual tools in a meaningful way in the real world.\u003cbr\u003e\u003cbr\u003eI believe being a lightworker and raising the consciousness of the planet means more than just collecting crystals, balancing our chakras, and blocking out the ugly parts of our society in order to say as \u201chigh vibe\u201d as possible.\u003cbr\u003e\u003cbr\u003eLightworking requires deep inner work and commitment and real-world APPLICATION that goes beyond your computer and your home.\u003cbr\u003e\u003cbr\u003eIt requires a willingness to witness the issues in the world around you for what they are and actively help where you\u2019re able.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt is my mission to empower as many lightworkers as possible with practical tools for energy management, psychic development, manifestation mastery, and purpose alignment so they can truly go out in the world and make a powerful difference. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eTo hold space for rising change agents and soul warriors.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWelcome to the Soul Warrior Circle.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eThe Soul Warrior Circle is a membership \u0026amp; community on Patreon for purpose-driven soul warriors to master their energy, deepen their spiritual practice, and activate their purpose!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e Who am I\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Simran N\u0027golet. I\u0027m a Spiritual life coach, for progressive lightworkers and change agents.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e This community is for:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBlack brown and indigenous lightworkers who desire a space to be fed spiritually and seen fully for who they are and the social issues that affect them.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCommitted lightworkers who are ready to invest in their spiritual development.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAllies who acknowledge and understand the whitewashing in mainstream spirituality and are no longer contributing to it.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003eThis is NOT for:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eNon-POC who see nothing wrong with the climate of our society and don\u2019t believe that they have to witness and dismantle.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAnyone looking for fluffy spiritual teachings that keep you in a bubble.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou respond to most issues in the world with spiritual bypassing and light washing to avoid lowering your vibe.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThose who view raising the consciousness of the world beginning and ending with changing themselves and believing that doing so will cause others to change.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e"
