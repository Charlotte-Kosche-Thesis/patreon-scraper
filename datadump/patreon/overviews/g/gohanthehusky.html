    "summary": "\u003ca class=\"redactor_btn redactor_btn_video\"\u003e\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xf2BXbQQLyk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eHello Everyone!\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank you for tuning in. I\u0027m\u003c/span\u003e \u003cspan style=\"color: rgb(79, 129, 189);\"\u003eGohan The Husky\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0In case you didn\u0027t know, Gohan and I have been creating content for about almost 3 years now.\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOn my YouTube channel, you\u0027ll find the videos I create \u0026amp; the things we do. We create these videos, documenting our adventures \u0026amp; sharing them with you to enjoy. \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e(\u003cstrong\u003e^\u003c/strong\u003e Like the video above\u00a0\u003cstrong\u003e^\u003c/strong\u003e)\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0I\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u0027m grateful to have the opportunity to be able to share my videos \u0026amp; generate feedback full of laughs \u0026amp; smiles from thousands of people around the world. We create a variety of videos. For example, like tips on owning Huskies (or dogs in general), funny videos, adventures we go on, and so much more.\u00a0\u003cbr\u003e \u00a0\u003cbr\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0We \u003cstrong\u003ereally\u003c/strong\u003e want to continue creating \u0026amp; uploading the most entertaining videos possible for you all to watch. We want to make our YouTube channel the best it can be. We would love to take you along \u0026amp; share it all with you, my fans. All for you! Becoming\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e a\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePledge\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ereally supports that and helps these adventures happen. You can help us create our next video!\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhy Become a Pledge to Us?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e+\u003c/span\u003e\u00a0\u003c/strong\u003e\u003c/span\u003eWhen you become a Pledge to us, not only do you receive special \u0026amp; unique rewards (check rewards section), it\u0027s all for more \u0026amp; better content! We truly want to explore \u0026amp; share with you more of the things we would be able to do. I have so many great ideas for this channel. By supporting us, you make this possible. But keep in mind that you don\u0027t have to pledge to watch \u0026amp; enjoy our content. Becoming a pledge to us simply allows us to create more quality content for you. This would allow us to have more adventure videos, more long quality vlogs on the adventures we go on \u0026amp; the opportunity to spend more time focusing on creating content. \u0026amp; since you will receive access to our feed, we are able to interact with you ALL. Lets build this up together. A whole bunch more of Gohan! \u0026lt;3\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e+\u003c/strong\u003e\u00a0\u003cstrong\u003eAnd\u003c/strong\u003e for a better look of what we would share, take a look at our \"Goals\" section here on our Patreon page. Those are some of things we would be able to accomplish \u0026amp; share with you guys!\u003c/span\u003e \u003cspan style=\"background-color: initial; color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eSeriously, imagine Gohan reacting to snow for the first time ever!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eListed below, are\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003ejust a few of the endless ideas I will be able to create with your continued support:\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\u003cli style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTake short trips/adventures and do fun activities! We could explore new beaches, fresh water/lakes, go camping, \u0026amp; do so much more! More quality vlogs and videos as we go!\u003c/span\u003e\u003c/li\u003e\u003cli style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSecond Channel? I have so many ideas for it, but just need your help to start it! We could do high quality video vlogs, cooking with Gohan, fun bonus ideas \u0026amp; more video segments that I still have planned for Gohan.\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eAnd\u003c/strong\u003e for the craziest goal, to take Gohan to see snow!!! My biggest goal is to take Gohan to see and play with snow and see his reaction. We live in Florida, so snow is something that we won\u0027t see. With your support, I can plan a trip to take Gohan to see snow. Imagine how awesome that would be. We both have never seen snow, so it would be the coolest adventure yet.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI hope to make these goals happen. It can all be made possible with your support. We want to work hard \u0026amp; create videos for you. We hope we have inspired you to become a \u003cspan style=\"color: rgb(192, 80, 77);\"\u003epatreon\u003c/span\u003e\u00a0to us. Thank you for considering it. We appreciate you all so much. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eThanks for being the best fans in the world!\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u0026lt;3\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eClick to check out more of Gohan.. \u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYouTube Channel\u003c/span\u003e:\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://youtube.com/gohanthehusky\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube.com/GohanTheHusky\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eInstagram Search: Gohan The Husky\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eFacebook Page\u003c/strong\u003e\u003c/span\u003e:\u00a0\u003ca href=\"http://Facebook.com/gohanthehusky\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook.com/gohanthehusky\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eOur Website!\u003c/strong\u003e\u003c/span\u003e:\u00a0\u003ca href=\"http://Gohanthehusky.com\" rel=\"nofollow\" target=\"_blank\"\u003eGohanthehusky.com\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
