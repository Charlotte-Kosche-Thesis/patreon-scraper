    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FSF9EEi7hfgE%3Fautoplay%3D1\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DSF9EEi7hfgE%26feature%3Dyoutu.be\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FSF9EEi7hfgE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/SF9EEi7hfgE",
    "one_liner": "Ich mache politisch-feuilletonistische Videos \u00fcber digitale Spiele - bald hoffentlich sogar noch h\u00e4ufiger!",
    "patron_count": 22,
    "pay_per_name": "video",
    "pledge_sum": 10707,
    "pledge_url": "/bePatron?c=122648",
    "published_at": "2014-11-07T22:28:48+00:00",
    "summary": "Heyho, ich bin Michael \u2013 Michi \u2013 Schulze von Gla\u00dfer und\nbesch\u00e4ftige mich auf meinem \n\u003cstrong\u003e\u003ca href=\"http://www.youtube.com/user/gamesandpolitics\" rel=\"nofollow\"\u003eYouTube-Kanal \u201eGames and Politics\u201c\u003c/a\u003e\u003c/strong\u003e mit den gesellschaftlichen und politischen Aussagen,\ndie in Videospielen transportiert werden.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00dcber das Projekt \u2013\nWas unterscheidet \u201eGames and Politics\u201c von anderen YouTube-Kan\u00e4len?\n\u003c/strong\u003e\u003cbr\u003e\nAuf \u201eGames and Politics\u201c werden Videospiele kritisiert \u2013\naber nicht wie in g\u00e4ngigen Reviews. Ich n\u00e4here mich Spielen aus\npolitisch-feuilletonistischer Perspektive. Mit Grafik und Sound von Spielen\nbefasse ich mich nicht, sondern mir geht es um deren inhaltliche Aussagen:\nWelche Feindbilder werden in Milit\u00e4rspielen vermittelt? Warum gibt es im\nLandwirtschaftssimulator keine Massentierhaltung? Und haben Zombies in Videospielen\neine gesellschaftskritische Funktion? \n\u003cbr\u003e\nAuch den Hintergrund vieler Spielproduktionen beleuchte ich in\nden Videos: Warum kann man in Rennspielen keine lizensierten Autos zerst\u00f6ren?\nWarum werden deutsche Versionen von Spielen zensiert? Und haben\nMilit\u00e4r-Shooter-Hersteller auch mit dem realen Milit\u00e4r und der\nR\u00fcstungsindustrie zusammengearbeitet?\n\u003cbr\u003e\nMeine Videos erscheinen seit Anfang 2013 etwa alle zwei bis\ndrei Wochen werbefrei auf YouTube. Die L\u00e4nge der Videos reicht von vier bis\n\u00fcber vierzig Minuten \u2013 meist dauern die Videos aber etwa f\u00fcnfzehn Minuten. Die\nkleinen Filme sind dabei aufw\u00e4ndig recherchiert und geschnitten.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\nIch haben wahnsinnig viel Spa\u00df daran, \u201eGames and\nPolitics\u201c-Vid\u003cimg src=\"http://michi.blogsport.de/images/Thumbnails3.jpg\"\u003eeos zu produzieren! Das Feedback ist klasse und mit der wachsenden\nZuschauerschaft ernsthaft \u00fcber Inhalte heutiger Spiele zu sprechen, ist einfach\nsuper! \u201eGames and Politics\u201c nimmt aber auch viel Zeit in Anspruch.\u003cbr\u003e\u003c/div\u003e\nAktuell verdiene ich als freier Journalist mit Texten und\nVortr\u00e4gen Geld. Ich w\u00fcrde mir in Zukunft aber w\u00fcnschen, mir mehr Zeit f\u00fcr die\nProduktion von \u201eGames and Politics\u201c-Videos nehmen zu k\u00f6nnen, um mehr Videos mit noch besserer Qualit\u00e4t produzieren zu k\u00f6nnen \u2013 die Liste der Video-Ideen ist lang! Das pers\u00f6nliche\nEngagement st\u00f6\u00dft momentan immer wieder auf finanzielle und zeitliche Grenzen:\nAufnahmeger\u00e4te, Tontechnik, Film-Equipment, Bearbeitungssoftware und die Spiele\nkosten Geld; bei Interviews fallen Fahrtkosten an. Der zeitliche Aufwand der\nVideo-Produktion ist nat\u00fcrlich auch gro\u00df: eine Film-Minute kostet mich in der\nProduktion etwa zwei Stunden \u2013 ohne die im Video gezeigten Spiele aufgenommen\nzu haben. \n\u003cbr\u003e\nUm \u201eGames and Politics\u201c dauerhaft weiterentwickeln und\nausbauen zu k\u00f6nnen, ist Patreon die perfekte Plattform zur Unterst\u00fctzung des\nProjekts. Denn Werbung vor die Videos auf YouTube zu schalten, kommt f\u00fcr den\nKanal nicht in Frage. Die Content-ID-Richtlinien machen es mittlerweile schwer,\nauf gezeigte Spiele Werbeeinnahmen zu beanspruchen. Das gr\u00f6\u00dfere Problem ist\naber, dass bei YouTube Quantit\u00e4t vor Qualit\u00e4t geht: mit Werbung l\u00e4sst sich nur\nGeld verdienen, wenn man hohe Aufrufzahlen generiert, also am besten sehr viele\nVideos ver\u00f6ffentlicht. Dies l\u00e4sst sich mit \u201eGames and Politics\u201c nicht vereinbaren,\nda die Videos aufw\u00e4ndig produziert sind: die Spiele zu spielen, Inhalte zu\nrecherchieren, Sprechtexte zu schreiben und einzusprechen sowie der\nVideo-Schnitt kosten Zeit. Auf dem Kanal erscheinen nicht so h\u00e4ufig aber daf\u00fcr\nqualitativ hochwertige Filme.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIch w\u00fcrde mich daher sehr \u00fcber eure Unterst\u00fctzung freuen - egal wie hoch sie ausf\u00e4llt! Schaut mal in die \"Milestone Goals\", was einige Ziele der Kampagne sind. Hier unten findet ihr au\u00dferdem einige \"Rewards\" f\u00fcr eure Unterst\u00fctzung! Tausend Dank f\u00fcr eure Aufmerksamkeit!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMichi\u003c/em\u003e\u003cbr\u003e"
