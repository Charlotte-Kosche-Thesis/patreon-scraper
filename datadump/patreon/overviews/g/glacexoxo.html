    "published_at": "2017-01-28T10:49:21+00:00",
    "summary": "\u003cimg src=\"http://i.imgur.com/YhUZp1l.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.twitch.tv/glacexoxo\" target=\"_blank\"\u003eTwitch\u003c/a\u003e \u2726\u00a0\u003ca href=\"https://www.facebook.com/theglacebase/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e \u2726\u00a0\u003ca href=\"https://twitter.com/glacesea\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u2726\u00a0\u003ca href=\"https://www.youtube.com/channel/UCIz5RDkLzNakPFvi1Nu76yg\" target=\"_blank\"\u003eYoutube\u003c/a\u003e \u2726\u00a0\u003ca href=\"https://www.instagram.com/glacesea/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e \u003cbr\u003e\u003cimg src=\"http://i.imgur.com/UxjR2Ff.png\"\u003e\u003cbr\u003eYo, my name is Grace, but most of you know me as Glacexoxo. I am currently a full time streamer on Twitch TV, and have been streaming for about a year. For as long as I can remember, I was always interested in cosplay but I finally started in 2016. My first cosplay I have ever done was Rin Nohara from \"Naruto Shippuden\". I plan on expanding my cosplay collection by buying more or even crafting them myself! \u003cbr\u003e\u003cbr\u003eI created this patreon to share my passion of cosplaying with all of you and to also help afford new cosplays. This is a way to mutuality benefit off one another! The support I gain from you will help me be able to do new cosplays as often as possible. \u003cbr\u003e\u003cbr\u003eMost if not ALL of your money will be put back into cosplay items such as\u003cbr\u003e\u00a0\u2727 Wigs\u00a0\u2727 Accessories\u00a0\u2727 Eye Contacts\u00a0\u2727 Full Body Outfits\u00a0\u2727 Shoes\u00a0\u2727 Materials\u00a0\u2727 etc.\u00a0\u003cbr\u003e\u003cbr\u003eI am thankful for everyone who supports me. Whether you follow my social media or you become one of my patrons, I appreciate everything no matter how big or how small. Thank You!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/DAwTnoa.png\"\u003e\u003cbr\u003eSigning up to one of my patreon tiers gives you access to exclusive photos, prints, behind the scenes, crafting, and before and afters! You can see below or to the right on what you would be signing up for!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREWARDS\u00a0\u003c/strong\u003e\u003cstrong\u003eWILL BE SHIPPED OUT AT THE BEGINNING OF THE MONTH AFTER PATREON HAS PROCESSED YOUR PAYMENTS!!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/Nh25fr7.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eEvery tier gains access to my patreon news feed. Everyone will be able to see photos on COMPLETED cosplays. Plus for cosplays that are not a secret, you get to see photos of first \"try ons\", and work in progress.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/zni1kZ9.png\"\u003e\u003cbr\u003ePatrons will have an early access to photos BEFORE they get posted on any other social media. Only few photos will be posted to other social media, so majority will be posted exclusively for my patrons. You will also receive one signed print each month starting at tier 3.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/BVKTW2f.png\"\u003e\u003cbr\u003eI will also post behind the scenes photos of photo shoots! So you can get a first look of the work and fun that gets put into photo shoots and videos! These photos will never be posted anywhere else.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/uS7W1Or.png\"\u003e\u003cbr\u003eEveryone of my patrons will be written up on my LED white board! I will personally message you the photo of your name and a message to go along with it!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"https://www.instagram.com/glacesea/\" target=\"_blank\"\u003e\u003c/a\u003e"
