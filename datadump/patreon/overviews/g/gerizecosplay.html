    "summary": "\u003cbr\u003eThis month on patreon:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/efJqOH/March_announce_for_patreon_web.png\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cimg src=\"http://imgur.com/vZed2NH.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m such a young artist from Dominican Republic, passionate for prop making, big armors and VFX so \u00a0I really enjoy making high quality and detailed worrks. I have always like dressing up and all those stuff but these years It may be an obsession... or let me put it better, a Life style. So since that I have been studying all the way to be better and better, so one day I may be as the great cosplayers that goes all around the world, showing their work and enjoying life... but not today jajaja,\u003cbr\u003e\u003cbr\u003eI have cosplays lots of characters... I think! Like Championship Shyvana from League of legends, Demon \u00a0Hunter from Diablo lll, Eli Ayase from love live, etc etc and as you can see there\u0027s lot of progress between every costume I\u0027ve made.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\u003cdiv style=\"margin-left: 100px;\"\u003e\u00a0 \u003cimg src=\"http://imgur.com/2uPCsXA.jpg\"\u003e\u003c/div\u003e\u003cbr\u003ePatreon is a space were you as an artist give more and just more to your audience, I like this kind of social media mix with benefits for the two parts.\u00a0My intention is not to gain money in order to survive, so all the money collected here is used only to cosplay (materials, tools, photo shoots, etc), to produce content.\u003cbr\u003e\u003cbr\u003eI may explain you guy some things before you place your bids if you\u0027re goint to do it...\u003cbr\u003e\u003cbr\u003eFor me patreon is a great way to make money to mantain this life style, that\u0027s okay. But my patreons will just get an upfront view. Since I\u0027m not the sexiest cosplayer and what I offer is mostly tutorials, Im very interested in shared them with everyone in the cosplay community. If you want exclusive content, sorry guys but there\u0027s nothing like this here. If you\u0027re my patreon you should know I\u0027m waiting that you\u0027re doing this because you like my work and you really really wants to support me and help me growing up as a cosplayer that am I.\u003cbr\u003e\u003cbr\u003eSo I\u0027ve posting content for you, yes. That\u0027s okay, selfies, zings photos, photoshoots and tutorials but they will be in my social medias, not all of the content but tutorials and some of the photoshoots photos may be on my other social medias as \u00a0I wish. I\u0027ll apreciate your comprehesion in this aspect.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig03.deviantart.net/61c2/f/2017/194/e/c/princess_mononoke_cosplay_by_enrique_ng_films_by_enriquengfilms-dbg66y6.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePLEASE READ:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eSo in this order is important guys that in the moment you pledge, we are making a vote of true love were you can\u0027t post any of the content in any public space. It\u0027s just like a secret relationship between you and I.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDates can vary, I\u0027m a student so I have lots of things to do.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eContent will be Bi-monthly (Every two months) Of course there will be in between content, but the primary will be like this in this few months. More patreons will mean more contents, so lets keep the connection guys.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePaid content as video tutorials, booklets and photo shoot will be send the 2nd of every month *or at least I\u0027ll try* Just because the payment is every 1st of the month and I really have to by sure that you\u0027re not trying to play with me, so guys please try to be as honest as you can. This is not a game, I\u0027m counting with every single cent you put here to achieve my goals.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://imgur.com/qWKVZVr.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAlmost everywhere! *joking* I just have these two accounts folks:\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"https://www.facebook.com/Gerizecosplay/\" target=\"_blank\"\u003eFACEBOOK\u003c/a\u003e -\u00a0\u003ca href=\"https://www.instagram.com/_gerize_/?hl=en\" target=\"_blank\"\u003eINSTAGRAM\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cimg src=\"http://imgur.com/6JQpjKy.jpg\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"https://www.instagram.com/_gerize_/?hl=en\" target=\"_blank\"\u003e\u003c/a\u003eLet my know when you start having questions and this section will be full.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThanks you very much for reading these,\u003cbr\u003eLove you all.\u003cbr\u003e\u003cbr\u003eGerize\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"

     "description": "\u003cimg src=\"http://japanweekend.com/madrid/wp-content/uploads/2016/11/ycclogo.png\"\u003e\u003cbr\u003e\u003cbr\u003eHello guys! This year I\u0027ll be participating again at the YCCRD to preliminate in my country! YES\u00a0\u003cbr\u003e\u003cbr\u003eThis cosplay is a secret for public!\u003cbr\u003e\u003cbr\u003eMy patrons +$5 patrons already now my plans, but all of you can be part of this project by joining n_n for at least $1 a month! Competitions is on July so I have seven months to prepare my costume and presentation.\u00a0\u003cbr\u003e\u003cbr\u003eThanks!\u003cbr\u003e\u003cbr\u003eHola chicos! Este a\u00f1o volver\u00e9 a participar en la selecci\u00f3n nacional para la Yamato Cosplay Cup, celebrada en la fma.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a1Este cosplay es secreto para el p\u00fablico!\u003cbr\u003e\u003cbr\u003eTodos mis patreons de +$5 saben cuales son mis planes para este evento, sin embargo puedes aportar para este grandioso proyecto con tan solo $1! Tu ayuda ser\u00e1 recompensada con el reward que elijas, a parte me ayudaras a ganar un gran concurso. Faltan siete meses y usare todo el tiempo para preparar mi traje y mi presentaci\u00f3n.\u003cbr\u003e\u003cbr\u003eMuchas gracias!\u003cbr\u003e",
