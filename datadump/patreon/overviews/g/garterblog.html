    "published_at": "2016-12-15T13:56:54+00:00",
    "summary": "\u041f\u0440\u0438\u0432\u0435\u0442, \u043c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0422\u0430\u043d\u044f \u0438 \u044f \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u044e \u0441\u0432\u043e\u0439 \u043f\u0440\u043e\u0435\u043a\u0442 \u2013 \u0441\u0430\u043c\u0438\u0437\u0434\u0430\u0442 \u043e \u043d\u0438\u0436\u043d\u0435\u043c \u0431\u0435\u043b\u044c\u0435 \u0438 \u0441\u0442\u0438\u043b\u0435 \u2013\u00a0\u003ca href=\"http://Garterblog.ru\" rel=\"nofollow\" target=\"_blank\"\u003eGB {Garterblog.ru}\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u0412 2011 \u0433\u043e\u0434\u0443 \u044f \u0441\u043e\u0437\u0434\u0430\u043b\u0430 \u0435\u0433\u043e \u043a\u0430\u043a \u0445\u043e\u0431\u0431\u0438, \u0442\u0430\u043a \u043a\u0430\u043a \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435 \u043f\u043e\u0434\u043e\u0431\u043d\u044b\u0445 \u0438\u0437\u0434\u0430\u043d\u0438\u0439 \u043d\u0435 \u0431\u044b\u043b\u043e. \u042f \u0432 \u043d\u0438\u0445 \u043d\u0443\u0436\u0434\u0430\u043b\u0430\u0441\u044c. \u0422\u0440\u0430\u0442\u0438\u043b\u0430 \u043c\u043d\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043d\u0430 \u0438\u0437\u0443\u0447\u0435\u043d\u0438\u0435 \u043c\u043e\u0434\u044b \u0432 \u044d\u0442\u043e\u0439 \u0441\u0444\u0435\u0440\u0435. \u0418 \u043c\u043d\u0435 \u0431\u044b \u0431\u044b\u043b\u043e \u043e\u0447\u0435\u043d\u044c \u0433\u0440\u0443\u0441\u0442\u043d\u043e \u0437\u0430\u043a\u0430\u043f\u044b\u0432\u0430\u0442\u044c \u044d\u0442\u043e \u0432\u0440\u0435\u043c\u044f \u0438 \u043f\u043e\u043b\u0443\u0447\u0435\u043d\u043d\u0443\u044e \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044e \u0432 \u0441\u0442\u043e\u043b. \u0412\u0441\u0435\u043c\u0438 \u043d\u043e\u0432\u044b\u043c\u0438 \u0437\u043d\u0430\u043d\u0438\u044f\u043c\u0438 \u044f \u0445\u043e\u0442\u0435\u043b\u0430 \u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f \u0441 \u0434\u0440\u0443\u0433\u0438\u043c\u0438 \u043b\u044e\u0434\u044c\u043c\u0438, \u0442\u0430\u043a\u0438\u043c\u0438 \u0436\u0435 \u043a\u0430\u043a \u044f.\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://garterblog.ru/wp-content/uploads/2016/10/DSF7140_wo.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"\"\u003e\u0418\u043d\u0434\u0438-\u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444: \u0418\u0440\u0438\u043d\u0430 \u0410\u043c\u043e\u0441\u043e\u0432\u0430, \u043c\u0430\u043a\u0438\u044f\u0436 \u0438 \u0443\u043a\u043b\u0430\u0434\u043a\u0430: \u0415\u043b\u0435\u043d\u0430 \u0412\u0430\u043b\u0438\u0443\u043b\u043b\u043e\u0432\u0430\u003c/span\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u0422\u0430\u043a \u0438 \u043f\u043e\u044f\u0432\u0438\u043b\u0441\u044f Garterblog.ru. \n\u003cbr\u003e\n\u003cbr\u003e\n\u0414\u043e\u043b\u0433\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u0436\u0443\u0440\u043d\u0430\u043b\u0443 \u0434\u043e\u0441\u0442\u0430\u0432\u0430\u043b\u0438\u0441\u044c \u0442\u043e\u043b\u044c\u043a\u043e \u043c\u043e\u0438 \u0432\u044b\u0445\u043e\u0434\u043d\u044b\u0435, \u0442\u0430\u043a \u043a\u0430\u043a \u0432\u0441\u0435\u043c \u043d\u0430\u043c \u043d\u0443\u0436\u0435\u043d \u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u044b\u0439 \u0437\u0430\u0440\u0430\u0431\u043e\u0442\u043e\u043a \u0438 \u0440\u0430\u0431\u043e\u0442\u0430. \u041d\u043e \u0432 2014 \u0440\u044f\u0434 \u0441\u043e\u0431\u044b\u0442\u0438\u0439 \u043f\u043e\u0434\u0442\u043e\u043b\u043a\u043d\u0443\u043b \u043c\u0435\u043d\u044f \u043a \u0442\u043e\u043c\u0443, \u0447\u0442\u043e\u0431\u044b \u0443\u0439\u0442\u0438 \u0441 \u0440\u0430\u0431\u043e\u0442\u044b \u0438 \u0437\u0430\u043d\u044f\u0442\u044c\u0441\u044f \u0441\u0432\u043e\u0438\u043c \u0436\u0443\u0440\u043d\u0430\u043b\u043e\u043c \u043d\u0430 \u043f\u043e\u043b\u043d\u0443\u044e \u0441\u0442\u0430\u0432\u043a\u0443. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://garterblog.ru/wp-content/uploads/2016/12/GB-\u041a\u0430\u043a-\u0441\u043e\u0441\u0442\u0430\u0432\u0438\u0442\u044c-\u0431\u0443\u0434\u0443\u0430\u0440\u043d\u044b\u0438\u0306-\u0433\u0430\u0440\u0434\u0435\u0440\u043e\u0431-\u041f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0435-\u0441\u043e\u0432\u0435\u0442\u044b-GB.jpg\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u042d\u0442\u043e \u043f\u043e\u0437\u0432\u043e\u043b\u0438\u043b\u043e \u043c\u043d\u0435 \u043f\u043e\u043b\u043d\u043e\u0441\u0442\u044c\u044e \u043f\u043e\u0433\u0440\u0443\u0437\u0438\u0442\u044c\u0441\u044f \u0432 \u0442\u0435\u043c\u0443 \u043d\u0438\u0436\u043d\u0435\u0433\u043e \u0431\u0435\u043b\u044c\u044f \u0438 \u0432 \u0436\u0443\u0440\u043d\u0430\u043b. \u041a \u0441\u043b\u043e\u0432\u0443, \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0436\u0443\u0440\u043d\u0430\u043b \u0432 \u0420\u043e\u0441\u0441\u0438\u0438, \u043f\u043e\u0441\u0432\u044f\u0449\u0435\u043d\u043d\u044b\u0439 \u0438 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u044e\u0449\u0438\u0439 \u044d\u0442\u0443 \u0442\u0435\u043c\u0443. \u0412\u044b\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u0441\u0442\u0430\u0442\u044c\u0438 \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u043a\u0430\u0436\u0434\u044b\u0439 \u0434\u0435\u043d\u044c. \u0414\u0435\u043b\u0430\u0442\u044c \u0435\u0436\u0435\u043d\u0435\u0434\u0435\u043b\u044c\u043d\u044b\u0435 \u0432\u044b\u043f\u0443\u0441\u043a\u0438 \u0441 \u043b\u0443\u0447\u0448\u0438\u043c\u0438 \u0441\u043a\u0438\u0434\u043a\u0430\u043c\u0438. \u0420\u0430\u0441\u0441\u044b\u043b\u043a\u0443 \u0434\u043b\u044f \u043f\u043e\u0434\u043f\u0438\u0441\u0447\u0438\u043a\u043e\u0432 \u0438 \u0434\u0430\u0436\u0435 \u0437\u0430\u043f\u0443\u0441\u0442\u0438\u0442\u044c \u0432\u0438\u0434\u0435\u043e-\u043a\u0430\u043d\u0430\u043b \u043d\u0430 Youtube.\n\u003cbr\u003e\n\u003cbr\u003e\n\u041d\u0430 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u0443 \u0436\u0443\u0440\u043d\u0430\u043b\u0430 \u043d\u0435\u0442 \u0438\u043d\u0432\u0435\u0441\u0442\u043e\u0440\u043e\u0432 \u0438 \u044f \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u044e \u0435\u0433\u043e \u0437\u0430 \u0441\u0432\u043e\u0439 \u0441\u0447\u0451\u0442.\n\u003cbr\u003e\n\u0411\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u041f\u0430\u0442\u0440\u0435\u043e\u043d, \u0441\u043f\u043e\u043d\u0441\u043e\u0440\u0430\u043c\u0438 \u0436\u0443\u0440\u043d\u0430\u043b\u0430 \u043c\u043e\u0436\u0435\u0442\u0435 \u0441\u0442\u0430\u0442\u044c \u0432\u044b, \u043e\u0444\u043e\u0440\u043c\u0438\u0432 \u043d\u0430 \u043d\u0435\u0433\u043e \u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0443 \u043d\u0430 \u041f\u0430\u0442\u0440\u0435\u043e\u043d\u0435.\n\u003cbr\u003e\n\u003cbr\u003e\n\u041f\u043e\u0434\u043f\u0438\u0441\u043a\u0430 \u2013 \u0434\u043e\u0431\u0440\u043e\u0432\u043e\u043b\u044c\u043d\u0430\u044f. \u0412\u0441\u0435 \u0441\u0442\u0430\u0442\u044c\u0438 \u043f\u043e-\u043f\u0440\u0435\u0436\u043d\u0435\u043c\u0443 \u0432 \u043e\u0442\u043a\u0440\u044b\u0442\u043e\u043c \u0434\u043e\u0441\u0442\u0443\u043f\u0435 \u0438 \u044f \u0432\u0441\u0435 \u0442\u0430\u043a\u0436\u0435 \u0441\u0442\u0430\u0440\u0430\u044e\u0441\u044c \u043e\u0442\u0432\u0435\u0447\u0430\u0442\u044c \u043d\u0430 \u0432\u0441\u0435 \u0432\u043e\u043f\u0440\u043e\u0441\u044b \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u0435\u0439.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u0412\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u043c\u043e\u0447\u044c \u0436\u0443\u0440\u043d\u0430\u043b\u0443 \u0441\u0442\u0430\u0442\u044c \u0435\u0449\u0451 \u043b\u0443\u0447\u0448\u0435.\u003c/strong\u003e \u041d\u0443 \u0438\u043b\u0438 \u0445\u043e\u0442\u044f \u0431\u044b \u043d\u0435 \u0441\u0442\u0430\u0442\u044c \u0445\u0443\u0436\u0435.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e*\u041d\u0438\u0436\u0435 \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u0437\u0430\u043f\u0438\u0441\u044c \u043f\u0440\u044f\u043c\u043e\u0433\u043e \u044d\u0444\u0438\u0440\u0430, \u0433\u0434\u0435 \u044f \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u044e \u043a\u0430\u043a \u043f\u0440\u0438\u0448\u043b\u0430 \u043a \u0438\u0434\u0435\u0435 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f \u0436\u0443\u0440\u043d\u0430\u043b\u0430.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Q-sLI5UB0ak\" width=\"560\"\u003e\u003c/iframe\u003e"
