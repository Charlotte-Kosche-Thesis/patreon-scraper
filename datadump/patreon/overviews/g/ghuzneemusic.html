    "summary": "\u003cem\u003e2018 is going to be a BIG year for Ghuznee Music! Thank you for all of those who got on board with us in 2017 and shown us that our dream can definitely become a tangible reality!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO ARE WE?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith influences spanning over various genres such as Acoustic Folk, Psychedelic Rock, Funk, Blues and more, Ghuznee are bringing a fresh blend of tunes riddled with themes of self discovery, self improvement and existence.\u003cbr\u003e\u003cbr\u003eWe\u0027re a completely independent band based out of Wellington, New Zealand. We\u0027re mostly self-taught musicians who write, record and produce all of our original music in our home studio!\u003cbr\u003e\u003cbr\u003eUtilising the democratisation and accessibility of technology, we are attempting to redefine what it means to be an artist, and becoming what we would describe as \u0027creative entrepreneurs\u0027.\u003cbr\u003e\u003cbr\u003eTopics that interest us include story telling, philosophy, psychology, technology, consciousness exploration, and whatever inspires or moves us at any particular moment in time.\u003cbr\u003e\u003cbr\u003e----------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/594860ea3e00be221e702a06/595856732994ca95c974a0da/5958684e099c01c8fd311eb7/1502949395000/c08e5774-473d-4444-b15a-840f04efffa7.jpg?format=2500w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT\u0027S THIS PATREON THING?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a creative entrepreneurs dream! It allows fans to connect with us on a deeper level than other social media platforms.\u00a0It\u0027s kind of like a kick-starter, but instead of one large contribution, it\u0027s a series of smaller tips that YOU choose the value of, whenever we release some music content.\u00a0\u003cbr\u003e\u003cbr\u003eIf you sign up, you choose how much you wish to tip us based on tier levels you will see on the right hand side of your screen. See the FAQ section at the bottom of the page for more information about tipping.\u003cbr\u003e\u003cbr\u003e----------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHATS IN IT FOR YOU?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo, what do you as a prospective patron of ours get? For our special fans who get behind our creative endeavours, we want to give you something special in return! Patrons will gain access to our exclusive \u0027Ghuzniverse\u0027 community, getting in depth behind the scenes access to our recordings, and early studio and live take song releases. You will also get access to exclusive Patreon only posts right here on the website. We\u0027ll delve into the songwriting process, show you how we record in our home studio, have philosophical musings on a range of topics, and much more cool stuff! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheck out the clip below as a taste of some of the cool early access videos you\u0027ll have the chance to see exclusively!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/kMWnwV-FRvg\" width=\"854\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eHigher levels of support get more exclusive and personalised content. These tiers include access to our concept art never before seen, personalised post cards, your name featured on our video credits, exclusive offers on limited edition merchandise, and access to pick what songs of ours you\u0027d love to see played acoustically! Once we start hitting our goals, we\u0027ll be adding more cool reward tiers for fans, so check out the rewards and see what tickles your fancy!\u003cbr\u003e\u003cbr\u003e----------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOKAY, SO HOW MUCH EARLY ACCESS MUSIC CAN I EXPECT?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA lot! Following the release of our debut studio EP \u0027Hedonics\u0027 we are amped and ready to up the game  this year through announcing our 3 upcoming projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1. Nature of our own Circuitry (Written but not yet recorded \u0026amp; produced)\u003c/strong\u003e\u003cbr\u003eThis album touches on themes of technology, consciousness, challenging the status quo, and the idea of creation \u0026amp; evolution in general.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSong list:\u003c/em\u003e\u003cbr\u003e- Something Out Of Nothing\u003cbr\u003e- SYS/AOD (Strengthen Your System/Authors of Our Destiny)\u003cbr\u003e- Default Mode\u003cbr\u003e- CC: Cosmic Circus\u003cbr\u003e- Merry Go Round\u003cbr\u003e- Fleeting Moments\u003cbr\u003e- Stoned Ape\u003cbr\u003e- Spacetime Coordinate Drones\u003cbr\u003e- Evolution\u003cbr\u003e- Sunny Days\u003cbr\u003e- No Ultimate Truth\u003cbr\u003e\u003cbr\u003e*Subject to minor changes such as song additions or song changes*\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. Existential Funk (Written but not yet recorded \u0026amp; produced)\u003c/strong\u003e\u003cbr\u003eThis album is a groovy, funky, psychedelic delight. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eSong list:\u003c/em\u003e\u003cbr\u003e- Funkadelic\u003cbr\u003e- Fluid\u003cbr\u003e- Streams\u003cbr\u003e- Danger\u003cbr\u003e- City Of Wonder\u003cbr\u003e- My Sin My Vice\u003cbr\u003e- Green Eyed Vulture\u003cbr\u003e- Lose Your Mind\u003cbr\u003e- The Fear Circuit\u003cbr\u003e- Biological Hardware Blues\u003cbr\u003e- Drifting\u003cbr\u003e- Choose Love\u003cbr\u003e\u003cbr\u003e*Subject to minor changes such as song additions or song changes*\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3. Zee (Still in the writing phase. 5 songs written)\u003c/strong\u003e\u003cbr\u003eThe album Zee is a multi faceted musical story-telling adventure focused around the central character Zee.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSong list:\u003c/em\u003e\u003cbr\u003e- Zee - The Chosen Traveller\u003cbr\u003e- Who Will He Turn To Be?\u003cbr\u003e- Introducing The Shadow\u003cbr\u003e- Ocean in a Drop\u003cbr\u003e- Make Believe\u003cbr\u003e\u003cbr\u003e*Subject to changes*\u003cbr\u003e\u003cbr\u003e----------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ibin.co/3nJMp2j4YWw3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSIGN UP AND STICK AROUND!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf all of this sounds exciting and if you\u0027d love to join us along the way, we\u0027d love to have you as our patron! If the tip commitment is a bit much, that\u0027s cool too. We\u0027d still love to have you follow us on this journey of ours. Check out our free Patreon content or other social media platforms:\u003cbr\u003e\u003cbr\u003eWebsite - \u003ca href=\"https://ghuznee.band/\"\u003ehttps://ghuznee.band/\u003c/a\u003e\u003cbr\u003eOfficial store -\u00a0\u003ca href=\"https://ghuzneedimension.com/collections/all\"\u003ehttps://ghuzneedimension.com/collections/all\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCqr3iTinRSqZ90BsBB9U4Jg\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cem\u003eThanks again so much! All of this wouldn\u0027t be possible without YOU!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet\u0027s have some fun!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFAQ\u0027s\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eIf i sign up, how much do I have to tip?\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eThat\u0027s completely up to you! You can choose to give as little as $2 USD per video, or as much as the highest reward tiers allow!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eCan I cancel at any time?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eAbsolutely! You choose how long you\u0027d like to jump on board for.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often will I be tipped?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eOur content is \u0027per creation\u0027. In other words, we will charge patrons\u00a0per piece of early access content we release. This will never be more than three times a month. Promise!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I only want to be charged once or twice a month?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eAbsolutely fine! You can select how many times a month you\u0027ll be charged. Again, we\u0027ll never charge more than three times, but if you want to only be charged once a month then you can select this option.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eI still have more questions, who can I contact?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eHit us up! We love to hear from you. Email us at ghuzneeband@gmail.com\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e"
   },
