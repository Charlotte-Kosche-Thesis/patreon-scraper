    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fmdr_pECEUiE%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dmdr_pECEUiE\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fmdr_pECEUiE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=mdr_pECEUiE",
    "one_liner": "through cosmic ripples of awareness coming from the Milky Way Galaxy.",
    "patron_count": 12,

    "published_at": "2013-05-11T02:06:30+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHave you ever thought of investing in a musical dream?\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWelcome to Greater Records, the record label for Greater Alexander.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0Thank you for taking a moment to visit and support my creations. \u00a0I am a music creator based out of Detroit, MI. I am also a resident of\u00a0\u003ca href=\"http://www.assemblesound.com/tag/greater-alexander/\" target=\"_blank\"\u003eAssemble Sound\u003c/a\u003e and have begun to expand on my recordings in that space. Do you want to be a part of something Greater? I\u0027ve chosen Patreon as your clearest and most uncomplicated path based on your appreciation and support for my music.\u00a0Music is my language, my form of communication.\u003cbr\u003e\u003cbr\u003eHere, we are in direct communication. And what\u0027s better than that? \u003cbr\u003e\u003c/span\u003eYOU are the ones that believe in me and my music, the ones that support the creation of my music, and the ones that allow me to do what I love everyday, YOU will be getting the credit, starting now.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eFrom now on, my patrons = my label. You, my listeners, my Greater Supporters, will be my actual label. You\u2019ll hear new music before the rest of the world, and you\u2019ll get your name printed on each new album, just like a real label would. Whether it\u0027s a per song amount supporter or a max amount a month supporter, Patreon is where you\u0027ll find my voice and \u0027one-of-a-kind\u0027 releases from interviews to special preview videos, to first draft demo songs.\u003cbr\u003eYour support means the world and I\u0027m thrilled to have found a platform like Patreon to provide a direct line for your support amidst the jungle of streaming platforms that make u\u003c/span\u003ep today\u0027s musical promotion landscape.\u00a0\u003cbr\u003e\u003cbr\u003eExperience my music further by downloading my latest full length prequel ambient piano record \"Spilled Love,\" available on Bandcamp for as much as $1 and keep an eye out for future pledge supported campaigns scheduled for this winter to aid in the production of my forthcoming album, \"Let Love In.\"\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003ca href=\"https://greateralexander.bandcamp.com/album/spilled-love\" rel=\"nofollow\" target=\"_blank\"\u003eSpilled Love Ambient Piano Record\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.giphy.com/3rgXBK2rJPcYpLlzq0.gif\"\u003e\u003cbr\u003eGiph created by:\u00a0\u003ca href=\"http://www.iansigmon.com/\" rel=\"nofollow\" target=\"_blank\"\u003eIan Sigmon\u003c/a\u003e\u003cbr\u003eFont by:\u00a0\u003ca href=\"http://www.joeficorelli.com/\" rel=\"nofollow\" target=\"_blank\"\u003eJoe Ficorelli\u003c/a\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong style=\"font-weight: bold;\"\u003eANYTHING ELSE I SHOULD KNOW BEFORE BECOMING A PATRON\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e? \u003c/strong\u003eI\u0027m humbled to have acquired a beautiful group of Greater Supporters. Yes. Patreon is an amazing platform that is offering talented artists a viable option to gain income to support artistic expression. As time passes, new ideas will come into play, but I\u0027ll definitely leave it open to patrons for changes.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e*****IMPORTANT NOTE!!!**** \u003c/strong\u003e\u003cbr\u003ePatreon isn\u0027t really setup for one-time pledges yet, But if you would like to make a one-time pledge, here\u0027s what you can send direct via PayPal:\u003cbr\u003e\u003ca href=\"https://www.paypal.me/greateralexander\"\u003ehttps://www.paypal.me/greateralexander\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you want to bypass third party fees all together, feel free to send support via: Greater Records 2886 12 Mile Rd. #1402 Berkley, MI 48072\u003cbr\u003e\u003cbr\u003eGreater Records, LLC is the record label supporting Michigan based music creator Greater Alexander.\u003cbr\u003e\u003cbr\u003eI am appreciative and thankful for you. You inspire me to continue and build this online presence with your support.\u003cbr\u003e"
