    "summary": "\u003cblockquote\u003e\n\t\u003ca\u003e\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\t\u003ca\u003e\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\t\u003ca\u003e\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\t\u003ca\u003e\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\t\u003ca\u003e\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\t\u003ca\u003e\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\t\u003ca\u003e\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\t\u003ca\u003e\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/C2LHC9k.png\"\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi folks!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThanks for checking out our Patreon. \nWe are CROSS the writer of GABSHIBA and ZURDO the artist behind the comic.\u003c/span\u003e\u003c/span\u003e\u00a0\n\u003c/h4\u003e\n\u003cbr\u003e\nWe chose to self-publish our comics on the internet to stay free to read, be able to publish our comics more easily and get the closest we can to our readers. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGABSHIBA\u003c/strong\u003e is a weekly comic strip about the life of:\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/lGI4TOJ.png\" style=\"width: 199px; float: left; margin: 0px 10px 10px 0px;\"\u003eThe protagonist of the comic, Gab is a Shiba and lives with his two roommates Bau and Wang. Spends his time enjoying a casual life and always doing his best to make a good first impression to anyone he hooks up with.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ICVRLdC.png\" style=\"width: 202px; float: left; margin: 0px 10px 10px 0px;\"\u003e\n\u003cbr\u003eOne of Gab\u0027s roommates, guitarist of a band known as \"White Fang\", lives a carefree life and loves the nightlife. He is very reserved most of the time but extrovert when he finds someone attractive.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/2lPPtHQ.png\" style=\"width: 201px; float: left; margin: 0px 10px 10px 0px;\"\u003eThe other roommate of Gab, loves  playing videogames, watching anime, reading manga and programming He\u0027s most of his time in his room either working or playing MMORPGs, there isn\u0027t a single day where he goes outside without his 3DS.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThis comic strip is deeply inspired by random pictures, crazy movies and life experiences from the both of us, and we always find creative ways to simplify it and tell it in 4 panels using our characters (Gab, Bau and Wang).\n\u003cbr\u003e\n\u003cbr\u003e\nWe\u00a0absolutely LOVE making GABSHIBA comics and you\u0027ll be able to find them in all social media sites that you see above in every strip we post (Facebook, Twitter, Tumblr, Pixiv, FurAffinity, etc). \n\u003cbr\u003e\n\u003cbr\u003e\n This Patreon is made for all fans of the comic who want to show their undying love and support. For us, this support help us grow with this comic and expand by doing offset operational funds: \n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePublicity\u003c/li\u003e\n\t\u003cli\u003eMerchandise\u003c/li\u003e\n\t\u003cli\u003eSupplies of merchandise\u003c/li\u003e\n\t\u003cli\u003eA compiled printed version of the comic\u003c/li\u003e\n\t\u003cli\u003eAnd more\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nThank you in advance for every penny and be amazed for the future (mis)adventures of Gab and Pals.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eRegards:\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/ppNhOoF.png\" style=\"width: 149px;\"\u003e \u00a0AND\u00a0\u003cimg src=\"http://i.imgur.com/Czx7Ksv.png\" style=\"width: 143px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
