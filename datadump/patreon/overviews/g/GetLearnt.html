et my payment methods to \"Per Creation\". So while I greatly appreciate your support, I understand that it isn\u0027t endless. Please make sure that you also set your donations to how much you would like to donate a month, as there is a possibility I will be releasing multiple assets over the course of 30 days. I just wanted to give you this heads up, so that you will not be charged more than you intended!\u00a0 \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eLet\u0027s make some art,\u003cbr\u003eChunck\u003c/strong\u003e\u003cbr\u003e"
