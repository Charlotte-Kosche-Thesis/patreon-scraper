    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eMy name is \u003cstrong\u003eCarolyn Jean\u003c/strong\u003e, and creating \u003cstrong\u003ebeautiful, mind-stimulating visuals\u003c/strong\u003e is my happy place.\u003cbr\u003e\u003cbr\u003eI\u0027m a bartender, graduate, model, photographer, and certified makeup artist.\u003cbr\u003eI would love to put all my \u003cstrong\u003eexclusive art here (some NSFW)\u003c/strong\u003e, for my most supportive fans!\u003cbr\u003e\u003cbr\u003eHaving this Patreon will help support creating bigger and more \u003cem style=\"background-color: initial;\"\u003ebeautiful\u003c/em\u003e pieces of work for you to feast your eyes on \u003cstrong\u003eexclusively\u003c/strong\u003e, and I will show my utter most appreciation with mailed goodies, surprises, the ability to \u003cstrong\u003econtribute 10% of my earnings towards charitable organizations \u003c/strong\u003eof \u003cstrong\u003eyour \u003c/strong\u003echoice once reaching my first goal, and contribute my skills to helping others in the community.\u00a0\u003cbr\u003e\u003cbr\u003ePutting the time and effort it takes into making my artistic inspirations become reality is more work than meets the eye,  but it is for you to relish in and find inspiration from! That is why it is so wonderful you all show such amazing support, because it allows me to cover the expenses of traveling outside of my home base, and affording the trek to gemstones of the world and share the creations I make!\u00a0\u003cbr\u003e\u003cbr\u003eNot only will I come out with a variety of photos/videos conceptualizing the edgy, the euphoric, the sensual, and the emotional forms of my own modeling work, but you will be able to experience me on the \u003cstrong\u003eother end of the camera, photographing beautiful models\u003c/strong\u003e you have known to love as well.\u003cbr\u003eThe more opportunities presented to me with Patreon supporters, the more experiences I will be able to share with you globally!\u003cbr\u003ePlease, feel free to explore my other links, and read the Patron Rewards section for further details.\u003cem style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eModeling Official Website\u003c/strong\u003e:\u003cbr\u003e\u003ca href=\"http://www.godsavecarolynjean.com/\" rel=\"nofollow\"\u003ehttp://www.godsavecarolynjean.com/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eModeling Instagram\u003c/strong\u003e:\u003cbr\u003e\u003ca href=\"https://www.instagram.com/godsavecarolynjean/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/godsavecarolynjean/\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003ePhotography Instagram:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/carolynjean_capturing\"\u003ehttps://www.instagram.com/carolynjean_capturing\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eFacebook:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/godsavecarolynjean\" rel=\"nofollow\"\u003ehttps://www.facebook.com/godsavecarolynjean\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eTumblr:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.godsavecarolynjean.tumblr.com/\" rel=\"nofollow\"\u003ehttps://www.godsavecarolynjean.tumblr.com\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eModel Mayhem:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.modelmayhem.com/1781253\" rel=\"nofollow\"\u003ehttp://www.modelmayhem.com/1781253\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWish List:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://amzn.com/w/2KBWUEYLC5PSF\" rel=\"nofollow\"\u003ehttps://amzn.com/w/2KBWUEYLC5PSF\u003c/a\u003e\u003c/div\u003e"
