    "summary": "\u003cem\u003eWho I Am\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eG\u0027day, I\u0027m Dan (GameolioDan). I\u0027m a father of two and husband of one that just loves to play the video games. Oh, I also come from a land\u00a0\u003ca href=\"https://www.youtube.com/watch?v=XfR9iY5y94s\" target=\"_blank\"\u003eDown Under\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat I Do\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eWell, essentially I record myself playing a whole bunch of games, do my best to commentate while doing so and then upload them to the Internets. Currently, the home of all of my Let\u0027s Plays is\u00a0\u003ca href=\"http://youtube.com/c/gameoliodan\" target=\"_blank\"\u003eYoutube\u003c/a\u003e. I will typically upload four videos per day between 9PM-9AM Australian Eastern Time.\u003cbr\u003e\u003cbr\u003eI also stream gameplay via\u00a0\u003ca href=\"http://twitch.tv/gameoliodan\" target=\"_blank\"\u003eTwitch\u003c/a\u003e 2-3 times per week. Streams begin at about 6AM Australian Eastern Time and run for 2-3 hours on Saturday, Sunday and Monday. I\u0027ve popped these times down onto a Google Calendar if you were interested in dropping by some time:\u00a0\u003ca href=\"https://calendar.google.com/calendar/embed?mode=week\u0026amp;src=29sqlgsusl0ladpjc15ktuuosk@group.calendar.google.com\u0026amp;pli=1\" target=\"_blank\"\u003elink\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhich Games Do I Play?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe games I play will change depending on when you are reading this, but typically I like a healthy mix of MMOs, RPGs and anything with exploration and adventure.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat Can You Do?\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eIf you have a dollar spare you could become a Patron and help to support the channels and effectively support me. Uploading videos and streaming has become a full-time investment, and anything you can do to support would be hugely appreciated.\u003cbr\u003e"
