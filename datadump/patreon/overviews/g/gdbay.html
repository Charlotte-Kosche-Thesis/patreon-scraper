    "summary": "\u003cstrong\u003eIf you are involved in the Game Development process, this project is for you.\u003c/strong\u003e Our team is proud to present a new service that includes tools for communication, networking and job searching.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eFour major new resources for Game Developers:\u003c/h1\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003ca href=\"https://gdbay.info/\" target=\"_blank\"\u003eGDBAY.info\u003c/a\u003e \u2014 Events for Game Developers - (open beta)\u003c/h4\u003eWith this resource, you will find the largest and most relevant database of game developer-related events in 47 countries. You will be informed about these events well in advance and receive promotional discount codes. Event organizers will be able to add and edit information about events from their personal account. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003ca href=\"https://gdbay.com/\" target=\"_blank\"\u003eGDBAY.com\u003c/a\u003e \u2014 Community Spotlight (closed beta)\u003c/h4\u003eThis is a unique platform for communication, where developers can exchange experiences with like-minded people. You will be able to find or create niche information, segmented for all sectors of the gaming industry. Everyone can collaborate in creating interesting content for their target audience. \u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003ca href=\"http://gdbay.org/\" target=\"_blank\"\u003e GDBAY.org\u003c/a\u003e \u2014 Game Studios \u0421atalog (closed alpha)\u003c/h4\u003eThis is a great tool for all developers that helps you search for partners and contractors. Our catalog already has studios and game development companies from around the world, which you can sort by business specialization. \u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003ca href=\"http://gdbay.net/\" target=\"_blank\"\u003e GDBAY.net\u003c/a\u003e \u2014 Job portal for Game Developers (closed alpha)\u003c/h4\u003eWe help game development studios find professionals, and professionals find a decent job. You can post a vacancy or your resume for free. This resource covers all game developer specialties, from the producer to the VFX artist. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhy Patreon Became Necessary For Us\u003c/h2\u003eWe did a lot of work: recorded promotional videos, made business plans, responded to feedback, held consultations on attracting investment, and also tested and re-tested our portals to strengthen our game developer community. \u003cbr\u003eThe finances that we invested personally into the project will soon be exhausted. Since we decided not to attract either corporate or venture capital investors, the best option for continuing the project was to utilize a crowdfunding platform. After careful vetting, we decided Patreon was the most viable option among these services. \u003cbr\u003e\n\u003cbr\u003eSoftware development, fixing errors in the site, developing and implementing new features, maintaining servers and other administrative costs are the main spends that we cannot overcome without your support. \u003cbr\u003eWith your donations, you can influence the development of the project. You can even help in content creation.* \u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eYou can help and do good things:\u003c/h2\u003eLIKE our\u00a0 \u003ca href=\"https://www.facebook.com/gdbaycom/\" target=\"_blank\"\u003e Facebook  page\u003c/a\u003e (\u003ca href=\"https://www.facebook.com/gdbaycom/\" target=\"_blank\"\u003efacebook.com/gdbaycom\u003c/a\u003e), invite friends and colleagues to expand our community, subscribe to our newsletter, keep up to date with project updates and take part in various giveaways. For more details, click the link\u00a0\u003ca href=\"https://www.facebook.com/gdbaycom/\" target=\"_blank\"\u003eproject.gdbay.com\u003c/a\u003e .\u003cbr\u003e\n\u003cbr\u003e*Our moderators may reject your submission if it contravenes the community\u0027s posting guidelines."
