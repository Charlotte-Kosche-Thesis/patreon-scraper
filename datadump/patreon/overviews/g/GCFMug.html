    "summary": "\u003ch1 style=\"text-align: center;\"\u003eWelcome\u003c/h1\u003e\nHeya, I\u0027m GroundCoffeeMug, or Mug, for short. I\u0027m an artist who primarily works in digital media, and I create mostly NSFW content.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tYou may find my work on my Tumblr\n\t\u003cbr\u003e\n\t\u003ca href=\"https://groundcoffeemug.tumblr.com/\"\u003ehttps://groundcoffeemug.tumblr.com/\u003c/a\u003e\u003cbr\u003e\n\tI also stream and post on Piczel\n\t\u003cbr\u003e\n\t\u003ca href=\"https://piczel.tv/gallery/GCFMug\"\u003ehttps://piczel.tv/gallery/GCFMug\u003c/a\u003e\u003cbr\u003e\n\tAnd I have a Twitter, where I\u0027m also posting what I draw.\n\t\u003cbr\u003e\n\t\u003ca href=\"https://twitter.com/GcfMug\"\u003ehttps://twitter.com/GcfMug\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003ca href=\"https://twitter.com/GcfMug\"\u003e\n\u003c/a\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003ca href=\"https://twitter.com/GcfMug\"\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat to expect\u003c/span\u003e\u003c/h1\u003e\nAt the \u003cstrong\u003eany level\u003c/strong\u003e\u00a0of support you\u0027ll have \u003cstrong\u003eaccess to full resolution files\u003c/strong\u003e, both PNG and Raws (may they be .csp/.psd/sai). And \u003cstrong\u003e1 week early access\u00a0\u003c/strong\u003e\u00a0to all my content, as well as access to \u003cstrong\u003eCharacter and Theme Polls.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCharacter Polls\u003c/strong\u003e\u00a0are where you\u0027ll vote to choose characters for a, usually, NSFW picture.\u003cbr\u003eThese polls will be hosted monthly, featuring a selection of characters, of which 4 will be chosen to be drawn.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTheme Polls\u003c/strong\u003e\u00a0are where Patrons vote for ideas and themes for larger projects, such as animations or comics.\u003cbr\u003e\n\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eMonthly Character Poll\u003c/span\u003e\u003c/h2\u003e\u003cstrong\u003eOn the first Monday of every month\u003c/strong\u003e, you\u0027ll receive a Form through e-mail for this Poll, of which a selection of characters will be available to be chosen. Most characters will be from known IPs, and characters that were previously picked won\u0027t be eligible in the next month ( meaning that, if character X was picked on january, then on february character X wouldn\u0027t be present on the list )\u003cbr\u003e\u003cbr\u003eThe list might expand or shrink based on my preferences, and you\u0027re more than welcome to suggest characters as well.\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eSketch Commissions\u003c/h2\u003e\u003cstrong\u003e20$ Patrons \u003c/strong\u003eget access to Monthly Sketch Commissions, which work exactly the same way my normal commissions work, except that they\u0027re allways available (except exceptional circunstances) to Patrons, and that it\u0027s 1 character and no backgrounds.\u003cbr\u003e\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThis Patreon of Mine\u003c/span\u003e\u003c/h1\u003e\nBefore anything, I would like to thank you. Supporting me, be it through comments, sharing my art, and in this case, throwing money at my face, is incredibly appreciated. It makes me think that, one day, I\u0027ll be able to live my dream of living by my art.Supporting me through Patreon will be in a Monthly basis, as I plan to be as active as my University schedule lets me.\u003cbr\u003e\n\u003cbr\u003e\nSince my content is NSFW, this page will very rarely have any posts containing solo images/files, since to post NSFW content on Patreon it has to be exclusive for Patrons.\u00a0\u003cbr\u003e\nThe posts that will be here will only be Archives\u003cbr\u003e\n\u003cbr\u003e\nI think this is all; so\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eThanks for Supporting me !\u003c/strong\u003e\n\u003c/div\u003e"
