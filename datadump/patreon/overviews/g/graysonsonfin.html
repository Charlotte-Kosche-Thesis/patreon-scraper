    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eHello my dear friends\u003c/strong\u003e!\u00a0\u003cbr\u003eM\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ey name is Evgeniy, I\u0027m from Russia and I really love my hobby - \u003c/span\u003e\u003cstrong style=\"color: rgb(84, 141, 212); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ecosplay!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m a cosplayer since 2012\u00a0and I really love this thing, because the feeling of being transformed into a favorite character is an \u003cstrong\u003eINCREDIBLE THING!\u003c/strong\u003e\u003cbr\u003eCosplay requires a lot of expenses. If you like my cosplay and you wanna support me - it would make me incredibly happy!! In addition, you can get any other bonuses from me.\u003cbr\u003eI count on your support, friends! Thank you for visiting my page.\u00a0\u003cbr\u003eI love to perform so much! I recently made a stop in my work due to the fact that i served in the army. But now I\u0027m back and ready to do more cool content for you, my dear friends.\u003cbr\u003e\u003cstrong\u003eSo how can you help?\u003c/strong\u003e \u003cbr\u003eEvery dollar raised through \u003cstrong\u003ePatreon\u003c/strong\u003e would go to creating more quality content (photos, videos, tutorials, etc.). There are so many things I\u0027d love to create and share with the world, but the budget has not allowed it.\u00a0\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eYour support to me as motivation to make new images and video, with the knowledge that someone is really interested in this besides me! It plays a big role for me!\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eAlso I love doing Synthetic Leather Suits ahah (like Nightwing, Flash, Green Lantern)\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eIn addition to regular photos, which I do exclusively for my patrons I show \"non-standard\" cosplay. Bit with a bias in erotic cosplay xD\u003cbr\u003eFor this purpose I train diligently and do my best!\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"https://pp.userapi.com/c846418/v846418460/9b60/nOG0skzguuk.jpg\" style=\"width: 251px;\"\u003e\u003cbr\u003e\u003cstrong\u003eLOVE YOU GUYS, THANKS AND STAY AWESOME!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eYou can follow and support my art on : \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/graysonfin\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/grayson_fin/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/grayson_fin/\" target=\"_blank\"\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png\" style=\"width: 46px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/graysonfin\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/graysonfin\" target=\"_blank\"\u003e\u003cimg src=\"https://avatanplus.com/files/resources/original/577c3c1aa8beb155bd4ac843.png\" style=\"width: 47px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eYour\u00a0\u003cbr\u003e\u003cimg src=\"http://fb.ru/misc/i/gallery/17517/405648.jpg\" style=\"width: 27px;\"\u003eGraysonFin\u003cimg src=\"http://fb.ru/misc/i/gallery/17517/405648.jpg\" style=\"width: 27px;\"\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e \u003cb style=\"background-color: initial;\"\u003e\u
