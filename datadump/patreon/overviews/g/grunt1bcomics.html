    "summary": "Howdy! I am \u003cem\u003eChad\u003c/em\u003e Cavanaugh, the man behind Grunt 1B Comics. I am a US Army Infantry veteran and former Sentinel at the Tomb of the Unknown Soldier in Arlington National Cemetery and now a\u00a0creator-owned, indie comics\u00a0writer/artist/publisher out of San Diego, California and I want to thank YOU for being a Patron! Because you decided to join our exclusive community, I can continue to bring alive the Grunt 1B Comics universe! So\u00a0this means you\u0027re now \u003cstrong\u003e\u003cem\u003eBLAMily!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0So far in the G1B Universe are the following awesome tales of terror, adventure, action, thrills and chills,\u00a0sprinkled with some laughter here and there:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Map:\u003cbr\u003e\u00a0\u003c/strong\u003eA post global nuclear war tale of survival, set in the Four\u00a0Corners area of the desert southwest. Follow, Bryan Woodworth, nerdy former geologist for the USGS and the \u003cem\u003eleast \u003c/em\u003elikely person to ever survive anything. Follow along as he is thrust into a nightmarish hellscpae and forced to become something he has\u00a0never been... a survivor.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRadgod:\u003cbr\u003e\u00a0\u003c/strong\u003eIn a raw and ungodly violent world, where humanity is terrorized by a\u00a0Troll/Giant/Humanoid race of cannibals\u00a0known as\u00a0the Jotnar, a small yet determined band of warriors teams up to attempt to\u00a0fulfill the prophecy of the halfbreed who would take the Jotnar\u0027s throne, with his own two, bloodied hands.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBedlam In Troubletown:\u003cbr\u003e\u00a0\u003c/strong\u003eIn a town crushed by the wealthy corrupt, one vigilante aims to take back what once was a thriving metropolis. Constantly on the run and always being hunted by an army of mercenary-like goons, he risks losing everything if he can\u0027t fulfill his mission. This crime noir is a fast paced thrill ride through the blood soaked\u00a0alleys and streets of \u003cem\u003eTroubletown\u003c/em\u003e.\u00a0Buckle up, it\u0027s about to get \u003cem\u003edeadly...\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eDead Oro Live:\u003cbr\u003e\u003c/strong\u003e\u00a0On the high plains of the old west, rides a slim silhouetted, smart mouthed, reckless\u00a0drifter in search of a legendary cursed treasure.\u00a0He believes finding the treasure will solve all\u00a0the problems he put himself into by making bad business decisions. What he doesn\u0027t realize is, the cursed\u00a0gold will open a Pandora\u0027s box that will make his current woes seem like a lazy mid day mosey on horseback. Supernatural action mixed with irreverent humor and some\u00a0\u003cem\u003eDead Oro\u00a0\u003c/em\u003eall who dive in...\u003cbr\u003e\u003cbr\u003e\u00a0All of these books can be found at \u003ca href=\"http://grunt1bcomics.etsy.com\"\u003egrunt1bcomics.etsy.com\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u00a0I am currently working on the fifth series in the G1B universe. I will be uploading pages from previous series for all of my patrons to check out for all levels of donations! Thank you!"
