    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/TLVOdM9rxj0\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWho Are We?\u003c/span\u003e\u003c/h4\u003e\nHi there! As Gyxks we create digital art, traditional art, video games, and dabble a little bit in programming. \u003cbr\u003e\n\u003cbr\u003e\nOur main focus is creating comics, animatics, animations, and graphic comics.\u003cbr\u003e\nWe are constantly thinking of new ideas and concepts to share on our social media platforms.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhy should you considered supporting us at Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u26a0\ufe0fNFSW works will not be made public!\u26a0\ufe0f\u003cbr\u003e\n\u003cbr\u003e\nFor one, a majority of our content we post on here will be exclusively for you guys/gals/others. \u003cbr\u003e\n\u003cbr\u003e\nAnd you\u2019ll be supporting us as lgbtq+ creators.  \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nIt also let us know that what we are doing brings satisfaction to you as a viewer. You could watch as improve with each update, interact with us and give feedback so that we could better the quality of our content.\u003cbr\u003e\n\u003cbr\u003e\nAlthough a good chunk of our content on here will be nfsw, we still want to bring value to them or at least be as intimate as you would usually see in \u201cgood\u201d yaoi.\u003cbr\u003e\n\u003cbr\u003e\nDon\u0027t worry if you can\u0027t support us through Pateron. We will continue to post Lgbtq+ and people representation across the spectrum on our social media such as: \u003cbr\u003e\n\u003cbr\u003e\nLinks\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.youtube.com/channel/UCCkH2kuyBxqOQCV6Q7uXN_w?view_as=subscriber\" target=\"_blank\"\u003eYouTube\u003c/a\u003e (The Gyxks)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.instagram.com/its_gyxks/\" target=\"_blank\"\u003eInstagram\u00a0\u003c/a\u003e(Itz_gyxks)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.tumblr.com/blog/gyxks2\" target=\"_blank\"\u003eTumblr\u003c/a\u003e (Gyxks2)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/just-girlfriends-gl/list?title_no=82967\" target=\"_blank\"\u003eWebtoons\u003c/a\u003e (Gyxks)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://tapas.io/Gyxkscorp\" target=\"_blank\"\u003eTaptastic\u003c/a\u003e.(Gyxks)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nSupporting us there; liking, commenting, and sharing our creation is just as important! We are thankful to have supporters of all kinds.\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWe only charge per Month!\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\nWe felt like this was the most fair and cheapest way to help support us rather then doing per update, so you\u2019ll be unlocking each content without a worry until the next month. \u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eOur Pledge to you!?\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\nWe will update 2+ times per week which included finish pieces, comics, animatics, and doodles! (Exclusive Animations coming soon)\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u26a0\ufe0fPlease take notice!\u26a0\ufe0f\u003c/span\u003e\u003c/h4\u003eAny new coming patreons that deiced to cancel their pledge before they are charged the following month will be blocked!\u00a0\u003cbr\u003e\u003cbr\u003eThis does not apply to existing paterons, you are free to cancel and re-pledge but if you are caught trying to purposely avoid payment, you will also be blocked!\u003cbr\u003e\u003cbr\u003eIf you are having any issue with the pledging system, feel free to DM us through our soical platforms or at Itsgyxkscorp@gmail.com\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eOur simple rules!\u003c/span\u003e\u003c/h4\u003e\u003cimg src=\"https://78.media.tumblr.com/4c7141526dfcd2374ac14192e191c934/tumblr_p6kedmMObg1w7qe2no1_1280.jpg\"\u003e\u003cbr\u003e"
