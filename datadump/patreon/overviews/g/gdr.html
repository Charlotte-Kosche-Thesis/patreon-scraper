    "published_at": "2017-10-09T01:11:30+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cstrong\u003eLET\u0027S CHANGE THE WORLD TOGETHER\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThank you for being here!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eI help to bring fresh water to African Villages through my music. I also \u003cstrong\u003ebring hope and inspiration through my music to thousands of people around the world!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBUT\u003cbr\u003e\u003cbr\u003eI need your financial support in order to become more effective.\u003cbr\u003e\u003cbr\u003eI have over 125 songs ideas with new ideas every week. My stack of song ideas keeps getting taller. The ideas keep rolling in but I don\u0027t have the time to write the songs. I work three jobs. That makes this mission incredibly challenging.\u003cbr\u003e\u003cbr\u003eUntil now...\u003cbr\u003e\u003cbr\u003eNow I have a way to break through. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eI don\u0027t want to work less. I want to work MORE - MORE on what I LOVE...writing, recording, and performing!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf I can reach $1,700 per release of song or video with your help, I can work like I\u0027ve never worked before! I can make my dreams and the dreams of others (like kids in Africa who want to go to school and get an education!) into a reality. \u003cbr\u003eThis really is possible and I\u0027ve seen artists using Patreon to fund their work with $2,000 - $3,000 in sponsorship per creative work. This is incredible!\u003cbr\u003e\u003cbr\u003eWhat are your parameters?\u003cbr\u003e\u003cbr\u003eYou decide!\u00a0You never give more than the amount you set and it \u003cem\u003estays\u003c/em\u003e that amount. No changes. No surprises. Just good-loving help that makes dreams come true and music that keeps getting better!\u003cbr\u003e\u003cbr\u003eIt\u0027s easy to sign up. \u003cbr\u003e\u003cbr\u003eYou can support new songs for as little as $1. And a dollar DOES makes a difference!!!\u003cbr\u003e\u003cbr\u003eRewards? You bet! \u003cbr\u003e\u003cbr\u003eYou\u0027ll get a chance to visit over coffee, a private house concert for you and your friends, a t-shirt just for joining with a minimum of $10 per song, today, and all (past, present, and future) of my music and videos for free! Who knows, maybe even after hearing a concert a few of your friends would want to be a part of the Patreon magic!\u003cbr\u003e\u003cbr\u003eWhy Support This?...\u003cbr\u003eSongs and bonuses are only a part of the reward. You\u0027re also bringing fresh water to African villages. The songs we will make together are messages of hope and love and raw-life emotion, and ultimately reminding others that they are NOT ALONE.\u003cbr\u003e\u003cbr\u003eA single song can make a difference. Stories keep coming in of how these songs move people and help them have an anchor in life. But I NEED HELP and TIME. Neither of these come for without great sacrifice.\u003cbr\u003e\u003cbr\u003eI lose myself with passion in each of my songs, but I NEED YOU to help me.\u00a0\u003cbr\u003e\u003cbr\u003ePlease. Thank you so much!\u003cbr\u003eGrant Daniel Reed\u003c/strong\u003e\u003cbr\u003e"

     "about": "\u0026lt;section\u0026gt;\u003cp\u003eGrant Daniel Reed is the type of guy that every person needs to have at least one of as a friend \u2013 passionate, sincere, and inspiring. those qualities come through the music he creates with his ruggedly sweet voice and poetic guitar sounds. \u003cbr\u003eGrant\u0027s songs come straight from his own romantic view of life, and his music is often compared to John Mayer, Blake Shelton,  and Ed Sheeran. When Grant was only a boy, he put his hands on a small Casio keyboard. The creation of music hooked him and revealed an undying passion for the craft. When he picked up his first guitar, he started to write his own songs and play them for anyone who\u2019d listen. Grant\u2019s songs were his companions as he traveled around the world, building friendships and followers alike, until one day an avid fan heard a couple of Grant\u0027s songs and dropped a heavy check in his lap \u2013 the start of his own recording studio and his music career. \u003c/p\u003e\u003cdiv\u003e\u0026lt;section\u0026gt;\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"https://s3.amazonaws.com/content.sitezoogle.com/u/224113/38d57d66ac954adace9580ae426992648484cca8/small/gdr-for-video-trailer-intro.jpg?1489009052\" style=\"margin-left: auto; margin-right: auto;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u0026lt;section\u0026gt;\u003cbr\u003e\u003cp\u003eThe rugged indie songster runs on inspiration from within, echoing his mantra, \u003cem\u003e\u201cLife\u2019s too short. Go for it!\u201d\u003c/em\u003e  When playing live, his music energizes a room. His music online brings inspiration, now touching the hearts of Reverb Nation fans with one of his latest songs, \u003cem\u003eI\u2019ll Be Here For You\u003c/em\u003e. His debut release has already earned him Number 10 in the Top 40 Indie popularity charts! His second release, \u003cem\u003eDancin\u0027 \u003c/em\u003ewith its country swing feel, was deemed radio-worthy into Pandora\u0027s Radio stream... the beginning of his own Pandora Radio station, \"Grant Daniel Reed Radio.\" He has several new songs coming up for release on iTunes, including a catchy pop song about an endless summer love, with more songs to follow after completion of his new studio. \u003cbr\u003eGrant plays live around his Denver, Colorado home where he also teaches physical science to 8th graders. And when he\u2019s not playing live, he loves singing to his two small children, as well as constantly writing new songs. \u003c/p\u003e\u003cdiv\u003e\u0026lt;section\u0026gt;\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"https://s3.amazonaws.com/content.sitezoogle.com/u/224113/45f4e7d7f2b84e8246dc44b8bb6d147d472770bb/large/fresh-water.jpg?1475271178\" style=\"margin-left: auto; margin-right: auto;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u0026lt;section\u0026gt;\u003cbr\u003e\u003cp\u003ePart of every dollar Grant earns from his music goes to providing clean water for children in African villages through Kids for the Kingdom - www.kidsforthekingdom.org. His goal is to\u003cem\u003e\"do much more than give a great show.\u201d\u003c/em\u003e \u003cbr\u003eGrant aims for the heart with every song. He\u2019s writing and producing more music for internet distribution and live concerts to serve his growing audience. \u003cbr\u003eTo book Grant Daniel Reed for your next event, please go to the Contact page. \u003cbr\u003eTo make Grant\u0027s music your own and find out about other songs available, \u003ca href=\"https://www.grantmusic.org/music\"\u003eclick here\u003c/a\u003e. \u003cbr\u003eGrant Daniel Reed...\u003cbr\u003eRugged Indie Songster \u003cbr\u003eBringing Clean Water to African Villages\u003c/p\u003e\u0026lt;/section\u0026gt;\u003c/div\u003e\u0026lt;/section\u0026gt;\u003c/div\u003e\u0026lt;/section\u0026gt;\u003c/div\u003e\u0026lt;/section\u0026gt;\u003c/div\u003e\u0026lt;/section\u0026gt;",

     "created_at": "2014-05-02T18:27:20+00:00",
     "description": "This funding amount will send $169 per project to help bring fresh water to African villages! :D\u003cbr\u003e\u003cbr\u003e$1689.75 per song would mean that I would be able to go down to teaching part-time so that I could truly invest MORE TIME (WOOOO!) into creating great music and letting the creativity really THRIVE!\u003cbr\u003e\u003cbr\u003eI\u0027m constantly standing in a surplus of amazing creativity and a deficit of time to TAKE ACTION on these songs. These include everything from children\u0027s songs, to worship songs, to pop songs, to country songs. Currently, I have over 125 song ideas but no real way to get those songs out to the world due to a deficit of time.",
