     "about": "Hello. I\u0027m Adi and I make comics on the internet. I\u0027m a full time college student and I want to make a living out of comics and illustrations. I also recently started\u00a0\u003ca href=\"https://www.youtube.com/channel/UCJqylEQk373M1XTvimZ0pHQ\"\u003e animating.\u00a0\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eIts\u00a0difficult for me to spend so much time into making stuff and not getting anything out of it (apart from the joy I get but sadly joy doesn\u0027t pay the bills.) This is going to be my only source of income. I\u0027d really appreciate your support even if its as little as $1. That\u0027d make a HUGE difference and help me improve as an artist by being able to get better tools and art supplies. \u003cbr\u003e\u003cbr\u003eIn return you\u0027ll get some cool \u003cstrong\u003erewards\u003c/strong\u003e, which you can see on the right hand side of this page! My goal is to draw for a living and\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=962845\" target=\"_blank\"\u003e\u003cstrong\u003eyour support\u00a0\u003c/strong\u003e\u003c/a\u003ewould be of great help!\u00a0Thank you for being interested in my art and loads of hugs to you!\u00a0\u003ca href=\"http://instagram.com/goodbadcomics\"\u003eYou can also find me on instagram!\u003c/a\u003e",
