    "summary": "Hi, my name is Gunnar\u003cem\u003e,\u003c/em\u003e I\u0027m a swedish musician and \u003cstrong\u003eI have a dream\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCreating music is my passion\u003c/strong\u003e, and making Youtube videos \u003cbr\u003eis my way of expressing it.\u00a0I have a lot of things on my bucket list, \u003cbr\u003ebut one thing is above all else - \u003cstrong\u003emaking music for a living\u003c/strong\u003e.\u003cbr\u003eThat\u0027s where Patreon comes in. Patreon has made it possible \u003cbr\u003efor me to actually get paid for\u00a0all the endless hours I spend \u003cbr\u003ewriting, playing, and creating music. I\u0027d do it all for free,\u003cbr\u003ebut in this world where we are controlled by money - \u003cbr\u003eI need money to be able to get time to do it.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBasically the more money I get from Patreon - the more time I can spend on making music\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eOn my Youtube channel \u003c/strong\u003eI upload mostly covers, but also \u003cbr\u003eoriginals every now and then. Here are a few examples:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/k7GkclTCYjY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/h8AbxwhQTaw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often do you upload?\u003cbr\u003e\u003c/strong\u003eI currently upload approximately 2-4 videos a month, depending on how much time I have or which type of videos I\u0027m recording.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does the payment work?\u003c/strong\u003e\u003cbr\u003eWhen you become a Patron you connect your bank account/credit card,\u00a0\u003cbr\u003eand at the 1st of each month - the money is transferred. The amount is \u003cbr\u003ebased on how many videos I\u0027ve uploaded the\u00a0last month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can I be sure that I won\u0027t be overcharged?\u003c/strong\u003e\u003cbr\u003eSet a \"monthly cap\", which is what you are willing to pay at max \u003cbr\u003efor a month. For example:\u00a0If you pledged \u003cstrong\u003e$1\u003c/strong\u003e and put your cap \u003cbr\u003eat\u00a0\u003cstrong\u003e$4\u003c/strong\u003e - you will be paying for all my videos if I upload 4 a month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I wanna end my pledge?\u003cbr\u003e\u003c/strong\u003eYou can quit at any time, but I suggest that you tell me beforehand\u003cbr\u003eso that I know \u00a0:)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHave any more questions?\u003c/strong\u003e \u003cstrong\u003eSend me a message :)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eYour pledge will unlock certain rewards based on the size, \u003cbr\u003eall of them are shown below.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePS.\u003c/strong\u003e I really don\u0027t want you to become a Patron if you can\u0027t afford it, \u003cbr\u003eso please don\u0027t feel obligated.\u00a0Remember that there are other ways \u003cbr\u003eto help me out which are free :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther ways to help me out:\u003c/strong\u003e \u003cbr\u003eLiking/favouriting/commenting and sharing my videos :)\u003cbr\u003e"
