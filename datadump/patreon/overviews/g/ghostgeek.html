    "published_at": "2016-08-16T09:02:34+00:00",
    "summary": "\u003cimg src=\"http://hayleyisaghost.co.uk/wp-content/uploads/2017/11/hi-im-hayley.jpg\"\u003e\u003ca class=\"redactor_btn redactor_btn_alignment\"\u003e\u003c/a\u003e\u003cbr\u003eHi, I\u0027m Hayley and I\u0027m a paranormal researcher. This means that when people experience weird things, I help them work out what\u0027s really going on using science and rational inquiry. I don\u0027t believe that strange things necessarily have a supernatural or paranormal cause.\u003cbr\u003e\u003cbr\u003eAside from my research work, I also write an award-winning blog called\u003cstrong\u003e\u00a0\u003ca href=\"http://http;//www.hayleyisaghost.co.uk\"\u003eHayley Is A Ghost\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand I produce and host\u003cstrong\u003e\u00a0\u003ca href=\"http://www.spooktator.co.uk\"\u003eThe Spooktator podcast\u003c/a\u003e\u003c/strong\u003e\u00a0with my co-hosts Charlie Revelle-Smith and Paul Gannon. It\u0027s the podcast that\u00a0examines the stranger elements of life, society, international culture, and the media.\u00a0I also deliver public lectures to a range of different audiences about how a skeptic can (and does) investigate the paranormal using logic and science.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://hayleyisaghost.co.uk/wp-content/uploads/2017/11/Why-do-I-need-your-help.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAs you can probably imagine, investigating weird stuff takes a lot of time, effort, and resources which all require funding and that\u0027s why I\u0027m asking for your help. I investigate weird stuff in my spare time around working and also studying for a BSc (hons) in psychology.\u00a0\n\u003cbr\u003e\u003cbr\u003eBy supporting my work from as little as $3 a month (that\u0027s \u00a32.27 to us Brits) you can help me travel further afield so that I can conduct more field-based investigations. Money raised via my supporters here also helps to cover hosting costs that I face for my blog and\u00a0The Spooktator\u003cstrong\u003e,\u003c/strong\u003e which helps my work reach a wider, more diverse audience.\u00a0\u003cbr\u003e\u003cbr\u003eIf I manage to raise \u00a3200 per month from Patreon supporters I\u0027m hoping to produce a solo podcast examining the paranormal heritage of the United Kingdom through my unique network of friends and acquaintances, too. You can help me achieve all of this for the price of a coffee or a pint of beer. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://hayleyisaghost.co.uk/wp-content/uploads/2017/11/what-do-you-get.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nDid you know that Britain\u0027s sexiest ghost was actually just a living person illuminated by their phone? Readers of my blog do because I took time to investigate it, and \u003cstrong\u003eyou\u003c/strong\u003e\u00a0now have a chance to help me debunk and explain other sexy (and not sexy) ghosts. \u003cbr\u003e\u003cbr\u003eIn return for your support you\u0027ll have the opportunity to:\u003cbr\u003e- \u003cstrong\u003eHave a written credit on my blog\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- Join me for occasional live chats here on Patreon \u003c/strong\u003ewhich requires you to have the Patreon app with push notifications enabled.\u00a0\u003cbr\u003e- \u003cstrong\u003eJoin me each month for an exclusive livestream hangout\u00a0\u003c/strong\u003ewhich will be conducted on Youtube (unlisted) and requires a mic and headphones (webcams are optional)\u003cbr\u003e\u003cstrong\u003e- Join my Halloween club!\u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://hayleyisaghost.co.uk/wp-content/uploads/2017/11/WHAT-IS-HALLOWEEN-CLUB.jpg\"\u003e\u003cbr\u003eThose who pledge the most support will receive a gift in the post from me each Halloween. I love Halloween (even though it has no direct link to the number of ghost sighting reported by the public) so you\u0027re likely to be in for a treat! (Or a trick!) If all of the places in Halloween club are taken up, I may even send you a Christmas gift too!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTHANK YOU FOR YOUR SUPPORT!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e"

     "about": "I am a paranormal researcher who doesn\u2019t believe in the paranormal but instead attempts to find rational causes for the weird things people claim to experience. I live in Wiltshire, England and investigate reports of paranormal activity using scientific scepticism and rational inquiry, this includes all sorts of strange phenomena but mainly ghosts, monsters and (more recently) fairy experiences.\u003cbr\u003e\u003cbr\u003eYou can read more on my (award winning) blog Hayley is a Ghost Geek, listen to The Spooktator to check out The Ghost Geek youtube channel.\u00a0\u003cbr\u003e\u003ch3\u003e\u003ca href=\"http://i0.wp.com/hayleyisaghost.co.uk/wp-content/uploads/2013/08/DSC_0023.jpg\"\u003e\u003c/a\u003e\u003c/h3\u003e",
