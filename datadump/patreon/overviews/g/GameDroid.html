    "summary": "\u003cstrong\u003eDescription\u003cbr\u003e\u003c/strong\u003eGameDroid is a brand new gaming blogging website! We like to dub ourselves as \"Next Generation Blogging\" as unlike most gaming sites we try to be as unbiased as possible when it comes to our opinions and reviews. We also have a leaderboard which displays every game we review which is something unique to our site! We also have GameDroid Originals which are coming in Spring 2018, these are fully made shows based all around gaming.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this page all about?\u00a0\u003cbr\u003e\u003c/strong\u003eThis is the Patreon page for GameDroid! From this page you can pay a monthly subscription to us so that we can continue to make the content you love and to keep the site ad-free \u003cstrong\u003e\u003cem\u003eFOREVER!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOk, thats pretty cool.... But what\u0027s in it for me?\u003cbr\u003e\u003c/strong\u003eWell.... quite alot actually! For starters, we own CreatorStorm which is our game development group, once we release a new game you\u0027ll automatically get the game for FREE! You\u0027ll also be put onto our list for BETA testing our games! Finally every now and then we may do some Steam code giveaways! Only those who are contributing will be able to win one!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs there anything else?\u003cbr\u003e\u003c/strong\u003eOh yes! You will have exclusive access to Patreon exclusive blog posts! Also you will get early previews for some of our bigger and major blogs from the main site! You will also get previews of new GameDroid Original shows and even get to see some episodes before anyone else! Finally you get to be on the site! You will be placed on the list of Patreons and be on the site forever! You may even get a chance to write a blog for the website yourself!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFair enough, but why does GameDroid need the contributions? What does it go towards?\u00a0\u003cbr\u003e\u003c/strong\u003eThis patreon page will give the developers of GameDroid a more stable income so we can keep the site Ad-Free! Just picture it now... None of those pesky ads when your trying to read a blog post, we know we like that idea! Any money will also be put back into the site itself so that we can further improve the site with more features. With some extra money we will also be looking into hiring some new people to help work on the site... It only makes things better in the long run!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat about sponsered advertisments? Does that mean we\u0027ll never see sh*t like Best Fiends on your website?\u003c/strong\u003e\u003cbr\u003eIt does indeed my friend. The more support we get the less of that kind of crap!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThats... pretty awesome.\u003cbr\u003e\u003c/strong\u003eYou\u0027re damn right it is!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI should hurry and sign up right now!\u00a0\u003c/strong\u003e\u003cbr\u003eYes you should.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGameDroid is the greatest!\u00a0\u003cbr\u003e\u003c/strong\u003eYes we know.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWait... Isn\u0027t an editor from GameDroid typing this out.\u003cbr\u003e\u003c/strong\u003eUm... No.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI think I\u0027ll just go and plead my support, just because of how awesome they are.\u003cbr\u003e\u003c/strong\u003eExcellent... You know its for the best.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWait... Isn\u0027t this just some form of manipulation?\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e....\u003cbr\u003e[GAMEDROID LOGGED OUT]\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e"
