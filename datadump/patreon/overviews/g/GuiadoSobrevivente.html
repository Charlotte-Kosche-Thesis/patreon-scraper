    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FGZnNkti4MpU%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DGZnNkti4MpU\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FGZnNkti4MpU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=GZnNkti4MpU",

    "published_at": "2015-01-29T12:57:02+00:00",
    "summary": "\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eOL\u00c1 YOUTUBE, OL\u00c1 SOBREVIVENCIALISTAS\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eLegal que voc\u00ea chegou at\u00e9 aqui, obrigado por seu interesse.\u003cbr\u003e\u003cbr\u003eGostaria de compartilhar com voc\u00ea um pouco da hist\u00f3ria e a realidade do nosso trabalho, e como ele pode e tem afetado a vida de muitas pessoas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eHIST\u00d3RIA\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eO Guia do Sobrevivente foi criado logo ap\u00f3s uma experi\u00eancia ruim. Alguns anos atr\u00e1s uma grande crise financeira atingiu o pa\u00eds, gerando reflexos em v\u00e1rios segmentos. De uma hora pra outra vimos tudo que hav\u00edamos construido desmoronar e para evitar perder o pouco que restou, tivemos de apelar para um estilo de vida minimalista e repleto de \"fa\u00e7a voc\u00ea mesmo\" para manter as fun\u00e7\u00f5es b\u00e1sicas de vida. Foi uma \u00e9poca muito dif\u00edcil e cheia de priva\u00e7\u00f5es, como tempero especial, tudo come\u00e7ou exatamente quando soubemos da chegada de nosso filhote. O \u00fanico preparo que t\u00ednhamos era algum conhecimento, e com pouqu\u00edssimos recursos e ferramentas iniciamos hortas, cozinhamos na lenha e muitas vezes dormimos no escuro, com agua e energia cortados. Encaramos \u00e9pocas dif\u00edceis, sub empregos e trabalho duro fora de nossa forma\u00e7\u00e3o, e aos poucos tudo come\u00e7ou a melhorar, nossa pequena horta produzia o b\u00e1sico de nutrientes para a forma\u00e7\u00e3o do beb\u00ea e troc\u00e1vamos trabalho ou as sobras da horta por galinhas, coelhos e outros g\u00eaneros. Logo que conseguimos restabelecer nossa internet, nos dedicamos a aprimorar nosso pequeno sistema de vida. O cen\u00e1rio de informa\u00e7\u00f5es que encontramos no Brasil era complicado e tratava de temas pontuais, uma verdadeira colcha de retalhos de especialidades, e foram nestas pesquisas que conhecemos o sobrevivencialismo, e bem em meio a nossa maior crise as coisas come\u00e7aram a mudar.\u00a0 O guia do sobrevivente foi criado logo depois, a meta foi e sempre ser\u00e1 ajudar pessoas em situa\u00e7\u00e3o de crise, pessoal ou familiar, compartilhando a metodologia do sobrevivencialismo e centralizando informa\u00e7\u00f5es \u00fateis.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eTRABALHO\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eO Guia \u00e9 um canal guerrilheiro, produzido com criatividade, trabalho e pouqu\u00edssimos recursos. Desde seu inicio todos os nossos mais de 200 v\u00eddeos foram produzidos com uma c\u00e2mera simples, sem suporte HD, a edi\u00e7\u00e3o \u00e9 feita no Movie Maker e at\u00e9 agora (janeiro de 2015) o computador que editava os v\u00eddeos era um CCE de 2005, era, o guerreiro n\u00e3o aguentou mais a batalha constante e ap\u00f3s sucessivas quedas e voltas de energia, o que ainda funcionava queimou.\u003cbr\u003ePessoas pr\u00f3ximas, que conhecem nossa estrutura pessoalmente sempre fazem a mesma pergunta: \"Como voc\u00eas conseguiram fazer tudo isso?\". A resposta \u00e9 sempre a mesma: \"Na marra\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003ePRODU\u00c7\u00c3O\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003ePara cada postagem ou publica\u00e7\u00e3o de v\u00eddeos em nosso canal h\u00e1 uma enorme demanda de tempo, pesquisas, testes e dinheiro. N\u00f3s entendemos que nossas informa\u00e7\u00f5es v\u00e3o chegar a pessoas que podem estar em grandes dificuldades, e sentimos na pele o que \u00e9 seguir uma orienta\u00e7\u00e3o errada quando se est\u00e1 em modo de sobreviv\u00eancia ou com recursos limitados. Uma de nossas regras \u00e9 sempre publicar informa\u00e7\u00f5es confi\u00e1veis e manter um alto n\u00edvel de responsabilidade em nossas publica\u00e7\u00f5es. Todavia essas m\u00e9tricas de qualidade auto impostas tem um custo, que para n\u00f3s \u00e9 um fator muito limitador, toda nossa fam\u00edlia \u00e9 de certa forma comprometida com o Guia, eu Batata\u003cbr\u003ecom a gera\u00e7\u00e3o de conte\u00fado, minha esposa que cria as pe\u00e7as gr\u00e1ficas e capas de v\u00eddeo madrugada a dentro, meus filhos que ajudam a manter o projeto cuidando das arvores, das hortas e dos bichos, e todos n\u00f3s juntos que muitas vezes sacrificamos nosso rendimento familiar para produzir um material.\u003cbr\u003eCabe esclarecer que nossa fonte de renda ainda \u00e9 meu trabalho de cozinheiro em buffets e eventos em uma pequena cidade do interior.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eGANHOS\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eOs \u00fanicos ganhos do canal vem do Adsense do Google que publica propagandas em nosso material, e de ajuda do publico e seguidores. Em nosso melhor m\u00eas de faturamento at\u00e9 hoje Nov/14 os ganhos foram de R$98,32, mas a m\u00e9dia de pagamentos \u00e9 em torno de USD 26/m\u00eas.\u00a0 Este valor mal cobre a despesa para se manter o dom\u00ednio \u003ca rel=\"nofollow\"\u003ewww.guiadosobrevivente.com.br,\u003c/a\u003e e menos ainda colabora para custear a produ\u00e7\u00e3o de v\u00eddeos ou qualquer outra coisa, \u00e9 necess\u00e1rio esperar 4 meses para efetuar um saque de USD 100 pelo Adsense.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eDOA\u00c7\u00d5ES E PARCEIROS\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eO Guia recebeu muita ajuda pontual desde seu inicio, e embora n\u00e3o tenha conseguido atingir as metas, foi uma enorme ajuda para partes criticas de muitos projetos. Por exemplo, 50% de nossa horta urbana que est\u00e1 em pleno funcionamento veio de nosso publico, atrav\u00e9s de uma vakinha de internet.\u003cbr\u003eN\u00e3o h\u00e1 dinheiro envolvido em nossas parcerias com empresas, n\u00e3o temos anunciantes.\u003cbr\u003eO guia adquire muitos equipamentos para review por exemplo a pre\u00e7o de custo, bem abaixo do pre\u00e7o de mercado diretamente do fabricante, esta foi a forma encontrada por n\u00f3s para mantermos a independ\u00eancia nas escolhas de equipamentos que mostramos ao publico.\u003cbr\u003eSem a ajuda de nossos seguidores, as doa\u00e7\u00f5es e parcerias, n\u00e3o teria sido poss\u00edvel para n\u00f3s manter o canal.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003ePATREON\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eO Patreon \u00e9 uma das maneiras mais transparente, segura e justa de financiamento de um trabalho como o Guia. Pessoas com afinidade com o tema, que gostam do canal podem dar pequenas contribui\u00e7\u00f5es mensais que juntas formam um pacote de recursos capaz de grandes upgrades em nosso trabalho, aumentando a periodicidade, qualidade e abrang\u00eancia\u00a0 de informa\u00e7\u00f5es.\u003cbr\u003eEm troca de sua doa\u00e7\u00e3o, passam a ter acesso a material exclusivo, vantagens e brindes.\u003cbr\u003eTodas as recompensas ser\u00e3o enviadas para os patronos no 5\u00ba dia \u00fatil do m\u00eas posterior a doa\u00e7\u00e3o, por exemplo, se voc\u00ea doou em janeiro, as recompensas ser\u00e3o enviadas no 5\u00ba dia \u00fatil de fevereiro, e assim por diante. \u003cbr\u003eTodos os valores est\u00e3o em USD, d\u00f3lares americanos.\u003cbr\u003e\u003cbr\u003eAbra\u00e7os!\u003cbr\u003eMarcio \"Batata\" e familia Andrade\u003cbr\u003e\u003cbr\u003e"
