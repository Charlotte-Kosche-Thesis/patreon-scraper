    "summary": "\u003cstrong\u003eGLOBE PARADOX : QUOI QUE C\u0027EST ?\u003c/strong\u003e\u003cbr\u003e\nEn mars 2013, \u00e0 sa\ncr\u00e9ation, Globe Paradox \u00e9tait simplement bas\u00e9 sur Facebook.\nL\u0027objectif \u00e9tait de cr\u00e9er une plateforme communautaire et\ncollaborative de partage de musique.\u003cbr\u003eDepuis, GP est devenu un collectif de m\u00e9lomanes, musiciens et vid\u00e9astes amateurs qui a vu ses motivations et ses ambitions \u00e9voluer. Le partage se fait d\u00e9sormais par le biais de la captation sonore et vid\u00e9o de reprises \u00a0musicales ou bien de nos propres compositions , le tout dans le but d\u0027\u00e9changer et de se faire plaisir.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=3M7yPB2gbv4\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=3M7yPB2gbv4\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMAIS DU COUP, LE PROJET PARAPHONIX, C\u0027EST QUOI ?\u003cbr\u003e\u003c/strong\u003eLe projet Paraphonix a\n\u00e9t\u00e9 imagin\u00e9 pour relancer la production artistique de Globe\nParadox, qui s\u0027\u00e9tait un peu essouffl\u00e9e cette ann\u00e9e. Il nous a vraiment tenu \u00e0 coeur, dans ce projet de faire venir des musiciens et des artistes pour ajouter \u00e0 notre travail leur bonne humeur, leur motivation et leur talent !\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eToutes les vid\u00e9os que vous serez amen\u00e9s \u00e0 regarder, Panam\u0027Acoustique ou autres, entreront dans ce projet.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQUELQUES LIENS POUR NOUS TROUVER !\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://globeparadox.org/\" rel=\"nofollow\"\u003eglobeparadox.org\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/pages/Globe-Paradox/103524576505548\" rel=\"nofollow\"\u003eFacebook\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/GlobeParadox\" rel=\"nofollow\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"mailto:contact@globeparadox.org\" rel=\"nofollow\"\u003econtact@globeparadox.org\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUN IMMENSE MERCI D\u0027AVANCE !\u003c/strong\u003e\u003cbr\u003eN\u0027h\u00e9sitez surtout pas \u00e0 commenter \u0026amp; partager nos vid\u00e9os.\u003cbr\u003e"
