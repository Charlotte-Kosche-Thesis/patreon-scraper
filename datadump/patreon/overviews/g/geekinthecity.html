    "summary": "For over a decade, I\u0027ve been creating stories both in print and audio. Starting out as a simple blogger and later into an ongoing weekly podcast, I use \u003ca href=\"http://geekinthecity.com/\" target=\"_blank\"\u003eGeek in the City\u003c/a\u003e as a venue to explore geek culture within society and how each one impacts the other; for better or worse. For years I reviewed the work of others, but in time, I started to create my own stories. \u003cbr\u003e\u003cbr\u003ePublishing the comic series \u003ca href=\"https://www.geekinthecitycomics.com/\" target=\"_blank\"\u003eLa Brujeria\u003c/a\u003e helped me to explore my heritage, while mixing the odd stories I loved as kid. Turning to horror and piracy, \u003ca href=\"https://www.geekinthecitycomics.com/chotto-motto/\" target=\"_blank\"\u003eDark Anna \u0026amp; the Pirates of Kadath\u003c/a\u003e let me play around with the darker side of heroics. My most recent venture, \u003ca href=\"https://www.geekinthecitycomics.com/the-ruse/\" target=\"_blank\"\u003eThe Forgotten Tyrs\u003c/a\u003e novels helps me come back to a time when I would read a book under the cover, flashlight firm in hand, and hoping the monsters under the bed weren\u0027t real. (Hey, you can find all of these titles over on \u003ca href=\"https://www.amazon.com/Aaron-Duran/e/B01GADMHB0\" target=\"_blank\"\u003eAmazon\u003c/a\u003e, which is pretty dang cool).\u003cbr\u003e\u003cbr\u003eWhich brings us to this page and more specifically, you. I have so many more tales to tell, but I can\u0027t do them without you. Not only do I wish to provide you with insight into my creative process, but also all the challenges and rewards that come with creating fantastic new worlds. And better still, I want you to become part of the story.\u003cbr\u003e"

     "about": "I\u0027m a writer in Portland, OR. Over 13 years ago I started geekinthecity.com and in that time, I have co-hosted and produced hundreds of podcast episodes covering the exploration of geek culture and society. \u003cbr\u003e\u003cbr\u003eI am also the writer behind the comic series \u003cstrong\u003eLa Brujeria\u003c/strong\u003e and \u003cstrong\u003eDark Anna \u0026amp; the Pirates of Kadath\u003c/strong\u003e. I just recently published the second novel in \u003cstrong\u003eThe Forgotten Tyrs\u003c/strong\u003e YA horror series. You can find all those titles over at my official author site, \u003ca href=\"https://www.geekinthecitycomics.com/\" target=\"_blank\"\u003e\u003cstrong\u003egeekinthecitycomics.com\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003eor on \u003ca href=\"https://www.amazon.com/s?ie=UTF8\u0026amp;field-keywords=aaron%20duran\u0026amp;index=blended\u0026amp;link_code=qs\u0026amp;sourceid=Mozilla-search\u0026amp;tag=mozilla-20\" target=\"_blank\"\u003e\u003cstrong\u003eAmazon\u003c/strong\u003e\u003c/a\u003e.\u00a0 \u003cbr\u003e\u003cbr\u003eWhy this Patreon page? Because it is time to expand my stories and this time I want you to be a part of them!\u003cbr\u003e",

     "created_at": "2017-10-25T01:06:46.223198+00:00",
     "description": "Dang it Aaron, this is a audio level and the other two were visual. I know, but I really like EVPs and I wanted to work it in. Come on, I\u0027m using ghost hunting terms here, stop busting my ectoplasm. Anyway, this one is pretty fun. You\u0027ll get a monthly insight into what I do on the creative side of things by taking part in a monthly Google hangout chat. Every month, we can all sit around and talk about whatever you all want. I\u0027ll cover projects I am working on and you can fire away with questions, most of which I will give a serious answer to. Plus, everything from the above levels.",

     "description": "Okay, here is where things get really fun. Fans of La Brujeria know that Chuey loves to cook for the crew at Golden Bought Pawn, whether they want him to or not. Well now his love for food gets to be your love of food. At this level, I will physically mail you one recipe card a month from Chuey\u0027s personal cookbook. While they will all be technically edible, he is a Chupacabra, so I can\u0027t always promise they will be good dishes. Because look, he\u0027s a goat sucker, no matter how well dressed he might be. And maybe in time, you\u0027ll get enough recipe cards that I\u0027ll send out one of those binder things you used to get through Time-Life Books. (Ask your mom, she\u0027ll get that joke).",

     "description": "Remember when I said you get to be a part of the story? Here we go... Eric and Heather are not the only bit of oddity in the small town of Grizzlydale. It\u0027s a place filled with paranormal dangers and no other place personifies that danger more than the legendary Bear Peak Manor deep within Grey Wolf Forest. Are you brave enough to explore this haunted home and its near endless dangers? Will you be the one to finally solve the mystery of the burning spirit? Are you brave enough to become the story? Every other week, I will write a new chapter in \"The Haunting of Bear Peak Manor\", but how those chapters progress will be up to you! At the end of each chapter I will present to you two or three options of where to go next. The option that receives the most votes will be how your story progresses. After one year, your adventure will come to an end, whether you survive or not is wholly up to you. In addition, each backer at this level will receive a printed copy of the finished novella. Do you dare take the challenge that has taken the lives of many an investigator?\u00a0",
