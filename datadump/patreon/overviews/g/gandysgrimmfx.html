    "published_at": "2017-01-15T20:38:57+00:00",
    "summary": "Hello Patrons,\u003cbr\u003eMy name is Herbie M. Gandy, and I have been Creating Creatures and doing Special Makeup F/X for over 25 years. I have come to Patreon for the simple task of creating nightmares, Whether they be my own or yours. To explain further...I have absolutely loved horror and Sci-Fi films almost my entire life, starting from a very young age; about 7 years old to be exact. My father was a 50\u0027s and 60\u0027s drive in horror movie kid...and yes, he was a Trekkie. These films my father brought into my life did scare the crap out of me...at first, until I harnessed that fear by creating creatures of my own. This enabled me to have power over the fear...and also it turned out to be great fun!! Now, the current goal of mine is to create creatures, props, Special Effects, and or \"original replicas\" that are affordable for collectors of original nightmare type collectables \u00a0or horror and sci-fi film memorabilia; and also low-budget indie film makers who need Special makeup effects. The catch on this is that the ingredients that go into making these nightmares are expensive. So passing on the dark love becomes harder to do and costs have to go up....I want to cut that in half, litterally! I will create horror creatures, terror scenes, and killer props/FX for you that will make you Patrons proud! This I vow. I will also create horribly delightful rewards and gifts for you awesome patrons as an extra thank you. I want to do this for everyone, everywhere, but I also want to support and help my local film industry. Keep Film In Washington!! Thank you all. XOX\u003cbr\u003e\u003cem\u003e-H.M. GANDY\u003cbr\u003eP.S.\u003cbr\u003eEXAMPLE: The above build of the Queen Alien and door took a year in the making at an end cost of $3,500 for materials. That is not including labor...which is not really labor to me since I love doing this. But, I want to be able to build projects as big as the Alien Queen/Cargo door piece, for\u003cstrong\u003e any\u003c/strong\u003e collector, lover of horror,\u00a0sci-fi and the like, but have it be affordable at the same time.... Like half that amount! With your help, I can do that. Thank you\u00a0\u003c/em\u003e\u003cem\u003eagain!!\u003c/em\u003e\u003cbr\u003e"
