    "summary": "You\u0027re great. No really, you are.\u00a0\u003cbr\u003e\u003cbr\u003eThis is a portal to my creator-owned comics. I love making comics. I make pages every day that I can. Super Pulp Science Magazine is a collection of stories inspired by comics of old with a look toward the future. The serialized stories In SPSM are all a little bit pulp and little bit science fiction and a little bit superhero.\u00a0\u003cbr\u003e\u003cbr\u003eCurrent work in progress includes (but is not limited to)\u00a0\u003cbr\u003eDrift Hazard, World War Weird, The Risk, Atlas the Invincible, Ghost Doctor Thirteen, Raygun Gothic, Minus Institute, The Good Boys, and Apocrypha: The Legend Of BABYMETAL. \u003cbr\u003e\u003cbr\u003e(Who is going to be in the first ten? You\u0027ll get something special not listed here. )\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut I already buy your comics! Why should I pay you more?\u003c/strong\u003e\u003cbr\u003eIf you do, you are my hero. Really. I can\u0027t do this without you. You don\u0027t need to do any more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre you going to be posting the stuff you make here elsewhere?\u003cbr\u003e\u003c/strong\u003eThis will be the primary place to get my behind the scenes stuff, my pitches and script-type-things. The plan is to have most EVERYTHING in print eventually but that takes time and money.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what should I do?\u003cbr\u003e\u003c/strong\u003eCheck the tiers on the right, but the two basic options are that for $3+ a month, you get to read the vast majority of making comics blog posts and see a load of art. For $5+ a month, you get a subscription to Super Pulp Science Magazine, plus behind-the-scenes looks at other projects I\u0027m working on.\u00a0\u003cbr\u003e\u003cbr\u003e Also, feel free to message and comment.\u003cbr\u003eThanks for considering this and if you wish you could become a patron but can\u0027t please share the link. Your endorsement means a lot and can do more than you think.\u003cbr\u003e\u003cbr\u003eI do 15 + shows a year right now so if you see me there and show me that you back this patreon ( for any amount)\u00a0 you get a free 12 x18 print of your choice ( and probably a hug, if you\u0027re a hugger. I\u0027m a hugger)."

     "about": "-- \u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003eGMB Chomichuk is an award-winning writer, illustrator and public speaker. His work has appeared in film, television, books, comics and graphic novels.  Sometimes he writes and/or illustrates occult suspense stories like \u003cem\u003eThe Imagination Manifesto, Midnight City\u003c/em\u003e and \u003cem\u003eUnderworld\u003c/em\u003e, science fiction works like \u003cem\u003eRaygun Gothic \u003c/em\u003eand \u003cem\u003eInfinitum\u003c/em\u003e, or inspirational all-ages adventure stories like \u003cem\u003eCassie and Tonk.  \u003c/em\u003eHe wants you to join the fight and make comics. Watch his creative process in the Kelly-Anne Riess documentary \u003cem\u003eArtists By Night\u003c/em\u003e. \u003cbr\u003et\u003c/div\u003e\u003c/div\u003e",
