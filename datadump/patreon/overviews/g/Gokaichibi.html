oat: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003cstrong\u003ent Projects:\u003c/strong\u003e\u003cbr\u003eSubmissive Futa Comic\u003cbr\u003eAlicia rpg maker game\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eC\u003c/strong\u003e\u003cstrong\u003eommon Themes You may see in my Art\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFemboys\u003c/li\u003e\u003cli\u003efutanari\u003c/li\u003e\u003cli\u003eyuri/yaoi\u003c/li\u003e\u003cli\u003eVore\u003c/li\u003e\u003cli\u003emonstergirls\u003c/li\u003e\u003cli\u003eBDSM\u003c/li\u003e\u003cli\u003eRule 34\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eWhen and How will Patron\u0027s receive their rewards?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003ePatron rewards will be dispersed differently depending on the reward. \u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e Art\n rewards- I will contact you around the beginning of each month when the payments processed, to get references and information on what you want. \u003c/li\u003e\u003cli\u003eWIPs/Sketches- I will just post these in the patron feed.\u003c/li\u003e\u003cli\u003eHi-res\n images/PSDs will be distributed at the start of every \nmonth after payments have processed via private message in a downloadable Zip file. NOTE: the files \nare technically for the previous month and not the month just starting. \nIf you  become a patron at the start of the month after payments are \nprocessed you will not get the file I distribute at that time. You will \nreceive your first ZIP file after your first payment has been processed.\u003c/li\u003e\u003cli\u003ePatrons with commission discount will be eligible following their first payment processed. \u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg height=\"278\" src=\"http://fc05.deviant
