    "summary": "Hi, I\u0027m Glenn Loury. You might know me as \u0027that guy on Twitter who won\u0027t shut up about his books\u0027, or maybe \u0027isn\u0027t he, like, an economist or something\u0027? (That\u0027s my Dad) And this is my Patreon.\u003cbr\u003e\u003cbr\u003eWhy am I doing this? Because while I like my job. I enjoy writing even more, but supporting yourself on words alone is nearly impossible if no one is willing to pay for them. So I turn to you internet! Typically, my focus has been short fiction of a speculative/fantastic/weird bent, often dark fiction. I try to use my work to highlight\u00a0characters who are queer and/or POC. If that sounds like something that might interest you, and that you might want to further support, \u003ca href=\"http://beyondthepale.us\" target=\"_blank\"\u003echeck out my website\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\"What\u0027s in it for me,\" You ask? Well, by pledging to give here, at my Patreon, you will be given exclusive access to updates on my book projects, which you may have seen linked to previously at my website \u003ca href=\"http://beyondthepale.us\"\u003e\u003c/a\u003e. I am hoping to use this page as motivation to get those projects, Motherlode \u0026amp; The Dreamscape Chronicles, rolling again, with the aim of having a draft of one or both of these novels/novellas finished by the end of 2018.\u003cbr\u003e\u003cbr\u003eEDIT: I\u0027ve added a third project, The Gray City, to the site here. It\u0027s less a novel than it is a collection of stories set in the same world. With a looser narrative focus than the other two.\u003cbr\u003e\u003cbr\u003eEDIT 2: I\u0027ve added another Tier, for 8.50 a month you will get exclusive access to audio recordings of my favorite pieces. These will never be available to the public, so get exclusive access to these today!\u003cbr\u003e\u003cbr\u003eThe first month\u0027s chapters and stories are open to the public, so that you can see for yourself if you\u0027re interested in what I\u0027m working on. For the chapters going forward, only Patrons subscribed to the story\u0027s tier or higher will have access to reading them. That is until the books are finished of course! :-)\u003cbr\u003e\u003cbr\u003eCheck them out at the links below.\u003cbr\u003e\u003cbr\u003eTier 1: \u003ca href=\"https://www.patreon.com/posts/in-search-of-16404246\"\u003eShort Stories (Prompts Provided by You All!)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTier 2:\u00a0\u003ca href=\"https://www.patreon.com/posts/motherlode-life-16015117\"\u003eMotherlode\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTier 3:\u00a0\u003ca href=\"https://www.patreon.com/posts/dreamscape-death-17591485\" target=\"_blank\"\u003eThe Dreamscape Chronicles\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTier 4:\u00a0\u003ca href=\"https://www.patreon.com/posts/gray-city-17590425\"\u003eThe Gray City\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eTier 5:\u00a0\u003ca href=\"https://www.patreon.com/posts/new-tier-17707812\" target=\"_blank\"\u003eAudio Recording\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTo see the short story collections I\u0027ve already self-published, check out my Amazon page\u00a0\u003ca href=\"https://www.amazon.com/Loury-II-Glenn-C/e/B01ATT2AVI/\" target=\"_blank\"\u003ehere\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003eNot sure if you want to commit to giving on a monthly basis? Feel free to just\u00a0\u003ca href=\"https://ko-fi.com/GlennLoury\" target=\"_blank\"\u003ebuy me a coffee.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI\u0027ve also set a couple goals, if people express enough interest, then I\u0027ll create more content exclusively for this page.\u003cbr\u003e\u003cbr\u003eDoes this interest you? Well then sign up, and let\u0027s take this journey together!\u003cbr\u003e\u003cbr\u003e"
