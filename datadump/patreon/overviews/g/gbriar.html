     "about": "Location:\nBan Saeo, Chiang Saen, Chiang Rai, Thailand\u003cbr\u003e\n\n\u003cbr\u003eThis is the\nnorthern region of Thailand.  We live\njust 500 meters from the Mekong River which borders Laos.\u003cbr\u003e\u003cbr\u003e\n\nWe have\nthree seasons here in the north, cold, wet and hot and hot and dry.  It\u2019s predominately farming where the crops\ngrown are mainly rice, corn and tobacco.\u003cbr\u003e\n\nIt is a\ntruly beautiful part of the world with mountains on both sides of the border\n(Thailand and Laos).\u003cbr\u003e\u003cbr\u003e\n\nThis and\nfurther vlogs will take you on a journey of what life is like in the northern\nregions of Thailand. I\u2019ll also cover points of interest such as history and\ntourist attractions.\u003cbr\u003e\u003cbr\u003e\n\nI\u2019ll also be\nmaking some moto vlogs on my motorbike and take you with me to explore some\ntruly incredible sights and scenery.\u003cbr\u003e\u003cbr\u003e\n\nSubscribe\nand follow our journey!\u003cbr\u003e",
