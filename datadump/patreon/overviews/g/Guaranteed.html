    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/KYawusJZZt0\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=KYawusJZZt0",

    "patron_count": 252,
    "pay_per_name": "creation",
    "pledge_url": "/bePatron?c=1028487",
    "published_at": "2017-06-30T04:15:01+00:00",
    "summary": "\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.youtube.com/NeilCicierega\" target=\"_blank\"\u003eNeil Cicierega\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/user/Vicious516\"\u003eRyan Murphy\u003c/a\u003e, \u0026amp; \u003ca href=\"https://www.youtube.com/KevinJamesVideo\"\u003eKevin James\u003c/a\u003e make movies.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch2\u003eINTERNET MOVIES.\u003cbr\u003e\n\t\u003c/h2\u003e\n\u003c/blockquote\u003e\n\u003ca href=\"https://youtu.be/YLKYUiE1SfE?t=37s\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/RKnf8ID.jpg\" title=\"The Guaranteed* Team!\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWe don\u0027t do top-ten lists or reaction videos\u003c/strong\u003e, we make short films that involve hiring actors, paying for unique locations, costumes, and props. That doesn\u0027t even include the amount of time we put into editing and effects work. You know, movie making stuff.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/BTm_RnMVbF0\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nSee this? Funny, right? Murder always is. But this movie took days to put together, not to mention $10,000 worth of equipment. Some of our projects have taken nearly a full year to make! Movies are expensive, but Patreon makes them \n\u003cem\u003eless\u003c/em\u003e expensive! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003eQUESTIONS\u003c/h1\u003e\n\u003cstrong\u003e\nHey, I like your movies but don\u0027t have the extra \u003ca href=\"http://onlineslangdictionary.com/meaning-definition-of/scratch\"\u003escratch*\u003c/a\u003e lying around to support you three. Can I still watch your movies?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\nOf course you can! We\u0027ll be putting all of our movies up online completely for free 48 hours after we publish them for Patrons. But for $1, $2, or $5 a month you\u0027d be getting early access to our movies and, of course, supporting our ability to make them! You can get an inside look behind the scenes at Guaranteed* Video and access to exclusive content we wont put anywhere else.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWhat is changing? Why are you doing this to me?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\nWe\u0027re doing what we\u0027ve always done but now on a more routine schedule (should this Patreon succeed). The usual, 100% free content we\u0027ve all produced on YouTube will still be coming out the way it always has (music videos, Creepypastas, mash ups, you name it). With Patreon, we\u0027ll now be making more videos than ever!\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWhy support you?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eWe\u0027ll give any Patron pledging $2 per creation or more access to our movies at least TWO DAYS IN ADVANCE! On top of that, you can get exclusive behind the scenes materials from the productions of our films. Plus, you\u0027ll have that warm \u0027n fuzzy feeling that comes along with making all of this possible!\u003cbr\u003e\n\u003cu\u003e\u003c/u\u003e\u003c/em\u003e\u003cbr\u003e\nOh, and we\u0027re making a free podcast.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/sHmP02u.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eGUARANTEED* AUDIO: THE PODCAST\u003c/h4\u003e\nAs an added bonus, we\u0027ll be producing a monthly podcast FREE TO ALL once our Patreon hits $300! The show will have a revolving roster of guests and topics- some months we\u0027ll even have giveaway and stuff! Pretty cool, huh? Listen here on our Patreon feed, on\u00a0\n\u003ca href=\"http://neilcic.com/guaranteed/?feed=podcast\"\u003ethis RSS feed\u003c/a\u003e, or via our\u00a0\u003ca href=\"https://www.youtube.com/channel/UCiEIPf5hmqFlmCzMNchvLyA\"\u003eYouTube channel\u003c/a\u003e. Search for us in\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/guaranteed-audio/id1305318872?mt=2\"\u003e\u003cstrong\u003eiTunes\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://play.google.com/music/m/Ikxenpozv33edd73ngfonlggg7m?t=Guaranteed_Audio\"\u003e\u003cstrong\u003eGoogle Play Music\u003c/strong\u003e\u003c/a\u003e, or\u00a0\u003ca href=\"https://player.fm/series/guaranteed-audio\"\u003e\u003cstrong\u003ePlayer FM\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e***\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cem\u003e\nEven the smallest donation helps us make bigger, better films.\u003c/em\u003e They allow us to bring on new talent and invest in our projects in a way we simply couldn\u0027t do prior to Patreon. Thanks for any support you can give us!\n\u003cbr\u003e"
