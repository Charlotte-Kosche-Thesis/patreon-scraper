u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI can\u0027t wait to connect with you, and share all of this. \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eHit that big orange button, and become a member of team Garon-Time!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
