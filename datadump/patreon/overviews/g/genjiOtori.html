    "published_at": "2016-05-14T18:31:25+00:00",
    "summary": "Hello brave warrior!\n\u003cbr\u003e\nMy name is\nGenji Otori and I\u2019m the artist of the web-published manga \n\u003ca href=\"http://www.webtoons.com/en/challenge/blood-stained-snow/list?title_no=27230\"\u003eBlood Stained Snow\u003c/a\u003e.\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/7589/f/2017/307/c/0/c_gfcsxwaaaltqx_jpg_large_by_butoku-dbslvpa.jpg\"\u003e\n\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eThe\nworld, war-ridden and cruel, is ruled by dragons. In order to acquire\nsuperhuman powers, warlords form pacts with these supernatural beings and\nbecome so-called dragoons.\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\n\tThis\nstory is about the fate of a group of soldiers and \u201cchilling death\u201d \u2013 a female dragoon\nwarrior and the only human in mysterious relationship with the dragons. Her\ndaily fight for survival blurs the line between human and monster.\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\n\tWill\nshe become that monster in order to achieve her goal \u2013 killing a dragon?\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/321a/f/2018/094/9/3/patreon1_by_genjiotori-dc7vl1j.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eYour Rewards:\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/86e1/f/2018/094/7/3/patreon2_by_genjiotori-dc7vl1w.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMore monthly pages\u003c/strong\u003e\u003cbr\u003eInstead of 2 pages per week (roughly 8-10 pages per month) you get 12 pages each month! Get to see what others see weeks later!\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003ePrepare for a patreon-exclusive bonus story - Critique Fatale\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eRikka as an agent of the 1930s? Captain Kumayama helping Masuyo - the \nwife in need - with his detective expertise? A mystery in a hotel, a \nmissing person and two over-motivated bell boys are on your menu in this\n mystery-comedy-historical 50 page long short story. And the cool thing? It\u0027s already available for you to read. Get a glimpse in this extract (TODO add link).\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMonthly bonus gag comics\u003c/strong\u003e\u003cbr\u003eWhat\u0027s happening with the Crew behind the scenes? How does their daily routine look like? Get to know it here, where everyone doesn\u0027t take themselves too serious. Author-san included!\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eParticipate!\u003c/strong\u003e\u003cbr\u003eIn my army you get the chance to \u003cstrong\u003eparticipite and decide content\u003c/strong\u003e - your question or topic can be the basis for the next gag comic. Or even better! You get a \u003cstrong\u003eguest appearance\u003c/strong\u003e in the main story!\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eEvery patron gets a shout-out in the coming books or streams!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eEnroll in my army to see the dragon\u0027s throne fall\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://pre00.deviantart.net/07d0/th/pre/f/2018/113/6/3/iq7dh_djn9wzdn39srwrvkewi4fv_y2k22bs4yngy1dr8x67ru_by_genjiotori-dc9m50v.png\"\u003e\u003cbr\u003eMy manga has been updated since December 2015 and counts more than 200 pages already. Back in April 2016, when it still named Requiem, the first printed issue premiered on my debut convention. Working hard I finally published Blood Stained Snow Volume 1 in March 2017. Following this pattern I want to bring volume 3 to you in March 2019. But as a one-man-army one man is not enough to fight this battle of making manga. That\u0027s why I want to build my patreon army.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eReaching the goals!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWith a growing army and dedicated readers I may be able to reboot my beloved manga \"Die Ballade der Unendlichkeit\" (Ballade of Eternity). Due to my limited free time it\u0027s not possible to dedicate my whole time creating manga. That\u0027s why I priorize Blood Stained Snow in order to reach the yearly deadlines for print. But reaching the 500$ goal gives me the opportunity to cut hours at my dayjob and use the extra time to work on this project again!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/09fa/f/2018/094/d/0/patreon3_by_genjiotori-dc7votk.png\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAnd you can be part of it!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nEnroll in my army as a soldier of your desired rank and unlock content!\n\u003cbr\u003e\nThe cool thing: you actively and without further strings support me and my story.\n\u003cbr\u003e\nYou can choose one of the following ranks based on the rewards or just because you think putting money on a creative mind is awesome!\n\u003cbr\u003e\n\u003cbr\u003e\nAs only one soldier can turn the tides of war, every single Footsoldier, Warrior or Dragoon is so so much appreciated and will help me fulfill my dream. You can be that single soldier joining my journy and helping Blood Stained Snow reach more and more people.\n\u003cbr\u003e\nSo fasten your seatbelts for action, drama and bloodshed (but only in b/w ;D) and let us make volume 3 reality!\n\u003cbr\u003e\n\u003cbr\u003e\nLove ya\nguys\n\u003cbr\u003e\nYours,\n\u003cbr\u003e\nGenji Otori\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://orig06.deviantart.net/f3e4/f/2017/070/4/5/icon_full_by_butoku-db1y6ew.png\" style=\"width: 137px; margin: 0px 0px 10px 10px; float: right;\"\u003e"
