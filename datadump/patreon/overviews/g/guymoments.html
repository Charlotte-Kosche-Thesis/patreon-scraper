    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003eWelcome to the Guy Moments Project!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWhat we do is produce the best reality animation cartoon comedy the world has ever seen. \u00a0Our episodes connect with the viewer because it is something we can all relate too. \u00a0With your support we will continue to create these cartoons that touch every funny bone that you never knew existed. Since we are a talented group of individuals, the only cost we need from our supporters is to animate the work we have created. \u00a0The team has an endless amount of episodes to the point where we have stopped counting. Help us bring laughs to your day by supporting the only cartoon show that actually keeps it real.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHow it works\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWhen you become a patron, you\u2019re pledging a dollar amount of your choice per show to help fund the creation of our episodes - things like time spent, recording and editing costs, etc. are taken care of. \u00a0We just need your help in the animation department. \u00a0In exchange for your support, We offer some rewards and engagement from us, such as: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eScreen shots of the upcoming episodes.\u003c/li\u003e\u003cli\u003eYour name displayed in glory in the credits.\u003c/li\u003e\u003cli\u003eGuy Moments art work.\u003c/li\u003e\u003cli\u003eAccess to see episodes before the public.\u003c/li\u003e\u003cli\u003eChoose a video topic and I\u2019ll make it!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI really appreciate your support and look forward to making more awesome content!\u003cbr\u003e\u003cbr\u003eTHANK YOU SO MUCH!!!\u003cbr\u003e"
