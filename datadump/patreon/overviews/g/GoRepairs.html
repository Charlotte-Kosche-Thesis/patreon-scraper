    "published_at": "2014-05-13T21:28:13+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003e\u00a0The short version\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nYour support helps me create new videos and other content more often by allowing me to purchase raw materials \u0026amp; tools.\n\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePledges are per video.\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eYou can cap your monthly amount.\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eYou can donate in any currency.\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCancel anytime.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003e\u003cstrong\u003e\u00a0The longer version\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eGetting videos onto YouTube is a long and expensive procedure, that you could only really understand if you\u0027d ever tried to make a video.\u003cbr\u003e\u003cbr\u003e\nI don\u0027t just pick up a camera and shoot, a lot of background work goes into preparing the videos. Which may be hard to understand because I design my videos to be quick and clear from a viewers perspective.\n\u003cbr\u003e\u003cbr\u003e\nFrom the concept of the video, to scripts, graphics and camera work to editing, adding additional fx where necessary and doing the voice overs - it takes a lot of work to produce those simple looking videos.\n\u003cbr\u003e\u003cbr\u003e\nI used to create free written articles to accompany the projects and have even gone as far as to code my own app (self taught if you were wondering - humble brag) for free to help people. (App\u00a0\n\u003ca href=\"https://play.google.com/store/apps/details?id=com.roleygames.howtoorigami\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://play.google.com/store/apps/details?id=com.roleygames.howtoorigami\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003e\nThe way YouTube works restricts me in two ways - video type and money.\n\u003cbr\u003e\u003cbr\u003e\nChannels like mine don\u0027t receive a lot of advert money because of the subject matter and channel size, so it makes it difficult to do new types of videos with more put into them.\n\u003cbr\u003e\u003cbr\u003e\nThe answer to this problem is simple, I turn to the people who enjoy my videos to help out.\n\u003cbr\u003e\u003cbr\u003e\nWith donations from my viewers I can create more content more consistently and of better quality.\n\u003cbr\u003e\u003cbr\u003e\nAs part of my stretch goals I will reintroduce the full written instructional guide where applicable to help further aid people.\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003e\u003cstrong\u003e With Patreon Pledges You Can\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003eChoose the amount you want to pledge\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCap how much you want to spend, so you never go over the limit you set\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDonate in any currency\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCancel anytime you want\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDirectly help the channel you enjoy\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eGive yourself a warm fuzzy feeling inside\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTop-up on good karma\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cstrong\u003eI am thankful for any support you can give, whether in the form of money or by any another means.\u003cbr\u003e\u003cbr\u003ePaul,\u003cbr\u003eGo Repairs\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e"
