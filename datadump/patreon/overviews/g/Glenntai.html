    "summary": "\u003cem\u003ePardon the lack of video; that will be coming soon.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHi; I\u0027m Glenntai! \u00a0I make music you could play off of a\u00a0\u003ca href=\"https://www.youtube.com/watch?v=FDt1QLnTn5Y\" rel=\"nofollow\" target=\"_blank\"\u003eFamicom/NES\u003c/a\u003e and off of a\u00a0Nintendo Gameboy. \u00a0What started off as a hobby transformed over time into a serious endeavor to further my musical knowledge and talent, one bleep and one bloop at a time.\u00a0\u003cbr\u003e\u003cbr\u003eThe aim for this patreon is to keep me on a regular schedule for creating music, as well as to provide a reasonable way for friends and fans to support me.  Of course, to make it so I can\u0027t just get lazy and collect money unfairly from you, I have this set to pay per song (current turn-around rate is one song per month.)\u003cbr\u003e\u003cbr\u003eI want to get that music to as many of you as possible, and express my gratitude for friends and fans more frequently.  It\u0027s because of all of you that I\u0027ve been able to get this far as it is. I don\u0027t know if the English language has something to express just how grateful I have been for all of your support so far over the years.  If it does, I\u0027ll update this, but until then, thank you for everything, even if that everything is getting to this sentence. \u0026lt;3\u003cbr\u003e"
