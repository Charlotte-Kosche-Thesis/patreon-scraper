    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F136345885\u0026amp;url=https%3A%2F%2Fvimeo.com%2F136345885\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F532767797_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "one_liner": "LOVE IS SO GAY.  The Benefits of Gusbandry is a new comedic web series about Gusbands and the women who love them.",

    "published_at": "2015-10-16T22:10:08+00:00",
    "summary": "One woman, one man, a LOT of weed, a little crying and NO sexual attraction whatsoever. \u00a0Love is SO gay.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.thebenefitsofgusbandry.com\" rel=\"nofollow\" target=\"_blank\"\u003eThe Benefits of Gusbandry\u003c/a\u003e is a new comedic web series that follows the adventures of Jackie \u0026amp; River \u00a0- two one-of-a-kind characters approaching 40 and follows them as they find something special in one another, navigating the modern world with a no-punches-pulled comedic purview, and finding true love in a most unexpectedly platonic way. \u00a0Our show is a fun Post Marriage Equality cultural crossover - where a non-traditional \"Queer Platonic\" relationship between a man and a woman takes center stage. \u00a0Plus its FUNNY AS HELL and a creation straight from the heart of\u00a0\u003ca href=\"http://www.aliciajrosephotography.com\" rel=\"nofollow\" target=\"_blank\"\u003eAlicia J. Rose\u003c/a\u003e and her team of collaborators including co-writer\u00a0\u003ca href=\"https://courtenayhameister.wordpress.com\" rel=\"nofollow\"\u003eCourtenay Hameister\u003c/a\u003e and stars\u00a0\u003ca href=\"http://www.imdb.com/name/nm0961849/\" rel=\"nofollow\" target=\"_blank\"\u003eBrooke Totman\u003c/a\u003e and\u00a0\u003ca href=\"http://www.imdb.com/name/nm4974799/\" rel=\"nofollow\" target=\"_blank\"\u003eKurt Conroyd\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eWe want to keep this show FREE for the first season. Our pilot \"40 \u0026amp; Sporty\" premiered September 4 via the\u00a0\u003ca href=\"http://pdxff15.sched.org/event/07253816e1e0db5dbcf5292e736d5c92?iframe=no\" rel=\"nofollow\"\u003ePortland Film Festival\u003c/a\u003e followed by a nationwide online premiere via\u00a0\u003ca href=\"http://flavorwire.com/536339/\" rel=\"nofollow\" target=\"_blank\"\u003eFlavorwire\u003c/a\u003e! \u00a0\u003cbr\u003e\u003cbr\u003eIf you support TBOG via PATREON you will not only have access to our future episodes FIRST, you will also be helping us make MORE EPISODES to satisfy your newfound addiction to Gusbandloving. \u00a0We are a DIY show making this on a shoestring but within our ridiculously high production value standards. \u00a0Every penny we manifest for TBOG goes to paying cast and crew and making more goodness for your watching pleasure!\u003cbr\u003e\u003cbr\u003eWant to know more? \u00a0The PR love has been rolling in and its quite flattering!\u003cbr\u003e\u003cbr\u003eOUT.COM - \"The new gay web series is the hilarious, irreverent show about stoners in their 40\u2019s that we\u2019ve been waiting for.\" \u003ca href=\"http://www.out.com/popnography/2015/7/07/fund-benefits-gusbandry\" rel=\"nofollow\"\u003eREAD MORE..\u003c/a\u003e.\u003cbr\u003eTUBEFILTER.COM - INDIE SPOTLIGHT - \"...There\u0027s plenty of well-executed cringe comedy to go around, so don\u0027t think for a second that \u003cem\u003eThe Benefits of Gusbandry \u003c/em\u003eis short on laughs.\" - \u003ca href=\"http://www.tubefilter.com/2015/09/11/indie-spotlight-the-benefits-of-gusbandry/\" rel=\"nofollow\"\u003eREAD MORE\u003c/a\u003e\u003cbr\u003eDAILYDOT.COM - \"Must stream TV\" - \u003ca href=\"http://www.dailydot.com/entertainment/benefits-of-gusbandry-alicia-rose-interview/\" rel=\"nofollow\"\u003eREAD MORE\u003c/a\u003e\u003cbr\u003ePROUD QUEER MONTHLY - \u003cem\u003eThe Story Behind The Benefits of Gusbandry -\u003ca href=\"http://www.pqmonthly.com/the-story-behind-the-benefits-of-gusbandry/23663\" rel=\"nofollow\"\u003e \u003c/a\u003e\u003c/em\u003e\u003ca href=\"http://www.pqmonthly.com/the-story-behind-the-benefits-of-gusbandry/23663\" rel=\"nofollow\"\u003eREAD MORE\u003c/a\u003e\u003cbr\u003eINDIEWIRE.COM - \"We can\u0027t wait to explore Jackie and River\u0027s relationship in the next episodes.\" WEB SERIES PICK OF THE MONTH (SEPTEMBER 2015) - \u003ca href=\"http://blogs.indiewire.com/womenandhollywood/lesbian-love-and-pregnancy-past-40-september-2015s-web-series-and-vod-picks-20150923\" rel=\"nofollow\"\u003eREAD MORE\u003c/a\u003e\u003cbr\u003eTHE ANNUAL ONLINE - \u003cem\u003eThe Lessons of Gusbandry with Alicia J. Rose\u003c/em\u003e - feature Interview with TBOG Creator Alicia J. Rose -\u003ca href=\"http://theannualonline.com/2015/09/23/the-lessons-of-gusbandry-with-alicia-j-rose/\" rel=\"nofollow\"\u003e READ MORE\u003c/a\u003e\u003cbr\u003eRAVISHLY.COM -  \"\u003cem\u003eThe Benefits of Gusbandry \u003c/em\u003ehas replaced the \u003cem\u003eBroad City \u003c/em\u003eweb series-sized hole in my heart.\" \u003ca href=\"http://www.ravishly.com/ladies-we-love/alicia-j-rose-web-series-creator-accordionist-committed-swife\" rel=\"nofollow\"\u003eREAD MORE...\u003c/a\u003e\u003cbr\u003eFLAVORWIRE.COM - \"The pilot is charming, filled with disarmingly witty, flirtatious banter, an indication of future sass and shade to be thrown.\"\u003cbr\u003e\"...Brilliant and funny and dirty and cool!\" - \u003ca href=\"https://www.facebook.com/bobmouldmusic\" rel=\"nofollow\"\u003eBOB MOULD\u003c/a\u003e, badass musician and #WorkGusband\u003cbr\u003eCOMEDY CAKE - \u003cem\u003e\"You\u2019re The Worst\u003c/em\u003e meets \u003cem\u003eWill \u0026amp; Grace\u003c/em\u003e only with 40ish somethings. We\u2019ve already fallen hard for this series so you should too.\"  \u003ca href=\"http://www.comedycake.com/archives/23944\" rel=\"nofollow\"\u003eREAD MORE\u003c/a\u003e\u003cbr\u003eWBOC - \"It\u2019s like a stoner version of Will \u0026amp; Grace but a bit raunchier\" \u003ca href=\"http://www.delmarvalife.com/entertainment/alicia-j-roses-benefits-of-gusbandry/\" rel=\"nofollow\"\u003eREAD MORE...\u003c/a\u003e\u003cbr\u003eUNIVERSALDORK.COM  \"...Great offbeat comedy with a heart of gold.\" \u003ca href=\"http://universaldork.com/2015/09/09/get-gay-and-have-a-laugh-with-the-benefits-of-gusbandry/\" rel=\"nofollow\"\u003eREAD MORE..\u003c/a\u003e.\u003cbr\u003eACCIDENTALBEAR.COM - \u003cem\u003e\"The Benefits of Gusbandry\u003c/em\u003e, looks really promising and has caught my full attention.\" \u003ca href=\"http://accidentalbear.com/the-benefits-of-gusbandry-episode-1-40-sporty-looking-promising-video/\" rel=\"nofollow\"\u003eREAD MORE...\u003c/a\u003e\u003cbr\u003eOPB\u0027s John Sepulvado spoke to creator/director Alicia J. Rose about her foray into comedy and what its like being polyGusbandrous on Weekend Edition - \u003ca href=\"http://www.opb.org/news/article/benefits-of-gusbandry/\" rel=\"nofollow\"\u003eLISTEN\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Alicia J. Rose - Creator/Showrunner:\u003cbr\u003eKnown for imbuing riveting story structures and a compelling visual aesthetic into her body of work, Alicia has created popular music videos for national artists like First Aid Kit, Cake and Bob Mould as well as playing a key role in branding NW bands like The Decemberists, Menomena and Laura Gibson. Rose has directed many short-form commercial/corporate videos, over 24 music videos and completed her first narrative short \u201cThe Gift of Gravity\u201d in 2014 which was well received on the festival circuit (New Orleans Film Festival 2014, PowFest 2014, PDXFF 2014). She is an award-winning still photographer who spent 20 years in the music business doing marketing and sales before turning her eye to filmmaking in 2008.\u003cbr\u003e",
