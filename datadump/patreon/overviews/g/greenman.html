    "summary": "The world isn\u0027t a scary place, in fact, it has some of the best people on it. \u003cbr\u003e\u003cbr\u003eI want to change people\u0027s perspective and mentality on their own lives through traveling. Traveling, especially solo-traveling forces you to look inward on who you really are and how you are comfortable being on your own and in life in general and where you\u0027re going. At the same time solo-travel is real adventure. You force yourself to open up to random people, go on random adventures and rewarded with dozens of new friends, stories to tell, and the fact the you lived your life and didn\u0027t say what if.\u003cbr\u003e\u003cbr\u003eI went on a solo-trip to August and that is basically what happened to me. I went on my first adventure knowing that I want to make something but not necessarily, what, during editing, A Solo-Traveler\u0027s Guide was created, it\u0027s a little shaky, a little rough but clearly sends the message across. The second episode about Central America is much more polished and is more in line with how I want the rest of the episodes about other regions and countries to look and feel. And I want to make more showing off more destinations and more adventures.\u003cbr\u003e\u003cbr\u003eTraveling is not expensive with hostels and hitchhiking, but it still costs a bit, the biggest expense for me is the flight out from NYC to my next destination. I would also need money for food, accommodation, transportation and activities, but those are all small compared with the price of the flight. The longer you stay in a country or a region your price per day gets significantly smaller. \u003cbr\u003e"
