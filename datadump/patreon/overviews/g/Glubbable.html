    "summary": "Hi, I\u0027m Glubbable and welcome to my Patreon page for my projects.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo, lets jump right into this. What do we do?\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tWell, I\u0027m a someone who pretty much runs their own servers, while working on custom TF2 gamemodes, my main role in all this is that I mostly do Level Design, while also working with others to add more value to said gamemodes, such as Simply Delicious, another Level Designer and Vincentor \u0026amp; Chillax, our Modeling Experts. And in the past have worked with people like, Kit o\u0027 Rifty, Omi-Box, Dr. Face \u0026amp; Benoist3012.\u003cbr\u003e\n\u003cbr\u003e\n\tWe currently work on our own version of Slender Fortress.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo why have we turned to Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tIt\u0027s pretty much a complicated story, but due to the changing landscape of server hosting in Valve\u0027s games, in order to continue the development of this gamemode from our end, we need to find another way of keeping everything maintained on the funding end.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo what would you be getting from this?\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tWell, everyone already gets something from this, which is to play the gamemodes we work on for free as of right now, which we have been contributing towards for about 2 to 3 years now.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tYou will also get \u003ca href=\"http://steamcommunity.com/groups/GlubsServers/discussions/9/451852225142512892/\" rel=\"nofollow\" target=\"_blank\"\u003especific rewards on our servers\u003c/a\u003e for being a contributer, while it does not require you to donate every month, we hope you understand the importance of our work.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo can I try out this gamemode already to see if its worth my support?\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tYes, you can. We have a \u003ca href=\"http://steamcommunity.com/groups/GlubsServers\" rel=\"nofollow\" target=\"_blank\"\u003esteam group\u003c/a\u003e with the provided server IPs to connect to in order to play the gamemode as of right now, experiences may vary and usually may have a lot of players present. You will also need to have Team Fortress 2 installed along with Steam.\u003cbr\u003e\n\u003c/div\u003e"
