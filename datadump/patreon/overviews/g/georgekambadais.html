    "summary": "\u003cdiv\u003e\u003cbr\u003eI\u0027m\u00a0\u003ca href=\"http://gkambadais.tumblr.com/\" rel=\"nofollow\"\u003eGeorge Kambadais\u003c/a\u003e, a comic artist from Greece. I did the art in\u00a0\u003ca href=\"https://www.comixology.com/The-Vampire-Diaries-4/digital-comic/51379?ref=Y29taWMvdmlldy9kZXNrdG9wL3NsaWRlckxpc3Qvc2VyaWVz\" rel=\"nofollow\"\u003eVampire Diaries #4\u003c/a\u003e, published digitaly by \u003cstrong\u003eDC Comics\u003c/strong\u003e(and on print in Vampire Diaries #5), also i did the art in the graphic novel \u003cstrong\u003eChampions of the Wild Weird West\u003c/strong\u003e, published by \u003cstrong\u003eArcana comics\u003c/strong\u003e, and in the self published(funded by kickstarter) comic \u003cstrong\u003eSoulless\u003c/strong\u003e. Also,\u00a0\u003cstrong\u003e\u00a0Jamie S. Rich\u0027s\u003c/strong\u003e and my creator owned comic\u00a0\u003ca href=\"https://www.comixology.com/The-Double-Life-of-Miranda-Turner-5/digital-comic/179211?ref=Y29taWMvdmlldy9kZXNrdG9wL3NsaWRlckxpc3Qvc2VyaWVz\" rel=\"nofollow\"\u003eThe Double Life of Miranda Turner volume 1\u003c/a\u003e is out by \u003cstrong\u003eImage\u003c/strong\u003e\u003cstrong\u003e\u00a0comics.\u003c/strong\u003e Now i\u0027m working on \u003cstrong\u003eGrave Lilies\u003c/strong\u003e, written by Cullen Bunn, and on some other secret for now projects! For more on what i\u0027m working on right now check my twitter @georgekambadais or my website\u00a0http://www.gkambadais.com/\u003cbr\u003e\u00a0\u003cimg src=\"http://68.media.tumblr.com/04e142a05854a83ca947881496264e7d/tumblr_oleulxBAqK1r4nq6yo1_1280.jpg\" style=\"background-color: initial; width: 420px;\"\u003e\u003c/div\u003e\u003cbr\u003eI\u0027m starting this Patreon campaign because i have a lot of stories to tell and i want to focus on them without worrying about bills, money and how to make a living. I\u0027m asking your help to create beautiful stories like:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAmbulance\u003c/strong\u003e, a story about some ex employees of an evil corporation who leave their jobs and decide to help people with powers. I\u0027m starting this over again. The new issue 0 will be up soon!\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eLily VS the Supernatural\u003c/strong\u003e, what do cats do when we sleep?\u003c/li\u003e\u003cli\u003eContinue\u00a0\u003cstrong\u003e\u003ca href=\"http://www.comicbookresources.com/?page=user_review\u0026amp;id=7941\" rel=\"nofollow\"\u003eMicro\u003c/a\u003e \u003c/strong\u003e(here\u0027s\u00a0\u003ca href=\"http://www.mediafire.com/view/c7vgsx8nb1ksq4u/Micro.pdf\" rel=\"nofollow\"\u003eissue #1\u003c/a\u003e and\u00a0\u003ca href=\"http://www.mediafire.com/view/u5s4nv3bp8z4zn1/Micro_1%2C5_cmxl.pdf\" rel=\"nofollow\"\u003eissue #1,5\u003c/a\u003e to read for free!).\u003c/li\u003e\u003cli\u003eAnd many more!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eI don\u0027t ask you for paying me monthly, you will pay whenever i have a finished product for you to enjoy.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThank you so much for your support!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/44dd50cf31eecb088cd13c7017dd00f2/tumblr_on5rebyrNH1r4nq6yo3_1280.jpg\" style=\"width: 794px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/c162d6adb3b445dcf11feb10aaaee343/tumblr_on5rebyrNH1r4nq6yo2_1280.jpg\" style=\"width: 818px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/d1e8246151b3555360ffd2817f89dfeb/tumblr_on5rebyrNH1r4nq6yo1_1280.jpg\" style=\"width: 818px;\"\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u003cbr\u003e\u003cimg src=\"http://40.media.tumblr.com/06ae7cd4e56be6dc75240640e84c4519/tumblr_nrjhh8eqL21r4nq6yo1_1280.jpg\" style=\"width: 637px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
