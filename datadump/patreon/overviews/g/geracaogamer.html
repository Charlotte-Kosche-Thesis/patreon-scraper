    "summary": "O \u003cstrong\u003eGera\u00e7\u00e3o Gamer\u003c/strong\u003e existe desde 2010 como livro-reportagem, tornou-se uma coluna semanal em 2013 e, por fim, tornou-se um site independente especializado na cobertura nacional de jogos digitais. \u00c9 o espa\u00e7o da cena brasileira de games.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuem n\u00f3s somos?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eGera\u00e7\u00e3o Gamer foi concebido por Pedro Zambarda de Ara\u00fajo como um livro e teve participa\u00e7\u00e3o de Thiago Dias, Alexandre Facciolla e Rodrigo Ribeiro em seu nascimento. O projeto se desenvolveu e hoje conta tamb\u00e9m com apoio de Leonardo Teixeira e Renato Bazan em sua vers\u00e3o eletr\u00f4nica.\u003cbr\u003e\u003cbr\u003eMas, sim, \u00e9 uma pessoa s\u00f3 que edita e apura informa\u00e7\u00f5es novas, exclusivas e artigos de opini\u00e3o. Quer mudar isso? Nos financie!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePor que fazer crowdfunding?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eQueremos continuar online e gratuitos, mas precisamos de incentivos financeiros para ter rep\u00f3rteres freelancer e conte\u00fados em v\u00eddeo e \u00e1udio (podcast). Se voc\u00ea quer apoiar as empresas brasileiras de jogos digitais, \u00e9 necess\u00e1rio que a gente se financie para ampliar a divulga\u00e7\u00e3o e a an\u00e1lise dos games que s\u00e3o desenvolvidos por aqui.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQue hist\u00f3ria \u00e9 essa de fazer jogos?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eU\u00e9, voc\u00ea n\u00e3o aprecia games? Por que n\u00e3o aliar jogos com not\u00edcias e informa\u00e7\u00f5es? O objetivo maior do crowdfunding pode ser este. E estamos torcendo pra isso.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComo voc\u00ea pode ser o nosso patr\u00e3o?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFa\u00e7a uma doa\u00e7\u00e3o a partir de US$ 1. Voc\u00ea pode pagar atrav\u00e9s de um cart\u00e3o de cr\u00e9dito internacional ou atrav\u00e9s de uma conta PayPal atrelada ao seu cart\u00e3o de cr\u00e9dito nacional. Todo m\u00eas ser\u00e1 cobrada uma mensalidade no valor da sua doa\u00e7\u00e3o. Se voc\u00ea n\u00e3o puder contribuir financeiramente, divulgue este Patreon. Para quaisquer d\u00favidas, mande email para pedrozambarda@gmail.com ou colunageracaogamer@gmail.com."
