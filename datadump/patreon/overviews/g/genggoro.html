    "summary": "\u003cstrong\u003eMain project (2015-):\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nGenggoro Dictionary Framework (GDF) is an \napplication framework aimed at providing as many document viewer programs (web browsers, word processing applications, PDF viewers, etc.) as possible with a sophisticated popup dictionary functionality. For more information, please read\u00a0\n\u003ca href=\"http://gdf-en.blogspot.com/2015/02/gdf-user-guide.html\" rel=\"nofollow\" target=\"_blank\"\u003eGDF User Guide\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n(Right now, I\u0027m rewriting all the components of this framework because Google announced to stop supporting Chrome packaged apps, on which this framework relies heavily, in 2018.)\n\u003cbr\u003e\n\u003cbr\u003e\nYour donation will be used to...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eimprove the existing components\n\t\u003cul\u003e\n\u003cli\u003edictionaries: \u003ca href=\"http://gdf-en.blogspot.com/2015/02/gced-user-guide.html\" rel=\"nofollow\"\u003eMandarin Chinese\u003c/a\u003e, \u003ca href=\"http://gdf-en.blogspot.com/2015/02/gdd-th-user-guide.html\" rel=\"nofollow\" target=\"_blank\"\u003eThai\u003c/a\u003e, \u003ca href=\"http://gdf-en.blogspot.com/2015/04/gdd-ct-user-guide.html\" rel=\"nofollow\" target=\"_blank\"\u003eCantonese\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eclients: \u003ca href=\"http://gdf-en.blogspot.com/2015/02/gdf-user-guide-gdc-cr.html\" rel=\"nofollow\" target=\"_blank\"\u003eChrome\u003c/a\u003e, \u003ca href=\"http://gdf-en.blogspot.com/2015/02/gdf-user-guide-gdc-ff.html\" rel=\"nofollow\" target=\"_blank\"\u003eFirefox\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eservers: \u003ca href=\"http://gdf-en.blogspot.com/2015/02/gdf-user-guide-gdsb.html\" rel=\"nofollow\" target=\"_blank\"\u003eBasic\u003c/a\u003e, \u003ca href=\"http://gdf-en.blogspot.com/2015/02/gdf-user-guide-gdsa-overview.html\" rel=\"nofollow\"\u003eAdvanced\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eadd more dictionaries\n\t\u003cul\u003e\n\u003cli\u003eplanned: Arabic, Hebrew, Japanese, Korean, Taiwanese, etc.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eadd more clients\n\t\u003cul\u003e\n\u003cli\u003eplanned: Opera, Safari, Edge, Vivaldi, LibreOffice, etc.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eimprove the documentations (user guide, developer\u0027s guide, translation, etc.)\u003c/li\u003e\n\u003cli\u003ework on the side projects listed below\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\nBy donating to this project, you will get access to a special version of GDS called GDS Advanced (\n\u003ca href=\"https://www.patreon.com/posts/gds-0-2-0-3967608\" target=\"_blank\"\u003edownload page\u003c/a\u003e).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nSide projects (2012-):\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nListed below are Chrome extensions I\u0027ve worked on since 2012.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eBookmark# (allowing you to use the browser\u0027s built-in bookmarks as if they were tags) [development stalled but still not abandoned completely]\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://genggoen.blogspot.com/2016/09/quickblock-userguide.html\" rel=\"nofollow\" target=\"_blank\"\u003eQuickBlock\u003c/a\u003e (allowing you to block images, scripts and plugins quickly)\u003c/li\u003e\n\u003c/ul\u003e"
