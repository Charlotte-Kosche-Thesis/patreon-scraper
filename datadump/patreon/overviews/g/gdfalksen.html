    "summary": "\u003cdiv\u003e\u003cimg src=\"http://68.media.tumblr.com/938ee82718104aae62f732c3ccb0de39/tumblr_oqyna9DOgF1qa4wgqo4_1280.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/ca20e14d93c1dbcad58e92c11a61de65/tumblr_oqyna9DOgF1qa4wgqo6_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/07f8871c179a0d95396a7747e5c9022b/tumblr_oqyna9DOgF1qa4wgqo1_1280.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHello there\u003c/strong\u003e, I\u0027m \u003cstrong\u003e\u003ca href=\"http://www.gdfalksen.com\" target=\"_blank\"\u003eG. D. Falksen\u003c/a\u003e\u003c/strong\u003e, and\u003cstrong\u003e \u003ca href=\"https://www.amazon.com/G.-D.-Falksen/e/B00AUKW46I\"\u003eI make up stories for a living\u003c/a\u003e\u003c/strong\u003e. I currently have \u003cstrong\u003e\u003ca href=\"https://www.amazon.com/G.-D.-Falksen/e/B00AUKW46I\"\u003eseven books\u003c/a\u003e\u003c/strong\u003e in print (soon to be eighth) along \nwith a number of short stories, and I\u0027m consumed by a constant drive to \nwrite more. I write in many different genres, but my greatest joy in \nlife is sharing my imagination with all of you.\u003cbr\u003e\u003cbr\u003eUnfortunately, \nwriting is a full-time job and for most of us (myself included) the pay \nrate is usually in the area of \"starving artist.\" And, being a person \nwho needs food to live, that whole \"starving\" part can be a bit of a \nroadblock to getting things done.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/e69563bca3294714e3e45bbb39855543/tumblr_oqyna9DOgF1qa4wgqo2_1280.jpg\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eA\n bunch of people have asked me to get on Patreon, so I\u0027ve decided to \ngive it a try. I know that Patreon is more for graphic artists and \npodcasters than for authors, but I do think that trying to be a writer \non Patreon is a worthwhile experiment. I\u0027m curious as to how it\u0027s going \nto turn out, and maybe you are too. It\u0027s an adventure that we\u0027ll all get\n to go on together.\u003cdiv\u003eBut if the Patreon experiment \nproves successful, it will allow me to be more publicly available, and \nmost importantly it will allow me to keep writing and to write more: \nmore short stories, more books, and who knows what else.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"http://68.media.tumblr.com/e39d6f32da8ee7ba2ffc5129eed47f21/tumblr_oqyna9DOgF1qa4wgqo3_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eRight\n now, we\u0027re still in the testing phase to see if the whole Patreon plus \nwriting thing works. Your support means that I can get lunch, and maybe \neven dinner! You\u0027ll also receive things like Patreon exclusive livestream chats, monthly mini-stories,fun things and sneak peeks of things I\u0027m currently working on. Plus, if the \nPatreon reaches $500 a month I\u0027ll have the food and free time to write a\n brand new short story each month for my patrons.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/37aa27990b1143d8b9af28124c83b521/tumblr_oqyna9DOgF1qa4wgqo5_1280.jpg\"\u003e\u003cbr\u003eThank you all so much for your support! I love writing, but more specifically I love writing for you! Knowing that you enjoy the stories I create is what keeps me going. I hope that Patreon will make it easier for me to create more art and provide you with more writing.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/4d4bf84db64b189eca78ca06816dcb83/tumblr_oqyna9DOgF1qa4wgqo7_r1_1280.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
