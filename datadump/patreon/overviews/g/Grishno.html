    "attributes": {
     "about": "Erin (AKA\u00a0\u003ca href=\"http://www.youtube.com/grishno\" target=\"_blank\"\u003eGrishno\u003c/a\u003e) was the\u003ca href=\"https://www.youtube.com/playlist?list=PLEC6E573E701103B5\" target=\"_blank\"\u003e first transgender person to document her transition on YouTube\u003c/a\u003e, and currently maintains the longest-running YouTube channel focused on Transgender issues. \u00a0She was recognized for her contributions to the Transgender Community as a member of the\u00a0\u003ca href=\"http://www.buzzfeed.com/saeedjones/100-amazing-trans-americans-you-should-know#.grVZ8grmZ\" target=\"_blank\"\u003eInaugural Trans 100 List\u003c/a\u003e in 2013.\u003cbr\u003e\u003cbr\u003eOriginally born and raised in\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLDF030F4B380B1116\" target=\"_blank\"\u003eUtah\u003c/a\u003e, Erin Armstrong transitioned from male to female and moved to New York City at the age of 20. While\u003ca href=\"https://www.youtube.com/playlist?list=PLF738F8D68D5825EC\" target=\"_blank\"\u003e in NYC she began doing online advocacy\u003c/a\u003e for the transgender community via youtube, and has had her work featured in Rolling Stone Magazine,\u00a0\u003ca href=\"http://www.huffingtonpost.com/2015/05/05/trans-policies-womens-colleges_n_7183892.html\" target=\"_blank\"\u003eHuffington Post\u003c/a\u003e, and The Advocate. \u003cbr\u003e\u003cbr\u003eHer video channel now boasts 11,000 subscribers, and has\u003ca href=\"https://www.youtube.com/user/grishno/playlists?shelf_id=9\u0026amp;sort=dd\u0026amp;view=50\" target=\"_blank\"\u003e documented her transition\u003c/a\u003e for over 8 years. With over 5,500,000 views, Erin has been able to reach a world wide audience, to help support other transgender people, and education cisgender people (if you don\u0027t know what that is then it\u0027s probably you) about the issues facing the transgender community.",
