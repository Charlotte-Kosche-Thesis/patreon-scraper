    "summary": "\u003ch2\u003eHow it began\u003c/h2\u003e\nOne day, three friends got together and complained.\n\u003cbr\u003e\n\u003cbr\u003e\n\u201cCompanies talk a lot about diversity, but they don\u2019t walk the talk,\u201d the first friend said. \u201cHow many more job/industry horror stories do we have to hear from other people of color before something changes?\u201d the second friend sighed. The third friend quipped, \u201cI wish there were a place that listed companies that are good for people of color to work at. I hate that all of our friends have had such terrible experiences.\u201d\n\u003cbr\u003e\n\u003cbr\u003e\nWe are those three friends: Am\u00e9lie Lamont, Catt Small and Jacky Alcin\u00e9. Turning frustration into action, we bought some domains and created Good for PoC.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://goodforpocin.tech/images/g4poc-team.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003eThe team.\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur mission statement:\u003c/strong\u003e\u003cbr\u003eGood for PoC aims to ensure that people of color are treated fairly and given an equal footing in and outside of STEAM-focused companies. By creating a safe and inclusive community for people of color in STEAM, we will reduce the rate at which people of color leave these fields.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhat we do\u003c/h2\u003eGood for PoC has built a free, growing directory of diverse and inclusive companies that are looking to hire people of color in STEAM fields. In addition to the directory, we also host free events across the United States where people of color and allies can learn about getting and keeping careers in STEAM. We have plans for more initiatives in the future, all of which will help people of color to feel more included so they can produce their best work.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://goodforpocin.tech/images/events/event-1.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003eA shot from our first event! Photo credit: \u003ca href=\"https://twitter.com/ZGrilletCo/status/740395467213811714\" rel=\"nofollow\"\u003eZalyia Grillet\u003c/a\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\nExamples of future plans include:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003ePaying people of color in tech to write knowledge-sharing blog posts\u003c/li\u003e\n\u003cli\u003eHosting online career-focused events for people of color in tech\u003c/li\u003e\n\u003cli\u003eOrganizing job fairs and conferences\u003c/li\u003e\n\u003cli\u003eScholarships for marginalized people in tech to attend classes and/or conferences\u003c/li\u003e\n\u003cli\u003eSponsoring conferences\u003c/li\u003e\n\u003cli\u003eAppearing at larger diversity-focused events outside New York City and San Francisco\u003c/li\u003e\u003cli\u003eCreating guidelines for companies that want to become more inclusive\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch2\u003eWho we are\u003c/h2\u003e\nEach of the three people behind Good for PoC have been in tech roles for five to ten years. As three people of color who have experience with organizing diversity-focused events, we believe we are uniquely equipped to take on these tasks.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAm\u00e9lie Lamont\u003c/strong\u003e\u003cbr\u003e\nAm\u00e9lie is a New York City-based product designer, writer and creative. She currently works at the\u00a0\u003ca href=\"http://nytimes.com\" rel=\"nofollow\" target=\"_blank\"\u003eNew York Times\u003c/a\u003e and is the creator of the\u00a0\u003ca href=\"http://www.guidetoallyship.com/\" rel=\"nofollow\" target=\"_blank\"\u003eGuide to Allyship\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCatt Small\u003c/strong\u003e\u003cbr\u003e\nCatt is a Product Designer, game maker, and developer who enjoys creating interactive experiences and teaching people to code. She currently makes cool things at Etsy and is also a co-founder of\u00a0\u003ca href=\"https://twitter.com/codeliberation\" rel=\"nofollow\" target=\"_blank\"\u003eCode Liberation\u003c/a\u003e, a 501(c)(3) that catalyzes the creation of digital games and creative technologies by women, nonbinary, femme, and girl-identifying people to diversify STEM fields.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eJacky Alcin\u00e9\u003c/strong\u003e\u003cbr\u003e\nJacky is a young Black male from Brooklyn, New York in Oakland, California learning more about the world and now working to help make it way more secure for the people who live in it. He currently works at Lyft.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhy we need your help\u003c/h2\u003e\nGood for PoC\u0027s projects are all free. We could charge membership for access to the website and events, but that is against our mission. By becoming a monthly donor, you\u0027ll help us make tech a more inclusive place and get rewards, too!\n\u003cbr\u003e\u003cbr\u003eDon\u0027t want to become a monthly patron?\u00a0\u003ca href=\"https://www.paypal.me/GoodforPoC\" target=\"_blank\"\u003eWe accept one-time donations via PayPal.\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\nGood for People of Color Inc. is a New York City-based Benefit Corporation.\u003c/em\u003e\u003cbr\u003e"
