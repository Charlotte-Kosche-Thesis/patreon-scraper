    "published_at": "2014-04-06T15:40:36+00:00",
    "summary": "\u003cstrong\u003eWho are we? \u003c/strong\u003eWe\u0027re Greg and Jennifer WIllits, former hosts of a SiriusXM talk show, and creators of thousands of hours of podcasts and video programs. \u00a0Our shows and productions have been downloaded over 8 million times since 2005. \u00a0If we\u0027d had Patreon all those years ago, perhaps we\u0027d already be making podcasts every day for you to enjoy and share!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you creating? \u003c/strong\u003eA fun, weekly, hour-long podcast called \"\u003cem\u003eGreg \u0026amp; Jennifer\u0027s Adventures in Imperfect Living\u003c/em\u003e\" (formerly called \"\u003cem\u003eThe Catholics Next Door\u003c/em\u003e\") where we discuss faith, family, and the silly and serious life has to offer.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon work?\u003c/strong\u003e\u00a0 Everyone (whether they are a patron or not) gets every episode of \u003cem\u003eGreg \u0026amp; Jennifer\u0027s Adventures in Imperfect Living\u003c/em\u003e ABSOLUTELY FREE! \u00a0But through Patreon you can leave us a tip by simply pledging however much you want per show. \u00a0Depending on how much you give, we have extra bonuses we\u0027ll send your way (see below for details). \u00a0And when we hit certain goals, we\u0027ll release bonus content for all the world to enjoy!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I set a limit of how much I give per month? \u003c/strong\u003eWhy, yes, you can! \u00a0For example, if you sign up to give $5 per show, you can set a limit of a $10 max per month. \u00a0So if we make 4 shows, you\u0027d still only give a max of $10 a month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.patreon.com/bePatron?u=126854\u0026amp;patAmt=1\"\u003eI\u0027m in. And now I\u0027m going to click on this link to become Greg \u0026amp; Jennifer\u0027s Patreon Patron!\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs this tax deductible?\u003c/strong\u003e \u00a0Nope. \u00a0A lot of people associate us (Greg and Jennifer Willits) with our non-profit organizations (which still need your help). \u00a0But because \u003cem\u003eGreg \u0026amp; Jennifer\u0027s Adventures in Imperfect Living\u003c/em\u003e is really a family activity, this is the first time we\u0027ve ever put out a tip jar just to support the future of our family.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are you using Patreon?\u003c/strong\u003e We love doing this for you, but sometimes we have to make a choice: make another podcast, or do other work that will support our family? \u00a0With you as a co-producing patron of \u003cem\u003eGreg \u0026amp; Jennifer\u0027s Adventures in Imperfect Living\u003c/em\u003e, Patreon allows us to do both at the same time!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy not make a premium member\u0027s only account? \u003c/strong\u003eWe\u0027ve contemplated making a premium membership, but that goes against what we\u0027ve tried to accomplish for so long: to make great content that helps people grow closer to God, and to give it away. \u00a0\u003cbr\u003e\u003cbr\u003eFor free.\u003cbr\u003e\u003cbr\u003eSo what if we could do both: 1) Give away stuff and 2) Still take care of our family and prepare for our futures?\u003cbr\u003e\u003cbr\u003eWe\u0027ve decided to give Patreon a try, to invite you to be a patron not of our non-profits, but of our family. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.patreon.com/bePatron?u=126854\u0026amp;patAmt=1\"\u003eClick here to to get started and toss a buck in Greg \u0026amp; Jennifer\u0027s Tip Jar!\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e"
