    "summary": "Hey there! The name\u0027s Jonathan Griffiths, and I draw a comic called \u003ca href=\"http://www.beyondthecanopy.com/\" rel=\"nofollow\"\u003eBeyond the Canopy!\u003c/a\u003e It\u0027s an adventure/humor comic about a forest kid whose wishes for a less mundane life get him caught up in the struggle for a mysterious magical artifact that\u0027ll have him wishing he\u0027d stayed put! Also, there are a lot of puns because I\u0027M A TERRIBLE CLOWN MONSTER.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.beyondthecanopy.com/PATREON/BTCPRINT-PATREON.png\"\u003e\u003cbr\u003eI\u0027ve been drawing as long as I can remember, coming up with all sorts of characters and weird worlds for them to inhabit. I\u0027ve been working on Beyond the Canopy for over 5 years now, but it\u0027s not really something I can make a living off of, and unfortunately I have to focus on other things to bring in cash. That\u0027s where Patreon comes in! With your help, I\u0027d love to be able to have the peace of mind to divert more focus to my comics work, as well as bring you guys more stories! And puns. I cannot stress this enough, you will be getting the puns whether you want to or not.\u003cbr\u003e\u003cbr\u003eNaturally, I have rewards planned for your support! Check out the reward tiers to the side! I\u0027ll be adding more stuff in the future depending on things go, so please keep an eye out!\u003cbr\u003e\u003cbr\u003eAlso if you\u0027re interested in other ways to support me, I have a storefront for physical goods up \u003ca href=\"http://beyondthecanopy.storenvy.com/\" rel=\"nofollow\"\u003ehere,\u003c/a\u003e as well as one for PDFs up \u003ca href=\"https://greliz.itch.io/\" rel=\"nofollow\"\u003ehere!\u003c/a\u003e Please do give \u0027em a look!\u003cbr\u003e\u003cbr\u003eThanks so much for your support!\u003cbr\u003e\u003cbr\u003e"
