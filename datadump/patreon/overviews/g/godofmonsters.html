    "summary": "\u003cstrong\u003eHello, I am Jennifer the creator of the \u0027\u0027God Of Monsters and Goddess Of Monsters\u0027\u0027 series\u0027s. I\u0027ve been drawing/creating works of art for 20+ years and recently finished a class on comic\u0027s from Kadenze art school and have a certificate in comic\u0027s.\u003c/strong\u003e \u003cstrong\u003eMy ultimate goal is to bring to you all the best american or global kaiju series. And I need your help making that dream a reality.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you enjoy kaiju related works then this is the project to pledge to. \u003cbr\u003e\u003cstrong\u003e1.\u003c/strong\u003e I will be producing traditional suitmation ( japanese old school)\u00a0 kaiju movie action!\u003cbr\u003e\u003cstrong\u003e2. \u003c/strong\u003eI\u0027m producing comic\u0027s\u00a0 full of action, drama, and all sorts of chaos imaginable on a universal scale something not seen in the current kaiju genre. ;)\u003cbr\u003e\u003cstrong\u003e3.\u003c/strong\u003e I believe I bring some extremely unique content to the genre and to all my fans like exclusive imagery only to those that pledge to my Patreon page.\u003cbr\u003e\u003cstrong\u003e4.\u003c/strong\u003e The more income I bring in the more better content I can bring to you all, like video games, cards,music and so much more!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThere are pledge for everyone! 1$-5$-10$-20$ and up!\u003cbr\u003ePledge a certain amount to get that type of reward etc. Later on I will add slot\u0027s for people to add a monster character of theirs to one of the God or Goddess of monsters doujin\u0027s/manga/comic.\u003cbr\u003e\u003cbr\u003eYou may commission me for a chibi full body character sketch (limit to one, cost extra if multiple) and no background. one picture per month. (Note: only Monstrous characters allowed.)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe 40$ video tier\u00a0 I need to discuss\u00a0 I am very limited to what I can do with my current video equipment.( 40$ actually doesn\u0027t really cover the cost entirely to make said \nvideo\u0027s I need to buy proper equipment, such as lighting, a better \ncamera and things to build a small set for each video. That does not \ninclude the cost of what I will be reviewing such as figures, video \ngames, movies, card games, comic\u0027s etc) with that said I will try and do my best to record interesting video\u0027s with my phone.\u003cbr\u003eGod Of Monsters and Goddess Of Monsters\u00a0 movies/films this is something I would like to make in the future for you all to enjoy but with my current income I cannot. But with added income through Patreon I will be able to make that dream of seeing my kaiju on screen come true! With your generous donations to my projects\u00a0 I hope to bring you all a brand new kaiju film franchise. \u003c/strong\u003e\u003cbr\u003e \u003cbr\u003eThe reason why I am on here is well just like everyone else in the world I am struggling to make a living\u00a0 and the best way I earn personal income that keeps me afloat is through my art so if you can help me out by pledging to my project page I promise you won\u0027t be disappointed.\u003cbr\u003e\u003cbr\u003eThe pledged money will not only go towards producing art but it will also go towards my living cost , rent, electricity, food, internet and so on. \u003cbr\u003e\u003cbr\u003eSo with that said I hope to entertain you all with my uniquely weird creature art!\u003cbr\u003e\u003cbr\u003eUpdate: I am now aiming to not just make art but to make videos on Youtube of me in my kaiju costume doing destructive silly things!\u003cbr\u003e\u003cbr\u003eJ.M.Miller-\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
