    "summary": "\u003ch1\u003e\u003c/h1\u003eI\u0027ve been dabbling in code for a good twenty years, playing around with a few different language, coding bots in Node for nearly a year. Gerard, my first bot, started out as an experiment to see if I could make one. I thought it \u003cem\u003emight\u003c/em\u003e\u00a0make it into 20-25 servers. From there, I went and started Icarus (a private bot for a general gaming community). Development on one encouraged development on the other ... and things grew! Now, thanks to all the fans, Gerard is in over 900 servers with over three thousand users claiming their Steam and Brawlhalla profiles. Icarus users are ready to see a public version of the bot.\u003cbr\u003e\u003cbr\u003eThe basic bots are running live, and it\u0027s time to start expanding. This means servers for stability and, most importantly, input from \u003cem\u003eyou\u003c/em\u003e, the patrons and fans.\u003cbr\u003e\u003cbr\u003eThere are so many different directions continued development on these bots can go. Whether the direction of future development focuses on new advanced features, such as a Web UI for server settings and personal profiles, or improvements on existing features can be guided by the feedback and interest of the patrons.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eCurrent and Upcoming Projects\u003c/h3\u003e\u003ch4\u003eGerard\u003c/h4\u003e\u003cstrong\u003e\u003cem\u003eLive Public Bot - Current Development\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eGerard is effectively \u003cem\u003ethe\u003c/em\u003e\u00a0Brawlhalla stats and info bot. Gerard helps users find their in-game rankings and other game info.\u003cbr\u003e\u003cimg src=\"http://vorpallongspear.com/img/gerard-sample.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eIcarus\u003c/h4\u003e\u003cstrong\u003e\u003cem\u003eLive Private Bot - Current Development\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eIcarus is the private bot for the LDSG Discord server. If you\u0027re here to support Icarus development, please consider becoming a patron of\u00a0\u003ca href=\"https://www.patreon.com/LDSGamers\" target=\"_blank\"\u003eLDSGamers\u003c/a\u003e. With that said, Hadley (see below) is the public version of Icarus. Development on Icarus will always benefit Hadley, and Hadley development will circle back to Icarus.\u003cbr\u003e\u003cimg src=\"http://vorpallongspear.com/img/icarus-sample.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eHadley\u003c/h4\u003e\u003cstrong\u003e\u003cem\u003ePlanned Public Bot - Current Development\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eHadley is the public version of Icarus, complete with cross-server storage of IGN info, making it easier for server members to find each other across various game platforms. Mod functions and per-server commands are built in.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eVorpal Longspear\u003c/h4\u003e\u003cstrong\u003e\u003cem\u003ePlanned Public Bot - Upcoming Development\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThe Vorpal Longspear platform will focus on bringing tactical maps and die rollers to play-by-post RPG games."
