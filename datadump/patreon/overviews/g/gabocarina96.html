    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eABOUT ME:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Gabriel and I\u0027m a musician and a composer from New-Brunswick, Canada.\u003cbr\u003e\u003cbr\u003eGabocarina96 is all about making rock versions of video game music in the most creative ways possible. I\u0027ve been making video game covers on YouTube since 2012. \u003cbr\u003e\u003cbr\u003eI love doing these videos more than anything in this world! I always plan on bringing what I do to the next level. My goal, and the whole purpose of this Patreon campaign is to be able to make more high production music videos \u0026amp; maybe someday \u003cem\u003emake a living\u003c/em\u003e out of my biggest passion!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eALL YOUR MONEY GOES TOWARDS:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e- Upgrade my gear (better lighting, good orchestral plugins, better quality)\u003cbr\u003e- Produce good quality videos every week\u003cbr\u003e- Live (see bellow)\u003cbr\u003e- All donations goes for music \u0026amp; living.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIt is very difficult to make a living in the music industry and making these videos are literally a full time job to produce! I\u0027ve been putting about \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e40-60 hours a week\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e in the making of these videos.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eYour support will allow me to produce more content, and help me live my dream of playing music as a living.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNote:\u003c/span\u003e\u003c/strong\u003e No matter how many videos I upload in a week, only the Saturday one will be charged. :)\u003cbr\
