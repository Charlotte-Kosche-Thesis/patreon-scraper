    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FAK6DaLQtZoM%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DAK6DaLQtZoM\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-04-30T21:31:10+00:00",
    "summary": "Hi I\u0027m the\u00a0\u003ca href=\"http://facebook.com/godlessengineering\" rel=\"nofollow\"\u003e\u003cstrong\u003eGodless Engineer\u003c/strong\u003e\u003c/a\u003e and for the past 3 years I\u0027ve really grown my presence and influence on social media from the ground up by making informative and funny content. I am very passionate about my activism as well as educating and helping others.\u003cbr\u003e\u003cbr\u003eMy facebook group has grown a lot and because of this I have been able to help a number of people. I would like to keep growing that influence and that sphere of charity by providing some services to my members as well as making even better content so people can throw it in the face of theist assholes.\u003cbr\u003e\u003cbr\u003eCurrently I am working on a few series in which I try to inform people and educate them using humor and political commentary. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eDid Jesus Exist?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eThis is a series that explores the Mythicist Position. The position that postulates that Jesus Christ wasn\u0027t actually a real historical person but rather a fiction much like Harry Potter with more magic and violence. I use current information in order to completely represent this position and provide atheists and agnostics with the tools to defend themselves against the idea that he was real.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLogical Fallacies!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eIn this series, I investigate and explain the various types of logical fallacies that there are. Providing relevant examples that parallel common arguments that atheists face today. Arming our fellow man with logic based weaponry is key to completely decimating theists when you encounter them in the wild.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGE Interviews\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eThis is a series\u00a0where I interview important people in the atheist movement as well as other atheists in general. Everyone has a story to tell and every story is important in this social society that we live in. I\u0027ve been able to interview people such as \u003cstrong\u003eRyan Bell\u003c/strong\u003e, \u003cstrong\u003eJT Eberhard\u003c/strong\u003e, \u003cstrong\u003eHemant Mehta\u003c/strong\u003e, \u003cstrong\u003eJames Kirk Wall\u003c/strong\u003e, \u003cstrong\u003eRichard Carrier\u003c/strong\u003e, \u003cstrong\u003eDavid Fitzgerald\u003c/strong\u003e, \u003cstrong\u003eC0ct0pusPrime and many others.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMinute in Atheism\u003cbr\u003e\u003c/strong\u003eI produce short videos providing my opinion on current events or apologetic arguments.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBible Questions\u003c/strong\u003e\u003cbr\u003eIn this series, I research some basic questions about the christian dogma and answer them using the whole of the bible.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWhat will I provide through Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eThrough patreon I hope to gain more support to provide better quality content, continue my activism and record it on my youtube channel. I also have a number of services and programs I would love to start in order to provide them to the atheist community. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eConferences\u003cbr\u003e\u003c/strong\u003eOne big endeavor that I want to engage in is podcasting live from various conferences in order to connect to those that can\u0027t make it to them but want to. I tested this out with the Mythinformation Conference in 2015 in Milwaukee and it went awesomely.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGaming\u003c/strong\u003e\u003cbr\u003eI\u0027ve been really into the livestreaming of my gameplay. I love interacting with my fans and this gives me a chance to spent some one on one time with you guys each week. I host these streams on my\u00a0\u003ca href=\"http://youtube.com/godlessengineerplaysgames\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eGE Plays channel\u003c/strong\u003e\u003c/a\u003e and on the main\u00a0\u003ca href=\"http://youtube.com/godlessengineer\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eGE Channel\u003c/strong\u003e\u003c/a\u003e.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
