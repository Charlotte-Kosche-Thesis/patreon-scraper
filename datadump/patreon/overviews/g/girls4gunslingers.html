    "summary": "Welcome to the G4GCO private group. \u003cbr\u003e\u003cbr\u003eAnd by private, we mean - PIPELINE private.\u003cbr\u003e\u003cbr\u003eSo look. This is a subscription service. It\u0027s the lowest amount we could make it. \u003cbr\u003e\u003cbr\u003eAs of today, there are now three tiers.\u00a0\u003cbr\u003e\u003cbr\u003eTier One:\u003cbr\u003eIf you are interested in photos of our activities, you know, the ones we can\u0027t post on FB, then tier one is for you. We try to update that one a couple times a week. These photos are ART, not pornography - trolls take note. :)\u003cbr\u003e\u003cbr\u003eTier Two:\u003cbr\u003eThis tier is LIMITED to OG PIPELINE MAFIA MEMBERS. If you don\u0027t know what the PIPELINE is, this tier is not for you.\u00a0\u003cbr\u003e\u003cbr\u003eSimilar to the Pipeline, our photo posts won\u0027t stay up forever, because while the TOS here are far less restrictive, it\u0027s still not carte blanche for adult content. Once the Pipeline post goes up, Patreon pushes a notification to you..... don\u0027t dally! \u003cbr\u003e\u003cbr\u003eTier Three:\u003cbr\u003eThis tier is a DONOR tier - and the reward is two-fold - one, you\u0027re providing vital support to our brothers and sisters of G4G. And two, you get access to exclusive G4G swag that cannot be purchased anywhere else. \u003cbr\u003e\u003cbr\u003eAs you know, G4G is about helping out where help is needed, in order to keep our family members from making a permanent solution to a temporary problem. Our team spends a tremendous amount of personal time providing resources and support - a hand UP, not a hand OUT - for those who need it.\u00a0\u003cbr\u003e\u003cbr\u003eWhen we first started this site, we didn\u0027t know exactly how these funds would best be used.  Many of you reached out with great ideas and feedback. You, our fans, are always our best source of intel about where we can do the most good.\u003cbr\u003e\u003cbr\u003eWe know that we talk to a lot of you guys every day who have major issues, some of which just simply require money and lawyers to help resolve.\u00a0\u003cbr\u003e\u003cbr\u003eBased on your input, G4G forged a partnership\u00a0with a military and first responder focused law firm that has attorneys in every state as well as internationally, so that our fans who have issues that can only be remedied in the court system (such as complex divorce, custody and visitation) have the financial aid that they need to get into, or back into, the fight.\u003cbr\u003e\u003cbr\u003eAll of the funds we raise go back to G4G, and we believe that being armed financially with the legal team necessary to get your life back is the best use of the funds, and the trust, we are given.\u00a0\u003cbr\u003e\u003cbr\u003eThank you as always for your support.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eMuch love and smooches,\u003cbr\u003e\u003cbr\u003eG4G\u003cbr\u003e\u003cbr\u003e*Note - G4G does not provide legal advice, and is not a law firm. But we know people. Scary, scary people. And if you need a scary person on your side, we\u0027ll help you find him/her, and potentially help you pay for it.\u003cbr\u003e\u003cbr\u003e"
