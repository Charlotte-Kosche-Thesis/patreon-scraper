    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/B-P-9yoWayY\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cimg src=\"https://i.imgur.com/q2I8orv.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\ud83d\udd35 Solo el necio confunde \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003evalor \u003c/span\u003e\u003c/span\u003e\u003c/span\u003ey \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eprecio\u003c/span\u003e.\u003cbr\u003e\u003cstrong\u003e\ud83d\udd35 Los valores son importantes: honestidad, justicia y buenas intenciones.\u00a0\u003cstrong\u003eSi no luchamos por la verdad, no hay nada por lo que merezca la pena luchar.\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\ud83d\udd35 Informar sobre salud es nuestra manera de cambiar el mundo.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\ud83d\udd35 Gl\u00f3buloAzul es para vosotros. No queremos que GA exista si vosotros no quer\u00e9is que exista. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/V9nQcNKdXyo\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://i.imgur.com/ycs5q7b.png\"\u003e\u003cbr\u003ePatreon es una plataforma que permite apoyar con peque\u00f1as cantidades a creadores de contenido de todo tipo, desde m\u00fasicos hasta escritores y, a veces, incluso canales de YouTube. A cambio, estos creadores pueden continuar creando.\u003cbr\u003eMe emociona que consideres apoyar lo que hago. Me gusta pensar en este Patreon como un servicio de suscripci\u00f3n con una amplia oferta de recompensas, no como \u0027pedir dinero\u0027. Esto es m\u00e1s bien un \u003cstrong\u003e\"hey, \u00bfquieres unirte a mi en esta aventura?\"\u003c/strong\u003e.\u003cbr\u003eHacemos 1-2 v\u00eddeos al mes (+1 exclusivo para los patreons de $10+) (la mayor\u00eda de veces, 2). Si te preocupa superar tu presupuesto, puedes establecer tu m\u00e1ximo mensual en 1 v\u00eddeo al registrarte. No me gustar\u00eda que nadie aportara nada si no puede o le supone un gran esfuerzo, y os aprecio igualmente a todo/as y cada uno de vosotros/as igualmente!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/UOWZlX7.png\"\u003e\u003cbr\u003eTrabajo con un maravilloso equipo de M\u00e9dicos, Ilustradores, Dise\u00f1adores y Animadores profesionales, que me ayudan a crear contenido de calidad. (rigor, investigaci\u00f3n, actualizaci\u00f3n, ilustraci\u00f3n profesional, animaci\u00f3n 2D, dise\u00f1adores profesionales, hardware, licencias de software, impuestos,...). Por desgracia, a esta gente a veces les da por comer (\u00a1y eso que nuestros v\u00eddeos solo nos toman unos cuantos cientos de horas!).\u003cbr\u003eTu aportaci\u00f3n hace posible que yo pueda seguir trabajando con estas personas tan talentosas para poder crear un contenido veraz, riguroso y de calidad\u00a0\u003cstrong\u003ePARA TI.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(192, 80, 77); color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"https://i.imgur.com/qmRgDuT.png\"\u003e\u003cbr\u003eSi tienes alguna pregunta, por favor env\u00edala por Twitter, Facebook, Patreon una vez te registres o a \u003cspan style=\"background-color: rgb(79, 129, 189); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003einfo@globuloazul.com\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\n\u003cspan style=\"background-color: rgb(79, 129, 189); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eP:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \"\u00bfPor qu\u00e9 se cobra \u2018Por V\u00eddeo\u2019 en lugar de \u2018Por Mes\u2019, como algunos otros creadores de Patreon?\"\u003cbr\u003e\n\n\u003cspan style=\"background-color: rgb(118, 146, 60); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003eR:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e Pensamos mucho en cobrar por mes en lugar de por v\u00eddeo, porque Patreon te permite hacer cualquiera de las dos cosas. Sin embargo: \u00bfy si enfermamos y no podemos subir v\u00eddeo? o \u00bfy si necesitamos descansar 1 mes? Estar\u00eda mal cobrar por un mes en el que no hemos subido contenido. Adem\u00e1s, los animadores, colaboradores, etc\u2026 cobran por v\u00eddeos, no por mes. Por eso, \u201cpor v\u00eddeo\u201d parec\u00eda \u003cstrong\u003em\u00e1s\u003c/strong\u003e \u003cstrong\u003ejusto\u003c/strong\u003e. Adem\u00e1s, Patreon permite poner un l\u00edmite mensual, as\u00ed puedes tener la seguridad de que nunca pagar\u00e1s, por ejemplo, m\u00e1s de $10 al mes (o cualquier otra cantidad acorde a tu presupuesto). As\u00ed es como pagar $10 por mes, con la ventaja a\u00f1adida de que, si por lo que fuera, un mes no publicamos, no se te cobrar\u00e1 NADA. Por eso, creemos que as\u00ed es mejor para ti y tambi\u00e9n para nosotros.\u003cbr\u003e\n\n\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70); color: rgb(255, 255, 255);\"\u003eP:\u003c/span\u003e \"\u00bfCu\u00e1ntos videos hac\u00e9is al mes?\u003cbr\u003e\u003cspan style=\"background-color: rgb(75, 172, 198); color: rgb(255, 255, 255);\"\u003eR:\u003c/span\u003e \u003cstrong\u003eCalidad sobre cantidad.\u003c/strong\u003e Nuestros v\u00eddeos llevan cientos de horas de trabajo. Por eso, nuestro compromiso es de 1-2 v\u00eddeos al mes y, con tu ayuda, podremos aumentar la duraci\u00f3n, mejorar la calidad e incluso publicar m\u00e1s v\u00eddeos!\u003cbr\u003eAdem\u00e1s, los Patreons del 2\u00ba nivel o superior ($10+) tendr\u00e9is acceso a un v\u00eddeo exclusivo adicional cada mes.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(79, 129, 189); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eP:\u003c/span\u003e\u003c/span\u003e \"\u00bfPatreon acepta PayPal?\"\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003eR:\u003c/span\u003e\u003c/span\u003e s\u00ed, \u00a1Patreon acepta PayPal!\u003cbr\u003e\n\n\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70); color: rgb(255, 255, 255);\"\u003eP:\u003c/span\u003e\u00a0\"No puedo permitirme contribuir con mucho y me gustar\u00eda hacerlo. \u00bfHay m\u00e1s formas?\"\u003cbr\u003e\n\n\u003cspan style=\"background-color: rgb(75, 172, 198); color: rgb(255, 255, 255);\"\u003eR:\u003c/span\u003e\u00a0Cualquier contribuci\u00f3n es inmensamente apreciada. Independientemente de si puedes contribuir o no, nuestro canal es gratuito para todos. Y lo mejor que puedes hacer por Gl\u00f3buloAzul es seguir viendo nuestros v\u00eddeos (y tal vez hablarle a tus amigos sobre nosotros). Adem\u00e1s, si eres animador, ilustrador, dise\u00f1ador u otra profesi\u00f3n con la que creas que puedes ayudar, \u00a1bienvenido/a!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70); color: rgb(255, 255, 255);\"\u003eP:\u003c/span\u003e \u00bfHay que pagar en \u0027d\u00f3lares\u0027?\u003cbr\u003e\u003cspan style=\"background-color: rgb(75, 172, 198); color: rgb(255, 255, 255);\"\u003eR:\u003c/span\u003e No! Puedes pagar en cualquier moneda. Lo que ocurre es que como esta web es de EEUU todo est\u00e1 escrito en d\u00f3lares, pero puedes usar cualquier divisa y se convertir\u00e1 autom\u00e1ticamente.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70); color: rgb(255, 255, 255);\"\u003eP:\u003c/span\u003e \"Todav\u00eda tengo dudas. \u00bfMe puedes ayudar?\"\u003cbr\u003e\u003cspan style=\"background-color: rgb(75, 172, 198); color: rgb(255, 255, 255);\"\u003eR:\u003c/span\u003e \u00a1Claro! Si tienes preguntas sobre el uso de Patreon, o si tienes alg\u00fan problema con el proceso de registro, el equipo de soporte de Patreon es realmente \u00fatil y muy amable! Puedes enviarles un mensaje haciendo\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\" target=\"_blank\"\u003eclic aqu\u00ed\u003c/a\u003e. Si tienes preguntas espec\u00edficas sobre esta p\u00e1gina o recompensas, nuestros v\u00eddeos, o simplemente quieres saludar, \u00a1puedes enviarnos un mensaje haciendo\u00a0\u003ca href=\"http://www.globuloazul.com/\" target=\"_blank\"\u003eclic aqu\u00ed\u003c/a\u003e!\u003cbr\u003e"
