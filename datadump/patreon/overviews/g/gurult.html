    "summary": "Schon seit \u00fcber 15 Jahren hei\u00dft es: \u003cstrong\u003eGU rult [irgendwie]\u003c/strong\u003e! Aber warum ist das eigentlich so? Ganz einfach: Gaming-Universe.de war nicht nur eines der ersten deutschen Online-Videogames-Magazine, sondern von Tag 1 an ein Projekt \u003cstrong\u003evon Fans f\u00fcr Fans\u003c/strong\u003e ohne jeglichen kommerziellen Hintergedanken. Dahinter stehen bis heute weit \u00fcber 40 Menschen, die in ihrer Freizeit Artikel und News geschrieben oder f\u00fcr die Seite programmiert haben. Gleichzeitig hat sich rund um Gaming-Universe.de \u00fcber die Jahre eine lebendige Community entwickelt, aus der auch enge Freundschaften entstanden sind. Und manchmal sogar noch mehr ;)\u003cbr\u003e\u003cbr\u003eLeider ist ein Projekt wie Gaming-Universe.de kostspielig. Ganz besonders, wenn man nicht den Anschluss verlieren will. Daher haben wir in den letzten anderthalb Jahren viel investiert und die Seite rundum erneuert. Um die Seite betreiben zu k\u00f6nnen, m\u00fcssen wir aber weiter investieren. In Serverkosten, in neue Software, in Portokosten f\u00fcr Testmuster und manchmal auch in Reisekosten f\u00fcr Events. \u003cstrong\u003eDabei geht es uns ausschlie\u00dflich darum, existierende Kosten decken zu k\u00f6nnen. \u003c/strong\u003eMit Gaming-Universe.de verdient niemand Geld, das soll auch so bleiben. Gleichzeitig wollen wir aber so weit es geht auf nervige Online-Werbung und Clickbait-Artikel verzichten k\u00f6nnen. Daher sind wir auf eure Unterst\u00fctzung angewiesen - denn \u003cstrong\u003ejeder Euro hilft!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eViel Gegenleistung k\u00f6nnen wir bei einem Hobby-Projekt leider nicht bieten - allerdings bekommen Patreon-Supporter nat\u00fcrlich ein Supporter-Icon im Forum. Und wir planen, euch \u003cstrong\u003ebestimmte Artikel und Features ein bis zwei Tage vor den sonstigen Lesern\u003c/strong\u003e zur Verf\u00fcgung zu stellen und wollen euch die M\u00f6glichkeit geben, durch eigene Beitr\u00e4ge und Kommentare schon \u003cstrong\u003evorab Einfluss auf die Inhalte und Ausrichtung von Gaming-Universe.de \u003c/strong\u003ezu nehmen. Ihr seid dann quasi unsere VIP-Leser. Und je nach Spende haben wir auch noch \u003cstrong\u003eein paar \u00dcberraschungen\u003c/strong\u003e in petto. Das ist doch auch schon was!"
