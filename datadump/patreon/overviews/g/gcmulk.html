    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/b5dJE6/Odile.jpg\" style=\"width: 120px;\"\u003e\u003cimg src=\"https://image.ibb.co/eQxH7R/Marcel.jpg\" style=\"width: 120px;\"\u003e\u003cimg src=\"https://image.ibb.co/fy4rZ6/Gwen.jpg\" style=\"width: 120px;\"\u003e\u003cimg src=\"https://image.ibb.co/mX7Ogm/Harris.jpg\" style=\"width: 120px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eHey there! I\u0027m Grace and I\u0027m a DPT graduate student from Philadelphia, PA. But, most importantly, I make webcomics! I\u0027ve been publishing my work online for over ten years now and started my current comic, Larkspur, in the summer of 2016. My first comic was made with sonic sprites and I still think it was my best one.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e| About the Comic |\u003c/strong\u003e\u003cem\u003e\u003cbr\u003eLarkspur\u003c/em\u003e is a comic about a girl gang in post-nuke Philadelphia. The story follows Dr. Odile Seares and\nher med school classmate, Dr. Gwen Cao, as they enter the radioactive exclusion zone that encapsulates\nthe Northeastern US in search of work. In the process, they become entangled with Deathcamas, an all\ngirl gang of vigilantes, and the gang politics that run the city. The driving principle of the story is\nexploring the choices that characters make to survive in an environment that doesn\u2019t reward kindness,\nand how these choices tragically and comedically interact.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e| How you can help |\u003cbr\u003e\u003c/strong\u003e\nThrough Patreon, you can help me to cover the costs of keeping the comic and website going. If you would like to support my work but cannot do it monthly,\u00a0\n\u003ca href=\"http://paypal.me/gcmulkart\" rel=\"nofollow\" target=\"_blank\"\u003eyou can make a donation through PayPal\u003c/a\u003e,\u003ca href=\"https://ko-fi.com/gcmulk\"\u003e Ko-fi\u003c/a\u003e,\u00a0or simply spread the word!\u00a0Thank you for your continued support\u00a0\u2764\u003c/div\u003e"
