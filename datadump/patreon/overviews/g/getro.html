    "summary": "\u003cstrong\u003eRoda a Vinhetaaaaaa!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\tSou um sujeito extremamente perfeccionista e gosto de produzir v\u00eddeos com qualidade, seja em t\u00e9cnica, seja em conte\u00fado. Quando iniciei as atividades do Canal Getro em fevereiro de 2014 jamais imaginei que a repercuss\u00e3o positiva fosse vir t\u00e3o r\u00e1pido. O objetivo era apenas atender aos pedidos dos internautas que frequentavam meu blog de cinema, \n\u003cstrong\u003egetro.com.br\u003c/strong\u003e, e queriam ver transformados em v\u00eddeo, seus posts favoritos.\n\u003cbr\u003e\n\u003cbr\u003e\n\tO que seria apenas mais um hobby, foi virando coisa s\u00e9ria a medida que o n\u00famero de inscritos foi aumentando consideravelmente. Entre os muitos pedidos para que eu fa\u00e7a um programa assim ou assado, fale desse ou daquele filme, a maior cobran\u00e7a \u00e9 para que rolem v\u00eddeos com mais frequ\u00eancia. \u003cbr\u003e\u003cbr\u003eNo entanto, quem assiste aos programas prontinhos, n\u00e3o imagina o trabalho que eles d\u00e3o, desde a escolha do tema, desenvolvimento do roteiro, passando pelas filmagens at\u00e9 o extenso trabalho de edi\u00e7\u00e3o. E eu sou o \u00fanico respons\u00e1vel por todas estas etapas, uma esp\u00e9cie de ex\u00e9rcito de um homem s\u00f3.\u00a0\u003cbr\u003e\u003cbr\u003e\nVenho me esfor\u00e7ando para atender aos pedidos dos assinantes do canal, s\u00f3 que produzir v\u00eddeos com qualidade consome um tempo precioso e conciliar isso com vida pessoal, trabalho e as obriga\u00e7\u00f5es di\u00e1rias n\u00e3o \u00e9 uma tarefa f\u00e1cil.\u003cbr\u003e\n\u003cbr\u003eSempre achei v\u00e1lido o conceito do p\u00fablico pagar quanto quiser pelo trabalho do criador de conte\u00fado que ele admira e curte, e o Patreon \u00e9 uma plataforma que possibilita isso.\u00a0\u003cimg src=\"https://media.giphy.com/media/xRUh2um9whXOw/giphy.gif\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u00a0Por uma contribui\u00e7\u00e3o mensal bem acess\u00edvel - cuja quantia \u00e9 voc\u00ea pr\u00f3prio quem vai determinar -, o nosso canal vai conseguir se desenvolver, crescer, melhorar, trazer novos programas e, principalmente, encurtar o espa\u00e7o de tempo entre um v\u00eddeo e outro. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nSe voc\u00ea curte o conte\u00fado e o conceito do canal, seja meu patr\u00e3o!\u003c/strong\u003e Toda a capta\u00e7\u00e3o de recursos com o Patreon ser\u00e1 investida no Canal do Getro. E o melhor: al\u00e9m de contribuir, voc\u00ea tamb\u00e9m ter\u00e1 acesso a conte\u00fados exclusivos e CONCORRER A PR\u00caMIOS muito legais!\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/como-ser-patrao-3741372\"\u003e\u003cstrong\u003eSe voc\u00ea n\u00e3o disp\u00f5e de cart\u00e3o internacional, pode usar um cart\u00e3o Pr\u00e9-Pago, pagar no boleto ou cart\u00e3o de cr\u00e9dito nacional!\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eA assinatura pode ser cancelada a qualquer momento que desejar, sem problema algum. Se em algum m\u00eas voc\u00ea n\u00e3o puder contribuir, poder\u00e1 tranquilamente\u00a0declinar do pagamento.\u003cbr\u003e\u003cbr\u003eOs pr\u00eamios ser\u00e3o sempre sorteados no m\u00eas seguinte \u00e0 cobran\u00e7a no seu cart\u00e3o de cr\u00e9dito ou conta do paypal. Confira ao lado as recompensas:\u003cbr\u003e\u003cbr\u003e"
