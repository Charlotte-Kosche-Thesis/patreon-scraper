    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e:: this space is under construction : \u003cbr\u003e----------------///------\u0026gt;\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 stay tuned for more dedicated content coming this summer :: \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cem\u003eto help make this page more active - please consider signing up one of the LIMITED $25/month subscription : at this level you\u0027ll be enrolled in a monthly herbal subscription!\u00a0\u003c/em\u003e\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eazrael//avey\u0027s life work is a commitment to wellness traditions \u0026amp; the often invisible labor of the witch // homemaker // healer - deeply connected to place; rooted in time; tending to the needs of the season \u0026amp; community through regenerative practices of mutual aid.\u003cbr\u003e\u003cbr\u003eby becoming a patron, you are supporting the ongoing dedicated work of an autistic // chronically-ill // queer mother \u0026amp; her family, allowing her to continue to offer mutual aid to the community.\u202f\u003cbr\u003e\u003cbr\u003eyou are nurturing the power of prayer, and participating in the liberation of all beings.\u003cbr\u003e\u003cbr\u003e::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\u003cbr\u003e\u003cbr\u003ethank you for visiting this page \u2013\u003cbr\u003e\u003cbr\u003emy name is azrael//avey. i am a queer mother living and rooting down deeply in so called tucson arizona (occupied tohono o\u0027odham territory). my work is multifaceted, not only working within the many roles of being a queer-human-parent-wife-friend-\u0026amp;-daughter during late capitalism, but also within the many roles of tending to, supporting, uplifting, centering, expanding \u0026amp; growing regenerative community through the practices of folk herbalism, self-care support \u0026amp; education, healing arts, fundraising, ritual labor, \u0026amp; making visible the crucial work of the witch in breaking the spell of colonization as we approach the end of phallic-imperialist-white supremacy//capitalism. it\u0027s a lot of big, deep work. \u003cbr\u003e\u003cbr\u003eand much of it has been \"invisible\".... however, there are some really big next steps in my journey in service to collective healing, and i need help.\u202f\u003cbr\u003e\u003cbr\u003ewithin the work i am already doing -- most of which is social-justice oriented//serves low-income \u0026amp; marginalized folks//doesn\u0027t pay the bills -- i am, every month, struggling to make ends meet. because my nature is to be of service, i tend to give-away much of my time, energy \u0026amp; abundance to folks who are in deeper need than i; often responding to crisis while putting off\u202fmy own big-picture work \u0026amp; timelines. while i am committed to continuing to center and uplift folks in need, i am also facing the reality that i have many basic needs which are not being met (namely health-care \u0026amp; c-ptsd support) because i am consistently having to hustle in order to pay my bills, especially during auto-immune flare ups which demand i see fewer clients in the week or month of a flare up. after wrestling with this reality for the past couple of years, i am finally in a place of fully challenging the shame i have been carrying both about living with chronic illness // my capacity to work with individual clients \u0026amp; about asking for my needs to be met. initially, i thought i was victimizing myself, and upon deeper untangling realized that centering my own needs as a care-provider is the most important foundational structure of the work itself - if my basic needs aren\u0027t being met, i am not able to the work. period.\u003cbr\u003e\u003cbr\u003eby becoming a patron, you are offering me the space \u0026amp; support i need in order to fully nurture these next steps towards community activation. you\u0027ll be seeing that i receive regular health/wellness care to support \u0026amp; regulate my nervous/immune systems; helping me to remain in secure housing, which will greatly reduce personal \u0026amp; familial stress within my household; and most impact-fully : you\u0027ll be supporting my ability to work within my ACTUAL capacity, rather than consistently (\u0026amp; chronically) spreading myself thin. i am orienting, more \u0026amp; more, towards thinking about this as maternity care - as i am truly engaged in a birthing process!\u003cbr\u003e\u003cbr\u003ei am honored that you\u0027ve already read this far - your consideration \u0026amp; patronage is nurturing some really big growth.\u003cbr\u003e\u003cbr\u003ethank you for your support \u0026amp; commitment to practicing mutual aide.\u003cbr\u003e\u003cbr\u003eazrael//avey\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
