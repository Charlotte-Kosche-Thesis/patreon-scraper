    "summary": "\u003cstrong\u003eHello\neveryone\u003c/strong\u003e!\nYou made it to my Patreon page, for that fact alone I\u0027m grateful. It\nshows you at least have an interest in me and my work - If you were to\nconsider pledging to me as well that would mean the world to me and\nmy family. If so, please, read on!\u003cbr\u003e\u003cbr\u003e\nMy\nname is \u003cstrong\u003eGabriel\nGressie\u003c/strong\u003e,\nborn 1959 in the Netherlands. I\u0027ve been a professional fine artist\nfor over 40 years. 4 decades is a long time trying to \u0027make it\u0027 as an\nartist. It\u0027s not an easy industry I can tell you that much; it\u0027s\nhard, very hard work to try and stay original so that people will buy\nyour work. They don\u0027t just because they like you. It\u0027s also very\nlonesome at times. I spend 10+ hours a day in my studio alone,\nperfecting my craft, making sure my work is at it\u0027s best so it can\nhopefully find an owner soon. 40 years basically living paycheck to\npaycheck, or painting to painting, to put food on the table. My wife\nand I have 6 sons - that\u0027s alot of food! \u003cbr\u003e\n\u003cbr\u003e\nAs\nI grew older I found that my true passion comes to fruition in large\npaintings, such as this one:\u003cbr\u003e\u003cimg src=\"http://www.gabrielgressie.nl/pictures/opdracht.jpg\"\u003e\u003cbr\u003e\nAlot\nof people want me to make more of those. There\u0027s only one problem; It\ntakes years! And years without selling anything else? I\u0027m sure you\ncan tell the issue with that. \u003cbr\u003e\n\u003cbr\u003e\nMost\nof the people who have bought my work over the years I haven\u0027t even\nmet. I always let the galerie owners deal with the buyers, which can\nbe frustrating. I want to know who my fans are! Who are the people\nwho like my work? \u003cbr\u003e\n\u003cbr\u003e\nSo\nwith Patreon I can combine both problems and maybe thanks to you, my\nfans, solve them!\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eSo\nwhat will my supporters get out of this?\u003c/strong\u003e\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\u00a0Exclusive backstage access to what I\u0027m working on. I will welcome\n\tyou to my world!\u003c/li\u003e\u003cli\u003e\u00a0Exclusive timelapse videos where I\u0027ll tell you what I\u0027m doing, step\n\tby step!\u003c/li\u003e\u003cli\u003e\u00a0In the higher pledge tiers, you\u0027ll receive a signed postcard\n\tfeaturing one of my paintings, or a signed sketch on high quality\n\tpaper!.\u00a0\u003c/li\u003e\u003cli\u003e\tFor those of you who are into oil painting I\u0027ll share 40 years of\n\texperience and let you paint along with exclusive reference photo\u0027s\n\tI make myself. You can submit your progress and ask for feedback.\n\tI\u0027m happy to help those just starting out, or seasoned artists!\u003c/li\u003e\u003c/ol\u003e\n\u003cbr\u003e\nJust\nknow that even $1 is \u003cstrong\u003etruly\n\u003c/strong\u003eappreciated\nand will help me out a lot. Thank you so much!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGabriel Gressie\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003ewww.gabrielgressie.nl\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e"
