    "summary": "GoBabyGo! is leading a global movement for mobility,\u00a0socialization, and independence.\u00a0Welcome and thank you for being part of our family and \"patreon-ize\u0027ing\" us! The more you spread the word and help us, the more fun we provide for great kiddos all over the world!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMobility. Socialization. Independence.\u003c/strong\u003e\u003cbr\u003eMore than ten years ago at a lab at The University of Delaware, our founder Cole Galloway,  PhD, FAPTA, started researching the effects mobility had on toddlers who found it difficult to move themselves. We believe mobility is a basic human right - every child and adult deserves to move!\u00a0\u003cstrong\u003eFOR FREE!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGlobal.\u003c/strong\u003e\u003cbr\u003eBecause of your generous love and support we\u0027ve provided more than just free cars to toddlers with disabilities who may otherwise be immobile in their early, formative years. Experiences like driving cars down the red carpet with Jeff Gordon, Dale Earnhardt Jr, and Axalta at\u00a0Daytona 500! \u00a0Or designing cool football cars with Trey Burton and the Philadelphia Eagles! \u00a0How about an interactive exhibit at the The Smithsonian Institute American History Museum! \u00a0And driving in style with Ferraris, Lamborghinis, and more with Special Olympics CT at Dream Ride!\u003cbr\u003e\u003cbr\u003eIt\u0027s all because of YOU. We want it all. And we want it now. We are artists, dreamers, activists, and believers that the world can be a better, more connected, educated place. Join our family and share your expertise and support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do we use your financial support? Materials (it gets expensive)!\u003c/strong\u003e\u003cbr\u003eEvery pool noodle, sticker, and switch you purchase for us helps us design new products to reach more kids. \u00a0Check out our amazon wishlist (http://a.co/2FmLxyo) - or better yet - send us your favorite ride-on-car for us to modify and give away, we take lightly used vechicles!\u00a0Ship To: GoBabyGo! 540 South College Ave Newark DE 19713.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNeed a custom GoBabyGo! car for your child? Apply!\u003cbr\u003e\u003c/strong\u003egobabyglobal.com/request-a-car\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore information? Email us or message on Patreon!\u003c/strong\u003e\u003cbr\u003eworkshops@gobabyglobal.com\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLike us on Facebook!\u003c/strong\u003e\u003cbr\u003efacebook.com/UDGoBabyGo\u003cbr\u003e\u003cbr\u003e"

     "about": "Go Baby Go! is leading a global movement for mobility. Thank you for being part of our family and \"patreon\u0027izing\" us.\u003cbr\u003e\u003cbr\u003eWHY THIS? WHY NOW? Mobility. Socialization. Independence.\u003cbr\u003e\u003cbr\u003eGo Baby Go! is leading a global movement for mobility. More than ten years ago at a lab at The University of Delaware, our founder Cole Galloway (PT) started researching the effects mobility had on toddlers who found it difficult to move themselves.\u003cbr\u003e\u003cbr\u003eSince then, the effects on the kiddos socially, emotionally, physically and more have been astounding. Add to the research a beautiful, artistic confluence of expertise in engineering, bio-medical studies, physical/ occupational therapy, graphic design, user centered experiences, brand activations, and amazing Patreons like you, and Go Baby Go! is poised to have true influence to positively change the lives of the millions of families in our world dealing with the pressures and challenges that come with disabilities.\u003cbr\u003e\u003cbr\u003eImagine more cars, more access, more education, more sharing, more resources, more products, more help.\u003cbr\u003e\u003cbr\u003eWe are artists, dreamers, activists, and believers that the world can be a better, more connected, educated place.\u003cbr\u003e\u003cbr\u003eJoin our family and share your expertise and support!\u003cbr\u003e",
