    "summary": "\u003cstrong\u003e\u003cu\u003eAbout\n\u003c/u\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cu\u003eMe\u003cbr\u003e\n\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\t\u003cstrong\u003eHello,\nmy name is David I am a gamer \n\t\u003c/strong\u003e\u003cstrong\u003efrom\n\t\u003c/strong\u003e\u003cstrong\u003eQu\u003c/strong\u003e\u003cstrong\u003ee\u003c/strong\u003e\u003cstrong\u003ebec,\nCanada. \n\t\u003c/strong\u003e\u003cstrong\u003eI\u003c/strong\u003e\u003cstrong\u003e\n\thave a passion for the story of video game in all its facets:\n\t\u003c/strong\u003e\u003cstrong\u003edevelopment\u003c/strong\u003e\u003cstrong\u003e,\nbeta version, commercial impacts, glitches and \n\t\u003c/strong\u003e\u003cstrong\u003emore\nimportantly, \n\t\u003c/strong\u003e\u003cstrong\u003e\n\tthe games themselves. I am \u003c/strong\u003e\u003cstrong\u003ecurrently\n\t\u003c/strong\u003e\u003cstrong\u003eworking\nas a freelance web \n\t\u003c/strong\u003e\u003cstrong\u003edeveloper\u003c/strong\u003e\u003cstrong\u003e\n\tand I really like what I do!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\n\t\u003cstrong\u003e\u003cu\u003eAbout\nGlitchoGaming\n\t\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\n\t\u003cstrong\u003eGlitchoGaming\nis a \n\t\u003c/strong\u003e\u003cstrong\u003eY\u003c/strong\u003e\u003cstrong\u003eoutube\nchannel about games. \n\t\u003c/strong\u003e\u003cstrong\u003eI\u003c/strong\u003e\u003cstrong\u003et\nfeatures gameplay and playthrough of games on \n\t\u003c/strong\u003e\u003cstrong\u003ea\nvariety of video game system\n\t\u003c/strong\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cstrong\u003e\n\tThey are also 3 \u003c/strong\u003e\u003cstrong\u003eupcoming\nweb serie\n\t\u003c/strong\u003e\u003cstrong\u003es\u003c/strong\u003e\u003cstrong\u003e.\nThe first one \n\t\u003c/strong\u003e\u003cstrong\u003ewill\nfocus on specific games\n\t\u003c/strong\u003e\u003cstrong\u003e.\nThe second one will be mini documenta\n\t\u003c/strong\u003e\u003cstrong\u003eries\u003c/strong\u003e\u003cstrong\u003e\n\tabout \u003c/strong\u003e\u003cstrong\u003evideo\ngame\n\t\u003c/strong\u003e\u003cstrong\u003es\u003c/strong\u003e\u003cstrong\u003e\n\tin general and the third one \u003c/strong\u003e\u003cstrong\u003eis\n\t\u003c/strong\u003e\u003cstrong\u003eclosely\nrelated to glitches compilation. \n\t\u003c/strong\u003e\u003cstrong\u003eThe\nchannel will also have its own website that\n\t\u003c/strong\u003e\u003cstrong\u003e\n\talso feature\u003c/strong\u003e\u003cstrong\u003es\u003c/strong\u003e\u003cstrong\u003e\n\tthe videos \u003c/strong\u003e\u003cstrong\u003ealong\n\t\u003c/strong\u003e\u003cstrong\u003ereviews,\narticles and other video game related content. \n\t\u003c/strong\u003e\u003cstrong\u003eIn\norder to make the \n\t\u003c/strong\u003e\u003cstrong\u003egameplay\nand playthrough\n\t\u003c/strong\u003e\u003cstrong\u003e\n\tin higher quality and more entertaining, I \u003c/strong\u003e\u003cstrong\u003ehave\u003c/strong\u003e\u003cstrong\u003e\n\tdecided to use emulators and \u003c/strong\u003e\u003cstrong\u003eTAS\n(Tool \n\t\u003c/strong\u003e\u003cstrong\u003eA\u003c/strong\u003e\u003cstrong\u003essisted\n\t\u003c/strong\u003e\u003cstrong\u003eS\u003c/strong\u003e\u003cstrong\u003epeedrun)\ntools to make the videos. Only save states a\n\t\u003c/strong\u003e\u003cstrong\u003end\nslowdown are used and for latter, it is only used when necessary\n\t\u003c/strong\u003e\u003cstrong\u003e.\nThe original aspect resolution of each system are preserved \n\t\u003c/strong\u003e\u003cstrong\u003eas\nmuch as possible\n\t\u003c/strong\u003e\u003cstrong\u003e.\nGameplay generally feature the intro, the title screen and a few\nminutes of \n\t\u003c/strong\u003e\u003cstrong\u003ethe\ngame footage\n\t\u003c/strong\u003e\u003cstrong\u003e.\nPlaythrough, on the other hand, feature everything: \n\t\u003c/strong\u003e\u003cstrong\u003ei\u003c/strong\u003e\u003cstrong\u003entro,\nattract mode, game from start to finish and 100% goals. \n\t\u003c/strong\u003e\u003cstrong\u003eIn\ncase of fighting game or games that feature character that play\ndifferent, the game will be beaten with each of them. \n\t\u003c/strong\u003e\u003cstrong\u003eI\nam not looking to make the fastest or most perfect TAS out there, but\nuse the tools to show the game is played when \n\t\u003c/strong\u003e\u003cstrong\u003elittle\u003c/strong\u003e\u003cstrong\u003e\n\tor no fault are made.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\n\t\u003cstrong\u003e\u003cu\u003eGoal\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\n\t\u003cstrong\u003eGlitchoGaming\u2019s\ngoal is to feature the most games gameplay and playthrough \n\t\u003c/strong\u003e\u003cstrong\u003eas\npossible\n\t\u003c/strong\u003e\u003cstrong\u003e.\nBy doing this, people will have access to a large archive of video in\none place and they will able to browse which game they want to see\n\t\u003c/strong\u003e\u003cstrong\u003eand\nfind either the games they like, or find new games they didn\u2019t know\nback in the time\n\t\u003c/strong\u003e\u003cstrong\u003e.\nThis is will also prevent games f\n\t\u003c/strong\u003e\u003cstrong\u003erom\u003c/strong\u003e\u003cstrong\u003e\n\tbeing \u003c/strong\u003e\u003cstrong\u003elost\nin time and forgotten. This goal will be easier\n\t\u003c/strong\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eWhy \u003c/u\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cu\u003esupport GlitchoGaming\u003cbr\u003e\n\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eSupporting \u003c/strong\u003e\u003cstrong\u003eGlitchoGaming\u003c/strong\u003e\u003cstrong\u003e will allow me to take more time to \u003c/strong\u003e\u003cstrong\u003eproduce videos for the \u003c/strong\u003e\u003cstrong\u003echannel\u003c/strong\u003e\u003cstrong\u003e and to eventually create \u003c/strong\u003e\u003cstrong\u003ethe\u003c/strong\u003e\u003cstrong\u003e web series \u003c/strong\u003e\u003cstrong\u003epreviously mentioned.\u00a0\u003c/strong\u003e\u003cstrong\u003eI greatly appreciate any support and Ill make sure that all Patreon request\u003c/strong\u003e\u003cstrong\u003es\u003c/strong\u003e\u003cstrong\u003e will be made. \u003c/strong\u003e\u003cstrong\u003eThese support\u003c/strong\u003e\u003cstrong\u003es\u003c/strong\u003e\u003cstrong\u003e will \u003c/strong\u003e\u003cstrong\u003ealso allow me to be full time on this project and produce faster. \u003c/strong\u003e\u003cstrong\u003eAnd better content. Thanks to my Patreon and fans, those contet will be easier for me to do in time!\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eYou can reach me there, on youtube and on twitter, \u003c/strong\u003e\u003cstrong\u003eI speak both english and french.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e"
