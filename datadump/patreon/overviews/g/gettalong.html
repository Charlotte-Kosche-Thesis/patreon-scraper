    "summary": "I have been developing software in my spare time since around 1994 and came in contact with open source software around 1998 when\u00a0I was introduced to Linux.\u00a0Since then I have been using open source software day in and day out and given back by releasing my software as open source.\u003cbr\u003e\n\u003cbr\u003e\nA\u00a0\u003ca href=\"https://gettalong.org/projects.html\"\u003elist of open source projects\u003c/a\u003e I developed can be found on my\u00a0\u003ca href=\"https://gettalong.org/\"\u003ehomepage\u003c/a\u003e, the most popular one being\u00a0\u003ca href=\"https://kramdown.gettalong.org/\"\u003ekramdown\u003c/a\u003e, a Markdown-superset converter that is used by the popular static website generator \u003ca href=\"https://jekyllrb.com/\"\u003eJekyll\u003c/a\u003e as its default Markdown engine which incidentally means that \u003ca href=\"https://pages.github.com/\"\u003eGithub Pages\u003c/a\u003e uses it, too.\u003cbr\u003e\n\u003cbr\u003e\nIf you are using one of my open source projects (\u003ca href=\"https://kramdown.gettalong.org/\"\u003ekramdown\u003c/a\u003e, \u003ca href=\"https://hexapdf.gettalong.org/\"\u003ehexapdf\u003c/a\u003e, \u003ca href=\"https://webgen.gettalong.org/\"\u003ewebgen\u003c/a\u003e, \u003ca href=\"https://cmdparse.gettalong.org/\"\u003ecmdparse\u003c/a\u003e, ...), you are welcome to become a patron to further sustainable open source software! And if you are not using one (yet), pledges are still welcome!\u263a\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eThanks to everyone who is contributing or supporting in one way or another!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003e\nRegarding HexaPDF\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nMy latest project is\u00a0\u003ca href=\"https://hexapdf.gettalong.org\"\u003eHexaPDF\u003c/a\u003e, a versatile PDF creation and manipulation library for the Ruby language, which is unique in the Ruby ecosystem due to its features and scope. Since \u003cstrong\u003edeveloping HexaPDF took a lot of time\u003c/strong\u003e I decided to release it under the AGPL so that it would be possible to later fund further development by dual-licensing.\u003cbr\u003e\n\u003cbr\u003e\nHowever, \u003cstrong\u003eI would very much prefer to release it under a license like MIT if I could fund development in another way\u003c/strong\u003e. This is where Patreon and \u003cem\u003eyou\u003c/em\u003e come in: If I can reach my goal of $5000 per month for a year, I will change the license of HexaPDF to MIT, allowing widespread use even in commercial projects without paying for a license. Reaching this goal would surely benefit the greater Ruby community.\u003cbr\u003e\n\u003cbr\u003e\nIf you run a business, sponsoring HexaPDF\u00a0in this way may seem like a long shot but it will surely be the best option in the long run.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
