    "summary": "Hope lives\u00a0in the evidence of God\u0027s fingerprints on earth today!\u003cbr\u003e\u003cbr\u003eGODSPEED is a digital magazine editorially focused on God in action.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eOur gratitude overflows to true believers\u003c/em\u003e\u003c/strong\u003e who\u0027ve come to us with stories of the largest mission trips ever conducted, the largest prayer gathering in history, the private executive meeting that caused The Body of Christ to come together like it hasn\u0027t in decades, the Holy Fire burning through India from Anne Graham Lotz recent trip, and much more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u00a0 Bless You!\u00a0 Hallelujah!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMore than asking believers to read. We\u0027re encouraging our readers to \u003cstrong\u003ebecome\u003c/strong\u003e\u00a0part of the stories.\u003cbr\u003eGODSPEED magazine\u0027s exciting technology allows that to be possible with a single click.\u003cbr\u003e\u003cbr\u003eIf you are part of the body of\u00a0Christ, the bridge in GODSPEED is for you.\u003cbr\u003e\u003cbr\u003eJesus called us to unite. \u003cbr\u003e\u003cbr\u003eHe said those that love Him would keep His commands.\u003cbr\u003e\u003cbr\u003eIf that\u0027s you, thank you for being part of GODSPEED!\u003cbr\u003e\u003cbr\u003eAnd thank you for helping us share His glory by participating here.\u003cbr\u003e"

    "attributes": {
     "about": "\u003ch1\u003eAbout GODSPEED\u003c/h1\u003e\u003cbr\u003eGODSPEED is a digital magazine editorially focused on God in action. We\u0027ve been called to deliver evidence of God\u0027s hand in today\u0027s world.\u003cbr\u003eIn 2012, The Holy Spirit delivered an intense set of instructions regarding the 2016 launch of this publication. The complete instructions were (are) focused on a single goal: to protect the freedom to worship God on earth. Yahweh\u0027s message was filled with both cautions and provisions for strengthening America and Christian business owners.\u003cbr\u003eYou are now experiencing the specific format described by The Holy Spirit.\u003cbr\u003eWe review content by asking,\u003cbr\u003e\u003cem\u003e\"Is this story \u003cstrong\u003eabout\u003c/strong\u003e God in action or is this story \u003cstrong\u003eabout\u003c/strong\u003e a man/woman who happens to know God?\"\u003c/em\u003e\u003cbr\u003eHere\u0027s the rub; we\u0027re not asking our readers to read GODSPEED magazine. We\u0027re urging The Body of Christ onto our digital bridge to \u003cstrong\u003ebecome\u003c/strong\u003e the stories they\u0027re reading.\u003cbr\u003eBrothers and sisters in Christ, we welcome you. If you are part of His Body, you\u0027ll discover this bridge is for you.\u003cbr\u003eOur Savior called us to unite.\u003cbr\u003ePraise God if we lack the arrogance to refuse.\u003cbr\u003e",

   {
    "attributes": {
     "amount": 500,
     "amount_cents": 500,
     "created_at": "2018-02-07T22:22:43.319070+00:00",
     "description": "\u003cstrong\u003eBrothers \u0026amp; Sisters in Christ,\u003c/strong\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIt\u0027s time we stop waiting for change.\u00a0\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eAnd decide to be it. \u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eWe are calling upon those with strong faith to help us plant new seeds of hope through the ministry of GODSPEED!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eCurrently, GODSPEED magazine has no outside funding.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0Our team members are pouring their own hard earned cash into GODSPEED to see that our message reaches the rest of the body. We can not do this alone. We need your support NOW more than ever, as today we can\u003cstrong\u003e SAVE LIVES...\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eInstead of spending $5 on a large coffee, let\u0027s change the world.\u003c/strong\u003e \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFor every 3 faithful donors at $5 month, we can plant \u00a0\u003cstrong\u003eTWENTY FIVE coffee seedlings.\u003c/strong\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eTwenty five coffee seedlings can become a family\u0027s way of making a living. It can become their livelihood and their hope for a brighter tomorrow. We are proud to utilize \u003ca href=\"http://www.fh.org/\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cu\u003e\u003cstrong\u003eFood for the Hungry \u003c/strong\u003e\u003c/u\u003e\u003c/a\u003efor this life-changing campaign. In the first month we plant seeds to lift families. Then your $5 helps us reach more people with GODSPEED magazine.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAll it takes is US stepping up and saying,\u003cem\u003e\u00a0\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\"I say NO MORE to suffering,\u00a0\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eI say NO MORE to starving children,\u00a0\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eI say NO MORE to deaths from lack of basic hygiene,\u00a0\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eI say NO MORE to poverty...\u00a0\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eI say no more to hopelessness.\"\u00a0\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWill you join us in being His hands by\u00a0pledging\u00a0$5 month?\u003c/strong\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe first month, your pledge will go directly to funding our \"COFFEE BREAK\" campaign where we are determined to\u003cstrong\u003e plant ONE THOUSAND coffee seedlings.\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe proceeds of future months will help GODSPEED reach more of our brothers and sisters. More believers reading GODSPEED magazine means more believers joined in community.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe more we unite, the stronger the body of Christ will become.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eGODSPEED will continue developing, planning and executing powerful outreaches like Coffee Break. Your donation is the lifeblood that will resuscitate \"dry bones.\"\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eWe implore you\u003c/em\u003e, brothers and sisters. Pray about supporting the ministry of GODSPEED. \u00a0We are a voice \u0027crying in the wilderness\u0027 that is determined to better the lives of others and bring hope and healing to those who are in \u003cem\u003edire need.\u00a0\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eGod Bless you and your family. We hope to see you with us on the front lines, advancing His Glorious Kingdom, in Jesus name.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003e\u00a0REWARDS\u00a0\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003eTier 1 \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0$5 mo+\u00a0\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003eAs thanks to our incredible donors, no matter what tier of support you pledge, we offer \"Coffee Break\". This is our monthly live stream show, where we do whatever God has called us to do!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe share updates about GODSPEED...\u003c/p\u003e\n\u003cp\u003eShout-outs for incredible members of our community...\u00a0\u003c/p\u003e\n\u003cp\u003eDiscuss news and trending headlines...\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd on some occasions...\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePlay a game, do a live giveaway, or even feature a guest star!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003eTier 2 \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0$10 mo+ \u00a0| \u00a0Includes Tier 1 Gifts\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003eTo our Soldiers for Christ, we offer access to our GODSPEED Soldiers group. This is the team that gives input on what outreaches GODSPEED will execute next.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIn addition, we host an annual Soldiers for Christ live stream conference! You won\u0027t want to miss this!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003eTier 3 \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003c/strong\u003e\u003c/u\u003e\u00a0\u003cu\u003e\u003cstrong\u003e$25 mo+ \u00a0| \u00a0\u003c/strong\u003e\u003c/u\u003e\u003cu\u003e\u003cstrong\u003eIncludes Tier 1 \u0026amp; 2 Gifts\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003eChampions, you have been called forth by The Holy Spirit to lead the charge. With your support, the kingdom of Heaven will come a little closer. As a gift for being one of our valiant champions for Christ, we offer a GODSPEED Champion T-Shirt. Our first shirts ship out Fall of 2018. \u00a0In addition, anytime you attend one of our outreach programs a new shirt will be yours for the taking, as your badge of honor!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",

p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAll it takes is US stepping up and saying,\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\"I say NO MORE to suffering,\u00a0\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eI say NO MORE to starving children,\u00a0\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eI say NO MORE to deaths from lack of basic hygiene,\u00a0\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eI say NO MORE to poverty...\u00a0\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eI say no more to hopelessness.\"\u00a0\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWill you join us in being His hands by\u00a0pledging\u00a0$5 month?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003eThe first month, your pledge will go directly to funding our \"COFFEE BREAK\" campaign where we are determined to\u003cstrong\u003e plant ONE THOUSAND coffee seedlings.\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe proceeds of future months will help GODSPEED reach more of our brothers and sisters. More believers reading GODSPEED magazine means more believers joined in community.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe more we unite, the stronger the body of Christ will become.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eGODSPEED will continue developing, planning and executing powerful outreaches like Coffee Break. Your donation is the lifeblood that will resuscitate \"dry bones.\"\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eWe implore you\u003c/em\u003e, brothers and sisters. Pray about supporting the ministry of GODSPEED. \u00a0We are a voice \u0027crying in the wilderness\u0027 that is determined to better the lives of others and bring hope and healing to those who are in \u003cem\u003edire need.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eGod Bless you and your family. We hope to see you with us on the front lines, advancing His Glorious Kingdom, in Jesus name.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eREWARDS\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003eTier 1 \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0$5 mo+\u00a0\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003eAs thanks to our incredible donors, no matter what tier of support you pledge, we offer \"Coffee Break\". This is our monthly live stream show, where we do whatever God has called us to do!\u00a0\u003c/p\u003e\n\u003cp\u003eWe share updates about GODSPEED...\u003c/p\u003e\n\u003cp\u003eShout-outs for incredible members of our community...\u00a0\u003c/p\u003e\n\u003cp\u003eDiscuss news and trending headlines...\u003c/p\u003e\n\u003cp\u003eAnd on some occasions...\u003c/p\u003e\n\u003cp\u003ePlay a game, do a live giveaway, or even feature a guest star!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003eTier 2 \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0$10 mo+ \u00a0| \u00a0Includes Tier 1 Gifts\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003eTo our Soldiers for Christ, we offer access to our GODSPEED Soldiers group. This is the team that gives input on what outreaches GODSPEED will execute next.\u00a0\u003c/p\u003e\n\u003cp\u003eIn addition, we host an annual Soldiers for Christ live stream conference! You won\u0027t want to miss this!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003eTier 3 \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003c/strong\u003e\u003c/u\u003e \u003cu\u003e\u003cstrong\u003e$25 mo+ \u00a0| \u00a0Includes Tier 1 \u0026amp; 2 Gifts\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003eChampions, you have been called forth by The Holy Spirit to lead the charge. With your support, the kingdom of Heaven will come a little closer. As a gift for being one of our valiant champions for Christ, we offer a GODSPEED Champion T-Shirt. Our first shirts ship out Fall of 2018. \u00a0In addition, anytime you attend one of our outreach programs a new shirt will be yours for the taking, as your badge of honor!\u003c/p\u003e",

     "created_at": "2018-02-20T15:56:54+00:00",
     "description": "\u003cstrong\u003eSAVING THE WORLD WITH A CUP OF COFFEE\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://prepmatters.com/wp-content/uploads/2017/04/soil-in-hand-photo-medium.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cu\u003ePLANTING 1000 SEEDS OF HOPE\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor every (3) $5/month pledges, we plant \u003cstrong\u003eTWENTY-FIVE\u00a0\u003c/strong\u003ecoffee seedlings in a struggling community to boost their local economy and give a family a chance at survival.\u00a0\u003cbr\u003e\u003cbr\u003eHow many destitute families do you want to help?\u003cbr\u003e\u003cbr\u003eCrushing our goal requires only 120 faithful believers supporting the ministry of GODSPEED at $5 month!\u003cbr\u003e\u003cbr\u003eWhat if we shoot for 1,000 faithful believers?\u003cbr\u003e\u003cbr\u003eAre you in?\u003cbr\u003e\u003cbr\u003eAND...\u00a0\u003cbr\u003e\u003cbr\u003e$10/month and $25/month pledges will increase the speed we achieve this goal!\u00a0\u003cbr\u003e\u003cbr\u003eWe can not wait to see the impact in the world that YOU will make!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cu\u003e\u003c/u\u003e\u003c/strong\u003eBrothers \u0026amp; Sisters in Christ,\u003cbr\u003e\u003cbr\u003eLet\u0027s turn our fingers toward ourselves and BE the change.\u003cbr\u003e\u003cbr\u003eThose of you who share our strong faith in Jesus and desire to do His will, we are calling upon you to help us plant new seeds of hope through the ministry of GODSPEED! \u003cbr\u003e\u003cbr\u003eUntil now, GODSPEED magazine has only had funding from its internal team.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eOur team\u0027s personal contributions aren\u0027t enough. We need your support NOW more than ever because today we can SAVE LIVES.\u003cbr\u003e\u003cbr\u003eSo instead of spending $5 on a large coffee, let\u0027s change the world.\u003cbr\u003e\u003cbr\u003eGODSPEED will continue developing, planning and executing powerful outreaches like Coffee Break. Your donation is the lifeblood that will resuscitate \"dry bones.\"\u003cbr\u003e\u003cbr\u003eWe implore you, brothers and sisters. Pray about supporting the ministry of GODSPEED. We are a voice \u0027crying in the wilderness\u0027 that is determined to better the lives of others and bring hope and healing to those who are in dire need. \u003cbr\u003e\u003cbr\u003eGod bless you and your family. We hope to see you with us on the front lines, advancing His Glorious Kingdom, in Jesus name. \u003cbr\u003e\u003cbr\u003eREWARDS \u003cbr\u003e\u003cbr\u003eTier 1 $5/mo+ \u003cbr\u003eAs thanks to our incredible donors, no matter what tier of support you pledge, we offer \"Coffee Break\". This is our monthly live stream show, where we do whatever God has called us to do! \u003cbr\u003e\u003cbr\u003eWe share updates about GODSPEED...\u003cbr\u003e\u003cbr\u003eShout-outs for incredible members of our community... \u003cbr\u003eDiscuss news and trending headlines...\u003cbr\u003e\u003cbr\u003eAnd on some occasions...\u003cbr\u003e\u003cbr\u003ePlay a game, do a live giveaway, or even feature a guest star! \u003cbr\u003e\u003cbr\u003eTier 2 $10/mo+ | Includes Tier 1 Gifts\u003cbr\u003eTo our Soldiers for Christ, we offer access to our GODSPEED Soldiers group. This is the team that gives input on what outreaches GODSPEED will execute next. \u003cbr\u003e\u003cbr\u003eIn addition, we host an annual Soldiers for Christ live stream conference! You won\u0027t want to miss this!\u003cbr\u003e\u003cbr\u003eTier 3 $25 mo+ | Includes Tier 1 \u0026amp; 2 Gifts\u003cbr\u003eChampions, you have been called forth by The Holy Spirit to lead the charge. With your support, the kingdom of Heaven will come a little closer. As a gift for being one of our valiant champions for Christ, we offer a GODSPEED Champion T-Shirt. \u003cbr\u003e\u003cbr\u003eOur first shirts ship out Fall of 2018. \u003cbr\u003e\u003cbr\u003eIn addition, anytime you attend one of our outreach programs a new shirt will be yours for the taking, as your badge of honor!\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e",
