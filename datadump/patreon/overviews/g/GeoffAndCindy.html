    "summary": "We collaborate with arts and social service organizations to help build community and awareness by creating empathy through immersive 360 video, spacial audio and music, virtual reality and interactive applications.\u00a0\u003cbr\u003e\u003cbr\u003eOur first creation on Patreon you\u0027ll find on the left bar, or below on mobile. For a bit of history, we were in Seattle talking with the\u00a0\u003ca href=\"http://www.desc.org\" rel=\"nofollow\" target=\"_blank\"\u003eDESC\u003c/a\u003e director about creating an experience for their fall fundraiser, a VR project to show what it\u0027s like to live in the street, and how someone gets help to achieve stability in their lives. Your pledge will not only support this project, it will allow us collaborate with more communities in support of the most vulnerable among us. \u003cbr\u003e\u003cbr\u003eLast February, we were hanging out with friends in a park on Capitol hill in Seattle. Showed them an experimental VR experience I had created called \u003cem\u003eGlacial Lake Missoula\u003c/em\u003e, where one can fly through the landscape from 10,000 years in the past...or 10K years into the future. This man came up to us and asked if he could experience. He didn\u0027t even know what it was; he just \u003cstrong\u003eknew\u003c/strong\u003e he \u003cstrong\u003ehad\u003c/strong\u003e to. He\u0027s flying! \u003cbr\u003e\u003cbr\u003e[Picture of man in wheelchair with a Samsung Gear VR. Geoff stands next to him helping him navigate the virtual space.]\u003cimg src=\"http://storyclock.me/wp-content/uploads/2016/09/WheelChairMan2.jpg\"\u003e\u003cbr\u003eBroadway, in front of Seattle Central College on Capitol Hill.\u003cbr\u003e\u003cbr\u003eGeoff, with his collaborators, had a feature film in \u003cem\u003eSundance Competition\u003c/em\u003e and a documentary in PBS\u0027 \u003cem\u003eNatural Heroes Series\u003c/em\u003e while living in Los Angeles. Originally from Tacoma, he\u0027s migrated from 2D into 3D and has a studio in Missoula Montana\u0027s \u003cem\u003eZootown Arts Community Center\u003c/em\u003e\u00a0\u003ca href=\"http://www.zootownarts.org\" rel=\"nofollow\" target=\"_blank\"\u003e(ZACC)\u003c/a\u003e where he builds apps for health and wellness and VR experiences in Unity. He taught a VR Kids Camp at ZACC this summer and was a lead study designer and developer for\u00a0\u003ca href=\"http://www.simbio.com\" rel=\"nofollow\" target=\"_blank\"\u003eSimbio\u0027s\u003c/a\u003e NSF funded project to help determine how best to present graphical data with sound to blind and low vision science students. In June, Geoff was a\u00a0\u003ca href=\"https://immersivelrn.org/geoff-pepos-to-be-a-featured-speaker-at-ilrn-2016-in-santa-barbara/\" rel=\"nofollow\" target=\"_blank\"\u003efeatured speaker\u003c/a\u003e at the\u003cem\u003e Immersive Learning Research Network Conference\u003c/em\u003e in Santa Barbara, CA.\u003cbr\u003e\u003cbr\u003e[Picture of a young man standing looking at a virtual moon with a Samsung Gear VR. A laughing woman sits next to him.]\u003cbr\u003e\u003cimg src=\"http://storyclock.me/wp-content/uploads/2016/09/dram2.jpg\"\u003e\u003cbr\u003eShowing \u003cem\u003eGlacier Lake Missoula\u003c/em\u003e at Storyclocks\u0027 breakout event at the\u00a0\u003ca href=\"http://www.lastbestconference.com/\" rel=\"nofollow\" target=\"_blank\"\u003eLast Best Conference.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCindy serves the homeless and at risk populations as a Charge RN at the \u003cem\u003eNeurobehavioral Inpatient Unit at Providence St. Patrick Hospital.\u003c/em\u003e She\u0027s worked in cancer treatment/oncology in San Francisco and in Missoula, labor and delivery, and clinical research. Cindy is a Montana native, a\u00a0\u003ca href=\"https://www.instagram.com/cindyknutsen/\" rel=\"nofollow\" target=\"_blank\"\u003epainter\u003c/a\u003e and certified yoga instructor who teaches yoga to women behind bars at the Missoula County Jail. \u003cbr\u003e\u003cbr\u003eCindy and Geoff have collaborated on projects including: a Yoga-In-The-Street initiative, an artists\u0027 gallery, co-working and creative space and a 22 segment short documentary series about Clay Artists in Montana which was funded by a \u003cem\u003eBig Sky Grant \u003c/em\u003efrom the\u003cem\u003e Montana Film Office.\u003c/em\u003e They\u0027re the proud parents of two 8 month old Australian shepherd puppies and a very fast cat, Forest, Ava and Kitten.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://missoulanews.bigskypress.com/missoula/whats-your-reality/Content?oid=2700169\" rel=\"nofollow\" target=\"_blank\"\u003eAn article featuring Geoff and his colleague Johathan in the Missoula Independent...\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e[Picture of the cover of the Missoula Independent with Geoff standing in the middle of the Higgins Street bridge wearing a Samsung Gear VR, cars whizzing by in a blur. He\u0027s holding a sign that says, \"What\u0027s your reality?\"]\u003cbr\u003e\u003cimg src=\"http://storyclock.me/wp-content/uploads/2016/02/indiCover.jpg\"\u003e"

     "description": "Cindy and I are working with, and volunteering for Seattle\u2019s Downtown Emergency Services Center\u00a0\u003ca href=\"http://www.desc.org\" target=\"_blank\"\u003e(DESC)\u003c/a\u003e and their October 2016 Fundraiser. We\u0027ve just completed two days of shooting for an immersive 360 Video \u0026amp; Virtual Reality experience to give people intimate insight into a world many of us are only a paycheck away from entering.\u00a0\u003cbr\u003e\u003cbr\u003eFor this first project, please help us defray part of the rental of a portable audio recorder, our recent\u00a0purchase of the recently released Samsung Gear 360 camera, extra batteries and memory cards, and a portion of\u00a0travel expenses for our initial week shoot and subsequent attendance at the DESC fundraiser. All of our production time and post production time is volunteer.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your help and these tools, not only will this project bear fruit, we will also be on our way to create more stories of struggle, hope and\u00a0positive action for more communities: rural areas, towns and cities.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank You,\u003cbr\u003eCindy \u0026amp; Geoff\u003cbr\u003e",
