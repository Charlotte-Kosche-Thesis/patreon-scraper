    "summary": "\u003cstrong\u003eA RESOUNDING THANK YOU...\u003c/strong\u003e\u003cbr\u003eFor the past handful of years, GaTSPod has been churning out podcast episode after episode and we just want to thank our fans for sticking with us through this grand journey. We want to continue to produce quality podcast content with an eye on expanding the brand in the future. And we couldn\u0027t do that without your continued support.\u003cbr\u003e\u003cbr\u003eIf you\u0027re new to our little community, welcome! We\u0027re all about anything and everything that\u0027s considered a part of nerd culture, including gaming, entertainment, and technology. We take the new and exciting things offered and deliver it to you with a unique spin you can only get from the Gaming and Then Some Network.\u00a0We\u0027re here to filter through it all so you don\u0027t have to.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWE NEED YOUR HELP TO MAKE IT HAPPEN...\u003c/strong\u003e\u003cbr\u003eJoin our Patreon and become of one of the best nerd communities around. Your patronage will help us immensely by providing us with the financial backing to devote more time to creating the content our listeners know and love. We would also be able to buy better equipment to up the quality of our content, buy additional equipment to add to the content the network has to offering, get on the road to attend more events to bring you exclusive first-looks and interviews, and much more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSO, HOW MUCH ARE WE TALKING ABOUT HERE?\u003c/strong\u003e\u003cbr\u003eSo very glad that you asked! For a small monthly contribution starting at only $7 per month, you gain instant access to Gaming and Then Some\u0027s exclusive premium content. After taking a look at what we hope to roll out in the future, we know you will consider $7 monthly an absolute steal!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT YOU GET...\u003c/strong\u003e\u003cbr\u003eWe\u0027ll be offering exclusive content for our Patreon contributors to show our appreciation. You are who we\u0027re doing this for, after all! Have a look at a brief overview of what we hope to offer to our Patreon family in the near future.\u003cbr\u003e\u003cbr\u003ePremium Podcasts:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eGamers\u0027 Guide to Life\u003c/strong\u003e - \u003cem\u003eDiscussion on how gaming intersects with other aspects of life.\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWeird Sh*t\u003c/strong\u003e - \u003cem\u003eExactly how much weird is there in the world? Let\u0027s find out!\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGaTSPod TV \u0026amp; Movie Reviews\u003c/strong\u003e - \u003cem\u003eEntertaining and informative thoughts on current film releases.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGaTSPod Game Reviews\u003c/strong\u003e - \u003cem\u003eThorough assessments of the hottest games on the market.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eQuita Does Comics\u003c/strong\u003e - \u003cem\u003eDo you like comics? Tune in for a unique take on what is currently in Quita\u0027s comic library!\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGaTSPod Special Events\u003c/strong\u003e - \u003cem\u003eJoin us on our trips to everywhere from comic conventions to music festivals. We\u0027ll be bringing the action straight to you, our listeners!\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003eNon-Audio Premium Content:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eLive Streaming on the road at conventions and festivals\u003c/strong\u003e - \u003cem\u003eCome along with us and see what we see at conventions and music festivals. We\u0027ll do live broadcasts from events to give our audience a firsthand look at all the fun.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGaTSPod News\u003c/strong\u003e - \u003cem\u003eSometimes you just need a visual. That\u0027s why, with your help, we hope to launch a GaTSPod News channel to being you up-to-date information on the hottest news stories in gaming, tech, comics and entertainment.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGaming and Then Some Magazine\u003c/strong\u003e - \u003cem\u003eIn the future, we hope to transition our online articles section into an e-magazine that is more easily accessible to our audience at regular intervals. By downloading the Gaming and Then Some Magazine (potentially available on Apple, Android, Windows, MacOS) you will have access to current events at the tip of your fingers.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePremium Merch\u003c/strong\u003e\u003cem\u003e\u00a0- Contributors will have access to patron-exclusive merchandise that shows off your premium member status!\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo, that\u0027s the grand plan. GaTSPod has always been a podcast done for fans by fans, and we want to bring our listeners the absolute best in podcast content. We\u0027re so excited about what we have planned for the future of the network. And we can\u0027t wait for your to become a member of the Gaming and Then Some Patreon clan.\u003cbr\u003e\u003cbr\u003eAgain, thank you for your love and support. We couldn\u0027t have wished for a better extended family.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e~ Gaming and Then Some ~\u003c/div\u003e"
