    "summary": "\u003cstrong\u003eWo bin ich hier denn gelandet?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHerzlichen Gl\u00fcckwunsch, deine Suche ist beendet! Denn du hast hier die Patreon-Seite von GameTube gefunden. Was das ist, fragst du? Ach, nur der weltbeste YouTube-Kanal der Welt, pr\u00e4sentiert von den sympathischsten Lebewesen der Sch\u00f6pfung. Quasi das Nachfolgeformat zu \u00bbHans Meiser\u00ab, gemixt mit \u00bbHugo\u00ab, \u00bbSat.1-Fr\u00fchst\u00fccksfernsehen (inklusive Superball!)\u00ab und \u00bbProminent!\u00ab.\u003cbr\u003e\u003cbr\u003eDiese Patreon-Kampagne soll daf\u00fcr sorgen, dass auch zuk\u00fcnftige Generationen noch von GameTube profitieren k\u00f6nnen. Und wenn eure Kinder schon keine Breitmaulnash\u00f6rner, Eisberge, Blackberrys oder Spiele ohne Lootboxen mehr bekommen, dann solltet ihr wenigstens hier euren Beitrag leisten. Das sind wir alle der Zukunft schuldig!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWer war das? Wer hat das gesagt?!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eGameTube ist ein Let\u0027s-Play-Kanal auf YouTube, der schon vor einiger Zeit f\u00fcr sich beschlossen hat, das gro\u00dfe Reichweiten und hohe Abrufzahlen viel zu mainstreamig sind. Das Hobby-Projekt von \u003cstrong\u003e Christian Fritz Schneider\u003c/strong\u003e (GameStar; kennt jemanden, der J\u00f6rg Langer kennt), \u003cstrong\u003eDaniel Feith\u003c/strong\u003e (GameStar; hat schon mal von Gunnar Lott geh\u00f6rt), \u003cstrong\u003eMartin Le\u003c/strong\u003e (Ex-GameStar, jetzt Filmstar \u0026amp; Beauty-Influencer) und \u003cstrong\u003eMichael Obermeier \u003c/strong\u003e(GameStar; hat schon mal Andre Peschke getroffen) hat\u2019s trotzdem auf gigantische 350.000 Abonnenten gebracht, die seit 2012 regelm\u00e4\u00dfig die charmant-chaotischen Abenteuer des 4er-Trios mit 2x vier F\u00e4usten verfolgen. \u003cbr\u003e\u003cbr\u003eDenn seit \u00fcber f\u00fcnf Jahren gibt\u2019s auf GameTube Let\u2019s-Play-Videos zu Spiele-Hits und Nischentipps, (meistens) pr\u00e4sentiert in der patentierten Doppelbesetzung: Zwei Leute spielen Videospiele, erz\u00e4hlen dazu einen Haufen Quatsch und bringen der Menschheit Zerstreuung, Erheiterung und mehr Einschlafhilfe als die \u00bbDrei ???\u00ab. Egal ob Kinderquatsch mit Lego-Spielen, Zombie-Schmu mit Erschrecken oder eSports-w\u00fcrdigen H\u00f6chstleistungen in Versus-Multiplayer-Duellen - GameTube war schon da und hat es vorgespielt.\u003cbr\u003e\u003cbr\u003eUnd als ob das nicht schon reichen w\u00fcrde, um vom Spa\u00df-T\u00dcV als \u00bbgemeingef\u00e4hrlich\u00ab eingestuft zu werden, gibt\u2019s seit 2016 au\u00dferdem unsere eigene Talk-Show. \u00bbGT Talk\u00ab pr\u00e4sentiert demn\u00e4chst als Audio-Podcast und jetzt schon als YouTube-Video in unterschiedlichen Sendeformaten interessante Spiele-Themen, mischt sich weit \u00fcber die Schmerzgrenze in B-Promi-Probleme ein (Feithzeit Revue), bringt die gute alte Spiele-Vergangenheit zur\u00fcck (Retro) und spricht am Stammtisch (Stammtisch) \u00fcber pers\u00f6nliche Anekdoten (ohne alle zwei Minuten Schleichwerbung f\u00fcr Bier zu machen). \u003cbr\u003e\u003cbr\u003e\u00dcbrigens: Das \u00bbGT\u00ab in \u00bbGT Talk\u00ab steht f\u00fcr GameTube. Das Talk in GT Talk steht \u00fcbrigens f\u00fcr das weitverbreitete Schichtsilikat Talk, aber das wusstet ihr bestimmt eh schon.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWas bekommen Patreon-Unterst\u00fctzer?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eCharity ist ja sch\u00f6n und gut, nichts schl\u00e4gt aber das wohlige Gef\u00fchl, GameTube finanziell unterst\u00fctzt zu haben. Zur besseren Vorstellung: In etwa vergleichbar damit ein Neugeborenes rechts und einen Sechser im Lotto links zu halten (oder anders herum).\u003cbr\u003e\u003cbr\u003eNach langer \u00dcberlegung haben wir uns dazu entschlossen, diese \u003cstrong\u003eUnterst\u00fctzung vorerst rein freiwillig \u003c/strong\u003ezu machen und die Patreon-Kampagne mehr als \u00bbTrinkgeld-Kasse\u00ab zu gestalten. Soll hei\u00dfen: Es gibt bis auf weiteres  bei uns keine \u00bbPaywall\u00ab, die Inhalte auf dem Kanal nicht-zahlenden Fans vorenth\u00e4lt.\u003cbr\u003e\u003cbr\u003eWir freuen uns sehr \u00fcber jeden einzelnen Unterst\u00fctzer, wollen euch das Ganze aber nicht aufzwingen und dadurch schlimmstenfalls sogar unsere Community spalten.\u003cbr\u003e\u003cbr\u003eTrotzdem gibt es bald Ziele, die die Community gemeinsam erreichen kann. Wenn bestimmte Betr\u00e4ge zusammenkommen, k\u00f6nnen wir rechtfertigen, mehr Zeit in GT zu stecken und bei erreichten Stretch-Goals mehr Videos und Features liefern. Eine genaue Aufschl\u00fcsselung der Inhalte und Stretch-Goal-Stufen findet ihr demn\u00e4chst hier auf der Seite.\u003cbr\u003e\u003cbr\u003eUnd bevor ihr die Kohle jetzt f\u00fcr Bitcoin auf den Kopf haut, investiert besser in in das Ding, das unter Garantie kein Internet-Hype werden wird: GameTube Patreon.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
