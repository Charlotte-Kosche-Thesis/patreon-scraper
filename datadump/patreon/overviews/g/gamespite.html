    "summary": "Hi, I\u0027m Jeremy Parish, and I\u0027ve been working in the trenches of the games press since 2003 for sites like 1UP.com and USgamer.net. What most interests me about games is their history, and there\u0027s really not much place for content about old games on \"mainstream\" gaming sites. That\u0027s what this Patreon campaign is for!\u00a0\u003cbr\u003e\u003cbr\u003eAlong with the\u00a0\u003ca href=\"http://www.patreon.com/retronauts\"\u003eRetronauts\u003c/a\u003e venture, projects like\u00a0\u003ca href=\"http://www.gameboyworld.com\" rel=\"nofollow\" target=\"_blank\"\u003eGame Boy Works\u003c/a\u003e and NES Works aim to dig into the history of video games on a granular level: Exploring the broader context of their creation and learning more about the studios behind them. Hopefully you\u0027ll agree the depth and substance of my work merits funding!\u003cbr\u003e\u003cbr\u003eIf you enjoy these video ventures, I hope you\u0027ll consider supporting them. Tracking down complete-in-box vintage games costs time and money, and my dream is to be able to be able to pursue these history-centered projects full-time. The \u003cem\u003eDonkey Kong Jr. Math\u003c/em\u003e video I\u0027ve posted here is a perfect example of what I hope to accomplish: In-depth examinations of games, however inconsequential or slight, that capture them in the best possible fidelity, show off their original packaging, and explore the circumstances of their creation in-depth. Thanks for your support!"
