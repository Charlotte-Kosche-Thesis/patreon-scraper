 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 How does it work?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBasically for every upload I make, you donate the amount specified. so if you decide to support with a dollar, every time I upload a video, you would be giving a dollar for that video. You can set a monthly limit of how much you want to donate, so you never have to worry about giving too much or more than you wanted :D"
