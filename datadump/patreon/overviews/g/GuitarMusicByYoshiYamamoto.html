    "summary": "\u003ch3\u003eWhat a stressful world it is!\u003c/h3\u003e I wish I could create a virtual paradise to hide from this complicated society for a while. But our real world is not always happy and peaceful.\u003cbr\u003e\u003cbr\u003eBut I found a way to escape from this roller-coaster economy and perpetual paranoia.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eYes, music...soothing, relaxing, healing ,meditative music.\u003cbr\u003eIn my life, music has been the one always gives me a power to strive positive mind settings and comfortable sleep.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=KAxcJZrb5EU\"\u003e\u003cstrong\u003eSneak preview of Meditation Music\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThis music journey is supposed to be your forever companion for life.\u003cbr\u003eSo,\u00a0we can share this wonderful experience of mine.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eI really appreciate if you can support me on this project;\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e \"Ultimate Healing Guitar Music\".\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eThank you for your heartily pledge. \u00a0\u003ch3\u003eIf you pledge $1 right now, you will receive a special reward of Yoshi\u0027s classical guitar album immediately.\u003c/h3\u003e\u003cstrong\u003e1.Menuet 2.Andante 3.Andante\u2161 4.Romnce 5.Estudio\u2162 6.Anonimo Romance 7.Recuerdos De La Alhambra 8.Adelita 9.Lagrima 10.Jesu,Joy of Man\u0027s Desiring 11.Clair De Lune 12.Asturias 13.Cavatina\u003c/strong\u003e\u3000\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eIf you pledge $5 right now, you will receive Yoshi\u0027s classical guitar album and another full CD guitar album \"live in little Tokyo part1\u201d immediately too!\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003cstrong\u003e1.Yesterday  2,Again  3. Al Di La  4. Alfie 5. Blue Moon 6.Days of Wine and Roses  7.El Condor Pasa  8.Girl from Ipanema 9.Can\u0027t Help Falling love 10.Johnny Guitar  11.Just the Way We Were  12.Misty  13.Moonlight Serenade \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYoshi Yamamoto\u003cstrong\u003e\u00a0\u003ca href=\"https://itunes.apple.com/album/id1093803789?ls=1\u0026amp;app=itunes\"\u003e(Yoshi\u0027s iTune release)\u003c/a\u003e \u003ca href=\"https://www.amazon.com/s/ref=nb_sb_noss/186-0589990-4161066?url=search-alias%3Dprime-digital-music\u0026amp;field-keywords=yoshi+yamamoto\"\u003e(Yoshi\u0027s Amazone Music Release)\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eBorn in Osaka, Yoshi Yamamoto\u0027s soothing \u0026amp; relaxing and deeply heart-touching guitar style has been derived from his over fifteen years of volunteer performances for Japanese American retirement nursing homes. Possessed with an original style of his own, his finger picking is a combination of classical guitar techniques with the syncopated rhythm and jazz-influenced chords. Repertoire includes original compositions and arrangements of jazz standards, Latin favorites, as well folk songs from his homeland Japan.\u003cbr\u003e"
