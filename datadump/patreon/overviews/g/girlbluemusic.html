    "summary": "Welcome to my Patreon page! This is the part where I answer all those burning questions you have, like:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/t5n61k.png\"\u003e\u003cbr\u003e\u003cbr\u003eGood question! I ask myself this often. Mostly I\u0027m Arielle, or \"Girl Blue\". I\u0027m a musician, singer, songwriter, producer, maker of creative things. Under my given name \"Arielle\", I hosted a pretty well-liked youtube channel, put out an album, did some reality TV, some session writing, etc etc. As \"Girl Blue\", I\u0027ve put out an EP and singles that have garnered some notice via Spotify/the internet. Currently, I live in upstate NY, I make music in my dining room, I\u0027m working on a new album, etc etc! You can check out some stuff below if you\u0027d like to see proof of all this:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://www.girlbluemusic.com\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWebsite\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/girlbluemusic\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0|\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003ca href=\"https://open.spotify.com/artist/2CmlamCjlwhqweufNzPyil?si=rlYp6UcYQyypUL7r3j7_ag\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSpotify\u003c/span\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/girlbluemusic\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://www.twitter.com/girlbluemusic\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/channel/UC4bqs7v-GGHNTVnA9TtS4Pw\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYoutube (Girl Blue)\u003c/span\u003e\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/aokay19\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eYoutube (Arielle)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/osra8h.png\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003ePatreon is an online community for creators and their supporters. Like, the real homies. I like to think about it as a \u0027Subscription to Girl Blue\u0027. Instead of traditional crowdfunding, where I\u0027d ask you for a large amount of money over a specific time period to fund one project, Patreon asks that you pay basically a \"Subscription\" fee each month (of your choosing) that grants you access to a bunch of monthly content straight from me. It\u0027s like this:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/29x18p.png\"\u003e\u003cbr\u003e\u003cbr\u003eMake sense? Okay, but I bet you\u0027re wondering...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/o06rfk.png\"\u003e\u003cbr\u003e\u003cbr\u003eNow we\u0027re talking. Like I said, your patronage is essentially \u003cstrong\u003eGIVING ME A CAREER\u003c/strong\u003e as a musician. That means consistent recording and touring. I\u0027m in the process of recording a new, full length album for you all right now, and I\u0027m paying for it all myself. Your support would be helping me pay for:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eengineering, mixing and mastering my singles and album\u003c/li\u003e\u003cli\u003ehaving CD\u0027s and Vinyl\u0027s pressed for release\u003c/li\u003e\u003cli\u003eworking with all of my collaborators (to make awesome videos, shoot with photographers, design cool merch, etc)\u003c/li\u003e\u003cli\u003ethe attainment and maintenance of all live show and recording gear and instruments\u003c/li\u003e\u003cli\u003etouring in a city near you!\u003c/li\u003e\u003c/ul\u003eExciting stuff, right? It\u0027s a lot to take on, but a little bit goes a LONG way. And now, the good stuff:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/rbbgnc.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve set up different Reward Tiers on the right side of my page, so you can basically get as much or as little as you want, depending on how much you want to give. Tiers listed are $1, $5, $10, $20, $50, and $100 a month (GASP). Of course, these are all \"$1 \u003cem\u003eand up\u003c/em\u003e, $5 \u003cem\u003eand up\u003c/em\u003e\". You can give $3 a month, $17 a month. Whatever feels good. You can also swap out your level of patronage month to month as you choose, to vary the sorts of rewards you receive.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eALL PATRONS ($1 a month and up) GET:\u003c/strong\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eearly access to all content I release (songs, videos, photos, lyrics, etc) -- YOU GET EVERYTHING BEFORE THE PUBLIC\u003c/li\u003e\u003c/ul\u003e\u003cul style=\"\"\u003e\u003cli\u003eaccess to all \"patron-only\" content\u003c/li\u003e\u003c/ul\u003e\u003cul style=\"\"\u003e\u003cli\u003ea once monthly online show free for patrons\u003c/li\u003e\u003c/ul\u003e\u003cul style=\"\"\u003e\u003cli\u003ea once monthly, patron-only song recording, listenable on my Patreon site. I will not release these recordings\u00a0\u003cem\u003eANYWHERE ELSE\u003c/em\u003e\u003c/li\u003e\u003cli\u003eyou name listed in the credits on my album, at the end of videos....\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eHIGHER PATRON REWARD TEIRS INCLUDE*:\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003edirect downloads of monthly patron-only songs, emailed right to you\u003c/li\u003e\u003cli\u003ediscounts on Girl Blue merchandise\u003c/li\u003e\u003cli\u003efree merchandise\u003c/li\u003e\u003cli\u003efree downloads of ALL my music\u003c/li\u003e\u003cli\u003efree CD\u0027s/Vinyl\u0027s upon release\u003c/li\u003e\u003cli\u003ea one-on-one 30 minute voice lesson, songwriting lesson, or lesson in which I teach you how to play one of my songs\u003c/li\u003e\u003cli\u003ea one-on-one Skype to chat about music, the weather, whatever....\u003c/li\u003e\u003cli\u003ea HOUSE SHOW (for you ballers out there) -- I come to you and play for you and all your friends!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e*must be an active member at time of releases to be eligible\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eCheck out the right side of the page for those specific details!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/kans7d.png\"\u003e\u003cbr\u003e\u003cbr\u003eUnderstandable. Here are some frequent questions folks have about Patreon:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAm I committed to a certain amount of months? \u003c/strong\u003eN.O. NO. You can come and go as you please. You can subscribe for 1 month and decide it\u0027s not for you, or you can subscribe for 43 months and then decide you\u0027re done. No big deal.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to give the same amount of money each month? \u003c/strong\u003eNope! You can change your patronage level at ANY time. Let\u0027s say you give $5 a month regularly, but you want to have one voice lesson with me. You can change your subscription for 1 month only to $50 a month, have the voice lesson, and then switch back to that $5 a month. (Be sure to let me know your intention so I can reaffirm that you\u0027re not overcharged).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I HAVE to become a Patron to hear your music now? What if I can\u0027t afford it? \u003c/strong\u003eBro, it\u0027s FINE. All Girl Blue music is available on Spotify and Youtube, and will continue to be. Patreon is for fans who want extra. Unreleased tracks, early access, special online concerts and giveaways, all that fancy stuff. If you can\u0027t afford it, no worries. You still get Girl Blue albums and videos.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/6pc4eh.png\"\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s cool. I feel that way a lot. If you have more direct questions, please FEEL FREE to send me a message\u00a0\u003ca href=\"https://www.girlbluemusic.com/contact/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehere\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e. If you have a question about Patreon more generally, you can reach out to them directly by\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eclicking here\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/div\u003e"
