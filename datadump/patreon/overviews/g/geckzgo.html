    "summary": "It\u0027s Geckz! \u003cbr\u003e\u003cbr\u003eI make transformation-themed artwork and corresponding stories. If you don\u0027t know me, here are some galleries of my work:\u003cbr\u003e\u003ca href=\"http://geckzgo.deviantart.com/\"\u003ehttp://geckzgo.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/geckzgo/\"\u003ehttp://www.furaffinity.net/user/geckzgo/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI decided to start a Patreon so that I could provide more content to the community, instead of disappearing into the nether for months at a time. I have a lot of ideas for my various transformation \u0027verses, and with your help they can be fleshed out via artwork, sequences and short stories!\u003cbr\u003e\u003cbr\u003eThese \u0027verses include:\u003cbr\u003e\u003cbr\u003eLivingSkin - Follow Ellie\u0027s journey as a LivingSkin employee! LivingSkin is a brand of transformation-enabling products (skins, serums, and more), and as an employee, it\u0027s Ellie\u0027s job to promote and advertise the brand to the world!\u003cbr\u003e\u003cbr\u003eFeralympics - Sports, patriotism and pride meet in the Feralympics, an international game in which participants become human-animal hybrids in the quest to eek out every last bit of performance that their newly-changed bodies can muster!\u003cbr\u003e\u003cbr\u003e...and of course, countless ideas and concepts yet to come!\u003cbr\u003e\u003cbr\u003eSince I cannot promise a completely consistent stream of content, I\u0027ve decided to forego the monthly format. Instead, I will charge per \u003cu\u003ecompleted piece\u003c/u\u003e, which means all pledgers get access to unfinished sketches, posts, polls, etc without getting charged! Realistically, I expect between 1 and 4 pieces per month, and you have my word not to exceed 5/month as an upper limit.\u003cbr\u003e\u003cbr\u003eSome examples of a \u003cu\u003ecompleted piece\u003c/u\u003e:\u003cbr\u003e- A detailed/rendered, one-off piece with mini-story\u003cbr\u003e- A page of a sequence\u003cbr\u003e- References sheets for a character\u003cbr\u003e\u003cbr\u003eOh, and in case it\u0027s not obvious, much of this will be NSFW...\u003cbr\u003e\u003cbr\u003eThank you all for visiting, and for your support!"
