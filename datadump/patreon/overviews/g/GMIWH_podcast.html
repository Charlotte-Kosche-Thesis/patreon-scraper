    "summary": "\u003cstrong\u003eLISTEN NOW\u003cbr\u003e\u003cem\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/great-moments-in-weed-history-w-abdullah-and-bean/id1350064353\"\u003eApple Podcasts (iTunes)\u003c/a\u003e / \u003ca href=\"https://www.stitcher.com/podcast/abdullah-saeed-and-david-bienenstock/great-moments-in-weed-history-w-abdullah-and-bean\"\u003eStitcher\u003c/a\u003e / \u003ca href=\"https://soundcloud.com/gmiwhpodcast\"\u003eSoundcloud\u003c/a\u003e / \u003ca href=\"https://play.google.com/music/listen?u=0#/ps/Ij2m4l5zju5mjbxe5thaex3t67i\"\u003eGoogle Play\u003c/a\u003e \u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eGreat Moments in Weed History w/ Abdullah and Bean \u003c/strong\u003e\u003cem\u003eis a weekly podcast that delves deep into humanity\u0027s 10,000+ year relationship with cannabis to find the humor, heart, and historical importance of this very special plant.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIn each episode, co-hosts Abdullah Saeed and David Bienenstock take on a different great moment and highlight a new culture hero, covering everything from the night Willie Nelson smoked a joint on the roof of the White House to Maya Angelou\u2019s life-changing first time getting stoned, Carl Sagan\u2019s weed-fueled scientific epiphanies, and the compelling evidence that Jesus performed healing miracles by infusing THC into his Holy Anointing Oil.\u003cbr\u003e\u003cbr\u003eOnce aligned with the biggest brands in cannabis media, the hosts and real-life close friends have chosen to produce this podcast fully independently, as the first venture of a new media platform dedicated to the cannabis community and its creators, free from corporate control.\u003cbr\u003e\u003cbr\u003eEvery level of support meaningfully goes towards producing the podcast and allows us to focus our energies on creating the best possible show. Patreons also gain exclusive access to lots of behind the scenes content, including a monthly live video sesh.\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eContact\u003c/em\u003e\u003c/strong\u003e \u003cbr\u003egmiwhpodcast@gmail.com\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOSTS\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg height=\"141\" src=\"https://assets.libsyn.com/secure/show/115277/1507668045457-BA_ABDULLAH.jpg\" width=\"251\"\u003e\u003cbr\u003e\n\u003cstrong\u003eAbdullah Saeed \u003c/strong\u003e is a cannabis journalist, personality, and media maker, host and producer of the James Beard Award-nominated TV series \u003ca href=\"https://www.viceland.com/en_us/show/bong-appetit-tv\"\u003eBong Appetit\u003c/a\u003e, star of the political roadtrip series \u003ca href=\"https://www.viceland.com/en_us/show/vice-does-america\"\u003eVice Does America\u003c/a\u003e, creator and host of the viral cannabis short-form series \u003ca href=\"https://www.vice.com/en_us/topic/smokeables\"\u003eSmokeables\u003c/a\u003e, and recurring guest star on the HBO original series \u003ca href=\"https://www.hbo.com/high-maintenance\"\u003eHigh Maintenance\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eSaeed also hosted the Webby Award-winning documentary \u003ca href=\"https://www.youtube.com/watch?v=wDOvmhqvIA8\"\u003eMad Honey\u003c/a\u003e, as well as \u003ca href=\"https://www.youtube.com/watch?v=PAfLnXFIENk\"\u003eThe Ketamine Cure for Depression\u003c/a\u003e, and the \u003ca href=\"https://www.viceland.com/en_us/video/dark-web/57b771818f921daa556c6946\"\u003eDark Web \u003c/a\u003eepisode of Black Market with Michael K. Williams, which he wrote and produced. He has written about cannabis since 2012, is the creator and author of the \u003ca href=\"https://www.vice.com/en_us/contributor/t-kid\"\u003eWeediquette\u003c/a\u003e column on VICE, and a contributor to Guardian, Atlantic, High Times, Complex, Mic, and Village Voice.\u003cbr\u003e\u003cbr\u003e\n\n\u003cimg height=\"141\" src=\"https://assets.libsyn.com/secure/show/115277/a-professional-stoner-explains-how-to-smoke-pot-properly-in-2016-1460339665.jpg\" width=\"250\"\u003e\u003cbr\u003e\n\n\u003cdiv\u003e\u003cstrong\u003eDavid Bienenstock\u003c/strong\u003e is the author of \u003ca href=\"http://www.vice.com/read/why-i-threw-an-underground-nyc-weed-partyand-invited-the-press\"\u003eHow to Smoke Pot (Properly): A Highbrow Guide to Getting High \u003c/a\u003e(Penguin / Random House - 2016), and \u003ca href=\"https://davidbienenstock.com/books.html\"\u003eLegalized It!\u003c/a\u003e. Previously, he served as Head of Content at HIGH TIMES and was a \u003ca href=\"https://munchies.vice.com/author/david-bienenstock\"\u003ecolumnist\u003c/a\u003e\u003ca href=\"http://munchies.vice.com/articles/meet-the-weed-eater/\"\u003e,\u003c/a\u003e \u003ca href=\"http://www.vice.com/read/desperately-seeking-cbd\"\u003efrequent contributor\u003c/a\u003e, and \u003ca href=\"https://www.youtube.com/watch?v=0fqbA24iM68\"\u003evideo host/producer\u003c/a\u003e at VICE Media, where he co-produced the series \u003ca href=\"http://www.npr.org/sections/thesalt/2014/12/15/370971706/way-beyond-brownies-vice-launches-a-marijuana-cooking-show\"\u003eBong Appetit\u003c/a\u003e, including viral episodes like \u003ca href=\"https://www.youtube.com/watch?v=0fqbA24iM68\"\u003eA Gourmet Weed Dinner at Hunter S. Thompson\u0027s House\u003c/a\u003e and \u003ca href=\"https://www.youtube.com/watch?v=Z2Xd7cseGcE\"\u003eMarijuana Nonna.\u003c/a\u003e\u003cbr\u003e\n \u003cbr\u003e A contributor to VICE, GQ, Motherboard, Salon, Munchies, the Guardian, Leafly and other publications, he has been profiled by \u003ca href=\"http://www.newyorker.com/magazine/2017/05/15/inside-the-bong-show\"\u003e\u003cem\u003eThe New Yorker\u003c/em\u003e,\u003c/a\u003e \u003cem\u003e\u003ca href=\"http://www.vanityfair.com/culture/2016/04/how-to-smoke-pot-properly-keep-weed-weird-david-bienenstock\"\u003eVanity Fair\u003c/a\u003e,\u003c/em\u003e \u003cem\u003e\u003ca href=\"http://www.latimes.com/local/abcarian/la-me-abcarian-cannabis-book-20160516-story.html\"\u003eThe Los Angeles Times\u003c/a\u003e\u003c/em\u003e, \u003cem\u003e\u003ca href=\"http://www.rollingstone.com/culture/videos/watch-how-to-roll-a-joint-properly-20160420\"\u003eRolling Stone\u003c/a\u003e\u003c/em\u003e, \u003ca href=\"http://www.laweekly.com/news/trump-is-just-another-businessman-according-to-marijuana-companies-7845873\"\u003e\u003cem\u003eLA Weekly\u003c/em\u003e,\u003c/a\u003e \u003cem\u003e\u003ca href=\"http://www.rollingstone.com/culture/videos/watch-how-to-roll-a-joint-properly-20160420\"\u003eFood \u0026amp; Wine\u003c/a\u003e\u003c/em\u003e, and \u003cem\u003e\u003ca href=\"http://www.slate.com/articles/health_and_science/science/2016/04/weed_myths_misconceptions_and_questions_debunked_and_answered_video.html\"\u003eSlate\u003c/a\u003e\u003c/em\u003e, while making frequent \u003ca href=\"https://davidbienenstock.com/media-appearances.html\"\u003emedia appearances\u003c/a\u003e, including on CNN, NPR, MSNBC, HBO and Fox News.\u003c/div\u003e\u003c/em\u003e"
   },
