    "published_at": "2018-02-26T22:28:31+00:00",
    "summary": "\u003cdiv\u003eMy name is Troy and I love teaching people how to play Dungeons and Dragons. People in the online community contacted me about helping support new gamers, whether it be by donating materials or providing guidance, and I wanted to help pay it forward. \u003cbr\u003e\u003cbr\u003eHere\u0027s the deal: your pledges go to covering the costs of donations and rewards. Period. I\u0027m not making any money off this venture. What\u0027s in this for me? Besides feeling awesome supporting new players I\u0027m looking to develop my skills as a DM, psychologist, and gaming mentor. We have painters who are contributing their time and efforts, and some corporate sponsors who offer G4G discounts on some gaming supplies, like dice, we gift to clubs.\u00a0\u003cbr\u003e\u003cbr\u003eAdditionally, as a way of supporting the gaming community, I\u2019ll be uploading videos on various D\u0026amp;D topics to help out gamers. \u003cbr\u003e\u003cbr\u003eHere\u0027s how this works:\u003cbr\u003e\u003cbr\u003eThe whole goal with this account is to provide materials to new gamers who want to get involved in D\u0026amp;D AND who typically might not be able to access these materials otherwise. The Patreon account funds on the 1st of each month. Those who need access, typically teachers, student groups, and parents, let me know what materials they need in advance and they provide me with an adult sponsors address. When the Patreon funds clear, I send them a bunch of gear! \u003cbr\u003e\u003cbr\u003eOnce the patreon funds on the 1st of the month, they get to pick from the below list of items to support their group. I\u0027ll evenly distribute the month\u0027s funds minus rewards to fund each request to the first three club requests of the month. Any left over funds will go to providing materials to groups later on in the line. Typically clubs will get 2 or 3 things from the below list (PHB and Battle Mat the exception). \u003cbr\u003e\u003cbr\u003ea) Starter Set\u003cbr\u003eb) Dice Bag (5 sets)\u003cbr\u003ec) DM Screen\u003cbr\u003ed)\u00a0Chessex Battle Mat (small)\u003cbr\u003ee)\u00a0Player Handbook\u003cbr\u003e\u003cbr\u003eG4G also provides links and PDFs for clubs That need open content material such as monster stats, paper miniatures, and unique character sheets.\u00a0\u003cbr\u003e\u003cbr\u003eThis is all about helping kids connect with each other in the real world. The internet is a wonderful place (it allows us to connect via Patreon after all...) but students need to engage with one another face-to-face. Together, we can help kids connect in ways we haven\u0027t seen since the 1980s. \u003cbr\u003e\u003cbr\u003eThanks for your support. \u00a0Let the games begin! \u00a0\u003cbr\u003e\u003c/div\u003e"
   },
