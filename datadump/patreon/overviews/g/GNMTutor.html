    "summary": "Greetings Knowledge Seeker!\u003cul\u003e\u003cli\u003eAre you interested in new theories about how the body functions?\u003c/li\u003e\u003cli\u003eAre you fascinated by embryology and evolution?\u003c/li\u003e\u003cli\u003eDo you enjoy pondering the incredible power of the human mind?\u003c/li\u003e\u003cli\u003eDo you believe that the human body is mysteriously wonderful?\u003c/li\u003e\u003cli\u003eDo you believe that asking new questions and trying on new perspectives is the key to furthering our grasp of what it is to be human\u003c/li\u003e\u003c/ul\u003eIf you\u0027re screaming YES at your screen by now you are in the perfect corner of the internet. \u003cbr\u003e\u003cbr\u003eMy page is all about the quest to understand the human body, health, and the cause of disease. In my videos, I reveal the knowledge I have accumulated over 10+ years of studying the root cause of all illness. \u003cbr\u003e\u003cbr\u003eJust a little bit about me: I am 30 years old, I graduated chiropractic school in 2012, I\u0027ve practiced in 3 different states, I love all things health and wellness, I left full-time chiropractic practice to start an online life/mindset coaching company with my partner/boyfriend Dr. Steven Ravnstag called Ever Better (everbetterlife.com), we created and teach The Ever Better Life Course: 10 Module Online Master Course in Understanding How Your Mind Works, we have a sweet \u0026amp; wonderful chocolate lab (Olaf aka The Schmol), we love the mountains, adventure, and have fun every single day. \u003cbr\u003e\u003cbr\u003eI have been obsessed with GNM ever since I serendipitously discovered it while watching a video of Dr. Carolyn Dean discussing the many benefits of magnesium supplementation. I have explored the available content and I believe that my interpretation and teaching skills will enhance understanding and utilization of the science of GNM. I want to help to spread this invaluable information to as many people and practitioners as possible.\u003cbr\u003e\u003cbr\u003ePlease consider supporting me as I create amazing content for you!\u003cbr\u003e\u003cbr\u003eLove and Thanks,\u003cbr\u003e~Melissa"
