    "summary": "After my third geekling was born in 2011, I left the comfort and security of my regular job as a sysadmin to work full time on my geek culture blog: Geeks are Sexy.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/fHhlnvN.jpg\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eLittle did I know that the site would grow as much as it did when I launched it in 2005, but as the site grew,\u00a0so did the bills: a dedicated web server, hiring writers and photographers worldwide, a content delivery network, covering conventions in North America, and much, much more!\u003cbr\u003e\u003cbr\u003eI\u0027ve never really asked for a \"tip\" in the past, but with the value of ads going down and the usage of ad blockers on the rise (30%+), a little extra to cover the cost of maintaining the site would definitely help!\u003cbr\u003e\u003cbr\u003eWould you be willing to offer me a $5 latte each month for what I\u0027m doing? If the answer is yes, than Patreon is the perfect way to do so!\u003cbr\u003e\u003cbr\u003eBringing you the best and geekiest content of the web for the past 12 years has truly been an amazing experience, and if I can keep on doing it for at least 12 more, then I\u0027ll be the happiest man in the world!\u003cbr\u003e\u003cbr\u003eA huge thank you to everyone who has been sticking with me and helping me for the past few years: Geeks are Sexy is not a big corporation, but my own heart and soul poured out to you so I can be able to stay at home to take care of my kids.\u003cbr\u003e\u003cbr\u003eOnce again, thank you, and don\u0027t forget to stay geeky (and sexy!) my friends.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/PvhGp5X.jpg\"\u003e\u003cbr\u003e"
