    "summary": "\u003cstrong\u003eHello!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Noel Forte, aka Gnu at Gnu Novels, and an aspiring author. \u00a0I love writing and the idea of creating something of my own with my own two hands. \u00a0Other than writing, I also enjoy drawing, reading, and programming.\u003cbr\u003e\u003cbr\u003eApart from web novels, I also wish to eventually create a Choose Your Own Adventure Story or an Otome Game, but for now, I\u0027m focusing on the two fantasy web serials that I am currently writing. \u00a0They are\u00a0\u003cem\u003eThe Polyglot\u0027s Rune \u003c/em\u003eand \u003cem\u003eThe Siren\u0027s Rune. \u00a0\u003c/em\u003eBoth are the same story, but are taken from different points of view that complement each other.\u003cem\u003e\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eThey are being posted on\u00a0my own website/blog,\u00a0\u003ca href=\"http://gnunovels.com/\" rel=\"nofollow\" target=\"_blank\"\u003eGnu Novels\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eThe Polyglot\u0027s Rune\u003c/em\u003e:\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFear. Regret. Memories.\u003cbr\u003e\u003cbr\u003eThey all flashed before my eyes as my life began to fade away. I felt a darkness encroach upon my heart, followed by a sinister foreboding. Within that moment, I was asked a single question by a powerful, mystical being.\u003cbr\u003e\u003cbr\u003e\u201cBrave being, do you wish to accomplish a great deed in your life?\u201d\u003cbr\u003e\u003cbr\u003e\u201cNo,\u201d I refused, but the voice did not listen. It summoned me to its world only to have me slaughtered.\u003cbr\u003e\u003cbr\u003eBut then, I was saved by him, the princess who disguised herself as a man. He was hellbent on revenge, and he was determined to drag me down with him.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDescription of My Two Web Novels\u003c/strong\u003e\u00a0(there is a more detailed description on my site):\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe Polyglot\u0027s Rune\u003c/em\u003e\u00a0begins with a normal boy who is teleported to another world. \u00a0In this world where the strong live and the weak perish, runes are used to enchant/cast magic. \u00a0This boy, Kaiden, must learn how to survive. Meanwhile, he makes it his goal to protect and help his new family: a boy who follows him out of boredom and a girl who pretends to be a man.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe Siren\u0027s Rune\u003c/em\u003e\u00a0begins with a perfect princess who hates being perfect. \u00a0Being born into a patriarchal society, the princess, Emelyn, dreams of choosing her own way of life. \u00a0Throughout the story, she trains to become a powerful Runist. \u00a0Meanwhile, she makes it her goal to exact revenge.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI plan for each chapter to be around 2500-3000 words, but some may end up a bit shorter or longer. The exceptions are the prologues and chapter 1\u0027s, which I kept very short.\u003cbr\u003e\u003cbr\u003eEach chapter takes me about 10 hours to write, but I believe that I will become faster with more practice.\u003cbr\u003e\u003cbr\u003eAs an undergrad student double majoring in Computer Science and Japanese, I do not have much free time on my hands. \u00a0However, \u003cstrong\u003emy goal is to complete and post at least one chapter a week.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll my work is being posted for free on my website, so all support is greatly appreciated. \u00a0I would love it if you tell others about my work. \u00a0\u003cbr\u003e\u003cbr\u003eThank you, and I hope you enjoy my stories!\u003cbr\u003e\u003cbr\u003e~Noel Forte\u003cbr\u003e"
