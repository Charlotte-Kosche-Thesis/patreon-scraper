    "summary": "I have been creating free content for the better part of two and a half decades. From in-depth papers on forensics and anti-forensics, to detailed analysis of events that skirt both international espionage and cyber security.\u003cbr\u003eI have been quoted and referenced in \"The NYT\" / \"WaPo\" / \"Wired\" / \"VICE\" and my work is referenced constantly at security conferences. (If not for my deep insights, certainly for my use of memes!)\u003cbr\u003e\u003cbr\u003eMy work is unbiased, unencumbered by alliances to corporate masters, irreverent and is backed by a lifetime in the trenches. While opportunities to produce such content abounds for people willing to shill products or scare customers towards megacorps, I\u0027d prefer sticking to the truth (its often more interesting than fiction).\u003cbr\u003e\u003cbr\u003eHelp me keep it this way. You will have my gratitude and will help ensure that I can keep on creating such content.\u003cbr\u003e\u003cbr\u003eI\u0027ve no plans to create any Patreon specific content, it\u0027ll all still be freely available on\u00a0\u003ca href=\"http://www.medium.com/@thegrugq\" rel=\"nofollow\"\u003eMedium\u003c/a\u003e, my\u00a0\u003ca href=\"http://grugq.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e and\u00a0\u003ca href=\"http://www.twitter.com/thegrugq\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eSome recent examples include:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAnalysis of cyberwar and information operations:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eOverviews:\u00a0\u003ca href=\"https://medium.com/@thegrugq/the-russian-way-of-cyberwar-edb9d52b4876#.2diy7tlxh\" target=\"_blank\"\u003eRussian way of Cyberwar\u003c/a\u003e\u003c/li\u003e\u003cli\u003eAnalysis:\u00a0\u003ca href=\"https://medium.com/@thegrugq/american-snoper-6d28e833b377#.khctzu2qy\" target=\"_blank\"\u003eAmerican Snoper\u003c/a\u003e, and an in depth series on an operation\u00a0\u003ca href=\"https://medium.com/@thegrugq/the-great-cyber-game-commentary-3f821f0db749#.2s9cfyoz0\"\u003e1\u003c/a\u003e,\u00a0\u003ca href=\"https://medium.com/@thegrugq/the-great-cyber-game-commentary-2-33c9b79ca8ac#.qrr3nrt89\"\u003e2\u003c/a\u003e,\u00a0\u003ca href=\"https://medium.com/@thegrugq/the-great-cyber-game-commentary-3-a1ae9a70e399#.f7cdczd7g\" target=\"_blank\"\u003e3\u003c/a\u003e\u003c/li\u003e\u003cli\u003eCoverage:\u00a0\u003ca href=\"https://medium.com/@thegrugq/opening-cyber-salvo-in-the-french-elections-e677447b91dc#.814tu243t\" target=\"_blank\"\u003eOpening Salvo in French cyberwar\u003c/a\u003e, plus a series on the American election\u00a0\u003ca href=\"https://medium.com/@thegrugq/security-cyber-and-elections-part-1-cd04de8ed125#.bsnpqy63p\"\u003e1\u003c/a\u003e,\u00a0\u003ca href=\"https://medium.com/@thegrugq/security-cyber-and-elections-part-2-ee6954bb587f#.ly096tatd\"\u003e2\u003c/a\u003e,\u00a0\u003ca href=\"https://medium.com/@thegrugq/security-cyber-and-elections-part-3-9398f639aa28#.usfayr4td\" target=\"_blank\"\u003e3\u003c/a\u003e,\u00a0\u003ca href=\"https://medium.com/@thegrugq/security-cyber-and-elections-part-4-e327e527132a#.n4y30wemv\" target=\"_blank\"\u003e4\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://medium.com/@thegrugq/clandestiny-is-a-constant-521d0f9847a1#.5zvfeatv8\" target=\"_blank\"\u003eSecurity guides\u003c/a\u003e and analysis for\u00a0\u003ca href=\"https://medium.com/@thegrugq/twitter-activist-security-7c806bae9cb0#.kx9v33ggo\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://medium.com/@thegrugq/operational-whatsapp-on-ios-ce9a4231a034#.lx2zcx448\" target=\"_blank\"\u003eWhatsApp\u003c/a\u003e,\u00a0\u003ca href=\"https://medium.com/@thegrugq/signal-intelligence-free-for-all-5993c2f72f90#.13mbnldqd\" target=\"_blank\"\u003eSignal\u003c/a\u003e,\u00a0\u003ca href=\"https://medium.com/@thegrugq/tor-and-its-discontents-ef5164845908#.o62kz058h\" targe
