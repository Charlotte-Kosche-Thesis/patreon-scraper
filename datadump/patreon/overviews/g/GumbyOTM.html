    "summary": "Hi, and thanks for visiting my Patreon page!\u00a0 My name is Alan \"Gumby\" Marques and I\u0027ve done almost everything one can do in the world of Brazilian Jiu Jitsu and MMA over the last 20 years.\u00a0 Student, Instructor, Competitor, Journalist, Promoter, I\u0027ve been all around the world simultaneously spreading and learning of Jiu Jitsu.\u00a0 I am eager to continue to share with the world techniques, commentary, and footage I have gathered over the years.\u00a0 \u003cbr\u003e\u003cbr\u003eIt\u0027s the last part which I have turned to Patreon.\u00a0 I have personally filmed and amassed one of the largest collections of raw tournament footage in the world, and especially have the late 90\u0027s and early 2000 era of the sport well documented.\u00a0 Hundreds of hours of footage are stored on MiniDV tapes documenting big and small events, plenty of significant milestones and many competitors before they became really famous.\u00a0 I get asked plenty of times when I am going to release the footage, the truth is it is a bit of a labor intensive process to capture and edit the footage, and my old equipment is a bit wonky these days.\u00a0 So your Patreon will help with some of the immediate costs of transferring the footage over, new equipment and decks, hard drives to catalog the information and everything will be released on YouTube for all to enjoy.\u003cbr\u003e\u003cbr\u003eAnd heck, if you enjoy my original content, writing and new Video Logs, here\u0027s a chance for you to support that as well.\u00a0 I have been around a long time, and still have insider connections and insights to share.\u00a0 \u003cbr\u003e\u003cbr\u003eThank you for considering supporting this endeavor, I am looking forward to being very interactive with my audience and the Brazilian Jiu Jitsu community at large!\u003cbr\u003e"
