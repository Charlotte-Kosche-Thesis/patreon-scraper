 added backgrounds etc) will be unlocked as goals are reached allowing for more and more complex pinups.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003ePLEASE BE AWARE THAT MY WORK IS 100% INTENDED FOR ADULTS. 18+ ONLY. VERY NSFW\u003cbr\u003e\n\u003c/strong\u003eAll my work can be seen on my Tumblr and on Hentai Foundry:\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003ca href=\"http://genex-artwork.tumblr.com\" rel=\"nofollow\"\u003eGenex on Tumblr\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ca href=\"http://www.hentai-foundry.com/user/Genex/profile\" rel=\"nofollow\"\u003eGenex on Hentai Foundry\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\nThanks for checking me out, and thanks for your support!"
