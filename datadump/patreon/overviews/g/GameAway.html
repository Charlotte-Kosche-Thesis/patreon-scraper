    "summary": "When Game Away was founded and started uploading in 2014 we never thought we would take things\n this far.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat is \u003ca href=\"http://www.youtube.com/gameaway\"\u003eGame Away\u003c/a\u003e?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eGame Away is...a new way people view and value YouTube gaming media. We\u2019ve always had this burning passion of bringing our gaming experiences to everyone around the globe. We strive to bring original content to our viewers and the outstanding quality is apparent in each piece of content that we release despite our growing and dedicated following.\u003cstrong\u003e \u003c/strong\u003eThe content that we\u0027ve created has reached more people than we originally hoped for! Despite our visceral feelings to improve ourselves and reach new audiences and even with the small success that we\u2019ve found\u2026 we just can\u2019t do it alone\u003cstrong\u003e \u003c/strong\u003eanymore.\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003ePatreon is a service where you \ncan pledge to send a regular payment to creators, so they can support \nthemselves and keep making new stuff.\u003cbr\u003e\u003cbr\u003ePatreon is better for \ncreators than advertising or sponsorship. The content is 100% \nuncompromised, payment is more predictable, and creators don\u0027t need to \nstoop to clickbait content or other shady practices.\u003cbr\u003e\u003cbr\u003ePatreon \nmeans that creators serve their viewers, not advertisers or corporate \nsponsors. And where the viewers choose what deserves to be made and who \ndeserves a voice.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003eWith\n YouTube demonetizing videos left and right, it\u0027s becoming \nincreasingly tough to earn revenue through YouTube alone. With the \nfocus on using great hardware to create high quality content, we feel \nit\u0027s necessary to take the step of establishing a Patreon page so those \nof you who wish \nto support us directly can now do so.  Becoming a Patron isn\u0027t required,\n of course, but thank you to anyone who decides to contribute. Any funds\n will be used for maintaining and purchasing new equipment that we may \nneed to bring you guys fantastic content.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eHow often will I end up paying? \u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003eYou\n pay per month. We always release at least one video a week. Some slots are for playthroughs and we have a weekly gaming news series called Game Away Gazette. We also try to do product previews and impressions (notably the GameCube Plug N\u0027 Play). In the very unlikely circumstance that we don\u0027t make a \nsingle non-playthrough video in a month, we won\u0027t charge anyone for that month.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003eWill I get previous Patron-only content when I subscribe?\u003c/strong\u003e\u003c/h4\u003eYes, but only after your first payment has been processed (which happens at the beginning of the month).\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003eAnything to declare?\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eWe are teamed up with 1UP-Island and their subsidiaries (1UPTV, and 1UPTV Games) and are able to secure early review copies because of this relationship. If you decide to pledge to us, we will try our hardest to get much better pledge perks in the near future like merchandise, live events, exclusive content and much more.\u003cimg src=\"https://pbs.twimg.com/profile_images/457999887842283520/9uFeHRoj_400x400.jpeg\"\u003e\u003cbr\u003e"
