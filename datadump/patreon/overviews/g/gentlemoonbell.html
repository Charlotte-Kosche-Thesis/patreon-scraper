    "summary": "\u003cstrong\u003eINTRODUCTION \u00a0\u003c/strong\u003e\u003cbr\u003eEver since I was little, watching my mother on her thunderous sewing machine create these wonderful costumes, dresses, and more; I knew I wanted to sew. I wanted to create things with my own two hands, I wanted to give it to people as a gift; a present from my heart. This evolved into loving all forms of art, from drawing to sculpting I love to dip my feet into everything and try it all. And I wish for you\u00a0to take that journey with me, through all the ups and downs, and curves and turns; take this awesome adventure with me. Thank you so much!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u00a0\u003cbr\u003eRight now my life is truly blessed, there are people in my corner helping me out not only financially; but mentally. I want to step away from being a financial burden to my family and go out into the world to fulfill not only my art career but my life goals, working on my very own art full time.\u003cbr\u003eWith Patreon I\u0027ll be able to bring and showcase my art with a wider audience, by pledging together we can share the awesomeness of plush making with you; also as a patron you recieve\u00a0awesome rewards! Thank you. \u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\u003cimg src=\"https://vgy.me/c4mMkN.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://vgy.me/I5ciZG.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u2727\u003c/strong\u003e\u003cstrong\u003eTHANK YOU!\u2727\u003c/strong\u003e\u003cbr\u003eYou can find me at these awesome places!\u00a0\u003cbr\u003e\u003cstrong\u003e\u263eESTY:\u003c/strong\u003e \u003ca href=\"https://www.etsy.com/shop/melvaharris\" rel=\"nofollow\"\u003ehttps://www.etsy.com/shop/melvaharris\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u263eTUMBLR:\u003c/strong\u003e \u003ca href=\"http://gentlemoonbell.tumblr.com/\" rel=\"nofollow\"\u003ehttp://gentlemoonbell.tumblr.com/\u003cbr\u003e\u003c/a\u003e\u003cs
