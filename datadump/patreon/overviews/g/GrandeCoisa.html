    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eO\u00a0\u003ca href=\"http://grandecoisa.com.br/\" rel=\"nofollow\"\u003e\u003cstrong\u003eGrande Coisa\u003c/strong\u003e\u003c/a\u003e soma \u003cstrong\u003epodcast, not\u00edcias\u003c/strong\u003e e \u003cstrong\u003eresenhas\u003c/strong\u003e sobre os mais variados e interessantes assuntos. Produzimos desde \u003cstrong\u003e2009\u003c/strong\u003e conte\u00fado original para a internet.\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242,195,20);\"\u003e\u003cspan style=\"background-color: rgb(242,195,20);\"\u003e\u00a0 \u00a0 \u00a0 PODCAST \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003eO podcast \u003cstrong\u003eGrande Coisa\u003c/strong\u003e \u00e9 um programa \u003cstrong\u003equinzenal\u003c/strong\u003e que aborda em cada edi\u00e7\u00e3o assuntos como hist\u00f3rias de trabalho, viagem, nostalgia e corrup\u00e7\u00e3o, at\u00e9 reformula\u00e7\u00e3o completa de filmes ruins e guias definitivos sobre pa\u00edses curiosos.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242,195,20);\"\u003e\u00a0 \u00a0 \u00a0NOT\u00cdCIAS \u00a0 \u00a0\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eNot\u00edcias \u003cstrong\u003eatualizadas\u003c/strong\u003e sobre tecnologia, TV, cinema, quadrinhos, internet, v\u00eddeos, games e colecion\u00e1veis\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242,195,20);\"\u003e \u00a0 \u00a0 RESENHAS \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eS\u00e9ries rec\u00e9m lan\u00e7adas, cabines de imprensa, jogos e livros que dos mais diversos temas e autores, antes de comprar/assistir/ler veja uma resenha no \u003cstrong\u003eGrande Coisa\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eF.A.Q. (Frequently Asked Questions)\u003cbr\u003e\u003cstrong\u003e\u201cEssa meta \u00e9 mensal?\u201d \u003c/strong\u003e\u003cbr\u003eR. \u003c/strong\u003eSim, \u00e9 mensal e o epis\u00f3dio s\u00f3 pode ser viabilizado com o valor da contribui\u00e7\u00e3o atingido totalmente e antecipadamente, pois n\u00e3o temos condi\u00e7\u00f5es de arcar com esses custos e n\u00e3o podemos nos comprometer caso algu\u00e9m suspenda a contribui\u00e7\u00e3o no \u00faltimo instante. Voc\u00ea pode acompanhar na pr\u00f3pria p\u00e1gina do Patreon se o valor da Meta (Milestone) foi atingida. \u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u201cSou obrigado a contribuir todo m\u00eas e com o mesmo valor?\u201d\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eR. \u003c/strong\u003eN\u00e3o, voc\u00ea n\u00e3o \u00e9 obrigado a contribuir com o mesmo valor e nem todo m\u00eas. O Patreon gera uma cobran\u00e7a mensal autom\u00e1tica, se voc\u00ea n\u00e3o quiser mais contribuir \u00e9 s\u00f3 cancelar a contribui\u00e7\u00e3o, mas isso pode inviabilizar o lan\u00e7amento do epis\u00f3dio. \u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u201cN\u00e3o tenho cart\u00e3o de cr\u00e9dito internacional nem conta no PayPal. Como posso contribuir?\u201d\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eR. \u003c/strong\u003eD\u00e1 uma olhada na op\u00e7\u00e3o de boleto banc\u00e1rio \u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\"\u003eaqui\u003c/a\u003e.\u003c/div\u003e"
