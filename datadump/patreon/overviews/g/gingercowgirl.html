    "summary": "Hello! My name is Stacy Antonel and I\u0027m a professional vocalist, aspiring songwriter and independent artist raised in California and based in Nashville, TN. I\u0027ve decided to go on Patreon because it\u0027s a great platform for independent artists and the fans who\u0027d like to support them. It allows me to get my music directly to those who are most interested, and it bypasses the broken, constantly-changing traditional music industry.\u00a0\u003cbr\u003e\u003cbr\u003eContributions here allow me to commit more time (that most precious of resources!) to advancing myself musically, whether that be writing and arranging songs, working toward proficiency on guitar, or obtaining new gig opportunities.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I be releasing?\u003c/strong\u003e\u003cbr\u003e- \u003cstrong\u003eVideos:\u00a0\u003c/strong\u003eI plan on releasing 2 videos a month. One will be an original composition, the other a cover. Please feel free to request a cover tune via email (stacy.antonel [at] gmail.com).\u00a0\u003cbr\u003e- \u003cstrong\u003eBlog updates:\u00a0 \u003c/strong\u003eUpdates on my musical progress and philosophical ruminations. :)\u003cbr\u003e- \u003cstrong\u003ePast Releases: \u003c/strong\u003eIf you\u0027re interested in receiving digital copies of the two albums put out by my former band Velvet Cafe, let me know and I\u0027ll send them to you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLos Details\u00a0\u003c/strong\u003e\u003cbr\u003eIt\u0027s easy - if you donate $5 or more per month you get all the rewards!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU\u003c/strong\u003e for reading, thank you for listening, thank you for anything you can give, I truly appreciate you regardless.\u003cbr\u003e"
