    "summary": "\u003cstrong\u003eFree Perks (\u003c/strong\u003eSketches and Storyboards\u003cstrong\u003e)\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/she-is-ironborn-7018043\"\u003eClick Here\u00a0to Download\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/nfEVrSL\"\u003e\u003cimg src=\"http://i.imgur.com/nfEVrSL.gif\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003eHello, I\u2019m Dexso and\nwhether it\u2019s through drawing characters, composing a score or storytelling,\ncreating art has always been and always will be my way of life. \u003cbr\u003e\u003cbr\u003e\n\nThrough Patreon, I want to dedicate the majority of my time\nto working on these projects. The production of these videos will be my\nfull-time job and not only will that increase the overall quality of my\ncontent, it will also increase the speed in which they\u2019re released. \u003cbr\u003e\u003cbr\u003e\n\nBut this is only the beginning.\u003cbr\u003e\u003cbr\u003e\n\nGrowth is the way to new possibilities.  In due time, I will do everything in my power to\nsee that The Archives of Guidance evolves. I want to hire other artist,\nwriters, musicians etc. I want to take on bigger and grander projects.\u003cbr\u003e\u003cbr\u003e And I\nwant you to be a part of that journey.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://i66.tinypic.com/i2nclz.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nIt costs absolutely nothing to follow The Archives of\nGuidance on Patreon. The best way to show your support is by sharing videos\nfrom\u003ca href=\"https://www.youtube.com/channel/UCeG2SWK_ZrDsc7Ofr0xirrw\" rel=\"nofollow\" target=\"_blank\"\u003e The\u00a0Archive of Guidance YouTube Channel\u003c/a\u003e, liking them, and\nleaving feedback through comments.\u003cbr\u003e\u003cbr\u003e \nAlternatively, there is this Patreon that has some interesting perks for\nboth followers and Patrons.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/she-is-ironborn-7018043\" target=\"_blank\"\u003e\u003cstrong\u003eFree Perks\u003c/strong\u003e\u003c/a\u003e are available to everyone. These include access to all the basic sketches and storyboards I create for\ncurrent and upcoming projects.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2mdp0yc.jpg\" style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nIf you pledge $1 a month, supporting me through Patreon will\nput your name at the beginning or ending credits in each of my videos( See\ndetails below). Additionally, you\u2019ll also have access to the assets I use in\ncreating videos. These include: Photoshop Files, After Effects Files, original sketches,\ntutorials and more.\u003cbr\u003e\u003cbr\u003e It doesn\u2019t end there. I also give detailed\ndescriptions of the methods and techniques I use in creating each shot of a\ncompleted project. Not only does this help me keep track with the consistency\nof production, my guides can also help new creators who prefer to learn from\nexample. \u003cbr\u003e \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i65.tinypic.com/5tlbk.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYour contribution will never be wasted, and to prove that, I\nupdate this Patreon page regularly to show the progress of the current project.\nPatrons will always get the first look at these updates before I make a video showcasing the progression on YouTube.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCompleted Projects\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eShe Is Ironborn\u00a0\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"https://www.youtube.com/watch?v=J-ADe4vYRU0\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i68.tinypic.com/2isa9ew.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eOn Going Projects\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eSansa\u2019s Rescue (Voting Underway)\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"http://tinypic.com?ref=2roi0bc\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i67.tinypic.com/2roi0bc.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cul\u003e\n\u003cli\u003eSword of The Morning (Voting Underway)\u00a0\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"http://tinypic.com?ref=rig7k0\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i66.tinypic.com/rig7k0.jpg\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i66.tinypic.com/sn1jyo.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n  Producing content\nfor you, the viewer, will always have top priority. Primarily, money is mostly\nspent on the cost of equipment/programs such as drawing tablets, ram, monitors, Adobe software and etc. Secondly, money is then spent on the lively necessities\nsuch as, rent + utilities, bills and food.Upon reaching our last two goals, money will also be used to hire other\nartist and video editors to help with projects. This will add a higher\nproduction value to the videos with faster completion times. \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003ca href=\"http://tinypic.com?ref=w18yok\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i68.tinypic.com/w18yok.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://tinypic.com?ref=wj8fwp\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/she-is-ironborn-7048271\"\u003e\u0027She Is Ironborn\u0027 Files and Guides\u003c/a\u003e \u003cstrong\u003e(Last Update 10/20/2016)\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/she-is-ironborn-7018245\"\u003e\u0027She Is Ironborn\u0027 Music Download\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/camera-template-7049133\"\u003eCamera Template Guide\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/word-bubble-7049080\"\u003eWord Bubble Tutorial \u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHere\u2019s a description of the rewards. \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eOpening Credits:\u003c/strong\u003e\u003cbr\u003e\n\nThe top ten most contributed (and active) patrons will\nappear in the opening credits.  These are\nbased on amount contributed, non- alphabetic. \u003cbr\u003e\u003cimg src=\"http://i.imgur.com/AgmOEmH.gif\"\u003e\u003cbr\u003e\n\u003cstrong\u003eEnding Credits:\u003c/strong\u003e\u003cbr\u003e\n\nEnding Credits will consist of all the active patrons (aside\nfrom the top 10) that stuck through the completion of the project. These will\nbe in alphabetical order.  \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eCredits Overall:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eYour name on the credits will be the one that you\nuse here on Patreon. If you wish to use a different name or remove it from the\nlist (for privacy), feel free to send me a private message right here on\nPatreon. Make sure to include the details of your request, I.E previous name\nand new name.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\u003cli\u003eIn order to be eligible for the list of credits,\nyou have to contribute at least $1 through one payment cycle. Patreon payment\ncycle happens during the first five business days of each month.  This method is to counter those who join and\nsuddenly leave without contributing.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAdditionally, you must actively be a contributor\nuntil the project is complete in order to be accepted in either Opening or\nEnding credits.  At this time, I\u2019m\nunfortunately unable to monitor who leaves the overall contribution before a\nproject is finished.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003eGuides and File\nDistribution\u003c/strong\u003e\u003cbr\u003e\n\nThese files get big in size\nso I usually group most of the files in zip/rar files. This helps to\nreduce the size when it comes to uploading and downloading. Files are sometimes\nhosted via other websites outside of Patreon such as Google Docs and Drop Box.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://tinypic.com?ref=11cdp8h\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i65.tinypic.com/11cdp8h.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nIf you ever have any questions, concerns\nor suggestions, you\u2019re always welcomed to leave a comment here or on any other\nform of social media.  \u003cbr\u003e\n\nFacebook.com/AoGuidance\u003cbr\u003eTwitter.com/AoGuidance\u003cbr\u003e\u003cbr\u003e\n\nYou can also email me at\u003cstrong\u003e Dexsomedia@gmail.com\u003c/strong\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
