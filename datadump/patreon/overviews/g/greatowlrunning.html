    "summary": "Welcome to the Great Owl Running\u00a0(n\u00e9e\u00a0Nodwell Runs) Patreon page. I am a trail running enthusiast and am trying my hand at producing running films as well as organising my own trail races.\u003cbr\u003e\u003cbr\u003eIn 2015 I bought my first GoPro with no prior knowledge of film making or editing, I used the vlog to kick start my own education into film making and two years later I think I can say that I have started to get the gist of it. Alongside the current crop of \u0027content\u0027 I one day hope to be producing full length feature running films following elite and amateur runners alike, and documentaries on famous races, I see the possibilities as endless!\u003cbr\u003e\u003cbr\u003eHow do I put this? I want to take it as far as possible and I know I might not be able to do it alone, so that is why I have set up this Patreon page, a way for you to support what I do, to help me along the way all whilst I improve my film making skills. Another plus for joining Patreon is getting some of the perks courtesy of Great Owl Running.\u003cbr\u003e\u003cbr\u003eI am currently living in Vienna although I travel frequently back to the UK for work plus Czech Republic and Spain for family reasons which works out pretty well for making films and discovering new places. My professional background is graphic design.\u003cbr\u003e\u003cbr\u003eI am very grateful for every view, every like, every new subscriber following me on my adventures.\u003cbr\u003e\u003cbr\u003eThank you for reading.\u003cbr\u003e\u003cbr\u003eAdam Nodwell"
