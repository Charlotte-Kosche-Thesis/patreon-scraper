    "summary": "We are currently trying to create our very own competitive Pokemon community for everyone to join and have fun. After much thought and conversing with important beneficiaries of the site for a month or so over what it should be called, we decided that Good Saturdays was the best option ironically enough. Good Saturdays is already a built brand and is recognized as a highly active competitive pokemon community. We have admittedly had tough times, but we are in a good spot right now and looking at a new horizon. Good Saturdays will be built around the tier BL Ubers, but will feature various smogon tiers we all know and love such as SM OU to start things off and we will hopefully add another tier in the future as well. Nothing is finalized as of right now, but we are actively planning how we should handle this task. Hopefully you can support us on this journey of making a great Pokemon competitive community and forum. The money donated here by you will be used for growing the tier, maintaining the server, providing technical support for the forum, hosting tournaments, and paying for any designs that will be needed. Please donate whatever you can afford to, but ensure that you don\u0027t compromise your own financial stability for the good of the community. Any and all donations, even one dollar donations, are very much appreciated. \u003cbr\u003e\u003cbr\u003eThank you for reading and let\u0027s build this community together!\u003cbr\u003e"
