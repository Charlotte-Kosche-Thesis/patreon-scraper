    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/p3b7ExH.png\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://goku-san.com/\" rel=\"nofollow\"\u003eWebsite\u003c/a\u003e |\u00a0\u003ca href=\"http://goku-san.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e |\u00a0\u003ca href=\"http://goku-san.tumblr.com/\" rel=\"nofollow\"\u003eArt Tumblr\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon!\u003cbr\u003e\u003cbr\u003eI am an insomniac duck who draws a lot of cartoon ducks and other anthropomorphic/cartoon animals. By supporting me here on Patreon, you help fund my late night art projects while also help pay my bills (ha! Puns). Don\u0027t worry. There will still be plenty of free stuff I post!\u003cbr\u003e\u003cbr\u003eMy art commissions can be found \u003ca href=\"http://goku-san.com/commissions.html\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e****\u003cbr\u003eCheck out all of the nifty rewards you get for being a Patron!**\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/8SZFGyh.png\"\u003e\u003cbr\u003eI will be posting daily sketches or WIPS here (weekdays only, schedule premitting). You will see a lot of duck art (Darkwing Duck, Ducktales, Donald Duck, etc) and other anthropomorphic animals but Patrons may suggest other themes or subjects for me to draw.*\u003cbr\u003ePost your suggestions here.\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/6544675\"\u003ehttps://www.patreon.com/posts/6544675\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e* Umm..please keep it clean! If there is a character and fandom I\u0027m not familiar with please provide a reference when making the suggestion.\u003cbr\u003e\u003cbr\u003eI also offer other rewards for various tiers.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e****\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePatrons will get to see behind the scenes work such as concept art of my comics as well pages early before the public.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/KxLMIwz.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0Legacy of Blood is the story of a duck named Trevor Mallard who through a series of\u00a0unfortunate events becomes the legendary vampire hunter\u00a0of Bronach after being granted powers by the mysterious\u00a0Raven Goddess.\u00a0Although Trevor is seeking to destroy the vampire lord, Baron Morogh MacDuckgall, he finds himself as part of a much larger but ancient war.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWarning: The comic will feature some violence and blood.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e****\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/L7LSX5p.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDarkly Dreaming Duck, featuring everyone\u0027s favorite\u00a0psychopathic, Negaduck. My fan comic project about Negaduck\u0027s history and his rise to power when he became the self-proclaimed Lord of the Negaverse.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWarning: The comic will feature some violence, suggestive themes, and dark subjects.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e****\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e**Rewards may be subject to change.\u003cbr\u003e\u003cbr\u003eIf there is any delays in posting I will post a notification\u00a0about it when possible.\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
