    "summary": "\u003cimg src=\"http://i.imgur.com/sC9kkxy.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nHello there! I\u0027m a physics graduate student and generally overexcitable geek. And as much as I love teaching and learning about physics, cosplay allows me step out of my mild-mannered graduate life and become something more.\u003cbr\u003e\n\u003cbr\u003e\nMagical girls, superheroes, scientists (okay, I don\u0027t fall \u003cem\u003ethat\u003c/em\u003e\u00a0far away from my graduate student alter ego)... they all allow me to explore different aspects of who I am, and the person I hope to become!\u003cbr\u003e\n\u003cbr\u003e\nThe only thing I love more than dressing as a character I love is sharing my process -- research, building, makeup, posing, and photography -- to help others learn to do it themselves. I release tutorials, timelapses, patterns, and tips to help others start (and continue) on their own creative journeys.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/HyVk5Em.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eA photo is worth a thousand words, and nowhere is that more apparent than cosplay. So much work that you don\u0027t see goes into each stitch, each ruffle, each brushstroke.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/dSu3wa8.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis Patreon is for people who want to know the stories behind the cosplay. Here, I\u0027m documenting the story behind whole process: the research, the design, the casualties (my poor, hot-glue-burned fingers), the unexpected successes, all the way down to the final picture edits. By being a patron, you get to see the 1,000 words behind each photo!\u003cbr\u003e\n\u003cbr\u003e\nPlus, every dollar that goes into this Patreon goes straight back into cosplay. Wigs, fabric, foam, photoshoots, sewing machine maintenance... all so I can produce more content directly to YOUR computer \u0026amp; phone screens (and in person if we\u0027re ever at a mutual convention)! Living expenses, convention attendance, and travel will all still come out of my own pocket -- Patreon just helps me afford materials and tools I might not be able to otherwise!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://i.imgur.com/HCgK0vM.png\"\u003e\u003c/a\u003e\u003cimg src=\"http://i.imgur.com/HCgK0vM.png\"\u003e\u003cbr\u003e\nI hope you\u0027ll consider pledging! I\u0027m made some things to bribe- I mean, to encourage you. Read on to find out more!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatreon Feed\u003c/strong\u003e\u003cbr\u003e\nFunctions like a Facebook feed, but DELUXE! Stay up-to-date on everything crafty, see what it\u0027s like behind the camera, and access all new photoshoots, tutorials, and more before they\u0027re released publicly!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrivate Livestream\u003cbr\u003e\u003c/strong\u003eKick back and take a night off with me as I delve into what\u0027s currently going on in my cosplay world! I\u0027ll go into detail about current goings-on as well as plans for the future, plus we can just... chat about stuff.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMovie Nights\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eAs anyone who knows me can attest, it\u0027s very entertaining trying to watch me sit through any movie that didn\u0027t bother to fact-check their science. Monthly movie nights for $5+ Patrons will feature me ranting at the TV as we all watch \u003cem\u003eThe Core\u003c/em\u003e, \u003cem\u003eThe Day After Tomorrow\u003c/em\u003e\u003cem\u003e, 2012\u003c/em\u003e, and other equally infuriating movies. Don\u0027t forget the popcorn!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003ePatron-Only Blog\u003c/strong\u003e\u003cbr\u003e\nPatrons at the $5+ level get exclusive membership to my\u00a0\u003ca href=\"http://ginnyliz.com/patron-blog\"\u003ePatron-only blog\u003c/a\u003e, which follows my creative journey through each cosplay! See every bit of my cosplays come together, from the smallest accessories to the biggest props! You\u0027ll also get to see detail photos, behind the scenes videos, and more!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003ePatterns \u0026amp; Digital Downloads\u003cbr\u003e\n\u003c/strong\u003eI make a lot of patterns for specific characters, and I want to share them with the world! As a $10 patron, you\u0027ll get 2-3\u00a0\u003cstrong\u003edigital patterns\u003c/strong\u003e for each costume!\u003cbr\u003e\u003cbr\u003eI also offer high-quality photo downloads for $5+ patrons! Each project gets you 1-7 different HD photos! Pick them up at the\u00a0\u003ca href=\"http://ginnyliz.com/patron-downloads.html\" target=\"_blank\"\u003ePatron Downloads\u003c/a\u003e page on my website.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePhysical Rewards\u003cbr\u003e\u003c/strong\u003eCosplay and cosplay photography is just another form of fan art to hang on your wall! If you pledge at the $25+ level, you\u0027ll get a Patreon-exclusive 11x17 print from each project you support to frame and gaze upon in your darkest moments.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCosplay Keepsakes\u003cbr\u003e\u003c/strong\u003eWant something more personal than a print? At the $50 level, I\u0027ll actually make you something from the remaining materials of my costume! Bookmarks, armbands, paperweights, light switches, and other accessories made from the same fabric I used for my cape or leggings! Just think of it! There\u0027s a limit of 5 patrons in this tier.\u003cbr\u003e"
