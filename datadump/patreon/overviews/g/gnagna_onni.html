    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(123, 33, 88);\"\u003e\u003cimg src=\"http://i1286.photobucket.com/albums/a613/Gnagna_onni/welcome%20on%20my%20patreon_zps7sno8f86.jpg\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003ch4\u003e\n\u003cspan style=\"color: rgb(110, 70, 146);\"\u003eWho am I?\u003c/span\u003e\u003c/h4\u003e\n\u003cstrong\u003eI\u0027m Maria\u003c/strong\u003e,\u003cstrong\u003e gnagna_onni\u003c/strong\u003e online, and it has been a couple of years already, so you can call me either way ^^.\n\u003cbr\u003e\nI\u0027m a freelance \n\u003cstrong\u003eartist and writer\u003c/strong\u003e, but I work also as a graphic and web designer, so\nI\u0027m day by day perfecting my skills on different programs, feeding my constant hunger for new creative ways to express myself.\n\u003cbr\u003e\nI\u0027m a \n\u003cstrong\u003ecat lady\u003c/strong\u003e, a \n\u003cstrong\u003esucker for fantasy, romance\u003c/strong\u003e, \u003cstrong\u003eand erotic M/M stories\u003c/strong\u003e, so if you mix all these up you mostly get what I love to create. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(110, 70, 146);\"\u003eWhy patreon?\u003c/span\u003e\u003c/h4\u003e\n\u003cstrong\u003eFirstly\u003c/strong\u003e,\u003cstrong\u003e why not? \u003c/strong\u003eHaving my followers get access to some unique and exclusive content is a positive thing and also a way to share some love, \u003cem\u003egiving back makes me feel happy!\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eSecondly\u003c/strong\u003e, behind every piece of art I draw there is a story of some sort, sometimes it is just an input, some other is a full background. So, \u003cstrong\u003eI would like to share with you some of these background stories\u003c/strong\u003e that usually I keep for myself, and patreon would allow me to dedicate more time to this creative process. \u003cbr\u003e\n\u003cstrong\u003eLast but not least, I want to feel free to draw NSFW pieces\u003c/strong\u003e without having to worry my content will be constantly exposed to people that don\u0027t want to see it, shouldn\u0027t see it, or worse (and it pains my heart to think so) will base the judgement of all my work on a sole erotic drawing. Having to work with various kind of people, I have no intention to hide the fact that I am also an artist, but I want to protect myself and my work, and also the people that work with me at other projects.\u003cbr\u003e\n\u003cbr\u003e\nPlus I have to eat too, you know? :P\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(110, 70, 146);\"\u003eWhat will you get?\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003eAwesome stuff of course!\u003c/strong\u003e lol yeah right, let\u0027s get back to\ntrack. Being both an illustrator and a writer the resources you will get by\nbecoming my patron will be of course a mix of the two worlds. \u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eExclusive NSFW illustrations\u003c/strong\u003e in full color, sketches, and\nlinearts.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMy soft porn sketches series\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNSFW One shots and short stories\u003c/strong\u003e (romance, fantasy, everyday life\u2026mostly)\nlimited to patrons only.\u003c/li\u003e\u003cli\u003eAccess\nto\u003cstrong\u003e early\u003c/strong\u003e drafts of chaptered\nstories that are being posted online already (mostly on my tapas profile).\u003c/li\u003e\u003cli\u003eAccess\nto \u003cstrong\u003eexclusive materials on Miss Monalisa\nPotato\u2019s story \u003c/strong\u003e(once I start working on it), like sketches, notes, and\ncharacter presentation. \u003cstrong\u003eNOTE\u003c/strong\u003e: this\nis a larger project, a fantasy illustrated novel that will be family friendly\nand will touch probably many important issues of modern society, in a lighter\nway, making you smile and cry a little. Totally gnagna_onn\u2019s style, but without\np0rn.\u003c/li\u003e\u003cli\u003eOn top of this of course \u003cstrong\u003eyou\u0027ll get my regular free stuff \u003c/strong\u003eon here too so\n that you can easily find it and have some more close ups and work in \nprogress, maybe gifs and step by step if you\u0027re interested ^^ .\u003c/li\u003e\u003c/ul\u003e\n\n\u003cstrong\u003ePatrons will also get a chance to:\u003c/strong\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eVote in polls\u003c/strong\u003e and help me decide how to improve\ntheir patreon experience.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eComment on special posts\u003c/strong\u003e where I\u2019ll let them\ngive me inspiration for future stories or character designs.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGet a monthly commission, \u003c/strong\u003epatrons will be drawn randomly for a\nfull color commission, a sketch or a chibi commission/portrait.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
