    "summary": "I have two main projects you might be interested in supporting - one appeals to the coder in you and the other to the artist in you. Read on ...\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://lh4.googleusercontent.com/-2Axqwk9ps84/Ui8fvdZ3ReI/AAAAAAAAB-M/SYWkzuHfUbc/w135-h148-no/evennia_logo_small.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ca href=\"http://www.evennia.com\" rel=\"nofollow\" target=\"_blank\"\u003eEvennia\u003c/a\u003e is a professional-grade multiplayer text-game library completely created in the Python programming language. Being free and fully open-source without any licensing restrictions, It is meant for creative people to use to make their own textual game worlds (traditionally known as MUDs). \u003cbr\u003e\u003cbr\u003eI am developing Evennia as a hobbyist side project. I get a lot of support and help from the wonderful Evennia community and it\u0027s great fun. But it\u0027s a lot of work too - developing a full-fledged game development library (and documenting it extensively!) is no small undertaking. A \"patreonage\" is a chance for people to show some extra encouragement for keeping the project going those long nights of coding. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fc04.deviantart.net/fs71/f/2015/054/2/0/mix_of_images_by_griatch_art-d8j87su.png\" style=\"width: 644px;\"\u003e\u003cbr\u003e\u003cbr\u003eIf you are not a \u003cem\u003ePythonista\u003c/em\u003e, you may know me via \u003ca href=\"http://griatch-art.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003emy artwork\u003c/a\u003e. I do my artwork almost exclusively in open-source software and I have over the years produced many a tutorial describing how to create digital art in something other than Photoshop. \u003ca href=\"https://sites.google.com/site/griatch/tutorials\" rel=\"nofollow\" target=\"_blank\"\u003eMy tutorials\u003c/a\u003e (which are hosted on various graphics forums too) are oft used by newbies wanting to start doing digital artwork in open-source programs like GIMP or MyPaint. I also produce \u003ca href=\"https://www.youtube.com/watch?v=IkrputyfuAg\" rel=\"nofollow\"\u003evideos\u003c/a\u003e of my process, with ample annotations and help. If seeing patreonage on this I would be encouraged to spend more time with my art and I would definitely be making more tutorials about my process when painting!\u003cbr\u003e"
