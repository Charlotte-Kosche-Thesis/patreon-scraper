    "summary": "Hello from Virginia, it\u0027s me \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAlbert Thompson\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e, resident Dark Knight\u003cbr\u003e \u003cbr\u003eDo you Love history? Wish there was more good history that helped you understand the labyrinthine maze of polarized American Identities? Then \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eGotham on the Potomac\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e is for you. I produce history focused articles, podcasts, videos and special features covering major events happening now. \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eGotham on the Potomac\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0needs your support for the mission of using history to make better citizens and an informed public able to navigate the drama of Washington\u0027s jokers, riddlers, and the hard at work unsung heroes in our political Gotham. \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy\u003c/span\u003e\u003c/span\u003e?\u003c/strong\u003e I am a historian pursuing a PhD in history from Howard University because I believe historians have a role to play in building a healthy civil society, something we need in the U.S. Unfortunately\u00a0first year PhD students\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cb style=\"color: rgb(192, 80, 77); background-color: rgb(255, 255, 255);\"\u003e\u00a0at Howard usually take on debt. \u003c/b\u003e\u003c/span\u003eWishing to avoid as much debt as possible I decided to start producing history content \u003cstrong\u003enow\u003c/strong\u003e and seek support for my work. Supporting \u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eGotham on the Potomac\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e on Patreon means you have my back \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e$$\u003c/strong\u003e\u003c/span\u003e wise at Howard University, and allows me to produce public history for use by anyone. Anyone = You!\u00a0\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHow\u003c/span\u003e?\u003c/strong\u003e Subscribe monthly at the level of your choice. Even $2 per month helps. When you sign up via Patreon you\u0027ll be notified directly when I produce new content. \u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\"What if I want more, more!?!\"\u003c/span\u003e \u003c/strong\u003eSubscribe at the higher levels and get access to more of the content I produce, help pay for my PhD and partner in my new projects! You can even help me pick the projects. \u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHow ever many degrees separate us, Thank You\u003c/span\u003e.\u00a0\u003c/strong\u003eIf you are here it is probably because you either know me or know someone who knows my work, or maybe you just happened to be looking for a good history podcast. Thank you for your support. You know what I am trying to do and you are making it possible.\u00a0\u003cbr\u003eMore than thank you, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eGod Bless You\u003c/strong\u003e!\u003c/span\u003e\u003cbr\u003e\n\n\u003cbr\u003eWith Sincerest Gratitude \u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAlbert\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cstrong\u003eGotham on the Potomac\u003c/strong\u003e\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"
