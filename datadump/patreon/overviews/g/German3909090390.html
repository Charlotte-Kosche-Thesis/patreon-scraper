;\"\u003e\u003cstrong\u003eDISCLAIMER 1\u003c/strong\u003e:\u003c/span\u003e\u003c/strong\u003e Before you pledge you need to know that I treat this patreon page as a hobby. This is something I do in my free time. There will be months in which it\u0027s possible I do nothing. Because of this, I have set a minimum quantity of content you can expect from me each month. If I don\u0027t reach it, you will be refunded.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(192, 80, 77);\"\u003eDISCLAIMER 2:\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e All content in this patreon page is a work of fiction, not related to the real world at all. All characters in the comic are of at least 18 years of age.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eComics on development:\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSkin Collection\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://imgur.com/cAMx3lk\"\u003e\u003cimg src=\"https://i.imgur.com/cAMx3lk.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
