    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003ca href=\"http://telegram.me/strategiadigitale\"\u003e\u003cimg src=\"http://www.youmediaweb.com/wp-content/uploads/2018/01/segui-su-telegram.png\"\u003e\u003c/a\u003e\u003ca href=\"https://itunes.apple.com/us/app/strategia-digitale/id1188434605?mt=8\"\u003e\u003cimg src=\"http://www.youmediaweb.com/wp-content/uploads/2018/01/installa-la-app-per-ios.png\"\u003e\u003c/a\u003e\u003ca href=\"https://itunes.apple.com/it/podcast/strategia-digitale/id460334660?mt=2\"\u003e\u003cimg src=\"http://www.youmediaweb.com/wp-content/uploads/2018/01/iscriviti-su-itunes.png\"\u003e\u003c/a\u003e\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.youmediaweb.com/wp-content/uploads/2016/07/13063108_1006351052789749_1715835521248095153_o.jpg\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\tHo creato un podcast per\u00a0cambiare in meglio l\u0027avventura digitale\u003c/strong\u003e\u003cem\u003e di migliaia di imprenditori, professionisti e manager. I \"tempi morti\" si trasformano cos\u00ec in un\u0027occasione di far crescere la nostra \u003c/em\u003e\u003cstrong\u003econsapevolezza\u003c/strong\u003e\u003cem\u003e, prendere in mano la nostra \u003c/em\u003e\u003cstrong\u003ecomunicazione su Web e social media\u003c/strong\u003e\u003cem\u003e e saper cogliere le \u003c/em\u003e\u003cstrong\u003eopportunit\u00e0 di business\u003c/strong\u003e\u003cem\u003e che questo nuovo mondo ci offre.\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t- Giulio Gaudiano\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.spreaker.com/show/strategia-digitale\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.spreaker.com/show/strategia-digitale\" target=\"_blank\"\u003e\u003cimg src=\"http://www.youmediaweb.com/wp-content/uploads/2017/12/ASCOLTA-IL-PODCAST.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eDimmi cosa ne pensi.\u003c/h1\u003e\nStrategia Digitale \u00e8 il frutto del lavoro di tutti gli ascoltatori. \n\u003cstrong\u003eIl tuo feedback \u00e8 prezioso\u003c/strong\u003e e sapere cosa ne pensi del podcast \u00e8 un regalo per tutti.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePer dire la tua sul podcast\u003c/strong\u003e, spiegare in che modo ti \u00e8 stato utile, o semplicemente raccontare la tua storia, da come hai scoperto il podcast a come lo ascolti ogni giorno, puoi\u00a0\u003ca href=\"https://itunes.apple.com/it/podcast/strategia-digitale/id460334660?mt=2\u0026amp;ls=1\" target=\"_blank\"\u003escrivere una recensione su iTunes\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nSe non lo hai mai fatto ecco un \n\u003cstrong\u003etutorial su come scrivere una recensione su iTunes\u003c/strong\u003e creato da uno degli ascoltatori:\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/PqhN3XlRcwE?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://itunes.apple.com/it/podcast/strategia-digitale/id460334660?mt=2\u0026amp;ls=1\" target=\"_blank\"\u003e\u003cimg src=\"http://www.youmediaweb.com/wp-content/uploads/2018/01/SCRIVI-UNA-RECENSIONE.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eVuoi collaborare?\u003c/h1\u003e\n\u003cbr\u003e\nPuoi diventare \n\u003cstrong\u003efinanziatore di Strategia Digitale\u003c/strong\u003e ed entrare a far parte della nostra squadra.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAvrai accesso ad un\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/groups/137208763526892/\" target=\"_blank\"\u003egruppo Facebook riservato\u003c/a\u003e\u003cstrong\u003e\u00a0ai finanziatori\u003c/strong\u003e, dove potrai conoscere gli altri che credono in questo progetto, fare networking, ma sopratutto contribuire a scegliere i contenuti del podcast con le tue richieste e i tuoi suggerimenti.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIn pi\u00f9, per chi finanzia il podcast ho preparato dei regali\u003c/strong\u003e (\u003cem\u003erewards\u003c/em\u003e) che possano accompagnare nel tempo la tua crescita digitale. Li trovi elencati su questa pagina ma ecco una panoramica di tutti i regali:\u003cimg src=\"http://www.youmediaweb.com/wp-content/uploads/2017/08/patreon-rewards.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eScegli come finanziare il nostro progetto in base al regalo che ti fa pi\u00f9 gola\u003c/strong\u003e o semplicemente considerando quanto \u00e8 importante per te Strategia Digitale. L\u0027importante \u00e8 che potrai dire in giro di essere un finanziatore del progetto di formazione digital pi\u00f9 innovativo d\u0027Italia.\u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\nP.S. Se non hai idea di come funzioni Patreon, guarda questo video tutorial:\n\u003cbr\u003e\n\u003c/em\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/A-sV6ZyOiRg?controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=394071\u0026amp;rid=617140\"\u003e\u003cimg src=\"http://www.youmediaweb.com/wp-content/uploads/2017/12/DIVENTA-FINANZIATORE.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003cstrong\u003eDietro le quinte.\u003c/strong\u003e\u003c/h1\u003e\nGli appassionati di Strategia Digitale sono tutti iscritti al canale Telegram: il canale pi\u00f9 diretto per ircevere i nuovi episodi ma anche tanti contenuti extra e \"dietro le quinte\" della creazione del podcast.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIl mio consiglio \u00e8 di seguire il canale Telegram\u003c/strong\u003e e non perderti l\u0027opportunit\u00e0 di seguire il podcast da insider.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://telegram.me/strategiadigitale\" target=\"_blank\"\u003e\u003cimg src=\"http://www.youmediaweb.com/wp-content/uploads/2017/12/SEGUI-SU-TELEGRAM.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003eHai una domanda?\u003c/strong\u003e\u003c/h1\u003e\nOgni settimana dedico almeno un episodio del podcast per rispondere alle domande dei finanziatori di Strategia Digitale. \n\u003cstrong\u003eHai un dubbio sulla tua strategia digitale?\u003c/strong\u003e Non sai che strada prendere? Vuoi una conferma da parte di chi si occupa di digital da pi\u00f9 di 10 anni?\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNoi crediamo nella curiosit\u00e0 e nella condivisione\u003c/strong\u003e. Non esistono domanda stupide e ogni risposta pu\u00f2 portare valore agli altri.\u003cbr\u003e\n\u003cbr\u003e\nDiventa finanziatore di Strategia Digitale, entra a far parte delle nostra community e \n\u003cstrong\u003einvia subito la tua domanda come messaggio vocale via Telegram\u003c/strong\u003e, raccontando chi sei e trasformando dubbi e incertezze in valore condiviso.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://telegram.me/giuliogaudiano\" target=\"_blank\"\u003e\u003cimg src=\"http://www.youmediaweb.com/wp-content/uploads/2018/01/INVIA-UNA-DOMANDA.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003eCerchi qualcosa?\u003c/strong\u003e\u003c/h1\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eAbbiamo creato un \u003cstrong\u003emotore di ricerca\u003c/strong\u003e che ti permette di trovare al volo un episodio particolare o, semplicemente, di trovare tutti gli episodi (in tutti i podcast di YouMediaWeb) che parlano di uno specifico tema di tuo interesse.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://cse.google.com/cse/publicurl?cx=011104467139698066316:6iwtneuwhl0\" target=\"_blank\"\u003e\u003cimg src=\"http://www.youmediaweb.com/wp-content/uploads/2017/12/CERCA-TRA-GLI-EPISODI.png\"\u003e\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch1\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003ePodcast \u00e8 bello, live \u00e8 meglio\u003c/strong\u003e\u003c/h1\u003e\nI migliori eventi digital del pianeta devono avere un podcast. Per questo abbiamo creato una stazione mobile per fare live podcasting in giro per il mondo. Se organizzi un evento e vuoi invitare Strategia Digitale per raccontarlo, ti basta invitarci e scoprire cosa possimo offrirti per \n\u003cstrong\u003epromuovere il tuo evento con il podcast\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"mailto:strategiadigitale@youmediaweb.com\" target=\"_blank\"\u003e\u003cimg src=\"http://www.youmediaweb.com/wp-content/uploads/2018/02/strategia-digitale-live-podcast-per-eventi.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"mailto:strategiadigitale@youmediaweb.com\" target=\"_blank\"\u003e\u003cimg src=\"http://www.youmediaweb.com/wp-content/uploads/2018/01/INVITACI-AL-TUO-EVENTO.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eHai una strategia digitale? Ecco la mia.\n\u003c/h1\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ThEFmjaVHGg?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ca href=\"http://eepurl.com/bBJF-z\" target=\"_blank\"\u003e\u003cimg src=\"http://www.youmediaweb.com/wp-content/uploads/2018/01/SCOPRI-LE-5-P.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ch1\u003e\nMai sentito parlare di Mastermind?\n\u003c/h1\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ZbEn32LS7KE?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ca href=\"https://docs.google.com/forms/d/e/1FAIpQLScXDPw9UYclw-jVv3eds1MQiCzlznIYYCZr2ErrS9nb6lBtRg/viewform\" target=\"_blank\"\u003e\u003cimg src=\"http://www.youmediaweb.com/wp-content/uploads/2018/01/CANDIDATI-AL-MASTERMIND.png\"\u003e\u003c/a\u003e"
