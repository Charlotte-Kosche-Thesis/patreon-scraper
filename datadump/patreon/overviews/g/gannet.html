    "summary": "I\u0027m a\u00a0 knitting designer. I am working on a knitting stitch dictionary as well as \u003ca href=\"http://internal/tab?url=http%3A%2F%2Fwww.ravelry.com%2Fstores%2Fgannet-designs\u0026amp;referrer=http%3A%2F%2Fwww.patreon.com%2Fcreate2\" target=\"_self\"\u003eindependently publishing patterns\u003c/a\u003e for accessories like hats and shawls and bags. In between work on the book and the patterns, \u003ca href=\"http://internal/tab?url=http%3A%2F%2Fstringgeekery.wordpress.com%2F\u0026amp;referrer=http%3A%2F%2Fwww.patreon.com%2Fcreate2\" target=\"_self\"\u003eI like to write blog posts\u003c/a\u003e that explain a variety of\u00a0 techniques as well as sharing stitch patterns I\u0027ve designed that aren\u0027t going into the stitch dictionaries I have planned.\u003cbr\u003e\u003cbr\u003eThe stitch patterns I like most to create are kind of\u2014but not exactly\u2014\u003ca href=\"http://internal/tab?url=http%3A%2F%2Fstringgeekery.wordpress.com%2Fembedding-meaning-in-your-knitting-or-other-crafts%2F\u0026amp;referrer=http%3A%2F%2Fwww.patreon.com%2Fcreate2\" target=\"_self\"\u003ea secret code\u003c/a\u003e. I turn the letters of words into numbers; I graph the numbers on a chart; I turn the chart into lace or other stitch designs. The results are striking even without knowing the hidden meanings. \u003cbr\u003e\u003cbr\u003eI\u0027ll be able to spend more time on writing those posts with your help. Patrons can help me choose something to encode every month here on Patreon, and then I\u0027ll post the result on my blog. I think we could call it a secret code stitch-of-the-month club. \u003cbr\u003e\u003cbr\u003eSometimes I play with charts from other crafts. Sometimes it\u0027s purely numbers - a roll of the dice, or maybe sequences like the digits of pi or the Fibonacci sequence.\u003cbr\u003e"

     "about": "I\u0027m a librarian and string geek who lives in North Carolina. I enjoy the intersections and differences between different fiber arts. (My favorites at this moment in time are knitting, weaving, sewing, and spinning, though I also like to dabble in nalbinding, tatting, and embroidery.)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.ravelry.com/designers/naomi-parkhurst\"\u003eI sell knitting patterns\u003c/a\u003e. I\u0027m also in the process of writing a knitting stitch dictionary.\u003cbr\u003e\u003cbr\u003eMy blog is called \u003ca href=\"http://stringgeekery.wordpress.com/\"\u003eString Geekery\u003c/a\u003e, where you can find ideas for a range of techniques, as well as suggestions for using secret codes in your crafts.\u003cbr\u003e\u003cbr\u003eFind me on Google+: +\u003ca href=\"https://plus.google.com/u/0/b/110316929467341576746/110316929467341576746/posts\"\u003eGannet Designs\u003c/a\u003e. \u003cbr\u003eFind me on Ravelry: \u003ca href=\"http://www.ravelry.com/groups/two-designers-on-a-couch\"\u003eRavelry group\u003c/a\u003e.\u003cbr\u003ePatterns for sale: \u003ca href=\"http://www.ravelry.com/designers/naomi-parkhurst\"\u003eGannet Designs\u003c/a\u003e",
