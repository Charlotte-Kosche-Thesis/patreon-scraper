    "published_at": "2016-10-27T21:48:43+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\tEu adoro criar conte\u00fado e pretendo continuar compartilhando conhecimento em todos os canais de comunica\u00e7\u00e3o estabelecidos com meu p\u00fablico, como o \n\t\u003ca href=\"http://www.gabrielabrasil.com/blog\"\u003eBlog\u003c/a\u003e, \u003ca href=\"http://youtube.com/user/anagabibrasil\"\u003eYouTube\u003c/a\u003e, \u003ca href=\"http://www.facebook.com/gabrielabrasilorganiza\"\u003eFacebook\u003c/a\u003e e \u003ca href=\"http://instagram.com/gabrielabrasil\"\u003eInstagram\u003c/a\u003e. Mas para al\u00e9m disso, eu produzo uma s\u00e9rie de outros conte\u00fados que ajudam na reflex\u00e3o sobre o que \u00e9 importante em meio a toda essa vida digital que a gente tem. Foi assim que nasceu o meu primeiro livro: O Conex\u00e3o Essencial.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nCriar conte\u00fado de qualidade demanda estudo, pesquisa e dedica\u00e7\u00e3o. Tudo isso toma bastante tempo, voc\u00ea sabe. Eu dedico boa parte do meu dia a este trabalho e fa\u00e7o isso com a maior alegria. Sempre fico muito satisfeita ao saber que algu\u00e9m conseguiu ganhar mais tranquilidade atrav\u00e9s de alguma dica, aula ou post que tenha encontrado em minhas redes.\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eE para me ajudar nessa miss\u00e3o, criei este Patreon. \u003cstrong\u003eO Clube Vip Conex\u00e3o Essencial \u003c/strong\u003e\u00e9 o local onde eu compartilho conte\u00fado de primeira em Organiza\u00e7\u00e3o Digital, ofere\u00e7o consultorias em valores mais acess\u00edveis, sorteios com materiais que impulsionam conhecimento e de quebra, reuno uma comunidade linda para trocar ideia sobre o que verdadeiramente importa em suas vidas.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003ePor que se tornar um Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nDesde 2014 eu publico artigos, imagens, v\u00eddeos, aulas, hangouts etc. relacionados a organiza\u00e7\u00e3o digital, produtividade e vida simples. Compartilho os caminhos que trilhei e continuo trilhando e que me ajudam a tornar minha vida mais tranquila e significativa.\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nSe voc\u00ea gosta do que escrevo e compartilho, voc\u00ea pode fazer parte do Clube VIP, me ajudando a criar conte\u00fados relevantes atrav\u00e9s da sua colabora\u00e7\u00e3o e suporte financeiro, independente da quantia. D\u00e1 pra come\u00e7ar com apenas \u003cstrong\u003e$ 3 (tr\u00eas d\u00f3lares ao m\u00eas)\u003c/strong\u003e. Quando leitores me ajudam com um pequeno financiamento, \u00e9 poss\u00edvel gerar uma quantia que permita cobrir alguns dos custos de produ\u00e7\u00e3o por aqui. \u003cbr\u003e\u003cbr\u003eNeste momento, todos os benef\u00edcios recebidos com o Clube Vip est\u00e3o sendo direcionados para produ\u00e7\u00e3o independente do meu primeiro livro, o Conex\u00e3o Essencial. E eu n\u00e3o poderia ser mais grata pela colabora\u00e7\u00e3o de tanta gente que acreditou e continua acreditando no meu trabalho! Que comunidade linda existe dentro desse Clube!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nSe voc\u00ea n\u00e3o conhece ainda o meu trabalho, tudo bem. \n\u003ca href=\"http://gabrielabrasil.com/\"\u003eAqui voc\u00ea pode encontrar o que fa\u00e7o e escrevo\u003c/a\u003e. Toda semana eu compartilho por email uma newsletter contando o que est\u00e1 acontecendo por aqui. Vai que depois de ler algumas delas voc\u00ea n\u00e3o decide voltar? :)\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nMuito obrigada pelo seu suporte e aten\u00e7\u00e3o.\u00a0\u003cbr\u003e\u003cbr\u003eAbra\u00e7\u00e3o!\u00a0\u003cbr\u003eGabi Brasil\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\
