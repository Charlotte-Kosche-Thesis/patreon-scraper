    "summary": "It is hard to believe that VR is here, now and something you can put on your face. For the last two years I\u0027ve spent countless hours trying \u00a0varios VR games/demos/experiences.\u00a0\u003cbr\u003e\u003cbr\u003eWhat I love the most is social VR. Hanging out with people across the world, in VR, is ridiculously awesome. It\u0027s just like meeting up with people in real life, but you can do it from the comfort of your house.\u003cbr\u003e\u003cbr\u003eI love social VR so much that I started a talk show in virtual reality. During the show I bring on developers, youtubers/podcasters and other personalities to discuss all things VR. My guests are the people that are pioneering in the VR space, they are creating amazing experiences for our enjoyment.\u00a0\u003cbr\u003e\u003cbr\u003eI started this Patreon for a few reasons. First people were telling me to do it, that my content is good and that they would like to support me. Second, I want to eventually do VR 24/7. I want to focus on getting big name developers, youtubers and other interesting people on the show. And keep pushing the limits of talk shows in VR.\u003cbr\u003e\u003cbr\u003ePlease consider supporting my efforts. Really appreciated all the help. See you in the metaverse!\u003cbr\u003e"
