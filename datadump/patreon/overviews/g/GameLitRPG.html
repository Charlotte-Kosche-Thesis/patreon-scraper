    "summary": "This is a great time to be a reader.\u00a0 We have fantastic access to new stories, new authors, and new concepts.\u00a0 However, Amazon is terrible about alerting readers to new stories, some author mailing lists can be spammy (or not send out enough messages), and the sheer number of stories coming out monthly can be overwhelming.\u003cbr\u003e\u003cbr\u003eWell...we have an idea about how to fix that.\u003cbr\u003e\u003cbr\u003eGameLitRPG.com will be where GameLit RPG readers can go as a one-stop-shop for new literature.\u003cbr\u003e\u003cbr\u003eFor a larger post about the idea, please visit the post made on the RPG GameLit Society Facebook page.\u00a0\u00a0\u003ca href=\"https://www.facebook.com/groups/LitRPGsociety/permalink/1506721896092733/\"\u003ehttps://www.facebook.com/groups/LitRPGsociety/perm...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBasically, GameLitRPG.com will feature GameLit stories with story tags that can be searchable.\u00a0 The site will be curated, and titles will possibly be linked to reviews from notable GameLit bloggers.\u003cbr\u003e\u003cbr\u003eGameLitRPG will be entirely unbiased, with all stories from the genre added on a consistent basis, and links to Amazon to purchase them.\u003cbr\u003e\u003cbr\u003eIf crowdfunding is successful, we may be able to add other genres in a phased approach, and even have an entertainment/blog section of the site with interviews and such!\u003cbr\u003e\u003cbr\u003eThank you in advance for all of your support.\u003cbr\u003e\u003cbr\u003eEVERY DIME MADE FROM THIS PATREON PAGE WILL BE USED TO BUILD AND MAINTAIN THE SITE.\u003cbr\u003e"
