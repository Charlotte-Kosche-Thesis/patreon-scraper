    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eHey there! I create NSFW, 18+ edits for MUGEN!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eSo let\u0027s get some common questions out of the way first:\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMUGEN \u003c/strong\u003eis a highly customizable fighting game engine that allows you to set up matches that would be wildly impossible otherwise. Goku Vs. Superman?\u00a0 Scorpion vs Ryu? Ronald McDonald vs Dio? All of these are possible!\u003cbr\u003e\u00a0\u003cbr\u003e\u003cem\u003eOf course, with the application of Rule 34, that means there is also infinite potential for lewd things you can create for the engine as well....\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://imgoat.com/uploads/fd0b37cd7d/113188.gif\"\u003e\u003c/div\u003e\u003cbr\u003eThe characters I edit are divided into two categories: Victims and Aggressors.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s7.postimg.cc/8ziegqgp7/Capture.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\"\u003cstrong\u003eAggressors\" \u003c/strong\u003eare characters that perform all the lewd action. Most of them are single characters, except for Tower of Bloody Fight, which operates more like a gang of weaker individuals akin to enemies from a beat-em up game.\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://s7.postimg.cc/89zm4d8fv/Capture2.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\"\u003cstrong\u003eVictims\u003c/strong\u003e\" are characters who are the targets of the \"Aggressors\".\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat are \"Update Bundles\"?\u003c/strong\u003e\u003cbr\u003eEach of my releases generally consist of: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eBugfixes\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e1-2 Videos (HD Videos, patrons only)\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eOne newly released character\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eSeveral smaller character updates \u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eEach of these releases are what I call \"Update Bundles\" and are the posts that patrons are charged for. For now I release 1 bundle per month, but that may change according to demand.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon? Why pledge?\u003c/strong\u003e\u003cbr\u003ePatreon serves as a means to\u003cstrong\u003e\u00a0offer exclusive benefits \u003c/strong\u003eto those who wish to support me, such as:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eS\u003c/strong\u003e\u003cstrong\u003eneak peak of new content in development and WIPs\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eE\u003c/strong\u003e\u003cstrong\u003exclusive early access to update bundles\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHD Video Requests\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAbility to participate in several different polls regarding the content I create and new feature requests\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNominating characters to be edited\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThanks so much for reading, and if you can support me with any amount, it is immensely appreciated! Every bit allows me to continue producing great content!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOnce again, thank you,\u00a0\u003c/strong\u003eand if you like what I do, be sure to spread the word about my content to others!\u003cbr\u003e\u003cstrong\u003e-------------------------------------------------------\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nPlease Note\u003cem\u003e: All of the fan art posted belongs to their respective IP/Copyright holders. All characters depicted herein are 18 years of age or older. Please support the official products\u003cstrong\u003e.\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
