    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/r-O1fYL8soE\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "Hi there, my Name is Christoph Winkler, i\u0027m a hobbiest programmer, modeller and i also makes textures with substance Designer and Painter.\u003cbr\u003eI live in Germany and so my tutorials are in german and english.\u003cbr\u003eThere will be free Tutorials, basic stuff and small Games, and paid Courses on my website, bigger Projects with everything you need! With Patreon you support my work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs Patreon for paid and free Tutorials?\u003cbr\u003e\u003c/strong\u003eIt will be only charged for the free Tutorials.\u003cbr\u003eBut if we reach a specific Goal, than you can benefit with a Sale on my paid Courses.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy per Tutorial and not per Month?\u003cbr\u003e\u003c/strong\u003eBecause it can be one Month without any Tutorial and so you pay for nothing, that\u0027s what i don\u0027t want.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMust i pay for every single Tutorial?\u003cbr\u003e\u003c/strong\u003eNo, if i record a same Tutorial in german and in english means it is the same Tutorial in my opinion, only with a other language.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many Tutorials do you think is the maximum per Month?\u003cbr\u003e\u003c/strong\u003eI think 2 Tutorials per Month is my maximum. I don\u0027t want to burden you financially so much.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of Tutorials will it be?\u003cbr\u003e\u003c/strong\u003eWe will discover everything what is necessary for a Game.\u003cbr\u003eThat includes Programming, 3D Modeling, Rigging, UV Unwrapping, Texturing and Sound mixing/recording,.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Software do you use?\u003cbr\u003e\u003c/strong\u003eI know that everybody want a low Risk at the beginning.\u003cbr\u003eSoftware can be very expensive and there will be always a chance to fail. So i searched through the Internet and found many Open Source Software for a good Game Development Environment.\u003cbr\u003e\u003cbr\u003eI use:\u003cbr\u003e- \u003cstrong\u003eGodot\u003c/strong\u003e as 2D or 3D Engine\u003cbr\u003e- \u003cstrong\u003eBlender\u003c/strong\u003e for modelling, UV Unwrapping and Texturing\u003cbr\u003e- \u003cstrong\u003eInkscape\u003c/strong\u003e for 2D Vector Graphics\u003cbr\u003e- \u003cstrong\u003eKrita\u003c/strong\u003e for painting 2D Images\u003cbr\u003e- \u003cstrong\u003eGimp\u003c/strong\u003e as alternative to Photoshop for texturing\u003cbr\u003e- \u003cstrong\u003eAudacity\u003c/strong\u003e\u00a0for Sound recording\u003cbr\u003e- \u003cstrong\u003eLMMS\u003c/strong\u003e\u00a0for Mixing and Music creation\u003cbr\u003e\u003cbr\u003e\u003cem\u003eEvery Software listed above is completely free and Open Source. It is also cross-platform, you can use it under Mac OS, Linux or Windows.\u003cbr\u003eGreat, isn\u0027t it? :)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAdditional Software:\u003cbr\u003e- \u003cstrong\u003eSubstance Designer/Painter\u003c/strong\u003e for texturing\u003cbr\u003e- \u003cstrong\u003eUnity3D\u003c/strong\u003e as 3D Engine (most popular and most SDK\u0027s out there) using 2D as well, but Unity has no dedicated 2D Engine like Godot\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou find me here:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://the-neo-gamefactory.itch.io\" target=\"_blank\"\u003eitch.io\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://the_neo_gamefactory.gamejolt.io\" target=\"_blank\"\u003egamejolt.io\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.twitch.tv/gamefactorytutorials\" target=\"_blank\"\u003etwitch.tv\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/the_neo_gamefactory/\" target=\"_blank\"\u003einstagram.com\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/theNeoGamefactory/\" target=\"_blank\"\u003efacebook.com\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtu
