    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"371\" src=\"https://www.youtube.com/embed/VTjKkdeFrRM?rel=0\" width=\"660\"\u003e\u003c/iframe\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nbackground\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nGary Allan Wells has been composing and playing music for 40 years, and would like to share some of his work with you. Born, raised and played Little League in Westwood, Kentucky, Gary has struggled to connect with local listeners. His style is a contemporary mixture of jazz, folk, rock and blues, and his quest for new and interesting music is ongoing. He is by nature introverted, and prefers to compose and record in solitude, or with close friends.\n\u003cbr\u003e\n\u003cbr\u003e\nYour interest in Gary\u0027s music is very much appreciated. Please tell others about this Patreon page!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003einfluences\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\"Steely Dan, Pat Metheny Group, ECM Records artists (too many to list), Rickie Lee Jones, Suzanne Vega, Joni Mitchell. My brothers Ron and Paul, obviously. So many others!\"\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003ememorable shows and moments\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\"Steely Dan, 2003. Ralph Towner \u0026amp; John Abercrombie. Pat Metheny, twice! L.A. Guitar Quartet. R.E.M. \u00a0Keb\u0027Mo. Bela Fleck \u0026amp; The Flecktones five freakin\u0027 times. I met Allan Holdsworth after a show in Dayton, OH with my friend Jeff, who used to run Allan\u0027s web site and who is now helping me with all the digital stuff. I\u0027m learning the ropes, but I\u0027ll be forwarding your questions about bitrates and formats to Jeff for now.\"\n\u003cbr\u003e\n\u003cbr\u003e"
