    "summary": "I am from Namibia and have performed African music with choirs and bands around the world for the last 20 years. In the last decade, I settled in Canada and started teaching African music. I have found my true calling in sharing the joy of African music with children all over the world.\u00a0\u003cbr\u003e\u003cimg src=\"http://garthprince.com/uploads/1/0/4/5/104580051/published/motm-411_1.jpeg?1507403087\"\u003e\u003cbr\u003eI am so excited you found my Patreon page because it took me years to find a suitable platform for sharing my lessons and adventures with educators and fans. Your pledge supports my ongoing research towards making African music more accessible to schools around the world, and you get exclusive access to the following:\u00a0\u003cbr\u003e\u003cbr\u003eNEW: Come and sing with me! All subscribers in the Edmonton area get free access to my African choir sessions, where we will go over these and other songs.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFan:\u003c/strong\u003e For $1/month you get access to unreleased footage of my upcoming documentary feature film \"Music of the Motherland.\" This includes footage from my trip to Namibia Africa in 2017!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEducator: \u003c/strong\u003eFor $5.99/month you get access to audio and video lessons, lesson plans and sheet music (and all the footage from the fan page). Feel free to use the resources in your classrooms.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSunday School: \u003c/strong\u003eFor $6/month you get the same access as educators plus additional focus on gospel songs with occasional devotionals.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProchoral: \u003c/strong\u003eFor $7month you get access to all of the above PLUS my arrangements and recordings of African songs in SATB format. Via Skype and e-mail, I will also help you perform and arrange any African tune for your choir or classroom (one per year).\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cfvXN_zz14A\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
