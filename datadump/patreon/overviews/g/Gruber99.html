    "summary": "Hi there! My name is Chris (aka Gruber). Thanks for visiting!\n\u003cbr\u003e\n\u003cbr\u003eI\u0027m a pianist, composer and educator from Toronto, Canada and I make electronic music with Ableton Live, MilkyTracker and Pico-8\n\u003cbr\u003e\n\u003cbr\u003eI\u0027m writing music all the time, but now with Patreon, I can release music regularly and directly to the people who want to hear it. This is the artist\u0027s dream: to have direct contact with their fans, family and friends!\u003cbr\u003e\u003cbr\u003eAs a patron, you get exclusive previews, access to project files and Mp3s of my work. Higher tiers include getting feedback on YOUR music and monthly private lessons on piano, composing, improvisation, playing jazz and classical music. Of course, I\u2019m open to feedback and suggestions for other rewards, please contact me!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eMore About\nMe:\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs a\npianist, I\u2019ve released six albums, am a member of the jazz trio\u00a0Myriad3, and\nhave toured the world. Here\u0027s my website dedicated to piano performance:\u00a0\u003ca href=\"http://www.chrisdonnellymusic.com\" target=\"_blank\"\u003echrisdonnellymusic.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.chrisdonnellymusic.com/wp-content/uploads/2013/07/Cover-Solo.jpg\" style=\"width: 167px;\"\u003e\u003cimg src=\"http://www.chrisdonnellymusic.com/wp-content/uploads/2013/07/Cover-Metamorphosis.jpg\" style=\"width: 172px;\"\u003e\u003cimg src=\"http://www.chrisdonnellymusic.com/wp-content/uploads/2013/07/Cover-Common-Ground.jpg\" style=\"width: 155px;\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://www.chrisdonnellymusic.com/wp-content/uploads/2016/04/Myriad_Moons_Cover-1.jpg\" style=\"width: 166px;\"\u003e\u003cimg src=\"http://www.chrisdonnellymusic.com/wp-content/uploads/2014/06/The-Where-Front-Cover.jpg\" style=\"width: 166px;\"\u003e\u003cimg src=\"http://www.chrisdonnellymusic.com/wp-content/uploads/2013/07/Cover-Tell.jpg\" style=\"width: 166px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nA few years ago, I became interested in making electronic\nmusic. Since then, I\u0027ve released numerous albums of original music and soundtrack\nremakes. This is my website dedicated to electronic music and music for mixed media:\u00a0\u003ca href=\"http://www.grubermusic.com/\" target=\"_blank\"\u003egrubermusic.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.grubermusic.com/wp-content/uploads/2017/09/counterpoint_goldb.png\" style=\"width: 165px;\"\u003e\u003cimg src=\"http://www.grubermusic.com/wp-content/uploads/2017/07/Metamorphosis-II.png\" style=\"width: 165px;\"\u003e\u003cimg src=\"http://www.grubermusic.com/wp-content/uploads/2016/07/TheLastBot-Bandcamp.png\" style=\"width: 165px;\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://www.grubermusic.com/wp-content/uploads/2017/01/Cover-art-Square.png\" style=\"width: 165px;\"\u003e\u003cimg src=\"http://www.grubermusic.com/wp-content/uploads/2015/12/Zelda-ALttP-PICO8.png\" style=\"width: 165px;\"\u003e\u003cimg src=\"http://www.grubermusic.com/wp-content/uploads/2016/02/Sonic-Pico8.png\" style=\"width: 165px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/videoseries?list=PLur95ujyAigu4qPPrN8RisySgHxlmGIwk\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m also very passionate about music education.  I\u2019ve been a piano instructor at the\nUniversity of Toronto for ten years and have a\u00a0\n\u003ca href=\"https://www.youtube.com/watch?v=Pzt0h0ErNAM\u0026amp;list=PLur95ujyAigsqZR1aNTrVGAvXD7EqywdS\" target=\"_blank\"\u003etutorial series on YouTube\u003c/a\u003e on\nmaking music in Pico-8\n\u003cbr\u003e\u003cbr\u003e\nThanks again for visiting, your support is greatly\nappreciated!\n\u003cbr\u003e\n\u003cbr\u003e"
