    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/dJBMy8BOZ8w\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2017-12-30T11:09:32+00:00",
    "summary": "Greetings ladies and gentlemen, GRM Adrian here. My friends, welcome to my Patreon!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003c/h4\u003eI\u2019m an MMORPG content creator on YouTube who makes\u00a0\u003ca href=\"https://youtu.be/I6EOrN0_20c\" target=\"_blank\"\u003ein-depth MMORPG reviews\u003c/a\u003e from the perspective of a new player. I also create discussion videos and hold livestreams regularly to highlight the games I\u2019m working on. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/h4\u003eYouTube and 2017\u2019s \u2018Adpocalypse\u2019 is stifling my channel financially and creatively. I put my heart and soul into my content. I purchase the games and subscriptions with my own money. I work everyday for months to bring in-depth MMORPG reviews to life, and have little to show for it. \u003cbr\u003e\u003cbr\u003eBut I\u2019m sticking with it and determined to go all out because the best thing that\u2019s happened is meeting so many of you fine folks that I interact with in the comments of my videos, during the livestreams and on our Discord! I truly appreciate all of you. There\u2019s just so much more content I want to create and offer you guys and girls, and Patreon will allow me to do so. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eOur Adventure Begins!\u003c/strong\u003e\u003c/h4\u003eSo how does it work? You have the option to pledge a certain amount monthly with any of the Tiers in the Rewards section. But my dear friends, remember, this is completely optional! \u003cbr\u003e\u003cbr\u003eIf you really enjoy my content and want to embark on this incredible MMORPG-filled adventure with me, then I want you to know that your generosity is greatly appreciated. For being a Patron, you\u2019ll get access to exclusive content, early viewing of my videos and other things that allow me to shower you with love in return. \u003cbr\u003e\u003cbr\u003eIn the Goals section, you\u2019ll get a glimpse of my vision - everything I want to do moving forward with my channel. I want to put out reviews more frequently, increase the production quality of my videos, and introduce brand new video series that further explores the MMORPG genre that we\u2019re all passionate about. In the long run, I want to give you folks daily videos, more streams and even go advertisement-free on YouTube.\u003cbr\u003e\u003cbr\u003eTo sum it all up, if you\u0027re here out of interest in supporting my content, I want to sincerely thank you from the bottom of my heart. See you in the next video =)\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eGRM Adrian\u003cbr\u003e\u003cbr\u003e"
