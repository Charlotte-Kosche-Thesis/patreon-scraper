    "summary": "Hello \u0026amp; welcome to my Patreon :)\u003cbr\u003eHere is how it works: I record a new video every month, and in exchange you make a small monthly donation (rewards begin at just $1 a month!)\u003cbr\u003e\u003cbr\u003eMy goal is to write, record and post more music on YouTube so I can easily share it for free with YOU! Being a freelance musician is financially difficult, and any support I receive through Patreon will help me create NEW, BETTER, FANCIER, SLICKER, and SICKER recorded music and content for YouTube, as well as for my live shows. With your assistance I will be able to pay my musicians decently and spend more time making new music for listeners. I am also hoping to raise enough money to purchase a nicer camera to make AWESOME HI-DEF videos all the time for you.\u003cbr\u003e\u003cbr\u003eAny small donation is extremely appreciated. Check out the rewards I\u0027m offering, and if you have any suggestions of other rewards I haven\u0027t thought of, feel free to let me know! Just hit me up at\u00a0Contact@GracieTerzian.com :)\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003eGracie"
