    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/853135/50c1561bb6344846b335eac71dda28a5?token-time=2145916800\u0026token-hash=VnXMbMbtMB7HJIx2iWGxbMT-JviRqbZyWCHHgLy_PME%3D",
    "is_monthly": false,
    "is_nsfw": false,
    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F232066208\u0026amp;url=https%3A%2F%2Fvimeo.com%2F232066208\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F653033726_640.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"640\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/232066208",
    "one_liner": null,
    "patron_count": 16,
    "pay_per_name": null,
    "pledge_sum": 6204,
    "pledge_url": "/bePatron?c=853135",
    "published_at": "2017-08-14T21:34:57+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWhat do I mean by \u201cWILD\u201d? Let\u00a0\u003ca href=\"http://www.gowildwithben.com/\" target=\"_blank\"\u003eme\u003c/a\u003e explain.\u003c/div\u003e\u003cbr\u003e\n\nI used to host and produce a TV show which was called\u00a0\u003ca href=\"https://vimeo.com/ondemand/wildchicago\"\u003eWild Chicago\u003c/a\u003e because it explored \u201cthe offbeat, the unexplored, the\neccentric\u201d\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Q0WnhtC7i4A\"\u003epeople, places and things\u003c/a\u003e of my great city \u2013 stuff you\u2019d never know\nabout on your own.\u003cbr\u003e\n\n\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/tumblr_m9hjyzORL21qhax6z.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nThe TV show is long gone. But \u003cstrong\u003ewild Chicago, the place, lives on\u003c/strong\u003e. \u003cstrong\u003eAnd it demands exploration - more than ever.\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/tumblr_mav2idgLdZ1qhax6z.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eBe a patron and get behind my new video adventures. (Near \u003cem\u003eand\u003c/em\u003e far.\nStay tuned.)\u003cbr\u003e\n\n\u003cbr\u003e\n\nAs you know, I\u0027ve carried the WILD banner for years, creating\nnew videos on YouTube, Facebook and Vimeo. Plus doing live shows and writing\nupbeat posts encouraging you to live the WILD Life \u2013 the \u201cWhat I Love Doing\u201d\nlife. \u003cbr\u003e\n\n\u003cbr\u003e\u003cimg src=\"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPew5YiSSoVzU_FrYsREPKeWPj0qBPZ_MDfJZFBqi2WBO5a1-UYw\"\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWILD Redefined\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nYup. That\u2019s what WILD stands for now: \u201cWhat I Love Doing.\u201d When\nyou\u2019re doing what you love, you\u2019re living The WILD Life! Who couldn\u0027t use \u003cem\u003ethat\u003c/em\u003e message?\u003cbr\u003e\n\n\u003cbr\u003e\n\nI will be producing 1-2 new WILD video stories every month. Mostly\nabout people doing what they love doing \u2013 even if it seems a little weird. (Like \"crazy\" inventors, odd museums, out-of-the-way specialty shops. One of my faves was \"Elmo\u0027s Tombstones - Made While You Wait.\") Surprising stories\nabout people, places and things unknown to you. Stories not influenced by Big Media or corporate interests. Stories I want to\nbring to you because I\u2019m stoked and dying to get you in on the fun. \u003cstrong\u003eAnd wherever possible you will be able to visit or connect with the\npeople and places you see in these videos.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eDo You \u201cGet\u201d Me?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYou do if you agree that...\u00a0\u003cbr\u003e\n\n* Non-famous, unsung people deserve to be recognized and\nappreciated\u003cbr\u003e\n\n* Corporatism and conformity are\nhomogenizing (and sanitizing) our world of eccentricity\u003cbr\u003e\n\n* Now is the time to take our camera back to the \"wilds\"\u003cbr\u003e\u003cbr\u003e\n\nThe original \u003cem\u003eWild\nChicago \u003c/em\u003ewas born of a maverick spirit that embraced life\u2019s quirkiness,\ndisdained conformity, celebrated the beautiful craziness that animates our city\n\u2013 yet receives little recognition or respect. That\u2019s what I plan on bringing you again: raw, unscrubbed reality TV that\u0027s really real. Can you get behind that?\u003cbr\u003e\u003cbr\u003e\n\nWhat this site is all about is giving people like you a chance to make a small, re-occuring tip every time I put out a new chunk of content. And you can stop at any time.\u00a0PLEASE: DO NOT FEEL OBLIGATED.\u003cbr\u003e\u003cbr\u003e\n\nI\u2019m not looking for a handout. I\u2019m looking to do more of what I do best:\u00a0putting my storytelling skills to work to entertain and inspire YOU. It\u0027s why I\u0027m here on this planet. These are the cards I\u2019ve been Dealt. Wanna play?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlfBXKU0jU1RrAp9y8ssIZAbj_M5FTUEp-O3ffExXmV4hWJCRE\"\u003e\u003cbr\u003e\n\n                     \u003cstrong\u003eLong Term Goals\u003cbr\u003e\u003c/strong\u003eYour support will show me you love and miss the Wildness as much as I do. And if we can bring it back here, we can do it anywhere. I\u0027d love to bring you WILD stories from all over. Where would you like to see me reporting from?\u003cbr\u003eHow about destinations touted as great places to live the easier, less stressful life? Places we dream of moving to when we just can\u0027t take it anymore. Like Mexico, Ecuador, The Islands, wherever. I want to be your advance man, shooting stories to give you an idea of what these places are really like, \u003cem\u003ebefore\u003c/em\u003e you get there. Talk about WILD!\u003cbr\u003e\u003cbr\u003eThank you so much. I really mean it. To reconnect with you via video is gonna be soooo sweet. And, as you can see in the \"Rewards\" section, we\u0027re gonna have more opportunities than ever to get to know each other, thanks to this crazy world of digital wildness! Aieeee!\u003cbr\u003e"
   },
