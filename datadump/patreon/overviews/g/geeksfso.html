    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fr3ecprDohFw%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dr3ecprDohFw\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2Fr3ecprDohFw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2014-03-30T03:57:57+00:00",
    "summary": "\u003ca href=\"http://geeksfso.blogspot.com/\" rel=\"nofollow\"\u003eGeeks FSO\u003c/a\u003e is bringing to fruition an \ninterrelated set of programs and projects that address two fundamental \ngoals identified by leading scientists and affirmed by the RFPs \n(Requests for Proposals) of the National Science Foundation (NSF).\u003cbr\u003eSustainability, and the need for everyone\u0027s \nparticipation (certainly a major increase in participation which \nsuggests the need for a wider understanding of what we are facing both \nin the near and long terms of planet earth.)Increased \nparticipation in STEM by underrepresented populations in those fields. \n(STEM: Science, Technology, Engineering, Mathematics)\u003cu\u003e\u003cstrong\u003eIn pursuing sustainability\u003c/strong\u003e\u003c/u\u003e we are exploring the development of an Environmental Science \u0026amp; Earth Systems Urban Laboratory (ES2UL)\n\n to work on issues related to the quality of life in urban settings. \nCurrently we are focused on reshaping urban waste disposal by: \u003cbr\u003e\u003cul\u003e\u003cli\u003eReducing\n the use of energy in transport of the waste stream through minimizing \nthe weight of food waste by removing the water by high pressure \npressing.\u003c/li\u003e\u003cli\u003eIncreasing the amount of recyclable material removed \nfrom the waste stream through (\"What\u0027s in for me?\") STEM incentives for \nthose population groups not achieving their goals for recycling.\u003c/li\u003e\u003c/ul\u003e\u003cu\u003e\u003cstrong\u003eIn pursuing increased participation in STEM by underrepresented populations in those fields\u003c/strong\u003e\u003c/u\u003e\n this will be \"the team\u0027s\" fourth major venture into educational \noutreach to those underrepresented populations. The first, starting in \n2000, was a three-year met tower installation at Plainfield High School \nthat led to the Essex-Stevens Model Research Lab program that Professor \nNadia Lvov, Assistant Professor/ECC LSAMP Project Director, Division of \nMathematics and Physics, Essex County College, Newark, NJ, has \nadministered so successfully these past ten years, and which in\n turn led to the Summer Science Program at \u003ca href=\"http://valleysettlementhousenj.org/\" rel=\"nofollow\"\u003eValley Settlement House\u003c/a\u003e in \nWest Orange, that is now in its eighth year and coordinated by Luis \nGrados, who was recruited out of the Essex-Stevens program while \nattending ECC. Luis is a key advisor to the new initiative--the fourth \nmajor venture--in which we are doing the following:\u003cbr\u003e\u003cul\u003e\u003cli\u003eProviding\n an open court workshop for young people to learn coding of apps and \ncreate content every Friday afternoon from 4 to 7 pm at The Rack Cafe, \n1844 Springfield Ave, Maplewood, NJ 07040, \u003ca\u003e(973) 327-2353\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/TheRackCafe\" rel=\"nofollow\"\u003ehttps://www.facebook.com/TheRackCafe\u003c/a\u003e, with an open mic showcase from 8 to 10 pm on the first Friday of the month. (The next one is December 5th.)\u003c/li\u003e\u003cli\u003eLivestreaming our activities in tandem with the tech workshop, including a live discussion of our ES2UL initiatives and their impact on the community, seeking input on how to improve our efforts from a wider audience.\u003c/li\u003e\u003cli\u003eLooking\n toward the installation of a Free Space Optics (FSO) link to provide \nhigh speed/high bandwidth communications for the workshop. \u003c/li\u003e\u003c/ul\u003ePlease note: Geeks FSO is planning to restart its Sunday afternoon \"open court\" workshops at \u003ca href=\"http://valleysettlementhousenj.org/\" rel=\"nofollow\"\u003eValley Settlement House\u003c/a\u003e as soon as possible. Contact us at \u003ca href=\"mailto:geeksfso@gmail.com\" rel=\"nofollow\"\u003egeeksfso@gmail.com\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"http://sssgranfondo.org\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e"
   },
