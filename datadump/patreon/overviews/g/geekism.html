    "published_at": "2016-12-21T16:27:50+00:00",
    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198); font-weight: normal;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWh... Wher... Where am I?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eIt\u0027s ok, relax... This is the Patreon page for \u003cstrong\u003eGeekism\u003c/strong\u003e, a YouTube community focusing on video games with a simulation or creativity vibe. You\u0027re with friends now, put the haddock down...\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eIs \u0027Geekism\u0027 even a real word?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eNo. At least not until the Oxford English dictionary start replying to my emails. \u0027\u003cstrong\u003eGeekism\u003c/strong\u003e\u0027 is the brain child of Jonti Sparrow, who enjoys writing about himself in the third person. It\u0027s a place for fun, engaging and intellectual (in a sense) content based around creative \u0026amp; simulation video games and the gaming industry as a whole. There\u0027s no shoutiness, no titles in ALL CAPS and no clickbait. Just honest, enjoyable content for the discerning YouTube viewer.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189); font-weight: normal;\"\u003eOK, so let\u0027s hear the pitch...\u003c/span\u003e\u003c/h4\u003eI love making content for people like you. Yes, you, right there. \u0027Let\u0027s Plays\u0027, tutorials, commentary on video games and the industry in general. I love making all of it. Unfortunately, making videos takes a lot of time and the equipment required takes a lot of money, so making each video better than the last (which I try to do, honest) takes even more time and even more money.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189); font-weight: normal;\"\u003eDoesn\u0027t YouTube pay you?\u003c/span\u003e\u003c/h4\u003eWell, kinda... You get advertising revenue from any adverts that are served before your videos, I can\u0027t pick when or which advert is shown and the \u0027CPM\u0027 (how much you get paid per 1000 viewings of an ad) can vary wildly every day. Also, its a MUCH smaller amount than you\u0027d probably think... I could go down the route of making \u0027CRAZY\u0027 videos with thumbnails like this:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/4Ttrfur.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e...that get the views*, but ideally I\u0027d like to make the content that YOU want to watch, content that YOU (hopefully) subscribed to me in the first place for.\u003cbr\u003e\u003cbr\u003e\u003cem style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e*No offence to YouTubers who do this btw, I just can\u0027t. Seriously, I tried... it was awful. My first few videos are set to private for a reason.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189); font-weight: normal;\"\u003eCry me a river... Get a job, ya bum!\u003c/span\u003e\u003c/h4\u003eI have a job! It isn\u0027t my dream job, but it pays the bills and allows me spare time to create lovely videos for you lovely folks. With some incredibly generous donations on this page, I\u0027m hoping to adjust my work/YouTube balance so that I can put even more time into said lovely videos and upgrade some of the equipment to give them that extra sparkly sheen, whilst still putting food on the table.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189); font-weight: normal;\"\u003eI\u0027m sorry, I haven\u0027t really got the disposable income right now...\u003c/span\u003e\u003c/h4\u003eNo worries! Times are tough! Just keep enjoying the content, it will ALWAYS be free at point of use (like a better managed NHS) and be secure in the knowledge that I love you, just the way you are!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189); font-weight: normal;\"\u003eOK, I can spare a couple of bucks, what do I do now?\u003c/span\u003e\u003c/h4\u003eWell, awesome! There\u0027s a range of donation tiers on the right of the page there, each one giving some wicked extra goodies. Take a look and see what takes your fancy. Thanks, you\u0027re the best!\u003cbr\u003e"
   },
