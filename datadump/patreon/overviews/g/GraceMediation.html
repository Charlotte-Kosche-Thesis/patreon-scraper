    "summary": "I am gentle peacemaker, a mediator of hearts, a community chaplain, and a teacher of Relational Wisdom 360 in a ministry called \u003ca href=\"http://www.gracemediation.org\" rel=\"nofollow\" target=\"_blank\"\u003eGrace Mediation\u003c/a\u003e.\u00a0 I work with anyone who is frustrated with family conflicts, workplace dynamics, church and community issues, and relational problems that are weighing heavily on people\u0027s hearts.\u00a0 Together, we find a new pathway for Hope.\u003cbr\u003e\u003cbr\u003eSo many people experience brokenness in relationships and have personal \nburdens of regret. Everyone who has been tangled in conflict \ntruly benefits from conflict coaching to help unwind the issues and find a new beginning with a new story.\u003cbr\u003e\u003cbr\u003eNot all \nrelationships can be reconciled, but each one deserves a chapter where empathy and understanding can help heal the pain for the forward journey. You and I can help each person to see their life as a healing story---it needs to unfold so they \ncan be set free.\u00a0 \u003cbr\u003e\u003cbr\u003eMoney is often one of the stressors for people who are broken.\u00a0 This is why I want to offer peacemaking at no charge and fund it solely through incoming donations.\u00a0 The larger the pool of donations, the more people who can be helped.\u003cbr\u003e\u003cbr\u003eIf monthly costs are donated in advance, I can say to each person, \"Someone has already donated for you, to be an encouragement, and to give you hope.\"\u00a0 With this kind of Abundant Grace, I hope that we are reminded to pay-it-forward for each other.\u00a0 It is especially important for the sad times when we need to hear that we are valued, even by strangers.\u00a0 \u003cbr\u003e\u003cbr\u003eI am so grateful for your kind donations.\u00a0 \u003cbr\u003eThank you so much for your compassion and help.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "I am passionate about being an Encourager. I wish someone had come alongside me to help navigate difficult days of disappointment and deaths. Yet, the void of help gave me a passion for helping others today and the joy of telling Jesus\u0027 story---his story heals all broken hearts.\u003cbr\u003e\u00a0\u00a0\nToday, I serve as a peacemaker in multiple organizations to increase relational wisdom, conflict resolution, and biblical \npeacemaking throughout the southern California and beyond.\u00a0 I\u0027ve completed training through \u003cem\u003ePeacemaker Ministries\u003c/em\u003e, \u003cem\u003eRelational Wisdom 360\u003c/em\u003e, \u003cem\u003ePREPARE/ENRICH\u003c/em\u003e, \u003cem\u003eRock Church Chaplaincy\u003c/em\u003e and the\u00a0\u003cem\u003eCalifornia Emergency Management Agency for Domestic Violence Counseling\u003c/em\u003e and now serve as a full-time conflict coach, biblical mediator, and instructor.\n\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0 \u003cstrong\u003e\u003c/strong\u003e \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e",
