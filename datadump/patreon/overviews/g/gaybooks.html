i\u003eA first look at reviews\u003c/li\u003e\u003cli\u003eThe ability to vote on the next book added to our Upcoming Reviews list\u003c/li\u003e\u003cli\u003eA first look at any YouTube videos we make\u003c/li\u003e\u003cli\u003eAutomatic 10 entries into any giveaway we host\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eA HUGE THANK YOU\u003c/span\u003e\u003c/strong\u003e to anyone who has supported us this far, and we hope to continue on this journey with you.\u003cbr\u003e\u003c/span\u003e"
