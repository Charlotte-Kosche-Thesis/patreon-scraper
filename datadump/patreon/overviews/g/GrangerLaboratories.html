    "summary": "Hello Everyblimpy!\u003cbr\u003eMy name is Sarah Granger, and I blow myself up, often.\u003cbr\u003e I try to make a story out of every inflatable fantasy I have, every balloonable beauty I see, every transformable female that will allow me.\u003cbr\u003eAnd then I make picture comics of them! (With me as the only actress... \u003cem\u003esofar!)\u003c/em\u003e\u003cbr\u003eBut, sadly, its a costly endeavor. (Most of you are well aware...)\u003cbr\u003eNew clothes, travel to locations, time time time time, new clothes (to replace the other new clothes), better props/prosthetics, and of course, the $1000 each inflatable suit costs.\u00a0\u003cbr\u003eI do my best to cover everything for the most part, and gladly so far I have. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBUT:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI want to do \u003cstrong\u003e\u003cem\u003eBIGGER\u003c/em\u003e\u003c/strong\u003e\u00a0and \u003cstrong\u003e\u003cem\u003eBLIMPIER\u003c/em\u003e\u00a0\u003c/strong\u003ethings for you.\u00a0\u003cbr\u003eAnd to do that, I\u0027m investing in my art.\u003cbr\u003eAll i ask is for any help to cut down costs, starting at a $1 a month\u00a0\u003cbr\u003eI\u0027ll pay you back with inflation. (ONLY inflation, haha!)\u003cbr\u003eThank you!\u003cbr\u003e~Ceri \u0026lt;3\u003cbr\u003e\u003cbr\u003eP.S: the pledges are cheap, since, patreon is an airy tip jar!\u003cbr\u003e(and\u00a0\u003cem\u003eI am so so so so so thankful for every one! :3)\u003cbr\u003e\u003cbr\u003eDeviantart: GrangerLaboratories\u003cbr\u003e.deviantart.com/\u003ca href=\"http://madscienblimpstceri.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003eTwitter: @SwellySarah\u003c/em\u003e\u003cbr\u003e"
