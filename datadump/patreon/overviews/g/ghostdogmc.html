    "summary": "1st \u0026amp; foremost, I want to thank everybody for supporting me; whether you\u0027ve been buying the albums I\u0027ve released over the years, streaming any of my tracks, coming out to my shows \u0026amp; tour stops, supported my online presence, or you\u0027re just now visiting my Patreon for the 1st time!!!\u003cbr\u003e\u003cbr\u003eI\u0027m Ghost Dog; \u0026amp; this is where you can help me keep making that dope, real, relatable hip-hop \u0026amp; get it out. I have sooooo much more music to release \u0026amp; so many places that need to hear it, but I can\u0027t do it alone. This is where you come in.....if you believe in what I\u0027m doing....I mean; truly believe....then help me keep doing it. Just a few dollars a month from each of you can help me do what\u0027s necessary to really push my craft to the next level \u0026amp; get my projects out quicker; things such as: \u003cbr\u003e\u003cbr\u003eExpedite the recording/mixing/mastering process, pay videographers so I can shoot videos for my songs, \u0026amp; cover expenses for tour that may not be covered in my guarantees \u00a0(such as car maintenance or rental \u0026amp; plane tickets); among other things associated with giving the proper kind of push to make my music known to the world.\u003cbr\u003e\u003cbr\u003eI believe in what I do \u0026amp; feel that it\u0027s a worthy contribution to hip-hop as a whole; \u0026amp; would like to be able to keep doing it. I am \u0026amp; have always been independent, \u0026amp; have no label budget or advances to work with.....I am amazed at how much I have accomplished considering, but it is extremely limiting as far as what I know I CAN do. So now I humbly ask for your help...I have big things in store. And plenty of in-progress \u0026amp; behind-the-scenes dopeness to share along the way. Let\u0027s do this!!!!\u003cbr\u003e"
