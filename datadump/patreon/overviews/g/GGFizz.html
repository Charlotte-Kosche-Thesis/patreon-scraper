to you, not the least of which being Patreon.\u003cbr\u003e\u003cbr\u003eI started playing games when I was 10 and have been creating YouTube content and doing Twitch streams for 2 and 1 years respectively. I Have very recently been affiliated with Twitch, and will be phasing out the streaming aspect of my Youtube channel and focusing more on Twitch and other streaming services. \u003cbr\u003e\u003cbr\u003eI will however, continue to upload daily and weekly videos to YouTube, which will include: Ark Build Videos, Ark Survival modded,  and possibly some other games as the mood strikes \u003cbr\u003eI look forward to creating great content and growing my channel both on Twitch and YouTube. with the help of the team at Wild Card, the great people at Nitrado, my Patrons and fans, and my friends on the server.\u003cbr\u003eWelcome to season 7!\u003cbr\u003e Enjoy!\u003cbr\u003eGGFizz\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
