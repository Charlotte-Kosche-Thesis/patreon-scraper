    "summary": "Hi all. \u00a0This is Guardian Enzo, and I am the one-man machine at the heart of Lost in America (www.lostinanime.com). \u00a0I blog daily about anime, manga, TV and films (both Japanese and otherwise). \u00a0My commitment to you is that even if you don\u0027t always agree with me, you\u0027re always going to get content that honestly reflects what I believe, and it\u0027s always going to be timely.\u00a0\u003cp\u003e\u00a0\u003c/p\u003e\u003cdiv\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eI\u0027m also an American ex-pat living in Tokyo, and I try and make that experience a part of what I blog - both in and of itself, and as it relates to anime culture. \u00a0I love Japanese culture, not least for the sheer strangeness of it, and it never fails to both inspire and mystify me. \u003cp\u003e\u00a0\u003c/p\u003e\u003cdiv\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eAs for why I\u0027m doing this, well - I blog because I love to write, and I love the exchange of ideas that happens as a result. \u00a0And I\u0027m asking for your support because life in Japan is tough, and I want to be able to commit the time to LiA that\u0027s necessary to keep it as timely and comprehensive a source as I\u0027ve tried to make it.\u003cp\u003e\u00a0\u003c/p\u003e\u003cdiv\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eI sincerely appreciate the support I\u0027ve gotten over the last couple of years, which has helped LiA grow into the site it is today. \u00a0If you choose to support me via Patreon, thank you from the bottom of my heart.\u003c/span\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\u003c/div\u003e\n\u003c/span\u003e\u003c/div\u003e\u003c/span\u003e\u003c/div\u003e"
