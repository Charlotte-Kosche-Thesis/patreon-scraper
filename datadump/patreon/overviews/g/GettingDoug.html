    "summary": "\u003cstrong\u003eHey guys, welcome to the Getting Doug with High Patreon page!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe produce the weekly YouTube podcast \u003ca href=\"http://www.youtube.com/dougbenson\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eGetting Doug with High\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e, and came here to Patreon to start the \u003cem\u003eofficial\u003c/em\u003e 420 club. This Patreon page is a place where you can directly support the show on an ongoing basis and get some perks each month in return.\u003cbr\u003e\n\u003cbr\u003e\nBasically, you can pledge $4.20 (or more if you feel like it) on a monthly basis to help fund and grow the show. Your support will help in covering production costs, paying people, bringing in guests, fixing up the studio, and hopefully taking the show on the road more often.\u003cbr\u003e\n\u003cbr\u003e\nAs part of the \u003cstrong\u003e420 Club\u003c/strong\u003e, you\u0027ll see exclusive bonus content - we shoot short videos just for our patrons! As a member of the club you\u0027ll get stuff like:\u00a0\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eExclusive Pre-Show livestream (\u003ca href=\"https://www.periscope.tv/gdwh420club/1ypKdnlYadoJW\" rel=\"nofollow\"\u003earchive here\u003c/a\u003e)\u003c/li\u003e\n\u003cli\u003eExclusive bonus content (interviews with the crew, post-show shenanigans, etc)\u003c/li\u003e\n\u003cli\u003eExclusive bonus angle - watch the show from the director\u0027s chair and see all the camera angles at once (\u003ca href=\"https://www.periscope.tv/gdwh420club/1ypKdnlYadoJW\" rel=\"nofollow\"\u003earchive here\u003c/a\u003e)\u003c/li\u003e\n\u003cli\u003eGuaranteed signed\u00a0\u003ca href=\"http://billowby.com/products/getting-doug-with-high-blue-card\" rel=\"nofollow\" target=\"_blank\"\u003eblue card\u003c/a\u003e when one is purchased\u003c/li\u003e\n\u003cli\u003eEarly-bird notifications about which strains will be on the next show\u003c/li\u003e\n\u003cli\u003eSpecial VIP seating at live-audience shows\u003c/li\u003e\n\u003cli\u003eEntry into exclusive monthly giveaways\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n$4.20 each month gets you access to the club but if you can and want to support more, there are opportunities for you to do so. You might actually be high if you do this because you don\u0027t get anything in addition \u2013 except the satisfaction in knowing that we really appreciate your extra support. We\u0027ll\u00a0be doing our best to hang out with you guys here in the Patreon on feed, answer your questions, and keep you involved in the show.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThanks guys!\u003cbr\u003e"
