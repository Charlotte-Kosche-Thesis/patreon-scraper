     "about": "Born Penang, Malaysia\u003cbr\u003e\u003cbr\u003eGoh Lee Kwang (family name Goh) breakthrough the international art scene in early 21st century, his works covered a wide variety of avant-garde, electronic and experimental art-forms. He currently live and work in Kuala Lumpur, Malaysia. Goh performs and exhibits internationally at festival of contemporary art and music, and has released numerous recordings.\u003cbr\u003e\u003cbr\u003eHis first one-person exhibition \u0027Sound, Video, Visual, Media and Installation\u0027 shown in 2 venues: National Art Gallery (Recently rename to National Visual Art Gallery) and R.A.P. (Rumah Air Panas) in Kuala Lumpur, Malaysia 2005; his second one-person exhibition \u0027Good Vibrations\u0027 shown in 3 venues, REKA Art Space, Kuala Lumpur, Malaysia 2007; Fluctuating Images, Stuttgart and K\u00fcnstlerh\u00e4user Worpswede, Worpswede, Germany 2008. In 2009 his third one person exhibition \u0027Wiring\u0027 including a 30mins video, a live performance, 2 short video pieces (looped), some drawings and a sound piece (WAVER), were taken place at Findars Space and Klpac (Kuala Lumpur Performing Arts Center), both in Kuala Lumpur, Malaysia. 2012 again he has a one-person exhibition at Findars Art Space, with 3 sound pieces, 1 single channel video, drawings on the wall, and a interactive opening performance with the audiences.\u003cbr\u003e\u003cbr\u003eGoh is the recipient of numerous awards and honors, including the Akademie Schloss Solitude Fellowship, Stuttgart, Germany in 2004 -2005, Klangraum Fellowship, Krems, Austria in 2006 and K\u00fcnstlerh\u00e4user Worpswede Fellowship 2008. Other short term Artist-In-Residency programs including KHOJ, New Delhi, India 2006; STEIM, Amsterdam, The Netherlands 2007 and 2010; WORM, Rotterdam, The Netherlands 2007, and Green Papaya, Manila, Philippines 2007.\u003cbr\u003e\u003cbr\u003eGoh is the founder of Switch ON, a platform for electronic arts in kuala Lumpur, Malaysia. Goh is also the founder of Herbal, a music CD publishing label, Herbal released recordings by Eric Cordier, Eric La Casa, Jean-Luc Guionnet, C\u00e9dric Peyronnet, Beequeen, Roel Meelkop, Sabine Ercklentz, Andrea Neumann, Jason Kahn, Zbigniew Karkowski and many others.\u003cbr\u003e\u003cbr\u003eAward\u003cbr\u003e2010 STEIM, Amsterdam, The Netherlands.\u003cbr\u003e2007 Green Papaya, Manila, Philippines.\u003cbr\u003e2007 WORM, Rotterdam, The Netherlands.\u003cbr\u003e2007 STEIM, Amsterdam, The Netherlands.\u003cbr\u003e2006 A-I-R Krems, Krems, Austria.\u003cbr\u003e2006 KHOJ, New Delhi, India.\u003cbr\u003e2004 - 05 Akademie Schloss Solitude, Stuttgart, Germany.\u003cbr\u003e",
