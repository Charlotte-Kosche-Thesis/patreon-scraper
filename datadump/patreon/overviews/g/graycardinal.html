    "summary": "Hey~\u003cbr\u003e\u003cbr\u003eI am a cosplayer who is making cosplays for 8 years now, mainly sews costumes with hands (no sewing machine). I also enjoy photography, the most of it - photo editing. For quite a time I didn\u0027t really have any photosets of my cosplays, I was keeping it all \u0027to myself\u0027, because I didn\u0027t think it is a big deal or anything that way. As also my family saw that only as something simple and not really earning capable.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-arn2-1.xx.fbcdn.net/v/t1.0-9/22366647_2091862407506234_5845621764321721172_n.jpg?oh=8e65a5e41ecc80a2277f53f320680df7\u0026amp;oe=5A867452\" style=\"width: 197px;\"\u003e\u003cimg src=\"https://scontent-arn2-1.xx.fbcdn.net/v/t1.0-9/18740782_1901201843238959_2272629948063137888_n.jpg?oh=2f298e520db39e528163cd8fcf15d849\u0026amp;oe=5A6C3BBF\" style=\"width: 198px;\"\u003e\u003cbr\u003e\u003cbr\u003eMore about me - I\u0027m a girl who has gone through many and difficult stuff - may be quite surprising, maybe not. So I came across Patreon for support. To be honest, I don\u0027t wait for a lot, yet it would be nice to receive at least 20$ for what I try to create and share. I am not in the best situation, I\u0027m suffering from depression for many years, yet this is a proof that I can, I still make stuff I like to and I am trying to move in my life towards something better and amazing, since I have faith in myself.~\u003cbr\u003eIf you decide to come over at this page, then what you will see will be: cosplays, photography edits and very likely - costests, since I love doing them.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-arn2-1.xx.fbcdn.net/v/t31.0-8/21415054_2044181885607620_6363129524437685930_o.jpg?oh=830a8a331aa6739c525d871403a747a4\u0026amp;oe=5A3AB183\" style=\"width: 379px;\"\u003e\u003cbr\u003e\u003cbr\u003eI am not really into writing some kind of a beautiful description to make myself look as a better person or anybody worth paying to. I also think people should be more honest and open-minded, respectful towards each other and supporting.\u003cbr\u003eSo either ways, it is nice to see you here, means I catched at least a bit of your interest and hope you\u0027ll enjoy what you see further!:)\u003cbr\u003e"
