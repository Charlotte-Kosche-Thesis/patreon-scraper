    "summary": "Welcome Gentleman and Lady Scofflaws!\u003cbr\u003e\u003cbr\u003eThank you so much for checking out our Patreon Page. If you\u0027re here, you probably already know about our humble little podcast. This little show started out as an experiment, blending many of the interests we collected over the years. Jordan having worked on content for the Art of Manliness, but also being a filmmaker and comedian wanted to continue exploring different topics with guests from all walks of life while keeping things light and funny, as if you were hanging out with your buddies at the local tavern.\u00a0We\u0027ve been lucky enough to have connections with a lot of interesting people to invite on the show. But improvements can be made on the tech side, as well as the time commitment it takes to produce fresh content each week...\u003cbr\u003e\u003cbr\u003eWe\u0027re not gonna do too much e-begging, but we wanted to set up a page for listeners to be able to support the show if they wanted to. Doing so will help us get the tools we need to produce better content. We\u0027ve created a few perk levels so far, but will keep adding perks for existing patrons as we go forward. Take a look and see if any of them work for you. Each tier is cheaper than a cup of coffee per episode... although, I don\u0027t know who in their right mind would give up their cup of coffee for this. So don\u0027t give up coffee, maybe give up smoking cigarettes, or candy bars, or something that\u0027s bad for your health but won\u0027t make you cranky... we still want you to enjoy the show.\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e\u003cbr\u003e- Jordan, Johnny Boy and The Don"
