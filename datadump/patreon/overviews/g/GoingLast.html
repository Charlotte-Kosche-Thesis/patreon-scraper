    "summary": "\u003ca href=\"http://www.goinglast.net\" rel=\"nofollow\"\u003eGoing Last\u003c/a\u003e is a podcast about all the incarnations of tabletop games. Dice games? Ready to roll. Card games? Shuffle up and deal. Board games. We\u0027ll flatten em. RPGs? Pencils and swords sharpened.\u003cbr\u003e\u003cbr\u003eYour hosts are Rich and Kenna\u2014two life long gamers coming to the table with two different points of view. \u003cbr\u003e\u003cbr\u003eFor \u003ca href=\"https://twitter.com/rmalena\" rel=\"nofollow\"\u003eRich\u003c/a\u003e, a mathematician and game developer, the crunchier a game, the better. Rich dives into the small moments and mechanics that make a game come alive. \u003cbr\u003e\u003cbr\u003eMeanwhile \u003ca href=\"https://twitter.com/goinglast\" rel=\"nofollow\"\u003eKenna\u003c/a\u003e celebrates the fun of the game. Set her up with an immersive theme, engaging gameplay and great social interaction; and who needs to win? \u003cbr\u003e\u003cbr\u003eTogether, they are committed to bringing their passion for games to listeners in a podcast focused on teaching games, following the latest in new games and analyzing the bleeding edge of gaming: Kickstarter.\u003cbr\u003e\u003cbr\u003eGoing Last\u2019s weekly episodes and special interviews will always be free to download. But we hope you\u2019ll consider joining Going Last with a monthly contribution. With you on our team, who knows what we can achieve?! Please consider the list of rewards to find the right level for you!\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003eUntil next time... Game On!\u003cbr\u003e- Kenna \u0026amp; Rich\u003cbr\u003e\u003cbr\u003ePs. Don\u2019t forget to subscribe to us on \u003ca href=\"https://itunes.apple.com/us/podcast/goinglast/id617904178?mt=2\" rel=\"nofollow\"\u003eiTunes\u003c/a\u003e, \u003ca href=\"http://www.stitcher.com/podcast/goinglast-tabletop-gaming-podcast/goinglastgoinglast\" rel=\"nofollow\"\u003eStitcher\u003c/a\u003e or      "about": "\u003cstrong\u003eKenna Conklin\u003c/strong\u003e [\u003ca href=\"https://twitter.com/GoingLast\"\u003e@goinglast\u003c/a\u003e] All are welcome at Kenna\u0027s table \u2013 board, card, RPG, you name it! She has presented panels explaining that \u201c\u003ca href=\"https://youtu.be/y5azimdLFO0\"\u003eIt\u2019s Not Too Dangerous to Go Alone\u003c/a\u003e\"\u00a0at \u003ca href=\"https://youtu.be/y5azimdLFO0\"\u003ePAX Prime\u003c/a\u003e and \u003ca href=\"http://www.geekgirlcon.com/wp-content/uploads/2013/09/GeekGirlCon13-FullStrategyGuide-WebVersion.pdf\"\u003eGeek Girl Con\u003c/a\u003e.\u00a0Kenna\u0027s focus at GoingLast is making games and the gaming industry accessible to others.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRichard Malena\u003c/strong\u003e [\u003ca href=\"https://twitter.com/rmalena\"\u003e@rmalena\u003c/a\u003e] Teacher by day, game master by night\u2013when Rich isn\u0027t teaching advanced mathematics, he writes puzzles, develops and writes for \u003ca href=\"http://paizo.com/products/btpy9au7?Pathfinder-Module-Daughters-of-Fury\"\u003ePathfinder\u003c/a\u003e and \u003ca href=\"http://twogetherstudios.com/phoenix-dawn-command/\"\u003ePhoenix: Dawn Command\u003c/a\u003e, and even presents his crazy theories at conventions near you.\u00a0\u003cbr\u003e",
