    "summary": "\u003cstrong\u003eTHE BASICS\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003ePyrography ( \"writing with fire\") is an ancient artform that became wildly popular during the Victorian era. But for some reason, as the decades wore on, pyrography slowly died out.\u003cbr\u003e\u003cbr\u003eI\u0027m devoted to bringing it back. \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhy should you support ME?\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eBecause I want to support YOU.\u003cbr\u003e\u003cbr\u003eAside from making pyrographic art, and pushing the boundaries of what pyrography \"should\" look like and be used for, I\u0027m passionate about getting others involved in the medium. \u003cbr\u003e\u003cbr\u003eMy goal is to create instructional tutorials, blogs, and videos; demonstrate at a wide variety of art shows and conventions; and provide anyone interested with resources, advice, and encouragement for producing their own works of pyrography. \u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eOr any art, really.\u003c/strong\u003e\u00a0 The principles of one medium can often be applied to others.\u003cbr\u003e\u003cbr\u003eBut mostly pyrography. \u003cbr\u003e\u003cbr\u003eBecause fire.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
