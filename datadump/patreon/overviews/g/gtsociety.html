    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch1\u003e\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003c/h1\u003eWe\u0027re the Gallifreyan Tradition Society, a Doctor Who fan-group devoted specifically to the appreciation and partial reconstruction of Gallifreyan civilization.\u00a0\u003cbr\u003e\u003cbr\u003eBut that\u0027s not ALL we are.\u003cbr\u003e\u003cbr\u003eOur mission isn\u0027t JUST appreciation of Gallifreyan society. We\u0027re about social justice, creative expression, spirituality, community, and radical acceptance. Our members tick every demographic box, are located all over the world, and embrace diversity of experiences.\u00a0\u003cbr\u003e\u003cbr\u003eIf you ask each individual member what GT is, each one will give you a different, though complementary, answer. It \u003cem\u003ecan \u003c/em\u003ebe a fanwork project or a cultural study or a hyper-real religion or a form of creative protest against the current state of the world. It \u003cem\u003eis \u003c/em\u003eboth none of those things and all of them.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eWhat are you funding?\u003c/strong\u003e\u003c/h1\u003eBy donating to our Patreon, you\u0027re not only supporting the core members of our Society, many of whom are in need of financial assistance to meet their basic living expenses, but you are also supporting the development of new projects (such as an online Academy and the publication of an Intro to GT zine) and the improvement of ongoing ones (such as our weekly internet radio show.)\u003cbr\u003e\u003cbr\u003eOh, and did I mention the awesome rewards? (Because they\u0027re pretty awesome.) I\u0027m talking shoutouts on Radio Free Arcadia, access to exclusive photos, fanfiction prompts, tarot readings, \u003cem\u003eyour name hand-painted in Circular Gallifreyan\u003c/em\u003e, and more. So not only are you funding an amazing project, but you get lots of cool things for yourself as well!"
