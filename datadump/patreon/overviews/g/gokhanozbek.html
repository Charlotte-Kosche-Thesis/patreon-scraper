    "summary": "OHAL T\u00fcrkiyesi\u0027nde ba\u011f\u0131ms\u0131z ve ba\u011flant\u0131s\u0131z gazetecilik yapmaya \u00e7al\u0131\u015fan, TS\u0130 hafta i\u00e7i her gece saat 23:00\u0027da Periscope \u00fczerinden ger\u00e7ekle\u015ftirdi\u011fim canl\u0131 yay\u0131nlarla \u00f6zg\u00fcn ve \u00f6zel haberleri payla\u015fan, \u003cstrong\u003e\"Vicdan- Adalet- Cesaret\"\u003c/strong\u003e ilkesiyle hareket etmeye \u00e7al\u0131\u015fan gazeteciyim.\u003cbr\u003e**\u003cbr\u003eElbete bu zor g\u00fcnlerde bir arada olabilmek t\u00fcm mesele...\u003cbr\u003e\u00d6zg\u00fcr ve demokratik bir \u00fclkede adaletin h\u00fck\u00fcm s\u00fcrd\u00fc\u011f\u00fc bir r\u00fcyay\u0131 ger\u00e7ekle\u015ftirebilmek t\u00fcm \u00e7abalar...\u003cbr\u003e\u0130\u015fte bu y\u00fczden s\u0131radan gazetecili\u011fin patron/ siyaset\u00e7i hegomanyas\u0131na son verebilmek ad\u0131na bir m\u00fccadeleye giri\u015ftim. Patronaj bask\u0131s\u0131 olmadan, yaln\u0131zca do\u011fruyu iletebilmek ad\u0131na buraday\u0131m.\u003cbr\u003e**\u003cbr\u003e\u003cbr\u003e\u0130\u015fte benim yerim buras\u0131...\u003cbr\u003eYazacak bir gazete k\u00f6\u015femiz yok, ho\u015f olmas\u0131n\u0131 da istemem do\u011frusu...\u003cbr\u003e\u00c7\u0131kacak ekranlar\u0131m\u0131zda yok. Zaten \u00f6zg\u00fcr ve \u00f6zg\u00fcn kanal kald\u0131 m\u0131 ki?\u003cbr\u003eB\u00f6ylesine bir atmosferde \"mikro habercili\u011fin\" platformu Twitter \u00fczerinden kaleme ald\u0131\u011f\u0131m seri tweetlere de \u003cstrong\u003e\"bilgisel\"\u003c/strong\u003e ad\u0131n\u0131 vererek sizlere yaz\u0131lmayan\u0131 ula\u015ft\u0131rmaya \u00e7al\u0131\u015f\u0131yorum.\u003cbr\u003eHafta i\u00e7i her g\u00fcn T\u00fcrkiye Saati ile 23:00\u0027da Periscope hesab\u0131m\u0131zdan ortalama 30 dakikal\u0131k, ad\u0131n\u0131 \u003cstrong\u003e23 DERECE\u003c/strong\u003e verdi\u011fim canl\u0131 yay\u0131nlarla \u00f6zellikle D\u00fcnya ve \u00fclke siyasetine \u00f6zg\u00fcn bir bak\u0131\u015f a\u00e7\u0131s\u0131 kazand\u0131rmaya \u00e7al\u0131\u015f\u0131yorum.\u003cbr\u003eK\u0131sacas\u0131 \"\u003cstrong\u003e\u003cem\u003eAlternatif Birliktelik\u00e7i Medya\u003c/em\u003e\u003c/strong\u003e\"y\u0131 birlikte in\u015fa ediyoruz.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eYa sen yan\u0131m\u0131zda olmak ister misin?\u003cbr\u003eKorkma, \u00e7ekinme...\u003cbr\u003eCesaret bizleri birle\u015ftirecek,\u003cbr\u003eUmut bizi ileriye g\u00f6t\u00fcrecek...\u003c/em\u003e\u003c/strong\u003e"
