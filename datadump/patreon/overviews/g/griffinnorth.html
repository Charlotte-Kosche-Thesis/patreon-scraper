    "summary": "Hi! I\u0027m Griffin North and I make webcomics.\u003cbr\u003eSpecifically I make a \u003cstrong\u003eGuild Wars 2 \u003c/strong\u003efancomic called \u003cstrong\u003eTora Steals Things\u003c/strong\u003e:\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/tMrXOWD.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eTora Steals Things\u003c/strong\u003e is a goofy comic about a thief and the many misadventures he has with his friends. It updates weekly and you can\u00a0\u003ca href=\"http://torasteals.tumblr.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://torasteals.tumblr.com/\" target=\"_blank\"\u003eread the whole thing for free here\u003c/a\u003e!\u003cbr\u003eAt present this is the only comic project I have running and it takes a lot of effort to keep up. I enjoy what I do and it will always be free to read, but it\u0027s not my only creative project in the works, which makes keeping productivity difficult, especially on top of full-time work. In short, I can\u0027t keep this up alone.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBy becoming a patron\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e you\u0027re helping support this comic and future projects! \u003cstrong\u003eAny and all support is appreciated, and I can\u0027t thank you enough for taking a chance on me!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHAT YOU GET AS A PATRON\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAside from the \u003cem\u003edelightful warm fuzzies\u003c/em\u003e you\u0027ll get from knowing that you\u0027re helping keep my work afloat and have my undying love, there are other benefits! Wow!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eALL TIERS\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cb\u003e\u003c/b\u003e\u003c/strong\u003e\u003cb\u003e\u003cstrong style=\"background-color: initial;\"\u003eEarly Access To Development Work on Future Projects\u003c/strong\u003e\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003eAs stated earlier, Tora Steals Things is not my only creative work, and as a patron you\u0027ll get to see whatever work I do long before anyone else (probably by months honestly)! \u003cem\u003eAt present I have at least two other comic projects in consideration, as well as a small mobile game. Whichever project moves forward is going to largely depend on its scope. At present though, my first priority is to get this Patreon running, but once it is, there should be more news on this front soon.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e$5 TIERS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eEarly Comic Page Access\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eYou get to see this week\u0027s page a couple days earlier than everyone else! Imagine that!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAccess To Comic Sketch Pages\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eYou get to see the full page sketch of a comic before it was inked! \u003cem\u003eThis is available from page 19 of Terin and the 3 Saplings episode and onwards.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e$10 TIERS\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou get all of the above! And also:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003eFull Access to Episode Scripts, Design Sketches, and C\u003c/b\u003e\u003cstrong\u003eomic Thumbnails\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eYou can read every draft of episodes written for Tora Steals Things from the episode \u003cem\u003eRound Two Blu\u003c/em\u003e onwards! This includes their thumbnails and whatever sketches I did for design work! Some of the sketches (but nothing else) will make their way onto my side blog,\u00a0\u003ca href=\"https://griffinblogsgw2.tumblr.com/\" target=\"_blank\"\u003eGriffin Blogs (GW2) Stuff\u003c/a\u003e, but won\u0027t be available till after the episode their from is finished. As a patron, you get to see all of this development work right as the episode is first released!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
