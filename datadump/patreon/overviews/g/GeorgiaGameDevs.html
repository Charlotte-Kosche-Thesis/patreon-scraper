    "summary": "Thank you for supporting the GGDA in its efforts to improve game developers and their community, as well as helping to bring better games to life.\u00a0Our stream is for gamers looking to learn more about what goes into making their favorite games,  new designers looking to break in, and experienced designers looking to improve their skills.\u003cbr\u003e\u003cbr\u003eFor years we have attracted some of the best game industry developers and speakers to share the secrets of their success. This has included Nolan Bushnell, Warren Spector, Rand Miller and many more. Now we are livestreaming our events, game development workshops, indie game first looks, and we know we could be doing more. Your support of this patreon helps us do just that.\u003cbr\u003e\u003cbr\u003eThe GGDA is a non-profit trade association focused on helping Georgia \ngame developers enhance their skills, launch good games, and find \nsuccess in their industry. We run SIEGE, the largest professional game \ndevelopment conference; put on regular networking and educational \nevents; and host speakers from all over the world. Our members include \ngame developers as large as Hi-Rez Studios and Tripwire Interactive; \none-person game dev studios, and academics. We already host a large repository \nof game development videos on our YouTube channel, so please check those out.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a service that supports creators through your regular contributions, so they can keep making productions that you enjoy and find valuable.\u00a0You get to decide how much you pledge, how long you want to support the channel for, and how often you pay.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy does the GGDA need your support?\u003c/strong\u003e\u003cbr\u003eThe GGDA has been supporting the Georgia game development community for well over a decade, and in that time we have built up a significant amount of content, resources and contacts that can help all developers. We have gotten requests from all over the world to aid game development efforts elsewhere, but are primarily supported by Georgia members. In order to share our products with a worldwide audience, we need support from beyond our state.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you?\u003c/strong\u003e\u003cbr\u003ePatrons get updates about the stream, behind the scenes videos, opportunities to provide input for upcoming episodes, and the chance to discuss game development with the people who make the games. Higher levels provide more input and even the chance to promote your own creations on our stream."
