    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/D0NHGRcdiVc\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cimg src=\"https://imgur.com/a/Pw2BS\"\u003eL\u0027idea dietro a\u003cstrong\u003e\u00a0\u003cimg src=\"https://i.imgur.com/zEqKlO4.png\"\u003e\u003c/strong\u003e\u00a0\u00e8 semplice quanto ambiziosa. Ci\u00f2 che vogliamo riuscire a creare, partendo da basi di comunicazione piuttosto solide, \u00e8 raccogliere tutta l\u0027esperienza accumulata in questi anni e realizzare la \u003cstrong\u003eprima societ\u00e0 di produzione multimediale a scopo artistico e intrattenitivo.\u003c/strong\u003e In grado di spaziare dalla grafica al talk show, passando per la programmazione e la radio, fino ad arrivare alla produzione cinematografica. Tutti i membri fondatori di \u003cstrong\u003e!Grinta\u003c/strong\u003e arrivano da una serie di studi ed esperienze dirette e proficue sulle forme comunicative, i nuovi media, il cinema e la televisione; passando anche per la sociologia, la CGI e la programmazione informatica.\u003cbr\u003e\u003cbr\u003eIdee fondanti di \u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/zEqKlO4.png\"\u003e\u003c/strong\u003e le si possono ritrovare all\u0027interno del nome stesso. Scelta con l\u0027intento di trovare una parola foneticamente aggressiva, concisa e arrembante, \"Grinta\" ci sembrava adatta ad esprimere questo nostro modo di essere. Se \u00e8 vero che risulta essere un termine italiano e poco esportabile; \u003cstrong\u003ela sua natura quasi \"onomatopeica\" non fa che generare GRINTOSIT\u00c0.\u003c/strong\u003e Tutto ci\u00f2 \u00e8 poi unito al punto esclamativo all\u0027inizio, che denota la volont\u00e0 di non lasciare mai da parte la forza attuale del linguaggio in codice. Alla luce di tutto questo appare evidente come \u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/zEqKlO4.png\"\u003e\u003c/strong\u003e risulti un termine lungimirante, poco elaborato e semplice da memorizzare!\u003cbr\u003e\u003cbr\u003eCi piace l\u0027autocritica, ancor prima delle critica stessa. Per questo conosciamo le difficolt\u00e0 di realizzazione di un progetto che si prenda la briga di unire insieme tutti questi settori. Ci\u00f2 che per\u00f2 ci appare evidente, \u00e8 la nostra appartenenza ad una generazione nata e cresciuta nella digitalizzazione delle cose e nella fretta dei \u003cstrong\u003eSocial Network.\u003c/strong\u003e Siamo convinti che il futuro sia di chi sar\u00e0 in grado di trasformare in un lavoro, qualcosa di mai pensato prima. Dove arriveremo non ne abbiamo idea, \u003cstrong\u003ema dubitiamo che una qualsiasi delle cose interessanti di una vita sia premeditata.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\"Mission\" \u00e8 un termine utilizzato in ambito aziendale da parecchio tempo. Il mondo attuale lo ha reso quasi un mantra, per molti uno slogan. La realt\u00e0 \u00e8 che, a prescindere dalla forma e dai contenuti, tutto ci\u00f2 che avete letto finora (se siete stati cosi pazienti da farlo) non \u00e8 altro che uno sproloquio che vuol dire tutto e niente. C\u0027\u00e8 chi lo apprezzer\u00e0, chi lo osanner\u00e0 e c\u0027\u00e8 come sempre chi lo condanner\u00e0. \u00c8 la natura umana ed \u00e8 soggettiva e sacrosanta. \u003cstrong\u003eEsiste una sola via: mettere in pratica lo \"sproloquio\".\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eQui entra in gioco questa pagina, fatta di totale \u003cstrong\u003eMONEYGRABBING\u003c/strong\u003e, che va ad affievolire vertiginosamente la credibilit\u00e0 di quanto detto. Lo scopo di questo \u003cstrong\u003epatreon\u003c/strong\u003e \u00e8 farvi sentire ancor pi\u00f9 dentro a questo progetto, come seduti in tribuna d\u0027onore, permettendoci di portarlo avanti nel migliore dei modi. \u003cstrong\u003eOgnuno dei reward che troverete \u00e8 da intendersi come un ringraziamento sentito del supporto, reinvestendo una % su voi stessi, dandovi una finestra in pi\u00f9 su questa realt\u00e0.\u003c/strong\u003e Non si tratta di reward fissi e mai modificabili, siamo sicuri che ne toglieremo e ne aggiungeremo tanti prima di trovare una quadratura, ma avrete SEMPRE ci\u00f2 che vi spetta. In cambio noi potremo raggiungere una serie di GOAL che ci permetteranno di accumulare le risorse per produrre e sostenere i nostri collaboratori, oltre a generare un introito per chi sta gi\u00e0 lavorando da mesi credendo solo in un\u2019idea!\u003cbr\u003e\u003cbr\u003eNelle prossime settimane, una serie di post aperti a \u003cstrong\u003eTUTTI i patron\u003c/strong\u003e (a prescindere dalla somma donata) vi spiegheranno, volta per volta, la natura del progetto nel dettaglio, \u003cstrong\u003eformando alla fine un testo unico che sar\u00e0 un vero e proprio statuto\u003c/strong\u003e, tra di noi, ma soprattutto verso di voi!\u003cbr\u003e\u003cbr\u003eHo parlato al plurale finora, perch\u00e9 era giusto farlo. Che siate qua per puro caso, la vostra \"lettera\" \u00e8 finita. Le prossime (spero poche) righe sono indirizzate a chi arriva qui perch\u00e9 ha gi\u00e0 iniziato un suo percorso seguendo semplicemente me, \u003cstrong\u003eEmanuele.\u003c/strong\u003e Per tutti voi, soprattutto chi supporta gi\u00e0 un canale che \u00e8 un\u0027utopia su \u003cstrong\u003eTwitch\u003c/strong\u003e, e che raggiunge risultati impensabili, puntando sul confronto e sull\u0027idea di una chiacchierata tutti insieme intorno al fuoco; per tutti voi che avete gi\u00e0 fatto in modo che \u003cstrong\u003eTwitch\u003c/strong\u003e diventasse un lavoro, sappiate che \u00e8 QUI che torniamo al principio. \u003cstrong\u003eOra entriamo veramente nella nostra fase 2.\u003c/strong\u003e \u00c8 ci\u00f2 che questo progetto determiner\u00e0 nei prossimi anni, a dirci se sono solo stato un pazzo, se lo siete stati anche voi credendoci, o se avevamo ragione! Sapete da sempre che l\u0027emozione viene prima di tutto. Vedere l\u0027arte ovunque sia possibile e avvicinarci a quella che le unisce tutte, il cinema. Ora \u00e8 il momento. \u003cstrong\u003eE ancor prima che tutto questo inizi, devo dirvi grazie, anzi devo urlarvelo GRAZIE! Perch\u00e9 se sto piano piano potendo credere di arrivare a vivere la vita che voglio, voi siete da sempre, una delle grandissime risorse per farlo!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/zEqKlO4.png\"\u003e\u00a0\u003cimg src=\"https://i.imgur.com/zEqKlO4.png\"\u003e\u00a0\u003cimg src=\"https://i.imgur.com/zEqKlO4.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imgur.com/a/owsfn\"\u003e\u003cimg src=\"https://imgur.com/a/owsfn\"\u003e\u003cbr\u003e\u003c/strong\u003e"
