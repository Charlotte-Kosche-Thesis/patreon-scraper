    "summary": "Thank you for supporting GhostQuest.net on Patreon! All of our patrons receive instant access to some great members-only features (coming soon!), and we\u0027ll even give new members a special shout out on Facebook \u0026amp; Twitter as a way to say THANK YOU for helping support the development of the soon-to-be biggest paranormal resource on the internet! \u003cbr\u003e\u003cbr\u003eIf you\u0027ve been enjoying\u00a0\u003ca href=\"http://www.ghostquest.net\" target=\"_blank\"\u003ewww.ghostquest.net\u003c/a\u003e so far, this is your chance to contribute to a great online resource that aids paranormal researchers and investigators everywhere!! This is an exciting project to be a part of, that will compile all known paranormal documentation and resources into a comprehensive online compendium.\u003cbr\u003e\u003cbr\u003eAs a solo web developer and paranormal enthusiast, I\u0027ve spent over 1000 hours researching and writing about haunted locations throughout the US (and beyond!), and I could really use your help!!\u003cbr\u003e\u003cbr\u003eSo here\u0027s a bit about\u00a0\u003ca href=\"http://www.ghostquest.net\" target=\"_blank\"\u003eGhostQuest.net\u003c/a\u003e:\u003cbr\u003e\u003cbr\u003eGhostQuest.net is an online resource for paranormal researchers and enthusiasts that is dedicated to providing the best information available to fellow ghost hunters. Users can find everything related to the paranormal on our website, with sections dedicated to paranormal themed podcasts and videos, bloggers, investigators, guides, and more! We also have a massive list of haunted locations in all 50 states so that ghost hunters can find local haunted locations to investigate - or just find some really interesting local history and urban legends to read about!!\u003cbr\u003e\u003cbr\u003eWe do daily updates and eventually plan to have a \"wiki\"-esque page for each location that gives a lot more detail (history, location, maps, pictures, videos, etc). As you can imagine, this is a HUGE undertaking that will take many years to complete!\u003cbr\u003e\u003cbr\u003eAlso over the coming months, GhostQuest.net will be travelling to different haunted locations around the United States (and beyond) to record 3D, 360\u0027 videos of the haunted locations listed on our website. We\u0027ll be uploading these videos to YouTube (\u00a0\u003ca href=\"https://goo.gl/VU1BYq\" target=\"_blank\"\u003ehttps://goo.gl/VU1BYq\u003c/a\u003e ) and our website free of charge, so that fellow enthusiasts can explore haunted locations around the world from the comfort of home!\u003cbr\u003e\u003cbr\u003eSo thank you to all of our Patrons, who not only help to make all of this possible by supporting the cost of hosting a website and investing in better equipment, but also help to make these strides in paranormal research and documentation possible!"
