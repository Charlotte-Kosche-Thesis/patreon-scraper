    "summary": "WHY A PATREON PAGE ?\n\u003cbr\u003e\n\u003cbr\u003e\nMy head is full of ideas, from very simple one to utopian one (nothing is impossible) ... and it is growing everyday! The storage in my head is not the most advanced model, so how can I avoid loosing them?\n\u003cbr\u003e\n\u003cbr\u003e\nBy making them!\n\u003cbr\u003e\n\u003cbr\u003e\nMy dream is to have more and more happy people using my creations (yep this is one of my utopian idea). To make this feasible, I have to invest lots of time and effort and the Patreon page looks to be the perfect support for this.\n\u003cbr\u003e\n\u003cbr\u003e\nBy supporting me you will become one of my patrons! You will be able to say \"NO WAY\" or \"OH YES\" and this will push me to react actively with and for you. Patreon is also a place where we can talk about my creations, and we are much more powerful when thinking all together.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI MAKE THINGS ... WELL WHAT KIND OF ?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://github.com/gregsaun/prusa_i3_bear_upgrade\"\u003e\u003cimg src=\"https://ekunn.com/patreon/about/img/prusa_i3_bear_upgrade.jpg\"\u003e\u003c/a\u003e\n\tStrong frame for Prusa i3 MK2(s), MK2.5 and MK3 3D printer\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.rcgroups.com/forums/showthread.php?2915102\"\u003e\u003cimg src=\"https://ekunn.com/patreon/about/img/elevenquad_onix.jpg\"\u003e\u003c/a\u003e Carbon frame for micro racer and freestyle drone\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.ekunn.com/pages/wood-and-copper-computer/\"\u003e\u003cimg src=\"https://ekunn.com/patreon/about/img/wooden_pc_case.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nWood and cooper computer case\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ekunn.com/patreon/about/img/tools.jpg\"\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nTools\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.ekunn.com/pages/objects/\"\u003e\u003cimg src=\"https://ekunn.com/patreon/about/img/furniture_transformation.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nCustom Furniture\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nWHAT MAKES MY PROJECTS SPECIAL?\n\u003cbr\u003e\n\u003cbr\u003e\nMy friends say that I am rigorous, sometimes too much! I love details and I love well-made and well-thought objects or software. To produce something good, it is important to take time to think about all the details and issues. No rush! There are plenty of quick and dirty things out there! And I restart from scratch if necessary!\n\u003cbr\u003e\n\u003cbr\u003e\nEveryone has its own filter of life, it is then unrealistic to produce something without feedback from others. With YOU involved at early steps WE can find issues and improvements that no one else could see!\n\u003cbr\u003e\n\u003cbr\u003e\nOpen source is another very efficient way to have you involved in my \nprojects! You will be able to improve, repair, increase compatibility or\n fork my projects because they are *almost* all open source. Check out my \n\u003ca href=\"https://github.com/gregsaun/\"\u003eGitHub \u003c/a\u003eor \u003ca href=\"https://www.thingiverse.com/pekcitron/about\"\u003eThingiverse\u003c/a\u003e accounts.\u003cbr\u003e\n\u003cbr\u003e\nI am sad to see so many good projects having such bad (or no) documentation. Don\u0027t they want to have people loving their products? All my projects are coming with detailed documentation!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nWHERE TO FOLLOW ME\n?\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.ekunn.com\"\u003eekunn.com\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/gregsaun/\"\u003egithub/gregsaun\u003c/a\u003e\u003ca href=\"https://www.thingiverse.com/pekcitron/about\"\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.thingiverse.com/pekcitron/about\"\u003ethingiverse.com/pekcitron\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.armattanproductions.com/pages/shop_product_grid/2200\"\u003eelevenQuad\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e"
