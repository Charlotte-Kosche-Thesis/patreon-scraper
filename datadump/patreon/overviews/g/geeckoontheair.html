    "published_at": "2017-12-06T15:47:06+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003eGiochi di ruolo, giochi di narrazione, giochi di storie\u2026 Ne hai sempre sentito parlare, ma non hai mai davvero capito che cosa fossero; oppure vuoi semplicemente approfondire l\u2019argomento. Questo \u00e8 il podcast che fa per te!\u00a0\u003ca href=\"http://www.geeckoontheair.eu/\" target=\"_blank\"\u003e\u003cstrong\u003eGeecko on the Air\u003c/strong\u003e\u003c/a\u003e parla di giochi di ruolo indie (o indipendenti): quali sono? come sono fatti? come giocarli al meglio?\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003ch4\u003eChi sono?\u003c/h4\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003eMi chiamo\u00a0\n\t\u003ca href=\"https://plus.google.com/112507662527787769890\" target=\"_blank\"\u003e\u003cstrong\u003eDaniele Di Rubbo\u003c/strong\u003e\u003c/a\u003e e \u003cstrong\u003esono un giocatore e un appassionato di giochi di ruolo\u003c/strong\u003e. Ho cominciato a giocare nel 1997; nel 2007 ho trovato la mappa del tesoro dei giochi di ruolo indie e, da allora, scavo ogni qual volta vedo una \u201cX\u201d sotto alla quale penso si possa nascondere un gioco interessante.\u003c/div\u003e\u003cbr\u003e\u003ch4\u003eCosa voglio fare?\u003c/h4\u003e\u003cdiv style=\"text-align: justify;\"\u003ePartecipo gi\u00e0 da tempo a diverse iniziative che riguardano il mondo dei giochi di ruolo, ma quello che voglio realizzare con\u00a0\u003ca href=\"http://www.geeckoontheair.eu/\" target=\"_blank\"\u003e\u003cstrong\u003eGeecko on the Air\u003c/strong\u003e\u003c/a\u003e \u00e8 \u003cstrong\u003eun canale di informazione e di approfondimento\u003c/strong\u003e da me curato ed espressamente \u003cstrong\u003ededicato ai giochi di ruolo indipendenti\u003c/strong\u003e.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eVoglio concentrarmi su contenuti come:\u003cul\u003e\u003cli\u003e\u003cstrong\u003eactual play\u003c/strong\u003e: puntate dedicate a specifiche partite, parlando di cosa \u00e8 successo in gioco in relazione a come il gioco \u00e8 stato giocato al tavolo;\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003erecensioni\u003c/strong\u003e: puntate dedicate alla recensione di un gioco dopo averlo letto e, possibilmente, dopo averlo provato, mettendone in luce i vari aspetti pi\u00f9 importanti;\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003einterviste\u003c/strong\u003e: puntate dedicate a parlare con gli autori dei loro giochi, oppure di argomenti specifici con chi ha le competenze per farlo;\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eapprofondimenti\u003c/strong\u003e: puntate dedicate allo spiegare un determinato concetto o una parte specifica di un gioco;\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003efaq\u003c/strong\u003e: puntate dedicate a rispondere ai dubbi pi\u00f9 comuni che possono emergere giocando;\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eriflessioni\u003c/strong\u003e: puntate dedicate a ragionamenti di portata pi\u00f9 ampia, mettendo in relazione pi\u00f9 giochi, determinate tecniche o determinati comportamenti in gioco.\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cbr\u003e\u003ch4\u003ePerch\u00e9 dovreste sostenermi?\u003c/h4\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eI miei contenuti sono gratuiti e disponibili per tutti\u003c/strong\u003e per una questione ideologica: desidero che tutti possano accedervi, in modo tale che possano avere la massima diffusione possibile. Per questa ragione, qualcuno potrebbe chiedermi: \u201cPerch\u00e9 dovrei sostenerti su Patreon?\u201d.\u003cbr\u003e\u003cbr\u003eLa ragione \u00e8 questa: \u003cstrong\u003emandare avanti un podcast \u00e8 impegnativo\u003c/strong\u003e, e non solo economicamente. Occorre tempo per pensare ai contenuti, per realizzarli, per renderli presentabili e disponibili online. La mia parte di impegno \u00e8 tenere duro e cercare di fare tutto al meglio secondo i miei standard. \u003cstrong\u003eIl vostro contributo pu\u00f2 fare la differenza\u003c/strong\u003e: pu\u00f2 dimostrarmi che quello che faccio interessa a qualcuno, pu\u00f2 spingermi ad andare avanti, pu\u00f2 ammortizzare le spese che sto affrontando per mandare avanti il progetto.\u003cbr\u003e\u003cbr\u003eEcco perch\u00e9 dovreste sostenermi. Se apprezzate quello che faccio, ovviamente.\u003c/div\u003e"
