    "summary": "\u003cimg src=\"https://nofile.io/f/9oy7o9rAdKu/20171026_094238+(1)+(1).jpg\"\u003eGhostbox Productions is proud to contribute innovative, disruptive media to the world at a time of crisis, and our Patrons can feel proud about supporting this work, which we will ALWAYS share at no cost to listeners.  We will never advertise, commercialize, market any product, or spam our listeners.  We believe in the power of each one of us contributing our heart\u0027s passion to the world - and feel deeply grateful to each Patron who allows us to produce more quality, non-commercial media and spread it to a widening audience.  \u003cbr\u003e\n\u003cbr\u003e\nGhostbox Productions produces \n\u003cem\u003eThe World\u0027s Wake Pre-Show\u003c/em\u003e, a free hour-long radio drama with chilling and paradoxical themes, original music, evocative stories of what might unfold as the world unravels, and thought-provoking sound collages that inspire listeners to question dominant cultural narratives. \u003ca href=\"http://www.ghostboxproductions.net/\"\u003eListen here!\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eThe World\u0027s Wake Pre-Show\u003c/em\u003e is currently being released at a rate of one episode per month - and this is a tremendous effort!  With the support of our Patrons, we can dedicate more time to writing incredible stories, more time composing music, more time getting the show \"out there\" on more and more radio stations, and improve our sound quality with better recording equipment and pay our contributors for their time and efforts as well.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eThe World\u0027s Wake Pre-Show\u003c/em\u003e takes place in the not-too-distant future, where the host uses his pirate radio broadcast to share stories of underground breaking news stories and - most strangely - the transmissions of ghosts from past and future that he picks up on his radio-wave-scanning ghostbox. \u00a0These spirits offer the host and listeners glimpses into the far-reaching impact of seemingly innocent actions, and into what might become of us all, years from now, beyond \"The Great Turning\". \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eThe World\u0027s Wake Pre-Show\u003c/em\u003e is produced in the home of creators Gavain U\u0027Prichard and Laila Johnson, with the help of voice- and writing- contributors in our small home-town in southwestern Wisconsin. \u00a0The show is designed to be free and accessible to all, with no subscription required to listen to the podcast on the website, as well as being formatted for syndication on non-commercial/community radio stations across the country. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe ask that if you felt moved by the show, if you listen regularly, or if you\u0027d recommend it to friends, that you consider becoming a Patron, at whatever level feels accessible to you. \u00a0You are welcome, at any time, to cancel your patronage. \u00a0\n\u003cbr\u003e"
