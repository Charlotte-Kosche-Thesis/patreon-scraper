    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/398353693139009538/429136974432174083/unknown.png\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIntroducing myself:\u003c/strong\u003e\u003c/div\u003eAs the picture above, my alias is \u003cstrong\u003eRisingDawn\u003c/strong\u003e and I\u0027m creating the English version\u003cstrong\u003e\u00a0\u003ca href=\"https://book.qidian.com/info/3458639\" target=\"_blank\"\u003e\u4eba\u9053\u81f3\u5c0a\u003c/a\u003e\u003c/strong\u003e, aka\u00a0\u003ca href=\"http://gravitytales.com/novel/rise-of-humanity\" target=\"_blank\"\u003eRise of Humanity\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eTo be honest, I\u0027m just a\u00a0\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003enobody\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e, an ordinary\u00a0man who happens to grow up in a society that speaks both Chinese(Mandarin) and English. I\u0027m a student while at the same time, I\u0027m also working as a \u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003epostman \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eto pay my own tuition fees and feed my stomach.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/398353693139009538/429155217481662475/postman.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cu\u003e\u003c/u\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cu\u003e\u003c/u\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWait, what? \u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePostman\u003c/span\u003e? \u003cbr\u003eI thought you are a \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTranslator\u003c/span\u003e??\u003c/strong\u003e\u003c/div\u003eAs I\u0027m fortunate enough to be \"proficient\" in both languages, I thought, I might be able to put that to good use. So, here we are, I\u0027m now working as a \u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003epostman \u003c/span\u003e\u003c/strong\u003e(\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003etranslator\u003c/span\u003e\u003c/strong\u003e) that delivers parcels to you, my customers(\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003ereaders\u003c/strong\u003e\u003c/span\u003e).\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/398353693139009538/429155214071693332/brain.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOur current situation:\u003c/strong\u003e\u003c/div\u003eTranslating alone is a taxing procedure that can take up to \u003cstrong\u003etwo hours per chapter\u003c/strong\u003e, excluding the research\u00a0I have to do to understand what the author is trying to say. It is really common for things to appear now and only explained in the later chapters. Also, the shittiest moment is when the author strikes with the poems...\u003cbr\u003e\u003cbr\u003eNot only that, but Editing is also a taxing procedure! My dear editor, the best editor one can ever hope for, \u003cstrong\u003eGemVoo\u003c/strong\u003e, is also a university student, it\u0027s really not an easy task juggling both works and studies at the same time, especially when there are so many projects and assignments going on.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"https://tss.gravitytales.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/398353693139009538/429155215757803540/express.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo What Now?\u003cbr\u003eJust what exactly is this Express Channel?\u003c/strong\u003e\u003c/div\u003eSo now, I\u0027ve established our own \u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003epost office\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e(\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003epatreon\u003c/span\u003e\u003c/strong\u003e) so to help with the delivery rate of the parcels. By subscribing to our post office, you will be our VIP customers and you will receive additional parcels from our\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://tss.gravitytales.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eexpress channel\u003c/span\u003e\u003c/a\u003e, an exclusively designed \"channel\" that is meant to deliver express parcels to you!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/398353693139009538/429155219700580353/why.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003eBut ... Some may ask: \u003cbr\u003eWhy should I? \u003cbr\u003eWhat good does it do to me?\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e To you:\u00a0\u003c/strong\u003e\u003cbr\u003eIn addition to the express parcels you have subscribed for, your subscription will also be able to help us in pushing up the delivery rate, contributing to quicker updates; which in turn, allows you to read more chapters ahead.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTo me:\u003cbr\u003e\n\u003c/strong\u003eYour subscription can ease my mind. Knowing that I will definitely be able to pay for my studies, I can then deliver the parcels in peace while maintaining the quality as well as the quantity of the parcels. I can even help my family in supporting my two younger brothers\u0027 studies!\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cstrong\u003eBut that\u0027s not all...\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003eTo the world:\u003cbr\u003e\n\u003c/strong\u003eAs crazy as it sounds, we will be\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e donating 5% of the total pledges to charities\u003c/span\u003e\u003c/strong\u003e. (It\u0027s 5% for now but it\u0027ll grow higher along with our post office.)\u003cbr\u003eThis is inspired by\u00a0\u003ca href=\"https://www.patreon.com/mrvoltaire/overview\" target=\"_blank\"\u003eMr Voltaire\u003c/a\u003e, a respected senior of mine.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/march-raised-17940100\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e$177 of March has been donated to MSF\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/398353693139009538/429155216361783296/goals.png\"\u003e\u003cbr\u003e\u003cstrong\u003eOur current goals:\u003c/strong\u003e \u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cul\u003e\u003cli\u003e\u003cdel\u003e\u003cstrong\u003eTier 1 ($1000):\u003c/strong\u003e 14 regular chapters per week (CLEARED)\u003c/del\u003e\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003eTier 2 ($2000):\u003c/strong\u003e 15 regular chapters per week\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003eTier 3 ($2500):\u003c/strong\u003e 2 extra chapters\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003eTier 4 ($3000):\u003c/strong\u003e 16 regular chapters per week\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003eTier 5 ($3500):\u003c/strong\u003e 2 extra chapters\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003eTier 6 ($4000): \u003c/strong\u003e17 regular chapters per week\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003eTier 7 ($4500):\u003c/strong\u003e 2 extra chapters\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003eTier 8 ($5000):\u003c/strong\u003e 18 regular chapters per week\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003eTier 9 ($5500):\u003c/strong\u003e 2 extra chapters\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003eTier 10 ($6000):\u003c/strong\u003e 19 regular chapters per week\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003eTier 11 ($6500):\u003c/strong\u003e 2 extra chapters\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003eTier 12 ($7000):\u003c/strong\u003e 20 regular chapters per week\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003eTier 13 ($7500):\u003c/strong\u003e 2 extra chapters\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003eTier 14 ($8000):\u003c/strong\u003e 21 regular chapters per week\u003c/li\u003e\t\t\u003cli\u003e\u003cstrong\u003eTier 15 ($8500):\u003c/strong\u003e 2 extra chapters\u003c/li\u003e\t\u003c/ul\u003e\u003cbr\u003e\t\t\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/398353693139009538/429155218756861962/things.png\"\u003e\u003cbr\u003e\u003cstrong\u003eBy pledging to RoH\u0027s patreon, you will:\u003c/strong\u003e\u003cbr\u003e\u003col style=\"\"\u003e\u003cli\u003eGet early access to \u003cu\u003eX\u003c/u\u003e chapters before the actual release, completely translated, and um ... beware, they might not be completely edited...\u003c/li\u003e\u003cli\u003eBe charged a certain amount at the start of every month.\u003c/li\u003e\u003cli\u003eDonate 5% of your pledged amount to make this world a better place to stay!\u003c/li\u003e\u003cli\u003eContribute to quicker updates.\u00a0\u003c/li\u003e\u003cli\u003eJoin our\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://discord.me/riseofhumanity\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ediscord\u003c/span\u003e\u003c/a\u003e server with a given @patron role.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cstrong\u003eOthers:\u003c/strong\u003e\u003cbr\u003e\u003col style=\"\"\u003e\u003cli\u003eWe have recently launched a cultivation pool system, every 500 cultivation points will transverse to an additional chapter! So, please vote for RoH even if you didn\u0027t read in our GT main site just so we can squeeze out more chapters! \u003ca href=\"http://gravitytales.com/post/rise-of-humanity/introducing-the-cultivation-pool-system\" target=\"_blank\"\u003eClick for more details!\u003c/a\u003e\u003c/li\u003e\u003cli\u003eWe also have our own\u00a0\u003ca href=\"http://rise-of-humanity-rdzz.wikia.com/wiki/Rise_of_Humanity_Wiki\" target=\"_blank\"\u003eWikia\u003c/a\u003e site, but beware, it\u0027s incomplete. But feel free to help us out in completing it!\u003c/li\u003e\u003cli\u003eClick to find out more about\u00a0\u003ca href=\"https://www.patreon.com/posts/introducing-17854080\" target=\"_blank\"\u003ePatreon\u003c/a\u003e!\u00a0\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cstrong\u003eDisclaimer: \u003cbr\u003e\u003c/strong\u003eThe pictures are all extracted from Google Image and \u003cstrong\u003eall rights belong to their respective owners.\u003c/strong\u003e Please \u003ca href=\"mailto:risingdawn@rocketmail.com\"\u003econtact me\u003c/a\u003e if you are the owner and would like to have your work taken down. Also, there are a lot of variations available in the internet, so ... I\u0027m just posting the ones that fit best to the novel\u0027s description, and of course, the good looking ones.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eAlso, please send an e-mail to\u00a0\u003ca href=\"mailto:risingdawn@rocketmail.com\"\u003e risingdawn@rocketmail.com\u003c/a\u003e if you have anything, whether if it is because you\u0027ve left me a message and I\u0027m super un-responsive or anything other things else.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eClick for access to the Express Channel:\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003c/span\u003e\u003ca href=\"https://tss.gravitytales.com/\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003ehttps://tss.gravitytales.com/\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e"
