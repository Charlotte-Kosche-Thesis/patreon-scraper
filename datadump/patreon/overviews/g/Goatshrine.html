    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.goatshrine.com\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWebsite\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/goatshrine/?hl=en\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"https://twitter.com/G0ATSHRINE\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"http://goatshrine-blog.com/\"\u003eBlog\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.etsy.com/uk/shop/GoatshrineArt?ref=l2-shopheader-name\"\u003eEtsy\u003c/a\u003e | \u003ca href=\"https://society6.com/alicemayb\"\u003eSociety6 | \u003c/a\u003e\u003ca href=\"http://goatshrine-blog.com/\"\u003eRedbubble\u003cbr\u003e\u003c/a\u003e\u2738\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHello! I am Alice, also known as \u003cstrong\u003eGoatshrine\u003c/strong\u003e, an artist living in the UK.\u003cbr\u003e I am a graduate Illustrator and I have set up this Patreon to help me get me get my feet of the ground and pursue my dream of freelance art. I also want to use as a way to build a more intimate relationship with fans of my work!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u2738\u003c/strong\u003e What to expect \u003cstrong\u003e\u2738\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eBecause I have quite a wide range of interests and inspiration, I like to explore a few different genres and styles in my work, sometimes merging and combining them to represent all of the things I love. This is most often things in the realm of \u003cstrong\u003efantasy\u003c/strong\u003e, \u003cstrong\u003epsychedelia\u003c/strong\u003e, the\u003cstrong\u003e occult\u003c/strong\u003e,\u003cstrong\u003e mythology\u003c/strong\u003e and all things \u003cstrong\u003ecreepy cute\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003eI will be posting more sketches and WIPs here, more-so than what you will find on my blog and instagram. I will also be offering walkthroughs and tutorials on how I create my work, with more in-depth detailed posts on my $3 tier. This is only a starting point, however! If I am able to hit my goals I would like to start introducing higher tiers which will include time-lapse videos of my work, both digital and traditional as well as getting my work made into more merch, such as more different types of prints, T-shirts, enamel pins, patches and more exclusive items which will debut first to higher tiers!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2738\u003c/strong\u003e \u003cstrong\u003eTarot Cards!\u003c/strong\u003e \u003cstrong\u003e\u2738\u003c/strong\u003e\u003cbr\u003eI am in the process of making the Major Arcana Tarot Cards which I aim to turn into a Tarot Deck.\u003cbr\u003e\u003cbr\u003eI really want to thank everyone who subscribes to my Patreon, it all makes a difference, even just $1, there has basically been times where it was because of the little extra I get from Patreon, I was able to get lunch, so you\u0027re really helping me out!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
