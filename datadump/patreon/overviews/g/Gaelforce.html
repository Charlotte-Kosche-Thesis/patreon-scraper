    "summary": "\u003cimg src=\"https://gaelforceaudios.files.wordpress.com/2018/05/welcometogfs.png\"\u003e\u003cbr\u003e\u003cbr\u003eHello!\u003cbr\u003e\u003cbr\u003eMy name is Gael and I am an Irish audio creator and author. \u003cbr\u003e\u003cbr\u003eI create audios on everything from ASMR to Erotic, Comedy to Meditations and everything in between!\u00a0 My main goal is to encourage you,\u00a0comfort you, and bring you pleasure.\u003cbr\u003e\u003cbr\u003eI post at least 2 audios a week and have a tier where I record personal audios for my Patrons.\u00a0 In addition to audios, you\u0027ll find a kind, funny and encouraging community of people.\u00a0 \u00a0Together we workshop audio ideas, share life stories and create amazing audio art!\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s my goal to have a safe place for my listeners to feel sexy and valued.\u00a0 I\u0027m incredibly proud of the community that has bloomed on my Patreon.\u00a0 I\u0027m so grateful to them for their unbelievably passionate support.\u003cbr\u003e\u003cbr\u003eBelow you\u0027ll find some links and notes on the community and where you can find out more about my audios.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for your support! \u003cbr\u003e\u003cbr\u003eMo mh\u00edle bu\u00edochas libh!!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://gaelforceaudios.files.wordpress.com/2018/05/gaelsm.png\"\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon contains erotic content.\u00a0 If you would prefer more vanilla content or are not over the age of 18, please visit my other Patreon - \"\u003ca href=\"https://www.patreon.com/GaelforceSugar\" target=\"_blank\"\u003e\u003cstrong\u003eGaelforce Audios - Sugar\u003c/strong\u003e\u003c/a\u003e\"\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://gaelforceaudios.files.wordpress.com/2018/05/sugarminibanner.png\"\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to check out my audio albums you can find them on:\u003cbr\u003e- Amazon [\u003ca href=\"https://www.amazon.com/s/ref=ntt_srch_drd_B01A1HJQWE?ie=UTF8\u0026amp;field-keywords=Gaelforce\u0026amp;index=digital-music\u0026amp;search-type=ss\" target=\"_blank\"\u003e Music\u003c/a\u003e] [\u003ca href=\"https://www.amazon.com/s/ref=nb_sb_noss?url=search-alias%3Daps\u0026amp;field-keywords=gael+force\u0026amp;rh=i%3Aaps%2Ck%3Agael+force\" target=\"_blank\"\u003e Books\u003c/a\u003e]\u003cbr\u003e-\u00a0 iTunes [\u003ca href=\"https://itunes.apple.com/us/artist/gaelforce/1071652282\" target=\"_blank\"\u003e Music\u003c/a\u003e] [\u003ca href=\"https://itunes.apple.com/us/author/gael-force/id1200078968?mt=3\" target=\"_blank\"\u003e Books\u003c/a\u003e]\u003cbr\u003e-\u00a0\u003ca href=\"https://www.audiobooks.com/browse/author/177254/gael-force\" target=\"_blank\"\u003e\u00a0AudioBooks.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eNewest Album!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e Gettin\u0027 Hot \u0026amp; Heavy: Erotic ASMR\u003cbr\u003e[\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://itunes.apple.com/us/album/gettin-hot-heavy/1351038697\" target=\"_blank\"\u003eiTunes\u003c/a\u003e] - [\u003ca href=\"https://www.amazon.com/gp/product/B079Y77LWX/ref=dm_ws_sp_ps_dp\" target=\"_blank\"\u003eAmazon\u003c/a\u003e]\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://gaelforceaudios.files.wordpress.com/2018/02/hotheavy500.jpg\"\u003e \u003cbr\u003e\u003cbr\u003e\u2663 \u003cstrong\u003ePersonal Audio $4.99 tier\u003c/strong\u003e\u003cbr\u003eIf you are interested in this tier or have won and don\u0027t know what to do: \u003cbr\u003eCheck out this thread to read\u00a0\u003ca href=\"https://www.patreon.com/posts/personal-audio-13364696\" target=\"_blank\"\u003e Frequently Asked Questions\u003c/a\u003e about Personal Audios!\u003cbr\u003e\u003cbr\u003eI will sometimes draw a 3rd name during the week from the\u00a0\u003ca href=\"https://www.patreon.com/posts/vanilla-pa-17625887\" target=\"_blank\"\u003eVanilla PA thread\u003c/a\u003e when I have extra time to record.\u00a0 If you know you will \u003cu\u003e\u003cstrong\u003enot\u003c/strong\u003e\u003c/u\u003e want an erotic PA, feel free to add your name to the thread to be chosen!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://gaelforceaudios.files.wordpress.com/2018/05/aboutourcommunity.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2663 Community Guidelines\u003c/strong\u003e\u003cdiv\u003eOne of the things I\u0027m most proud of is how kind and supportive this community is. It is a place for all of you to feel safe to share your thoughts and fantasies without fear of being judged or bullied. \u003cbr\u003eWe\u0027ve gained so many people and I am incredibly grateful for that. This has become my workplace and I\u0027m often inspired by the encouragement I find within the threads. \u003cbr\u003eThankfully because the people here are so lovely, I don\u0027t have to moderate very much or delete comments often. That is because of the positive and supportive nature of the group.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2665 As the community grows and new people join, I expect that all Patrons would embrace that same spirit of kindness. Follow the Golden Rule: \"Treat others how you would like to be treated.\" \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is my workplace, I find respect (not only towards me but towards everyone) to be very important. I do not tolerate negative behavior and will not subject the community to it. So please feel confident posting your innermost thoughts in our little cozy corner of the internet! I care about all of you and it is very important to me that everyone here feels safe to be themselves. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u2663 \u003cstrong\u003eCommunity Tab\u003c/strong\u003e\u003cbr\u003eAt the top of the Patreon, you\u0027ll see a tab marked \"Community\". This is your place to post! Introduce yourself! Get to know other lovelies and have a great time.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eOne thing to pay special attention to is when you post,\u003cstrong\u003e be sure to choose \"Patrons Only\" \u003c/strong\u003e- this will prevent your post from being visible to the public. It will help protect your privacy and the privacy of the other lovelies who will reply to you. ;)\u003cbr\u003e\u003cbr\u003e\u2663 \u003cstrong\u003ePatreon Is Hungry\u003c/strong\u003e\u003cbr\u003eThe Patreon app can be temperamental. It has a habit of eating comments, especially if you\u0027ve taken great care and a bit of extra time to write it. Copying and pasting your messages from a text file into Patreon can save you some frustration of losing a comment! ;)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://gaelforceaudios.files.wordpress.com/2018/05/contact.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u2663 \u003cstrong\u003eContact \u003c/strong\u003e\u003cbr\u003eBecause I get so many messages, it\u0027s easy for me to miss something. If you\u0027re having any issues with your Patreon or have a question that needs attention, please use \u003ca href=\"mailto:GaelforcePR@gmail.com\"\u003eGaelforcePR@gmail.com\u003c/a\u003e. \u003cbr\u003eThat will go to my PR, Sweetz. She will make sure your issue gets to me and handled for you! If you want to contact me directly you can use the Patreon app! I have the happy problem of getting a lot of very kind messages from you all.\u00a0 \u00a0Because I \u003cu\u003edo\u003c/u\u003e get so many messages, I may not always be able to reply. I do try to read everything! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://gaelforceaudios.files.wordpress.com/2016/12/masterlist1.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u2666\u003c/strong\u003e\u00a0\u003ca href=\"https://gaelforceaudios.com/archives/\" target=\"_blank\"\u003e Audio Master List\u003cbr\u003e\u003c/a\u003eA complete list of all of my audios from 2013-Present!\u003cbr\u003e\u003cbr\u003e\u2666\u00a0\u003ca href=\"https://gaelforceaudios.com\" target=\"_blank\"\u003eGaelforceAudios.com\u003cbr\u003e\u003c/a\u003eMy official website that includes downloads, merch \u0026amp; update blogs.\u003cbr\u003e\u003cbr\u003e\u2666\u00a0\u003ca href=\"https://www.patreon.com/posts/personal-audio-13364696\"\u003eFAQs - Personal Audio Tier\u003c/a\u003e\u003cbr\u003eIf you\u0027re interested in getting a personal audio, have a look at this FAQ.\u00a0 It\u0027ll tell you everything you need to know about how the Personal Audio tier works!\u003cbr\u003e\u003cbr\u003e\u2666\u00a0\u003ca href=\"https://www.patreon.com/posts/11736336\"\u003eAudio Library\u003cbr\u003e\u003c/a\u003eAngieFoxie was kind enough to organize all of my Patreon posts into a library you can search by date, audio type and, tier access.\u00a0 (Thank you Angie!)\u003cbr\u003e\u003cbr\u003e"
