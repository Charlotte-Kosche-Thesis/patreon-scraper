    "one_liner": "Helping build a thriving Wellington Game Dev industry through Meet-ups, knowledge sharing, and awesome special guest speakers! ",
    "patron_count": 20,

    "pledge_sum": 23040,
    "pledge_url": "/bePatron?c=191721",
    "published_at": "2015-07-30T22:55:06+00:00",
    "summary": "\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003eGame Developers of Wellington is a meetup group for people in game development and related industries in Wellington as well as students and hobby game developers\u003cbr\u003e\u003cbr\u003eYou can find details of previous and upcoming events on our\u00a0\u003ca href=\"http://www.meetup.com/Game-Developers-of-Wellington/\" rel=\"nofollow\"\u003eGDOW Meetup.com\u003c/a\u003e page\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho the heck are we?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m going to go out on a limb and guess that if you\u0027re here on our Patreon page, you already know who we are. If not, please skip down to \u0027What do we do?\u0027. For those of you that already know who we are and what we do, let\u0027s get right to the \u0027why should you give us your sweet sweet money\u0027 portion, shall we?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can we achieve with your help?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor the first year or so, we\u0027ve funded Meetups via sponsorship from generous sponsors like Grow Wellington, PikPok, and Dinosaur Polo Club. However, that sponsorship will not last forever, and there are always more exciting things we\u0027d like to do, provided we have the funds!\u003cbr\u003e\u003cbr\u003eJust a\u00a0few of the great things we\u0027d love to do:\u003cbr\u003e\u003cbr\u003e- Fly in expert guests from Auckland, and share the NZ gamedev love!\u003cbr\u003e- Bring in awesome international guest speakers from Australia (and maybe further abroad?)\u003cbr\u003e- Organize special workshop sessions covering important topics in the industry\u003cbr\u003e- Procure space for participation in Global Game Jam, or other relevant events\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027ve already got a whole lot of awesome games industry veterans who are willing to come visit us, we\u0027ve just gotta cover their travel costs.\u003cbr\u003e\u003cbr\u003eThis is just a first look at what we could achieve with your help! As always, we\u0027re here to serve the Wellington Game Dev community, so if you have specific initiatives you\u0027d like to see addressed, or have an awesome idea for a future event / speaker / project, etc, please let us know! \u003cbr\u003e\u003cbr\u003eTLDR;\u00a0More money = more opportunity for cool stuff. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://photos4.meetupstatic.com/photos/event/d/7/8/e/600_405415182.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do we do?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSince May 2014, we\u0027ve been hosting a game developer meetup every month. In just over a year, we\u0027ve gone from 3 people to over 500!\u00a0\u003cbr\u003e\u003cbr\u003eEach Meetup tends to consist of one or more speakers focused on presenting a topic relevant to the industry. Topics include everything from game design, to marketing, and more business oriented sessions.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eA typical Meetup might include:\u003cbr\u003e\u003cbr\u003e- 1-2 great speakers presenting on core topic or theme relevant to the industry\u003cbr\u003e- Or a panel session with multiple expert guests \u003cbr\u003e- An opportunity for Q\u0026amp;A with the speaker(s)\u003cbr\u003e- Job opportunity announcements\u003cbr\u003e- Relevant news \u0026amp; updates \u003cbr\u003e- Share the Love: Game Play-test \u0026amp; feedback session\u003cbr\u003e\u003cbr\u003eAfter that, we tend to head off to the local pub to continue the conversation, share stories of what we\u0027re up to, and generally have a great time!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://photos1.meetupstatic.com/photos/event/1/9/0/2/highres_436086402.jpeg\" style=\"width: 535px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy is this important?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNetworking and sharing of knowledge has an enormous impact on the technically and creatively driven field of game development. Being able to make connections with people with different experiences can be very useful for anyone involved in game dev, regardless of discipline!\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eFinding solutions to technical problems, discussing design ideas, getting business advice from industry veterans, forming teams with new people. All these things can happen when game developers get together!\u003cbr\u003e\u003cbr\u003eAlso, while making great games is fantastic in its own right, in order to help grow the larger NZ game industry it\u0027s important to not just make great games, but also to help lift one another up. We hope to enable this through more opportunities for information sharing, networking, and celebrating each other\u0027s success stories!\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cimg src=\"http://photos2.meetupstatic.com/photos/event/7/0/highres_395040112.jpeg\" style=\"width: 501px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePersonal Experience\u003cbr\u003e\u003c/strong\u003eI came to Welllington from Melbourne, which lately has a very strong game development scene, with 50+ studios and internationally recognized games like Crossy Road, Armello and Framed.\u003c/div\u003e\u003cdiv\u003e \u003cbr\u003eThe popular IGDA meetups there were responsible for quite a few of these studios forming and many people in the industry there have used them to share valuable knowledge, learn from visiting developers, make new contacts and find new employees or employers.\u00a0\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eWellington has a strong base of games industry skills; We\u0027ve got experienced old hands from PikPok and Weta, we\u0027ve got a handful of successful indies, and we\u0027ve got huge quantities of students graduating every year with games related qualifications. By bringing these people together to share their expertise we can help the Wellington games industry grow stronger.\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eWe look forward to having you join us on this adventure! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLegal Stuff\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eLegal Stuff\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eYour donations go to the Game Developers of Wellington Trust. We are incorporated in New Zealand as a Charitable Trust Board under the Charitable Trusts Act 1957. To see our trust deed and other details, search for us on the official register \u003ca href=\"http://www.societies.govt.nz/cms/banner_template/CNAME\" rel=\"nofollow\"\u003ehere\u003c/a\u003e. Our application for registration as a charitable entity under the Charities Act 2005 is pending.\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eThanks to \u003ca href=\"http://www.chapmantripp.com/people/Pages/Tim-Sherman.aspx\" rel=\"nofollow\"\u003eTim Sherman\u003c/a\u003e and Sarah Denton of Chapman Tripp for legal assistance in setting up the Game Developers of Wellington Trust\u003cbr\u003e\u003cem\u003eTalk to them if you want games related Lawyer-ing done, they\u0027re good at what they do!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
