t videos of my\u00a0\u003ca href=\"https://www.youtube.com/channel/UCYxyfMc6Hgq2d3ZpAv9ilJg\" rel=\"nofollow\" target=\"_blank\"\u003emain channel\u003c/a\u003e at least once a week. Maybe more depending on what big movie or wrestling news is taking place.\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eYou discuss wrestling too, right?\u003c/em\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYUP!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/bdnzneZnn4M\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eWhat are you going to do with my money?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThe money I make from this will go back into it. The main goal being to get a computer that can allow me to edit faster. It would be nice to edit a video without the program crashing or freezing because this shitty dell can\u0027t process the info fast enough. I have a 9 to 5, but the money I make from that is used to pay rent, buy food, etc. So any amount would help.\u003c/div\u003e\u003cbr\u003eThanks.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
