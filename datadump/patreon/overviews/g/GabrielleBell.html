    "summary": "Welcome to my Patreon page for my secret comic diary for my fans, friends and family who would like to know what I\u0027m up to. Also, voyeurs and spies. All money is welcome here. \u003cbr\u003e\u003cbr\u003eFor\n as little as $2 a month, you can read up all you want on my brand of \nIgnatz-award-winning, angst-ridden, quotidian reflections. Even I (cheap\n and technophobic as I am) would sign up for that! These are the scrubby, \nunedited, personal kinds of comics that you won\u0027t likely see anywhere else.\u003cbr\u003e\u003cbr\u003eAs much as I need the money, I\u0027m also doing this as a challenge to myself and as an experiment. The idea is that if I have an invested audience, even if you are paying as little as two dollars a month, I will be writing for you and to you. If I write for myself I have little to say because I already know everything that I\u0027m going to say, and believe me, that is a dead end. If I post on my blog for anybody to see, it goes out into the galaxy to be randomly dispersed and judged or ignored or reposted or forgotten or liked-and I get paralyzed trying to please all potential 7.5 billion of you. \u003cbr\u003e\u003cbr\u003eI also hope to make this an incubator for more developed comics. They might be utterly boring or they might be sensational, that\u0027s the gamble you\u0027ll have to take. I\u0027ve been posting comics here for awhile before going live, and by the time you\u0027re reading this there should be plenty of pages up already, by hook or by crook. \u003cbr\u003e\u003cbr\u003eYou can see my blog here: \u003cbr\u003e\u003ca href=\"http://www.gabriellebell.com\" rel=\"nofollow\"\u003ewww.gabriellebell.com\u003c/a\u003e\u003cbr\u003eand instagram: \u003cbr\u003e\u003ca href=\"https://www.instagram.com/ms.gabriellebell/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/ms.gabriellebell/\u003c/a\u003e\u003cbr\u003eand twitter: \u003cbr\u003e\u003ca href=\"https://twitter.com/luckygab\" rel=\"nofollow\"\u00
