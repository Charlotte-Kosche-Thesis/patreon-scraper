    "summary": "I\u2019ve been sex blogging since 2011, and while I adore the written word, I realise it has its limitations. Some of my readers use screenreaders for accessibility reasons, and one or two have pointed out that it\u0027s not particularly sexy hearing erotica read out by a robot voice (unless, of course, that\u0027s your very specific thing...). Then I read a fascinating\u00a0\u003ca href=\"http://www.bbc.co.uk/bbcthree/item/0063c3bc-6854-4f88-a1d6-a0475111eca7\" rel=\"nofollow\"\u003einvestigation by Paris Lees into porn for visually impaired people\u003c/a\u003e, and realised there was something pretty simple I could do to make more of my filth accessible: record it.\u00a0\u003cbr\u003e\u003cbr\u003eSo: I\u0027m going to create an audio version of my blog. Aural sex, if you will. You\u0027ll be able to listen to me - my actual voice - read you some of the best posts from the archives, though if you decide to do this on your bus ride to work I take no responsibility.\u003cbr\u003e\u003cbr\u003eI\u0027ve wanted to include audio on the blog for a really long time - this project has been in the works since halfway through 2016. Sadly, paid work always gets in the way - I keep needing to scrabble through commissioned work for other people, and that means the fun blog projects often get pushed to one side.\u00a0\u003cbr\u003e\u003cbr\u003eBy supporting me via Patreon you\u0027re making it possible for me to dedicate proper time to this - finding the right posts, recording (and rerecording) them, and eventually buying some equipment to do it in higher quality. More support means I\u0027ve more time to record as well as write for the blog, and eventually it will mean I can hire others to read - my work and theirs - and start building a bank of accessible erotica for anyone who likes a filthy bedtime story.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to see what I mean, and try out the audio before you become a Patron, I\u0027ve put my very\u00a0\u003ca href=\"https://www.girlonthenet.com/audio-porn\"\u003efirst audio posts\u003c/a\u003e online - I really hope you like it! If you do become a Patreon, there will be some Patreon-only audio treats (amongst other things I\u0027ve got planned), so you\u0027ll get a few special extras.\u003cbr\u003e\u003cbr\u003eI\u0027ve been blogging for nearly 6 years, and in that time I\u0027ve been lucky enough to build up a bunch of supportive, smart and filthy readers (I mean you\u0027re probably all gorgeous too, while I\u0027m on the topic). If you\u0027re a long-time reader, thank you so much for making this such fun to create. If for whatever reason you\u0027re not in a position to contribute right now, but you\u0027d still like to help get this project going, please tell your friends, lovers, open-minded colleagues, anyone who you think would appreciate it. Your words can make a huge difference.\u003cbr\u003e\u003cbr\u003e"

     "created_at": "2016-09-02T10:43:25+00:00",
     "description": "Each month you\u0027ll have the chance to request a story on your favourite topic - I\u0027ll pick my favourite from those put forward, and write and record a custom post on it.\u003cbr\u003e\n\u003cbr\u003e\nShort of inspiration? There are a few custom posts on the blog to get you thinking - try\u00a0\u003ca href=\"https://www.girlonthenet.com/2016/01/29/the-night-bus-a-sexy-story-about-cuckolding/\" rel=\"nofollow noopener\" target=\"_blank\"\u003ecuckolding (NSFW)\u003c/a\u003e or\u00a0\u003ca href=\"https://www.girlonthenet.com/2015/10/05/sin-a-dirty-sex-story/\" rel=\"nofollow noopener\" target=\"_blank\"\u003eSin (NSFW)\u003c/a\u003e. I\u0027ll try and take topics on rotation, based on who joined first, so I can get to everyone.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe first 25 backers at this level will get a shiny custom-made GOTN badge from Black Heart Creatives (pictured).\u003cbr\u003e\n\u003cbr\u003e\nPlus, you\u0027ll get first access to audio posts, access to Patreon-only posts, a poem, and a vote every month on which posts I should record. And, truly, if you\u0027re willing to pay $30 each month to support my work, then you will also have a whole lot of my love and affection too.\u00a0\u003c/p\u003e",
