    "summary": "\u003cstrong\u003eGreetings, Galactic Researchers!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks for dropping by the \u003cem\u003eGalactic Public Archives\u0027\u003c/em\u003e Patreon page. Who are we? We are a team of interstellar researchers who travel across the galaxy in a giant library-shaped spaceship, compiling galactic knowledge.\u00a0\u003cbr\u003e\u003cbr\u003eOk, actually we are a small team of people dedicated to making thought-provoking films that present compelling visions of the future. We may not have done any interstellar traveling quite yet, but the process of creating the \u003cem\u003eGalactic Public Archives\u003c/em\u003e has nonetheless been quite a journey so far. We\u0027ve featured well-known futurists such as Ray Kurzweil, and we crafted a three part video series documenting the vision of leading neuroscientist Ken Hayworth. We realize that the future is not just about technology, so we\u0027ve looked into the future of education, the future of the economy, and we even interviewed Esther Perel about the future of romance and sexuality. In addition to talking to scientists, philosophers and inventors, we\u0027ve created educational films that tackle future-related topics that we find interesting.\u00a0\u003cbr\u003e\u003cbr\u003eCurrently, we are engaged in creating a galactic glossary, \u003cem\u003eFuture A to Z.\u003c/em\u003e Each film in the series is a bite-sized breakdown of a term, technology, or idea that is likely to be prominent in the future.\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027d love to continue making in-depth films with individuals who are experts in their fields. Apart from the time spent researching, editing and animating a film, traveling to sometimes distant locations to film interviews also has its costs.\u00a0\u003cbr\u003e\u003cbr\u003eAny support we receive is incredibly appreciated. And if you\u0027ve been a fan of our films to date, thanks for watching; our goal is to create even better content long into the future!\u003cbr\u003e"
