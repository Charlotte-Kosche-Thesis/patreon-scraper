    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cimg src=\"http://orig05.deviantart.net/6f4d/f/2016/031/e/f/cover1_by_guweiz-d9q3mer.jpg\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cbr\u003e\u003cstrong\u003eHello and welcome!\u003c/strong\u003e As an guy who has been learning (and still is!) art since \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e2013\u003c/span\u003e on his own, I feel that the ability to create great art isn\u0027t something that comes easily. However, I find art to be something that becomes more \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eapproachable\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e when I review my knowledge and apply the right \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003econcepts\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e one at a time.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s why I made a Patreon page to share with others my knowledge and workflows!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cimg src=\"http://orig07.deviantart.net/ca49/f/2016/032/3/3/collas_by_guweiz-d9q3o6o.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\nHere on \n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon\u003c/span\u003e, I will be releasing \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003etutorials\u003c/span\u003e\u003c/strong\u003e as well as all my \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eworks\u003c/span\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eprocesses\u003c/span\u003e \u003c/strong\u003efor you to use! \u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cimg src=\"http://orig03.deviantart.net/4370/f/2016/031/a/9/untitled_1_by_guweiz-d9q3mhi.jpg\" style=\"width: 895px;\"\u003e\u003cbr\u003e\u003cbr\u003eI do not and will never claim to have an \"expert opinion\". What you will find, however, are \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003edetailed \u003c/span\u003e\u003c/strong\u003eexplanations of my steps, my thought processes and exactly how I try to create \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003esolutions\u003c/span\u003e\u003c/strong\u003e to problems!\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cimg src=\"http://orig00.deviantart.net/d9d6/f/2016/032/a/a/faq_by_guweiz-d9q3r6h.jpg\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFor more of my works, please check out the below!\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003ca href=\"http://guweiz.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u003cimg src=\"http://t05.deviantart.net/xxAlAxG0ZKxio4gpui4XO5K3jr8=/fit-in/150x150/filters:no_upscale():origin()/pre01/1894/th/pre/f/2016/032/7/3/deviantart_icon_black_by_ihdneph_d8tanru_by_guweiz-d9q3srz.png?1\" style=\"width: 96px;\"\u003e\u003c/a\u003e \u003ca href=\"http://guweiz.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://t08.deviantart.net/Nd7_eLOGxhirZhiSmt3bPNugfPw=/fit-in/150x150/filters:no_upscale():origin()/pre13/c2bf/th/pre/f/2016/032/0/a/2c2a5e4821039a29f70095a53e7f1698_by_guweiz-d9q3sjg.png\" style=\"width: 97px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.facebook.com/guweiz?_rdr=p\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://t00.deviantart.net/OYG9SOdLzKrk_kgW87CeJZpvgPQ=/fit-in/150x150/filters:no_upscale():origin()/pre13/f335/th/pre/f/2016/032/f/c/facebook_by_guweiz-d9q3sj6.png\" style=\"width: 97px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.instagram.com/guweiz/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://t08.deviantart.net/JxDgs2ukwH_obvVIwSuKpAYBQvw=/fit-in/150x150/filters:no_upscale():origin()/pre10/075f/th/pre/f/2016/032/7/b/instagram_circle_7a6c4d8902e97276f799410ffcf09d2f_by_guweiz-d9q3sj2.png\" style=\"width: 97px;\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/ttguweiz\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://t04.deviantart.net/YnPECz8-b6x21n-KYn3pOFAPDHw=/fit-in/150x150/filters:no_upscale():origin()/pre03/828d/th/pre/f/2016/032/0/4/twitter_circle_color_25
