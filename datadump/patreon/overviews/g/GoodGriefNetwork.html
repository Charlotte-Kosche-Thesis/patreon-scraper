    "summary": "* Do you feel overwhelmed by today\u0027s headlines? \u003cbr\u003e* Are you worried about the state of democracy?\u003cbr\u003e* Have you ever felt helpless or hopeless about racism, classism, sexism, homophobia, and other systemic issues? \u003cbr\u003e* Does species extinction or climate change keep you up at night? \u003cbr\u003e\u003cbr\u003eYOU ARE NOT ALONE!\u003cbr\u003e\u003cbr\u003eGOOD GRIEF is a group of individuals refusing to settle with the status quo. We work for social, political, and spiritual change. GOOD GRIEVERS treasure critical thinking, nuanced dialogue, and coloring outside of the lines. \u003cbr\u003e\u003cbr\u003eCOMMUNITY IS TRAGEDY\u0027S REMEDY.\u003cbr\u003e\u003cbr\u003eAimee Lewis and Laura Schmidt have cofounded the Good Grief Network. They\u0027ve been running through the 10 Step Psychosocial Resiliency program they\u0027ve started and have hopes to extend their work through webinars, writing, conference calls and trainings. We\u0027re working daily to create a more resilient world in the face of such destruction and illusion. Your help allows us to network further and build leaders in our communities.\u003cbr\u003e\u003cbr\u003eThank you for your support, encouragement and interest in the Good Grief Network!\u003cbr\u003e"
