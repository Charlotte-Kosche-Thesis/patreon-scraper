    "published_at": "2017-06-23T01:22:11+00:00",
    "summary": "\u003cstrong\u003e\u003cimg src=\"https://ibb.co/cVOsL6\"\u003eGliderCell\u00a0is a Place for Innovation and Engagement, Powered By Creative Thinkers Just Like You\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://ibb.co/cVOsL6\"\u003eSometimes the best ideas are found in the most unconventional places. The team at GliderCell has established a 21st century think tank powered by out-of-the-box dreamers and visionaries that is perfectly positioned to take on the complex challenges confronting businesses, organizations and individuals today. Using a combination of forward-thinking collaboration and team-based engagement, the hard working minds at \u003cem\u003eGliderCell\u003c/em\u003e have created effective and groundbreaking solutions for clients across a broad array of interests (you can learn more about issues and topics we explore\u00a0\u003ca href=\"https://buff.ly/2z6yquq\"\u003ehere\u003c/a\u003e!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Unique Method with Game-Changing Results\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHave you ever noticed that you feel energized and inspired during a walk through nature? We decided to stop ignoring this feeling and incorporate it into our business model.\u00a0\u003ca href=\"https://www.facebook.com/hikestorming/\" target=\"_blank\"\u003eHikeStorming\u003c/a\u003e - a combination of hiking and brainstorming - has become our de facto methodology for crafting bold new approaches to professional challenges. Don\u2019t be surprised if you see members of the \u003cem\u003eGliderCell\u003c/em\u003e team on the trails around Sacramento actively debating new tactics, philosophies and strategies for ensuring the success of our clients!\u003cbr\u003e\u003cbr\u003eWe also know that the most brilliant ideas often come in an unexpected moment of inspiration, which is why we record all of the dialogue from each and every one of our HikeStorms. Each of our clients and collaborators receive a copy of these recordings so that everyone involved in the project can remain up-to-date.\u003cbr\u003e\u003cbr\u003eOf course, HikeStorming isn\u2019t our only method of operation. In fact, our team is just as comfortable addressing a crowded boardroom as they are mountain climbing, jogging and just about everything in between!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Current Projects\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe GliderCell Podcast\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou never know how much your great idea may inspire an even greater one. This mantra encouraged us to officially establish the\u003ca href=\"https://buff.ly/2ydEXUL\"\u003e GliderCell Podcast,\u003c/a\u003e a regularly published podcast which features not only our latest projects and research pursuits, but also guest artists and creatives who are ready to make our listeners laugh, cry and just about everything in between.\u003cbr\u003e\u003cbr\u003eWe consider our podcast to be \u201cthe Internet between things,\" a platform on which debates and conversations can take place in person, over Skype / telephone, or during one of our HikeStorming sessions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Global Challenge Project\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://theglobalchallengeproject.blogspot.com/\"\u003eThe Global Challenge Project\u003c/a\u003e boldly asks the question: what if students could create a game that teaches them everything they needed to know about history, geography, government, personal finance and more?\u003cbr\u003e\u003cbr\u003eWe believe that students are most likely to reach their potential when they have the opportunity to explore knowledge their own way. We\u2019ve made it our goal to raise $5000 a month in order to make sure we have the funds we need to build, refine and spread the Global Challenge Project to students across the country. \u003cbr\u003e"
