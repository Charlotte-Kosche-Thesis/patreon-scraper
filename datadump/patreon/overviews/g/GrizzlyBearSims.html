    "summary": "Hello Ladies, Gentlemen and Children of all ages....\u003cbr\u003e\u003cbr\u003eGrizzlyBearSims is an American simulation based gamer of the more \"mature\" age group.\u00a0 Born in the late 60\u0027s, I began my video gaming experience with Pong.\u00a0 Yep...I\u0027m about as old as dirt and proud of it.\u00a0 Pong was soon replaced with an Atari and a few years later a Commodore 64.\u00a0 The C-64 introduced me to an early version of Flight Simulator and from that point forward I developed a love for virtual flight.\u003cbr\u003e\u003cbr\u003eMy first experience with new media began in 2007 when I launched my\u00a0\u003ca href=\"http://grizzlybearsims.com/\" target=\"_blank\"\u003esimulation gaming blog\u003c/a\u003e.\u00a0 I used this platform to share knowledge of the flight simulation hobby with my readers.\u00a0 While I don\u0027t write as much as I used to, I do occasionally add new blog content.\u00a0 In addition, you\u0027ll find my extensive mod spreadsheet located\u00a0\u003ca href=\"http://grizzlybearsims.com/\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u00a0 I strive to document each and every mod I use in my games on this spreadsheet.\u00a0 \u00a0In 2012 I began seeking out other simulation games and soon discovered Euro Truck Simulator 2 which soon led to other titles like Farming Simulator, American Truck Simulator, Car Mechanic Simulator etc.\u00a0\u003cbr\u003e\u003cbr\u003eIn February 2016 I made the leap to YouTube and began creating my style of family friendly content for the entertainment platform.\u00a0 My goal from day one was to entertain, inspire, motivate and teach...but do it in a way which would be suitable for all audiences.\u00a0 As of Q2 2018, I\u0027ve produced over 400 Let\u0027s Play and How To videos on my channel.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eSo why Patreon?\u00a0 Creating content for YouTube, Twitch and even my blog site costs money.\u00a0 While I earn a small amount as a YouTube Partner, this really doesn\u0027t cover all the additional costs I incur on an annual basis.\u00a0 But please understand I am not doing this to make a living.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eBetween my Patreon and YouTube Partner Program revenue, I\u0027ll follow these guidelines...\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e90% of all contributions/earnings will be applied back to the channel/community in the form of regular Steam giveaways, prizes, gifts etc.\u00a0 \u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e10% will be used to offset costs for hardware upgrades, internet etc.\u00a0\u00a0\u003c/li\u003e\u003c/ul\u003eSo....what will you get if you become a Patreon?\u00a0 First and foremost, you\u0027ll receive my absolute, sincere gratitude.\u00a0 But please, please, please don\u0027t feel any pressure to become a Patreon unless you absolutely want to help out.\u00a0 Second, you\u0027ll be featured in my video credits and will have access to a private Discord channel.\u00a0 In time I may add additional benefits as I think of them.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eIn closing, thank you from the very bottom of my heart for taking the time to stop and read this.\u00a0 If you would like to contribute, please do so.\u00a0 However, if not....no hard feelings.\u00a0 Either way, I hope you\u0027ll visit my\u00a0\u003ca href=\"http://youtube.com/grizzlybearsims\" target=\"_blank\"\u003eYouTube Channel\u003c/a\u003e, my\u00a0\u003ca href=\"http://grizzlybearsims.com/\" target=\"_blank\"\u003eBlog Site\u003c/a\u003e and stop and say hello on my\u00a0\u003ca href=\"https://discordapp.com/invite/G2CR7B?utm_source=Discord%20Widget\u0026amp;utm_medium=Connect\" target=\"_blank\"\u003eDiscord Server\u003c/a\u003e.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
