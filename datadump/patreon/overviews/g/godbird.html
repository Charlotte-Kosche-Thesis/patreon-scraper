    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eOh, what\u0027s this? A Patreon? Yep, that\u0027s a thing.\u003cbr\u003eHere is where I post high-res copies of my work for those that want to see them in their crisp, clean, original detail! These prints don\u0027t include the obstructive watermark in the middle either, so you can enjoy the entire print without having the\u00a0\u003cem\u003eGod\u2606Bird Art and Commissions \u003c/em\u003elogo in the middle.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/963da0e3fc3fceccbd9c9485ad0a2420/tumblr_oqzu0ixriZ1raihydo1_540.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u2606\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e\u00a0\u003c/i\u003e\u003cstrong\u003eHow it Works\u00a0\u2606\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn the sidebar you\u0027ll see an option to pledge towards certain content! Different tiers unlock different types of work, from my WIPS and Sketches all the way up to high-res copies of those rumored NSFW drawings I do.\u003cbr\u003e\u003cbr\u003eBy pledging a certain amount towards my Patreon, you not only get a nice, fancy crisp piece of artwork that you can gander at whenever you want, but you also help an artist ensure that he can afford those coffees he direly \u003cem\u003eneeds\u003c/em\u003e in order to produce said art.\u003cbr\u003e\u003cbr\u003eIf Pledging monthly just isn\u0027t for you but you\u0027d still like to throw a bit of support my way, you can pledge for a single month or even donate your own amount through my\u00a0\u003ca href=\"https://ko-fi.com/A2111BS\"\u003eKo-Fi\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThank you to those that have already pledged to my work!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/eeb43fd05dcc8d3a9b75cbd28b292e07/tumblr_oqzu0ixriZ1raihydo2_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2606 But Tobias, we want something a bit\u00a0\u003cem\u003emore\u003c/em\u003e than just high-res copies! \u2606\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOh? Something \u003cem\u003emore\u003c/em\u003e? Well, depending on the tier you pledge to, you can request a single print of your liking and I\u0027ll draw it and post a clean copy for you, only on Patreon!\u003cbr\u003eThat request is \u003cem\u003eguaranteed\u003c/em\u003e to be filled, by the way.\u003cbr\u003e\u003cbr\u003eYou see, unlike some of my blogs where you can willy-nilly throw a prompt into my ask box and it \u003cem\u003emight\u003c/em\u003e get filled, here that prompt is guaranteed to be filled - \u003cu\u003eprovided it doesn\u0027t go against my\u00a0\u003c/u\u003e\u003ca href=\"https://www.patreon.com/posts/11557906\"\u003eT\u0026amp;C and Will / Won\u0027t Draw lists\u003c/a\u003e\u003cu\u003e*\u003c/u\u003e! After your payment has processed at the end of the month, send in your request/prompt to me and I\u0027ll whip up said print for you. All prints are drawn in my flat colour style. \u003cbr\u003e\u003cbr\u003e[the safe-for-work request tier is also cheaper than my standard\u00a0\u003ca href=\"http://www.god-bird.com/commissions\"\u003ecommissions\u003c/a\u003e pricing, by the way. You\u0027re practically robbing me.]\u003cbr\u003e\u003cbr\u003e\u003cem\u003e* Will / Won\u0027t Draw Lists vary depending on the specified content\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eQuestions? Concerns? You\u0027re more than welcome to email me directly at godbirdart@gmail.com. Thank you for your support, and thank you for being such a great audience!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGod\u2606Bird\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e[\u00a0\u003ca href=\"http://www.god-bird.com/commissions\"\u003eCommissions\u003c/a\u003e ] \u2606\u00a0[\u00a0\u003ca href=\"http://godbirdart.tumblr.com\"\u003eTumblr\u003c/a\u003e ] \u2606\u00a0[\u00a0\u003ca href=\"http://www.god-bird.com\"\u003eWebsite\u003c/a\u003e ]\u003cbr\u003e\u00
