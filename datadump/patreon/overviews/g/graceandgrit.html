    "published_at": "2017-06-12T20:24:28+00:00",
    "summary": "\u003cdiv class=\"wistia_responsive_padding\" style=\"\"\u003e\u003cdiv class=\"wistia_responsive_wrapper\" style=\"height: 100%; width: 100%;\"\u003e\u003cdiv class=\"wistia_embed wistia_async_69fyrfc2zt videoFoam=true\" style=\"height: 100%; width: 100%;\"\u003eHello! \u00a0And thank you for taking the time to consider becoming a patron of the Grace \u0026amp; Grit Podcast. \u00a0I started the podcast in February of 2016 in an attempt to better connect with my audience and to provide a FREE resource to women who were feeling overwhelmed by the information coming at them from the diet and fitness industry and who wanted to have a deeper conversation about what it means to be a healthy woman (well beyond bikini ready bodies and the latest diet and exercise fads). \u00a0A new podcast episode airs every Saturday and is quickly approaching its 75th episode, which feels amazing!\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003eI adore podcasting and I strongly believe the message behind the Grace \u0026amp; Grit podcast is one that many women are benefitting from hearing. \u00a0I also believe the Grace \u0026amp; Grit podcast is doing what it was intended to do, which is to help mend the fabric of what is driving the female health story. \u00a0I hope you agree:)\u003cbr\u003e\u003cbr\u003eTo be honest, I got into podcasting because I was spending a tremendous amount of time writing articles and I thought podcasting would help reduce the amount of time I was spending to create free content for my audience. \u00a0Turns out podcasting is very time consuming and costly AND immensely rewarding (something I DO NOT want to give up). \u00a0In fact, \u00a0I want the message behind the podcast to be amplified and I want it to be able to reach even more women than ever before.\u003cbr\u003e\u003cbr\u003eSo...\u003cbr\u003e\u003cbr\u003eI need help. \u00a0I invest a minimum of 10 hours a week to create a new episode for the podcast and it costs me at least $100/episode ($400/mth) to have it edited, uploaded, advertised, hosted on the website etc. \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eIf you love the podcast and you would like to see it continue, I would appreciate you becoming a patreon of it, by contributing whatever you can. \u00a0Seriously, anything helps. \u00a0I am not someone who is great at asking for help, but the mission behind this podcast is way bigger than my pride, so thank you in advance for even considering a monthly donation and I PROMISE to keep providing you with inspiring \u0026amp; educating episodes around women\u0027s health that extend well beyond the out-dated paradigm of \"eat less and exercise more.\"\u003cbr\u003e\u003cbr\u003eWarmly -\u00a0\u003cbr\u003eCourtney\u003cbr\u003e"
