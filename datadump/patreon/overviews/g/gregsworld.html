    "summary": "What is Greg\u0027s World?\u003cbr\u003e\u003cbr\u003eMy name is Greg and I have been sharing my life on Youtube since buying my first home with my wife Coty in June 2011. \u00a0What began as a house update channel quickly took a turn when we made a video of us bringing our Chocolate Lab, Roxy, home. \u00a0Since then, our channel has steadily grown, fueled mainly by the 120+ dedicated Chocolate Lab videos we\u0027ve made over the years. \u00a0The \"lab lovers\" that found us have also enjoyed the other pets we\u0027ve picked up along the way including chickens and our cat, Melo, who like Roxy, has also gained quite the following.\u003cbr\u003e\u003cbr\u003eWhile pets are a major theme of the channel,\u00a0In the last 5+ years I have also made hundreds of other videos documenting almost every event in our lives including the biggest one which was when we had our son, Clark, in January 2015. \u00a0From the day he was born until now, Clark\u0027s life has been recorded in what I call a \"time capsule\". \u00a0These captured moments are my most prized possession.\u003cbr\u003e\u003cbr\u003eTo some people, it might seem we are just living an average, boring life, but I believe there is something special about documenting the \"boring stuff\". \u00a0As one subscriber called it, I am actually living an \"extraordinary normal life\". \u00a0I love that description and I think it applies to everyone reading this. \u00a0We all have our own unique story. \u00a0Why not share it?\u003cbr\u003e\u003cbr\u003eSo what makes us different from other mainstream vloggers? \u00a0There are no clickbait thumbnails or titles. There is no false positivity or being fake. \u00a0Just an authentic regular life sharing the ups and downs equally with the goal of learning and growing together.\u003cbr\u003e\u003cbr\u003eNow that you know everything about me, you might as well join the journey...but be sure to buckle up because I have no idea what lies ahead.\u003cbr\u003e\u003cbr\u003eWelcome to Greg\u0027s World!\u003cbr\u003e\u003cbr\u003eWhy Patreon?\u003cbr\u003eMaking online videos is my passion in life. \u00a0Donations from fans will help me get closer to my dream of becoming a full-time video creator which will allow me to produce more and better quality videos for you to enjoy!\u003cbr\u003e"
