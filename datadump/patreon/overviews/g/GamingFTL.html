    "summary": "\u003cstrong\u003eHi! I\u0027m Josh and I love making things for you. \u003c/strong\u003eWhether that\u0027s \u003ca href=\"http://www.youtube.com/GamingFTL\" rel=\"nofollow\" target=\"_blank\"\u003evideos about games\u003c/a\u003e, Roleplaying\u00a0\u003ca href=\"https://www.youtube.com/channel/UCfTRu0ctfGI11XHJsNbz3pA\" target=\"_blank\"\u003echaracters and stories\u003c/a\u003e or\u00a0\u003ca href=\"https://www.twitch.tv/gamingftl\" target=\"_blank\"\u003echilled out streams\u003c/a\u003e where we can relax together.\u00a0There are so many incredible games out there and by sharing them, \u003cstrong\u003ewe can create a community that inspires creativity\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI make GamingFTL videos every Tuesday-Sunday about games you can have fun building in. We also come together as a community to have fun in streams. Strange Adventures gets a new story every Weekend. On Twitch I stream Tuesday 7pm England Time and Saturday 2pm England Time.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI never want to put my work behind a paywall\u003c/strong\u003e, It\u0027s one of the things that makes YouTube and Twitch great. This is a place where you can \u003cstrong\u003eleave a monthly tip if you enjoy what I do\u003c/strong\u003e or think it\u0027s cool. There are some pretty fun rewards that I thought up for you too, but if you think of something cooler, feel free to suggest it! \u003cstrong\u003eEven $1 a month is more support than the ads\u003c/strong\u003e you watch could ever give me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ll be using the money for basic things like food and bills\u003c/strong\u003e so I can continue to make videos and stream. If there\u0027s any left over after that I can update my equipment!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you want to help me then I will be eternally grateful\u003c/strong\u003e, if you can\u0027t then sharing my work via\u00a0\u003ca href=\"https://twitter.com/intent/tweet?original_referer=http%3A%2F%2Fwww.patreon.com%2FGamingFTL%3Falert%3D1\u0026amp;text=Support+%40bootsie__+Josh+Mathews+creating+Indie+Game+Video+Spotlights+%40Patreon\u0026amp;url=http%3A%2F%2Fwww.patreon.com%2FGamingFTL%3Frf%3D68521%26ty%3D2\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fwww.patreon.com%2FGamingFTL%3Frf%3D68521%26ty%3D1\u0026amp;t=Support+Josh+Mathews+creating+Indie+Game+Video+Spotlights\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"http://reddit.com/\" rel=\"nofollow\"\u003eReddit\u003c/a\u003e or\u00a0any other social media makes you an awesome person too! Either way, I hope you enjoy my videos and \u003cstrong\u003e\u003cem\u003ejoin a creative community that helps each other!\u003c/em\u003e\u003c/strong\u003e"
