    "published_at": "2018-03-21T10:56:45+00:00",
    "summary": "\u003cstrong\u003eGyre Project\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMission\u003cbr\u003e\u003cbr\u003ePowerless or Empowered\u003c/strong\u003e\u003cbr\u003eThe many challenges we are faced with may leave us feeling powerless. How shall we overcome this feeling of powerlessness? Poetry - music - art are the media we humans have used since times immemorial to transform and uplift the state of our spirit. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAction\u003c/strong\u003e\u003cbr\u003eWe gain our energy from nature, from our contact with the elemental forces. Water is the element connecting all life forms, through its intricate rhythmic patterns. The Gyre Project is a trans medial art work which immerses us in the flowing energy of water. We call it Manga Opera.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eGyre Project is the work of:\u003cbr\u003e\n\n\u003cem\u003eNadine Rennert - visual artist - sculptor\u003c/em\u003e\u003cbr\u003e\n\n\u003cem\u003eAntony Hequet - poet - composer\u00a0- singer\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eOur Manga Opera will be given in various locations around the world connected with water...\u003cbr\u003e\u003ca href=\"https://www.instagram.com/p/BWGWzWFn6bp/?taken-by=elektroshaman\u0026amp;hl=de\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eGenerosity\u003c/strong\u003e\u003cbr\u003eThis contemporary opera will be given for free. We have already dedicated much time and effort to the project; we also put an impressive amount of personal tools at the disposal of the project (List upon demand). The work in progress has already seen several versions, and is still under development.\u003cbr\u003e\u003cbr\u003ehttps://youtu.be/y8IKkKZF9M4\u003cbr\u003e\u003cbr\u003eWe already have supporters, in particular, the Communaut\u00e9 de Communes du Pays de Gex, which have commissioned us to give three performances at Fort L\u2019\u00e9cluse, a fort built into the mountainside overshadowing the Rh\u00f4ne a few miles downstream from Geneva. Nevertheless, in order to continue developing the project, we are now calling out for your support and generosity. Let us be grand and uplift the Spirit together.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Work left to do\u003c/strong\u003e\u003cbr\u003eThe writing of the Saga is\u00a0underway, yet much remains to be done to finish the full story. This is a specific part of the work you may support. As a Patron you will get to read the chapters, as well as the poem/ incantations, as soon as Antony completes them and way before others discover them in the unfolding of the Saga\u2026\u003cbr\u003e\u003cbr\u003eThe same applies to the composition of the music. As the musical ideas are developed, they will be published on Soundcloud with a private access code, released only to our generous Patrons.\u003cbr\u003e\u003cbr\u003eNadine has done a lot of work with masks, banners, watercolor paintings, nevertheless, much is left to complete in particular: costumes, sculptures...\u003cbr\u003e\u003cbr\u003eWe want to include video material and have begun capturing images of water in its various forms and discovering how to use this material in our performance.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCollective poetic actions\u003c/strong\u003e\u003cbr\u003eWe are also offering a series of collective poetic actions, where we experiment some of our concepts in order to\u00a0develop the Manga Opera:\u003cbr\u003e- group incantations facing water expanses,\u003cbr\u003e- all night trance concerts where you are invited to free your wild spirit: dance, play percussion instruments, let out your voice\u2026\u003cbr\u003e- intimate concerts in natural spaces with extended public participation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVery Generous and ambitious people - sponsors\u003c/strong\u003e\u003cbr\u003eFeel free to invite us to other locations around the world for a collective immersive experience tailored to the location and participants.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you prefer to support us by purchasing our art, then please visit our website shop: \u003ca href=\"https://www.gyreproject.com/\"\u003ewww.gyreproject.com\u003c/a\u003e\u003cbr\u003e"
