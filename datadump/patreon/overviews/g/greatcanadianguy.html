    "summary": "\u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003eMy name is Jonathan, but you probably know me better as GreatCanadianGuy. I started my YouTube channel in July 2016 with the GCG Plays series and have since graduated to doing multiple live streams every week as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMy explicit goal is to make quality, engaging gaming content for an older teen and adult audience. I am NOT Markiplier and I am NOT PewDiePie. I make lets plays that \u003c/em\u003e\u003cem\u003edon\u0027t\u003c/em\u003e\u003cem\u003e suck.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, why the Patreon?\u003c/strong\u003e\u003cbr\u003eThe short answer: because content creation is hard work!\u003cbr\u003e\u003cbr\u003eAlso, I want nothing to do with YouTube\u0027s ridiculous AdSense situation, the constant threat of having videos monetized by third parties, or the clickbait and inane pandering that goes along with angling for views and retention. I\u0027d rather make the best content that I can for you, the viewer.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhat does your money pay for?\u003cbr\u003e\u003c/strong\u003eThe Patreon funds will go towards upkeep costs, new and better equipment, new games, and improving my quality of life.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eHow can you support me? \u003cbr\u003e\u003c/strong\u003eFirst and foremost, thank you. You can help me by contributing to the Patreon. Even as little as $1 makes a big difference. There are also reward tiers, if you see fit to contribute more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOnce again, THANK YOU. It\u0027s your support that makes this all possible.\u003c/strong\u003e"
