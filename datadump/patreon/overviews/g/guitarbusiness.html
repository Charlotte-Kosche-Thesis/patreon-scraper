    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/KnShbAO6iEY\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2018-04-07T14:45:40+00:00",
    "summary": "Welcome to \u003cstrong\u003eGuitar Business Radio\u003c/strong\u003e on Patreon.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nJust recently, after\nyears of thought and deliberation on many other topics, we decided to move most\nof our \n\u003cem\u003eSupporting Roles \u003c/em\u003eprogram* to\nPatreon. If you\u0027re getting value from the show, we hope you\u0027ll support it and take advantage of the rewards and benefits we offer.\u00a0\n\u003cem\u003eThanks for your interest!\u003cbr\u003e\n\u003cbr\u003e\n*Our \n\u003cstrong\u003eCorporate Sponsorship\u003c/strong\u003e program and \u003cstrong\u003eOne-Time Contributions\u003c/strong\u003e are still handled\u00a0\u003c/em\u003e\u003ca href=\"https://guitarbusinessradio.com/support-guitar-business-radio/\" target=\"_blank\"\u003eHERE\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWe\u0027re different (that\u0027s for sure)!\u003c/h4\u003e\n\u003cbr\u003e\n\u003cem\u003eGuitar Business Radio\u003c/em\u003e\u00a0is the Podcast for the Business of Guitar. \n\u003cstrong\u003eNo Reviews. No Demos. No Idle Chatter. All Business.\u003c/strong\u003e And that\u2019s our\nbusiness.\n\u003cbr\u003e\n\u003cbr\u003e\nThe weekly show (out every Monday) launched in early 2018 amidst massive fanfare including parades, news flashes,\nclashing spotlights and mostly none of that. But it\u2019s definitely a reality and\nyou can listen where most podcasts are delivered like iTunes/Apple Podcasts, Google\nPlay Music and Stitcher (just search for Guitar Business Radio). You can also\nlisten on our website at\u00a0\n\u003ca href=\"https://GuitarBusinessRadio.com\" target=\"_blank\"\u003eGuitarBusinessRadio.com\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nRemember, you get\u00a0\n\u003cstrong\u003e4.33 episodes per month\u003c/strong\u003e for your pledge. Plus rewards.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nGBR is a\npodcast from a different direction, created, produced and hosted by\u00a0\n\u003ca href=\"https://jeffreydbrown.com\" target=\"_blank\"\u003eJeffrey D Brown\u003c/a\u003e (Founder of\u00a0\u003ca href=\"https://guitarpr.com\" target=\"_blank\"\u003eGuitarPR\u003c/a\u003e). Make no\nmistake, this podcast is about the business of guitar from all angles\u2026 from\nguitar builders to guitar players and everything in between. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhat\u2019s the show about?\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nWell, here\u0027s some of what you\u0027ll find in our weekly episodes.\nThat\u2019s right. \n\u003cem\u003eWeekly!\u003c/em\u003e In fact, that\u2019s\npart of why we\u2019re on Patreon. It\u2019s a major effort\u2026 and takes a lot of time\nwhich requires resources to sustain it. We\u2019re on every week, which is great\nbecause we love what we do. That\u2019s a big part of the motivation, but we still\nneed resources. We\u2019ll come back to that later.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nIn each\nepisode of GBR, we feature an in-depth interview with a significant person who has a guitar-related connection to the business. Everybody does interviews but we\ntake it a step further. We seek out interviews that offer a relevant and\nvaluable story that we think will be of beneficial interest to our listeners.\nEach interview has a unique theme to it. A few are shown below:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://guitarbusinessradio.com/wp-content/uploads/2018/04/folks-mean-business-fb-1200.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn addition,\nwe rotate a variety of regular segments in each episode.\u00a0Also, at the end of each show, we\npresent \n\u003cem\u003eThe Value Shot\u003c/em\u003e where you get useful foundational business principles, commentary to make you think, and a small dose of inspiration to send you on your way. You won\u2019t get this anywhere\nelse.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eSpecial access to Patron-Only Content\u003c/h4\u003e\n\u003cbr\u003e\nPlus,\nPatrons in our \n\u003cem\u003eGuitar Business Insiders\u003c/em\u003e rewards tier and above have access to special audio versions as well as full transcriptions of each of \u003cem\u003eThe Value Shot \u003c/em\u003esegments. These are available shortly after the release of each episode. But you\u0027ll get access to all of them \u003cem\u003eright now\u003c/em\u003e when you become a GBR Patron. And we\u0027ll be adding more patron-only content as we go.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4\u003e\u003cstrong\u003eWho would be interested in this show?\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nWell, if it\u2019s\nyou, we would think you have some interest in guitar. But beyond that, if you\nare connected to the business of guitar in any way possible, or you are a\nprofessional player or aspire to be, this is for you\u2026 probably. But frankly, we\u2019re\nnot assuming anything or ruling anybody out. If you like the show and get something out of it, we\nhope you\u2019ll play a \n\u003cstrong\u003eSupporting Role\u003c/strong\u003e in some fashion.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003eHow did we determine our rewards tiers?\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://guitarbusinessradio.com/wp-content/uploads/2018/03/marquee-twitter-1024.jpg\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\nFirst and foremost, this is a \n\u003cem\u003ebusiness-related program\u003c/em\u003e. Our approach is to deliver \u003cem\u003evalue for value\u003c/em\u003e in a unique, creative and high-powered format. We strive for a 100% win/win/win deal. There\u0027s no reason to do it any other way.\n\u003cbr\u003e\n\u003cbr\u003eYour support at any level does not represent free money for us. We have to earn it. Producing a show like this is hard work and takes a lot of time and resources to do it right. Your financial support will allow us to do even more. That\u0027s the goal.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e*Just an FYI, our \u003cstrong\u003eGBR Corporate Sponsorship\u003c/strong\u003e\u00a0and One-time Contribution program is still administered directly through our website in the\u00a0\u003c/em\u003e\u003ca href=\"https://guitarbusinessradio.com/support-guitar-business-radio/\" target=\"_blank\"\u003e\u003cem\u003eSupporting Roles\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0section or by contacting us directly.\u003c/em\u003e\u003cbr\u003e"
