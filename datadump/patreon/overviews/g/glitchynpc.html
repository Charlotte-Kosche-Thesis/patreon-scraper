    "summary": "\u003ca href=\"http://glitchynpc.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e \u00a0\u003cstrong\u003e| \u00a0\u003c/strong\u003e\u003ca href=\"http://glitchynpc.deviantart.com/\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e \u00a0\u003cstrong\u003e| \u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/GlitchyNPC\"\u003eTwitter\u003c/a\u003e \u00a0\u003cstrong\u003e|\u00a0\u003c/strong\u003e\u00a0\u003ca href=\"https://www.facebook.com/Glitchynpc-182540842254108/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e \u003cstrong\u003e|\u00a0\u003c/strong\u003e\u003ca href=\"https://ko-fi.com/glitchynpc\" target=\"_blank\"\u003eKo-fi\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout me \u003c/strong\u003e\u003cem\u003e(en espa\u00f1ol m\u00e1s abajo)\u003c/em\u003e\u003cbr\u003eHello!, I am Pedro (just call me Pit). I would love to make drawing/illustration my full-time job.\u003cbr\u003e\u003cbr\u003eI have never been the \"social\" type, but I want to overcome that. With your help, I will gain the confidence and motivation I need to make my drawings better, more consistent, which also means if you like my style, it\u0027s only gonna get better from now on.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout my content\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eEvery drawing will be public\u003c/strong\u003e and will be posted on Tumblr and my other websites for anyone to see, but the high-resolution version will be \u003cstrong\u003eonly for patrons\u003c/strong\u003e. I\u0027ll be able to do \u003cstrong\u003e3 to 4 drawings a month\u003c/strong\u003e, depending on the content of the drawings \u003cstrong\u003e(Not counting commissions).\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI will rather draw:\u003c/strong\u003e\u003cbr\u003eGirls (or very close looking to a girl), Simple backgrounds, Resting / Relaxed / Sexy Poses.\u003cbr\u003e\u003cstrong\u003eI won\u2019t draw:\u003c/strong\u003e\u003cbr\u003eOld people, Very animal looking anthropomorphic beings, Mechas, Very Complex Apparel (full armor, Heavy detail dresses), 18+, and really weird things.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI will prioritize suggestions from patrons\u003c/strong\u003e, you can name a character or something you would like for me to do, just keep in mind that a suggestion means I\u0027ll do it in a way that I want to, if you really want something specific I\u0027ll have a commission page (commissions also gets you the drawing within a month). if I get a lot of them I\u0027m not gonna be able to do all of them if that\u0027s the case I will make polls with characters I would like to draw and patrons will pick one of the options by voting.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI will be doing commissions\u003c/strong\u003e, but those drawings will be half or less of the works I\u0027ll\u00a0be doing every month.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003ca href=\"http://glitchynpc.tumblr.com/\"\u003eTumblr\u003c/a\u003e \u00a0\u003cstrong\u003e| \u00a0\u003c/strong\u003e\u003ca href=\"http://glitchynpc.deviantart.com/\"\u003eDeviantart\u003c/a\u003e \u00a0\u003cstrong\u003e| \u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/GlitchyNPC\"\u003eTwitter\u003c/a\u003e \u00a0\u003cstrong\u003e|\u00a0\u003c/strong\u003e \u003ca href=\"https://www.facebook.com/Glitchynpc-182540842254108/\"\u003eFacebook\u003c/a\u003e \u003cstrong\u003e| \u003c/strong\u003e\u003ca href=\"https://ko-fi.com/glitchynpc\"\u003eKo-fi\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e////////////\u003c/strong\u003e\u003cstrong\u003e(Espa\u00f1ol)////////////\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSobre mi\u003c/strong\u003e\u003cbr\u003eHola, me llamo Pedro (o solo dime Pit). Estoy aqu\u00ed porque me gustar\u00eda hacer del dibujo/ilustraci\u00f3n mi trabajo.\u003cbr\u003e\u003cbr\u003eNunca e sido del tipo \"social\", pero quiero sobreponerme a eso. Con tu ayuda quiero ganar la confianza y motivacion necesarias para hacer mis dibujos mejores y mas consistentes, lo que significa que si te gusta mi estilo, solo se va a poner mejor.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSobre mi contenido\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTodos mis dibujos son p\u00fablicos\u003c/strong\u003e, ser\u00e1n subidos a Tumblr y mis otros sitios web y todos podr\u00e1n verlos, pero la versi\u00f3n completa de alta resoluci\u00f3n estar\u00e1 disponible \u003cstrong\u003esolo para patrons\u003c/strong\u003e. Puedo hacer de entre \u003cstrong\u003e3 a 4 dibujos al mes\u003c/strong\u003e, dependiendo en el contenido de los dibujos. Har\u00e9 m\u00e1s una vez abra comisiones en el futuro.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrefiero dibujar:\u003c/strong\u003e\u003cbr\u003eChicas (o que se vea muy cercano a una chica), Fondos sencillos, Pose de Descanso/Relajada/Sexy.\u003cbr\u003e\u003cstrong\u003eNo dibujar\u00e9:\u003c/strong\u003e\u003cbr\u003eGente vieja, Seres antropomorficos\u00a0que\u00a0luzcan muy animalescos, Mechas, Vestimenta\u00a0muy compleja (Armadura completa, Vestidos muy detallados), 18+, y cosas muy raras.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePriorizar\u00e9 sugerencias de patrons\u003c/strong\u003e, ten en mente que una sugerencia significa que yo me tomo todas las libertades con el dibujo, si en serio quieres algo espec\u00edfico abrir\u00e9 comisiones en el futuro (esto significa tambien que obtendr\u00e1s el dibujo dentro de uno o dos meses). \u003cbr\u003eSi lleg\u00f3 a tener muchas sugerencias no podr\u00e9 hacerlas todas, si ese llega a ser el caso har\u00e9 encuestas con personajes que me gustar\u00eda dibujar y los patrons seleccionar\u00e1n una de las opciones votando por ella.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEstar\u00e9 haciendo comisiones\u003c/strong\u003e, pero esos dibujos ser\u00e1n la mitad o menos del total de los trabajos que har\u00e9 al mes.\u003cbr\u003e\u003cbr\u003e\u00a1Gracias!\u003cbr\u003e\u003ca href=\"http://glitchynpc.tumblr.com/\"\u003eTumblr\u003c/a\u003e \u00a0\u003cstrong\u003e| \u00a0\u003c/strong\u003e\u003ca href=\"http://glitchynpc.deviantart.com/\"\u003eDeviantart\u003c/a\u003e \u00a0\u003cstrong\u003e| \u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/GlitchyNPC\"\u003eTwitter\u003c/a\u003e \u00a0\u003cstrong\u003e|\u00a0\u003c/strong\u003e \u003ca href=\"https://www.facebook.com/Glitchynpc-182540842254108/\"\u003eFacebook\u003c/a\u003e \u003cstrong\u003e| \u003c/strong\u003e\u003ca href=\"https://ko-fi.com/glitchynpc\"\u003eKo-fi\u003c/a\u003e\u003cbr\u003e"
