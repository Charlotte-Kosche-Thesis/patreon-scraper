    "summary": "I\u0027m \u003cstrong\u003egiosdesk\u003c/strong\u003e\u003cbr\u003eFormally Guiao, Ricardo Jr.\u003cbr\u003e\u003cbr\u003eComic Artist, Illustrator, Cartoonist from the Philippines.\u003cbr\u003eI\u0027ve created\u003cstrong\u003e Lakan at Makisig Webcomics \u003c/strong\u003eway back in 2011 as a way to relieve my frustration of becoming a full time comic artist that time. Currently just got unemployed, and I now can focus on making more of these amazing comicstrips.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eLakan at Makisig\u003c/em\u003e\u003c/strong\u003e, is about 2 brothers having their own silly adventure with their geek dad. Set in the Philippines, characters speaks in english to be able to reach a farther audience and demographic,comics for everyone!!!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eLakan at Makisig\u003c/strong\u003e\u003c/em\u003e are basically my own kids with the same names. I was a young father that I have to sacrifice my dream of being a cartoon artist to support my family. Lakan at Makisig Webcomics was originally published on my website\u003cstrong\u003e \u003ca href=\"https://giosdesk.com\" rel=\"nofollow\"\u003ehttps://giosdesk.com\u003c/a\u003e \u003c/strong\u003eand it also been published on print. On the Newspaper, The Philippine Daily Inquirer since 2013. Some self published indie comics from yours truly as follows: \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLakan at Makisig - Make it Makulit\u003c/strong\u003e, is my first book compilation of Black and White Strips.\u003cbr\u003e\u003cimg src=\"https://scontent.fmnl4-1.fna.fbcdn.net/t31.0-8/15289092_1321284081267983_1052022754639072149_o.jpg\" style=\"width: 301px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/LakanAtMakisig/photos/?tab=album\u0026amp;album_id=1321282941268097\" rel=\"nofollow\"\u003eI\u0027ve started self publishing single Issue in full colors:\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eLakan at Makisig - Geek of a Father\u003cbr\u003eLakan at Makisig - How I Got Into Komiks\u003cbr\u003eLakan at Makisig - ChildsPlay\u003cbr\u003eLakan at Makisig - Milk\u0027n Tevee\u003cbr\u003eLakan at Makisig - Kids are Alright?\u003cbr\u003eLakan at Makisig - A Trip to the Unknown\u003cbr\u003eLakan at Makisig - Eat Pray Love\u003cbr\u003e\u003cbr\u003eHelp Me Continue this journey and make more Comics, Stories and Arts\u003cbr\u003e\u003c/strong\u003eWith your support by pledging, I will be able to create more artworks and share what I have learned so far to you!\u003cbr\u003e\n\t\n\tIf you could help me reach my goals I would be forever thankful to you all.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eThanks and Let the journey begins!!!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
