e \u003cspan style=\"color: rgb(183, 221, 232);\"\u003echildren\u0027s books\u003c/span\u003e and a possible \u003cspan style=\"color: rgb(183, 221, 232);\"\u003ecomic strip\u003c/span\u003e/\u003cspan style=\"color: rgb(183, 221, 232);\"\u003egraphic novel\u003c/span\u003e/\u003cspan style=\"color: rgb(183, 221, 232);\"\u003ecomic book\u003c/span\u003e/\u003cspan style=\"color: rgb(183, 221, 232);\"\u003ewho knows\u003c/span\u003e.\u003cbr\u003e\u003c/span\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(215, 227, 188);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(215, 227, 188);\"\u003eThanks for looking!\u00a0\ud83d\udc9a\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e*\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003ca href=\"https://www.instagram.com/winner.gets.a.rake/\" target=\"_blank\"\u003eArt Instagram\u003c/a\u003e *\u00a0\u003ca href=\"http://church-of-goatbunny.tumblr.com/\" target=\"_blank\"\u003eArt Tumblr\u003c/a\u003e *\u00a0\u003ca href=\"http://churchofgoatbunny.bigcartel.com/\"\u003eshop of goatbunny\u003c/a\u003e *\u003cbr\u003e*\u00a0\u003ca href=\"https://www.instagram.com/pineapplefuckface/\"\u003epineapple fuckface : my sorta-daily drawing Instagram\u003c/a\u003e *\u003cbr\u003e*\u00a0\u003ca href=\"http://instagram.com/churchofgoatbunny\"\u003emy Pateron instagram\u003c/a\u003e *\u003c/span\u003e\u003c/div\u003e"
