    "published_at": "2016-11-06T02:17:32+00:00",
    "summary": "\u003ca\u003e\u003cimg height=\"335\" src=\"http://www.gamestitch.com/wp-content/uploads/2017/06/NEWBANNER.png\" style=\"width: 670px;\" width=\"615\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u00a0A long time ago in a galaxy far, far away.....aaaand, we just got sued. In all seriousness, just a few short years ago, a duo of nobodies from nowhere in particular decided that if they put their 2 heads together, they just might equal one coherent thought, and bam! The Official Gamestitch Podcast was born!\n\u003cbr\u003e\n\u003cbr\u003e\nDeveloped out of a deep love and respect for video game culture, Ryan and Dan used their collective $1.37 to throw caution to the wind and pursue their dream of sharing their opinions with the world!\n\u003cbr\u003e\n\u003cbr\u003e4 years later and 200+ episodes of sharing thoughts and opinions, sprinkled with their own brand of humor, the man-children realized it was time for some personal and professional development, which brings us to this very moment.\u003cbr\u003e\n\u003cbr\u003e\nThe Gamestitch Crew has never been above begging, and they\u0027re not above it now. For less than a cup of coffee a day(sued again!) you can take part in the joy that Ryan and Dan bring to the globe, and get a little something for yourself in the process. Remember, a subscription to The Official Gamestitch Podcast is a subscription for freedom and a prescription for honor!.....I have no idea what that means, but man, does it sound cool!!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right; margin-left: 60px;\"\u003eThanks to you for your continued support,\u003cbr\u003e\u003cstrong\u003eRyan and Dan\u003cbr\u003eThe Official Gamestitch Podcast\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eFunded Goals:\u003c/strong\u003e\u003cbr\u003ePatrons! Here are the goals you\u0027ve helped us reach so far! Your support has lead us to some awesome content designed especially for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eFebruary 2017\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.gamestitch.com/wp-content/uploads/2016/11/img_GOAL.png\" style=\"width: 214px;\"\u003e\u00a0\u003cbr\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLtX50FpFS8lTe7tmlH0jjaMzFioyNk3RJ\" target=\"_blank\"\u003eClick HERE to Watch!\u003c/a\u003e\u003cbr\u003eWhen we hit this goal, we will each play a game from our back catalog....with a special Gamestitch twist: We don\u0027t pick our own game, we pick the game for the other hosts\u0027! There\u0027s only one way this can end, and it ain\u0027t good!\u003cbr\u003e\u003cem\u003eFunded at $9\u003c/em\u003e\u003cbr\u003e"
