    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiNCJ9/patreon-media/campaign/195993/a492cdbfacb74c9593e5ec8f7b3607fa?token-time=2145916800\u0026token-hash=EUgBEASVuFUwzgs2baaHSTKsSa73hgFeYGNI6p9kMPo%3D",

    "one_liner": "I am a Gothic Fantasy artist from Los Angeles, CA ",
    "patron_count": 8,

    "pledge_url": "/bePatron?c=195993",
    "published_at": "2017-11-16T23:24:40+00:00",
    "summary": "\u003ca href=\"https://www.pinterest.com/pin/186406872061129306/\"\u003e\u003c/a\u003e\u003ca href=\"https://www.pinterest.com/pin/186406872061129306/\"\u003e\u003c/a\u003e\u003ca href=\"https://www.pinterest.com/pin/186406872061129306/\"\u003e\u003c/a\u003e\u003ca href=\"https://www.pinterest.com/pin/186406872061129306/\"\u003e\u003c/a\u003e\u003ch2\u003e\u003cimg src=\"https://i.imgur.com/iB12Tzd.jpg\"\u003e\u003c/h2\u003e\n\u003cbr\u003e\nMy name is Diana Levin and I am the artist of\u00a0\u003ca href=\"http://ghoulishbunnystudios.com \"\u003eGhoulish Bunny Studios\u003c/a\u003e. My partner Shawn Givens is the writer of horror stories. Together we make an anthology horror book series called the Ghoulish Grimoire. This book consists of Shawn\u0027s scary stories (plus some poems) and my illustrations.\u003cbr\u003e\n\u003cbr\u003e\nWe travel to various comic and horror conventions all over U.S. selling our creations and connecting with our fans.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eJoin our Patron Page\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\nFor a minimum of $1 a month, you can have access to our exclusive content. Every week I will post WIP art, sneak peak of up-coming creative projects, coupon codes to our online shop, videos and more. Think of this as a monthly subscription/membership into our exclusive club. As member, you get special perks that are not available to just everyone.\u00a0\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat Are We Creating?\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003eThe Ghoulish Grimoire: 12 Books\u003c/strong\u003e\u003cbr\u003eShawn and I are creating an anthology horror series called the Ghoulish Grimoire. Each book is 5.5\" x 8.5\", 20-24 pages entirely in Black and White. Each issue contains 1-2 short horror stories (plus some poems) and my pen and ink illustrations. Back catalog of books already released are available for sale online\u00a0\u003ca href=\"https://www.ghoulishbunnystudios.com/books\"\u003ehere.\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHardcover Special Edition\u00a0Book\u003c/strong\u003e\u003cbr\u003eOnce we hit our goal of 10-12 books, we will put together special edition hardcover compilation of the best stories and art from the series, plus some new stories and artwork not in the original books.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNew Dark Art\u003cbr\u003e\u003c/strong\u003eI don\u0027t always offer all of my work everywhere. I\u0027m going to share my darker, creepier stuff here on our patreon page. I will be sharing a lot of my pen and ink illustrations and artwork associated with the Ghoulish Grimoire.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDown the Line....\u003c/strong\u003e\u003cbr\u003eA new series of collaborations called \"Lost Pages\" that will be shown first to our Patrons.\u003cbr\u003eA new ongoing story that will be published every two weeks (with art) available first on Patreon.\u003cbr\u003eAfter we hit our main goal, we will reevaluate whether we want to continue with the Ghoulish Grimoire or make something new.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWhy Support Our Patreon?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eYou will get an exclusive behind-the-scenes looks at how we create the books: WIP photos of artwork, story teasers and early access to new content. You will also have access to monthly coupon codes for our online store.\u00a0\u003cbr\u003eThe more funding we can generate online, the more time we can have working on these stories and art. Every little contribution from our Patrons is a sign that we are on the right path.\u00a0\u003cbr\u003eIf you want to see more content from us, please make a pledge.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"font-weight: normal;\"\u003e````````````````````````````````````````````````````````````````````````````````\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003eMore About Us:\u003c/h3\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eDiana:\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nEver since I was a little kid I loved drawing. I had pages in my sketchbook filled with drawings of people, animals, trees and cartoons. In high school I discovered fantasy art and later got my hands on some beautiful fairy tale picture books from artist like Arthur Rackham and Kinuko Y. Craft. I read a lot of fantasy, science fiction, gothic romance and was heavily influenced by works from Anne Rice and Edgar Allan Poe. Consuming all of these fantastic works in my early years has inspired me to pursue my own creations. Combined with my love for the supernatural and horror, I eventually developed a style that is whimsical with a touch of the macabre.\u00a0\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u003ca\u003e\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAbout Shawn:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nHorror stories... I love them no matter what the medium. Growing up I would devour books and short stories from a wide variety of authors such as Richard Matheson, Stephen King, Edgar Allan Poe, and many others. I watched films by John Carpenter, George Romero, and Wes Craven. And don\u0027t get me started about my love for The Twilight Zone series. So when I began to write my own stories, of course most of them would\u00a0inevitably be horror tales. But don\u0027t let the scary stories fool you, according to most people I am a really nice fella.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e````````````````````````````````````````````````````````````````````````````````````````````````\u003c/h3\u003e\n\u003ch3\u003e\u003cstrong\u003eFor the final note...\u003c/strong\u003e\u003c/h3\u003e\nDue to the high international shipping fees, we are limiting our shipments to within the U.S. at this time.\u00a0\u003cbr\u003e\nYou can unsubscribe from the Patreon at any time\u003cbr\u003e\nYou can always contact us with any questions or suggestions you may have.\u003cbr\u003e"
