    "summary": "Hello everybody!\u003cbr\u003e\u003cbr\u003eI\u2019m \u003cstrong\u003eGalya\u003c/strong\u003e \u2013 Pianist, Composer and Performing Artist from France.\u003cbr\u003e\u003cbr\u003eAt the age of six, the first time I ever saw a piano, I immediately fell in love with it.\u003cbr\u003e\u003cbr\u003eMusic and piano it\u2019s all my life, my profession and my hobby. I\u2019m studied as a classical pianist and composer, but besides a classical repertoire I was always composing my own music. As soon as I first touched the keys and made them sound, I started to improvise. For me, playing and composing are inseparable parts of my life.\u003cbr\u003e\u003cbr\u003eI\u0027ve released several solo albums of original romantic music for piano solo, which have been well received worldwide and got good chart\u2019s positions.\u003cbr\u003e\u003cimg src=\"https://scontent-cdg.xx.fbcdn.net/hphotos-xft1/v/t1.0-9/10177285_10152628046514585_5653180490128171215_n.jpg?oh=2941d4e67f3ca0771effca89c3a8083c\u0026amp;oe=559F6472\"\u003e\u003cbr\u003eFans have often said how my music is perfectly suited for films, so I\u0027ve decided that is the best way is to realize the stories underlying my music by myself. From the beginning of August 2013 I start to release my own music videos. One by month.\u003cbr\u003e\u003cbr\u003eI made all by myself, from the scenarios, makeup, decoration and costumes to logistics and video montage. Just one person helps me with shooting and post production.\u003cbr\u003e\u003cbr\u003eAll the income that I get from my albums and sheet-music sales I put in video production, buying all necessary equipment for shooting, paying trips to locations and so on. I even bought a piano that I customized especially for shootings in the places where is no piano.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-cdg.xx.fbcdn.net/hphotos-xap1/v/t1.0-9/10305517_10152503870204585_5711438409830642894_n.jpg?oh=a5357111aa0641e98be3c8ab245e3d75\u0026amp;oe=55CF9FC8\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow you can help me\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI would love it If you would like to become a patron of my music and videos. You\u0027re free to choose any amount to contribute. Whatever you can give is greatly appreciated!\u003cbr\u003e\u003cbr\u003eBut you also can help me buying my music or sheet-music on my website, iTunes, Amazon etc. Or if you can\u0027t afford some budget for now you can help liking my videos, my Facebook page or simply sharing my videos! Any help is kindly appreciated!\u003cbr\u003e\u003cbr\u003eLook for my videos on YouTube and Facebook, too.\u003cbr\u003e\u003cbr\u003eYour love and support warms my heart.\u003cbr\u003e\u003cbr\u003eThank you for encouraging me in my work.\u003cbr\u003e\u003cbr\u003eThanks,\u003cbr\u003eGalya\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
