    "summary": "\u003cstrong\u003eHi, I\u0027m gunnarolla.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve spent the past couple of years learning how to make music and music videos with next to no time or budget - from viral hits like\u00a0\u003ca href=\"https://www.youtube.com/watch?v=mWQf13B8epw\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eCanadian, Please\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=OBibXwwLBts\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eThe Comic Sans Song\u003c/strong\u003e\u003c/a\u003e, to fan-favourites like\u00a0\u003ca href=\"https://www.youtube.com/watch?v=fjN252t7i84\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eSubstitute\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=0IwP8G-4naM\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eCan\u0027t Dance\u003c/strong\u003e\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve tried a little bit of everything: songs based on lyrics that you\u0027ve submitted (see:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=MMjwZAdUwRw\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eThe Foreign Language Song\u003c/strong\u003e\u003c/a\u003e or\u003cstrong\u003e\u00a0\u003ca href=\"https://www.youtube.com/watch?v=7YvCsqDU7YU\" rel=\"nofollow\" target=\"_blank\"\u003eThe Chicken Told Me I Was Gay\u003c/a\u003e\u003c/strong\u003e), songs that blend together languages and locations (see:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=CBAdLIlEiq4\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eKonkai\u003c/strong\u003e\u003c/a\u003e), a collection of songs produced under a tight deadline (see:\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL42B362674BD21296\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e#22songs\u003c/strong\u003e\u003c/a\u003e), and an entire EP of double entendres (see:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=5CrbyLnHWMM\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eMy D*ck\u003c/strong\u003e\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eI\u0027ve got some big ideas, and I\u0027d love your help to keep this going. If you like my music and you want more, please consider becoming a patron. \u003cem\u003eFor as little as $1\u003c/em\u003e, you can help ensure the creation of more music, music videos, and gain access to downloads and other exclusive content.\u003cbr\u003e\u003cbr\u003eThank you!"
