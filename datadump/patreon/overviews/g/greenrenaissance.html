    "summary": "\u003cdiv\u003e\u003cstrong\u003eSharing ideas, inspiring change.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWe are a passionate collective of four creatives, on a journey to share positive stories.\nWe make films that\nexcite us - we call these our passion projects. Everywhere we look, we see a world filled with inspiration. Sometimes it\u0027s capturing a conversation with someone who appreciates the true beauty in the\nworld. Other times it\u0027s meeting interesting people who are inspired by nature. Ordinary\npeople doing extraordinary things. With your help, we will be sharing at least one new film each week.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"277\" src=\"https://www.youtube.com/embed/20990kEBKn8\" width=\"492\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eOur mission is to share our films freely.\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003eWe\u0027d like to spend our time producing only films that\ninspire. Films without a corporate agenda or linked to any advertising of brands or products. Films that can\nbe uploaded online and shared freely. Curious to see what we have done so far? Visit our \n\t\u003ca href=\"https://www.youtube.com/user/AfricanRenaissance\" rel=\"nofollow\"\u003eYouTube channel\u003c/a\u003e.\u003cbr\u003e\n\u003c/div\u003e\n\n\u003cstrong\u003e\u003cbr\u003eJoin us on our journey.\u003c/strong\u003e\u003cbr\u003e\nWe want to do this full time.  You can help us do that. Sign up as a patron and donate a monthly amount of your\nchoice. Together with your support, we can continue to search for\nand capture stories of hope and innovation, and share them with\nthe world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow will your donation be spent?\u003cbr\u003e\u003c/strong\u003eWe want to share stories that touch your heart. And at the same time, we want\u00a0 these films to look and sound amazing as well. Part of the funding will go towards maintaining our top quality camera gear and edit studio. The rest helps us to cover costs incurred throughout the filming process - from research and travel, to colour grading and sound mixing. Quality is important to us.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You\u003c/strong\u003e. No matter how you choose to get involved, we value your support.\u00a0 A big shout out to each and every one of you who have joined us on our journey so far. We couldn\u0027t do this without you.\u003cbr\u003e"
