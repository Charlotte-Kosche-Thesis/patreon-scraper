    "summary": "By pledging to me you will continue to inspire me to do more of this stuff you like so much!\u003cbr\u003eI\u0027m also offering full resolution images, line art, textless versions and PSD files for those curious enough to see how I work!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHow this works\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThis is a \"per artwork\" pledge, you will be charged at the beginning of the month for each artwork I made that month.\u003cbr\u003eNow don\u0027t panic! I release about 1 to 2 images a month and I will only release a maximum of 3 paid artworks a month, so your wallet doesn\u0027t get destroyed every month.\u003cbr\u003e\u003cbr\u003eI\u0027m also offering\u003cstrong\u003e \u003cspan style=\"color: rgb(31, 73, 125);\"\u003efreebies\u003c/span\u003e\u003c/strong\u003e whenever I go over the 3 paid artwork limit. Freebies will come with all tier rewards and will be given to all tier patrons! Freebies aren\u0027t limited to when I go over the limit either!\u003cbr\u003e\u003cbr\u003eWhy per artwork? Because I can\u0027t ensure you that I will give you the same quantity of artwork every month. I tend to go on hiatuses. When you pay per artwork you pay the same amount every time and you will get something for it, every time.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhen do I get my rewards?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eAll rewards will be sent out via direct message on Patreon. The messages will be sent out at the beginning of the month, after I see the payments have been processed. If you set a limiter I will only send you the rewards you paid for.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eDon\u0027t want to wait?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e*EARLY ACCESS Achievement*\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eIf you pay for at least 1 image for 2 months straight without any issues or declines, you will receive the rewards before your payment gets processed that month. I will continue to do this for every new image, for as many months it takes, so long as the payments get processed without an issue every month.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMissed a reward?\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003eBecame a patron after I posted something you wanted and missed the reward for it?\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eWhen you process a payment at the beginning of the month send me a private message with the name of an older image that you missed the rewards of and the name of the image that you last payed for (so that I may confirm the payment).\u003cbr\u003e(limited to how many images you payed for that month)\u003cem\u003e\u003cbr\u003e\u003cbr\u003eThis is for $5 and $10 tier patrons only, since anything lower does not get you rewards.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv\u003e\u003cstrong\u003eNOTE\u003c/strong\u003e - Old rewards only go as far as my first post on Patreon. Anything older than that is not guaranteed to have a proper Full-Res/PSD or even look good for that matter. If you \u003cem\u003ereally\u003c/em\u003e want a super old image let me know.\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFlow\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003eI post an image.\u003cul\u003e\u003cli\u003eI will post up to three payed posts per month. Any more than that becomes a freebie.\u003c/li\u003e\u003cli\u003eI do not always post three images, I may post less. you can also set limiters.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eThose with the achievement will get the NEW rewards before processing their payment.\u003c/li\u003e\u003cli\u003eAt the beginning of the next month, Patreon will charge you.\u003c/li\u003e\u003cli\u003eOnce payments are processed I will send you the rewards for the image(s) you paid.\u003cul\u003e\u003cli\u003eThis doesn\u0027t apply to achievement holders since they got their rewards already.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eSend me a message about getting older rewards and I will send it/them to you.\u003cul\u003e\u003cli\u003elimited to how many images you payed for that month.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommission Info\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003eChances are that I will be posting commission pieces on here (unless I\u0027m told not to by the commissioner) and if you happen to be the person that commissioned me and are signed up on here as well, then I will issue you a refund for your pledge on that image.\u003cbr\u003e\u003cbr\u003eCommissions are currently closed but keep an eye out on my Tumblr, Twitter and on here of course to see when I open them up! \u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eBonus!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eEvery once in a while I will be selecting a patron randomly from any tier and allow them to directly request something to me, this is not a commission because I suck at those and since this isn\u0027t a commission I will still have some freedom with the image but I\u0027ll try to give you as much control as possible!\u003cbr\u003e\u003cbr\u003eBecause Patreon doesn\u0027t like raffles, being randomly selected isn\u0027t necessarily a reward you paid for, it\u0027s just something I will be doing to keep things interesting! Which is why it will happen randomly!\u003cbr\u003e\u003cbr\u003ebut the best part of this is, regardless of what tier you are in you will still receive the full resolution images and the PSD!\u003cbr\u003e\u003cbr\u003e--\u003cbr\u003e\u003cbr\u003ewell that\u0027s all it seems! Stop by my \u003ca href=\"http://galaxyoron.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eTUMBLR\u003c/strong\u003e\u003c/a\u003e to say hello, send me questions, requests, etc...\u003cbr\u003e\u003cbr\u003ethanks for the support!\u003cbr\u003e"
