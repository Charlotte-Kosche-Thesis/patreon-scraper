    "summary": "\u003cdiv\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHi\u00a0sweethearts! \u0026lt;3\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWe are two ginger girls from Moscow, Russia. We love read comics and books, watch serials, play a lot of games. We do cosplay of our favorite comic books, games and cartoons as you can see.\u00a0\u003cbr\u003e\u003cimg src=\"https://pp.vk.me/c624129/v624129917/131a3/9bfqVIizHjI.jpg\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWe have intagram and facebook pages where u can see our photos.\u00a0We also have our channel on \u003cspan style=\"color: rgb(178, 162, 199);\"\u003eYouTube\u003c/span\u003e and\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.twitch.tv/ginger_team\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eTwitch\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e: interesting game streams and funny videos are waiting for u soon :)\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eBut if you want more tasty news, \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eexclusive backstage photos and video from the photoshoots, plans for our new projects, signatures and moooreee.. this all is here! on PATREON :D\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWe have a lot of new tasty plans and ideas, don\u0027t miss\u00a0:3\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eMari Evans:\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003ca href=\"https://www.facebook.com/OfficialMariEvans/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e /\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u00a0\u003ca href=\"https://www.instagram.com/mari_evans/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e /\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://pp.vk.me/c837538/v837538917/96a8/Yz_fJ1MUCJk.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003eValerie:\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://www.facebook.com/vatari\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(178, 1
