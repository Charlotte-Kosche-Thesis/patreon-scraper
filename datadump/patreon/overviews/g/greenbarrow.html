    "published_at": "2016-12-14T10:23:43+00:00",
    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DefXmZD8bq0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eI want to do what I can to help our kids grow up with a fair\ndinkum sense of what it is to be Australian.\u003c/strong\u003e\u003c/span\u003e Fair dinkum surely means more than\nwrapping yourself in a flag and declaring yourself to be different from\neveryone else, and somehow superior. I think part of it is listening to the\nstories of the many great people who have shaped the country, and learning how\nour institutions developed.\u003cbr\u003e\u003cbr\u003e\n\nSchool and local libraries buy truckloads of fiction for the\nyoung, but I haven\u2019t seen enough good non-fiction geared\nspecifically to 10 \u2013 14 year olds. That\u2019s why I do what I do. I\u2019m a story\nteller. As a teacher and writer, I engage kids in the real human story in ways\nthat can\u2019t be achieved by surfing the internet for facts. I want to put the \u003cu\u003estory\u003c/u\u003e\nback into history. I had teachers who were marvellous storytellers and I\u2019m here\nto encourage others to carry on that tradition.\u003cbr\u003e\u003cbr\u003e\n\nTake the characters depicted on our banknotes. The Reserve\nBank puts a lot of time into choosing who appears on them, but what do we care?\nCan you name all of them? Can you tell their story? My \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAussie Notables series\u003c/span\u003e\u003c/strong\u003e\nhas spread their stories to thousands of young Australians and I have titles on\nthe Premiers Reading Challenge lists in most states. \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eGreat characters build great nations and our kids are entitled to know about them.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nThere are hundreds of real life stories out there, and there\nare now a number of people who want to join me in telling them. The two latest\ntitles are \u003cu\u003eYagan\u003c/u\u003e, by Alex Kopp and \u003cu\u003eAnnette Kellerman\u003c/u\u003e by Leo\nGamble. Yagan was an Aboriginal resistance fighter on the Swan River in the\n1830s, and Aussie Annette was a world superstar of long distance swimming, vaudeville\nand silent movies. That\u2019s two great stories for us to share with our children, and I have more writers with manuscripts in an advanced stage and several other\nenquiries. \u003cbr\u003e\u003cbr\u003e\n\nThe talent\u2019s there and the interest is there, but I\u2019ll need\nsome short to mid-term financial assistance to expand this project. I\u2019m\ndelighted that you have read this far. That seems to say that you want to help.\u003cbr\u003e\u003cbr\u003eI hope you enjoy your rewards. \u003cstrong\u003eYou\u0027ll notice that I\u0027ve named each level of donation after a famous Australian. \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePlease\u00a0be aware that your donations will be recorded in $US\u003c/span\u003e\u003cbr\u003e"

     "created_at": "2016-12-07T23:01:22+00:00",
     "description": "For $1800 a month I can find and pay new writers, willing and able to contribute to the quantity and quality of our biographies of Famous Australians. Alex Kopp was the first of the new writers with her excellent book on Yagan, a hero of\u00a0the Nyoongar people who later produced Polly Farmer, Barry Cable, the Krakouer brothers and others.\u003cbr\u003eWith this money, I can provide new writers (and I have a number lined up) with enough to buy themselves a can of baked beans for dinner while they work on their manuscript. Later they will receive royalties from the sale of books.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e",

     "description": "This amount will cover the first modest print run of a new title. If it sells well, we will reprint, which is so much easier in this age of digital printing. Hooray!\u003cbr\u003eWe will also use a little of this money to make a short promotional video of the book, designed to stimulate the interest of young readers. An example can be found at this link.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=xN8O903gFHs\"\u003ehttps://www.youtube.com/watch?v=xN8O903gFHs\u003c/a\u003e\u003cbr\u003e",

   {

     "completed_percentage": 1,
     "created_at": "2016-12-07T23:16:28+00:00",
     "description": "For an extra $1800 a month I can find and pay illustrators like the remarkable Milan Ristic whose work is below. Many of you might recognise the old Mentone Baths from down near Seagull Rock. This is one of the illustrations from Leo Gamble\u0027s excellent book on Mentone girl, Annette Kellerman. The other pic is from Richard the Lionheart. Milan is my #1 illustrator at present but with your help I can employ others of similar quality.\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2lvcwlw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/300vgxu.jpg\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=xN8O903gFHs\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e",
