    "summary": "Hi everyone! \u00a0Gaijin Goombah here! \u00a0I make videos that teaches multiculturalism through video games and recently branched off into anime. \u00a0Mario\u0027s Tanooki Suit? \u00a0The Triforce from Zelda? \u00a090% of Dragon Ball? \u00a0All of it was inspired by culture from around the world, and my videos teach about it.\u003cbr\u003e\u003cbr\u003eI decided to look into Patreon because with the rampant instability YouTube\u0027s ad revenue system and flighty algorithm, it\u0027s becoming harder and harder to keep views and revenue up. \u00a0That\u0027s where you can make ALL the difference in the world! \u00a0Let me put it this way, if half of my viewer base opted in to as little as 25 cents a month into this Patreon, I would NEVER have to run ads again, and you guys have been making that happen!\u003cbr\u003e\u003cbr\u003eBut I want to give back to the community that has given so much. \u00a0Therefore, once we can reach our $1000 goal, I will be rolling out a brand new show that I\u0027ve been wanting to make for months now called \"Which Ninja\". \u00a0A Patreon supported show that will allow me to not only make more content, but you guys will be able to help influence the show DIRECTLY as well as watch it AD FREE!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/sIPTPWc-hVg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eEveryone knows what a ninja is, but so few really know the whole story behind them! \u00a0Which Ninja sets off to analyze popular media\u0027s most popular ninjas and see just how good or bad they represent the true, historical shinobi! \u00a0From movies like James Bond\u0027s \"You Only Live Twice, cartoons and anime like the \"Teenage Mutant Ninja Turtles\" or Sonic from \"One Punch Man\", to video game characters like Genji of \"Overwatch\" or Ninjara from the up and coming game \"ARMS\".\u003cbr\u003e\u003cbr\u003eNow for anyone concerned, this is an additional show I\u0027ve been wanting to make. \u00a0My regular cultural analysis videos and editorials are going anywhere. \u00a0And proceeds gained through Patreon will continue to support my main channel content. \u00a0This has just been something I\u0027ve been wanting to release for a while now in addition to what I do. \u00a0\u003cbr\u003e\u003cbr\u003eBut I know that YouTube\u0027s busted algorithm will not promote it, meaning it won\u0027t get a lot of exposure or ad revenue needed to help pay the amazing people who have helped me work on it. \u00a0But that\u0027s where you guys can make all the difference in the world! \u00a0With your contributions not only can I make this show a reality, but I can give my Patrons EXCLUSIVE rewards! \u00a0Including: Watching new episodes a day early and AD FREE and joining polls to decide which ninja I discuss next, ON TOP OF all current existing rewards such as thanks in the credits, 1 on 1 conversations, and customized messages!\u003cbr\u003e\u003cbr\u003eYou guys have been giving me the ability to work a job that I love for years now, and we cannot thank you enough for your love and generosity. \u00a0And with your help, I hope to roll out even more exciting and fun content for everyone to watch!\u00a0\u003cbr\u003e\u003cbr\u003eThanks for taking the time to check out our Patreon page guys. \u00a0Let\u0027s make some big things happen together!\u003cbr\u003e\u003cbr\u003eThis is Gaijin Goombah, signing out!"
