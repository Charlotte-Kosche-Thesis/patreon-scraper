    "summary": "Hip Hop is everywhere! On the radio, On TV, In Video Games, In the schools, etc. You name it, Hip Hop is there! Being a lover of the Hip Hop culture, this makes me very happy! However, with some people, synonymous with hip hop is negativity. Whether its the love of material things to the degrading of women and to violent lyrics. This has given Hip Hop a very bad rep over the years and sometimes it doesnt look like its going to get any better.\u003cbr\u003e\u003cbr\u003eUntil Now!\u003cbr\u003e\u003cbr\u003eFinally a talented artist that isnt afraid to go against the grain and put out good music, great videos and showcase his talent in a clean, motivating and positive way! His name is Gallo Locknez. Well, thats his stage name but you can call him Gallo Locknez! Anyways, He is a fun but extremely dedicated artist that is fixated on showing the positive side of hip hop and inspiring his listeners and motivating other artists to take a similar path! Over the past 3 years, Gallo has performed at schools, venues of all sorts in many different cities and released songs and music videos showing that it is possible to make good music and still be relevant and not corny!\u00a0\u003cbr\u003e\u003cbr\u003eGallo puts out weekly hip hop videos, music videos \u00a0and is constantly working on new songs and albums for people to listen to! Plus more such as family videos and other content that has nothing to do with booty popping girls and drugs , etc. Gallo has caught the attention of many people. Alot believe in his vision and some trying to change his vision or alter it. Labels dont believe a positive artist has a place in this industry. The people have proven that is wrong with their constant support for Gallo and other artists alike.\u00a0\u003cbr\u003e\u003cbr\u003eFollow Gallo in his journey of spreading positive values, family values and true hip hop skill as he goes on to reach and inspire millions of listeners and viewers! Help push the PEM (Positive Energy Movement) to the top! In order to fully accomplish this, Gallo needs support from you for better music and video equipment, travel costs, marketing and promotion, arranging benefits and events for the youth to show them great leadership and positive values and more! Thank you for visiting Gallo Locknez\u0027s Patreon page and look forward to your support!\u003cbr\u003e\u003cbr\u003ewww.gallosworld.com"
