    "summary": "\u003cimg src=\"https://orig00.deviantart.net/7161/f/2017/298/7/2/patreongdb_by_gdbee-dbrqlk3.png\"\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHello! I\u0027m Geneva B! I\u0027m a freelance poc illustrator tucked away in the NC mountains. I absolutely love colors, themes, and drawing cool people doing cool things :)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/b08f/f/2017/298/8/2/patreonbann2_by_gdbee-dbrqm3y.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center; margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eSo, why Patreon?\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePut simply, it\u0027s the fund to keep doing art! I use Patreon as a base to show others my feelings, thoughts on an art piece, and the general behind the scenes. The funds from Patreon give me the freedom to get new art supplies, classes, and to generally try new things in between the freelance artist grind!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eSo, what do you make?\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eI like mixing in the colorful with the fashionable and the slightly retro and whimsical. So in other words, you might see a lot of trendy girls with magic Gameboys and starry eyes. I draw mostly digital art, but trying to get my foot in the door with traditional mediums. I\u0027m heavily inspired by detailed nature scenes, role playing games, fast fashion and foods. More importantly, I\u0027m drawing a small thing that will hopefully give someone a smile or a little inspiration in their day!\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eSo, what\u0027re you giving in return?\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eI update at least once a week with sketches, finished art, musings, polls, video recordings, and coloring pages. Below are just a couple things that\u0027ll be offered (also in the tier list!):\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/ae06/th/pre/i/2017/298/2/f/patreonbann3_by_gdbee-dbrqnjs.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\nA couple notes about the things in return:\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eI will give them out via email on the 4th - 5th of each month and provide tracking #\u0027s for physical things\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eColoring page pdfs measure 9 x 12 inches\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003ePrints are a luster finish and signed\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eSo, what are your goals with this Patreon?\u003c/span\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eMaking more series of arts and finishing more series! I have a couple of art series, like Magical Girl Monthly and Cloud Goddesses, that have gone unfinished so far. I would like to make more headway in them and create even more. \u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eI have a few long term art book goals and a tiny visual novel or two. Hoping to start working on these in the future!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eAn art style that is the perfect balance of real and stylized that I\u0027d really love to achieve!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eTaking art classes to gain more insight and capability\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eGot any other links?\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\nSure thing! I currently have a\u003ca href=\"http://genevab.com\" rel=\"nofollow\"\u003e website\u003c/a\u003e,\u00a0\u003ca href=\"http://gdbee.myshopify.com\" rel=\"nofollow\"\u003eonline shop\u003c/a\u003e,\u00a0\u003ca href=\"http://gdbee.deviantart.com\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e,\u00a0\u003ca href=\"http://prinnay.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"http://facebook.com/GDBee/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"http://twitter.com/prinnay\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://youtube.com/user/LaPrinnay\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e, and\u00a0\u003ca href=\"http://instagram.com/gdbee/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/9c41/f/2017/298/5/6/patreonbann4_by_gdbee-dbrqs4v.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eThank you for reading and triple thank you if you choose to help me in this art journey. I\u0027m eternally grateful and promise there\u0027ll be awesome things to come c:\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://orig08.deviantart.net/2f6d/f/2016/299/1/3/patreon3_by_gdbee-dambti3.jpg\"\u003e\u003c/h3\u003e"
