    "summary": "Muy buenas gente \u00a1\u00bfqu\u00e9 tal, c\u00f3mo estais?! \u003cbr\u003eEsta es la entradilla que has escuchado un mont\u00f3n de veces en todos mis v\u00eddeos, algunos puede que hay\u00e1is llegado aqu\u00ed de casualidad as\u00ed que os invito a ver el tr\u00e1iler de mi canal.\u003cbr\u003e\u003cbr\u003eMe llamo \u003cstrong\u003eRub\u00e9n, \u003c/strong\u003eo\u00a0\u003cstrong\u003eGchan\u003c/strong\u003e, empec\u00e9 mi inter\u00e9s por Jap\u00f3n alrededor del a\u00f1o 2009, estudiando japon\u00e9s, relacion\u00e1ndome con la cultura en muchos aspectos. Fund\u00e9 una Asociaci\u00f3n Cultural en el 2014 llamada \u003cstrong\u003eAsturasia\u003c/strong\u003e, donde adem\u00e1s de presidir, organizaba un mont\u00f3n de eventos junto con mis compa\u00f1eros. Y mi carrera en \u003cstrong\u003eYouTube\u003c/strong\u003e decid\u00ed empezarla para dar a conocer mi visi\u00f3n sobre la cultura japonesa y compartir mis cosas.\u00a0\u003cbr\u003eAunque soy \u003cstrong\u003eprogramador\u003c/strong\u003e, trabajo como docente, \u003cstrong\u003eense\u00f1ando japon\u00e9s y nuevas tecnolog\u00edas\u003c/strong\u003e en un colegio.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e, al principio fue un \u003cstrong\u003em\u00e9todo de entretenimiento\u003c/strong\u003e, aunque, me gustar\u00eda que se convirtiera en una \u003cstrong\u003eprofesi\u00f3n a tiempo completo\u003c/strong\u003e ya que te permite aprender un mont\u00f3n de cosas que me encantan (fotograf\u00eda, v\u00eddeo, sonido, edici\u00f3n...).\u003cbr\u003eRespecto a mi canal subo mis cosas,\u003cstrong\u003e\u00a0vlogs, directos, gameplays, r\u003c/strong\u003e\u003cstrong\u003eeviews, unboxings,\u00a0\u003c/strong\u003ee incluso, \u00a1\u003cstrong\u003ean\u00e9cdotas\u003c/strong\u003e\u003cstrong\u003e\u00a0de Jap\u00f3n\u003c/strong\u003e!\u003cbr\u003eTodo esto, requiere mucha \u003cstrong\u003ededicaci\u00f3n\u003c/strong\u003e, no deja de ser un negocio \u003cstrong\u003eemprendedor \u003c/strong\u003eque me lleva mucho tiempo personal para planificar, grabar, editar v\u00eddeos, as\u00ed como la gesti\u00f3n de redes sociales, mi blog (actualmente algo abandonado), etc... Resulta muy\u003cstrong\u003e dif\u00edcil\u003c/strong\u003e\u00a0\u003cstrong\u003ecompaginarlo con mi vida diaria laboral.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMi meta con Patreon\u00a0\u003c/strong\u003ees, formar una comunidad cuya finalidad sea un \u003cstrong\u003equid pro quo,\u003c/strong\u003e yo ofrezco este \u003cstrong\u003econtenido totalmente gratuito,\u003c/strong\u003e que me lleva esfuerzo monetario e inversi\u00f3n de tiempo, y como a d\u00eda de hoy la \"compensaci\u00f3n econ\u00f3mica\" que recibo a trav\u00e9s\u00a0YouTube, no me cubre lo suficiente, ya que el tema de la monetizaci\u00f3n ha deca\u00eddo, y por vuestra parte,\u00a0\u003cstrong\u003evosotros form\u00e9is parte de ello\u003c/strong\u003e, ya que, dentro de las \u003cstrong\u003erecompensas \u003c/strong\u003eque recib\u00eds ten\u00e9is el\u00a0\u003cstrong\u003epoder de ver y conocer lo que vosotros quer\u00e9is\u003c/strong\u003e, vosotros me patrocin\u00e1is por contaros lo que quer\u00e9is saber (como una clase).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMis primeras metas\u003c/strong\u003e son mejorar el equipo que dispongo para realizar mi contenido. \u003cbr\u003e\u003cbr\u003ePara hacer \u003cstrong\u003egameplays \u003c/strong\u003enecesito una \u003cstrong\u003ecapturadora \u003c/strong\u003eque no me puedo permitir.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePara los vlogs\u003c/strong\u003e, preciso una \u003cstrong\u003ec\u00e1mara \u003c/strong\u003em\u00e1s decente que el tel\u00e9fono que tengo.\u003cbr\u003eSeg\u00fan lo que m\u00e1s os guste, as\u00ed ser\u00e1 lo que yo cree.\u003cbr\u003e\u003cbr\u003eEn el caso de Jap\u00f3n el \u003cstrong\u003epoder costearme\u003c/strong\u003e, al margen de lo que ya costeo yo con mi trabajo, \u003cstrong\u003ev\u00eddeos especiales \u003c/strong\u003evisitando sitios o cosas que escapen de mi inter\u00e9s pero que vosotros como patrones, podr\u00e9is solicitar. Siendo as\u00ed, entre todos los que ponemos un pedazo de nosotros en este proyecto,\u003cstrong\u003e se podr\u00e1n realizar y creceremos juntos.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs\u00ed podremos conseguir (ya que esto ser\u00eda obra de vosotros tambi\u00e9n) que el canal, as\u00ed como sus redes, sean \u003cstrong\u003em\u00e1s activas y con mejor calidad.\u003cbr\u003e\u003cbr\u003e\u00bfTe gusta Jap\u00f3n? Yo ser\u00e9 la puerta de aquello que tus ojos ans\u00edan, \u00bfme ayudas a ser la puerta de m\u00e1s gente?\u003c/strong\u003e"
