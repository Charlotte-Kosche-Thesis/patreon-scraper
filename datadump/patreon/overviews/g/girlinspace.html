    "summary": "\u003cstrong\u003eTHE SHOW LIVES! Listen \u0026amp; Subscribe on iTunes, Apple Podcasts, Spotify, Stitcher, Google Play, and ALL OF THE OTHER PODCAST-Y PLACES.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat is\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e Girl In Space\u003c/i\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eGirl In Space\u003c/em\u003e is a science fiction audio drama (a.k.a. a fictional podcast). It\u0027s sort of like an old-timey radio drama, but with less radio and less... old-timey. Still lots of drama, though. I think you\u0027ll really enjoy it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s \u003cem\u003eGirl In Space\u003c/em\u003e about?\u003cbr\u003e\u003c/strong\u003eWell, it\u0027s a podcast about a girl in space. But it\u0027s also about science, guns, trust, antimatter, truth, beauty, and delicious cheeses.\u003cbr\u003e\u003cbr\u003eHere, this official synopsis might clear it up:\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eAbandoned on a dying ship in the farthest reaches of known space, a young scientist fights for survival (and patience with the on-board A.I.). Who is she? No one knows. But a lot of dangerous entities really want to find out. Listen biweekly as the story unfolds for science, guns, trust, anti-matter, truth, beauty, inner turmoil, and delicious cheeses. It\u2019s all here. In space. And also at\u00a0\u003c/em\u003e\u003ca href=\"https://www.girlinspacepodcast.com\" target=\"_blank\"\u003e\u003cem\u003egirlinspacepodcast.com\u003c/em\u003e\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I contribute?\u00a0\u003c/strong\u003e\u003cbr\u003eI\u0027m making \u003cem\u003eGirl In Space\u003c/em\u003e\u00a0because I love and believe in it. But if you\u0027ve ever made or been involved with a podcast before, you know they take a ton of time, money, and hard work to produce.\u003cbr\u003e\u003cbr\u003eSo if you like the show and you\u0027ve decided to contribute, welcome \u2014 and THANK YOU! You\u0027re a part of this now and I couldn\u0027t be more excited. Every dollar you contribute goes directly\u00a0toward the creation of the show, and (bonus) you get some sweet rewards in return. \u003cbr\u003e\u003cbr\u003eThe more patrons, the merrier (and better, and sooner)!\u003cbr\u003e\u003cbr\u003exoxo,\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSarah\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
