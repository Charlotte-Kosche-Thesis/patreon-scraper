    "summary": "I spend my every free moment improving iTerm2, the world\u2019s greatest terminal emulator. Version 3, which was just announced, includes a huge number of new features. Many of them have never existed in any terminal emulator before. The most recent features include:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA bold modern design\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://iterm2.com/shell_integration.html\" rel=\"nofollow\" target=\"_blank\"\u003eShell Integration\u003c/a\u003e, including a searchable command and directory history\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://iterm2.com/shell_integration.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003eAutomatically switch profiles based on which host you\u2019re on or which directory you\u2019re in\u003c/li\u003e\u003cli\u003ePreserve running jobs when upgrading or if the program crashes\u003c/li\u003e\u003cli\u003eDisplay inline images, including animated GIFs\u003c/li\u003e\u003cli\u003eDisplay a textual \u201cbadge\u201d in the background, indicating the current hostname, git branch, or anything else you want.\u003c/li\u003e\u003cli\u003eManage your passwords, including automatically opening the password manager at a prompt.\u003c/li\u003e\u003cli\u003eUndo closing a split pane, tab, or window.\u003c/li\u003e\u003cli\u003ePlace the tab bar on the left side\u003c/li\u003e\u003cli\u003eStore profiles in JSON\u003c/li\u003e\u003cli\u003eHighlight the row where the cursor appears\u003c/li\u003e\u003cli\u003eDisplay the last-modified timestamp of each line in history\u003c/li\u003e\u003cli\u003eCaptures and helps navigate error messages from builds\u003c/li\u003e\u003cli\u003eMultithreaded parsing\u003c/li\u003e\u003cli\u003eSilence annoying bells\u003c/li\u003e\u003cli\u003eEdit text before pasting it\u003c/li\u003e\u003c/ul\u003eIf you enjoy iTerm2, help support free software by giving back. Pull Requests are even better than donations, but everything helps :-)"
