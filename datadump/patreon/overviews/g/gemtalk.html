    "summary": "Hello friends, and welcome to the GemTalk Patreon page!\nGemTalk is a Steven Universe focused fan podcast dedicated to providing our\nlisteners an insightful review of the themes, theories, and thoughts that\nsurround one of the most brilliant animated shows currently in circulation.\nEvery Monday, hosts Shane and Ken take to the mic in order to share their\nperspectives on the most recent news pertaining to the Crewniverse and the\nCrystal Gems. From reviewing the newest episode to psychologically analyzing each\ncharacter, GemTalk Podcast aims to dig below the show\u0027s surface and highlight\nthe various literary, psychological, and referential motifs that run\nthroughout. Equal parts quirky humor and nerdy theorizing, we guarantee there\nwill be something for every fan who wants to know more about the adventures of\nBeach City!\u003cbr\u003e\u003cbr\u003e\n\nGemTalk Podcast has just passed its one-year anniversary,\nand we have more than enjoyed every minute that has gone into producing nearly\n50 episodes for our listeners! We could never thank all of you enough, you\u0027re the reason we make every recording! As discussed in our celebratory episode,\nhowever, creating a podcast with only two people is a great deal of work.\nSeveral hours a week go into researching, recording, and (especially) editing\nevery episode to ensure the highest level of accuracy and quality for our fans.\nThat is why we have come to Patreon, to provide an opportunity for our fans to\ncontribute what they can toward a show they\u0027ve come to love. All proceeds\nreceived will go toward maintaining production overhead, such as Soundcloud\nsubscription costs, as well as investing in higher quality equipment for\nrecording. \u003cbr\u003e\u003cbr\u003e\n\nWe\u0027re looking to continue growing in the coming year, and\nwelcome any support our beloved fans are willing to provide! We\u2019ve developed a\nfew reward tiers we think you\u2019ll enjoy, granting those interested the option to\ntake a peek behind the creative curtain or perhaps join the group discord!\nRemember: Nothing is expected, but even the smallest amount is appreciated!\u003cbr\u003e\u003cbr\u003e\n\n See you guys in the\nnext episode!\u003cbr\u003e"
