    "one_liner": "O GP vai ter o GP*: e voc\u00ea vai ganhar muito com isso",

    "published_at": "2015-07-10T16:33:09+00:00",
    "summary": "O\u00a0\u003ca href=\"https://grandepremium.grandepremio.uol.com.br/\" rel=\"nofollow\"\u003eGRANDE PREMIUM\u003c/a\u003e entra em um novo patamar. Quase seis meses ap\u00f3s a cria\u00e7\u00e3o do projeto que tem como inten\u00e7\u00e3o proporcionar uma nova forma de se consumir o esporte a motor, a necessidade de evolu\u00e7\u00e3o traz importantes pontos para tornar a experi\u00eancia ainda mais interessante para nossos associados.\u003cbr\u003e\u003cbr\u003eO GP* passa a ter uma equipe dedicada exclusivamente \u00e0 concep\u00e7\u00e3o e produ\u00e7\u00e3o do conte\u00fado di\u00e1rio, trabalhando de forma integrada \u00e0 j\u00e1 conhecida reda\u00e7\u00e3o do GRANDE PR\u00caMIO. Junto a Renan do Couto \u2013 que assina a se\u00e7\u00e3o \u2018Por Fora dos Boxes\u2019 duas vezes por semana e \u00e9 respons\u00e1vel pelos \u2018Super Ranking\u2019 e \u2018Power Ranking\u2019 \u2013 v\u00e3o estar Jo\u00e3o Paulo Borgonove \u2013 que retorna ao grupo gerenciado pela Ag\u00eancia Warm Up \u2013, Andr\u00e9 Avelar \u2013 editor de Esportes do portal \u2018R7\u2019 \u2013 e Renan Martins Frade \u2013 editor do site \u2018Jud\u00e3o\u2019.\u003cbr\u003e\u003cbr\u003eAssim, diariamente, o GRANDE PREMIUM vai ser abastecido com reportagens aprofundadas, an\u00e1lises objetivas, listas, compara\u00e7\u00f5es e entrevistas por um time que se incorpora ao grupo que tradicionalmente fornece o notici\u00e1rio \u0027hard news\u0027 do GRANDE PR\u00caMIO. \u00c9 um conte\u00fado que atende \u00e0 demanda de mais de 2 milh\u00f5es de leitores que as m\u00eddias, junto com seus blogs, atendem a cada m\u00eas.\u003cbr\u003e\u003cbr\u003eTamb\u00e9m, h\u00e1 a amplia\u00e7\u00e3o do leque de parceiros para que o assinante desfrute dos melhores benef\u00edcios. O GRANDE PREMIUM vai oferecer, por exemplo, ingressos para o GP do Brasil de F1 e uma gama de ofertas da Mitsubishi \u2013 como acompanhar de pertinho uma etapa do Mitsubishi Lancer \u2013, al\u00e9m de seguir com as entradas VIP/Paddock para todas as etapas da Stock Car, desconto especial para andar de kart no modern\u00edssimo Speedland e muitas outras vantagens.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://grandepremium.grandepremio.uol.com.br/gp/materias/programa-de-parceiros\" rel=\"nofollow\"\u003eVeja aqui quais s\u00e3o nossos parceiros\u003c/a\u003e.\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cins\u003e\u003cins\u003e\u003ciframe allowfullscreen=\"true\" frameborder=\"0\" height=\"280\" scrolling=\"no\" width=\"336\"\u003e\u003c/iframe\u003e\u003c/ins\u003e\u003c/ins\u003e\u003cbr\u003eMas ainda faltava um meio de aproximar os leitores do meio automobil\u00edstico. De agregar quem \u00e9 f\u00e3 desta coisa que entra nas veias e nos move em alta velocidade. De ter um contato direto n\u00e3o s\u00f3 com a gente, mas com quem est\u00e1 l\u00e1 no meio da a\u00e7\u00e3o. \u00c9 assim que nasce a \u003ca href=\"https://www.facebook.com/groups/1755664971375354/\" rel=\"nofollow\"\u003eScuderia GP\u003c/a\u003e*: um grupo, uma comunidade, uma confraria, em que os assinantes v\u00e3o ter contato com os jornalistas e os demais assinantes para debater not\u00edcias, opini\u00f5es e ideias, receber conte\u00fado exclusivo e, principalmente, estar com convidados especiais tanto no mundo virtual quanto no real.\u003cbr\u003e\u003cbr\u003eSim, a Scuderia GP vai tamb\u00e9m reunir um grupo seleto de pilotos, da F1 ao kart, que v\u00e3o estar engajados diariamente para ter este contato pr\u00f3ximo com os assinantes. Entre eles est\u00e3o Lucas Di Grassi, Sergio Jimenez, Danilo Dirani e Sergio Sette C\u00e2mara.\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003eAinda, a Scuderia GP vai colocar toda semana um assinante para participar do\u003ca href=\"http://grandepremio.uol.com.br/paddock-gp\" rel=\"nofollow\"\u003ePaddock GP\u003c/a\u003e  e debater com os jornalistas o que acontece nas pistas. E o melhor: vai reunir todo mundo em grandes eventos para a gente colocar o papo em dia, tomar uma ou duas cervejinhas, conhecer o pessoal que guia a mais de 300 km/h e viver momentos inesquec\u00edveis.\u003cbr\u003e\u003cbr\u003e\"Temos visto com frequ\u00eancia pelas empresas jornal\u00edsticas que fazer um jornalismo de qualidade exige recursos. Mas entendo que a exig\u00eancia, primeiramente, parte da capacidade que os jornalistas t\u00eam de se renovar e oferecer este conte\u00fado. \u00c9 sempre uma preocupa\u00e7\u00e3o nossa, do GRANDE PR\u00caMIO e do GRANDE PREMIUM, entender o que nosso leitor busca e aprender com os erros para entregar um produto que, de fato, tenha um retorno v\u00e1lido\", afirmou Victor Martins, editor-executivo das m\u00eddias da Ag\u00eancia Warm Up.\"Ter uma equipe dedicada para pensar no GRANDE PREMIUM como conte\u00fado e traz mais opini\u00f5es e vis\u00f5es e amplia nosso leque, al\u00e9m de permitir que trabalhemos em duas frentes e de forma mais organizada. E este conte\u00fado, sempre, est\u00e1 dispon\u00edvel para acesso gratuito para todos, por meio do cadastro free\", ressaltou.\u003cbr\u003e\u003cbr\u003eMartins ainda destacou que outros parceiros devem se juntar em breve ao projeto e exaltou o nascimento da Scuderia GP. \"\u00c9 gratificante ver que empresas e categorias t\u00eam nos procurado bastante interessadas no projeto do GRANDE PREMIUM. E \u00e9 nosso compromisso buscar as melhores propostas para oferecer ao leitor grandes experi\u00eancias. E estando dentro de uma grande comunidade, forma de vez um tripe entre n\u00f3s, leitores e o esporte a motor que soma a paix\u00e3o que todos t\u00eam\", completou o jornalista.\u003cbr\u003e\u003cbr\u003eConhe\u00e7a o novo GRANDE PREMIUM e a Scuderia GP. Participe, opine, ocupe as caixas de coment\u00e1rios para bater papo, cultivar amizades e debater esse nosso esporte. Ainda n\u00e3o \u00e9 assinante? \u003ca href=\"https://grandepremium.grandepremio.uol.com.br/planos\" rel=\"nofollow\"\u003eVeja nossos planos\u003c/a\u003e e fa\u00e7a parte deste projeto. \u003cbr\u003e\u003cbr\u003e*\u003cem\u003eA Scuderia GP est\u00e1 dispon\u00edvel SOMENTE para todos os assinantes dos planos VALE e BRAWN e fora do pa\u00eds via Patreon. Ex-assinantes ou colaboradores podem desfrutar do projeto at\u00e9 30 de setembro. \u003ca href=\"https://www.facebook.com/groups/1755664971375354/\" rel=\"nofollow\"\u003eAcesse a Scuderia GP aqui\u003c/a\u003e.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
