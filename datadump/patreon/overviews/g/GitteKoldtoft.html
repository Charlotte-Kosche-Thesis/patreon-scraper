    "summary": "\u003cstrong\u003eMin Patreon side er til dig der:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eElsker Personlig udvikling, sundhed og Coaching.\u00a0\u003c/li\u003e\u003cli\u003e\u00d8nsker online kurser, der motiverer dig til handling og giver et st\u00f8rre indblik i, hvem du er, og hvad der driver dig.\u00a0\u003c/li\u003e\u003cli\u003e\u00d8nsker at kunne stille mig sp\u00f8rgsm\u00e5l, s\u00e5 snart du st\u00e5r i en problemstilling - og modtage et uddybende svar som en lydfil, du kan lytte til igen og igen. \u003c/li\u003e\u003cli\u003e\u00d8nsker friheden i at tage kurser n\u00e5r og hvorn\u00e5r det passer dig. Det fungerer nemlig ligesom Netflix, hvor du for et mindre bel\u00f8b pr. m\u00e5ned har adgang til ALT p\u00e5 sitet.\u00a0\u003c/li\u003e\u003cli\u003eKunne t\u00e6nke dig en Coach, men som ikke har \u00f8konomi til at betale en timel\u00f8n til denne Coach.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eSom Patreon p\u00e5 min side, tilbyder jeg dig to ting: \u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eGratis indhold\u003c/span\u003e og \u003cspan style=\"color: rgb(155, 187, 89);\"\u003eBetalings indhold\u003c/span\u003e:\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEn ugentlig \u003cspan style=\"color: rgb(242, 195, 20);\"\u003egratis\u003c/span\u003e podcast eller video\u00a0\u003c/li\u003e\u003cli\u003eMedlemsskab til Coaching Klubben for 10 Dollars + tax (\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e75 kr\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e) Pr. m\u00e5ned med adgang til ALT.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSom medlem af Coaching klubben f\u00e5r du adgang til eksklusivt indhold som bl.a:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e4 Ugers kurset \"Glad igen\"\u003c/li\u003e\u003cli\u003e4 Ugers kurset \"Healing af sm\u00e5 og store traumer\"\u003c/li\u003e\u003cli\u003eLydbogen \"mere energi\"\u00a0\u003c/li\u003e\u003cli\u003eMulighed for at stille mig sp\u00f8rgsm\u00e5l, som jeg besvarer i en lydfil, hvor du er anonym\u003c/li\u003e\u003cli\u003eEn r\u00e6kke Q and A\u00b4s\u00a0\u003c/li\u003e\u003cli\u003eJeg tilbyder l\u00f8bende online kurser, som du har adgang til. Coaching klubbens indhold vokser og vokser, og jeg gl\u00e6der mig over at kunne tilbyde meget for lidt.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePst....N\u00e6ste kursus til dig i Coaching Klubben er om Gr\u00f8nne Smothies, hvilket jeg arbejder p\u00e5 pt. (\u003ca href=\"https://www.youtube.com/watch?v=5OwUCdTzB7I\u0026amp;t=18s\"\u003eSe video\u003c/a\u003e) Forventet f\u00e6rdigt i Juli.\u00a0\u003cbr\u003e\u003cbr\u003eAlt indholdet i Coaching Klubben leveres som lydfiler her p\u00e5 siden.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eBetaling:\u003c/span\u003e\u003c/strong\u003e Klik p\u00e5 knappen ude til h\u00f8jre, hvor der st\u00e5r 10 Dollar REWARD. S\u00e5 lander du p\u00e5 en side, hvor du betaler. Da Patreon er Amerikansk er bel\u00f8bet i Dollars, men du kan sagtens betale med dit Visa Dankort, og alt indholdet p\u00e5 min patreonside er p\u00e5 Dansk.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e"
