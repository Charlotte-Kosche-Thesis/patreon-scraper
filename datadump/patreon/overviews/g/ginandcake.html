    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eWelcome to Gin and Cake! We are\nthrilled that you found us!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis biweekly podcast explores The Great British Bake Off. Or The Great\nBritish Baking Show if you\u0027re in America and under the legal thumb of Pillsbury.\u003cbr\u003e\u003cbr\u003eIn this podcast, we comment, ponder, wax rhapsodic, and speculate wildly about a bunch of\npeople baking. In a tent. In the English countryside. No, really. There\u2019s also heaps of history, fountains of food trivia, gobs of geekery, and\nscads of sci fi. Throw in some\nblathering about adult beverages, and there you have it.\u003cbr\u003e\n\u003cbr\u003e\nSince starting this podcast in December 2016, we\u0027ve received support\nfrom lovely people all over the world. Many of them are not even related to us or\nbound by unspeakable blood oaths, so that\u0027s nice. We are sincerely grateful for each and\nevery one of our fantastic listeners.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eIf you like GBBO like we like GBBO, we\u0027d like to team with you, which is why we\u0027re on Patreon.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe love making Gin and Cake, and want to keep doing it. Creating and\ndistributing podcasts takes time, equipment, and actual money. Who knew? It\nseemed so easy when we were tipsy and having\nideas. With your support, we can continue to make this podcast, and do some fun things along with it.\u003cbr\u003e\n\u003cbr\u003e\nFor joining our merry band, you\u2019ll have our undying\u2014nay, groveling\u2014gratitude, but also\nsome PERKS described over there.\nAnd you can relax,\nbeverage in hand, knowing you\u2019re sustaining a project by nice people\nabout nice people participating in what may be the last bastion of niceness in a world gone\nmad.\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003eIf you can afford to, please consider\nbecoming a patron of Gin and Cake.\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nIf you can\u2019t\nafford it, not to worry. We love all of our listeners!\u003cbr\u003e\n\n\u003cbr\u003e\n\nAnd if you have no idea who we are, give\nus a listen on \u003ca href=\"https://itunes.apple.com/us/podcast/gin-and-cake/id1190405102\" target=\"_blank\"\u003eiTunes\u003c/a\u003e, \u003ca href=\"https://playmusic.app.goo.gl/?ibi=com.google.PlayMusic\u0026amp;isi=691797987\u0026amp;ius=googleplaymusic\u0026amp;link=https://play.google.com/music/m/Iaspwp6uww4nh7hnxaghkfwtn2u?t%3DGin_and_Cake%26pcampaignid%3DMKT-na-all-co-pr-mu-pod-16\" target=\"_blank\"\u003eGoogle Play\u003c/a\u003e, or any podcast provider out there.\u003cbr\u003e\u003cbr\u003e\n\nThank you so much to each and every one\nof you.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
