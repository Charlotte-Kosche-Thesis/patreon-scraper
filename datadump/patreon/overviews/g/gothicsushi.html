    "summary": "Welcome to my Secret Hide out!!\u003cbr\u003e (im kind of hoping wont actually be very secret!) \u003cbr\u003eThis is my Patreon! Where you, my loyal fans, followers and friends can \nsupport me should you choose to, You never have to by any means, just know i am a broke down on her luck Anti-Hero! (not like im going to be building any kind of of burrito lunching cannons or anything.... Unless that\u0027s what you kind of expect from me which yes... that is exactly what im doing). \u003cbr\u003e\u003cbr\u003e-----------------------------------------------------------------------------------------------\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CfjPAmgWIAAcDA8.jpg\" style=\"width: 435px;\"\u003e\u003cbr\u003e\u003cbr\u003eDid you know:\u003cbr\u003eI am an International,Published, Boudoir, Alternative Model, Cosplayer,\u00a0Artist, Painter, Tattooist and\u00a0Crafter, Official Geek Goddess and so much much more!\u003cbr\u003e\u003cbr\u003eCurrent projects:\u00a0\u003cbr\u003e(Watch bts builds exclusive to patreons)\u003cbr\u003eJinx - (LOL cross with pokemon) - 50%\u003cbr\u003eShiek - MOMO CON - 90%\u003cbr\u003eMera -DC Comics - 40%\u003cbr\u003eVega Street fighter- 90%\u003cbr\u003eBowzer - 40%\u003cbr\u003e\u003cbr\u003eBIG PROJECTS!\u00a0\u003cbr\u003eNEW XXX Kombat X - Dragoncon 15%\u003cbr\u003eOverwatch gender bend - 5%\u003cbr\u003eNew Abe Sapiean -5%\u003cbr\u003e*JOIN NOW TO GET SEE MORE!\u003cbr\u003e\u003cbr\u003eT-shirt designs\u003cbr\u003eSushi Team Box\u003cbr\u003e\u003cbr\u003eConvention List 2018:\u003cbr\u003e(book me now mariasaber.official@gmail.com )\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eMomocon- G.A\u003cbr\u003eCottage CountryCon- Canada\u003cbr\u003eFrankfortCon -Kentucky\u00a0\u003cbr\u003eSupercon - Raleigh NC\u003cbr\u003eTampa Bay Comic con\u003cbr\u003eDragon Con 2018\u003cbr\u003eCharlestonCon\u003cbr\u003eOrlando Pride Pop Culture Expo\u003cbr\u003eSW-FloridaCon\u003c/div\u003e\u0026lt;table\u0026gt;\u0026lt;tbody\u0026gt;\u0026lt;tr\u0026gt;\u0026lt;td\u0026gt;\u0026lt;/td\u0026gt;\u0026lt;/tr\u0026gt;\u0026lt;/tbody\u0026gt;\u0026lt;/table\u0026gt;\u003cbr\u003e-----------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhy did you make this page?\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eWhether it\n be a new cosplay, photoshoot, Drawings,Painting, Promoting, ect,\u00a0 I tried and find a few hours every now and \nthen to release my built up art needs. Through this to my surprise I got followers just \nlike you. You guys have driven me more and more to create bigger and \nbetter things and I\u0027m so happy at what I\u0027ve been able to accomplish all \nthanks to each and every one of you (friends,fans, and followers). Sadly creating anything takes money (Fabric, canvases, paint , and a means to living) and \nwhile I love to invest in my own art (and try to find as much free time as i can) just expressing my art helps me emotionally! I made this page exists for the soul purpose to help me sustain life and continue doing what I love to do!\u00a0 and for the people who want to support me in \nmy life long adventure to creating all the things\u003c/em\u003e\u003cem\u003e! \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://gabbinggeek2.files.wordpress.com/2015/10/11403219_912772975450209_2737128125734526975_n.jpg\" style=\"width: 401px;\"\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003eWhy should I Support you?\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eWell one would imagine because you want to and you enjoy my antics and hilarity. With your support I \nwon\u0027t have to Stop doing what I love because of lack of funds and you all can help me grow into one of the ELITE!! (but with out that bad attitude) I also will be \nconnected with so many more of you! Whether it be here on this site or attend more conventions. I get to be closer \nto you. I will be able to create more of the things you have come to \nfollow me for as well as create new things. Like panels, youtube, ART classes, more advanced cosplay builds, new leeps into different artistic medians! and so many other \nthings I\u0027ve wanted to share with you but have been unable due to \nfunding!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.ytimg.com/vi/ZKeJjARgaPY/maxresdefault.jpg\" style=\"width: 360px;\"\u003e\u003cbr\u003e\u003cstrong\u003eAs a Patron what can I expect here?\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003eI\u003c/em\u003e Admin over 20 pages on face book alone not to mention groups and organizations i co-own and admin to help promote and share note only cosplay but artist of all fields! so my cosplay/model page is taking a hit! with this Patron member ship you my fellow mutants you will get the most out of me as\u00a0 possible! why? because you have shown me you are worth it more so then any one else!\u003cbr\u003ewith Special Be Hind The Scenes looks, Snap Chats, Private chats and photo shoots, i offer you a special access pass to my life \u0026lt;3\u003cbr\u003eDon\u0027t forget you are helping me create \u003cbr\u003e\u00a0\" MY GEEK GODDESS SETS!\" \u003cbr\u003eWith your donations \u00a0I can book more sets!\u003cbr\u003e ESPECIALLY since they have gotten more strict with the cosplays! I need you help!\u003cbr\u003e*Geek Goodess sets to date thanks to *PATREON*\u003cbr\u003e\u003ca href=\"http://www.mygeekgoddess.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://images.bigcartel.com/product_images/188812757/RedDelta-Cover.jpg?auto=format\u0026amp;fit=max\u0026amp;h=1000\u0026amp;w=1000\" style=\"width: 168px;\"\u003e\u003cimg src=\"https://images.bigcartel.com/product_images/202605737/BansheeQueen-Cover.jpg?auto=format\u0026amp;fit=max\u0026amp;h=1000\u0026amp;w=1000\" style=\"width: 169px;\"\u003e\u003c/a\u
