    "published_at": "2018-03-24T16:46:35+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho Are You Nerds and What Do You Do Anyway?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eWhat ho traveler! We are the GameDev Scrubs! We create our own video games. We also stream live game development on Twitch and gameplay of other games, from the contemporary to the classic. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThe Scrubs Team\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"http://www.skylancestudio.com/mdw/special/patreon/MarcDWyz-Retro 2x.png\"\u003e Marc D Wyz\u003c/strong\u003e is creative director of Skylance Studio, a game designer, and programmer. He currently develops games in the Unity Engine. Technical and nerdy, but not very funny.\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/MarcDWyz\" target=\"_blank\"\u003eTwitter @MarcDWyz\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.skylancestudio.com/mdw/special/patreon/Amber-Retro 2x.png\"\u003e\u003cstrong\u003eAmber\u003c/strong\u003e is the actual entertaining one with her general knowledge of gaming and pop culture. Often gives Marc directions and tips like heal/save/watch out, which he will inevitably ignore and fail as a result.\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/ResidentAmber\" target=\"_blank\"\u003eTwitter @ResidentAmber\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSometimes \u003cstrong\u003eTim (\u003cimg src=\"http://www.skylancestudio.com/mdw/special/patreon/Tim-Retro.png\"\u003e)\u003c/strong\u003e and \u003cstrong\u003eAJ (?)\u003c/strong\u003e show up to yell or gamedev. They\u0027re a decent sort.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eThe Video Games\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0\u00a0\u00a0\u003cspan style=\"color: rgb(255, 255, 0);\"\u003ePOCKET FIGHTER\u003c/span\u003e \u003cspan style=\"color: rgb(183, 221, 232);\"\u003eEX\u003c/span\u003e\u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eA love letter fan project inspired by classic Capcom and SNK fighting games! Join us as we try to create a fun fighting game with lots of characters, modes, and more! Our first demo for this is \u003cstrong\u003eOUT NOW\u003c/strong\u003e! Get it\u00a0\u003ca href=\"https://gamejolt.com/games/PocketFighterEX/327477\" target=\"_blank\"\u003eHERE\u003c/a\u003e!!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.skylancestudio.com/mdw/special/patreon/PocketFighterEX.png\"\u003e\u003c/div\u003eThis game is totally free and \u003cstrong\u003eNOT \u003c/strong\u003efor profit! It is just a game by fans for fans. We are simply having fun making this!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u00a0 \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eHAMSTER DROP \u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eGOLD\u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eThis is a Skylance Studio game Marc D Wyz works on! It is an enhanced port of their first title, Hamster Drop. This is an intense arcade action title with a playful coat of paint, where you have to save hamsters from falling to their doom! The entire process of making this game is streamed LIVE on Twitch. We also release work in progress builds that you can play right now\u00a0\u003ca href=\"http://www.skylancestudio.com/hamsterdrop/livewipdemo/\" target=\"_blank\"\u003eHERE\u003c/a\u003e!! Don\u0027t miss out on this gamedev journey!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.skylancestudio.com/mdw/special/patreon/HamsterDropGold.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhat Is Patreon? Why Are You Here?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003ePatreon is a way for you to support the creators you love by donating a set amount (as low as $1) each month. This kind of support lets us create video games and other media without having to compromise or censor. We want to take our games to the next level and YOU can help!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat Do I Get For Supporting?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eYou don\u0027t go away empty handed - patrons have access to a variety of exclusive perks! Ranging from a patron only live stream every month, downloadable code, exclusive early game builds, access to the patron only channel on our Discord server, and more! Check out the reward tiers on the right for more info.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThanks To YOU\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eA big shout out and thank you to all of our patrons for helping make all of this possible! Your support means so much to us, and lets us keep marching on to make bigger and better things.\u003cbr\u003e\u003cbr\u003eAlso, we can\u0027t get the Dog Song from Undertale out of our heads. Welp...bye!\u00a0\u003cbr\u003e"
