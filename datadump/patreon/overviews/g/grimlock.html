    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWelcome! \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eMy name is \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMauricio Herrera\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, aka\u00a0\u003cspan style=\"font-weight: bold; color: rgb(227, 108, 9);\"\u003e\"E\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003el-Grimlock\" \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ein sites like Deviantart\u003c/span\u003e\u003c/span\u003e.\u003cbr\u003eIm a profesional artist for 20 years and work for the video game industry\u003cbr\u003eIn the past for games like God of War, Pathfinder, Android Netrunner, Legends of the Cryptid.\u003cbr\u003eCurrently for games like HearthStone, Solforge and others\u00a0.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/1423619/Patreon/22.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m looking for the opportunity to regularly create different images that I do in my work, \u003cbr\u003eparticularly \u003cstrong\u003efanarts !!!\u003c/strong\u003e :) In \u003cstrong\u003etribute to comics, animation and video games that I love\u003c/strong\u003e, \u003cbr\u003eso I expect them an enthusiastic and devoted homage.\u00a0\u003cbr\u003eI hope tastes agree with some of you, so I invite you to support my work, \u003cbr\u003e\u003cstrong\u003ethank you very much!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/1423619/No%20mover/RZ.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/1423619/No%20mover/Crash.jpg\"\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/1423619/No%20mover/br.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eHow does it works?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eIf you access to be my patron, you just have to choose between the different reward options at the right of the page (I\u0027ve started with three, the reward you will get will depend on the amount of money that you want to pay), I\u0027ll be also uploading packs of content every end of month, you will have access to download the nearest pack since the moment you become my patron.\u003cbr\u003eAdditional to that, I\u0027m planning to upload bonus material for you like sketches and drawings that eventually will appear between big packs and I hope you like as much as I like to make them\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks\u00a0and take care!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eIf you want to know more about my work please visit my website\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.mauricio-herrera.com/about/\" rel=\"nofollow\"\u003e\u003cstrong\u003ewww.mauricio-herrera.com\u00a0\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
