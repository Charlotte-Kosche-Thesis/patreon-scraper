    "summary": "\u003cimg src=\"http://geekdame.com/wp-content/uploads/2016/09/patreon-who.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u2019m Deborah, the aforementioned dame. I write stuff. Said stuff includes nonfiction on topics ranging from all things geek (flavor: SFF) to cats to fairy tales. Also fiction, primarily of the science fiction and fantasy bent! And I review books, films, TV, and more; I\u0027m even the \u003cem\u003eStar Wars\u003c/em\u003e pundit for\u00a0\u003ca href=\"http://buzzymag.com\" rel=\"nofollow\" target=\"_blank\"\u003eBuzzy Mag\u003c/a\u003e. You may have read my work in\u00a0\u003ca href=\"http://faeriemagazine.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eFaerie Magazine\u003c/em\u003e\u003c/a\u003e, or on SurLaLune\u0027s\u00a0\u003ca href=\"http://surlalunefairytales.blogspot.com/\" rel=\"nofollow\" target=\"_blank\"\u003eFairy Tales Blog\u003c/a\u003e, \u003cem\u003eBuzzy Mag\u003c/em\u003e,\u00a0\u003ca href=\"http://www.frontpagemeews.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eFront Page Meews\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.cabinetdesfees.com/\" rel=\"nofollow\" target=\"_blank\"\u003eCabinet des F\u00e9es\u003c/a\u003e, and more. I\u0027m also in the anthology \u003cem\u003eHuman Tales\u003c/em\u003e, ed. by Jennifer Brozek.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I on Patreon?\u003c/strong\u003e My writing and\u00a0\u003ca href=\"http://www.geekdame.com\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e have been very important outposts for me throughout my life and the last several years respectively - this is where I\u0027ve planted myself, and raised my voice into the hurricane. I\u0027m speaking out as a woman with a disability in a field primarily dominated by able-bodied white men. Writing and growing my website is allowing me to amplify my voice, and in turn try to amplify the voices of those less privileged than myself.\u00a0\u003cbr\u003e\u003cbr\u003eSo I turn to you in the hope that you\u0027ll become my patron, foster my work, and help me not just survive but thrive.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://geekdame.com/wp-content/uploads/2016/09/patreon-perks.png\"\u003e\u003cbr\u003e\u003cbr\u003eFirst off, every single patron gets access to\u00a0\u003cstrong\u003eBehind the Scenes with Geek Dame\u003c/strong\u003e, meaning you get sneak previews of new original content or geeky merch designs, access to polls that help shape merch designs and prioritize essay topics, cat pictures (so many pictures), and anything else I can think to share. You\u0027re also directly supporting my website and the time I can spend developing it, meaning all content published there is thanks to your donations.\u003cbr\u003e\u003cbr\u003eEach supporter level comes with perks, and then there are 3 larger goals to unlock once we reach certain thresholds monthly. The supporter levels are all outlined to the right, and range from access to behind-the-scenes silliness to commissioning essays, drawings, and flash fiction. Give \u0027em a browse.\u00a0\u27a1\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAddendum to the supporter levels:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWhiteboard Weirdo:\u003c/strong\u003e You can find my Whiteboard Weirdness drawings\u00a0\u003ca href=\"https://www.instagram.com/geekdame/\" rel=\"nofollow\" target=\"_blank\"\u003eon Instagram\u003c/a\u003e, if you\u0027d like an idea of my amateur art skills.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePostcard Party:\u003c/strong\u003e Here\u0027s a few examples of the types of designs I release on my site:\u00a0\u003ca href=\"http://geekdame.com/once-upon-a-are-you-kidding-me-the-t-shirt/\" rel=\"nofollow\" target=\"_blank\"\u003eOnce Upon A Are You Kidding Me?\u003c/a\u003e,\u00a0\u003ca href=\"http://geekdame.com/dune-cinnamon-rolls-and-new-products/\" rel=\"nofollow\" target=\"_blank\"\u003eGeekDame\u0027s Alchemical Delights\u003c/a\u003e,\u00a0\u003ca href=\"http://geekdame.com/mama-reynards-tricks-treats/\" rel=\"nofollow\" target=\"_blank\"\u003eMama Reynard\u0027s Tricks \u0026amp; Treats\u003c/a\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEssay Assayer: \u003c/strong\u003eHere are a few samples of essays or Top Ten lists you can request at this support level:\u00a0\u003ca href=\"http://geekdame.com/i-was-a-serial-link-killer/\" rel=\"nofollow\" target=\"_blank\"\u003eI Was A Serial Link Killer\u003c/a\u003e,\u00a0\u003ca href=\"http://geekdame.com/pokemon-go-not-with-disabilities/\" rel=\"nofollow\" target=\"_blank\"\u003ePok\u00e9mon Go? Not with Disabilities\u003c/a\u003e, and\u00a0\u003ca href=\"http://geekdame.com/10-things-to-love-about-stranger-things/\" rel=\"nofollow\" target=\"_blank\"\u003e10 Things to Love About Stranger Things\u003c/a\u003e (spoilers).\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eRead on to discover what 3 big projects you can collectively unlock as my patrons.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://geekdame.com/wp-content/uploads/2016/09/patreon-ouaykm.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBRING BACK ONCE UPON A ARE YOU KIDDING ME? ($250)\u00a0\u003c/strong\u003e\u003cbr\u003eThere\u2019s a certain fairy tale show I\u2019m betting most of you are familiar with, and I really enjoyed watching it once upon a time. (HA!) But then it squandered its promise and insulted its viewers and in general made me very cross. So I started OUAAYKM?, a blog series hilariously and critically examining the show and its issues. With your support, I intend to sally bravely forth into those Hook-infested waters once more and again bring you weekly hilarity with a side of critical examination. We unlock this project at $250 per month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can see the early essays here:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://geekdame.com/once-upon-a-are-you-kidding-me/\" rel=\"nofollow\" target=\"_blank\"\u003eOnce Upon A Are You Kidding Me?\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://geekdame.com/once-upon-a-are-you-kidding-me-2/\" rel=\"nofollow\" target=\"_blank\"\u003eOnce Upon A Are You Kidding Me? Outsider Edition\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://geekdame.com/once-upon-a-are-you-kidding-me-3/\" rel=\"nofollow\" target=\"_blank\"\u003eOnce Upon A Are You Kidding Me? I Can\u0027t Even Edition\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e(\u003ca href=\"http://geekdame.com/once-upon-a-are-you-kidding-me-the-t-shirt/\" rel=\"nofollow\" target=\"_blank\"\u003eWe\u0027ve also got shirts\u003c/a\u003e!)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://geekdame.com/wp-content/uploads/2016/09/patreon-classics.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGEEKDAME PLAYS THE CLASSICS ($500)\u00a0\u003c/strong\u003e\u003cbr\u003eIt\u2019s been a minute since I got my retro gaming on, and there\u2019s a whole host of video games I never got around to playing properly as a kid - like \u003cem\u003eLegend of Zelda\u003c/em\u003e, \u003cem\u003eMetroid\u003c/em\u003e, \u003cem\u003eCastlevania, \u003c/em\u003eand more. Or OG \u003cem\u003eFinal Fantasy\u003c/em\u003e, for that matter. For your amusement and/or nostalgia, I\u2019d like to create Let\u2019s Plays of these classics. My NES emulator is ready to go, and I\u2019ve even got one of those nifty USB NES contollers. We\u0027ll unlock this project at $500 a month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://geekdame.com/wp-content/uploads/2016/09/patreon-project.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eGEEKDAME PRESENTS! ORIGINAL FICTION ($1000)\u00a0\u003c/strong\u003e\u003cbr\u003eThis is where things get interesting. You want fiction? I got fiction. I got an urban fantasy full up on fairy tales and warping the world in bizarre ways, examining weird origins and figments of imaginations\u2019 rights to life. I got an interstitial project all about mythological creatures and their college majors, not to mention the lowdown on their sports\u2019 teams and college town antics. I\u2019ve got a whole host of Southern fairytales to weave for you, full of hare boys and red wolf girls and magnolia dryads and bottle trees. I got collaborations, like the one with my husband about a millennia-spanning space opera on the evolution - or lack thereof - of man. The community chooses which project to jumpstart, and the community gets exclusive access to development and full episodes of content. We unlock this one at $1000 per month.\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
