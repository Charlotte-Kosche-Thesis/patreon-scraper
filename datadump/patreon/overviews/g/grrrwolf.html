    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003eIn pledging to this page you agree that you are over the age of 18\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWELCOME TO MY NO-PAYWALL PATREON! \u003cbr\u003eMy name is Grrrwolf and here\u0027s what I want to do!...\u003c/strong\u003e\u003cimg src=\"https://1.bp.blogspot.com/-ew_6eEa4h3M/V_hskHaNcCI/AAAAAAAAQIM/8ugwKjZMi9k_kSvqV_bnz_tSp0meROa1wCLcB/s1600/Grrrwolf%2B-%2BCircles%2B01.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003eWith your support I can spend time with my passions...the furry fandom and creating art! \u003cbr\u003e\u003cbr\u003eMy job and sole income is being an at-home artist drawing and creating for the best fandom ever! Honestly there is no fandom out there as amazing as ours. The love, the support, the appreciation, the feedback...it\u0027s all wonderful and magical! Every one of you furs is special to me and I cannot say thank you enough!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003eI WILL NEVER HAVE PAYWALLS! \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eContent will be made public on my sites \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003etwo or more weeks after it has been posted here\u003cem\u003e.\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW OFTEN WILL I POST? \u003c/strong\u003e\u003cbr\u003e$1 and up pledgers can expect around\u003cstrong\u003e 50 files\u003c/strong\u003e each month!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2018 As of February:\u003c/strong\u003e $1 pledgers received \u003cstrong\u003e20\u003c/strong\u003e posts and\u003cstrong\u003e 100\u003c/strong\u003e files. \u003cbr\u003e\n$5 \u0026amp; up pledgers received \u003cstrong\u003e22+\u003c/strong\u003e posts and\u003cstrong\u003e 135\u003c/strong\u003e files.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIn 2017 \u003cstrong\u003eover 870\u003c/strong\u003e art files were posted, \u003cstrong\u003eover 4.6 GB\u003c/strong\u003e of data! \u003cbr\u003e\u003cstrong\u003eOver 150 \u003c/strong\u003eposts were made for $1 pledgers, with higher level pledgers receiving more!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIn 2016 \u003cstrong\u003eover 870\u003c/strong\u003e art files were posted, \u003cstrong\u003eover 3.8 GB\u003c/strong\u003e of data! \u003cbr\u003e\u003cstrong\u003eOver 116 \u003c/strong\u003eposts were made for $1 pledgers, with higher level pledgers receiving more!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-jYp9BlfTZFU/WWl6v00zkRI/AAAAAAAAT9A/Nd4KgABS3jsiDrIaGvb4lh1hCnTSdlk0wCLcBGAs/s640/Grrrwolf%2B-%2BThe%2BWorst%2BCurse%2B-%2BAd%2BCENSORED.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMY COMIC, \"THE WORST CURSE\" IS NOW FUNDED THROUGH PATREON!\u003c/strong\u003e\u003cbr\u003eMy dark fantasy graphic novel also has an RPG element to it! When a decision in the story is to be made your pledge amount equals your vote! Scenarios will end with a \"Choose Your Own Adventure\" type option and the character\u0027s decision is swayed by those votes, and then used as \nmodifiers in a filmed physical DM-style dice roll!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/2mnIw8sHLdA?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eLearn more at \u003ca href=\"https://www.patreon.com/posts/first-look-at-12461062\" target=\"_blank\"\u003ehttps://www.patreon.com/posts/first-look-at-12461062\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREWARDS PROGRAM!\u003c/strong\u003e\u003cbr\u003eYour continued support as a patron deserves a reward, and here\u0027s how I want to thank you! \u003cbr\u003e\u003cbr\u003e~ When your total pledge amount reaches $100 you will get a \u003cstrong\u003eFREE 1 Character Pencil Sketch\u003c/strong\u003e! I will message you privately and ask you to give me a few words to describe the drawing you want. You will be emailed a full-sized TIF and a 1000px PNG. Extra accommodations, add-ons, and physical mailing are absolutely an option. Email me (\u003ca href=\"mailto:grrrwolf6d9@yahoo.com\" rel=\"nofollow\"\u003egrrrwolf6d9@yahoo.com\u003c/a\u003e) with any questions or suggestions.\u003cbr\u003e\u003cbr\u003e~ You can also pass on the free sketch and instead receive a \u003cstrong\u003eFREE Watercolor or Digitally Colored Pencil Drawing\u003c/strong\u003e when your total pledge amount reaches $200!\u003cbr\u003e\u003cbr\u003e~ Does this mean that if you were to pledge $100 for the Watercolor Reward level that you also get a free sketch? Yes. Yes it does!\u003cbr\u003e\u003cbr\u003e~ Does this mean that if you were to pledge $50 for the Sketch Reward level that after two months you would have a total of 3 sketches? Absolutely!\u003cbr\u003e\u003cbr\u003e~ Does this mean that if you were to pledge $10 a month that after 10 months you would get a free sketch?....yes, yes, and yes! However you want to combine things!\u003cbr\u003e\u003cbr\u003e~ I do wish to make a disclaimer:  \u003cem\u003e\u003cstrong\u003eDepending on how well this goes will determine the rules of its continuation, however I will not back out of any artwork that has been earned.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://3.bp.blogspot.com/-jfnCMHLWT74/V_htfI9c2sI/AAAAAAAAQIY/QH0BQTyQloIbWk8yVaG-yPzZvPwLOw9sgCLcB/s1600/Grrrwolf%2B-%2BCircles%2B02.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003eEVEN MORE REWARDS!!!\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eAnyone who brings \nin a new pledger, you get a \u003cstrong\u003eFREE 2-Character Pencil Drawing\u003c/strong\u003e to \nshare when your combined pledges reach a total of $100! ~ Please inform me who you referred or were referred by so I can keep track. \u003cbr\u003e\u003cbr\u003e~\n The combined pledge of $100 can be over time, and can be done as one \npayment. If one pledger pledges a total of $10 while the other pledges \n$90, or $25/$75, or $50/50, etc, etc, that\u0027s fine by me. It\u0027s however \nyou want to work it. =)\u003cbr\u003e\u003cbr\u003e~ The characters can be yours or we can \ndiscuss the use of other characters. Please give me a brief description \nof the drawing you want, a few words to give me a theme, and I will \nincorporate that into the drawing.\u003cbr\u003e\u003cbr\u003e~ You will be emailed a full-sized TIF and a 1000px PNG. Extra \naccommodations, add-ons, and physical mailing are absolutely an option. Email me (\u003ca href=\"mailto:grrrwolf6d9@yahoo.com\"\u003egrrrwolf6d9@yahoo.com\u003c/a\u003e) with any questions.\u003cbr\u003e\u003cem\u003e\u003cbr\u003e~ Depending on how well this goes will determine the rules of its continuation.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePRIVATE ARTWORK LIVESTREAMS!\u003cbr\u003e \u003c/strong\u003ePledgers can  make appointments by messaging or emailing me (\u003ca href=\"mailto:grrrwolf6d9@yahoo.com\" rel=\"nofollow\"\u003egrrrwolf6d9@yahoo.com\u003c/a\u003e) to watch me work on art when it\u0027s convenient for them! I am on the Pacific Time Zone and am usually more of a night owl. =P\u003cbr\u003e\u003cbr\u003eI will do my best to announce to my Patreon first when I live-stream 1 hour before anywhere else! \u003cem\u003e(If no one shows up within 15 minutes I will then make announcements on my websites) \u003c/em\u003e\u003cstrong\u003e\u003ca href=\"https://picarto.tv/Grrrwolf\"\u003ehttps://picarto.tv/Grrrwolf\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for your time and consideration! \u003cbr\u003eFeel free to swing by my website \u003ca href=\"http://www.grrrwolf.net\"\u003ewww.grrrwolf.net\u003c/a\u003e and take a look around!\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://1.bp.blogspot.com/-GRxARKSUbes/Voh7q55nc4I/AAAAAAAAGWY/9tUP5jPGfj0/s1600/Grrrwolf%2B-%2BPatreon%2BPixel%2BGraphic.png\"\u003e\u003cbr\u003e\u003cbr\u003e"
