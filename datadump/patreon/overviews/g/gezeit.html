    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://gezeit.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://oi1383.photobucket.com/albums/ah283/GezART/main_zpsg0nrmjfa.png\"\u003e\u003c/a\u003e\n\t\u003ca href=\"http://anoceanofsin.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://oi1383.photobucket.com/albums/ah283/GezART/sinblog_zpsryvnuqse.png\"\u003e\u003c/a\u003e\n\t\u00a0\u00a0\n\t\u003ca href=\"https://twitter.com/Gezeit\" target=\"_blank\"\u003e\u003cimg src=\"http://oi1383.photobucket.com/albums/ah283/GezART/twitter_zpspwahubio.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHey, hello, Hi~! \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eGezeit\u003c/span\u003e also known as \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eGez\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, I like to draw gay shit and this is my Patreon. d(*\uffe3\u2207\uffe3)\uff61 \u003cbr\u003e\nI am currently mainly a fanartist for Haikyuu!!, with the ocassional Yuri!!! on Ice as well as Voltron or original art strewn in. (Although I\u0027m open for pretty much everything |D ).\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat can I expect from supporting you?\u003c/strong\u003e\u003cbr\u003eFirst of all: my art will continue to be \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFREE\u003c/span\u003e\u003c/strong\u003e. It will get uploaded to my \u003cspan style=\"color: rgb(75, 172, 198);\"\u003etumblr\u003c/span\u003e just like I do now. So what are the benefits of supporting me?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eSketch Batches\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e - \u003cem\u003ewhatever I sketch over the month will be yours to view. I usually do not upload unfinished stuff or too rough sketches so this is a good chance to get a peek into my random doodlings.\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eChoose content\u003c/span\u003e\u003cem\u003e - Access to voting on polls when it comes to finishing art, sugesting content or just asking whatever question you always wanted to ask me for a FAQ.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWork Progress\u003c/span\u003e\u003cem\u003e - Small scale streams and layered PSD\u0027s (best viewed in SAI).\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eCommissions\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMy eternal gratitude!\u003c/span\u003e (\u0e51\u00b0\ua4b5\u00b0\u0e51)\uff65*\u2661\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy should I support you?\u003cbr\u003e\u003c/strong\u003eValid question. \u003cbr\u003eAs you know: art takes time, lots of time. To produce more art I need more time. To have more time I need to cut back on other work which earns me money. My goal is to live off of my art, someday, maybe. To achieve that I need to start producing more art, so every bit you pledge even if it\u0027s just a tiny bit helps me move towards that goal. I know money is tight for everyone that\u0027s why my art will stay \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFREE\u003c/span\u003e\u003c/strong\u003e for everyone. Supporting me on patreon however gives you a certain bonus like a look behind the scenes or a stream per month. \u003cbr\u003e\u003cbr\u003eIf the above is not good enough reason have this:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://oi1383.photobucket.com/albums/ah283/GezART/PatreonGAYkawa_zpsq4thadya.gif\"\u003e\u003cbr\u003e\u003cbr\u003eYou know you want to keep them going.... you KNOW YOU WANT IT. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnyways. \u003cbr\u003eThank you for your time and interest in my Patreon. Wether you choose to support me or not, please know that you\u0027re always appreciated as a follower!\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
