    "published_at": "2017-04-08T06:58:44+00:00",
    "summary": "Welcome to the Patreon page of Sunny and Rain from Gloom Comics! We are so happy you decided to stop by. Our current project, RAINBOW!, updating weekly on\u00a0\u003ca href=\"http://rainbow-comic.tumblr.com/\"\u003etumblr\u003c/a\u003e,\u00a0\u003ca href=\"http://www.smackjeeves.com/comicprofile.php?id=97944\"\u003esmackjeeves\u003c/a\u003e, and\u00a0\u003ca href=\"https://tapastic.com/series/RAINBOW\"\u003etapastic\u003c/a\u003e!\u00a0We specialize in horror, fantasy, and LGBTQA+ comics. We have many more comics planned for the future and are excited to share them with all of you!\u003cbr\u003e\u003cbr\u003e This is Sunny typing this. I\u2019m the comic writer. I have a developmental disability and can\u0027t currently work. I\u2019m 23 and live with my parents writing my silly stories to lift my spirits. I\u2019m optimistic and hope things will start to get better for me, but don\u2019t worry about me. I\u2019ll be fine as long as I have Rain. I\u2019m a bit of a doll lady, meaning I collect and obsess over dolls. My favorite genre to write in is horror and I have a dark sense of humor. \u003cbr\u003e\u003cbr\u003eRain is a dorky dashing memelord, the comic artist, and love of my life. They\u0027re fairly active on\u00a0\u003ca href=\"http://gloomy-prince.tumblr.com\"\u003etumblr\u003c/a\u003e and working hard at SCAD to get a degree in sequential art. They dedicate lots of time to our comics. I\u0027m very proud.\u00a0\u003cbr\u003e\u003cbr\u003eWe have known each other for seven and a half wonderful years and are partners in more ways than one. We are a long distance couple that dream to someday live together and make our comics. We are so grateful to every person that reads our comics, and are blown away by anyone generous enough to support us here. \u003cbr\u003e\u003cbr\u003ePeople that support us here may receive the following: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eGeneral antics\u003c/li\u003e\u003cli\u003eExclusive art\u003c/li\u003e\u003cli\u003eFuture plans and sneak peeks into future comic projects\u003c/li\u003e\u003cli\u003eOur eternal gratitude\u003c/li\u003e\u003cli\u003eGiveaways\u003c/li\u003e\u003cli\u003ePolls that could affect the comics in some way\u003c/li\u003e\u003cli\u003e??? Come in and find out more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThank you, and we hope from the bottom of our cold dead hearts that you enjoy your stay~"
