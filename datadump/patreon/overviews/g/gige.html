    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tL\u00e9gy \u00fcdv\u00f6z\u00f6lve!\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cem\u003e\u003ca href=\"https://thegige.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003eGige\u003c/a\u003e\u003c/em\u003e vagyok, \u00e9s az a hobbim, hogy seg\u00edtem a \u003cem\u003emagyar livestreamerek\u003c/em\u003e mindennapjait technikai \u00e9s egy\u00e9b tan\u00e1csokkal, valamint az OBS magyar ford\u00edt\u00e1s\u00e1t is \u00e9n v\u00e9gzem. Sokan ismertek is m\u00e1r, \u00e9s ez\u00faton szeretn\u00e9k egy kis t\u00e1mogat\u00e1st k\u00e9rni t\u0151letek. Minden itt felaj\u00e1nlott \u00f6sszeget a blog, az ismereteim \u00e9s a lehet\u0151s\u00e9geim fejleszt\u00e9s\u00e9re ford\u00edtok, ami term\u00e9szetesen sz\u00e1motokra is megt\u00e9r\u00fcl, hiszen \u00edgy m\u00e9g t\u00f6bbet \u00e9s jobban a rendelkez\u00e9setekre tudok bocs\u00e1jtani. Szeretn\u00e9m emelni a sz\u00ednvonalat \u00e9s b\u0151v\u00edteni a t\u0151lem megszerezhet\u0151 ismereteket is term\u00e9szetesen. Tov\u00e1bbra is magyar nyelven sz\u00e1nd\u00e9kozom fel\u00e9tek eljuttatni az inform\u00e1ci\u00f3kat a \u003cem\u003estreamel\u00e9sr\u0151l \u00e9s vide\u00f3s h\u00edrekkel\u003c/em\u003e kapcsolatban, hogy min\u00e9l t\u00f6bb ig\u00e9nyes magyar produktum \u00e1raszthassa el az internetet.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eEddig elk\u00e9sz\u00edtett \u00fatmutat\u00f3im:\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n- \u003ca href=\"https://thegige.wordpress.com/2014/11/13/gaming-livestream-feltetelek-a-hardver/\" rel=\"nofollow\" target=\"_blank\"\u003eHardverig\u00e9ny\u003c/a\u003e\u003cbr\u003e\n- \u003ca href=\"https://thegige.wordpress.com/2014/11/11/gaming-livestream-feltetelek-a-savszelesseg/\" rel=\"nofollow\" target=\"_blank\"\u003eS\u00e1vsz\u00e9less\u00e9gig\u00e9ny\u003c/a\u003e\u003cbr\u003e\n- \u003ca href=\"https://thegige.wordpress.com/2014/11/19/markdown-utmutato/\" rel=\"nofollow\" target=\"_blank\"\u003eMarkdown \u00fatmutat\u00f3\u003c/a\u003e\u003cbr\u003e\n- \u003ca href=\"https://thegige.wordpress.com/2014/12/22/obs-beallitasok/\" rel=\"nofollow\" target=\"_blank\"\u003eOBS Be\u00e1ll\u00edt\u00e1sok \u00fatmutat\u00f3\u003c/a\u003e\u003cbr\u003e\n- \u003ca href=\"https://thegige.wordpress.com/bitrate-utmutato/\" rel=\"nofollow\" target=\"_blank\"\u003eBitrate-framerate-felbont\u00e1s \u00fatmutat\u00f3\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u00datmutat\u00f3im k\u00e9sz\u00edt\u00e9s alatt:\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n- OBS Haszn\u00e1lati \u00fatmutat\u00f3\u003cbr\u003e\n- Xsplit Be\u00e1ll\u00edt\u00e1sok \u00fatmutat\u00f3\u003cbr\u003e\n- Xsplit Haszn\u00e1lati \u00fatmutat\u00f3\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eLinkek:\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://www.facebook.com/thegige\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook oldalam\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://twitter.com/thegige\" rel=\"nofollow\" target=\"_blank\"\u003eTwitterem\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://thegige.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003eBlogom\u003c/a\u003e\n\u003c/div\u003e"
