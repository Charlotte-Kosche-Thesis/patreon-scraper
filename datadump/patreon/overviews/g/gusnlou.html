    "summary": "\u003cstrong\u003eWhat is GusNLou Comics (formerly GUS Comics)^?\u003c/strong\u003e\u003cbr\u003eGusNLou Comics is about Gus (a weird little guy from \"somewhere else\u201d), Lou (a normal-ish, human-ish woman) and his weird, quantum-ly\u00a0entangled universe. Immerse in the Sea\u00a0of Oddness and wash ashore on Odd Island! Go to a SlugFest and run from the Ankle Biters (if you can)! GusNLou Comics is\u00a0strange, semi-normal fun for all ages. \u003cstrong\u003eNew comics post as they are completed (one - four a month)*.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eI Like GusNLou Comics! How Can I Help?\u003c/strong\u003e\u003cbr\u003ePlease become a monthly patron, and give what you can afford. There are different rewards at different patron levels - eBooks, T-Shirts and more. Check\u0027em out!\u00a0 And thank you for being a GusNLou Comics fan.\u003cbr\u003e\u003cbr\u003e- Cheryl Coderre (Gus\u0027s Mom)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSCROLL DOWN FOR THE COMICS, AND HAVE FUN!\u00a0 :D\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor your viewing pleasure: CTRL - (zoom out) or\u00a0 CRTL + (zoom in)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e^Why did you change the comics\u0027 name from GUS Comics?\u003c/strong\u003e\u003cbr\u003eWell. I had owned guscomics.com, but missed the renewal date. Some joker bought it, and wanted to charge me nearly 2.5K for it. A name change was the most realistic thing to do at this point.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e*\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhy So Few Comics a Month? \u003cbr\u003e\u003c/strong\u003eUnfortunately, I\u0027m \"medically fragile\" (due Hypermobile Ehler\u0027s Danlos Syndrome; Rheumatoid Arthritis, Fibromyalgia, Depression and Sleep Apnea). There are good days and could-be-better days. And (until my Patreon account can support my survival needs) there\u0027s the \"day job\" I work, which completely exhausts me. So I create what I can, when I can. With your help though, I\u0027ll be able to do more. Thank you!\u003cbr\u003e"
