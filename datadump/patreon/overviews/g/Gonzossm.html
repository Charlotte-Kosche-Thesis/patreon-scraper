    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fwcx7y8dtq0U%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dwcx7y8dtq0U\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2Fwcx7y8dtq0U%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-04-22T21:38:23+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/V5wgxBZ.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eHey, what\u0027s goin\u0027 on everybody, I\u0027m \n\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eGonzoSSM\u003c/span\u003e\u003c/strong\u003e!\u003cbr\u003eI\u0027ll introduce myself/remind you guys who I am again\u00a0haha. \u003cbr\u003e\u003cbr\u003eI\u0027ve been making \n\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cem\u003eFree to play/view stuff\u003c/em\u003e\u003c/span\u003e online for about \u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e7 Years\u003c/span\u003e\u003c/strong\u003e now.\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003eIt\u0027s always been \n\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cem\u003eFree content\u003c/em\u003e,\u003c/span\u003e\u00a0minus the one Steam game. \u00a0\u003cbr\u003eI\u0027ve gone from making \n\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cem\u003eFlash Games\u003c/em\u003e\u003c/span\u003e like\u00a0\u003ca href=\"http://www.newgrounds.com/portal/view/508440\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eToss the Turtle\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e (remember that?), to a \n\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cem\u003eSteam game\u003c/em\u003e\u003c/span\u003e called\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://store.steampowered.com/app/264730/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eDeadly 30\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e, to making \n\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cem\u003eAnimations\u003c/em\u003e\u003c/span\u003e on\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/Gonzossm\" rel=\"nofollow\"\u003e\u003cstrong\u003eYoutube\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/TeTku6Q.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003ca href=\"http://youtube.com/gonzossm\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/Erab38i.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eWith over\u00a0\n\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cstrong\u003eA\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u00a0Million Subscribers\u00a0\u003c/span\u003e\u003c/strong\u003enow., I have my eyes set on continuing that, and to further push myself on \u003cspan style=\"color: rgb(79,129,189);\"\u003eYoutube\u003c/span\u003e. I\u0027m very Interested to see how far I can take myself, artistically and creatively.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n Thing is though, \u003cspan style=\"color: rgb(79,129,189);\"\u003eYoutube\u003c/span\u003e has made it exceptionally difficult now to pretty much continue on it. Back in the olden days on \u003cspan style=\"color: rgb(79,129,189);\"\u003eYoutube\u003c/span\u003e, you used to get paid per Thousand Views- vs the Minutes watched model they have going on now. \u003cbr\u003e\u003cbr\u003eAs an animator you can only pump out so many minutes of Animation a month. 1-2 minutes of animation really, unless it\u0027s extremely simple. So, the ad system in play right now screws over animators, as you can\u0027t make enough minutes in a timely manner. \n\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eShit\u0027s difficult as an animator on Youtube\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cstrong\u003e.\u003c/strong\u003e\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nThis \u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003ePatreon\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e is basically to counter-act that so that I can keep pushing on \u003cspan style=\"color: rgb(79,129,189);\"\u003eYoutube\u003c/span\u003e. I have plans to try and tackle the problems in my own way, but that\u0027s gonna take some more time before I figure out a means that makes me happy. So, I figured support from my fans wouldn\u0027t hurt either, while I go through this period. \u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/hcJxrel.png\"\u003e\u003cbr\u003e\u003cbr\u003eAll of the proceeds generated from this \u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003ePatreon\u003c/span\u003e\u003c/strong\u003e will go right back into the animations that I make.\u003cbr\u003eSome examples of my normal expenses:\u003cbr\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003eVoice Acting\u003cbr\u003eBackgrounds\u003cbr\u003eAnimation Assistance\u003cbr\u003eSound Design\u003cbr\u003eMusical Composition\u003cbr\u003eMiscellaneous Art\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/jlYbRgk.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003eI\u0027ve got some \n\u003cstrong\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003eRewards\u003c/span\u003e\u003c/strong\u003e for you guys that can maybe worth your while.\u00a0\u003c/div\u003e\u003cbr\u003eFor \u003cstrong\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e1 Dollar\u003c/span\u003e\u003c/strong\u003e or more, You\u0027ll get \u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eNotifications of upcoming projects, and all that.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0\u003cbr\u003eFor \u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003e10 Dollars\u003c/span\u003e\u003c/strong\u003e or more you can apply to get a \u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003elittle collectible postcard,\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e for the more\u00a0\u003cspan style=\"color: rgb(242,220,219);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003egenerous souls\u003c/span\u003e\u003c/span\u003e out there.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nI won\u0027t set any \u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eG\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cstrong\u003eoals\u003c/strong\u003e\u003c/span\u003e yet, since Animation is a very unpredictable job. Sometimes projects just don\u0027t make it to see the light of day, even though you really wanted them to. I\u0027d prefer not making a promise I wouldn\u0027t be able to keep.\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo, in closing...Spare some change? \u00a0c;\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/7Xrv4cR.png\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
