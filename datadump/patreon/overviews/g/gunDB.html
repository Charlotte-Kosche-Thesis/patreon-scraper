    "published_at": "2017-01-10T10:43:18+00:00",
    "summary": "\u003cimg src=\"https://camo.githubusercontent.com/36a3253e47dad84b51c325ef5c2b532916a016e1/68747470733a2f2f636c6475702e636f6d2f5445793979476834356c2e737667\" style=\"width: 155px;\"\u003e\u003cbr\u003eOpen Source Firebase. GUN is a realtime, distributed, offline-first, graph database engine. Lightweight and powerful, at just ~9KB gzipped doing 30M+ ops/sec.\u003cbr\u003e\u003cbr\u003eWe also produce a lot of video content, like\u00a0\u003ca href=\"http://gun.js.org/explainers/data/security.html\" rel=\"nofollow\" target=\"_blank\"\u003eexplainer animations\u003c/a\u003e on cryptography,\u00a0\u003ca href=\"http://gun.js.org/explainers/conflict/lexical.html\" rel=\"nofollow\" target=\"_blank\"\u003edata algorithms\u003c/a\u003e, and\u00a0\u003ca href=\"http://gun.js.org/think.html\" rel=\"nofollow\" target=\"_blank\"\u003einteractive tutorials\u003c/a\u003e plus\u00a0\u003ca href=\"http://gun.js.org/explainers/basketball/basketball.html\" rel=\"nofollow\" target=\"_blank\"\u003egames\u003c/a\u003e! Our goal is to be the easiest database ever.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.yiyinglu.com/wp-content/uploads/2013/11/lifting-a-dreamer-2009.jpg\" style=\"float: right; width: 229px; margin: 0px 0px 10px 10px;\"\u003eMy story is like a lot of developers, one night I woke up to my servers crashing from too much load. The nightmare that scares us all, the iconic Fail Whale of Twitter. So I realized that databases are the bottleneck of the system, and decided to fix that problem.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn-images-1.medium.com/max/800/1*BdAUwwR8n7GgtffEI8pZTQ.png\" style=\"float: left; width: 225px; margin: 0px 10px 10px 0px;\"\u003eBuilding a decentralized database is an ambitious project. But we have \u003cstrong\u003ealready surpassed\u003c/strong\u003e\u00a0GitHub stars on the leading graph database, Neo4j, and peer-to-peer databases, like Cassandra and CouchDB. Plus, we\u0027re\u00a0\u003ca href=\"https://github.com/amark/gun/wiki/100000-ops-sec-in-IE6-on-2GB-Atom-CPU\" rel=\"nofollow\" target=\"_blank\"\u003efaster than Redis\u003c/a\u003e, and also store\u00a0\u003ca href=\"https://github.com/amark/gun/wiki/graphs\" rel=\"nofollow\" target=\"_blank\"\u003edocuments and tables\u003c/a\u003e like MongoDB and MySQL. And it is the\u00a0\u003ca href=\"http://myrighttocode.org/blog/artificial%20intelligence/particle%20swarm/genetic%20algorithm/collective%20knowledge/machine%20learning/gun-db-artificial-knowledge-sharing\" rel=\"nofollow\" target=\"_blank\"\u003efuture of machine learning\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWe\u0027re \u003cstrong\u003enearing our production-ready v1.0 stable release\u003c/strong\u003e, testing it at high load and for correctness. The team takes this very seriously, so much that we built an equally ambitious end-to-end testing framework for distributed systems called PANIC. Inspired by Kyle Kingsbury\u0027s work, known as Jepsen by Aphyr. This guarantees GUN will be rock solid, but we need your help!\u003cbr\u003e\u003cbr\u003eGUN is \u003cstrong\u003ecompletely open source\u003c/strong\u003e, with a very liberal ZLIB license (MIT or Apache 2). Your donations help accelerate its development. If you are a company and/or are making a profit using GUN, we hope and ask you will pay it forward by sponsoring. GUN is already deployed by users, being used by companies, and gaining interest from governments.\u003cbr\u003e\u003cbr\u003eTo learn more, check out our\u00a0\u003ca href=\"http://gun.js.org/\" rel=\"nofollow\" target=\"_blank\"\u003edeveloper website\u003c/a\u003e, our\u00a0\u003ca href=\"http://gundb.io/\" rel=\"nofollow\" target=\"_blank\"\u003eenterprise edition\u003c/a\u003e, or the\u00a0\u003ca href=\"https://github.com/amark/gun\" rel=\"nofollow\" target=\"_blank\"\u003erepo\u003c/a\u003e. \u003cstrong\u003ePlease star us and share with others!\u003c/strong\u003e We love community and want to meet you, so hop on the\u00a0\u003ca href=\"https://gitter.im/amark/gun\" rel=\"nofollow\" target=\"_blank\"\u003egitter\u003c/a\u003e to chat. Or ask questions on\u00a0\u003ca href=\"http://stackoverflow.com/questions/tagged/gun\" rel=\"nofollow\" target=\"_blank\"\u003estackoverflow\u003c/a\u003e? Everything you can do helps and matters. Thanks!"
   },
