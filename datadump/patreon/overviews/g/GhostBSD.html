    "summary": "GhostBSD needs your help to bring a full-fledged desktop BSD to the masses with the similar cutting-edge features to those seen in Apple Mac OSX.\u003cbr\u003e\u003cbr\u003eGhostBSD seeks to bring the user-friendliness one would expect from an OS like Windows Or Mac OSX, and the security one would expect from its relative FreeBSD into a single, open source, operating system.\u003cbr\u003e\u003cbr\u003eGhostBSD is built from FreeBSD one of the fastest, most secure and robust server operating system ever developed. BSD stands for Berkeley Software Distribution and was a variant of Unix developed through the 1980\u0027s, FreeBSD is the modern day ancestor still in development for workstations and servers. GhostBSD is a fork or branch of FreeBSD that seeks to curb the hard exterior of an operating system built for technicians and make it user-friendly.\u003cbr\u003e\u003cbr\u003eThis isn\u0027t the first time a project of this type has been attempted. When Apple sought to develop a new operating system at the turn of the century, they went with FreeBSD as its basis by choosing the Darwin microkernel to construct OSX around.\u003cbr\u003e\u003cbr\u003eGhostBSD seeks to do the same thing for PC\u0027s, by bridging the gap between utilitarian server OS and user-friendly desktop OS. GhostBSD needs your help so that a full development effort can continue and significant milestones may be reached.\u003cbr\u003e"
