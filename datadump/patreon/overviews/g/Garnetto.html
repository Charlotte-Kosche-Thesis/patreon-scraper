    "summary": "Aloha friendos! Garnet here, firstly I\u0027d like to thank you for even looking at this here patreon, honestly the idea of this is still very new to me! Lately I\u0027ve been feeling a bit stagnant with my art and I can\u0027t help but feel guilty whenever I leave the office (my bedroom tbh) and honestly I need a kick up the arse to start creating some stuff for myself!\u00a0\u003cbr\u003e\u003cbr\u003eI have got so many ideas and projects in mind to cover the next year or so, from posters, to tee shirts, to even comics!?\u003cbr\u003eI\u0027ve been toying with the idea of making comics for quite some time but I\u0027ve never had the time to do it on my own accord, so for the longest time it\u0027s been at the back of my head, characters, story, scenery, just itching to be put on paper. Motivation has been pretty hard though.\u00a0\u003cbr\u003e\u003cbr\u003eI love making people laugh, heck even just crack a smile! I love being able to draw for my friends, bounce around ideas and collaborate, this is probably the thing I want most to get out of having a Patreon!\u003cbr\u003e\u003cbr\u003eCommissions, for the most part, help pay the bills, and fund a lot of what I do, but as I said before, I\u0027d really like to be able to continue doing these and also working on personal projects, whilst keeping myself free to travel and explore myself as an illustrator.\u003cbr\u003e\u003cbr\u003eyour donations will help a lot towards the creation of side projects including tee shirts, potential art books, and tutorials. More to come as work progresses!\u003cbr\u003e"
