    "summary": "\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon is a site in which you (fellow artists and art enthusiasts) get to support your favourite artists directly\u00a0by pledging them a certain amount of money per month/per creation.\u00a0\u003cbr\u003eThe greatest thing about Patreon is that those artists you love and support can directly give back to you\u00a0rewards and exclusive deals that only YOU, as a patron, have access to.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat are we making?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eLapis\u003c/strong\u003e is\u00a0the name of the fantasy comic series that a colleague\u00a0and I are\u00a0working on. I\u0027m not going to reveal anything to you besides that (you should just come check it out!). The first page is here: \u003ca href=\"http://www.patreon.com/creation?hid=687519\"\u003ehttp://www.patreon.com/creation?hid=687519\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAs well, we will provide \u003cstrong\u003eProgression art \u003c/strong\u003e(showing the key steps in the making of our best works), various fan art (suggestions are welcome), and, every once in a while,\u00a0\u003cstrong\u003eEXTRA STORY FRAGMENTS EXCLUSIVE TO PATRONS.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do we charge by \"Fragments\" instead of by month?\u003c/strong\u003e\u003cbr\u003eBecause production is slow (we have academic pursuits, etc. that are not remotely related to art and that takes up a lot of our time), we do not want to charge you meaninglessly. \u003cstrong\u003eIn general, every 5-6 weeks we produce:\u003c/strong\u003e\u003cul\u003e\u003cli\u003e1 Fragment of our comic (~6-10 pages)\u003c/li\u003e\u003cli\u003erough drafts pages of the fragment\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eat least\u003c/strong\u003e 1 detailed painting\u003c/li\u003e\u003c/ul\u003eThis way, we can guarantee to get what we promised to you, our patrons! We also will toss in designs and sketches for upcoming characters, creatures and concepts!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy you should support us?\u003cbr\u003e\u003c/strong\u003eAs creators of Lapis, we want to continue to make our story better and better. We will be overjoyed if you back us up. Since we first started making the series, the quality of art has dramatically improved and it is sure to get better and better with your support.\u003cbr\u003e\u003cbr\u003eWe will keep publishing Lapis for free, but if you decide to subscribe to us, we\u0027ll offer you the world (no, I\u0027m just half-joking; you get the world inside our minds). To list off some things: \u003cbr\u003e\u003cul\u003e\u003cli\u003eaccess to the drafts of our comics to understand our organization and thought process\u003c/li\u003e\u003cli\u003eview\u00a0pages right\u00a0when they come out\u00a0(instead of waiting a month+ for the strip to be publicized)\u003c/li\u003e\u003cli\u003eview prototype and finished character designs before anyone else (while you\u0027re at it, we\u0027re always open to suggestions for characters)\u003c/li\u003e\u003c/ul\u003eThanks a ton!\u003cbr\u003e"
