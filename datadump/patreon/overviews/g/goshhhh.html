    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eHello! In case you don\u0027t know me, I am Gosh and I\u00a0draw a lot of ponies and furries. \u003cbr\u003e\u003cbr\u003eI aspire to become a freelance artist but I need your support for that. MY schedule only continues to get tighter and I feel I am getting far from my goal. Each donation allows me to spend more time focusing on my art instead of working on other things to\u00a0make a living.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon work?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003ePatreon is a site that uses crowd-funding to support artists. This site helps me free up time so I can dedicate myself entirely to producing new art instead of working at any other job. I set up my page so that you will be charged once a month on the very last day of said month. You will only be charged the amount you specified and can edit your pledge anytime. Depending on the amount you pledge, you will unlock certain rewards.\u003cimg src=\"http://d.facdn.net/art/goshhhh/1517801314/1517801314.goshhhh_01-18_desktwilight.png\" style=\"width: 272px; color: rgb(15, 36, 62); float: right; margin: 0px 0px 10px 10px;\"\u003e\u003ca href=\"http://d.facdn.net/art/goshhhh/1517801314/1517801314.goshhhh_01-18_desktwilight.png\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003eSo are you setting up a pay-wall?\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003eNever! I love sharing my art and\u00a0\u003c/span\u003ereceiving feedback from others. Patreon is only for those who wish to and can support me. I understand everyone has different situations and I wish for my art to be available to all.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat is in it for me then?\u003c/strong\u003e \u003cbr\u003eI have a few special perks for those generous enough to pledge. Check out the rewards section for more information on each tier level \u2665\u003cbr\u003e\u003cbr\u003eThank you for reading!\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e"
