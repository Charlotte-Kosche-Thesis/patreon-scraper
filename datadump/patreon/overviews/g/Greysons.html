    "summary": "Just a few months ago, the Greysons appeared to be an utterly unremarkable family. Wealthy, well-regarded, but by the standards of London society, not extraordinary. Oldest son Edmund had taken over the family\u2019s affairs after the death of their father. Rafe, the troublesome middle child, alternated his wanderings between the far side of the ocean and the underside of London\u2019s streets. Youngest son Stephen was finishing his studies at university and preparing to join Edmund in business, while his twin sister Wilhelmina was planning her official debut into society.\u003cbr\u003e\u003cbr\u003eThe first blow came when Edmund\u2019s fiancee, Charlotte, died unexpectedly. Grief turned to horror when the true cause of her death was revealed. And while the culprit may have been found, they were left with far more questions than they could have imagined. \u003cbr\u003e\u003cbr\u003eStill, necessity is the mother of discovery. They have new allies, new skills, and a newfound faith in each other. Just in time, because the longest night of the year is coming, and the bodies have begun to appear again."
