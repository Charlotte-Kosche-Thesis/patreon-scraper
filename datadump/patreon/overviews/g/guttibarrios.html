    "summary": "\u003cstrong\u003eHi everyone!\u00a0\u003cbr\u003e\u003c/strong\u003eI am a self-taught illustrator based in Asunci\u00f3n, Paraguay. I worked in advertising as a graphic designer for about eight years before deciding to embark on the journey of being a freelance artist, in order to work on the things I love the most: comics, painting, murals and different art techniques that I\u0027m beginning to explore.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/2239719f48e6c0ec75505868ac5ae9db/tumblr_ost926Su7Z1w1hfcjo1_540.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/dae331838c4f3252fd145802542e0354/tumblr_ost926Su7Z1w1hfcjo2_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout me:\u00a0\u003cbr\u003e\u003c/strong\u003eI began to draw when I was about three years old, or so my mom says. I began drawing manga, inspired by my favorite anime shows. I also drew portraits for friends, family, and people I admired.\u003cbr\u003eI drew this in school when I was around 15 years old:\u00a0\u003cbr\u003e\u00a0\u00a0\u003cimg src=\"https://68.media.tumblr.com/8f338b9e593bb0886dde8f17debf3dc4/tumblr_ost8lsi6ZI1w1hfcjo1_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI got better as time went by:\u00a0\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/9e16459af3add896aca24b6bc52648de/tumblr_ost8omr1NE1w1hfcjo1_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThen I began to explore other means to do art, doing murals around my neighborhood in San Lorenzo, a city close to Paraguay\u0027s capital, Asunci\u00f3n.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/a7cd1eaf1763d486b5490ab556cd9973/tumblr_ost8jcRbUs1w1hfcjo1_1280.jpg\"\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/Kq2FqsGuiwM\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eThen I got to paint one in Brooklyn (!) while I was there on vacation.\u00a0\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/45b4cbf649dbf225a73c8a9abd717566/tumblr_ost97yRQrb1w1hfcjo1_400.jpg\"\u003e\u003cbr\u003eI have two short comics published in local anthologies called Epopeya, based on two Paraguayan wars. This was the cover:\u00a0\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/111e3d6eb9182eb6da2e7dffd257b667/tumblr_oixphdjY1b1w1hfcjo10_r1_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAnd a page from the story:\u00a0\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/d6dec4c75ad65194b66ee51b2f52185f/tumblr_oixphdjY1b1w1hfcjo8_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Goals:\u003c/strong\u003e\u003cbr\u003eI want to keep working on my art, diversifying and learning as I go. I am currently working on several comic projects, and painting portraits in gouache. Through Patreon, my goal is to connect with other people who enjoy art and would like to accompany me on this journey.\u00a0\u003cbr\u003e\u003cbr\u003e"
