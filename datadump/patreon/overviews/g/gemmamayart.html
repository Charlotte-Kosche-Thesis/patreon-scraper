    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eHey! Welcome to my Patreon!\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u2665\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(79, 97, 40); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u2665\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eYou made it! Heck, sit down, grab a cuppa. So, I suppose I should tell you who I am, My name is Gemma, but most of you probably know me as \u003cstrong\u003egemmaymayy.\u00a0\u003c/strong\u003eI am a 23 year old, freelance artist from the North West of England!\u00a0\u003cbr\u003e\u003cbr\u003ePatreon is completely new to me, I have joined to \u003cstrong\u003ehelp fund my artwork \u003c/strong\u003e(and\u003cstrong\u003e videos\u003c/strong\u003e- I plan to start streaming!)\u00a0Patreon will allow me to keep on spending time creating doodles, and work for you to enjoy...to spend more time \u003cstrong\u003einteracting with fans\u003c/strong\u003e of my work. I can share with you my process, technique- what goes on in my mind before, during and after creating my pieces! Being part of my patreon, \u003cstrong\u003ehelps us create together. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u00a0 \u00a0\u003cimg src=\"http://i52.photobucket.com/albums/g11/gemfaz/STUFFSS/jjjjjxsjsjs_zps1xdivprb.jpg\" style=\"width: 165px;\"\u003e\u003cimg src=\"http://i52.photobucket.com/albums/g11/gemfaz/STUFFSS/jjjjjjjj_zpsj34cpagl.jpg\" style=\"width: 165px;\"\u003e\u003cimg src=\"http://i52.photobucket.com/albums/g11/gemfaz/STUFFSS/jjjjjjjj%20copy_zps2rica5ka.jpg\" style=\"width: 165px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eHow it works!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eIf you like my work, and want to help support my creations, \u003cstrong\u003eyou choose how much you want to pledge per month and select a reward\u003c/strong\u003e- like seeing my behind the scenes and work in progress, exclusive prints, store discounts, live/speed drawing videos and loads more!\u003cbr\u003e\u003cbr\u003eOnce you have chosen your reward/pledge- you\u0027ll receive your \u003cstrong\u003eexclusiv\u003c/strong\u003e\u003cstrong\u003ee\u003c/strong\u003e pledge reward in the first week of the following month. (after pledging) Hey, and guess what! You\u0027ll still get to interact, and view all of the patron only content whilst you wait! \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eDon\u2019t worry! You can edit/cancel your pledge anytime, there is no minimum time or contract.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://i52.photobucket.com/albums/g11/gemfaz/STUFFSS/skskssk_zpsdhtsv6l8.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eI appreciate \u00a0any support of my art! Even $1 helps me be able to continue to draw for you all! (and to eat)\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eMuch love, Gemma!\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e"
