    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eMy name is Will Shanklin and I am a full-time artist living in Baltimore, MD. \u00a0I run a non-profit organization called\u00a0\u003ca href=\"http://www.artmonkeys.org\" target=\"_blank\"\u003eArt Monkeys\u003c/a\u003e and a co-founder of Shanklin Media and\u00a0\u003ca href=\"http://www.ledbaltimore.com\" target=\"_blank\"\u003eLED Baltimore\u003c/a\u003e. \u00a0I\u0027ve been an artist and entrepreneur for the majority of my life, and I have no intention of ever stopping. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imgur.com/EEcUZci\"\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://i.imgur.com/ofywu34.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003eCurrently I\u0027m working on an epic sci-fi adventure graphic novel that I plan on animating and turning into an\u00a0\u003ca href=\"https://uploadvr.com/augmented-reality-comic-books-polaxis/\" target=\"_blank\"\u003eaugmented reality comic\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://i.imgur.com/EEcUZci.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003eYour contribution is appreciated more than I could possibly express through words. \u00a0It allows me to focus on my truest expression without having to compromise in order to make ends meet. \u00a0With your help, I can finally bring this story to life in the form I truly believe it deserves.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003eBelow is a video submission for an artist residency at CERN, the facility that houses the Large Hadron Collider. \u00a0It was filmed by Tony Mendez and submitted in 2016, and although the CERN proposal is no longer relevant, the video showcases a great deal of the comic and story that I am trying to create.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/207405918\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cp\u003e\u003ca href=\"https://vimeo.com/207405918\"\u003eWill Shanklin - LHC\u003c/a\u003e from \u003ca href=\"https://vimeo.com/tmendez\"\u003eTony Mendez\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003c/p\u003e\u003cbr\u003eI will be drawing this comic and animation by hand. \u00a0Here is a small sample of my drawing process:\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"768\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/217306385\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cp\u003e\u003ca href=\"https://vimeo.com/217306385\"\u003eSalamander\u003c/a\u003e from \u003ca href=\"https://vimeo.com/tmendez\"\u003eTony Mendez\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003c/p\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://i.imgur.com/9MT1WPE.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imgur.com/ofywu34\"\u003e"
