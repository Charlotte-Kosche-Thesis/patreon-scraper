    "summary": "In a nine month period I created three ebooks (the \u003ca href=\"http://www.amazon.com/s/ref=nb_sb_noss_1?url=search-alias%3Daps\u0026amp;field-keywords=encyclopaedia%20moronica\u0026amp;sprefix=encyclo%2Caps%2C348\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eEncyclopaedia Moronicae\u003c/em\u003e\u003c/a\u003e), consisting of 160 short stories based around my personal history in technical support - writing 104 of them over a 100 day period.\u003cbr\u003e\u003cbr\u003eBut this is nothing like that. This is something new.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe Icarid\u003c/em\u003e is a story that I\u0027ve had kicking around in the hind quarters of my brain for a while now. I intend to get it on to paper by the end of November \u003cem\u003e(oh God, why did I say that?)\u003c/em\u003e so it will happen, one way or another.\u003cbr\u003eOf course, this would be much easier with a bit of support from you, the readers...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is \u003cem\u003eThe Icarid\u003c/em\u003e?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe Icarid\u003c/em\u003e is the tale of one Tobias Kirk, who wakes up alone in a very strange room. Little does he know, this is one of the less unusual things that is going to happen to him today...\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe Icarid\u003c/em\u003e is intended to be approximately 50,000 words long, and set in the not-so-distant future as everyman Tobias Kirk is unwillingly thrust into a journey of discovery, ultimately uncovering the truth of a conspiracy that will shake the world he thinks he knows to its very core.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSynopsis\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Tobias, Tobias Kirk.\u003cbr\u003e\u003cbr\u003eThis morning I woke up in a \nroom with no walls, no ceiling, and no floor. That was my first clue \nthat today was probably not going to be a normal day.\u003cbr\u003e\u003cbr\u003eAnd it hasn\u0027t been.\u003cbr\u003e\u003cbr\u003eSo far today, a rogue AI has stolen my identity; I traveled to the edge of\n the known universe; a planet was accidentally destroyed (which I had \nnothing to do with, I swear!); another planet was deliberately destroyed\n (which I \u003cem\u003emay \u003c/em\u003ehave been tangentially involved in); and my \nelectric bill is overdue because a rogue AI emptied my accounts after \nstealing my identity. Wait, did I mention that already?\u003cbr\u003e\u003cbr\u003eToday couldn\u0027t possibly get any stranger, right?\u003cbr\u003e\u003cbr\u003eRight?\u003cbr\u003e\u003cbr\u003e"
