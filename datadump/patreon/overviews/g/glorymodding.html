    "summary": "Hello to all! We are the Modern Modding Team, and our goal is to bring Total War modding into the new age! Our Steam Group is exlusive to modders only, so that the best modders can focus their visions, projects, issues, and collaboration projects in one place. Think of us as a focus group, or a think tank for tw modding, starting with TWW1 and TWW2. To maintain our modern focus, older TW games will not be supported; use TWC for that. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://steamcommunity.com/groups/glomo#members\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCheck out our Members!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSolo modding is all good and all, but twc has seen a steep decline. This Group\u0027s new goal is to revive the community of talent to a new/fresh template to provide a centralized, properly moderated forum for active modders of exerpience and knowledge. We pool resources, tools, and tips to support modders in porting, fixing, and creating new mods. \u003cbr\u003e\u003cbr\u003eThe group may be new, but we have already successfully provided support to each other in porting mods from wh1 to wh2, as well as had members contribute to each other new projects! We hope to grow in modding talent and members so that we can all contribute to each others projects, bringing even more amazing mods to the players! In fact, now, we\u0027d like to play host to any/all experience valid modders and their projects.\u003cbr\u003e\u003cbr\u003eThat\u0027s all I have for you for now, see you all in the Workshop!\u003cbr\u003e\u003cbr\u003eLyrithus - Moderator"
