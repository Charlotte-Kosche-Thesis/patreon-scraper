    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e= YOU MUST BE 18+ TO PLEDGE =\u003c/strong\u003e\u003cbr\u003eHi! Im Laura,\u003cbr\u003eI\u0027m an Illustrator, Tattoo Designer and NSFW artist living and working in the UK. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat I Do:\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eOn this page i post all of my work, includng sketches, work in progress, test images, tattoo designs, comics and illustrations! I host monthly art polls, so you guys can get a say in what i make, and i do requests for those pledging $10+ \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhy Do I Do It?\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eI do it because its what i love, its what im good at. And you guys seem to really enjoy what i make! Building worlds for my dumb OCs, drawing requests and creating stuff for you guys is a passion! \u003cdel\u003eand i want to do it so i will\u003c/del\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eFOR THOSE OF YOU WHO WANT TO PLEDGE:\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eFirst of all, THANK YOU! Seriously, every bit of support keeps me going \u003cdel\u003eLiterally. \u003cbr\u003e\u003c/del\u003eWhen you pledge, \u003cstrong\u003eplease understand that this is a monthly payment! You get charged on the 1st of every month.\u003c/strong\u003e For those of you who pledge after the 1st, please be aware that \u003cstrong\u003ei will wait until your first payment has been processed on the following 1st of the month before contacting you for your Rewards! \u003c/strong\u003eThis is to ensure nobody runs off with art without paying, and it gives you plenty of time to change your mind about your pledge if you feel that way! Also, please make sure to \u003cstrong\u003eclaim your rewards before the 25th of the month! \u003c/strong\u003eThis gives me enough time to complete them before the month is over!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eTo My Patrons:\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eTHANK YOU SO MUCH! You guys help and support me both financially and artistically, and its always an absolute pleasure to work with all of you! All i can say is thank you, and i hope you\u0027ll stick around for the ride!\u003cbr\u003e\u003c/div\u003e"
