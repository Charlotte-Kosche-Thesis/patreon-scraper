    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FOMQu8lKvB20%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DOMQu8lKvB20\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FOMQu8lKvB20%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "pledge_url": "/bePatron?c=100058",
    "published_at": "2015-01-31T02:23:47+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome Friends \u0026amp; Patrons!\u003c/strong\u003e\u003c/div\u003eI may love creating GP content but it\u0027s also my only option. It still blows my mind how much you folks care. I\u0027ve printed a lot comments out and hung them on my walls to help remind me of the \"good\"... you\u0027re more than just a dollar and a view. Feel free to say hello whenever = )\u003cem\u003e\u00a0-Michael\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAfter years of personally responding to comments \u0026amp; messages (\u003cstrong\u003e\u003cem\u003e85\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e,000+ \u003c/strong\u003eas of November, 2017\u003c/em\u003e) and taking your feedback into consideration it\u0027s time to solidify the future of GamerPoets as you\u0027ve suggested... with your help.\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cem\u003e\u003cstrong\u003eWhat do I do?\u003c/strong\u003e\u003c/em\u003e\u003c/u\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e60 to 80 hours per week\u003c/strong\u003e\u003c/em\u003e\u00a0go into content creation\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eL\u003c/strong\u003e\u003c/em\u003e\u003cem style=\"font-weight: bold;\"\u003eive Stream\u003c/em\u003e\u00a0work / hangouts when my anxiety is manageable\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eA\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003ell content is created by 1 person\u003c/em\u003e\u003c/strong\u003e. Me. (Michael of GamerPoets)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cu\u003e\u003cem\u003e\u003cstrong\u003e\u00a0What is GamerPoets content goal?\u003c/strong\u003e\u003c/em\u003e\u003c/u\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cu\u003eA Full tutorial catalog\u003c/u\u003e for each\u00a0\u003cem\u003e\u003cstrong\u003eElder Scrolls\u003c/strong\u003e\u003c/em\u003e \u0026amp; \u003cem\u003e\u003cstrong\u003eFallout\u003c/strong\u003e\u003c/em\u003e game\u003c/li\u003e\u003cli\u003e\u003cu\u003e1 Full RP series\u003c/u\u003e\u00a0\u003cstrong\u003e\u003cem\u003eper\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u00a0game\u003c/em\u003e\u003c/strong\u003e\u00a0connecting you to the worlds you love\u003c/li\u003e\u003cli\u003e\u003cu\u003eEnjoying the process\u003c/u\u003e so you enjoy the outcome\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cu\u003e\u003cem\u003e\u003cstrong\u003eWho is this Michael guy?\u003c/strong\u003e\u003c/em\u003e\u003c/u\u003e\u003cbr\u003eI live on disability for various reasons. My lady, our dogs, my family \u0026amp; GamerPoets is my life. This is what I do and I can\u0027t do it without you. GamerPoets is more than some videos. It\u0027s an unrelated family of people from all over the world working on our hobbies and passions together. If you want to read a bit about me here is my interview with Nexusmods: \u003ca href=\"http://www.nexusmods.com/skyrim/news/13150/\"\u003ehttp://www.nexusmods.com/skyrim/news/13150/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cu\u003eWhat will your pledge do?\u003c/u\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eYour support allows me to \u003cstrong\u003ework on content constantly\u003c/strong\u003e. It allows me to \u003cstrong\u003epush the level of quality\u003c/strong\u003e and maintain a \u003cstrong\u003eproper level of care\u003c/strong\u003e. It also allows me to \u003cstrong\u003etake a day off\u003c/strong\u003e from content once in a while \u003cstrong\u003ewithout being stressed\u003c/strong\u003e\u00a0about it. My goals are \u003cem\u003e\u003cu\u003epractical\u003c/u\u003e \u003c/em\u003eand \u003cu\u003e\u003cem\u003enecessary\u003c/em\u003e\u003c/u\u003e. Higher tier goals \u003cem\u003e\u003cu\u003ehave to be hit within the next couple of years \u003c/u\u003e\u003c/em\u003efor me to continue to dedicate as much time as I do to GamerPoets.\u00a0 Share the videos and spread the word...\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cem\u003e\u003cstrong\u003eParting Words\u003c/strong\u003e\u003c/em\u003e\u003c/u\u003e\u003cbr\u003e\u003cem\u003eI don\u0027t need you to pledge so that you can view what I create because my content will\u00a0\u003cem\u003ealways be free. \u003c/em\u003eI need you to pledge so that I can work on GamerPoets as often as possible and to live by my own means\u003c/em\u003e\u003cem\u003e.\u003c/em\u003e\u003cem\u003e I use to work a \"real\" job. I can\u0027t anymore. No one is going to pledge in your place. Each of you is what I have. GamerPoets is in your hands = ) \u003c/em\u003e\u003cbr\u003e"
