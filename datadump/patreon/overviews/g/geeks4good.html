    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/D6QMc-haNP4\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2016-10-23T23:46:14+00:00",
    "summary": "\u003ca href=\"https://ibb.co/cMESn7\"\u003e\u003cimg src=\"https://preview.ibb.co/m6wwfS/29830533_10156198399698373_397244578_o.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eWelcome to\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e Geeks4Good\u003c/strong\u003e\u003cstrong\u003e - an interactive variety Twitch channel that uses the power of Tabletop RPG storytelling and video games to raise to create a dynamic relationship with our viewers and raise funds/awareness for different charities and non-profits every season.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eWe have supported: \u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"https://www.plannedparenthood.org/\"\u003ePlanned Parenthood\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.aclu.org/\"\u003eACLU\u003c/a\u003e\u003ca href=\"https://www.pawsandstripes.org/\"\u003e \u003cbr\u003ePaws and Stripes\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://childsplaycharity.org/\"\u003eChild\u0027s Play\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://feministfrequency.com/\"\u003eFeminist Frequency\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://gametogrow.org/\"\u003eGame to Grow\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.takethis.org/\"\u003eTake This\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe raised over $13,000 in 2017!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eWe\u0027ve streamed over 500 hours of: \u003cbr\u003e\n\u003c/strong\u003eDungeons \u0026amp; Dragons\u003cbr\u003e\nStarfinder\n\u003cbr\u003e\nFantasy Flight Games\u0027 Star Wars RPG\n\u003cbr\u003e\nCall of Cthulu\n\u003cbr\u003e\nPokemon \n\u003cbr\u003e\nPUBG\n\u003cbr\u003e\nSubnautica\n\u003cbr\u003e\nSea of Thieves\n\u003cbr\u003e\n-and more!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eYou can watch our shows live at \u003c/strong\u003e\u003ca href=\"http://www.twitch.tv/geeks4good\"\u003e\u003cstrong\u003ewww.twitch.tv/geeks4good\u003c/strong\u003e\u003cbr\u003e\n\u003c/a\u003eFollow the instructions on our Twitch page to contribute money via Streamlabs during our games to affect our stories with Gamechangers or give advantages or disadvantages to our players.\u003cbr\u003e\n\u003cbr\u003e\nYou can watch past games at: \u003ca href=\"http://www.youtube.com/Geeks4Good\"\u003ewww.youtube.com/Geeks4Good\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFollow Us:\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/Geeks4Good\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\nTwitter (@TheGeeks4Good) \n\u003c/a\u003e\u003ca href=\"https://twitter.com/TheGeeks4Good\"\u003ehttps://twitter.com/TheGeeks4GoodFacebook: \u003c/a\u003e\u003ca href=\"http://www.facebook.com/thegeeks4good\"\u003ewww.facebook.com/thegeeks4good\u003c/a\u003e\u003cbr\u003e\nInstagram (@Geeks4Good) \u003ca href=\"https://www.instagram.com/geeks4good/\"\u003ehttps://www.instagram.com/geeks4good/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cem\u003eWhat are you supporting?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://ibb.co/coBZZn\"\u003e\u003cimg src=\"https://preview.ibb.co/jOROS7/29662936_1779744215668187_6911138995061296805_o.jpg\"\u003e\u003c/a\u003e\u003cstrong\u003e\n\u003c/strong\u003eYour money will allow us to:\u003cbr\u003e\n\u003cul style=\"\"\u003e\n\t\u003cli\u003ecast a diverse array of tabletop rpg content and hire some of the best talent NYC has to offer\u003c/li\u003e\n\t\u003cli\u003eacquire new equipment that increases the quality of our shows\u003c/li\u003e\n\t\u003cli\u003emaintain old equipment\u003c/li\u003e\n\t\u003cli\u003epurchase giveaway items so we can use them to help attract more audience members and reward our awesome viewers - like you!\u003c/li\u003e\n\t\u003cli\u003efund our marketing efforts and tools to help promote our growth\u003c/li\u003e\n\t\u003cli\u003epay for a professional office/studio space in NYC\u003c/li\u003e\n\t\u003cli\u003epay our three administrative staff who work at least 20 hours a week to produce our content, develop relationships with sponsors, non profits, and charities, and guide the mission and future of the company!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cem style=\"font-weight: bold;\"\u003e\u003cstrong\u003eWhat do you get out of it?\u003c/strong\u003e \u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\nJust in terms of keeping the lights on with your subscription, you will get some of the best Tabletop RPG on the internet - and what\u0027s more: you get to be a part of the stories we tell.\n\u003cbr\u003e\n\u003cbr\u003e\nFor a\u00a0subscription of $1 per month, you get access to Geeks4Good\u0027s patron-only feed where we post player backstories/descriptions, GM world-building/campaign setting content,\u00a0and any posts written by our cast/crew.\u00a0\n\u003cbr\u003e\n\u003cem style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003ca href=\"https://ibb.co/fmWZZn\"\u003e\u003cimg src=\"https://preview.ibb.co/ibHmfS/IMG_0802_1.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nIf you pledge more, you get more!\u003c/strong\u003e \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhen you pledge $5 or more, you get access to our bonus content audio character logs and any additional video content we create. At $10, you get to double any rewards you purchase in Streamlabs during one of our games. At higher tiers you even get access to Geeks4Good swag like T-shirts and/or waterbottles!\n\u003cbr\u003e\n\u003cbr\u003e\nLast year, we ran 16 different RPG shows in 12 different RPG systems, but we know there\u0027s probably more out there that you would like to see! Our founder, Miles, and the rest of our Geeks4Good Team are open to suggestions if there is something you really want to see on the stream! Each Patron gains access to our community Discord where you can share you thoughts directly with the cast and crew of your favorite G4G programs and truly impact our development and our growing community.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n#ComePlay with us!\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://ibb.co/n57rEn\"\u003e\u003cimg src=\"https://preview.ibb.co/kQoL77/IMG_0703.jpg\"\u003e\u003c/a\u003e"
   },
