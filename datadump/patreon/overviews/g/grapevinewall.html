    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/G9oqhf7ZTlQ\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/G9oqhf7ZTlQ",

    "published_at": "2017-06-21T20:03:29+00:00",
    "summary": "\u003ch3\u003e\u003c/h3\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch3 style=\"text-align: center;\"\u003eYou Are About To Enter A Transformational Experience Unlike Any Other. A Space Between Dreams And Reality.\u003c/h3\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://grapevinewall.com/wp-content/uploads/2016/08/page-bg-vines-repeat-02.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://grapevinewall.com/wp-content/uploads/2017/12/craig-tilley-bio-pic.png\" style=\"width: 191px; float: left; margin: 0px 10px 10px 0px;\"\u003eHi, I\u0027m Craig,\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eI\u2019m an artist.\u003c/strong\u003e I am visually impaired, but my vision is clear.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI believe\u003c/strong\u003e we will solve the world\u2019s toughest issues, like the changing climate, the obesity epidemic and the social injustices that plague our communities.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI believe\u003c/strong\u003e technological advances will create a world of abundance, longevity, and sustainability.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI believe \u003c/strong\u003emy Art is a catalyst for action, self-expression, hope, and curiosity to people and communities as we journey together into an era of social evolution and human ingenuity.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThrough \u003c/strong\u003e\u003cstrong\u003ethis projec\u003c/strong\u003et, I hope to stimulate your senses and open your eyes to the possibilities of a more deeply connected, socially conscious, purpose-driven humanity.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI\u0027ll show \u003c/strong\u003eyou how I\u00a0create my art, push the boundaries of my own disability, and learn from the experiences of being part of something much bigger than myself.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://grapevinewall.com/wp-content/uploads/2016/08/page-bg-vines-repeat-02.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://grapevinewall.com/wp-content/uploads/2018/01/Over_300_000_people_and_look_who_I_run_into._It_was_an_honor__sir.__CraigTilley_and__AlGore.jpg\" style=\"width: 57px; float: right; margin: 0px 0px 10px 10px;\"\u003e\n\u003cdiv\u003e\t\u003cimg src=\"http://grapevinewall.com/wp-content/uploads/2016/09/United_Airlines_Boeing-sm.jpg\" style=\"width: 129px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003eJuly 2013, I drew the first line.\u003c/strong\u003e \u003cem\u003eU.S. Airways Flight 1970\u003c/em\u003e. I was heading to Chicago for the Climate Reality Leadership Training. As\u00a0we ascended into the clouds, I reached for my iPad and drew a line that would ultimately change my life forever.\u003cbr\u003e\t\u003cimg src=\"http://grapevinewall.com/wp-content/uploads/2018/01/Grapevine-Wall-Best-of-Show-sm.jpg\" style=\"width: 23px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\t\u003cimg src=\"http://grapevinewall.com/wp-content/uploads/2016/09/skydive.jpg\" style=\"color: rgb(5, 45, 73); width: 146px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eSeptember 2017, I took the leap.\u003c/strong\u003e It has been a struggle to find the courage to become a full-time artist. But it finally became clear what I needed to do once I closed my eyes, trusted my vision and got focused.\u00a0\u003cbr\u003e\t\u003cimg src=\"http://grapevinewall.com/wp-content/uploads/2018/01/craig-tilley-grapevinewall-seed.jpg\" style=\"width: 53px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\t\u003cimg src=\"http://grapevinewall.com/wp-content/uploads/2018/01/craig-tilley-grapevinewall-seed-live.jpg\" style=\"width: 101px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003e2018 - 2028.\u003c/strong\u003e Follow the Grapevine Wall story as we accelerate into the future and witness the journey first hand.\u003cimg src=\"http://grapevinewall.com/wp-content/uploads/2017/11/vr-mock-up-01.jpg\" style=\"width: 148px; float: right; margin: 0px 0px 10px 10px;\"\u003e \t\u003cdiv\u003e\t\t\u003cbr\u003e\t\t\u003ch3\u003e\u003cimg src=\"http://grapevinewall.com/wp-content/uploads/2017/05/vr-room.jpg\" style=\"float: left; width: 144px; margin: 0px 10px 10px 0px;\"\u003e\u003c/h3\u003e\t\t\u003ch3\u003e\u003cimg src=\"http://grapevinewall.com/wp-content/uploads/2016/08/page-bg-vines-repeat-02.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\t\t\u003c/strong\u003e\u003c/h3\u003e\t\t\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\t\t\u003c/strong\u003e\u003c/h4\u003e\t\t\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eThis brings us to \u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\t\t\u003cstrong\u003e\u003cbr\u003e\t\tI am now reaching out\u00a0\u003c/strong\u003efor some love and support so I can take this to the next level. This platform is amazing. Now I can intimately interact with you, my patrons and we can experience\u00a0this journey together.\u003cbr\u003e\t\t\u003cbr\u003e\t\tMy patrons pledge as little as $1 each time a VINE is grown to help fund the ongoing creation of this one-of-a-kind social art collaborative.\u00a0\u003cstrong\u003ePatrons can even set a maximum dollar amount to pledge each month regardless of how many I complete.\u003c/strong\u003e\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWhat is Patreon?\u003c/span\u003e\u003cbr\u003e\t\t\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\t\t\u003c/strong\u003e \t\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rwvUjAv6pxg?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e \t\t \u003cbr\u003e\t\t\u003cstrong\u003e\u003cimg src=\"http://grapevinewall.com/wp-content/uploads/2016/08/page-bg-vines-repeat-02.jpg\"\u003e\u003cbr\u003e\t\t\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\t\t\u003c/strong\u003e \t\t\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eHow your support helps\u003c/strong\u003e\u003c/h4\u003e\t\t\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\t\tYour support will allow me to\u003c/strong\u003e make a bigger impact as I extend globally to engage communities and schools to grow a positive message for a sustainable future.\u00a0\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cstrong\u003e Funding helps with\u003c/strong\u003e printing, travel, displays, signage, giveaways, collaborations, venues...food and shelter for my family, \u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eAND 10% used to help other artists, organizations, and non-profits in their efforts to ensure a bright future for all.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cdiv style=\"text-align: center;\"\u003e\t\t\t\u003cstrong\u003ePlease consider\u00a0\u003ca href=\"https://www.patreon.com/bePatron?u=2758583\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ebecoming a patron\u003c/span\u003e\u003c/a\u003e to support this project!\u003c/strong\u003e \t\t\u003c/div\u003e\t\t\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\t\t\u003cimg src=\"http://grapevinewall.com/wp-content/uploads/2016/08/page-bg-vines-repeat-02.jpg\"\u003e\u003cbr\u003e\t\t\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\t\t\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eThe Project\u003cbr\u003e\t\t\u003c/strong\u003e\u003c/h3\u003e\t\t\u003cbr\u003e\t\t\u003cstrong\u003eThe Grapevine Wall\u003c/strong\u003e is an evolving\u00a0social art collective documenting humanity\u2019s surreal journey into an era of sustainability, social evolution and deeper connection told through a series of interconnected artworks (called VINES).\u00a0\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cimg src=\"http://grapevinewall.com/wp-content/uploads/2017/11/vines-group-02.jpg\"\u003e\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cstrong\u003eEach VINE\u003c/strong\u003e is a page in this story of transformation and created independently from the rest of the Grapevine Wall. VINES are started in two distinct ways: Either from the lines and colors from the adjacent VINE or from the lines drawn by the co-creators at an event or private session. \u003ca href=\"http://grapevinewall.com/vines/\" target=\"_blank\"\u003eExplore VINES \u003c/a\u003e \u003cimg src=\"http://grapevinewall.com/wp-content/uploads/2017/06/Grapevine-Wall-SEC-01-02-sm.jpg\"\u003e\u003cbr\u003e\t\t\u003cbr\u003e\t\tEach VINE is meticulously created and added to the growing canvas. I average a couple per month but hope to ramp up as my funding provides more time to work on this project.\u00a0\u00a0\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003ch4\u003e\u003cstrong\u003e400 VINES\u003c/strong\u003e\u003c/h4\u003e\t\t\u003cstrong\u003e\u003c/strong\u003eThe master plan of the Grapevine Wall is a cube of six square phases. Once all six phases are completed, a 360-degree immersive experience made up of 400 (80 VINES/side phases, 40 VINES/top phase, 40 VINES/floor phase) unique VINES will link together.\u00a0\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cimg src=\"http://grapevinewall.com/wp-content/uploads/2017/11/vr-mock-up-01.jpg\"\u003e\u003cbr\u003e\t\t\u003cimg src=\"http://grapevinewall.com/wp-content/uploads/2017/05/vr-room.jpg\"\u003e\u003cbr\u003e\t\t\u003cbr\u003e\t\tAs the project grows, it will become the largest single art collective ever conceived, with hundreds of stories and emotional meanings that make it a shared journey for all. \u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003ch4\u003e\u003cstrong\u003eCo-created VINES (called SEEDS)\u003c/strong\u003e\u003c/h4\u003e\t\tIn the video and images below, you can see how the process of the lines drawn by co-creators turns into a new VINE. Nobody knows what the piece will become until completed. \u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cimg src=\"http://grapevinewall.com/wp-content/uploads/2018/02/Grapevine-Wall-seeds-sm.jpg\"\u003e\u003cbr\u003e\t\t\u003cbr\u003e\t\tEach line is numbered and tagged to the participant\u0027s name for recognition as a co-creator of the VINE and supporter for a safer, more sustainable future.\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"850\" src=\"https://www.youtube.com/embed/8kxryN77zN8?rel=0\u0026amp;controls=0\" width=\"600\"\u003e\u003c/iframe\u003e \t\t \u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cimg src=\"http://grapevinewall.com/wp-content/uploads/2016/09/group-grapevine-example.jpg\"\u003e \u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cstrong\u003eAnd it Grows\u003c/strong\u003e\u003cbr\u003e\t\tOnce the VINE is completed, it is added to the wall, and other VINES are grown from each side of the artwork. All non-co-created VINES are created from only the lines and colors that extend from the co-created VINES.\u00a0\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003ch3\u003e\u003cimg src=\"http://grapevinewall.com/wp-content/uploads/2016/09/added-on-wall-02.jpg\"\u003e\u003c/h3\u003e\t\t\u003ch3\u003e\u003c/h3\u003e\t\t\u003ch4\u003e\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003c/h4\u003e\t\tI am an artist, environmentalist and social entrepreneur dedicated to using my time and talents to spread the message of hope and human compassion through my art and public speaking. I provide public and private events to help spread a strong, positive message of sustainability and social justice with respect to a changing climate. \u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cimg src=\"http://grapevinewall.com/wp-content/uploads/2016/07/craig-tilley-lisa-tilley.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e \u003cbr\u003e\t\tAfter being diagnosed in college with a rare form of macular degeneration, I was determined to live a life of purpose and inspire others to never stop reaching for their dreams. \u003cbr\u003e\t\t\u003cbr\u003e\t\tI use the Grapevine Wall experience as a tool to invite and inspire audiences to explore the consequences of their actions, think critically about pressing issues and make the environment personal. \u003cbr\u003e\t\t\u003cstrong\u003e\u003cbr\u003e\t\t\u003c/strong\u003e\u003cstrong\u003eEvery Patron is Appreciated\u003c/strong\u003e\u003cbr\u003e\t\tI always want to continue to grow and expand the experience, whether it be upgrading equipment, collaborating with other artists and activist, traveling to far locations, or providing inspirational and educational collateral. Every bit helps, and I am forever grateful for your support.\u00a0 \u003cbr\u003e\t\t\u003cbr\u003e\t\tAll patrons are forever memorialized on the recognition page, as well as the living, interactive storybook no matter what level you are. This interactive storybook is updated as the art is created and events happen around the world and will be integrated into the virtual reality experience.\u00a0 \u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cimg src=\"http://grapevinewall.com/wp-content/uploads/2016/09/page-top-sponsor-03.jpg\"\u003e\u003cbr\u003e\t\t\u003cbr\u003e\t\tWhile I will always make sure I am giving the greatest value to my patrons for supporting the Grapevine Wall project, the most rewarding part is knowing we are all connected to every single patron, co-creator and collaborator around the world as part of a mission to lead the transition into a brighter future for our planet and our children. \u003cbr\u003e\t\t\u003cbr\u003e\t\tThank you all for the strength and support, and I look forward to this journey we take together.\u00a0\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003ca href=\"https://www.patreon.com/bePatron?u=2758583\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eBecome a Patron!\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003ch3\u003e\u003cstrong\u003eUnlock high-resolution VINES, exclusive content and join my community of Change-makers\u00a0when you become a patron\u003cimg src=\"http://grapevinewall.com/wp-content/uploads/2016/09/flooring-get.jpg\"\u003e\u003c/strong\u003e\u003c/h3\u003e\t\t\u003cbr\u003e\t\t\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003e\t\tPatreon is a platform that lets friends and fans support the creative process of the artists they love in return for exclusive rewards. My patrons pledge as little as $1 per artwork created to fund the ongoing creation and collaboration and help build the largest art collective to grace this beautiful world. You can set a maximum dollar amount to pledge each month regardless of how many I complete. \u003cbr\u003e\t\t\u003cbr\u003e\t\tI understand that not everyone is in a position to financially support the artists they love... if that\u0027s the case, no sweat. I still really appreciate your support in every other way. Whether that\u0027s you spreading the word, sharing a link, or doing something like being kind and compassionate to a complete stranger... it all helps in the end, and is very much appreciated.\u003cbr\u003e\t\t\u003cbr\u003e\t\tMy intention since the day I completed the first VINE was to create art that brings people together and drive a deeper connection to each other and the environment. To create stories and emotions that entertain people and challenge me as a visually impaired artist. I am so fortunate to have fans like you! People who are willing to help fortify me and be a part of who I am and what I do. Your support means the world to me! I have big plans that will entertain and inspire you in so many ways. \u003cbr\u003e\t\u003c/div\u003e\n\u003c/div\u003e"
   },
