    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FWAzCYWpJTJQ%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DWAzCYWpJTJQ\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FWAzCYWpJTJQ%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=WAzCYWpJTJQ",
    "one_liner": null,
    "patron_count": 8,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=709127",
    "published_at": "2017-03-23T16:57:39+00:00",
    "summary": "\u003ca href=\"https://www.facebook.com/gabehoward29/\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"http://www.gabehoward.com\" target=\"_blank\"\u003egabehoward.com\u003c/a\u003e |  \u003ca href=\"https://twitter.com/gabehoward29\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIn 2003, I was formally diagnosed with bipolar and anxiety disorders after being committed to a psychiatric hospital. After what I call my \u201cfour-year epic battle with mental illness,\u201d I started volunteering with a national mental health charity. It was there that I first told my story in front of a crowd of people. It was terrifying -- but I caught the speaking bug. \u003cbr\u003e\u003cbr\u003eOver the next decade, I honed my speaking, writing, and advocacy skills. And today, I\u0027m an award-winning writer, mental health activist, as well as a speaker and educator. I write for \u003cem\u003eBipolar Magazine\u003c/em\u003e and PsychCentral.com, host a premiere\u00a0\u003ca href=\"http://www.psychcentral.com/show\" target=\"_blank\"\u003emental health podcast\u003c/a\u003e, and have been featured in many other outlets. I\u0027m proud of what I have accomplished and want to keep doing what I\u0027m doing -- \u003cem\u003eand more\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut, to do so, I need \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003eyour\u003c/em\u003e\u003cstrong\u003e help.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eMy fans are the greatest people I know. Without them, I never would have won a single award or been able to publish popular articles like \u003ca href=\"https://www.elephantjournal.com/2014/10/mental-illness-is-an-ahole/\"\u003eMental Illness is an Asshole\u003c/a\u003e, \u003ca href=\"http://www.healthyplace.com/blogs/anxietyschmanxiety/2014/05/anxiety-says-everyone-hates-me/\"\u003eAnxiety Says Everyone Hates Me\u003c/a\u003e, or \u003ca href=\"http://www.bphope.com/blog/what-i-wish-the-world-knew-about-bipolar-disorder/\"\u003eWhat I Wish the World Knew About Bipolar Disorder\u003c/a\u003e. I love all the people who have supported me and I want to do so much more. \u003cbr\u003e\u003cbr\u003eThe downside to being a popular advocate is that more and more people request my help. I\u0027ve reached a level where I can\u0027t just write something and publish it quickly or use my telephone to record a quick video. Quality \u0026amp; professionalism matter. In a typical week, I answer more than 50 e-mails. I run an online Facebook community,\u003ca href=\"https://www.facebook.com/groups/PositiveHappyPlace/\"\u003eThe Positive Depression/Bipolar Happy Place\u003c/a\u003e. I volunteer to speak and advocate often. \u003cbr\u003e\u003cbr\u003eI want to continue this journey and I want to keep offering my content for free, but I\u0027m stretched really thin.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI hope you will partner with me so I may continue to do what I do. With your help, I will keep writing, advocating, and producing educational content surrounding mental health issues. \u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eGabe Howard\u003c/strong\u003e\u003c/em\u003e"
   },
