    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eWelcome to my Patreon page \u0026amp; thank you for becoming a Patron ! :D\u003cbr\u003e\u003cbr\u003e\n\nIf you\u0027re not familiar with Patreon, it basically enables my fans \u0026amp; followers to help support the content that I make for the price of a chocolate bar a month. Racing is my passion, I love doing it, writing about it, making videos about it, basically I LOVE SHARING IT WITH YOU GUYS!\u003cbr\u003e\u003cbr\u003e\n\nI want to do this as much as possible, but sadly it\u0027s not a cheap thing to do... so this where Patreon comes in. \u003cstrong\u003eFor as little as $1 per month (or a bar of chocolate)\u003c/strong\u003e, you can personally help me to produce this content. For this you will receive early access to blogs \u0026amp; videos before they go live on other platforms, access to competitions \u0026amp; giveaways as well as my weekly podcast which is only available to my Patrons !\u003cbr\u003e\u003cbr\u003eThe best bit is that each one of these has an increasingly awesome level of reward, meaning that the more you are happy to pledge, the more amazing stuff you will personally receive in return as sign of my appreciation.\u003cbr\u003e\u003cbr\u003e\n\nIf you\u0027re feeling generous you can pledge $3 or more, there is a tiered structure (\u003cstrong\u003eBRONZE, SILVER, GOLD \u0026amp; PLATINUM\u003c/strong\u003e) that allows you to choose the level of your pledge :D\u003cbr\u003e\u003cbr\u003e\n\nHere\u0027s the video where I explain just what kind of cool stuff you could receive -\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 **NEW VIDEO COMING SOON**\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nThe really exciting part is that this is just the beginning, I\u0027m only asking you for $1 a month, it\u0027s hardly anything...but if just 10% of my followers pledged $1, imagine the kinds of rewards I could offer you.\u003cbr\u003e\u003cbr\u003e\n\nWould you like to receive \u003cstrong\u003eFREE \u003c/strong\u003eflights,\u003cstrong\u003e VIP\u003c/strong\u003e race days passes \u0026amp; hotel accommodation for an international race weekend away somewhere sunny?\u003cbr\u003e\u003cbr\u003e\n\nFor only $1...? Errr... yeah ?\u003cbr\u003e\u003cbr\u003e\n\nIf we can all grow this thing right here, that\u0027s exactly the kind of thing I WANT TO OFFER my patrons !!\u003cbr\u003e\u003cbr\u003e\n\nWho knows, you could be in the garage with me at\u00a0\u003ca href=\"http://www.gocharlie.co.uk/le-mans-aim-high-dream-big/\" target=\"_blank\"\u003eLe Mans 24hr\u003c/a\u003e one day... if $1 a month could buy you all that, it would be a dollar well spent right ? ;D\u003cbr\u003e\u003cbr\u003e\n\nSo that\u0027s Patreon in a nutshell.\u003cbr\u003e\u003cbr\u003eThank you to all my Patrons, you guys make it all possible ! X\u003c/div\u003e"
