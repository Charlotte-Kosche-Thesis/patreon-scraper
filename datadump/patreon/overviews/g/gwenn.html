    "summary": "\u003cstrong\u003eYou are my muse. It\u0027s true: my art reflects the people in my life--and sometimes I mean that literally since I do a lot portraits. But even when I\u0027m not painting faces, my art is still shaped by the conversations I have with others. The fact is that I wouldn\u0027t be the artist I am without you.\u003cbr\u003e\u003cbr\u003e\n2003 saw the launch of my career and my \u003ca href=\"http://www.gwennseemel.com/\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e, 2008 kicked off with a brand new blog, and 2010 brought a new immediacy to our exchanges as I began vlogging as well. Over the past 15 years as a professional artist, I\u0027ve shared about everything from art and business to feminism and free culture, and I\u0027ve only just scratched the surface on all the conversations I\u0027d like to have with you.\u003cbr\u003e\u003cbr\u003e\nIf you feel the same way, I hope you\u0027ll become my patron here! (Or, if you prefer, on \u003ca href=\"https://liberapay.com/Gwenn\"\u003eLiberapay\u003c/a\u003e!)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/264866743\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003eVous \u00eates ma muse. C\u0027est vrai: mon art refl\u00e8te les gens qui m\u0027entourent--et parfois je parle m\u00eame litt\u00e9ralement puisque je fais beaucoup de portraits. Et quand je peins d\u0027autres choses que des personnes, mon art est quand m\u00eame form\u00e9 par les \u00e9changes que j\u0027ai avec les autres. Je ne serais pas l\u0027artiste que je suis sans vous.\u003cbr\u003e\u003cbr\u003e 2003 a vu le lancement de ma carri\u00e8re et de \u003ca href=\"http://www.gwennseemel.com/index.php/home/fr/\" rel=\"nofollow\"\u003emon site\u003c/a\u003e, 2008 a d\u00e9but\u00e9 avec un blog, et 2010 a\u00a0 apport\u00e9 une nouvelle chaleur et vivacit\u00e9 \u00e0 la conversation avec des vid\u00e9oblogs. Au cours des 15 derni\u00e8res ann\u00e9es, j\u0027ai partag\u00e9 un peu de tout--sur l\u0027art, sur le m\u00e9tier de l\u0027art, sur la culture libre, et sur le f\u00e9minisme--mais je viens juste gratt\u00e9 la surface de toutes les \u00e9changes que je voudrais avoir avec vous.\u003cbr\u003e\u003cbr\u003e Si nos discussions vous inspirent aussi, je vous invite \u00e0 devenir mon \u003cem\u003esupporter\u003c/em\u003e ici! (Ou, si vous pr\u00e9f\u00e9rez, sur \u003ca href=\"https://liberapay.com/Gwenn\"\u003eLiberapay\u003c/a\u003e!) \u003cbr\u003e\u003cbr\u003e"
