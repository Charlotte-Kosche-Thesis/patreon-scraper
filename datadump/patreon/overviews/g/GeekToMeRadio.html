    "summary": "My name is James and I was the shy, nerdy, introverted kid who played with Transformers \u0026amp; Thundercats instead of playing sports. I\u0027m the one who was content reading comic books, watching movies and playing video games on Saturday nights while everyone else was going out and partying. Now I\u0027ve combined my love of these subjects with my experience in radio to bring you a brand new live radio show every Saturday at 4pm ET / 1pm PT. At this point it\u0027s a labor of love but, with your help, I hope to be able to build it into something more. I try very hard to book quality guests that my listeners will be excited to hear and talk about topics in which everyone will be interested across the genres of Comic Books (Stan Lee, Jim Steranko, Rick Burchett), Movies (Greg Grunberg, Gene Simmons, Chin Han), TV Shows (Bex Taylor-Klaus, David Mazouz, Rahul Kohli) and Video Games (Kevin Conroy, Susan Eisenberg). Right now I\u0027m a one-man band. but if I can reach my monthly goal, I\u0027ll be able to focus more on delivering mind-blowing content and focus less on the day-to-day grind. Thank you for visiting and my very sincere thanks for your contribution."
