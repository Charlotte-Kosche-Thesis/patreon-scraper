    "summary": "\u003cstrong\u003e\u003cem\u003eHey there! First, the bio! \u003cbr\u003e(You know, it\u0027s something we all have to put in!)\u003cbr\u003e\u003cbr\u003eGiant Monsters on the Horizon\u003c/em\u003e\u003c/strong\u003e\u00a0exemplifies all of the pitch-black goodness that makes the retro-futurist movement so interesting. Armed with shimmering synths, vocoders and ambitions as robust as their beats, Vincent Saletto and Madison Olivia Davis create an amalgam of Wax Trax!-ish darkwave / EDM / Electro that pulsates and permeates throughout the night. St. Louis hasn\u2019t had an Electro band to get behind for more than a decade, but with songs like \u201cWetwork,\u201d \u201cThe Illusion of War\u201d and their clanging overhaul  of Depeche Mode\u2019s \u201cNever Let Me Down Again,\u201d it will soon. Formed in late 2015, the duo\u0027s moniker is a portent of things to come for the group, whose self-titled album and increasing live presence signifies that bigger things are coming \u2014 on the horizon.\u003cbr\u003e"
