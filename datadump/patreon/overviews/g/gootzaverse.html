    "summary": "Hey Guys!\u003cbr\u003e\u003cbr\u003eIf your a returning member we changed how videos are being distributed. Please check the reward bracket.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy name is Ray Gootz, for 7 years, I had my own web series on Youtube. My father recently passed and it\u0027s been rough for me. Sadly the series had to end.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s like Kylo Ren said \"Kill the past if you have to.\"\u003cbr\u003e\u003cbr\u003eNow it\u0027s time for a fresh start!\u003cbr\u003e\u003cbr\u003eMoving forward we\u0027re gonna change the names of all our shows and merging them into ONE SHOW.\u003cbr\u003e\u003cbr\u003eENTER THE GOOTZAVERSE\u003cbr\u003e\u003cbr\u003eThat way the show can be an anthology. We can do good endings, bad ones. anyone can be on it. I don\u0027t have to stick to any set theme.\u003cbr\u003e\u003cbr\u003eThe gimmick of the show for years is that we always do 2 endings. A good one and a bad one.\u003cbr\u003e\u003cbr\u003eBut we do it with a ton of awesome characters. Mainly female because I like writing female characters and I work better with women.\u003cbr\u003e\u003cbr\u003eSo with that change I\u0027ve decided to change the name of my company back to Gootzaverse and merge the shows into one name ENTER THE GOOTZAVERSE.\u00a0\u003cbr\u003e\u003cbr\u003ePatrons get more footage of our bad endings since that\u0027s our most popular feature.\u00a0\u003cbr\u003e\u003cbr\u003eAnyway please come with me on this new journey!\u003cbr\u003e\u003cbr\u003e"
