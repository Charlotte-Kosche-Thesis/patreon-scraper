    "summary": "\u003cstrong\u003eWelcome!\u00a0 And thank you for checking out my Patreon Page.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon produces adult content.\u00a0 18+ only.\u003cbr\u003e\u003cbr\u003eHello, my name is Grimbous and I love writing smutty stories.\u00a0 I have written chapters almost daily on chyoa.com for over six months now and I think I\u0027m hooked!\u00a0 \u003cbr\u003eYou can find me online\u00a0\u003ca href=\"https://chyoa.com/user/grimbous\"\u003ehere\u003c/a\u003e and\u00a0\u003ca href=\"https://www.hentai-foundry.com/user/Grimbous/profile\"\u003ehere\u003c/a\u003e and\u00a0\u003ca href=\"https://www.literotica.com/stories/memberpage.php?uid=267087\u0026amp;page=submissions\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThe stories I write tend to be dramatic and character driven with hardcore smut along the way.\u00a0 I really enjoy writing stories with \u003cstrong\u003elove\u003c/strong\u003e and \u003cstrong\u003eromance\u003c/strong\u003e at their core, but which always come back to hot and steamy action whenever appropriate.\u00a0 My characters tend to be quirky and weird.\u00a0 I generally write in Second Person POV, it requires some imagination on your part but I want to immerse you into the role of the main character.\u003cbr\u003e\u003cbr\u003eI write a variety of kinks.\u00a0 \u003cstrong\u003eStraight\u003c/strong\u003e, \u003cstrong\u003eFutanari\u003c/strong\u003e, \u003cstrong\u003eBisexual,\u00a0\u003c/strong\u003e\u003cstrong\u003eTaboo\u003c/strong\u003e, \u003cstrong\u003ePseudo-Taboo\u003c/strong\u003e,\u00a0\u003cstrong\u003eDom/Sub\u003c/strong\u003e, \u003cstrong\u003eFemdom\u003c/strong\u003e, \u003cstrong\u003eFeminization,\u00a0\u003c/strong\u003e\u003cstrong\u003eHumiliation\u003c/strong\u003e, \u003cstrong\u003eCuckold\u003c/strong\u003e, and \u003cstrong\u003eTransformation\u003c/strong\u003e.\u00a0 I\u0027ve also dabbled in many others.\u00a0 I am fairly open minded and uninhibited in my writing.\u00a0 Like any writer there are some kinks I will not touch and certain categories of smut I simply would not be able to do justice to. Unfortunately full taboo stories will not be posted here due to Patreon\u0027s TOS, I will continue these sorts of stories but they will be done for free and not posted here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, what is this Patreon all about?\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eART!\u003c/strong\u003e\u00a0 My main goal is to eventually start commissioning art of my various original characters and of scenes from my stories.\u00a0 Goddess Fiona, Twisted Chloe, Shy Charlie, Cutie Nita, Stunning Natali, etc.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupport.\u003c/strong\u003e\u00a0 While I am not counting on your support to put food on my table I do spend the majority of my free time writing.\u00a0 I do it for fun, and always will, but I cannot deny that getting paid for my passion would be pretty freakin cool.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Dream.\u003c/strong\u003e\u00a0 In my dream future this Patreon will explode and eventually be able to fund a larger project to help bring my fictional world to life.\u00a0 A Manga, Visual Novel, Dating Sim Game, or perhaps even a short animation.\u00a0 Unrealistic?\u00a0 Maybe.\u00a0 But I would rather aim high and fall short than not even try.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can you expect on this Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMuch of the same of what I am already writing.\u00a0\u00a0\u003cstrong\u003e\u003c/strong\u003eI am not a fan of paywalls.\u00a0 I will continue my free writing in concert with what I post here.\u00a0 Also, almost everything I do produce here will be free for everyone after a short time.\u00a0 But, if you do enjoy any of my content, I hope you consider supporting my Patreon if you are in a position to do so.\u003cbr\u003e\u003cbr\u003eThe amount of content posted here will fluctuate depending on what story I am working on and where I am working on it.\u00a0 If you are not already doing so please follow me on chyoa as well.\u00a0 Between this site and that one there will usually be a steady stream of content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSerials:\u003c/strong\u003e\u00a0Serial fiction.\u00a0 This is my bread and butter, what I really enjoy writing.\u00a0 When possible I will endeavor to put chapters here a full week before they hit chyoa or other free sites.\u00a0 Again, due to Patreon\u0027s rules taboo chapters and stories can not be posted here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShorts:\u003c/strong\u003e\u00a0 Stand alone stories anywhere from one to a few chapters long.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVotes:\u003c/strong\u003e\u00a0I will sometimes hold votes to give Grimites and up the chance to influence things.\u00a0 \u003cstrong\u003eSerial Votes\u003c/strong\u003e\u00a0will direct the course of a Serial story.\u00a0 \u003cstrong\u003eArt Votes\u003c/strong\u003e, when we get there, will decide what gets commissioned and/or who we commission.\u00a0 In special circumstances I may hold a vote or poll open to everyone.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAphronus World Building:\u003c/strong\u003e A side project I began to play around with\u00a0\u003ca href=\"https://chyoa.com/story/The-Ultimate-Campaign.14486\"\u003ehere\u003c/a\u003e.\u00a0 I will be slowly be building a smutty fantasy RPG world.\u00a0 Occasionally I will put up a post detailing some facet of the world of Aphronus.\u00a0 It will take a long time but I hope to eventually put it all together in a campaign setting ebook or website.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArt:\u003c/strong\u003e My great hope is that we will eventually get to the point of commissioning art.\u00a0 The art will be put up here first for Grimites and up.\u003cbr\u003e\u003cbr\u003eAs this is my first experience doing anything like this things will surely flex and adapt as this project moves forward.\u003cbr\u003e\u003cbr\u003eOnce more thank you for checking out my Patreon page and a double \u003cstrong\u003eThank You\u003c/strong\u003e if you decide to become a Patron.\u003cbr\u003e"
