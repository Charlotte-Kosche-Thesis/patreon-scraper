u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605 Do I have to pay in US Dollars?\u003c/strong\u003e NO - Pay in any currency! As this is US-based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605 Can I tip more?\u003c/strong\u003e\u00a0ABSOLUTELY :) You can tip as much as you\u0027d like under any tier.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605 I don\u0027t have much money, can I still become a Patron?\u00a0\u003c/strong\u003eYes, please only sign up to donate what you can easily afford. Even $1 per month adds up, and is greatly appreciated! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605 Can I stop tipping in the future if I can\u0027t afford it?\u00a0\u003c/strong\u003eYes of course! You can log in to change or cancel your pledge whenever you want.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m still confused. Can you help me?\u00a0\u003c/strong\u003eAbsolutely! If you have questions about using Patreon or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by \u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e. If you have questions specifically about my page or rewards, my creations, or just want to say hi, you can send me a message by \u003ca href=\"mailto:gabrielinspiresME@gmail.com\"\u003eclicking here\u003c/a\u003e!\u003c/div\u003e"
