    "summary": "The Graphene theme has always been about giving content creators a tool to build their place on the web. At present, more than 40,000 such websites run on the theme. Countless more have relied on it since the past 7 years.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt\u0027s been an incredible journey. \u003c/strong\u003eWe\u0027d like to do more, and we need your support.\u003cbr\u003e\u003cbr\u003eWe\u0027ve spent thousands of development and support hours for the users who rely on us to make the theme work and make it better. Yet being a free and open-source theme, Graphene generates minimal revenue for us. This means we can only spend the hours we can spare from our other projects and life responsibilities. That is not much at all, a major contribution to the reason why updates have been slow for the past couple of years.\u003cbr\u003e\u003cbr\u003eWe have now completed about 60% of Graphene 2.0 development. This is the biggest update to the Graphene theme ever.\u00a0\u003ca href=\"https://www.graphene-theme.com/announcement/graphene-2-0-coming-soon/\"\u003eRead the announcement post here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027d like to be able to dedicate more time for Graphene 2.0 development and continuing support. That is what this campaign is about.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour contribution is completely optional. \u003c/strong\u003eThe more support we can get, the more time we can dedicate to the theme\u0027s development, and the sooner we can get Graphene 2.0 in your hands.\u003cbr\u003e\u003cbr\u003eWe need only 3% of Graphene\u0027s users to contribute $10 each (about the price of a ticket at the movies), and we would have reached our goal.\u003cbr\u003e\u003cbr\u003eThis is a once-off campaign for a once-off contribution, to be honored from your pledge only when Graphene 2.0 is released.\u003cbr\u003e"
