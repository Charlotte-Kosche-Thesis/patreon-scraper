nth.\u00a0THAT\u0027S\u00a0LIKE .03 CENTS A DAY C\u0027MON\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e That is less than .06 cents per episode. If each video is not worth .06 cents to you then we obviously are doing something wrong.\u00a0\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e     What is it worth to you?\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e Do you look forward to our videos? Do you enjoy watching laughing and sharing our content? From the beginning, our channel would be nothing without you, our subscribers. Without you watching and commenting we would not be uploading videos. Now it is up to you to make this channel better!\u003cbr\u003e\u00a0Consider it buying us a cheap cup of coffee each month.($1 a month)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eThanks for watching!\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0-[GWS4ALL] \u00a0 \u00a0\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cimg src=\"https://media.giphy.com/media/wQNbW62D5XSkU/giphy.gif\"\u003e\u003cbr\u003e\u003c/strong\u003e"
