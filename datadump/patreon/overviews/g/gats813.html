    "summary": "Hey y\u2019all, this is Robert, or Robb for short.\u003cbr\u003e\n\u003cbr\u003e\nFor about 5 years now, I\u2019ve been consistently making hip hop music under the moniker Gat$ with a decent amount of success ranging throughout the Southern Region of the US. I\u2019ve had the pleasure of opening up for national acts such as A$AP Ferg, Danny Brown, and Ab-Soul, and going on tour with Mick Jenkins.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/p8iCosB2VEA\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nIn 2016, I had a string of health related issues with sickle cell that led me into the hospital in June of 2017, fighting for my life. I lost my job in the process and became increasingly dependent on opioids that I mildly abused through the years just to cope with the day to day pain. Being on the sidelines help me realized I wasn\u2019t doing enough in my life creatively, and the need to do MORE.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ATbATe2beLA\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nAfter reflecting, I\u2019v decided to streamline all of my artistic endeavors here and be the professional creative that I know I can be. All the funds gathered here would help me sustain life, as I recover from chemotherapeutic damage, help pay medical and life bills, health insurance, and also fund for better equipment to further my creations. Kicking the oxys to the side (3 months clean as of this writing), I\u2019m heading into 2018 in full beast mode. All of your support is welcomed.\u003cbr\u003e\n\u003cbr\u003e\nRobert Ferdinand for writing\u003cbr\u003e\nGat$ for hip hop\u003cbr\u003e\nRobbtheworld for film\u003cbr\u003e\nChemosabae for music production\u003cbr\u003eFomotoro for art\u003cbr\u003e"
