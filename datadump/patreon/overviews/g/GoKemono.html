n\u0027t like just scraping by, and I promised quality. Guaranteed funds will ensure a quality product. \u00a0Fursuit maintenance is pretty expensive, especially when they are being worn frequently and being played rough with. \u00a0We also want to upgrade our equipment, and build sets(which would require a private and at the least, a semi-permanent location). \u00a0We do have access to a few different locations for filming and photoshoots, but a lot of them require rental and maintenance fees. \u00a0The travel costs are beginning to build as well. (We don\u0027t exactly live close to each other) We also need to take time from our other jobs to work on this project (since it isn\u0027t floating on its own yet), and unfortunately cash is the only way to ensure people can step away from their jobs for any real length of time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour monthly donations would go toward:\u003c/strong\u003e\u003cli\u003efursuit maintenance (and additional characters \u0026amp; actors)\u003c/li\u003e\u003cli\u003elocation rental and travel\u003c/li\u003e\u003cli\u003eactor, crew, and artist support\u003c/li\u003e\u003cli\u003eenabling us to release more content\u003c/li\u003e\u003cli\u003eequipment and computer upgrades\u003c/li\u003e\u003cli\u003ekeeping quality high!\u003c/li\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eAs always, we thank you for your continued support! \u00a0We could not have made it this far without you!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
