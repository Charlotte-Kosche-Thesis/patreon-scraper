    "summary": "\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHO ARE WE?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eThe Gaming illuminaughty is a group of friends that started off as a podcast in 2013, but later expanded with their own website and YouTube channel. Our content consists of us sharing our love for gaming, anime, comics, tech, sports \u0026amp; hip-hop in the form of podcasts, reviews, rants, live streams, our radio show, debates, funny moments, skits \u0026amp; more! You may not agree with everything we say, but you\u0027ll always be entertained by our unique personalities. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHAT WILL WE DO WITH YOUR PLEDGE?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eA steady flow of income would allow us to move towards our goal of becoming the next big media group. Most the Gi crew have full time jobs which limits their time to create the content that you love from us. Your pledge would allow us to slowly move towards being able to provide content on a consistent basis. \u003cbr\u003e\u003cbr\u003eHigher quality content too! Your support would allow us to travel to more events to ask the hard questions you want to know about your favorite games! We even have a pipeline dream for us all to be being able to move to the same city one day and collaborate on the regular.\u00a0Your pledge would help us push the culture forward!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77); color: rgb(255, 255, 255);\"\u003eFOLLOW GI ON SOCIAL MEDIA\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eYoutube Channel\u003c/strong\u003e - \u003ca href=\"https://youtube.com/GiUpdates\"\u003ehttps://Youtube.com/GiUpdates\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTwitch Team\u003c/strong\u003e -\u00a0\u003ca href=\"https://www.twitch.tv/team/giupdates\" target=\"_blank\"\u003ehttps://goo.gl/XADmHp\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e - \u003ca href=\"https://twitter.com/Giupdates\"\u003ehttps://Twitter.com/Giupdates\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e - \u003ca href=\"https://facebook.com/ModernWarNegro\"\u003ehttps://Facebook.com/ModernWarNegro\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePodcast\u003c/strong\u003e - \u003ca href=\"https://goo.gl/BCu907\"\u003ehttps://goo.gl/BCu907\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e - \u003ca href=\"https://instagram.com/Giupdates\"\u003ehttps://Instagram.com/Giupdates\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eReddit\u003c/strong\u003e - \u003ca href=\"https://goo.gl/URs3mr\"\u003ehttps://goo.gl/URs3mr\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWebsite\u003c/strong\u003e - \u003ca href=\"https://gamingilluminaughty.com/\"\u003ehttps://Gamingilluminaughty.com\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAndroid App\u003c/strong\u003e - \u003ca href=\"https://goo.gl/OQcAl1\"\u003ehttps://goo.gl/OQcAl1\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eiPhone App\u003c/strong\u003e - \u003ca href=\"https://goo.gl/dOU8aG\"\u003ehttps://goo.gl/dOU8aG\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
