    "summary": "\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHELLO UNIVERSE!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/53fcc8e2e4b0f4c52b6dc3d5/53fd1845e4b0c94d6db6bc49/5a86e43e24a6943b16c305bb/1518789695348/pochacervantinoaqua-paolablog.jpg?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is Aquarius Funkk - Art Model, Performance Artist and Makeup Artist. I have been professionally\u00a0creating art with my body and imagination for the past 8 years. My craft has grown to become my sole passion and way of life. I am consumed on a daily basis with projects, ideas, concepts, and seeking new avenues to share my creations.\u00a0\u003cbr\u003e\u003cbr\u003eI have achieved many successes in my career as a model, but my true passion is performance and everything that goes along with it - costumes, makeup, conceptualizing, staging, art directing and documenting. The next stage of my creative adventure is to follow this path and create MORE RADICAL PERFORMANCE ART!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://static1.squarespace.com/static/53fcc8e2e4b0f4c52b6dc3d5/53fd1845e4b0c94d6db6bc49/566869f8b204d55efa3fda72/1449683450901/DSC_0397.jpg?format=500w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eMY GOALS WITH PATREON:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePublishing new and previously unreleased photos\u003cbr\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003eCreate at least 1 new self shot photoset per month\u003c/li\u003e\u003cli\u003eCreate 1 new photo set per month with a photographer/collaborator\u003c/li\u003e\u003cli\u003eCreating experimental performance short films each month\u003c/li\u003e\u003cli\u003ePost makeup tutorials, process videos, and BTS footage\u003c/li\u003e\u003cli\u003eShow my costume creations\u003c/li\u003e\u003cli\u003eCreate GIFs and other digital art\u00a0\u003c/li\u003e\u003cli\u003eHave a home for my NSFW art\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI am so happy with my life, the work I have done, and the things I am involved in.\u00a0I simply have SO MANY SKILLS that I want to share with the world:\u003cbr\u003e\u003cstrong\u003eDANCE, ART MODELING, PERFORMANCE ART, HAIR \u0026amp; MAKEUP, COSTUME DESIGN, DIGITAL ART \u0026amp; DESIGN, ART DIRECTION AND CURATION.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/53fcc8e2e4b0f4c52b6dc3d5/53fd1845e4b0c94d6db6bc49/567c9bc805f8e2f75c6bee87/1472707176816/Peep+Show+Burlesque+and+Variety+-+Dylan+2015-421.jpg?format=500w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eBECOME A PATRON!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI cannot wait to begin creating new, original, special content for my backers here on Patreon. \u003cbr\u003e\u003cbr\u003eHere\u0027s what I will make available to my patrons:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExclusive photo, video and digital art only available here on Patreon\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFirst access to new work\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePolls about future creations\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTutorials on Makeup, Character Building, Costume Making and More\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eVideo Chat Sessions to learn more about me \u0026amp; my work\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThank you email once a month with new piece of art\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSigned Prints and Personalized Digital Content\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eExclusive access to NFSW content\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eRequest content created JUST FOR YOU\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePersonal thank you notes and credits on custom content\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDiscounts on prints and merch (Coming Soon!)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThis is only the beginning... As my Patreon grows, affording me the freedom to create, who knows what else I can offer!?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/53fcc8e2e4b0f4c52b6dc3d5/53fd1845e4b0c94d6db6bc49/5824c433ff7c501c5df37db8/1478804533561/14711533_10154138620608981_9107830501642021082_o.jpg?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e"
