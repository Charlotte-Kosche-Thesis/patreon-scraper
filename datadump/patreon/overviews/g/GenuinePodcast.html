    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/ocZgBv22Umw\" width=\"854\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ch2\u003e\u003cbr\u003eThe Presence Point presents:\u003cbr\u003eGenuine, the podcast\u003cbr\u003e\u003cbr\u003eIt is time to\u00a0shift society\u0027s dialogue away from the negative and towards inspiration. \u003cbr\u003e\u003cbr\u003eIt is time to Spark and Ignite.\u003c/h2\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003eBy taking off our masks, being who we are, embodying our experience and leading from a place of authenticity, we can change the world. Our willingness to be who we are is the spark that ignites that genuineness in others. \u003cbr\u003e\u003cbr\u003eGenuine, the podcast aims to do just that by harvesting stories from around the world to showcase what sparks and inspires people.\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\u003cstrong\u003eJoin Sarah for the first Series to be launched in March - the aim is to produce 8-10 episodes this spring and another 8-10 in the autumn.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eThe aim of this podcast is to harvest, nurture and curate stories from around the world that highlight what it means to be genuine. We do not set out to concretely define the word genuine, but rather reveal the incredible diversity of what genuine means to people from all walks of life, all around the globe.\u003cbr\u003e\u003cbr\u003eAs the founder and producer of this podcast, I, Sarah Lipton, am deeply inspired that now is the time to nurture this shift in society\u0027s dialogue. I know from my own experience that when one is inspired, it is very hard \u003cem\u003enot\u003c/em\u003e\u00a0to be genuine. I also know that one person\u0027s spark is another person\u0027s ignition. Stories that spark have the potential to ignite possibility for the ones that listen.\u00a0\u003cbr\u003e\u003cbr\u003eStory is the oldest, most powerful medium of communication. I am thrilled, honored and humbled to step my toe into the stream of inspiring stories flowing around the world. I am committed to bringing you stories from people you\u0027ve never heard of whose stories could shift how you think about the world. I am inspired to share stories from people you \u003cem\u003ehave\u003c/em\u003e heard of, though that may be a little later down the line.\u00a0\u003cbr\u003e\u003cbr\u003eI have arrived at Patreon because right now I am doing all of the work on international interviews, audio editing, sound design and episode production - all on my own, without a stitch of funding, and all at the expense of my family. I have to change this (we have to eat too, and have a new mortgage to pay as well). You can help me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\u003cimg src=\"http://www.thepresencepoint.com/images/news/Genuine_logo_RGB_web.jpg?rand=72\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003eIt is time, I need to ask for your support.\u00a0\u003cbr\u003e\u003cbr\u003eHelp me help society. Join the conversation. Add your stories to the chorus of inspiration.\u00a0\u003c/h2\u003e\u003cbr\u003e\u003ch4\u003eMy patrons will be on the front lines of my interviews, will help direct the lens of my focus, and will even have the opportunity to influence creative direction.\u003cbr\u003e\u003cbr\u003eIf you are longing to be part of shifting society\u0027s dialogue, please join me.\u003c/h4\u003e\u003cbr\u003e~~~\u003cbr\u003e\u003cstrong\u003eThank you to the following folks at these wonderful organizations who are already engaged as friends of the podcast:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eLee Purcell of\u00a0\u003ca href=\"http://www.lightspeedpub.com/\" rel=\"nofollow\" target=\"_blank\"\u003eLightspeed Publications\u003cbr\u003e\u003c/a\u003eCarlton Green, Ph.D of\u00a0\u003ca href=\"http://www.umd.edu/\" rel=\"nofollow\" target=\"_blank\"\u003eUniversity of Maryland\u003c/a\u003e\u003cbr\u003eNatanya Bittman of\u00a0\u003ca href=\"http://www.kripalu.org\" rel=\"nofollow\"\u003eKripalu Center\u003c/a\u003e\u003cbr\u003eHolly Wilkinson of\u00a0\u003ca rel=\"nofollow\" target=\"_blank\"\u003eWholeHeartInc\u003c/a\u003e\u003cbr\u003eAnnie-Rose London of\u00a0\u003ca href=\"http://www.bkfoundation.org/\" rel=\"nofollow\" target=\"_blank\"\u003eBerrett-Koehler Foundation\u003cbr\u003e\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e"
