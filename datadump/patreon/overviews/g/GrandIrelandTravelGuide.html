    "summary": "\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003eThe Grand Ireland Travel Guide is an illustrated journey of discovery from the perspective of an outsider and a growing number of contributors.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://grandirelandtravel.com\"\u003eVisit the online guide here: grandirelandtravel.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe aim of this website is to encourage visitors and inhabitants to share their knowledge and experiences of the Island of Ireland. This information may then be published on the site in the form of text or animated stories. The ideal result will be a unique, interesting perspective from a wide range of people. Due to it being illustrated, the site will take a long time to develop, but the result will be worth the wait.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy supporting the guide you will be helping spread and build on existing culture for the Island of Ireland.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"mailto:fionnlagh@grandirelandtravel.com\"\u003eEmail me to find out more information here: fionnlagh@grandirelandtravel.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/6TFSRJ8.jpg\" style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"

    "attributes": {
     "about": "Hi, I am creating a beautiful, culturally informative guide to the Island of Ireland, with animated stories, an interactive map and illustrated features of events, landmarks and businesses throughout the Ireland. The guide will firstly be available online, available to desktop/laptop users, then to mobile users, eventually the guide will be available as a series of illustrated books. I am inspired foremost by the life and works of Monet, particularly his Waterlily paintings, of which he produced 250 over a 30 year period until his passing. To paint one subject matter, and presumably greatly enjoy doing so, for such a long period should be incredibly inspiring to any artist. I would love to make this project my life\u0027s work. Like any good, progressive works of folklore, the stories on this guide will be both tall and short. They will be tall tales, my own exaggerated takes on historical stories and legends in the form of short comic book style captioned illustrations. Like any aspiring adventurer I have romantic notions of places I have never been to. This is a phenomenon found throughout the world. I gazed in wondrous confusement this September as tourists wandered through Glasgow\u0027s George Square, dressed in Hawain shirts, flower-patterned shorts and straw hats, taking photos of seemingly unimpressive statues and buildings. Often the most interesting perspectives come from uninformed outsiders.",
