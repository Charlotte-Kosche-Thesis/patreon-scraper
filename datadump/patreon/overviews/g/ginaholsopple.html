    "summary": "Welcome! I\u0027m so glad you made it to my Patreon page.\u003cbr\u003e\u003cbr\u003eWhat does 2017 bring? A chance to bring more light into the world! And ALSO, to help me on the definitive collection of Gina Holsopple music. I am working up to my 40th birthday when I will release a flash drive with 100 tunes.\u00a0\u003cbr\u003e\u003cbr\u003eSince I began in 200, I have recorded 96 songs. Over the next 15 months I will be recording a new song plus a new recording of an old song. In addition to those 30 songs I will choose 70 others to put on the flash drive.\u003cbr\u003e\u003cbr\u003eCheck out how you can help make it happen. Without your incredible support, none of this would be possible. Thank you.\u003cbr\u003eThank you.\u003cbr\u003eThank you.\u003cbr\u003eGood is everywhere.\u003cbr\u003e\u003cbr\u003e~gina marie\u003cbr\u003e"

   {
    "attributes": {
     "about": "\u003cstrong\u003e\u201c\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eShe is like the illegitimate daughter of Joan Baez and Melissa Etheridge.\u201d\u003c/strong\u003e\t\u003c/em\u003e~ Fan, Syracuse, NY\u003cbr\u003e\u003cp\u003e\u003cstrong\u003e\u201c\u003cem\u003eHer meandering melodies and winsome voice are sure to make your foot tap, head bob, and lips open wide with a smile.\u201d\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e~ Brad Crescenzo, MuzikReviews.com\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e\u201c\u003cem\u003esometimes punchy, sometimes poignant\u2026\u201d\u003c/em\u003e\u003c/strong\u003e\t~ Jenny Ivor, Rambles\u003c/p\u003e\u003cp\u003e\u003cem\u003e\u003cstrong\u003e\"Gina\u0027s voice is pure joy, sometimes low and husky, other times soaring to high notes as though the sky were the limit\u2026\u201d\u00a0\u003c/strong\u003e\u003c/em\u003e~ Linda Hood, fan, New York City\u003c/p\u003eGina\nHolsopple\u2019s inauspicious beginnings as a Mennonite girl growing up\nin the middle of the Kansas prairie gives Gina\u2019s voice a soul that\nis tough to find in this fast-paced world. Music has always been a\npart of Gina\u2019s life, from Sunday mornings to Friday evening jam\nsessions with the rest of her family and whoever else happened along\nfor the evening. Gina began playing piano in third grade, picked up\nthe violin in fourth and settled on the guitar as her primary\ninstrument when she was 16. \n\u003cbr\u003e\n\u003cbr\u003eAfter\ngraduating from high school Gina made her way to a small town in\nIndiana to continue studying music. Spending four years working to\nbecome a classically trained musician was enough to send Gina right\ninto New York City\u2019s east village where she became a regular at the\nanti-folk open mic nights. However, a Mennonite girl from the middle\nof Kansas can only last so long in the big city and she again finds\nherself in a small town in central New York. Here she spends a good\ndeal of time teaching private lessons, gardening, canning, and harvesting wild edibles. \n\u003cbr\u003e\n\u003cbr\u003eThroughout\nthis time, Gina has continued to make music a central part of her\nlife. She keeps a full load of private music students, has a loyal\nfollowing of Patreon supporters who were essential in helping her\nrelease her 9\u0026lt;sup\u0026gt;th\u0026lt;/sup\u0026gt;\nalbum, \u003cstrong\u003e\u201c2015\u201d,\n\u003c/strong\u003e\u003cstrong\u003ewhich\nwas nominated for a SAMMY (Syracuse Area Music Award) as best folk\nalbum.\u003c/strong\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eShe\nis  a four-time winner of the New Song Contest at the Walnut Valley\nFestival in Winfield, KS in 2009, 2010, 2013 and 2016, winner of the\n2012 Wayne County Original Music Competition in Wayne County, NY,\nwinner of the Performing Songwriter Contest at the 2010 Avalonfest in\nPaw Paw, WV, the Schroeppel Songwriter Series contest in Schroeppel,\nNY in 2007 and has also \u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eperformed\nat \u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eHarborfest\n2004, 2011 and 2012, \u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003ethe\n2003 SXSW Music Festival in Austin, TX, and was a featured performer\nin the New Artists\u2019 Showcase at the 2000 National Women\u2019s Music\nFestival\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e.\n \u003c/strong\u003e\u003c/em\u003e\n\u003cbr\u003e\n\n\u003cbr\u003eGina is always\nworking on her next creative project, including releasing 10 music\nvideos over the past year.\u003cbr\u003e\n\u003cbr\u003eGina\u2019s\nclear vocals and down-home sound have become a favorite for fans from\nNew York to Minnesota and Chicago to Baltimore. Her lyrics have been\nhighly commended by both reviewers and fans. As an accomplished\nmusician, songwriter and performer her music has been described as\n\u201ccaptivating\u201d and \u201cinspiring.\u201d In this world where we need as\nmany spots of light as we can find, Gina proudly carries her torch. \n\u003cbr\u003e\u003cbr\u003e",
