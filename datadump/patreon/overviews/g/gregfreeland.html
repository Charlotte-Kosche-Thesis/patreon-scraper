    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/_tb3uGlGr6s?rel=0\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eHey, all! Thanks for taking a look at my Patreon page! Let\u0027s make some cool stuff together!\u003cbr\u003e\u003cbr\u003eMy name is Greg Freeland and I am a freelance Illustrator and comic artist from Denver, CO. I make movie posters, movie concept art, book covers, comics, zines, pins, t-shirts and patches. Some of my recent work can be seen on the special features of the film \"\u003cstrong\u003eIt Follows\u003c/strong\u003e\", in the official marketing of Showtime\u0027s \"\u003cstrong\u003eTwin Peaks: The Return\u003c/strong\u003e\", and I am currently the editor and co-writer of Burly Press\u0027s \"\u003cstrong\u003eBludgeon\u003c/strong\u003e\". You can see some examples of my work on my\u00a0\u003ca href=\"http://www.instagram.com/gregfreeland\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e,\u00a0\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003ca href=\"http://gregfreeland.tumblr.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e \u003c/span\u003eand\u00a0\u003ca href=\"http://youtube.com/IndecisiveDevice\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eYoutube Channel\u003c/span\u003e\u003c/a\u003e (for more art process vids like the one above).\u003cbr\u003e\u003cbr\u003eI am currently working on getting a few independent projects off the ground in a part-time capacity. With your patronage and support I can devote more time and energy to these projects and might even *GASP* afford to quit my day job and do art full-time!\u003cbr\u003e\u003cbr\u003eFor those of you unfamiliar with Patreon, you can choose to support myself and other independent creators by donating a set amount of money every month. The amount you choose will then get you access exclusive content or different types of goodies based on how much you choose to donate. At any time you can change the amount you are pledging, either up or down, or stop donating entirely. It\u0027s completely up to you. You will be billed at the 1st of every month and that is when the donation rewards are paid out to you as well. You could, for example, pay for the \"Pin Collector\" reward tier for one month, get your enamel pin for that month, and then lower or change your donation amount. Higher donation tiers also roll in the rewards of previous ones. It\u0027s a terrific way to thank your favorite artists for the work that they do and help them to continue making cool stuff (which in turn makes the universe a happier, cooler place to live).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you will get:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI\u0027m a big fan of seeing the process and the minutiae of art creation so my backer-only Patreon Blog will frequently update with a bunch of exclusive behind-the-scenes art of whatever I\u0027m working on, glimpses into my sketchbooks, art time-lapse and process videos, saucy semi-NSFW pin-up art,\u00a0some embarrassing (and *possibly entertaining*) \"classic\" college and high school era art.\u00a0\u003c/li\u003e\u003cli\u003eSelect PDFs of my comics, zines, and sketchbooks.\u003c/li\u003e\u003cli\u003eNerdy, cool, enamel pins for my pin-collecting patreon backers.\u003c/li\u003e\u003cli\u003eEach and every backer will be listed in the THANK YOU area of any book I produce that month.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eYour patronage will help support future books and fun projects:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEnamel Pins!\u003c/li\u003e\u003cli\u003eMore art process vids!\u003c/li\u003e\u003cli\u003eLive streaming art sessions!\u003c/li\u003e\u003cli\u003eWeekly biographical comics!\u003c/li\u003e\u003cli\u003ePrints!\u003c/li\u003e\u003cli\u003eMini comics!\u003c/li\u003e\u003cli\u003eInktober art books!\u003c/li\u003e\u003cli\u003eOther rad stuff, I\u0027m sure!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eHOOLIGANS ASSEMBLE!\u003cbr\u003eGreg Freeland II\u003cbr\u003e\u003ca href=\"http://gregfreeland.com\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003egregfreeland.com\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
