    "summary": "\u0414\u043e\u0431\u0440\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0441\u0443\u0442\u043e\u043a!\u003cbr\u003e\u0415\u0441\u043b\u0438 \u0432\u044b \u0447\u0438\u0442\u0430\u0435\u0442\u0435 \u044d\u0442\u043e\u0442 \u0442\u0435\u043a\u0441\u0442, \u0432\u043f\u043e\u043b\u043d\u0435 \u043e\u0447\u0435\u0432\u0438\u0434\u043d\u043e, \u0447\u0442\u043e \u0432\u044b \u0437\u043d\u0430\u0435\u0442\u0435, \u0447\u0442\u043e \u0437\u0430 \u043a\u043e\u043c\u0438\u043a\u0441 \u0442\u0430\u043a\u043e\u0439\u00a0\u003ca href=\"http://acomics.ru/~smerti-net\" rel=\"nofollow\"\u003e\u0421\u043c\u0435\u0440\u0442\u0438.net\u003c/a\u003e. \u0411\u043e\u043b\u0435\u0435 \u0442\u043e\u0433\u043e, \u0432\u0435\u0440\u043e\u044f\u0442\u043d\u043e \u043e\u043d \u0432\u0430\u043c \u043f\u043e\u043d\u0440\u0430\u0432\u0438\u043b\u0441\u044f, \u0438\u043b\u0438 \u043e\u043d \u0432\u0430\u0441 \u0445\u043e\u0442\u044f \u0431\u044b \u043f\u0440\u043e\u0441\u0442\u043e \u0437\u0430\u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043e\u0432\u0430\u043b. \u0412\u043f\u0440\u043e\u0447\u0435\u043c, \u043e\u0441\u0442\u0430\u0435\u0442\u0441\u044f \u0435\u0449\u0435 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0448\u0430\u043d\u0441, \u0447\u0442\u043e \u0432\u044b - \u043d\u0430\u0448 \u043a\u043e\u043d\u043a\u0443\u0440\u0435\u043d\u0442 \u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u043c\u043e\u043d\u0438\u0442\u043e\u0440\u0438\u0442\u0435 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u044e \u043d\u0430 \u0440\u044b\u043d\u043a\u0435.\u00a0\u003cbr\u003e\u003cbr\u003e\u0422\u0430\u043a \u0447\u0442\u043e, \u043c\u044b \u0434\u0443\u043c\u0430\u0435\u043c, \u0447\u0442\u043e \u043d\u0430\u043c \u0441 \u0432\u0430\u043c\u0438 \u0443\u0434\u0430\u0441\u0442\u0441\u044f \u043e\u0431\u043e\u0439\u0442\u0438\u0441\u044c \u0431\u0435\u0437 \u0441\u043b\u0435\u0437\u043b\u0438\u0432\u044b\u0445 \u0438\u0441\u0442\u043e\u0440\u0438\u0439 \u043e \u0442\u043e\u043c, \u043a\u0430\u043a \u043d\u0430\u043c \u043d\u0435 \u0445\u0432\u0430\u0442\u0430\u0435\u0442 \u043d\u0430\u0448\u0435\u0439 \u0437\u0430\u0440\u043f\u043b\u0430\u0442\u044b (\u0430 \u0435\u0435 \u0432\u0441\u0435\u043c \u043d\u0435 \u0445\u0432\u0430\u0442\u0430\u0435\u0442), \u043e \u0442\u043e\u043c, \u043a\u0430\u043a \u043c\u044b \u043c\u043e\u0433\u043b\u0438 \u0431\u044b \u0431\u0440\u043e\u0441\u0438\u0442\u044c \u0440\u0430\u0431\u043e\u0442\u0443 \u0438 \u0437\u0430\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f \u0442\u043e\u043b\u044c\u043a\u043e \u043a\u043e\u043c\u0438\u043a\u0441\u043e\u043c (\u043d\u0430 \u0441\u0430\u043c\u043e\u043c \u0434\u0435\u043b\u0435, \u0437\u0432\u0443\u0447\u0438\u0442 \u0438 \u0432\u043f\u0440\u0430\u0432\u0434\u0443 \u043d\u0435\u043f\u043b\u043e\u0445\u043e), \u0438 \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u0432\u0441\u0435 \u0442\u0435 \u0434\u0435\u043d\u044c\u0433\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0432\u044b \u0440\u0435\u0448\u0438\u0442\u0435 \u0441\u044e\u0434\u0430 \u0432\u043b\u043e\u0436\u0438\u0442\u044c \u043f\u043e\u0439\u0434\u0443\u0442 \u0438\u0441\u043a\u043b\u044e\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043d\u0430 \u043a\u043e\u043c\u0438\u043a\u0441 (\u043d\u0435\u0442, \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a\u0438 \u0435\u0449\u0435 \u0438 \u0447\u0442\u043e-\u0442\u043e \u0435\u0434\u044f\u0442, \u0432\u043e \u0447\u0442\u043e-\u0442\u043e \u043e\u0434\u0435\u0432\u0430\u044e\u0442\u0441\u044f \u0438 \u0434\u0430\u0436\u0435 \u043f\u043b\u0430\u0442\u044f\u0442 \u0437\u0430 \u043a\u043e\u043c\u043c\u0443\u043d\u0430\u043b\u043a\u0443). \u0418 \u0444\u043e\u0442\u043a\u0443 \u0433\u0440\u0443\u0441\u0442\u043d\u043e\u0433\u043e \u0431\u043e\u0440\u043e\u0434\u0430\u0442\u043e\u0433\u043e \u043f\u0430\u0440\u043d\u044f \u043f\u043e \u0438\u043c\u0435\u043d\u0438 \u0414\u0436\u0438\u043c\u043c\u0438 \u043c\u044b \u0441\u044e\u0434\u0430 \u0442\u043e\u0436\u0435 \u043f\u043e\u0441\u0442\u0438\u0442\u044c \u043d\u0435 \u0431\u0443\u0434\u0435\u043c (\u043b\u0438\u0447\u043d\u043e \u043c\u0435\u043d\u044f \u043e\u043d \u0432\u0441\u0435\u0433\u0434\u0430 \u043f\u0443\u0433\u0430\u043b // gorn)\u003cbr\u003e\u003cbr\u003e\u0418 \u0442\u0435\u043c \u043d\u0435 \u043c\u0435\u043d\u0435\u0435, \u0440\u0430\u0437 \u0443\u0436 \u043c\u044b \u0437\u0434\u0435\u0441\u044c, \u0434\u0435\u043d\u044c\u0433\u0438 \u043d\u0430\u043c \u0432\u0441\u0435-\u0442\u0430\u043a\u0438 \u043d\u0443\u0436\u043d\u044b.\u00a0\u003cbr\u003e\u0422\u0430\u043a \u0447\u0442\u043e, \u0434\u0430\u0432\u0430\u0439\u0442\u0435 \u043b\u0443\u0447\u0448\u0435 \u043f\u043e\u0433\u043e\u0432\u043e\u0440\u0438\u043c \u043e \u0442\u043e\u043c, \u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0432\u044b \u0433\u043e\u0442\u043e\u0432\u044b \u043e\u0442\u043e\u0440\u0432\u0430\u0442\u044c \u043e\u0442 \u0441\u0435\u0440\u0434\u0446\u0430, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u043c\u043e\u0447\u044c \u043d\u0430\u043c \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u044d\u0442\u043e\u0442 \u043a\u043e\u043c\u0438\u043a\u0441 \u0438 \u0434\u0430\u043b\u044c\u0448\u0435. \u0418 \u0447\u0442\u043e \u043c\u044b \u0432 \u0441\u0432\u043e\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c, \u043c\u043e\u0436\u0435\u043c \u0432\u0430\u043c \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0438\u0442\u044c. \u0410 \u043d\u0430\u043c \u0435\u0441\u0442\u044c \u0447\u0442\u043e \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0438\u0442\u044c ;)"
