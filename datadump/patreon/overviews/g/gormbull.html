    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FJ0ulgxea-TA%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DJ0ulgxea-TA\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FJ0ulgxea-TA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-03-17T10:15:25+00:00",
    "summary": "\u003cstrong\u003eVerden if\u00f8lge Gorm\u003c/strong\u003e\u003cbr\u003e\n\n\u003cem\u003e-sanger, sangskriver, speaker, poet, performer og idiot!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\nDa dette er en side hvor du kan donere et bel\u00f8b for at\nst\u00f8tte kunsten, s\u00e5 kan du - hvis du kender mig i forvejen og bare gerne vil se\nhvad du kan f\u00e5 for dine penge - se de forskellige typer\naf abonnementer ude i h\u00f8jre side. Afsted med dig og god tur\u2026.\u003cbr\u003e\u003cbr\u003e\nTil dig, min nye ven:\u003cbr\u003e\nVelkommen til min verden. En verden fuld af musik, skriveri\nog betragtninger. Om det dybtf\u00f8lte, gakkede, udadvendte, introverte forbandede\nliv. \u003cbr\u003e\u003cbr\u003e\nVelkommen og tak. \u003cbr\u003e\n\nTak, fordi du vil v\u00e6re min f\u00f8lger. \u003cbr\u003e\n\nTak, fordi du interesserer dig for hvad jeg g\u00e5r og laver. \u003cbr\u003e\n\nSpecielt tak, hvis du har t\u00e6nkt dig at donere en m\u00f8nt. Det\ng\u00f8r det nemlig nemmere for mig at frik\u00f8be tid til alle mine tiltag og omdanne\nvennetjenester til tilk\u00f8bte ydelser. Det meste af det jeg laver kan kun blive\ntil noget fordi jeg er omgivet af s\u00f8de venner som vil lege.\u003cbr\u003e\n\u003cbr\u003eKunst er for mig en leg. Men det bliver vi jo ikke m\u00e6tte af?\u003cbr\u003e\n\u003cbr\u003eSom f\u00f8lger/donor, er du faktisk med til at g\u00f8re mine og\nandres dr\u00f8mme til virkelighed.\u003cbr\u003e\n\u003cbr\u003eJeg er sp\u00e6ndt p\u00e5 at l\u00e6re dig bedre at kende undervejs. Det\nbliver nemlig ikke envejskommunikation, det her. N\u00e5r jeg skriver sange, digter\neller betragter livet, stammer det meste selvf\u00f8lgelig fra mine egne oplevelser.\nMen en del udspringer i andres liv. Min families, mine venners og det larm der\nv\u00e6lter ud af mediehelvedet. Jeg vil derfor opfordre mine f\u00f8lgere til at\nkommentere og give mig input, s\u00e5 jeg kan blive endnu bedre til det jeg laver. \u003cbr\u003e\u003cbr\u003eNo\nman is an island!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eHvem jeg er?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nJeg er en halvgammel mandsling p\u00e5 omkring et halvt hundrede\n\u00e5r. Stammer fra Nordvestkvarteret. Alts\u00e5 p\u00e5 Lolland! En lille fl\u00e6kke der hedder Horslunde. Via K\u00f8benhavn landede jeg 1990 i Viborg. Her holder jeg stadig til. Man kan simpelthen ikke komme ud af den by. Der er ensrettede gader allevegne!!! Lider b\u00e5de af storhedsvanvid og selvudslettende selvtillid. Med andre ord;\njeg er lidt manisk! Det er ikke n\u00f8dvendigvis skidt, for i mine maniske perioder\ner der knald p\u00e5. S\u00e5 meget, at jeg producerer mere end jeg selv kan bruge.\nDerfor nyder andre godt af min kreativitet. Nyder? Jeg er ogs\u00e5 livsnyder. De\nting jeg laver, laver jeg fordi jeg elsker det. De fleste voksne har v\u00e6ret\nb\u00f8rn. Jeg pr\u00f8ver at holde barnet i livet ved ikke at tage mig selv alt for\nseri\u00f8st. Barn? Jeg har ogs\u00e5 en datter. Og en ex-kone. Og en masse ex-k\u00e6rester.\nJa, jeg er lidt exet! \u003cbr\u003e\u003cbr\u003e\nNogle kunstnere laver udelukkende sin kunst. Hos mig er det\nen del af min hverdag. For at f\u00e5 br\u00f8d p\u00e5 bordet, udnytter jeg min mandlige r\u00f8st\ntil at indtale animationsfilm, dokumentarfilm og reklamer. \u003cbr\u003e\u003cbr\u003e\nM\u00e5ske kender du min stemme fra DVD-serien \u201dDanskernes egen\nhistorie\u201d? DR2\u2019s programserie \u201dBertelsen p\u00e5 Caminoen\u201d? Eller tv-reklamerne \u201dMercuri\nUrval\u201d og \u201dBygma\u201d? M\u00e5ske s\u00e5 du Dansk Melodi Grand Prix i 1993 og 1997? Her sang\njeg og tabte til b\u00e5de Tommy Seebach og K\u00f8lig Kaj. M\u00e5ske har du oplevet mig\nlive, n\u00e5r jeg spillede koncert sammen med min faste makker, Palle Hjorth? M\u00e5ske\nhar du set mine musikvideoer som jeg laver med min faste film-makker, Ole Japp?\nEller de sm\u00e5 halvtossede film, jeg smider p\u00e5 Facebook?\u003cbr\u003e\u003cbr\u003e\nJeg g\u00f8r alt det her, fordi jeg ikke kan sidde stille. Og\ndog, stille kan jeg godt sidde. Men tankerne og kreativiteten holder aldrig\nfri. Det skal udnyttes med denne platform. Et sted, hvor du f\u00e5r eksklusivt del i min\nverden! Sp\u00f8rgsm\u00e5let er s\u00e5, hvor meget \u00f8nsker du at vide? Hvor meget \u00f8nsker du\nat donere? \u003cbr\u003e\u003cbr\u003eSkal du i det hele taget med p\u00e5 rejsen?\u003cbr\u003e\u003cbr\u003eDet h\u00e5ber jeg!!!\u003cbr\u003e\u003cbr\u003eTak fordi du \u00e5bnede d\u00f8ren og kiggede ind....\u003cbr\u003e"
