    "summary": "Welcome to the Society for Justice\u0027s\noriginal headquarters, affectionately called The Block by those who\nwalked its hallowed halls. Despite having shifted headquarters to the\nSociety Station to better facility deployment, this building remains\nactive an in use. Many joke that it is still unofficially the\nofficial headquarters here on Earth. \u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nThis building was purchased during the\n20th century by the Society Founder, William Buffalo aka\nPeacemaker. After retrofitting it from a prototype shelter into a\nliving and breathing building capable of housing everything needed by\nthe Society\u0027s Heroes and Staff.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003eWhile most of The Block is still off\nlimits to the public, feel free to explore the Hall of Memories. The\nname of every Hero past and present adorn its walls. Feel free to\nscan the name with your favored smart device to find some\ndeclassified stories about their life both as a caped crusader and as\ntheir civilian life.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e*********\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhat this is. I\u0027ve been planning and\nplotting a setting for a while now and finally feel confident to\nwrite up some stories. I\u0027ll be putting up some shorts that give\nlittle glimpses while I work on the larger stories as well.\u003cbr\u003e"
