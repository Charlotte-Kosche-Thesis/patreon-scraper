n\u003c/div\u003e\n\u0421\u0430\u0448\u0430\n\u003c/a\u003e\u003cbr\u003e\n\u0418\u0441\u0442\u043e\u0440\u0438\u044f \u043f\u0440\u043e \u0434\u0435\u0432\u0443\u0448\u043a\u0443, \u043f\u0440\u0438\u0435\u0445\u0430\u0432\u0448\u0443\u044e \u043d\u0430\u0432\u0435\u0441\u0442\u0438\u0442\u044c \u0441\u0432\u043e\u044e \u0431\u0430\u0431\u0443\u0448\u043a\u0443. \u0411\u0430\u0431\u0443\u0448\u043a\u0438 \u0434\u043e\u043c\u0430 \u043d\u0435 \u043e\u043a\u0430\u0437\u0430\u043b\u043e\u0441\u044c, \u0437\u0430\u0442\u043e \u0432 \u043e\u043a\u0440\u0435\u0441\u0442\u043d\u043e\u0441\u0442\u044f\u0445 \u043e\u0431\u043d\u0430\u0440\u0443\u0436\u0438\u043b\u0438\u0441\u044c \u0447\u0435\u0440\u0442, \u043c\u043e\u0440\u043e\u043a, \u043b\u0435\u0448\u0438\u0439 \u0438 \u043f\u0440\u043e\u0447\u0430\u044f \u043d\u0435\u0436\u0438\u0442\u044c, \u0434\u0430 \u0435\u0449\u0435 \u0438 \u043c\u0435\u0440\u0442\u0432\u0435\u0446 \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u0432\u044b\u043a\u043e\u043f\u0430\u043b\u0441\u044f \u0438 \u0441 \u043f\u043e\u0433\u043e\u0441\u0442\u0430 \u0443\u0434\u0440\u0430\u043b...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u0411\u0440\u0430\u0443\u0437\u0435\u0440\u043d\u044b\u0435 \u0438\u0433\u0440\u044b\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"http://vnii.su/Games/JSGProject/\" target=\"_blank\"\u003eJSGProject  (Java Script Games Project)\u003c/a\u003e \u003cbr\u003e\n\u0420\u0430\u0431\u043e\u0447\u0435\u0435 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 (\u043f\u043e\u0442\u043e\u043c, \u043a\u043e\u0433\u0434\u0430-\u043d\u0438\u0431\u0443\u0434\u044c, \u043f\u0435\u0440\u0435\u0438\u043c\u0435\u043d\u0443\u044e =) ) \u043f\u0440\u043e\u0435\u043a\u0442\u0430 \u043f\u043e \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044e \u0431\u0440\u0430\u0443\u0437\u0435\u0440\u043d\u044b\u0445 \u0438\u0433\u0440 \u043d\u0430 Java Script, \u0430 \u0442\u0430\u043a\u0436\u0435 \u041f\u041e \u043f\u043e \u0438\u0445 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044e \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u0448\u0430\u0431\u043b\u043e\u043d\u043e\u0432 \u0438 \u043c\u043e\u0434\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438. \u041f\u043e\u043a\u0430 \u0432 \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u0435 \u043e\u0434\u043d\u0430 \u0438\u0433\u0440\u0430 \u043d\u0430 Sci-fi \u0442\u0435\u043c\u0430\u0442\u0438\u043a\u0443 \u0438 \u0438\u0433\u0440\u043e\u0432\u043e\u0439 \u0440\u0435\u0434\u0430\u043a\u0442\u043e\u0440 \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u0421\u0441\u044b\u043b\u043a\u0438:\u003c/strong\u003e\u003cbr\u003e\n\u041e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0441\u0430\u0439\u0442 \n\u003ca href=\"http://skazochnik.org/\" rel=\"nofollow\" target=\"_blank\"\u003eskazochnik.org\u003c/a\u003e ( \u003ca href=\"http://vnii.su/\" rel=\"nofollow\" target=\"_blank\"\u003evnii.su\u003c/a\u003e ) - \u0437\u0434\u0435\u0441\u044c \u043b\u0435\u0436\u0438\u0442 \u0432\u0441\u0435\u003cbr\u003e\n\u0421\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e \u0432\u043e \u0412\u041a\u043e\u043d\u0442\u0430\u043a\u0442\u0435 \n\u003ca href=\"https://vk.com/lesnoy.skazochnik\" rel=\"nofollow\" target=\"_blank\"\u003evk.com/lesnoy.skazochnik\u003c/a\u003e - \u0432\u0441\u0435, \u0447\u0442\u043e \u043a\u0430\u0441\u0430\u0435\u0442\u0441\u044f \u043c\u043e\u0435\u0433\u043e \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u0430\u003cbr\u003e\nTumblr \n\u003ca href=\"http://grinya-lesnoy.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003egrinya-lesnoy.tumblr.com\u003c/a\u003e - \u0437\u0434\u0435\u0441\u044c \u0442\u043e\u0436\u0435 \u043f\u0443\u0431\u043b\u0438\u043a\u0443\u044e \u
