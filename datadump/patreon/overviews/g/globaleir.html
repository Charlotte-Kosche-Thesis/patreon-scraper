    "summary": "We connect startup founders with work visas through our\u00a0\u003ca href=\"http://globaleir.org/about-global-eir/\" rel=\"nofollow\"\u003euniversity Global EIR programs\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eIt\u0027s hard for founders to deal with US immigration. Really hard. Too many founders have to leave the country with their American Dream unfulfilled, despite strong progress and even funding. Too many investors see their investments lost and promising entrepreneurs driven away from the United States. We fix those problems with Global EIR.\u003cbr\u003e\u003cbr\u003eOur current US immigration system is broken, especially when it comes to startups, and Global EIR offers a solution to visa risk. More and more cities around the country are looking to startups to create jobs and grow the local economy, and Global EIR is a useful tool to encourage locally educated entrepreneurs to stay in the area and help build the startup community.\u003cbr\u003e\u003cbr\u003eGlobal EIR is a marketplace for universities and startups to connect, placing founders as mentors to students considering entrepreneurship and in turn providing the founders access to the visas they need to raise capital and build their businesses. Currently operating in Boston and Boulder and coming soon to a city near you!\u003cbr\u003e\u003cbr\u003eThanks for your support and\u00a0\u003ca href=\"http://globaleir.org/coalition-docs/\" rel=\"nofollow\"\u003ecome learn more\u003c/a\u003e!"
