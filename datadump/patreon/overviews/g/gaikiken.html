    "summary": "\u003cdiv style=\"text-align: left;\"\u003e\n\tHey everyone! I\u0027m the artist known as \n\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eROZEN\u003c/strong\u003e\u003c/span\u003e, but I also have my furry handle\u003cstrong\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHITSUKI\u003c/span\u003e\u003c/strong\u003e! \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eGAIKIKEN\u003c/strong\u003e\u003c/span\u003e is a name I created for the purpose of my NSFW content and doujin work. I\u0027ve been creating around art on the internet for around 4 years, and I plan to keep that going! My work primarily focuses on futanari and kemonomimi girls, but I but I\u0027m open to drawing a wide range of subjects. While I like to keep this Patreon page as mostly a tip jar, my aim is to focus on being an independent artist.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eI never censor or keep things exclusive to Patreon. \u003c/strong\u003e\u003c/span\u003eWhile I understand why other people might do it, I am a firm believer in art being uncensored and free for everyone to view. I want everyone to enjoy my work and inspire others to create art too! Patreons just have preference in early releases and sneak peaks on WIPs (both illustrations and comics). If you choose to support, I\u0027d be eternally grateful for that! In any case, thanks for reading along, and have a wonderful day!\u003cbr\u003e\n\u003c/div\u003e\n\t\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eCheck out my sites:\u003cbr\u003e\n\tNSFW:\u00a0\n\t\u003c/strong\u003e\u003ca href=\"http://gaikiken.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/gaikiken\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://www.pixiv.net/member.php?id=2346086\"\u003ePixiv\u003c/a\u003e  \u00a0 \u003cstrong\u003eSFW:\u00a0\u003c/strong\u003e\u003ca href=\"https://rozendraws.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/rozendraws\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e\u00a0 Furry:\u00a0\u003c/strong\u003e\u003ca href=\"https://hitsukiart.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/hitsukiart\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://www.furaffinity.net/user/hitsukiart/\"\u003eFA\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://docs.google.com/document/d/1b2PQlGutv5eYZqeQ-hNSGaCfwhuogH8Uy-dqLNLqT8M/edit?usp=sharing\" rel=\"nofollow\" target=\"_blank\"\u003eRules for Sketch Commissions\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e"
