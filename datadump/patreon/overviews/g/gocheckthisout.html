    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F8S5hb8Lt38Y%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D8S5hb8Lt38Y\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F8S5hb8Lt38Y%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-11-04T01:21:03+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWTF Is Patreon?!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/i\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"207\" src=\"https://www.youtube.com/embed/L3VF1oeL66o\" width=\"368\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHello My Name is_________________\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWell hello....and welcome to my Patreon page!  Some of you may know me as \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eiJwowViPBWPvP \u003c/span\u003e\u003c/em\u003e\u0026lt;\u0026gt;\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eon the Smule Sing! app or \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWatza_Dick4\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e on the Starmaker Network.  My name is Jayson and I am from Vancouver, British Columbia, Canada.  Whether you accidentally navigated to this page by chance or came here by word of mouth and general curiosity, the \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eimportant\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e thing to recognize is that you are here.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003eSo what\u0027s my deal?  It is my hope that after reading this introduction that you, as my \u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003epatron\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, will see how your contribution will help achieve two personal goals\u003c/span\u003e:\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 100px;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003e1. \u00a0 I wish to continue sharing my music and expand my number of followers !!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e2. \u00a0I have as a personal goal to elevate this \"scandalous undertaking\" to the next\u00a0level.\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYour Support and Its Role In My Creative Process\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u00a0 \u00a0 \u003c/strong\u003eAs of November 3, 2015 I have reached a current tally of \u00a0almost 4000 recordings and 884 followers via the Smule Sing! app. \u00a0I am quickly beginning to realise that to create the music albums I want to create is a costly venture.  I want to continue sharing  my music with my followers but now I am giving you an opportunity to support me in any way you can. \u00a0Although I have my own YouTube channel (which is still a work in progress), making money off advertisements is next to impossible, unless you have big corporate names like Sony or Apple and those are hard to come by.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0This can be done by means of \u00a0a monetary tip or contribution, with a minimum $1.00/album release contribution. \u00a0This simply means that for every full length cover album I put together, you would donating a $1.00 tip. \u00a0This will give you 100% free download access of the album from SoundCloud when it is uploaded. \u00a0This is the basic level of contribution level available. \u00a0There will be\u003cem\u003e two\u003c/em\u003e other contribution levels, each with its own added incentive value. These may include exclusive videos, bonus tracks and even fulfillment of \u00a0requests of songs or artists you\u0027d like me to cover next. \u00a0 This is just a little something from me to say thank you for your continued support.\u00a0 If you want nothing in return for your contribution, there is that option too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhere your money will go\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 These contributions will help \u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ereplace\u003c/span\u003e, \u003cspan style=\"color: rgb(227, 108, 9);\"\u003epurchase\u003c/span\u003e or \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eupdate equipment\u003c/span\u003e\u003c/em\u003e or \u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003esoftware\u003c/span\u003e\u003c/em\u003e as needed so that I may have the tools necessary to release high quality recordings.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTo Sum It All Up\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0If helping me monetarily is not an option at this time, I completely understand and appreciate you taking the time in listening to my recordings and reading this. \u00a0If you could share this link to my page or spread the word out about what i\u0027m doing here, that would be the next best thing in being a supporter of mine. \u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 Again, i\u0027d like to say many thanks in advance for taking the time to consider this request. \u00a0If music has taught me anything it is that it can transcend anything and it is the one common thread that links us all together. \u00a0I look forward to taking this journey with you and hope you\u0027ll come along for the ride.\u003cbr\u003e\u003cbr\u003eKeep it real!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0\u003cbr\u003e\u003c/span\u003e"
