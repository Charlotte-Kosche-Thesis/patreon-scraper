    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cu\u003eThe Cosmosdex\u003cbr\u003e\n\u003c/u\u003e\u003c/h1\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWelcome to the patreon page for the Cosmosdex\u003c/strong\u003e, which includes the webcomic known as [Fortuna]. The Cosmosdex is a fictional encyclopedia for the Fortuna universe that allows readers to submit their own creations to it.\n\u003cbr\u003e\n\u003cbr\u003e\nFortuna is a webcomic about a mystical chest by the same name, that lures in crew after crew. The comic includes fourth wall breaking and a cookie based system that allows your choices to be remembered, as well as things such as your name, should you choose to give it, and the time of day.\n\u003cbr\u003e\n\u003cbr\u003e\nBoth are freely accessible to people right now. You can see the \n\u003ca href=\"http://cosmosdex.com/\"\u003eCosmosdex site\u003c/a\u003e right here, which contains both\u003ca href=\"http://cosmosdex.com/fortuna/p/0\"\u003e [Fortuna]\u003c/a\u003e and the \u003ca href=\"http://cosmosdex.com/cosmosdex/\"\u003eencyclopedia\u003c/a\u003e itself, both of which are constantly expanding. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t___________________________________________________________________\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cu\u003eWhat are the funds being used for?\u003c/u\u003e\u003c/span\u003e\n\u003c/h4\u003e\n\nAll the funds provided by this patreon goes into paying for the server the site is hosted on, as well as paying bills. Each bill paid is less time needed freelancing and more time working on the Cosmosdex!\nIf I have any leftovers I will commonly place the funds into commissioning artists to fill the encyclopedia.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n___________________________________________________________________\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/n7BlJ2g.gif\"\u003e\u003cbr\u003e\n\t\u003ch4\u003e\n\t\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cu\u003eWhat do I get?\u003c/u\u003e\u003c/span\u003e\n\t\u003c/h4\u003e\n\u003c/div\u003e\n\nCurrently we have digital artwork rewards, such as an animated sprite, talk sprite or doodle, and there is one reward for getting your character in the comic! We also have a species gacha, which you can check out \u003ca href=\"https://www.patreon.com/posts/18950783\"\u003eover here\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThere will also be a few posts which will only be released on the patreon, and patreons will sometimes get to decide what streams happen each month as well as what parts of the Cosmosdex site gets updated with a new entry.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n___________________________________________________________________\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cu\u003eThank you for your consideration!\u003c/u\u003e\u003c/span\u003e\n\u003c/h4\u003e\n\nDue to the support we get from this patreon we can currently keep the site ad free other then the ad to this very patreon and a few spoof Cosmosdex ads, which are ads that lead to other areas on the Cosmosdex.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you would like to help support the Cosmosdex we would be honored to accept your support. Thank you so much!"
