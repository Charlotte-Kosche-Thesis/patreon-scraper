    "summary": "Bonjour \u00e0 tous et toutes !\u003cbr\u003e\u003cbr\u003eUn \u00e9lan de vie m\u0027a pouss\u00e9 vers Patreon. Le d\u00e9sir d\u0027ouvrir \u00e0 la communaut\u00e9 mon r\u00e9pertoire vivant de textes pour la sc\u00e8ne et l\u0027\u00e9cran trouve son \u00e9cho ici. Votre contribution dans ce r\u00e9seau solidaire me permettra de m\u0027y consacrer davantage et d\u0027offrir un ou plusieurs nouveaux textes chaque mois, en plus de rendre disponible une partie importante (l\u0027\u00e9quivalent de deux cents quelques pages) de ce que j\u0027ai \u00e9crit \u00e0 ce jour.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00c0 qui je m\u0027adresse:\u003c/strong\u003e\u003cbr\u003e- Aux interpr\u00e8tes (pour vos Ateliers, lectures publiques, d\u00e9mos, etc.)\u003cbr\u003e- Aux metteur.e.s en sc\u00e8ne\u003cbr\u003e- Aux \u00e9coles de jeu\u003cbr\u003e- Aux compagnies de th\u00e9\u00e2tre et S.E.N.C. qui organisent des cabarets\u003cbr\u003e- Aux r\u00e9alisateurs et r\u00e9alisatrices\u003cbr\u003e- \u003cstrong\u003e\u00c0 toute personne curieuse de me lire\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCe que vous y trouverez :\u003c/strong\u003e\u003cbr\u003e- Des sc\u00e8nes et sketchs\u003cbr\u003e- Des sc\u00e9narios de courts-m\u00e9trages\u003cbr\u003e- Des extraits d\u0027oeuvres sur la table de travail\u003cbr\u003e- Des OVNIs\u003cbr\u003e\u003cbr\u003eVous pourrez utiliser ces textes qui \u00e9mergent du fond du coeur, imparfaits et vivants.\u003cbr\u003eJe vous demande simplement de me contacter \u00e0 info@genevievedeletoile.com pour m\u0027informer du type d\u0027utilisation.\u00a0\u003cbr\u003e\u003cbr\u003eTout texte publi\u00e9 sur ce Patreon est sous license Creative Commons\u00a0\u003cimg height=\"31\" src=\"https://licensebuttons.net/l/by-nc-nd/3.0/88x31.png\" width=\"88\"\u003e\u003cbr\u003eAttribution - Pas d\u2019Utilisation Commerciale - Pas de Modification \u003cbr\u003eCC BY-NC-ND\u00a0\u003ca href=\"https://creativecommons.org/\"\u003ecreativecommons.org\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eOn s\u0027entend : dans les faits, je tr\u00e9pigne d\u0027excitation \u00e0 l\u0027id\u00e9e que vous l\u0027utilisiez dans les contextes ci-hauts mentionn\u00e9s ( lectures publiques, cabarets, productions de la rel\u00e8ve) et dans la majorit\u00e9 des cas, sans paiement de droits d\u0027auteure suppl\u00e9mentaire. Je veux simplement \u00eatre contact\u00e9e. La collaboration, c\u0027est comme le chocolat : le meilleur est \u00e9quitable.\u003cbr\u003e\u003cbr\u003eVous souhaitez en conna\u00eetre davantage \u00e0 propos de mon parcours d\u0027auteure? Par ici :\u00a0\u003cbr\u003e\u003ca href=\"https://www.genevievedeletoile.com/-propos3\"\u003ehttps://www.genevievedeletoile.com/-propos3\u003c/a\u003e\u003cbr\u003e\u00a0\u003cbr\u003eMerci pour tout et bonne lecture !\u003cbr\u003e"
