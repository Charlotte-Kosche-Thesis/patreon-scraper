    "summary": "WELCOME! THANKS FOR VISITING! \u00a0ARE YOU INTERESTED IN SUBSCRIBING BUT YOU\u0027D LIKE TO SEE WHAT YOU WOULD GET EACH MONTH? \u00a0WELL NOW YOU CAN! \u00a0JUST CLICK ON THE FOLLOWING LINK TO BEGIN YOUR ********FREE TRIAL********. \u00a0NO SIGN UP IS NECESSARY. \u00a0ALL YOU HAVE TO DO IS DOWNLOAD WHAT YOU WANT AND SEE HOW AWESOME A SUBSCRIPTION CAN BE. \u00a0HAPPY TESTING! \u00a0\u003cstrong\u003e\u003ca href=\"http://tinyurl.com/pdq7c2k\" rel=\"nofollow\"\u003ehttp://tinyurl.com/pdq7c2k\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHELLO! MY NAME IS GABRI JOY KIRKENDALL AND I AM A SELF-TAUGHT ARTIST AND ILLUSTRATOR FROM IN THE BEAUTIFUL PACIFIC NORTHWEST. I SPECIALIZE IN HAND LETTERING, WATERCOLOR, AND PEN \u0026amp; INK. IN MY FREE TIME I\u2019M A TWENTY-SOMETHING, COCONUT CHAI DRINKING, BOOK OBSESSED, VINTAGE BUYING, DOCTOR WHO NERD WHO LIVES WITH MY HUSBAND JOHN AND OUR LABRADOODLE PUPPY TOVA IN PUYALLUP, WASHINGTON.\u003cbr\u003e\u003cbr\u003eI CURRENTLY HAVE PUBLISHED TWO BOOKS, \"CREATIVE LETTERING AND BEYOND\" AND \"CREATIVE PAINTING AND BEYOND\" THROUGH WALTER FOSTER PUBLISHING, WITH A NEW HAND LETTERING BOOK SCHEDULED FOR RELEASE IN FALL 2016.\u003cbr\u003e\u003cbr\u003eI NEVER DREAMED OF HAVING A CAREER AS AN ARTIST, BUT SOMETIMES LIFE HAS OTHER PLANS. WHEN I WAS DIAGNOSED WITH CANCER AT THE AGE OF 22, MY HUSBAND HELPED KEEP ME SANE THROUGH ALL MY TREATMENTS BY BUYING ME ART SUPPLIES. I QUICKLY GOT ADDICTED. THE REST YOU COULD SAY IS HISTORY. ART FOR ME IS BOTH SELF-EXPRESSION AND A CREATIVE DRIVE THAT HAS A LIFE OF ITS OWN. THE BOOK NERD IN ME GOT ME CREATING ART AROUND FAVORITE QUOTES AND SO I TAUGHT MYSELF TO HAND LETTER. TO ME, HAND LETTERING IS A MODERN ART THAT HAS ITS ROOTS IN ANCIENT TRADITIONS. I LIKE TO THINK OF MONKS ILLUMINATING SCRIPTS BY CANDLELIGHT. I LOVE THAT HAND LETTERING IS A DUAL ART, THE ART OF THE WORDS, AND THE ART OF THE LETTERS. I ALSO LOVE FANCIFUL ILLUSTRATIONS THAT NEED NO WORDS TO CONVEY THEIR MAGIC.\u003cbr\u003e\u003cbr\u003eI STARTED THIS PATREON PAGE AS A WAY TO STREAMLINE MY RELATIONSHIP WITH MY SUPPORTERS AND SO I COULD OFFER COOL REWARDS EACH MONTH AS A THANK YOU.  FOR AS LITTLE AS $5 A MONTH YOU CAN RECEIVE WALLPAPER ART, CLIPART, CARDS, AND CUSTOM ARTWORK.  THESE REWARDS CAN SPICE UP YOUR LIFE AND MAKE IT MORE FUN AND BEAUTIFUL.  THEY CAN BE USED AS GIFTS OR AS ARTWORK THAT CAN BE FRAMED AND HUNG TO ENHANCE YOUR HOME.  THE POSSIBILITIES ARE ENDLESS!  THESE REWARDS TOTAL OVER $400 IN RETAIL VALUE FOR A YEAR\u0027S SUBSCRIPTION.  OTHER SUBSCRIPTION RATES ARE AVAILABLE WITH INCREASED REWARD VALUE.  SUBSCRIBING HERE IS THE ONLY WAY TO RECEIVE THESE REWARDS AS THEY WILL NOT BE OFFERED FOR SALE ANYWHERE ELSE, EXCLUSIVE TO PATREON MEMBERS.  \u003cbr\u003e\u003cbr\u003eALL OF THE REWARDS COME WITH A PERSONAL USE COPYRIGHT ALLOWING YOU TO USE AND PRINT ANY REWARD UNLIMITED FOR PERSONAL USE ONLY.  IF YOU WANT TO EXPLORE USING THE REWARDS COMMERCIALLY YOU CAN CONTACT ME FOR INFORMATION ABOUT PURCHASING A COMMERCIAL LICENSE.  \u003cbr\u003e\u003cbr\u003eJOIN US TODAY AND IMMEDIATELY START GETTING BEAUTIFUL ARTWORK.  \u003cbr\u003e"
