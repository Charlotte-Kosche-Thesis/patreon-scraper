    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWho?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eMy name is Dragan \"Temko\" Elijas and I make\u00a0\u003ca href=\"https://www.youtube.com/guylogicgaming\" target=\"_blank\"\u003ePC Reviews \u0026amp; critical content\u003c/a\u003e about games. Looking at mechanical competence, gameplay cohesion and a no nonsense approach to hype and corporate shenanigans. \u003cbr\u003e\u003cbr\u003eFocused on providing the most detailed information possible to you, and to provide detailed breakdowns by asking all the questions in gaming is my passion: if you walk away - agree or disagree with my views - with a great understanding of a title then my job is well done. I strive to keep myself to the highest of quality standards in providing the most even handed and fair reviews possible so you have the best possible set of information when looking at spending your hard earned money on a game.\u003cbr\u003e\u003cbr\u003eIts no secret i love games and that I love talking about games, playing games and, more importantly, dissecting games. But between 2 minute, 5 paragraph reviews and endless amounts of marketing campaigns that aim to confuse; I find myself wanting to make a place where clear information and well rounded opinions and discussions are given a chance to shine.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eBut I can only do that with your support.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhy would I support you?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003eDo you hate ads? Do you hate sponsored content pretending its honest critique? \u003cem\u003eSo do I.\u003c/em\u003e \u003cbr\u003eBy supporting GuyLogicGaming you enable me to not use ads on the content and keep it 100% free for everyone, everywhere, forever.\u00a0\u003cbr\u003e\u003cbr\u003eI don\u0027t want to be under the thumb of some big corporation, and I don\u0027t want to feel my critique of games \u0026amp; the games industry exists by their good grace. The only people I want to be accountable to for my content is \u003cstrong\u003eyou. \u003c/strong\u003eSo i\u0027m putting my money where my mouth is and letting it be \u003cem\u003eyour \u003c/em\u003egrace that decides if I get funded.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat can I expect from you?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003eYou can expect the same content you are currently getting. I don\u0027t want to hold my content ransom to an arbitrary milestone. If i can find a way to produce it, I want all of you to be enjoying it. Whether you support me financially or not. Holding content hostage to badger you in opening your wallet would make me no better than the very industry I critique, and I actively dislike that.\u003cbr\u003e\u003cbr\u003eThis means the in depth reviews in the forms of our \u003cstrong\u003eLogic Review\u003c/strong\u003e and \u003cstrong\u003eEarly Axe\u003c/strong\u003e are going to keep coming and the Editorials in \u003cstrong\u003e[UN]Solicited\u003c/strong\u003e and \u003cstrong\u003eGaming the System\u003c/strong\u003e will provide the same quality you\u0027ve come to expect and trust. More funding means I can dedicate less time to doing other things to pay the groceries and spend more time making content for you. Pay as little or as much as you want, or pay nothing if you don\u0027t believe I deserve it. The content is just as available regardless.\u003cbr\u003e\u003cbr\u003eBut - lets be honest with each other. I will not always say things you agree with. Be it a design choice I actively dislike in a game, or a moment where philosophies and worldviews clash. Your support does not guarantee my agreement, but it does guarantee my honesty and transparency.\u00a0If you choose to fund me, please be aware that my personal opinion is just that, and that I will share it even if you don\u0027t like it. Disagree with me all you like and discuss your views with me and others, because that\u0027s what I will always embrace with open arms.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"color: rgb(149, 55, 52);\"\u003eIn closing\u003c/b\u003e\u003cb style=\"color: rgb(149, 55, 52);\"\u003e\u003c/b\u003e\u003c/div\u003e\u003cb style=\"color: rgb(149, 55, 52);\"\u003e\u003c/b\u003eWhether you fund me or not, thank you. The fact I could \u003cem style=\"color: rgb(0, 0, 0);\"\u003eattempt \u003c/em\u003ethis is thanks to you all and your support in watching, sharing and discussing video games. So sincerely: \u003cstrong\u003eThank you\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eLinks\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cb style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/b\u003e\u003cb style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/b\u003e\u003cb style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/b\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWEBSITE: \u003ca href=\"https://guylogicgaming.com\"\u003ehttps://guylogicgaming.com\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYOUTUBE\u003c/span\u003e: \u003ca href=\"https://youtube.com/c/guylogicgaming\"\u003ehttps://youtube.com/c/guylogicgaming\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTWITCH:\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://twitch.tv/guylogicgaming\"\u003ehttps://twitch.tv/guylogicgaming\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDISCORD:\u00a0\u003ca href=\"https://discord.gg/D25uCd\"\u003ehttps://discord.gg/ADAJj8V\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
