    "summary": "\u003cem\u003e\u201cThis is another world that you might be interested in. The world of inventors who love to create many many things. Most of them wish to become the best inventor in the world, but there are some who wish to play god, to create living beings, which goes against the law of nature.\u201d \u003cbr\u003e\u003cbr\u003e\u201cThe gathering place of the top inventors. Welcome to Street Craft\u201d\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a freelance artist can comics,drawing\u0026amp;painting with digital.Currently, the majority of my works come from Japan and Thailand but I can work with everyone, though I can only contact in English and Thai language.\u003cbr\u003e\u003cbr\u003eRight now, most of my works are in cartoon/manga/doujin, card game artworks (mobile and pc games) and CG rendered game characters.\u003cbr\u003e\u003cbr\u003eMy dream is to make my own Artbook. If you support me, I will really appreciate it. I will draw at least 2-4 pictures per\u00a0month. Thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHow often do you update?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI try 2 updates per month. You would be getting 6 comic pages or 2-5 dark side set of character per update. Thank you\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHow to get the file?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI will send files when your pledge has processed with a message only. Thank you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy my pledged was declined?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNow, Paypal and your debit card can\u0027t pay on creator\u0027s patreon who opened \"my works maybe NSFW\", You can pledge me again with credit card only, please.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy some your works was Free?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFor \u003cstrong\u003eFree content \u003c/strong\u003eis \u003cstrong\u003every low quality\u003c/strong\u003e, on \u003cstrong\u003eGumroad\u003c/strong\u003e is \u003cstrong\u003emedium quality\u003c/strong\u003e and for all my patrons just get \u003cstrong\u003every High quality and a lot of rewards only!!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI know, someone was pirate my work to free. That is very bad for me. \u003cstrong\u003ePlease don\u0027t hurt me like this\u003c/strong\u003e.\u003cbr\u003eThank you\u2665\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOld products for new patreon, you can get it on Gumroad.\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://gumroad.com/goit\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://gumroad.com/goit\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv\u003e****************\u003cbr\u003e\u003cimg src=\"https://s3-us-west-1.amazonaws.com/patreon.posts/6199809417622893203.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/big-reward-5747132\"\u003e\u003cstrong\u003eBig Reward!?\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eHello and thank you for all patron to the support for a long time. If you had lifetime over $125, I very glad to give some gift to you\u2665 You can commission for sketching and shape color art (one character no backgrounds) from either my original story or fanart. can Dark side (can Extra scene) \u003cbr\u003e\u003ch3\u003eFREE!!\u003c/h3\u003eI will contact to you with massage. please wait\u2665\u00a0\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
