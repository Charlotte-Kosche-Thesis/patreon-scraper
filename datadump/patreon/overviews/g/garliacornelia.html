    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWelcome to my Patreon Community!\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cem\u003eThank You for taking the time.\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003eWhether we are complete strangers, acquaintances or friends, I hope that this tells you a little bit about what I\u0027m doing and why it led me to Patreon.\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003cbr\u003e\n\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/AMB14XZfQ6k\" width=\"560\"\u003e\u003c/iframe\u003e \u003cbr\u003e\u003ch4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"font-weight: bold; color: rgb(49, 133, 155);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eMy goal is to build a community of people on Patreon. \u00a0The larger the community the better! \u00a0I want everyone to be able to participate in our exchange which is why my entry-level will always be $1. \u00a0\u003c/li\u003e\n\u003cli\u003ePatreon is monthly support of the work that I do in exchange for a behind the scenes look, first hand news, photo gifts, candles and any other way I can possibly say thank you!\n\u003c/li\u003e\u003cli\u003eThink of it as an investment and belief that I am setting out to create things that touch other people - that have an effect on other people - that facilitate some sort of change within myself - within the world. \u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e... And WHO are YOU?\u003c/span\u003e\u003c/h4\u003e\n\u003cimg src=\"https://garliacornelia.files.wordpress.com/2016/08/website-articles-images-splash.gif\" style=\"width: 185px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cspan style=\"background-color: initial;\"\u003eMy name is Garlia. \u00a0\u003c/span\u003eI am a writer and Obie Award winning theatre producer in New York.\u00a0I \u00a0have a stutter, but once comfortable, I can have the gift of gab. \u00a0Over the years, I have channeled this energy into writing articles and those articles were published. First in \n\u003cem style=\"background-color: initial;\"\u003eHowlround\u003c/em\u003e, a online theatre journal out of Emerson College, then \u003cem style=\"background-color: initial;\"\u003eBrain,Child, the magazine for thinking mothers\u003c/em\u003e, then \u003cem style=\"background-color: initial;\"\u003eThe New York Times \u003c/em\u003eand \u003cem style=\"background-color: initial;\"\u003eThe Washington Post.\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\n\u003cbr\u003e\n\u003c/em\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003ca href=\"http://www.garliacornelia.com/writer\" rel=\"nofollow\" target=\"_blank\"\u003eYou can read them here.\u003c/a\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\nMy goal was always to write and to produce theatre. \u00a0Another tier to that goal has been my devotion to telling stories from the Black experience throughout the Diaspora. \u00a0Judging by this article from 2007, creating events and opportunities to tell the stories of Blacks throughout the diaspora has never changed.\n\u003ch4\u003e\u003cimg src=\"https://garliacornelia.files.wordpress.com/2016/08/herald-times-feature-feb-2007.jpg\"\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eBut why do you need Patreon? \u00a0\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eAren\u0027t you paid for your writing?\u00a0\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eDon\u0027t Theatre producers make a good living if they have awards?\u003c/span\u003e\u003c/h4\u003e\nYes. \u00a0The articles I write do pay at the end. \u00a0But I am at a crossroads. \u00a0While my writing is getting published, with two young children \n\u003cem\u003e(4 and 6 years old)\u003c/em\u003e, it is often squeezed in. \u00a0I write most of my work on my iPhone because it is the most accessible while running around with the kids. \u00a0Even when I am at my computer, someone is likely tugging at me, needing my attention while I might be in the middle of a great sentence. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nThere have been and are more opportunities, but I simply need to be able to focus. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nA living wage will help me accomplish my writing and theatre producer goals quicker, providing more of the work that you already enjoy, share and discuss. \u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nMy work as a theatre producer deals a lot in development and yes the organizations (Blackboard Plays and Harlem9) are growing, but we are often slowed by \n\u003cem\u003eliving expenses\u003c/em\u003e\u00a0when the work is right in front of us.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://garliacornelia.files.wordpress.com/2016/08/h9-on-stage-obie-2014.jpg\" style=\"width: 242px; float: left; margin: 0px 10px 10px 0px;\"\u003eEven before our Obie Award,\u00a0\u003ca href=\"http://www.harlem9.org\" rel=\"nofollow\" target=\"_blank\"\u003eHarlem9\u003c/a\u003e was growing - now in our 6th year, we just self-published the\u00a0\u003ca href=\"https://www.amazon.com/10-Minute-Plays-Anthology-Presented-Harlem9/dp/153082656X/ref=sr_1_1?ie=UTF8\u0026amp;qid=1470091190\u0026amp;sr=8-1\u0026amp;keywords=harlem9\" rel=\"nofollow\" target=\"_blank\"\u003eanthology of plays on Amazon\u003c/a\u003e that have come from our 1st two years. \u00a0It is a blessing to be part of a producing collaborative like this.\u003cbr\u003e\n\u003cem\u003e(That is a very pregnant me in the blue. \u00a0I gave birth a week later\u00a0\u003c/em\u003e\u003ca href=\"http://cityroom.blogs.nytimes.com/2014/06/26/on-a-sidewalk-in-harlem-a-birth-story/?_r=0\" rel=\"nofollow\" target=\"_blank\"\u003eon the sidewalk in front of our Harlem apartment building.\u003c/a\u003e)\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThere is a period in creation where one does sweat a little to prove themselves - the \n\u003cem\u003eInternship period\u003c/em\u003e. \u00a0At 31, I took an unpaid internship as a social media strategist for a company I loved. I wished I could have stayed, but they could not hire another staff person and I needed to look for paying work. \u003cbr\u003e\n\u003cbr\u003e\nDue to the reach of my articles and the theatre I have created thus far, I am past the internship phase and could be writing more longform.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe more writing, the more the pay from the writing and the more opportunities, but I need to get over this mini-hump\u003c/strong\u003e where my energies are focused on the writing and my kids are given the attention necessary as with any parent who works everyday. \u00a0I have more writing coming, two pieces currently being written and scores of pitches. But as we know, the space to write is more than physical. \u003cbr\u003e\n\u003cbr\u003e\nI originally came to Patreon\u00a0\n\u003ca href=\"http://www.patreon.com/blackboardplays\" target=\"_blank\"\u003efor my reading series\u003c/a\u003e, which is growing, but soon discovered the many artists I follow who have used Patreon to reach their dreams and goals. \u003cbr\u003e\n\u003cbr\u003e\nTake \n\u003cstrong\u003eIssa Rae\u003c/strong\u003e: We met right when I began Blackboard Reading Series in 2008 and right before she left NY. \u00a0To watch her career has been exciting because she did it with the support of her audience and then\u00a0\u003ca href=\"http://www.patreon.com/issarae\" target=\"_blank\"\u003eI found her on Patreon\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/monicabyrne\" target=\"_blank\"\u003eMonica Byrne\u003c/a\u003e talks about how artists are not supported in our country\u0027s current economic model - how our work is taken in, experienced, seen and not supported so that we can continue to make more art and take care of ourselves at the same time.\u003cbr\u003e\n\u003cbr\u003e\nFrom Monica to Issa and the scores of other artists on Patreon creating, we are taking the necessary steps to achieve our goals on our own terms. \u00a0We have pushed through, sometimes\u00a0\n\u003ca href=\"https://blog.patreon.com/myth-starving-artist/\" target=\"_blank\"\u003esuffering for the art\u003c/a\u003e, but in the end, we understand that art has a business side and we are working 40 + hours a week.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eSo what do I have to do?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e1) CLICK or TAP \"BECOME A PATRON\" \u00a0above (or below if on your mobile)\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e2) CHOOSE your level and Reward\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e3) You\u0027re all set\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eI will be adding more levels and rewards over time, but for now, let\u0027s keep it pretty simple!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI was very nervous to do this. Concerned with what it made me look like or what people would think, but in the end, I would be creating regardless. Writing and producing - telling stories that matter to me - stories of the under represented / women, people of color, women of color. I have been doing it for years, it has always been my goal. But Patreon didn\u0027t exist.\u00a0\n\u003cbr\u003e\nAs artists we are sometimes embarrassed to say \u201cI write poetry for a living or I write articles I\u2019m an actor or musician,\u201d but millions of people every day enjoy that art, the music, the article, the poem, the play, the story - art touches us all and so our jobs are just as valuable but not as often are we able to support ourselves on only the art we create that everyone enjoys or takes in, so then the art stops or is in-frequent, not because the artist doesn\u0027t want to create, but maybe they can\u0027t afford their rent or need to find a cheaper place to live or have student debt. \u003cbr\u003e\n\u003cbr\u003e\nPatreon is a gift to artists creating work through thick and thin. Now we can continue to create, pay our bills and take care of ourselves with ease and create more of the work you enjoy, because we know that you would enjoy it whether you supported us or not. \u003cbr\u003e\n\u003cbr\u003e\nIf you\u2019re still reading, \u003cem\u003eyou\u0027re a trooper\u003c/em\u003e!  I hope I have given you enough about me.  I hope to be as transparent as possible and as I go forward creating, you will be part of that.\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e"
   },

     "about": "Garlia is a writer and Obie Award winning theatre producer (\u003ca href=\"http://www.harlem9.org\"\u003eHarlem9\u003c/a\u003e), theatre and event photographer living in New York.\u003cbr\u003eHer articles have appeared in The New York Times, The Washington Post, Brain Child and Howlround. She is developing a podcast, \"Playwright Conversations\" for\u00a0\u003ca href=\"http://www.blackboardplays.com\" target=\"_blank\"\u003eBlackboard Plays\u003c/a\u003e, the reading series she founded in 2008.\u003cbr\u003e\u003cbr\u003eShe has been consistently creating opportunities to tell the stories of Black people across the diaspora for nearly 15 years.\u003cbr\u003e",
