    "summary": "\u003ch1\u003eMaking Video Games!\u003c/h1\u003e\nThe primary reason I\u0027m here! I\u0027ve wanted to create video games for as long as I\u0027ve had an idea of what I want to do. I\u0027m still a student, but I\u0027ve been programming for several years now, and have released a few simple games:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://guard13007.itch.io/rgb\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/VvfI1Dt.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n(Simple puzzle game about matching colors by modifying RGB components.)\n\u003cbr\u003e\n\u003ca href=\"https://guard13007.itch.io/300-words-to-save-your-ship\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/DaaA5N4.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n(Short story about captaining a starship for the \n\u003ca href=\"https://itch.io/jam/twiny\" rel=\"nofollow\" target=\"_blank\"\u003eTwiny Jam\u003c/a\u003e.)\u003cbr\u003e\n\u003ca href=\"https://guard13007.itch.io/psychology\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/OhOqr4Z.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n(Word search which asks you questions based on what you see. (Also for the \n\u003ca href=\"https://itch.io/jam/twiny\" rel=\"nofollow\" target=\"_blank\"\u003eTwiny Jam\u003c/a\u003e.))\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eMaking Gaming Videos!\u003c/h1\u003e\nI also run a YouTube channel. I primarily focus on playing games I enjoy, but I also like to check out new games or show some of my old favorites, and post videos about my programming efforts.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/XUyGID1F-KQ?list=PLPdVkV7CAru8nHJhFiGeMIjrQbSLz3SXW\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n(A main staple of my channel, I review player-created craft in Kerbal Space Program.)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/opbG5oFNH_A?list=PLPdVkV7CAru9nrJlLyHWm-mqPpSBr8-X_\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n(My favorite part of the channel, checking out new games or showing off old favorites.)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OGWvqPhJoJ4?list=PLPdVkV7CAru9ZRmkosG59cGYvFxVUiqwH\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n(And of course, there are videos about programming and my game development.)"
