    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/MgCiN5HfyrQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=MgCiN5HfyrQ\u0026lc=z13st15gop3exbasq22tfpebiozqf5bqx04",
    "one_liner": "Anime + Gaming - Covers and Originals",
    "patron_count": 5,

    "pledge_sum": 1538,
    "pledge_url": "/bePatron?c=193285",
    "published_at": "2015-07-18T09:20:39+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e*Quick Note - Rewards are sorted at the beginning of each month*\u003c/div\u003eHi!\u003cbr\u003e\u003cstrong\u003eWe are GS 1.0, a three-piece Alt Rock band inspired by fantasy!\u003c/strong\u003e\u003cbr\u003eWe love fantasy in all its forms, from anime and gaming, to movies and beyond. Our quest is to make great music inspired by stories.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur main focus is writing original songs derived from tales we love\u003c/strong\u003e, whether it\u0027s inspiration from alternate worlds, or writing songs celebrating specific well-known characters - take our Naruto themed album \u0027Songs Of Shinobi\u0027, for example! \u00a0^_^\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut we also enjoy putting our own spin on everyone\u0027s most well-loved anime and gaming themes too\u003c/strong\u003e, so covering what you wanna hear is important to us too - we love what you love!\u003cbr\u003e\u003cbr\u003eTherefore, we\u0027ve set up this Patreon in order to join forces\u00a0with you guys and work together to make this project everything it can be - and here\u0027s how we\u0027re gonna do it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow You\u0027re Supporting Us!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWhatever you pledge to us through Patreon will go towards the creation and improvement of our music and videos in several ways:\u003cbr\u003e\u003cbr\u003ea) the equipment and processes used to record and release our music\u003cbr\u003eb) the filming and production of our music videos\u003cbr\u003ec) putting on live shows at both anime/gaming conventions and our own gigs\u003cbr\u003e\u003cbr\u003eGS 1.0 is an independently run band - that means everything we do is created and funded by this wonderful community - us and you! \u00a0We can\u0027t wait to improve the things we do - but sometimes, it\u0027s difficult without the support of you guys.\u003cem\u003e\u003cblockquote\u003eThere have been several projects in our past that we originally intended to be so much bigger - like hiring an ice rink for the filming of our \u0027Yuri!! On Ice\u0027 video, or extra cast and crew members for epic videos that have sadly remained currently unreleased - that we\u0027ve had to compromise on due to lack of funds\u003cbr\u003e\u003c/blockquote\u003e\u003c/em\u003eIf you choose to support us, you\u0027ll know that every penny is put straight into making GS 1.0 bigger and better than ever - bringing you great quality content is what we aspire to do!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat We Can Do For You!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eIf you think GS 1.0 is a one-sided project, you got it wrong! \u00a0Our aim is to make you guys happy and create a project that feels exciting and rewarding to be a part of - we wanna give you the chance to personalise the band around the things you love. \u00a0So here are just some of the things you can expect from us!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChallenge us to a cover! \u003c/strong\u003e\u00a0That\u0027s right - we\u0027ll try our hand at covering any song you can think of, from anime openings to gaming themes and anything in between - and we\u0027ll dedicate it to you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRequest a custom song about an existing character!\u003c/strong\u003e\u00a0 If there\u0027s something you\u0027d like a song about such as; a character from an anime, game, movie or anything else that you love, we can write and record you an original song dedicated to the life and journey of that character - and you\u0027ll get the credit for inspiring us.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBe in a video!\u003c/strong\u003e \u00a0You better believe it - generous pledgers will be given the opportunity to appear in a music video alongside us as a character, extra or cosplay guest, so get ready to be documented as a part of GS 1.0 on the internet FOREVER - if you\u0027re game!\u003cbr\u003e\u003cbr\u003eThese examples are just a taste of the rewards you guys can reap from supporting GS 1.0, and we can\u0027t wait to have such a close level of interaction with you - this is OUR joint adventure!\u003cbr\u003e\u003cbr\u003eFrom Tre, Kat and Kotomi of GS 1.0 - \u003cstrong\u003elet\u0027s make this happen! \u00a0^_^\u003c/strong\u003e\u003cbr\u003e"
   },
