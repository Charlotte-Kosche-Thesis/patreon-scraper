    "summary": "Hi there, my name\u0027s Nicholas Hoellermeier, and I\u0027m the creator of \u003ca href=\"http://orkframework.com/\"\u003eORK Framework - RPG Engine\u003c/a\u003e and \u003ca href=\"http://makinom.com/\"\u003eMakinom: Game Toolkit\u003c/a\u003e for the \u003cem\u003eUnity Game Engine\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eWorking on ORK Framework and Makinom is a full-time job - developing new features or improving existing ones (mostly based on the needs of \u003cem\u003eyou\u003c/em\u003e, the users), fixing bugs and testing takes a lot of time and effort. And this doesn\u0027t even take into account the time needed for providing support and writing tutorials.\u003cbr\u003e\u003cbr\u003eDon\u0027t get me wrong - I absolutely love doing this job, that\u0027s why I\u0027ve been working on these game development tools\u00a0since 2010, and I want to continue doing it!\u003cbr\u003eThat\u0027s where \u003cem\u003eyou \u003c/em\u003ecome into play - please consider supporting me as a patron, so that I can continue to provide free updates, tutorials and support to anyone who needs it!\u003cbr\u003e\u003cbr\u003eUsing Patreon, you can pledge an amount of money you\u0027d like to give me each month to help me do what I love. Beside helping me bringing you new updates, tutorials and support, you\u0027ll also get awesome rewards, like being able to vote on new features or access to beta versions!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is ORK Framework?\u003c/strong\u003e\u003cbr\u003eORK Framework is a powerful and highly flexible role playing game development tool that allows you to create your own RPG without any programming.\u003cbr\u003eFind out more on \u003ca href=\"http://orkframework.com/\"\u003eorkframework.com\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Makinom?\u003c/strong\u003e\u003cbr\u003eMakinom is an all-purpose game development tool that allows you to create all kinds of game genres using its flexible, node-based schematic system to build reusable game mechanics, controls, cut-scenes and many other things.\u003cbr\u003eYou can use Makinom for free - no watermark, no limits! The only difference to the paid version Makinom Pro is the lack of source code access.\u003cbr\u003eFind out more on \u003ca href=\"http://makinom.com/\"\u003emakinom.com\u003c/a\u003e!\u003cbr\u003e"
