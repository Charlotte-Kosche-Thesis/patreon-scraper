    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eAs you can tell due to the fact that you are on this page, my name is\u00a0\u003ca href=\"http://facebook.com/GabrielTHEPOET\" target=\"_blank\"\u003eGabriel Cleveland\u003c/a\u003e, and I\u0027m a writer and poet based out of Austin, TX. \u00a0Writing is my way of life, but so far it has not offered a financial means toward making a living. \u00a0I have so much to share with prospective readers but am grinding away at a job that is literally hazardous to my physical and emotional health, so it can be hard to stay on track at times... But I\u0027m tired of holding myself back! \u00a0I want to push my limits and for my words to be heard (or, y\u0027know, read!) \u00a0That\u0027s where you come in. \u00a0With your support, I can push myself further while having the opportunity to share my thoughts, words, and work with you! \u00a0Please peruse the rewards catalog and consider contributing! \u00a0You can be like a... like a modern day member of the Medici fami- that\u0027s arrogant, I mean I\u0027m no Da Vinci or anything, but I\u0027m okay! \u00a0I think you\u0027ll like me if you get to know me!"
