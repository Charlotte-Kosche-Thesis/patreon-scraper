    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(242, 3, 138);\"\u003eHello ! ( A little about me )\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eM\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003ey name is ML Glitter.\u00a0 I\u0027m a self-taught artist and have experience doing concept art, graphic art, graphic design, animation and video game development.\u003cbr\u003e\u003cbr\u003eI\u0027m using Patreon to show the world the comics I\u0027m creating.\u00a0 My latest is a Gothic fantasy with interesting characters, dark creatures, Gothic scenery, and a story with plot twists.\u00a0 I\u0027m giving much attention to detail, lighting/darkness effects in the background art, and putting my imagination to the test with the creature designs.\u00a0\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(242, 3, 138);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(205, 16, 118);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003ePatreon is a platform that allows me to display my work for others to see and enjoy,\u00a0 and makes it possible for fans of my work to help support the creation and survival of the comics by becoming my patron / supporter. ( You can become a patron for as little as $1. )\u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTogether, we can make these comics happen...( and grow ! )\u003c/span\u003e\u003c/h3\u003eAs a patron, you\u0027ll be helping my comics to succeed, and I feel you should be appropriately and respectfully rewarded for that. ( Because that\u0027s a big deal, and really means A LOT to me. ) I will gladly add your name in the credits, as a permanent part of the comics.\u00a0 (That is, IF you want your name in the credits.\u00a0 Just be sure to let me know if you want to be included or not. ) \u003cbr\u003e\u003cbr\u003eI\u0027m offering other rewards to patrons, too, and it\u0027s all my way of saying \" thank you \" in return for your patronage.\u003cbr\u003e\u003cbr\u003eYour support will help the comics in many ways, such as, helping me to purchase supplies\u00a0\u003cbr\u003eneeded to continue my work, allowing me to devote more time to the creation of the comics, hiring help if needed, providing more rewards to patrons in the future , and more.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(242, 3, 138);\"\u003eThank you !\u003c/span\u003e\u003c/h3\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(205, 16, 118);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eI am truly grateful for any and all support, whether it be by pledges, by spreading the word, or simply by enjoying what I create.\n\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u00a0\u00a0\u003cbr\u003eThank you,\u00a0 and I hope you enjoy my art .\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e- ML Glitter\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\n\u003cbr\u003e"

     "description": "\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003eYou\u0027ll get early viewing of the comics as I create them, panel by panel, before the rest of the world gets to see them.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cu\u003e\u003cem\u003eWith your permission,\u003c/em\u003e\u003c/u\u003e you can have your name in the credits of the comic that I\u0027m currently working on at the time or times of your patronage. \u00a0\u00a0( Permission to use your real name or screen name will be \u003cu\u003eneeded\u003c/u\u003e \u003cem\u003e\u003cstrong\u003ebefore\u003c/strong\u003e\u003c/em\u003e it can be added in with the credits. \u00a0Just let me know if you want to be added in the credits, and let me know \u003cem\u003e\u003cstrong\u003ehow\u003c/strong\u003e\u003c/em\u003e you would like your name to appear. \u00a0I\u0027m giving you the choice, because sometimes people care about privacy, and I\u0027m respecting that choice.)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eBragging rights and occasional shout outs : \u00a0brag to your friends when you show them your name in the credits, and enjoy seeing your name mentioned throughout my Patreon page as I thank you for your support.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAccess to my patron-only feed.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMy personal \" thank you \" message; because your generous patronage will help support the creation of my art, as well as it\u0027s survival, and I sincerely thank you!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
