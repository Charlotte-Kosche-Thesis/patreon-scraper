    "summary": "Hey folks, my name is Tim Shorts and I\u0027ve been gaming since \u002779.\u00a0 I did not know on that faithful winter night when I raided a Yahtzee game for dice and tried to wrap my head around this weird game with no board, that I\u0027d still be playing it today.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s a Micro Adventure?\u003c/strong\u003e\u003cbr\u003eA micro-adventure is a situation, one to five encounters and maybe one or two battles or problems to overcome.\u00a0 Micro-Adventures set up other adventures, or used between or during larger quests.\u00a0 Most Micro-Adventures are stand alone adventures, but I have been known to create a series of adventures or a micro-sandbox. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGame System\u003cbr\u003e\u003c/strong\u003eSince late 2016 I\u0027ve been writing my adventures using the\u00a0\u003ca href=\"https://www.dropbox.com/sh/4kye49sacda0ta9/AAB_-zR8m1a0p5o9LZy2s0eAa?dl=0\"\u003eSwords \u0026amp; Wizardry Light\u003c/a\u003e system created by Erik Tenkar. \u00a0It is a free system, available on-line, just click the link. \u00a0I\u0027ve gotten a preview of the expanded version of the rules, Swords \u0026amp; Wizardry Continual Light. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Maps \u0026amp; Content\u003c/strong\u003e\u003cbr\u003eA Micro-Adventure includes hand-draw a map (by me), usually in color with the occasional computer generated maps. \u00a0Within these adventures I often create new magic items, spells, or monsters. \u00a0Micro Adventures are written for the fantasy genre, but I\u0027ve got ideas for sci-fi, western, and horror. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow big exactly is a Micro-Adventure?\u003cbr\u003e\u003c/strong\u003eMost of my Micro-Adventures fit on a 4\" x 6\" notecard or a half page (8\" x 5.5\").\u00a0 This includes the map and all the written content.\u00a0 Sometimes they get as large as a folded, one-page zine style.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFrequency\u003cbr\u003e\u003c/strong\u003eMy goal is to produce two to three Micro-Adventures a month. With the new goals achieved, I include an NPC card each month and with each product I release I offer my advice, suggestions on how to use the adventure and NPC.\u003cbr\u003e"
