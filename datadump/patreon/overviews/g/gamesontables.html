    "summary": "\u003cstrong\u003eWas ist \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGames on Tables\u003c/span\u003e?\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGames on Tables\u003c/span\u003e\u003c/em\u003e ist ein deutscher \u003ca href=\"https://www.youtube.com/c/GamesonTables\" target=\"_blank\"\u003eYoutube-Kanal\u003c/a\u003e rund ums \u003cem\u003eTabletop \u003c/em\u003eHobby. Gr\u00fcnder \u003cem\u003eSimon Kunz\u003c/em\u003e hat 2014 mit der Hilfe von \u003cem\u003eDaniel \u003c/em\u003eund \u003cem\u003eJoscha \u003c/em\u003edie ersten Spielberichte online gestellt. Seit dem haben wir uns stetig verbessert und streben danach unseren Standart weiter zu erh\u00f6hen! Aber was bieten wir eigentlich alles an? Wir stellen Spiele vor, besprechen Taktiken, zeigen kommentierte Spielberichte und geben Euch Tipps und Vorschl\u00e4ge zu verschiedenen Spielelementen, sowie ab und zu auch einfache Malanleitungen f\u00fcr Einsteiger ins Tabletop-Hobby.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWieso \u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePatreon\u003c/span\u003e?\u003cbr\u003e\u003c/strong\u003eUm Euch m\u00f6glichst viele Spiele zu pr\u00e4sentieren investieren wir viel Zeit und Geld. Viele Tabletops erhalten regelm\u00e4\u00dfig Erweiterungen oder \u00dcberarbeitungen und wir geben uns gro\u00dfe M\u00fche auf dem aktuellsten Stand bei den verschiedenen Systemen zu beliben.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnd dann?\u003c/strong\u003e\u003cbr\u003eWenn Euch gef\u00e4llt was wir tun, dann k\u00f6nnt Ihr uns \u00fcber Patreon unterst\u00fctzen! Mit Euch zusammen k\u00f6nnen wir eine gro\u00dfartige Community werden. Jedes bisschen Unterst\u00fctzung hilft uns dabei Euch \u00fcber die neuesten Erweiterungen zu informieren, neue Systeme zu testen und unser Sortiment f\u00fcr Euch stetig zu vergr\u00f6\u00dfern!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eEnglish please!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eGames on Tables in a german \u003ca href=\"https://www.youtube.com/c/GamesonTables\"\u003eYoutube-Channel\u003c/a\u003e about Tabletops. Most of our content is german, but sometimes we make reviews or battle reports in english, too. But apparently we can\u0027t guarantee english content as much as we\u0027d like to :(\u003cbr\u003e"
