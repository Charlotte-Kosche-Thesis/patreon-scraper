    "summary": "Hi Guys ! \u00a0 \u00a0\u003cstrong\u003eThank You SOOOoooo MUCH\u003c/strong\u003e for coming to this page !\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAlready we are beaming with happiness and pride :)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThis is Marc \u0026amp; Bex from the podcast Good Morning Zompoc - We have survived these past few years in the zombie apocalypse. \u00a0\u003cbr\u003e\u003cbr\u003eNot only survived but thrived! \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eBroadcasting a crazy podcast across the last remaining Wi-Fi in the zombie apocalypse!\u00a0\u003cbr\u003e\u003cbr\u003eGood Morning Zompoc has spent the last two years publishing a twice monthly podcast from the Zompoc. \u00a0\u003cbr\u003e\u003cbr\u003eInterviewing star guests and discussing all things zombie.\u003cbr\u003e\u003cbr\u003eWe have interviewed :\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eRussell Hodgkinson - Doc from Z Nation\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eKate Ashfield - Liz from Shaun of the Dead\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eJoanne Boland - Prettyboy from Land of the Dead\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMark Tufo - Author of Zombie Fallout\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRhiannon Frater - Author of As The World Dies\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnd many many more\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo what is Patreon ? \u00a0How can you help? \u00a0 \u00a0And what do you receive for helping?\u003cbr\u003e\u003cbr\u003e1. Simply put, Patreon is a way of creators to raise money to continue to do what they are doing. \u00a0\u003cbr\u003e\u003cbr\u003e2. You can help by supporting us on Patreon with a small monthly payment. This will pay for the following : a) Podcast Hosting \u00a0b) Artwork \u00a0c) Merchandise \u00a0d) Advertising \u00a0e) Future events\u00a0\u003cbr\u003e\u003cbr\u003e3. You will receive rewards for supporting us on Patreon. \u00a0These rewards include: Exclusive Access to bonus material (such as videos of podcast recordings) , Exclusive GMZ Merchandise (only available to Patreons) , A Monthly Newsletter which has exclusive content and news for Patreons only. \u00a0 Competitions for Patreons only (win mentions on the podcast, have your questions answered by a guest or exclusive merchandise).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eObviously we understand that money is tight and you certainly don\u0027t have to back us on Patreon. \u00a0Our podcast will always be available free of charge on iTunes and the GMZ Facebook group will continue to be a fun place to be for everyone !\u00a0\u003cbr\u003e\u003cbr\u003eThank you for reading\u00a0\u003cbr\u003e\u003cbr\u003eKind Regards\u00a0\u003cbr\u003eMarc \u0026amp; Bex\u003cbr\u003eGood Morning Zompoc\u00a0\u003cbr\u003e\u003cbr\u003e"
