    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u0427\u0442\u043e \u0437\u0434\u0435\u0441\u044c \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0442\u003c/strong\u003e\n\u003c/div\u003e\n\u041e\u0442\u0447\u0430\u044f\u043d\u043d\u0430\u044f \u043a\u043e\u043c\u0430\u043d\u0434\u0430 \u0438\u0437 \u0434\u0432\u0443\u0445 \u0433\u043e\u0431\u043b\u0438\u043d\u043e\u0432 \u0441\u0442\u0440\u043e\u0438\u0442 \u0432\u0438\u0440\u0442\u0443\u0430\u043b\u044c\u043d\u044b\u0439 \u0442\u0440\u0430\u043a\u0442\u0438\u0440, \u0442\u0430\u043a\u043e\u0439, \u0447\u0442\u043e\u0431\u044b \u0441\u0430\u043c\u044b\u0435 \u0431\u0440\u0430\u0432\u044b\u0435 \u043f\u0430\u0440\u0442\u0438\u0438 \u043f\u0440\u0438\u043a\u043b\u044e\u0447\u0435\u043d\u0446\u0435\u0432 \u043c\u043e\u0433\u043b\u0438 \u0432\u044b\u043f\u0438\u0442\u044c \u0432\u043a\u0443\u0441\u043d\u0435\u0439\u0448\u0435\u0433\u043e \u043f\u0438\u0432\u0430, \u043f\u043e\u0432\u0435\u0434\u0430\u0442\u044c \u043e \u0441\u0432\u043e\u0438\u0445 \u043f\u043e\u0434\u0432\u0438\u0433\u0430\u0445 \u0438 \u0432\u044b\u043f\u0443\u0441\u0442\u0438\u0442\u044c \u043f\u0430\u0440 \u0432 \u0431\u0435\u0437\u0431\u0430\u0448\u0435\u043d\u043d\u043e\u0439 \u0434\u0440\u0430\u043a\u0435. \u0421\u0442\u0440\u043e\u0439\u043f\u043b\u043e\u0449\u0430\u0434\u043a\u0430 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0430 \u043f\u043e \u0430\u0434\u0440\u0435\u0441\u0443:\u00a0\u003ca href=\"https://www.twitch.tv/goblinairship\" rel=\"nofollow\"\u003e\u0443\u043b\u0438\u0446\u0430\u00a0\u0414\u0451\u0440\u0433\u0430\u043d\u0430\u044f, \u0434\u043e\u043c 13\u003c/a\u003e. \u0417\u0434\u0430\u043d\u0438\u0435 \u0435\u0449\u0435 \u043d\u0435 \u0434\u043e\u0441\u0442\u0440\u043e\u0435\u043d\u043e \u0438 \u043d\u0435\u043c\u043d\u043e\u0433\u043e \u043a\u0440\u0435\u043d\u0438\u0442 \u0432\u043f\u0440\u0430\u0432\u043e, \u043d\u043e \u043f\u043e \u0432\u044b\u0445\u043e\u0434\u043d\u044b\u043c \u0442\u0430\u043c \u0443\u0436\u0435 \u043f\u043e\u0434\u0430\u044e\u0442 \u0432\u044b\u043f\u0438\u0432\u043a\u0443! \u003cbr\u003e\n\u003cbr\u003e\n\u041f\u0440\u0438\u0445\u043e\u0434\u0438\u0442\u0435 \u043d\u0430 \u043d\u0430\u0448\u0438 \u0442\u0440\u0430\u043d\u0441\u043b\u044f\u0446\u0438\u0438 \u043d\u0430\u00a0\u003ca href=\"https://www.twitch.tv/goblinairship\" rel=\"nofollow\"\u003etwitch.tv/goblinairship\u003c/a\u003e \u2014 \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u043a\u043e\u043c\u0430\u043d\u0434 \u0432 \u0447\u0430\u0442\u0435 \u0432\u044b \u0441\u043c\u043e\u0436\u0435\u0442\u0435 \u0437\u0430\u0439\u0442\u0438 \u0432 \u043d\u0430\u0448 \u0442\u0440\u0430\u043a\u0442\u0438\u0440, \u0437\u0430\u043a\u0430\u0437\u0430\u0442\u044c \u043f\u043e\u043d\u0440\u0430\u0432\u0438\u0432\u0448\u0438\u0439\u0441\u044f \u0441\u043e\u0440\u0442 \u043f\u0438\u0432\u0430, \u043f\u043e\u043e\u0431\u0449\u0430\u0442\u044c\u0441\u044f \u0441 \u043f\u043e\u0441\u0442\u043e\u044f\u043b\u044c\u0446\u0430\u043c\u0438, \u0441\u044b\u0433\u0440\u0430\u0442\u044c \u0432 \u043a\u043e\u0441\u0442\u0438, \u0430 \u043f\u043e\u0442\u043e\u043c \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0441\u043a\u0430\u043c\u0435\u0439\u043a\u043e\u0439 \u043f\u043e \u0433\u043e\u043b\u043e\u0432\u0435. \u041d\u0443 \u0438\u043b\u0438 \u0432\u0440\u0435\u0437\u0430\u0442\u044c \u043a\u043e\u043c\u0443-\u043d\u0438\u0431\u0443\u0434\u044c, \u0442\u0443\u0442 \u0443\u0436\u0435 \u043a\u0430\u043a \u043f\u043e\u0432\u0435\u0437\u0451\u0442. \u041f\u043e \u0430\u0434\u0440\u0435\u0441\u0443\u00a0\u003ca href=\"http://tavern.live\" target=\"_blank\"\u003etavern.live\u003c/a\u003e \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0430 \u043f\u0440\u0438\u043c\u0435\u0440\u043e\u0447\u043d\u0430\u044f, \u0433\u0434\u0435 \u043c\u043e\u0436\u043d\u043e \u0432\u044b\u0431\u0440\u0430\u0442\u044c \u0440\u0430\u0441\u0443 \u0441\u0432\u043e\u0435\u0433\u043e \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0430, \u0432\u044b\u0434\u0430\u0442\u044c \u0435\u043c\u0443 \u0448\u0430\u043f\u043a\u0443 \u0438 \u043a\u0430\u0440\u043c\u0430\u043d\u043d\u044b\u0435 \u0434\u0435\u043d\u044c\u0433\u0438. \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u0427\u0442\u043e \u0445\u043e\u0442\u0438\u043c \u043f\u043e\u0441\u0442\u0440\u043e\u0438\u0442\u044c\u003c/strong\u003e\n\u003c/div\u003e\n\u0418\u0433\u0440\u0443 \u043e \u0444\u0435\u043d\u0442\u0435\u0437\u0438\u0439\u043d\u043e\u043c \u0442\u0440\u0430\u043a\u0442\u0438\u0440\u0435 \u0432 \u0436\u0430\u043d\u0440\u0435 tycoon \u0441 \u0438\u043d\u0442\u0435\u0433\u0440\u0430\u0446\u0438\u0435\u0439 \u0441 Twitch, \u0433\u0434\u0435 \u043b\u044e\u0431\u043e\u0439 \u0438\u0433\u0440\u043e\u043a \u0441\u043c\u043e\u0436\u0435\u0442 \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u0442\u0440\u0430\u043d\u0441\u043b\u044f\u0446\u0438\u044e \u0438 \u043f\u0440\u0438\u0433\u043b\u0430\u0441\u0438\u0442\u044c \u0432 \u0441\u0432\u043e\u0439 \u0442\u0440\u0430\u043a\u0442\u0438\u0440 \u0437\u0440\u0438\u0442\u0435\u043b\u0435\u0439. \u0413\u043b\u043e\u0431\u0430\u043b\u044c\u043d\u0430\u044f \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043a\u0430 \u0438 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0438 \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0442 \u0433\u0443\u043b\u044f\u0442\u044c \u043f\u043e \u0440\u0430\u0437\u043d\u044b\u043c \u0442\u0440\u0430\u043a\u0442\u0438\u0440\u0430\u043c, \u043f\u0440\u043e\u0431\u043e\u0432\u0430\u0442\u044c \u043f\u0438\u0432\u043e \u0438 \u0434\u0435\u0431\u043e\u0448\u0438\u0440\u0438\u0442\u044c.\u003cbr\u003e\n\u0425\u043e\u0447\u0435\u0442\u0441\u044f:\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u0420\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u0442\u0440\u0430\u043a\u0442\u0438\u0440\u0430 \u2014 \u043e\u0442 \u043a\u0440\u043e\u0445\u043e\u0442\u043d\u043e\u0433\u043e \u0441\u0430\u04
