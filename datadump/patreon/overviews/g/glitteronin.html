    "summary": "\u003cimg src=\"https://orig00.deviantart.net/74fb/f/2018/009/2/3/gggg_by_glitteronin-dbziltz.png\"\u003e\u003cbr\u003e\u003cbr\u003eHello! My name\u0027s Lele- though you may know me as \u003cstrong\u003eglitteronin\u003c/strong\u003e in social media, a Mexican freelance visual artist \u0026amp; your typical sleep-deprived, pop-culture loving animation student.\u00a0\u003cbr\u003e\u003cbr\u003eIf you aren\u0027t familar with my artwork, you can visit my digital gallery\u00a0\u003ca href=\"https://glitteronin.deviantart.com/gallery/56862053/Best-Works\" target=\"_blank\"\u003ehere.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI have the goal and ambition of after finishing my digital art degree, creating my own animation company, work on artistic-value oriented films \u0026amp; series, and with this, help increase the respect with which the Mexican entertainment industry is seen, as well as the overall quality that should be expected from it.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/b659/f/2018/009/b/c/gggg1_by_glitteronin-dbzinqm.png\"\u003e\u003cbr\u003e\u003cbr\u003eI dedicate my time to the development of different art techniques and styles, freelance illustration, animation, storytelling, world-building, character \u0026amp; environment design, comic authory and drawing absolutely terrible sketchy memes. I still have much, much to learn but I\u0027m decided to better myself, and help any others wishing to do the same along me!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/3940/f/2018/009/1/b/gggg4_by_glitteronin-dbzip3z.png\"\u003e\u003cbr\u003e\u003cbr\u003eWhat you can expect from this page is a deeper look into my personal projects, art studies,\u00a0 and all of my love and thanks for helping me follow my dreams- and hopefully soon, prints \u0026amp; merch, streams, videos and mentoring added to rewards.\u003cbr\u003e\u003cbr\u003eThank you so much for reading, and for your interest in my work!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/07de/f/2018/009/a/c/gggg2_by_glitteronin-dbzinp9.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAbout rewards:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll previous rewards are always available for new patrons!\u003c/li\u003e\u003cli\u003eFor any previous art downloads you desire, please contact me via Patreon\u0027s messaging service with the details and I\u0027ll send it your way!\u003c/li\u003e\u003cli\u003eAll kinds of characters (anime, fan characters, original characters, MLP, furry, mecha, etc) are allowed for the \u003cstrong\u003eTeopixki\u003c/strong\u003e tier\u0027s monthly sketch. The due date for sketch rewards is the last day of the month in progress.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCharacter pool:\u003c/strong\u003e sometimes I like to pick random characters from others to paint/draw/sketch/practice new techniques- making gifts always helps when you have art block! Depending on the tier ammount of entries, you\u0027ll have the right to submit up to 1, 2 or 4 of yours, your friends or just your favorite characters to the pool.\u00a0\u003cul\u003e\u003cli\u003eThere is \u003cstrong\u003eno\u003c/strong\u003e guarantee your character will be drawn, or whether when I draw them it\u0027ll be a sketch or a full painting- however, the pool will be constantly reviewed by me in search for a new muse to feature when possible.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eIf you\u0027ve been patroning me for over 6 months on a row, no matter the tier, you will be ascended into the \u003cstrong\u003eDaddydom. \u003c/strong\u003eYou will have the right to the\u003cstrong\u003e\u00a0Call me Daddy\u003c/strong\u003e role\u003cstrong\u003e \u003c/strong\u003eon my discord server, and everyone will have to treat you with outmost respect \u003cstrong\u003eand call you \"Daddy -your name-\".\u00a0\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eUnless of course you aren\u0027t into that, then don\u0027t mind me.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRewards, as well as this page, are still growing!\u003c/strong\u003e As I get feedback from you, I\u0027ll implement more new rewards, new tiers and community activities.\u003c/li\u003e\u003c/ul\u003e"
