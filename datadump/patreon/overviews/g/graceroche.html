    "summary": "\u003ca href=\"http://i.imgur.com/WZxJf1F.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/l9PNh1F.png\" style=\"width: 774px;\"\u003e\u003cbr\u003e\u003cbr\u003eAhoy, I\u0027m Grace!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eI\u0027m an artist with a passion for stories, something that\u0027s been a driving force in my life. These days I work at an animation studio as well as doing freelance illustration. What I\u0027ve always wanted to do is tell my \u003cem\u003eown\u003c/em\u003e stories. \u003cstrong\u003eI\u0027m currently working on my comic,\u00a0\u003c/strong\u003e\u003ca href=\"http://shantiescomic.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eShanties\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e!\u00a0\u003c/strong\u003eThat\u0027s where you come in!\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e\u003cbr\u003eRight now I put out art in my spare time but with your help, I\u0027ll be able to create more of the content you enjoy \u003cem\u003eand \u003c/em\u003edelve into exciting new stuff like \u003cstrong\u003egraphic novels, art books, convention appearances and more!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eStorytelling through art is what I want to do with my life. There are lots of other things that demand my attention though, like paying those pesky bills. If I can spend less time worrying about them, I\u0027ll be able to focus my time and energy on creating cool things to share with you!\u003cbr\u003e\u003cbr\u003eCheck out this \u003ca href=\"http://youtu.be/wH-IDF809fQ\"\u003eshort video\u003c/a\u003e explaining how it all works. More questions? Here\u0027s the \u003ca href=\"http://www.patreon.com/faq\"\u003eFAQ\u003c/a\u003e!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eEvery little bit counts!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eThank you \u003cem\u003eso\u003c/em\u003e much! Every dollar means a lot; you\u0027re awesome!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFind me at these spots as well!\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://shantiescomic.tumblr.com/\" rel=\"nofollow\"\u003eShanties on Tumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://tapas.io/series/Shanties\" rel=\"nofollow\"\u003eShanties on Tapas\u003c/a\u003e | \u003ca href=\"http://opalitecaye.tumblr.com/\"\u003eComic Dev Blog\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://gumroad.com/captainmoony\"\u003eGumroad\u003c/a\u003e | \u003ca href=\"https://www.redbubble.com/people/gracekaylor\"\u003eRedBubble\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://captainmoony.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://moonysketches.tumblr.com\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/CapnMoony\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/GraceRocheArt/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"http://graceroche.weebly.com/\" rel=\"nofollow\"\u003ePortfolio\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003c/span\u003e\u003c/strong\u003e"
