    "summary": "\u003ch1\u003e\u003c/h1\u003e\u003cbr\u003e\u003ch1\u003e\ud83d\udc4b Hello there!\u003c/h1\u003eOur names are Avarel and Xevryll, the numbskulls behind the Discord bot \u003cstrong\u003eGnar\u003c/strong\u003e. The bot currently serves\u003cstrong\u003e over \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e162,000\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e guilds \u003c/strong\u003eand is the \u003cstrong\u003e11th\u003c/strong\u003e\u00a0largest bot in all of Discord-land! Gnar is a meme-oriented Discord bot and is built with love, fun, utilities, memes, comics, cats, general and \u003cstrong\u003emusic commands\u003c/strong\u003e to warm your dark, cold oppressing soul from the deepest depths of hell.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\ud83e\udd16 Why donate?\u003c/h3\u003eGnar is growing, and as a result, consumes massive server resources and consequently, our pockets. Help us fund and acquire better servers that will boost the enjoyment and the experience of the tens of thousands of guilds we serve!\u003cbr\u003e\u003cbr\u003eIn return, you\u0027ll get \u003cstrong\u003edonator exclusive features\u003c/strong\u003e\u00a0such as music volume control, SoundCloud search, and other ease of access commands, along with love and a special role in the official guild. Note that these features are \u003cstrong\u003eease of access\u003c/strong\u003e, and are not a part of the core experience of Gnar, which will \u003cstrong\u003ealways be free\u003c/strong\u003e\u00a0thanks to your contributions!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\ud83d\udd11 Premium Keys\u003c/h3\u003eWhat in thonkery are keys!? Keys are codes that you can redeem for premium status on a server, which will allow you to use premium commands. Redeem them using _redeem You can use multiple keys on multiple servers or amass the great power of time by redeeming multiple keys, extending your server\u0027s premium status. \u003cstrong\u003eKeys can be renewed at request (yearly expiration or guild change), and\u00a0can be revoked upon deleting your pledge\u003cu\u003e.\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\ud83d\udcb0 Donator Perks\u003c/h3\u003eThe images are not a part of the donation tiers, just saying.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\ud83d\udd0a Volume command.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\ud83c\udd95 First access to new features.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\ud83c\udfb5 Use music even when the bot is at maximum music slots.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u2b50 Patron rank on the official Discord support guild.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cdel\u003eSoundCloud search command\u003c/del\u003e \u003cstrong\u003e$\u003c/strong\u003e\u003cstrong\u003e30\u003c/strong\u003e\u00a0\u003cstrong\u003egoal:\u003c/strong\u003e\u00a0unlocked for public!\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cdel\u003eMusic seeking command\u003c/del\u003e \u003cstrong\u003e$\u003c/strong\u003e\u003cstrong\u003e60 \u003c/strong\u003e\u003cstrong\u003egoal:\u003c/strong\u003e unlocked for public!\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\ud83d\udd0a Bass boosted Music\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\ud83d\udd0a Soundboard with over 480 sounds!\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003c/h3\u003e"
