    "summary": "\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThank you for finding my page.\u003cbr\u003e\u003cbr\u003eI write fiction, non-fiction, poetry, songs, music, and plays, and I also interpret all of these from the voices of others as a performer, singer, actor, and editor. I am preparing to launch a literary magazine called \"Rogue\u0027s Lexicon\" which will circulate in hard copies around New England and be live in an online version by spring of 2018.\u003cbr\u003e\u003cbr\u003eMy guess is that since you\u0027ve found this page, you are very likely a creator of some kind, as well. But if you consider yourself just a patron, know that you are helping to create all of the art, content, music, and literature that you support here and elsewhere.\u003cbr\u003e\u003cbr\u003eThis project is a great opportunity to maximize that support. Not only will we publish a literary journal composed of the works of other burgeoning creators, but we will do so with the mission of returning literature and poetry to its origins outside of the walls of universities, parlors, and salons; out of the clutches of the classists, out of the mouths of the modernists and their apologists; purloined from its poisonous preciousness. More Bukowski than Browning; more hip-hop and Homer than Housman; more Langston Hughes than Ted Hughes.\u00a0\u003cbr\u003e\u003cbr\u003eAlthough my own work will be a very minimal and only occasional part of the journal, the impetus for this project has been a lifetime of rejection letters from literary magazines, from years of knowing better poets on the street than on the page.\u00a0\u003cbr\u003e\u003cbr\u003eI am excited to get Rogue\u0027s Lexicon off the ground. I will begin soliciting local advertisers in February. I will be launching a website and soliciting submissions by the beginning of March. I will use funds generated here to prepare hard copies for circulation, free at first, to launch and maintain the journal online, and to pay contributors. I expect to be online by May and circulating the first hard copies in Northampton, Massachusetts, and Providence, Rhode Island, in June. These are ambitious goals, and I am counting on funds from patrons here, and perhaps even contributor-patrons, and advertiser-patrons.\u003cbr\u003e\u003cbr\u003eThank you for reading, and for considering this worthy, necessary, and ambitious campaign. I look forward to your support, and publishing Rogue\u0027s Lexicon with you.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
