    "summary": "Do you like space and fantasy? How about dragon-like creatures? Like to collect shiny artwork and uncover an intricate story piece by piece? Then becoming a Galaxy Children Patron might be just the thing for you!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u2736What are Galaxy Children?\u2736\u003c/h1\u003e\nGalaxy Children are an original species born from my deep love of all things space and fantasy. These creatures come with their own lore and world information developed over years of planning. You can discover more about their world and species by checking out the\u00a0\u003ca href=\"https://www.patreon.com/galaxychildren/posts?tag=species%20information\"\u003especies information\u003c/a\u003e tag!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u2736Why Patreon?\u2736\u003c/h1\u003e\nAfter selling these creatures and their Draco evolutions as stickers, wall decals, bags, and keychains across multiple Arizona Conventions I\u0027ve decided to launch a Patreon as a way to consistently expand the Galaxy Child universe! Part of this expansion will include the discovery of a subspecies known as Galaxy Lights as well as other friends - and enemies - that can be found in the Galaxy Children universe.\u003cbr\u003e\u003cbr\u003eAs the Patreon grows I hope to fund more kinds of Galaxy Children merchandise, such as wall scrolls, acrylic charms, standees, and more!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u2736Rewards\u2736\u003c/h1\u003e\nEach month I will create a brand new Galaxy Child and Draco evolution! As a patron you will receive first access as well as other goodies depending on your chosen reward tier. You can even take part in monthly polls that will determine the shape and attribute of the next Galaxy Child! Check out the rewards listing for the full details.\u003cbr\u003ePatrons can expect to receive their printed/mailed rewards roughly 15-20 days AFTER payment processes for the month they have supported.\u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003e"
