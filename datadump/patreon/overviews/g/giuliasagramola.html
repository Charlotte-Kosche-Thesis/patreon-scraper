    "summary": "Buongiorno! I\u2019m\u00a0\u003cstrong\u003eGiulia Sagramola\u003c/strong\u003e, cartoonist and illustrator from Italy, currently based in Barcelona. I\u2019ve published two comic books in Italian:\u00a0\u003cstrong\u003eBacio a cinque\u003c/strong\u003e (Topipittori),\u00a0\u003cstrong\u003eIncendi Estivi\u003c/strong\u003e (Bao Publishing). I\u0027m also part of \u003cstrong\u003eTeiera\u003c/strong\u003e (self-publishing label created with Sarah Mazzetti and Cristina Span\u00f2). \u003cbr\u003e\u003cbr\u003ePatreon is the space where you can have access to my daily\u00a0\u003cstrong\u003ecomic diary\u003c/strong\u003e, \u003cstrong\u003emy work in progress\u003c/strong\u003e, \u003cstrong\u003emy process posts\u003c/strong\u003e and \u003cstrong\u003emy visual research\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003cimg src=\"http://www.giuliasagramola.it/wp-content/uploads/2017/05/why_patreon01.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.giuliasagramola.it/wp-content/uploads/2017/05/why_patreon02.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.giuliasagramola.it/wp-content/uploads/2017/05/why_patreon03.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eHow does it work?\u003c/span\u003e\u003c/h3\u003eYou can\u00a0\u003cstrong\u003echoose how much\u003c/strong\u003e you want to pledge per month and \u003cstrong\u003eget direct access\u003c/strong\u003e to my patron-only content. I have more pledging ideas for the future but, let\u2019s start with the basics: \u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003e\u003cstrong\u003eFor $1+ you get access to all the posts:\u003c/strong\u003e\u00a0you get access to my work in progress, sketches, process posts. I\u2019ll regularly show you the inside view of what I do every day.\u00a0\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eFor $2+ you also get access to\u003c/strong\u003e \u003cstrong\u003emy Comic Diary, \u003c/strong\u003eit\u0027s the project I\u0027m doing now and you\u0027ll get content every week.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eIf you are not sure\u003c/strong\u003e, but curious to give it a try, \u003cstrong\u003edon\u2019t worry: you can edit or cancel your pledge\u003c/strong\u003e anytime you want.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like something in particular\u00a0for your pledges (published zines, prints, originals, private video tutorials, Q\u0026amp;A videos) feel free to share your thoughts with me! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e I really appreciate if you want to support my art, I\u2019ll be very happy to share my process with you!\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003eCheck out my work on\u00a0\u003ca href=\"http://instagram.com/giuliasagramola\" target=\"_blank\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/giuliasagramolaart/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/giuliasagramola\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and\u00a0\u003ca href=\"http://giuliasagramola.tumblr.com\" target=\"_blank\"\u003eTumblr\u003c/a\u003e."
