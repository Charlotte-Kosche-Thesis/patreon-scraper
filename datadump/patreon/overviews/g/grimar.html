: rgb(15, 36, 62);\"\u003e\u003ca href=\"https://www.patreon.com/posts/18794859\" target=\"_blank\"\u003eMmmh yes click me baby !\u003c/a\u003e\u003c/span\u003e(Opens in another tab)\u003c/h4\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cstrong\u003ePUBLIC :\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e[09/01/2018] \u003c/strong\u003eF.U.C.K. ver.1.1.0 (Windows) : \u003cspan style=\"background-color: rgb(15, 36, 62);\"\u003e\u003ca href=\"http://bit.ly/FUCK-V1_1_0-cupcake\"\u003eDIRECT DOWNLOAD\u003c/a\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://img4.hostingpics.net/pics/752137PatreonScreensDemo.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWho are you ?\u003c/h4\u003e\nYou can call me Grimar, I\u0027m an adult video-games creator using RPG Maker MV and Daz3D models.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch4\u003eWhat creations have you made ?\u003c/h4\u003e\nRight now, I only have one game avaible as a demo : Four Unknown Cosmos Wishes (F.U.C.K.) as I\u0027m brand new at this.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhere can I find your games ?\u003c/h4\u003e\nLook at the top of this page.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy would I pledge ?\u003c/h4\u003e\nThe only reasons you\u0027d have to pledge is to support me or have releases earlier.\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e10$\u003c/strong\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatrons\u003c/span\u003e\u003c/strong\u003e have access to the very latest version + SaveStates + Name in Credits.\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e5$\u003c/span\u003e\u003c/strong\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatrons\u003c/span\u003e\u003c/strong\u003e have access to the very latest version.\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e1$\u003c/span\u003e\u003c/strong\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatrons\u003c/span\u003e\u003c/strong\u003e have access to one release old version.\u003cbr\u003e\nBut only pledge if you can ! My rewards need low pledge to let people have access to my games. As a person of few wealth, I want my games to be accessible, so pledge \n\u003cstrong\u003eif you can\u003c/strong\u003e. This is not for debate.\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?u=5442252\"\u003e\u003cimg src=\"https://c5.patreon.com/external/logo/become_a_patron_button.png\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003ch4\u003eHow will the money be used ?\u003c/h4\u003e\nAs I already have the necessary equipment to make my games, this money will be saved as much as possible until I have enough savings and monthly support from Patreon to quit my job and work 24/24 on my games. Seems idealistic but it\u0027s not that impossible. I can live with pretty much nothing. Yeah, I\u0027ve been a student too bro\u0027. I feel you...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon Rewards :\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://nsa39.casimages.com/img/2018/01/22/180122014801183795.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eFollow me :\u003c/h4\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003ca href=\"http://bit.ly/GrimarHorns-Facebook\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(21, 35, 232);\"\u003eFACEBOOK\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003ca href=\"http://bit.ly/GrimarHorns-Discord\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eDISCORD\u003c/span\u003e\u003c/a\u003e\
