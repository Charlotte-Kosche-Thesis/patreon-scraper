    "summary": "\u003cbr\u003eGraze in Peace is a farm animal rescue and learning center located in southern Maine. We take in farm animals from desperate situations, give them back a life of kindness, health and peace, and use the healing backdrop of our farm to provide therapeutic activities to groups of vulnerable people in our local community. \u003cbr\u003e\n\u003cbr\u003e\nOn our 20-acre farm, we have sheep, pigs, llamas and chickens. Many of the sheep have been with us since the beginning of our sanctuary in 2005 and have lived out their lives grazing on rolling green pastures and snuggling up in cozy warm barns alongside their families and cherished companions.\u003cbr\u003e\n\u003ca href=\"https://www.grazeinpeace.com/wp-content/uploads/2016/09/sheep_graze_spring.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://www.grazeinpeace.com/wp-content/uploads/2018/02/big-blue-and-lil-blue.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://www.grazeinpeace.com/wp-content/uploads/2018/02/big-blue-and-lil-blue.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://www.grazeinpeace.com/wp-content/uploads/2018/02/big-blue-and-lil-blue.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\nThis Fall we are planning to purchase a fully accessible 30-foot yurt to house all of our community and therapeutic care farm activities. We envision it being an all-weather base for our\u00a0 programs where people in our local community can come experience first-hand a sense of hope, compassion, and joy as they work alongside and hear the stories of our rescued animals. \u003cbr\u003e\n\u003cbr\u003e\nBy becoming a Patron to Graze in Peace, you will be an integral part of making the mission of our farm a success and of giving hope to those who may not find it elsewhere. Please join us on this worthy journey!\u003cbr\u003e\n\u003cbr\u003e\nThank you!\u003cbr\u003e\n\u003cbr\u003e\nDeb \u0026amp; Carl Schwink\n\u003cbr\u003e\nCo-Founders\n\u003cbr\u003e\n\u003cbr\u003e\nGraze in Peace is a 501(c)(3) non-profit organization.\u003cbr\u003e\n\u003cbr\u003e"
