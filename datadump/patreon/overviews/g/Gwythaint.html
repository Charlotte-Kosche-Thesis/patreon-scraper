    "summary": "Years after getting \u00a0my art degree, I \u00a0am finally working in my chosen field, making artwork for OSR game designers. I take inspiration from Sutherland, Trampier, and Nicholson \u00a0for my inkwork, and my color work draws style from Otus. My work can be seen on Drivethrurpg.com and in John M. Stater\u0027s Blood \u00a0\u0026amp; \u00a0Treasure \u00a02e, and I hope to expand \u00a0my sales to Tabletop Library \u00a0as well. I also sell via Society6.com/Gwythaint .\u00a0If I have enough backing, I will be able to upgrade my website \u00a0to one that can hold permanent \u00a0links to websites \u00a0and blogs I would love to keep at hand, including those of my patrons. \u00a0In addition \u00a0to showcasing my works in progress, my blog also is a venue I use to review gaming materials and describe session reports from my online game, and gaming in general. A little more, and I can upgrade the quality of my scanner, so as to deliver better quality images.\u003cbr\u003ePatrons would have \u00a0access to digitally scanned \u00a0and cleaned artwork for their own use, otherwise only shown in photographs. I can usually put out 3-4 pieces a month. For higher levels of patronage, I \u00a0would accept \u00a0commissions for character portraits."
