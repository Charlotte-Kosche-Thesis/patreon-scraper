    "summary": "I can\u2019t stop. The itch is just too great. People have tried to get me to stop, but I just can\u2019t. It\u2019s my drug of choice and there\u2019s no stopping me. Heroin? No. Meth? No. Alcohol? No. No, it\u2019s a much more expensive habit\u2026 live concerts.\u003cbr\u003e\u003cbr\u003eI go to a concert almost every night of my life. I have met some of the coolest people and had some of the best experiences because of it.\u003cbr\u003e\u003cbr\u003eMy goal for this blog is to write about the experiences that keep me itching for the high of a live concert. I don\u2019t want to just write about the music, I want to write about the crowd, the mosh pits (or lack there of), the fashion\u2026 I want to write about everything that the mainstream music bloggers will not write about. I plan on writing after every show I go to no matter how dumb or small or huge. Every live concert has a new and different experience.\u003cbr\u003e\u003cbr\u003eUnfortunately, I don\u0027t get paid to cover these shows and actually end up paying out for parking, gas, and even tickets. If you like reading my ramblings day after day and are in a position to help me out, it would be greatly appreciated. If you can\u0027t, don\u0027t worry about it! Please just continue reading and sharing!\u003cbr\u003e"
