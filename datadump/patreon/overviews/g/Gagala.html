    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThis is for adults only!\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e \u003cbr\u003e\nIf you are not an adult, you may come back on your 18th birthday. Please and thank you! \u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHello there! \n\u003c/strong\u003e\u003ca href=\"http://firegoon.com/u/ywp4n.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://firegoon.com/u/ywp4n.jpg\" style=\"width: 146px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nSome of you may already know my works from my \u0027\u003ca href=\"http://www.gagala.org\" rel=\"nofollow\" target=\"_blank\"\u003eSecret Lair\u003c/a\u003e\u0027 (formerly \u003cdel\u003estfab.tv\u003c/del\u003e) and maybe you have read about my status at my blog, before it was shut down. Maybe we already have met in a forum of KP\u0026amp;Co friends and fans. If you didn\u0027t, here a short description:\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a creator of mainly Kim Possible and friends parody erotic comics, pictures and short animations. Made only on the digital way, I\u0027m not a pencil artist and wouldn\u0027t even consider myself as artist. My works are all for free, because the used characters are copyrighted. So you don\u0027t buy anything from me, but you would support me and probably extend my life, but you\u0027d get it a little sooner.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.gagala.org/KP/Adult/Comix/Last%20Mission/LM_00.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://s3.amazonaws.com/patreon/df81983a6d714960e0eead645cc96ffa.jpg\" style=\"width: 166px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nIn the end fifties of age and without any income since for more than a decade, I\u0027m living in pains with severe spine problems, you can consider me as disabled. Laying in bed for round about 20 hours every day, best friends are the pain killers. Incapable physicians and attorneys didn\u0027t help, so the social security insurance behaved quite antisocial and simply refused a pension, I\u0027ve tried to get it several times and also on court without any success. I had to sell my little cottage with an immense loss. I lived several years in a filthy, cheap hotel and currently I\u0027m a lodger in an beautiful old house, which is cheaper and way cleaner than the hotel, but not the silent place I\u0027m longing for, it\u0027s quite loud here and, especially in winter, a stinky place. So it is unclear for how long I will be living here, if I\u0027d find a real silent place that is payable, I would go there immediately. Anywhere. So I keep on searching for a place to stay. My patrons keep me alive.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003ca href=\"http://firegoon.com/u/b5e9fn.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://s3.amazonaws.com/patreon/86551c8086f848e8b909402d873cb45f.jpg\" style=\"width: 198px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e If you are supporting me, my sorrows would be a little less and my motivation would return more often. But I can\u0027t make any promises. Currently I only can work very, very slowly. For a single picture I need several days, a comic page can take more than a month. My time, being able to work on one day, is limited to approximately two or three hours, some days I get the bear, most other days the bear gets me. I only can give you my works as favored viewer, before I would place it in my lair some time later and a virtual hug. \u003cbr\u003e\n\tCommission works can only be done exceptional, for an extra donation via Patreon, but there are too many projects active, so please understand that I \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ecan\u0027t do any commission works currently\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIn case you can\u0027t even give one dollar a month, you could help me on other ways, if you please. \n\u003ca href=\"http://firegoon.com/u/3qtaen.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://s3.amazonaws.com/patreon/d9abcc2ea23b05e16e4daf50dda18d7a.jpg\" style=\"width: 113px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cbr\u003e\nSuch as adding the right tags if you post my works anywhere. Any advertising for me is also a big help.\n\u003cbr\u003e\n\u003cbr\u003e\nPlease and thank you. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nBest regards, take care, but have fun!\n\u003cbr\u003e\n\u003cbr\u003e\nGagala\u00a0 \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nP.S. My profile image was made by the ever talented artist \u003ca href=\"https://yumibow.blogspot.com\" rel=\"nofollow\"\u003eYUMIBOW\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t_____________________________________________________\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \n\u003ca href=\"http://firegoon.com/u/aib5dj.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://s3.amazonaws.com/patreon/a4ad5bbc49155f0a1725a82729da9941.jpg\" style=\"width: 118px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eHint:\n\u003c/strong\u003e\u003ca href=\"http://firegoon.com/u/yn56.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://s3.amazonaws.com/patreon/117ba3d13c88c877a6fc952ff2ab3eb1.jpg\" style=\"width: 235px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cbr\u003e\nThis site is NOT a lair! Images posted here are available for a limited time only. But this is the ONLY place where you can find work files from my actual works without asking for it.\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nNot every posted picture is a fully picture work. Most are only updates as information how the actual work is going on and they are not all in different sizes available.\nIn example, if any comic is at work, I\u0027ll post a screen capture of the newest frame, only in one size. The finished comic itself will be in three sizes:\u00a0\n\t\u003cbr\u003e\n\t\u003ca href=\"http://firegoon.com/u/1spudk.jpg\"\u003e1920x3070 as Silver reward\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"http://firegoon.com/u/t1kaf.jpg\"\u003e2882x4605 as Gold reward\u003c/a\u003e \u003cbr\u003e\n\t\u003ca href=\"http://firegoon.com/u/i3z7.jpg\"\u003e3840x6140 as Platinum reward\u003c/a\u003e\u003cbr\u003e\n\t But when it is about bigger extra pictures, like the annual beach picture, then it will be available in three sizes. Mostly in HD, 4k and 8k. But there may be exceptions. My daily work time is limited due to my bad health situation, it would be a too big effort making three different versions of every single post.\nI hope you don\u0027t mind. \n\t\u003cbr\u003e\n\u003c/div\u003e\n\n_____________________________________________________\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cbr\u003e\nPLEASE FOLLOW THE RULES:\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cul\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\n\u003c/span\u003e\u003cli\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eIf you post any comments, always imagine your grandma will be reading this, too. Please watch your language. Dirty comments will be deleted.\u003c/span\u003e\u003c/li\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\n\u003c/span\u003e\u003cli\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eIf you become a patron of mine, you prove that you have a heart to support somebody. But if you only want to gain by getting works in a larger format and sooner than others, you might be disappointed because of my lowness in working. Think twice about to join this club.\u003c/span\u003e\u003c/li\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\n\u003c/span\u003e\u003cli\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eIf you become a patron you make a promise, please keep it.\u003c/span\u003e\u003c/li\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\n\u003c/span\u003e\u003cli\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eQuestions to Gagala should not be posted here, please use the \u0027Messages\u0027 or send an eMail directly to \u0027KiSheBoMo\u0027 at \u0027loveyouforever\u0027 dot \u0027de\u0027\u003c/span\u003e\u003c/li\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\n\u003c/span\u003e\u003cli\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eNo refunds\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n_____________________________________________________\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDisclaimer:\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\nI\u0027m creating erotic parodies of well known characters, which are copyrighted\n by their respective creators and/or companies and not intended to be \nsold or distributed. I don\u0027t own them. Copyrights used without permission with all due \napology.\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\n\u003cimg src=\"http://firegoon.com/u/rwn772.jpg\" style=\"float: right; width: 134px; margin: 0px 0px 10px 10px;\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cbr\u003e\n\u00a0\n\u003cbr\u003e\u003ca href=\"http://www.greensmilies.com/smilie-album/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://firegoon.com/u/ic3af.png\" style=\"width: 224px;\"\u003e\u003cbr\u003e\n\u003c/a\u003e"
