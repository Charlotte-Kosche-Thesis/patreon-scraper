    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://greebogames.com/patreonpics/overview/LOGO.png\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\t\tHello, I\u0027m \t\u003cstrong\u003eGreebo.\u003cbr\u003e\t\u003cbr\u003e\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003e\u003c/strong\u003eI\u0027m a 3D adult games creator currently developing\u00a0\u003cstrong\u003eNerd Adventure.\u003c/strong\u003e\u00a0If you haven\u0027t played my games before, this page is where you will find all of the downloads, updates, previews, polls \u0026amp; more.\u00a0\u003cbr\u003e\t\u003cbr\u003e\t\t\tBy \t\u003cstrong\u003epledging to my page\u003c/strong\u003e, you will receive access to the game I am currently working on, which can be \u003cstrong\u003edownloaded\u003c/strong\u003e below:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/nerd-adventure-2-17468941\"\u003e\u003cimg src=\"http://greebogames.com/patreonpics/overview/dl%20-%20nerd%20adventure.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAs well as the \u003cstrong\u003ecomic\u003c/strong\u003e series \u003cstrong\u003eOffice of Lust\u003c/strong\u003e, available below:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/Greebo/posts?tag=Office%20Of%20Lust\"\u003e\u003cimg src=\"http://greebogames.com/wp-content/uploads/2018/04/dsasad.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\t\u003cstrong\u003eCurrently\u003c/strong\u003e, I\u0027m working on:\u003cbr\u003e\t\u003cbr\u003e\t\u003cimg src=\"http://greebogames.com/patreonpics/overview/NERD%20ADVENTURE.png\"\u003e\u003cbr\u003e\t\u003cbr\u003e\t\t\tIn \t\u003cstrong\u003eNerd Adventure\u003c/strong\u003e, you follow the story of a chemistry loving \u0027nerd\u0027 who has always struggled in life. The MC (you) has always been pushed around by the people around him and has always been longing to\u00a0find a way to change his life around, and he may have found just that in the \u003cstrong\u003eTriple X chemistry\u003c/strong\u003e set.\u00a0\u003cbr\u003e\t\u003cbr\u003e\t\t\tYou can find previews of this game over on my website \t\u003cbr\u003e\t\u003ca href=\"http://greebogames.com/?cat=5\" target=\"_blank\"\u003e\u003cstrong\u003eClick Here\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\t\u003cbr\u003e-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_--_-_-_-_-_-_-_-_-_-_-_-_-_-\u003cbr\u003e\u003cbr\u003e\t\"\u003cstrong\u003eWhy should I pledge?\u003c/strong\u003e\", You ask.\u003cbr\u003e\t\u003cbr\u003e\t\u003cstrong\u003eWait!\u003c/strong\u003e You shouldn\u0027t yet. If you like what you see above, please go ahead and \u003cstrong\u003etry out a demo\u003c/strong\u003e of the game before you pledge! The demo is available here:\u003cbr\u003e\t\u003cbr\u003e\u003ca href=\"https://mega.nz/#!dNNVgZ4S!uT2ZLnYJTvlyKFPooKeuyKuSMTvVShnLHkEwBKM1R2s\"\u003eWindows\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e /\u003cstrong\u003e\u00a0\u00a0\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"https://mega.nz/#!1JMAiKCD!KLJ8lq_7Tag4oeyMXbqXhO8JeIW5GbAezp4uzDclsVA\"\u003eMAC OS\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/day-1-public-17165325\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eOnce you have played the demos and you like what you see, by \u003cstrong\u003ebecoming a patron\u003c/strong\u003e of the Greebo Games patreon\u00a0page, you are not only supporting the development of the games that I create, you are helping me do what I love, which is to create \u003cstrong\u003e3D visual content\u003c/strong\u003e for your... eyes to enjoy. You will also receive access to the full Patreon feed, as well as \u003cstrong\u003eexclusive/early access\u003c/strong\u003e to all of the games that I have and am working on. \u003cbr\u003e\u003cbr\u003eYou also get ability to \u003cstrong\u003ecomment\u003c/strong\u003e on posts, \u003cstrong\u003evote\u003c/strong\u003e in polls for upcoming versions of each of the games, you will receive instant access to my \u003cstrong\u003eDiscord\u003c/strong\u003e channel, where I hang out on a daily basis, and you can chat, discuss, ask questions about games, get small snippets of things that I am working on, etc. \u003cstrong\u003eHave your say\u003c/strong\u003e on new characters that will be getting introduced into the game, get \u003cstrong\u003eextra rewards\u003c/strong\u003e such as wallpapers, and more.\u003cbr\u003e\u003cbr\u003eI would also like to say a massive \u003cstrong\u003ethank you\u003c/strong\u003e to everyone that is and has supported my work over the past year, I wouldn\u0027t still be able to do what I\u0027m doing if it wasn\u0027t for you. It is massively appreciated.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGreebs\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
