    "summary": "Hello everyone, my name is\u00a0\u003cstrong\u003eGeazaki\u003c/strong\u003e! If you\u0027re reading this, it means you had enough interest in my content to at least chek it out a little further, and I\u0027m incredibly thankful for that!\n\u003cdiv\u003e\n\t\u003cimg src=\"https://img00.deviantart.net/f3e8/i/2018/076/3/5/img_5232_1_58___cpia_by_geazakicosplay-dc66yb1.jpg\"\u003e\u003cbr\u003e\n\t\u003cdiv\u003e\n\t\tI\u0027m a cosplayer, prop maker, and crossplayer. But I\u0027ve fallen so deep into this activity I\u0027m running\u00a0 out of resources! So I\u0027ve come up here searching for some sort of income so I can keep creating more and more costumes and share them with the world!\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ch3\u003eWHAT ARE YOUR REWARDS?\u003c/h3\u003e\n\t\tOne of my main focuses is a \n\t\t\u003cstrong\u003ecool feed\u003c/strong\u003e for you to enjoy. There will be \n\t\t\u003cstrong\u003eexclusive and early content\u003c/strong\u003e, you\u0027ll know what my plans are before everyone else, you\u0027ll get to see more of my \u003cstrong\u003ework in progress\u003c/strong\u003e stages, \u003cstrong\u003ecostests\u003c/strong\u003e, and even \u003cstrong\u003ecommissions\u003c/strong\u003e I might be working on!\u00a0\u003cbr\u003e\nAs for photoshoots, you\u0027ll be the first to see all the \n\t\t\u003cstrong\u003ebehind the scenes\u003c/strong\u003e and have access to \u003cstrong\u003epolls \u003c/strong\u003efor when I get indecisive and need your help to make decisions.\u003cbr\u003e\n\t\tYou\u0027ll get \n\t\t\u003cstrong\u003ecosplay prints\u003c/strong\u003e, of course and sometimes\u003cstrong\u003e drawing prints\u003c/strong\u003e as well.\u003cbr\u003e\nGeazaki focuses mostly on props, so you shall have the opportunity (although ocasionally) to receive fully \n\t\t\u003cstrong\u003edetailed documents\u003c/strong\u003e of exactly how I create them, but I can also provide with other cosplay related things. I\u0027m also willing to take\u003cstrong\u003e your suggestions \u003c/strong\u003efor a specific picture or pose you\u0027d like to see a character do.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ch3\u003eWHAT AM I CONTRIBUTING FOR?\u003c/h3\u003e\n\t\t\u003cstrong\u003eCosplay and related things exclusively.\u003c/strong\u003e Materials, tools, wigs, fabric, fur, lenses, paint, and so on. Also for my photographers and others who contribute as well.\u003cbr\u003e\n\t\tIf I ever manage to live off of this the picture will change, but as long as that\u0027s just a dream, all goes to cosplay and cosplay alone.\n\t\t\u003cbr\u003e\n\t\t\u003cimg src=\"https://scontent.flis7-1.fna.fbcdn.net/v/t31.0-8/21752607_1938032709802690_4887057956433078105_o.jpg?oh=b9db09b31fc552e977931f77e5681738\u0026amp;oe=5AFFFB8E\"\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ch3\u003ePHOTOSHOOT MONTHS / DRAWING MONTHS\u003c/h3\u003e\n\t\tI refuse to receive anything if I don\u0027t deliver. Between studies, commissions and other things that come along, I can\u0027t promise new finished costumes or props, and therefore photoshoots every single month.\n\t\t\u003cbr\u003e\n\t\tSo I came up with this solution, when in a certain month I can\u0027t get a new photoshoot done, I will instead turn some of my cosplay pictures into drawings. So this way,\u00a0\n\t\t\u003cstrong\u003ePrints will always be available\u003c/strong\u003e every single month.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ch3\u003eOTHER SOCIAL MEDIA\u003c/h3\u003e\n\t\t\u003cstrong\u003eInstagram\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/geazakicosplay/\"\u003ewww.instagram.com/geazakicosplay/\u003c/a\u003e\u003cbr\u003e\n\t\t\u003cstrong\u003eFacebook\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/geazakicosplay/\"\u003ewww.facebook.com/geazakicosplay/\u003c/a\u003e\u003cbr\u003e\n\t\t\u003cstrong\u003eYoutube\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCfqwsztf_zEdrKzlvKX7KDw\"\u003ewww.youtube.com/channel/UCfqwsztf_zEdrKzlvKX7KDw\u003c/a\u003e\u003cbr\u003e\n\t\t\u003cstrong\u003eDeviantArt\u00a0\u003c/strong\u003e\u003ca href=\"https://geazakicosplay.deviantart.com/\"\u003egeazakicosplay.deviantart.com/\u003c/a\u003e\u003cbr\u003e\n\t\t\u003cimg src=\"https://img00.deviantart.net/72b0/i/2018/076/7/6/6__3__by_geazakicosplay-dc67sbm.jpg\"\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ch3\u003eA LITTLE MORE ABOUT SOME TIERS\u003c/h3\u003e\n\t\t\u003ch4\u003e- \"First Print\" tier\u003c/h4\u003e\n\t\tFor photoshoot months you can choose your favourite (except for the 20$ reward). For drawing prints you recieve the drawing I create that month.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ch4\u003e- Fansigns\u003c/h4\u003e\n\t\tFansigns are pictures I take and send over digitally, these are not printed out.\u003cbr\u003eThese can have a creative twist if you want, a quote or a funny phrase. Needless to say any offensive or political stuff will be denied.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ch4\u003e- \"Photoshoot Alchemist\" tier\u003c/h4\u003e\n\t\tLet me know (before you pledge) I will discuss what I can do and accept, nothing NSFW will be accepted here. You\u0027ll have this high quality photo or matte print of course, in one of the 3 sizes (10x15cm, 15x20cm or A4).\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003eThe photo suggestion is exclusive and unique to this tier.\u003cbr\u003e\n\t\tThe print though, is available for other patrons to pick as it\u0027s part of the shoot album for that month.\n\t\t\u003c/strong\u003e\u003cbr\u003e\n\t\tGiven the nature of this offer, I\u0027ll decide a \n\t\t\u003cstrong style=\"background-color: initial;\"\u003edeadline\u003c/strong\u003e each month so I have time to have the shoot and have the photos edited after you give me your ideas.\u003cbr\u003e\n\t\tYou don\u0027t get the 8$ reward because you\u0027re getting this one instead.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ch4\u003e-\"Drawing Alchemist\" tier\u003c/h4\u003e\n\t\tThis tier replaces the previous when I can\u0027t have a new photoshoot. Because I\u0027m not a full time artist, I will only do drawing versions of my own photos much like what I\u0027ve done in the past.\u003cbr\u003e\n\t\t\u003cstrong\u003eThe drawing suggestion is exclusive and unique to this tier.\u003cbr\u003e\n\t\tThe print, will be sent for other patrons, what makes this tier special is that you picked what I draw. \u003cbr\u003e\n\t\t\u003c/strong\u003eThere are \u003cstrong\u003eno deadlines\u003c/strong\u003e because there are no photoshoot constrains.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ch4\u003e- \"Ero Sennin Special\" tier\u003c/h4\u003e\n\t\tHey there you generous awesome person!\n\t\t\u003cbr\u003e\n\t\tThis tier has an absolutely \n\t\t\u003cstrong style=\"background-color: initial;\"\u003eexclusive\u003c/strong\u003e \u003cstrong style=\"background-color: initial;\"\u003esexy\u003c/strong\u003e print that other patrons (5$ and up) can see, but \u003cstrong\u003eonly patrons of this tier\u003c/strong\u003e\u003cstrong\u003e\u00a0can actually receive\u003c/strong\u003e! (One of the sexy photos for each month will be shared publicly later on, the other will always be only seen by patrons.)\u003cbr\u003e\n\t\t(small, medium or large, matte print or glossy photographic paper)\n\t\t\u003cbr\u003e\n\t\tI\u0027m taking your ideas, but I beg your understanding, I will decide what I want or don\u0027t want to accept. No nudes, no lewds. I\u0027m considering the safest of the \"bodypillow kind\" of pictures.\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003eThe sexy photo suggestion is exclusive and unique to this tier.\u003cbr\u003e\n\t\t\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eAny questions please contact me before pledging!!\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003c/strong\u003e\u003cstrong\u003eNotes:\u003c/strong\u003e\u00a0- If this tier has no patrons, there will be no photo or print.\u003cbr\u003e\n\t\t- If I feel like a character would look weird or inappropriate in any \"sexy\" sort of pose, I will disable this tier for that month.\n\t\t\u003cbr\u003e\n\t\t- If you only pledge and don\u0027t message me, I\u0027ll take the liberty to do whatever I feel like.\n\t\t\u003cbr\u003e\n\t\t- I only take 3 different suggestions, if you\u0027re not among the first 3 you still receive a print.\u00a0\n\t\t\u003cbr\u003e\n\t\t- You can instead pick a sexy print from another month in case you missed it.\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
