    "summary": "My \u003cstrong\u003eMISSION\u003c/strong\u003e is to inspire and entertain with video. With the pieces that I create, whether they deal with my perspective on film, literature, or current events, I want you to walk away feeling SOMETHING - inspiration, awe, amusement, anger or anything that falls in between. \u003cbr\u003e\u003cbr\u003eWith your assistance, my \u003cstrong\u003eDREAM \u003c/strong\u003eis to be able to do this full time by releasing one video per week. Because of the time that it takes to write, research, shoot, and edit quality work, it will be extremely hard for me to maintain this platform. \u00a0Without you, I can only create sparingly\u00a0with no real consistency as I have to wrestle with other life commitments.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eMY PROCESS:\u003c/strong\u003e\u003c/h3\u003eMovie Reviews:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eWatch, take notes, write script, edit, and post.\u003c/li\u003e\u003c/ul\u003eBook Reviews:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eRead, take notes, research, write script, create shot list, shoot, direct, edit, and post.\u00a0\u003c/li\u003e\u003c/ul\u003eOpinion Videos:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eRead/watch write, research, edit, and post.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT DOES PLEDGING LOOK LIKE?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003eGive a dollar or more per video.\u00a0\u003c/li\u003e\u003cli\u003eI\u0027ll post a MAXIMUM of 4 times per month (4 videos at $1 = $4 per month)\u00a0\u003c/li\u003e\u003cli\u003eFor even more piece of mind, you can place a cap on your contribution so that you don\u0027t go above your desired amount. \u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWHERE DOES YOUR MONEY GO?\
