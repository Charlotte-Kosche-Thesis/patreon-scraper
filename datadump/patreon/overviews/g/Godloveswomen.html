    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/RcNA8jtcx54\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eHello!\u003cbr\u003e\u003cbr\u003eMy name is Natalie Collins and I tweet and blog as\u00a0\u003ca href=\"https://twitter.com/God_loves_women\" rel=\"nofollow\" target=\"_blank\"\u003eGod Loves Women\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/natweetalie\" rel=\"nofollow\" target=\"_blank\"\u003eNatweetalie\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eFor the last six years I have been writing, organising, producing resources, and supporting people both on and offline around issues of abuse and trauma. \u00a0I have funded this through doing freelance work, as well as bringing up a family. \u003cbr\u003e\u003cbr\u003eAfter winning the first ever Sermon of the Year competition earlier this year I have just begun a funded place on a Masters in Integrative Theology at London School of Theology (my first steps into academic study, and a miraculous provision!).  However, the capacity this study will take up reduces the time I have to do freelance work alongside the work I do that is unpaid, and our family has recently expanded meaning my time is even more limited.\u003cbr\u003e\u003cbr\u003eI am taking this \u003cdel\u003ehideously uncomfortable\u003c/del\u003e important step of setting up this Patreon account to invite people who appreciate what I do and want to help me continue it by contributing financially.\u003cbr\u003e\u003cbr\u003eFor those who aren\u0027t familiar with my work...  I am a Gender Justice Specialist.  I write resources and deliver training on different aspects of gender justice, including domestic abuse, trauma, child sexual exploitation and pornographies.\u003cbr\u003e\u003cbr\u003eI organise\u00a0\u003ca href=\"http://www.project328.info\" rel=\"nofollow\" target=\"_blank\"\u003eProject 3:28\u003c/a\u003e, addressing the unbalanced representation of women in the UK church and the\u00a0\u003ca href=\"http://50shadesisdomesticabuse.webs.com\" rel=\"nofollow\" target=\"_blank\"\u003eFifty Shades is Domestic Abuse\u003c/a\u003e campaign\u00a0and I run the\u00a0\u003ca href=\"http://www.dayprogramme.org\" rel=\"nofollow\" target=\"_blank\"\u003eDAY Programme\u003c/a\u003e, a youth domestic abuse and exploitation education programme. \u00a0\u003cbr\u003e\u003cbr\u003eThe projects I am currently working on include:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThe Own My Life Course\u003c/strong\u003e: A programme for women who have been subjected to abuse, focussed on addressing trauma and the ongoing impact of male violence.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHow To Talk About Abuse: \u003c/strong\u003eA resource for everyone about how to talk about abuse.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCo-Survivorship: \u003c/strong\u003eA resource for the partners of women who have been subjected to male violence.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDiddy DAY: \u003c/strong\u003eDeveloping a version of the DAY Programme for primary school children. \u00a0This has already been piloted by an organisation with children in the UK.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDAY+ LGBT*: \u003c/strong\u003eCreating a version of the DAY Programme for LGBT* young people.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFemale Speakers Database: \u003c/strong\u003eCoordinating the development of a database for Christian women across the UK that can be used by event organisers to ensure their is a balance of men and women on the Christian platform.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eChristian Organisation Audit: \u003c/strong\u003eCalculating\u00a0the number of men and women leading the main Christian organisations across the UK.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePremiere Protest: \u003c/strong\u003eOrganising a protest at the premiere of the Fifty Shades Darker film.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGender\u00a0Reconciliation\u00a0Workshops: \u003c/strong\u003eOrganising for\u00a0\u003ca href=\"http://genderreconciliationinternational.org\" rel=\"nofollow\" target=\"_blank\"\u003eGender Reconciliation International\u003c/a\u003e to deliver groundbreaking workshops in the UK.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThe ongoing work I do that is unpaid...\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eUK Church Stats: \u003c/strong\u003eEvery year I organise collating the statistics of the number of men and women on the national Christian platform.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWriting: \u003c/strong\u003eI write blogs and other content when asked to by organisations and individuals.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSupport: \u003c/strong\u003eI regularly respond to emails and phone calls from those who are being subjected to abuse and people who are supporting those have been subjected to abuse. \u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMedia: \u003c/strong\u003eI am frequently asked contribute to various national and local media, including newspaper, radio and TV.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAs the main earner in my family and with three children (including a child we have \"inherited\") there is a significant amount of financial pressure to be able to eat and pay the mortgage etc etc. \u00a0Any regular donation you are able to give would be enable me to spend time working on projects I believe will make the most difference to people\u0027s lives. \u00a0\u003cbr\u003e\u003cbr\u003eThank you for considering supporting my work! \u00a0If you are unable to support financially, and are a person of faith, you can sign up\u00a0\u003ca href=\"http://wordpress.us11.list-manage1.com/subscribe?u=0b22fff56dc8264ee0e89f853\u0026amp;id=c8dbb1a5eb\" rel=\"nofollow\" target=\"_blank\"\u003eHERE\u003c/a\u003e to get prayer updates from me, which would also be really appreciated!\u003cbr\u003e\u003cbr\u003e"
