    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eHi there, it\u0027s Galoo! I am a Colorado based Hungarian animator who loves in cartoons, comics and illustration.\u003cbr\u003eSome of you might be familiar with\u00a0\u003ca href=\"http://galoogamelady.tumblr.com/allocs\" rel=\"nofollow\" target=\"_blank\"\u003emy characters\u003c/a\u003e who live in the Fallout universe\u00a0from\u00a0\u003ca href=\"http://galoogamelady.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003emy tumblr\u003c/a\u003e, some of you might be new to them. Either way, welcome!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://40.media.tumblr.com/9fcbc26a1ace4c59ef89eed5a4177aa8/tumblr_o4rwgxTZH41rsfjkqo3_1280.png\" style=\"width: 915px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat am I making?\u003c/strong\u003e\u003cbr\u003eMy husband and I have been creating comics for a\ncouple years now,\u00a0\u003ca href=\"https://tapas.io/Galoo/series\"\u003esome of which you can read on Tapastic\u003c/a\u003e. If you like them and would like us to continue making them, you can support \u003ca href=\"http://cameronaugust.tumblr.com/\"\u003eCam\u003c/a\u003e and I in telling the origin stories and adventures of\nour characters in comic form. \u003cbr\u003e\nThe main source of my income is from commissions so I don\u0027t quite have the time\nto make comics on a regular basis but by pledging here you allow me to free up some of my time for them!\nIn exchange for your patronage I will create a series of comics. For now I only update once or twice a month. I set up this page so that you only get charged when content is produced, to make it fair for you! If we hit\nhigher goals, I will be able to produce content more frequently and give you\ncooler rewards! (Follower mod, postcards, unique merch, etc.)\u003cbr\u003e\nI would like to keep such things as occasional\ntutorials and streaming sessions available for all of my followers, therefore these\nwill not become patron rewards in the near future. However, you get to see\nWIP-s and step-by-steps that do not get posted anywhere else and you may\nreceive personal rewards depending on the tier you pledge to.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/9933825a4f38fad08c7959617ad2ff20/tumblr_onnfyl100g1rsfjkqo1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComics in the planning:\u003c/strong\u003e\u003cul\u003e\u003cli\u003eMac and Buttons\u0027 first encounter in Megaton\u003c/li\u003e\u003cli\u003eMac\u0027s escape from the Vault (Buttons\u0027 origin story)\u003c/li\u003e\u003cli\u003esecond encounter at the water purifier\u003c/li\u003e\u003cli\u003eMeg + hear fear of ghouls\u003c/li\u003e\u003cli\u003eButtons\u0027 escape from the raiders at Springvale Elementary School\u003c/li\u003e\u003cli\u003erandom short funnies and misc. strips similar to\u00a0\u003ca href=\"http://galoogamelady.tumblr.com/post/141221331603/a-comic-about-gamma-guns\" rel=\"nofollow\" target=\"_blank\"\u003eBright Light\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eAdditional story ideas:\u00a0\u003c/strong\u003e\u003cbr\u003ePolly\u0027s origin story,\u00a0travel to New Vegas, pre-war stories including Hauser, NSFW comics of our pairings and strips featuring comic relief characters such as The Chore Ghoul and Scaggles, the Musical Deathclaw. Honestly, at this point it feels like we\u0027ll never run out of stories to tell.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://40.media.tumblr.com/fc297dfca43c046fe00c67afde70d305/tumblr_o4rwgxTZH41rsfjkqo1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does the future hold?\u003c/strong\u003e\u003cbr\u003eWith more patrons I could get more time to work on personal stuff and provide you with more content and rewards. It would let me appear at cons where I can meet you and create more merch to offer for you. I love making stickers, pins and charms and I would love to be able to create exclusive and custom stuff for you! I could create a second line of comics of other characters or stories featuring my fantasy characters. Who knows, maybe with time you even get to accompany me through the process of making an animated short!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLinks:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://gabriellaantali.com/\" rel=\"nofollow\" target=\"_blank\"\u003ePortfolio\u003c/a\u003e \u2022\u00a0\u003ca href=\"http://galoogamelady.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003etumblr\u003c/a\u003e \u2022\u00a0\u003ca href=\"http://cameronaugust.tumblr.com/\"\u003eCam\u0027s tumblr\u003c/a\u003e \u2022\u00a0\u003ca href=\"https://tapas.io/Galoo/series\"\u003eTapastic\u003c/a\u003e \u2022\u00a0\u003ca href=\"http://galoogamelady.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003edeviantArt\u003c/a\u003e \u2022\u00a0\u003ca href=\"https://picarto.tv/GalooGameLady\" rel=\"nofollow\" target=\"_blank\"\u003ePicarto\u003c/a\u003e \u2022\u00a0\u003ca href=\"http://tee.pub/lic/GalooGameLady\" rel=\"nofollow\"\u003eTeePublic\u003c/a\u003e \u2022 \u003ca href=\"http://galoogamelady.storenvy.com/\"\u003eStorenvy\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cimg src=\"http://33.media.tumblr.com/3a8192b4c6a12671c7f456495d634be8/tumblr_inline_o3wwanEChj1qgbqy5_540.gif\" style=\"width: 358px;\"\u003eMuch love to you all and thank you for checking out my Patreon!\u003c/div\u003e"
   },
