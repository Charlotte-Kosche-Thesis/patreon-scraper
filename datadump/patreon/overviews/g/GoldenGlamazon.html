    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FLb9YWB7kySs%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DLb9YWB7kySs\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FLb9YWB7kySs%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eI am art.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e I love making new acts and taking beautiful photos. I love being art and entertaining people with my unique brand of magic. I\u0027ve been a burlesque entertainer for over 11 years and I\u0027ve been a naked lady on the internet for even longer, so it\u0027s easy to see that being provocative and using my body and glamour as my medium has always been a calling. My artistry has taken me all over the world, and I call NYC my home. I\u0027ve created this space to document many things, my travels, photography endeavors and as always....all my naughty photos that I can\u0027t post to Instagram, Facebook, and this landing page.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://www.okcburlesquefest.com/uploads/3/4/4/6/34464747/sydnid-cowboyup-web_orig.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003e\nArt requires money. And live-entertainment makes some of the lowest wages in spectrum. I pinch and save up many months to make new creations and often can only afford to make one or two a year. In 2016 alone I performed in over 250 shows. This is my calling and my life, so \u003cstrong\u003em\u003c/strong\u003e\u003cstrong\u003ey goal is always to have the resources to create new acts and new pretty photoshoots with great photographers.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/C56vLC3WMAAoJ5a.jpg:large\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI advocate loudly to my peers, online and to just about anyone who will listen how important it is to try to raise the standards for pay and good business practices in my industry to have it treated as a legitimate business, like it began over a hundred years ago. Many many years ago, women were able to support themselves off of burlesque and traveling around as entertainers, and that is what I am seeking to do. I am very very grateful for the reach of the internet! I have no idea how they made so much magic happen with just letters, telegrams and later phones. Wow. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://brokelyn.com/app/uploads/2016/05/10383682_10153414612998845_9018722714846314479_n-640x639.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nOver my career I\u0027ve had some lovely people support me and I am forever grateful to each human who has ever loved my shows, bought a print or commissioned an act. So many lovely people follow me online and when I\u0027m in their cities or nearby make the trek to come out and see me. It\u0027s humbling. I\u0027ve recently awakened a deep urge to do more photography myself too- so this is where my makeshift studio in my house will come into play. I seek to take my self-portraiture to a....dirtier level than I ever have.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://burlesqueseattle.files.wordpress.com/2013/09/1010417_10151548784652197_944254250_n.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOver my 11 year burlesque career\u003c/strong\u003e I\u0027ve headlined festivals, competed in major showcases, sang the national anthem for over 7,000 people, apprenticed under the absolute best in the business, produced hundreds of shows and loved most every moment of it. I live and breathe to entertain.\u00a0\u003ca href=\"https://www.youtube.com/watch?v=tKfwCjgiodg\"\u003eMillions of people laid eyes on me in the once-viral Blurred Lines parody I did with Mod Carousel\u00a0\u003c/a\u003eand \u003cstrong\u003ethousands of people see me at least 15 times a month at my regular gigs here in NYC. \u003cimg src=\"https://media.gq.com/photos/5a25805e967797036c067127/master/pass/Sydni-Deveraux.jpg\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nI am a producer with\u00a0\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://www.wasabassco.com\" rel=\"nofollow\"\u003eWasabassco\u003c/a\u003e\u003cstrong\u003e,\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u00a0and we are world-renowned for our disarmingly sexy combination of contemporary striptease and top-tier variety. Bringing together retro-glam sophistication and a playful sense of humor, events are carefully curated to feature only the finest talent, an eclectic range of jaw-dropping acts that change nightly. We\u0027ve been doing this for 12 YEARS! Currently we produce out of 7 venues in NYC, Nashville and Atlanta. We lovingly call ourselves \"Smart and Naked\".\u00a0\u003cbr\u003e\n\u003cbr\u003e\n**Disclaimer: Though I am a fully naked, dancing and sometimes cussing hussy- I am not a cam girl or an escort. Their work is important and deserving of respect and good pay- and though I dabble in fetish, it\u0027s on my terms. I enjoy making dirty photos, the occasional video and spending lots of time naked. I invite you to support me so that you can enjoy what I create. So with that being said, I will nix you for sending me lurid emails, making sexual demands on my time or energy and not respecting my boundaries. I simply don\u0027t have time for it. I just want to make sexy art:) \n\u003cbr\u003e\n\u003cbr\u003e\nI hope you\u0027ll consider supporting this fancy lady! Thank you for your time!"
