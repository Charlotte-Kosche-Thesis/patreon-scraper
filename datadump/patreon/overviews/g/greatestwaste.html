    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWelcome to our podcast:\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThe Greatest Waste Of Time!\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eAs you may or may not know, Andy Jay and Greg Austin have been the bestest of friends for a respectable \u003cstrong\u003e15 years\u003c/strong\u003e, and after a plethora of stories and experiences, we decided to start recording our conversations to put on the internet.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eEach week we discuss topics like our blood alcohol level, the struggles of being a young actor, and our life as teenagers. We have guests from old school friends to Cirque Du Soleil acrobats, with fellow actors and writers on the horizon.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003ePatreon is where the podcast is taken to another level...with your help.\u003cbr\u003eIf you \u003cem\u003ereaaaaaally\u003c/em\u003e like the show and want more, consider giving us a dollar per \u003cstrong\u003emonth\u003c/strong\u003e (approx 70p!). If you don\u0027t want to \u003cstrong\u003eNOTHING CHANGES\u003c/strong\u003e, you may still enjoy the show for free, but if you choose to contribute there are some extra goodies in it for you!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e For example:\u003cbr\u003e Access to the podcast SNAPCHAT.\u003cbr\u003eAccess to a monthly live stream!\u003cbr\u003eShoutout on the show itself!\u003cbr\u003e EXCLUSIVE posters and merch for patrons!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIMPORTANT\u003c/strong\u003e: Patreon is simply for the people who want to lend a helping financial hand. If you can\u0027t, or simply don\u0027t want to, nothing changes. You can still enjoy the podcast and any future projects completely FREE of charge!\u003cbr\u003e We won\u0027t love you any less!\u003cbr\u003e Love,\u003cbr\u003e Andy \u00
