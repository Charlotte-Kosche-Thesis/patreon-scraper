    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003eWho are You?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/14/94/0d/14940d75f4fda3e4e20011d0f9fc1161.jpg\" style=\"float: left; width: 245px; margin: 0px 10px 10px 0px;\"\u003eH\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eello, welcome and\nthank You very much for Your interest!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFirst of all sorry for\nmy school-english, but I think it\u0027ll work. ;) I work as an\nillustrator for \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003emany years now in various fields. In the past I\ndid covers and images for roleplay-franchises in germany for example\u003cem\u003e \u003cspan style=\"color: rgb(54, 96, 146);\"\u003eDas Schwarze Auge\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eor\u003c/span\u003e \u003cem\u003eShadowrun\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003c/span\u003eand I supported several indie-RPG-developer. \u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI worked together with print-publishers, made some comics, illustrated childbooks and novel-covers. Meanwhile\nI\u0027m stranded in a paradise for gamer and movie-fan with a digital pen: I designed cutscenes for\nvideogames like \u003cem\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eRise Of Venice\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e, \u003cem\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eHegemony Rome\u003c/span\u003e\u003c/em\u003e, \u003cem\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eGrand\nAges Medieval\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eor \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eDungeons 2\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e.\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cbr\u003eAnd why are you here?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/05/7e/25/057e251b359d1f97d4f5cc8d60b3b529.jpg\" style=\"float: left; width: 244px; margin: 0px 10px 10px 0px;\"\u003eB\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eecause I am a\nfreelance-illustrator. So there are good months and bad months\nwith a low amount of jobs. To keep in training and to care of my videogame-passion, I started with the \u003cspan style=\"color: rgb(54, 96, 146);\"\u003efan- and\u003c/span\u003e \u003cspan style=\"color: rgb(54, 96, 146);\"\u003efemarts \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ea while ago\u003c/span\u003e\u003c/span\u003e and digitally painted\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e PinUps\u003c/span\u003e of more or less known\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e videogame-characters. \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf\u003c/span\u003e \u003c/span\u003ethe hero is a man, I try to find a nice interpretation of him as a female. \u003cbr\u003e\u003cbr\u003eThis has no gender-reasons or something like\nthat! It\u0027s just a pleasure to me painting females like most other artists. It can \u003cspan style=\"color: rgb(54, 96, 146);\"\u003ecrossover \u003c/span\u003esometimes with other culture medias like \u003cspan style=\"color: rgb(54, 96, 146);\"\u003emovies\u003c/span\u003e, but the basic is always the game.\u003cbr\u003e\u003cbr\u003eThere is a \u003cspan style=\"color: rgb(54, 96, 146);\"\u003ecollection of femarts\u003c/span\u003e in my portfolio \u003ca href=\"http://grobi-grafik.deviantart.com/\" rel=\"nofollow\"\u003egrobi-grafik.deviantart.com\u003c/a\u003e . I want\nto let it grow more and try out special things, wich\nI can\u0027t or don\u0027t want to publish in public. And of course it\u0027s for\nmy own \u003cspan style=\"color: rgb(54, 96, 146);\"\u003emotivation\u003c/span\u003e. I would feel so \u003cspan style=\"color: rgb(54, 96, 146);\"\u003ehonored \u003c/span\u003eto have some people in my\nback, who support my work and can share special stuff with them,\nso there should be a win-win-situation for everyone. \n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eSounds interesting\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://orig08.deviantart.net/3e88/f/2015/284/b/9/elizabeth_by_grobi_grafik-d9craal.jpg\" style=\"float: left; width: 271px; margin: 0px 10px 10px 0px;\"\u003eSo feel free\nto support me with a \u003cspan style=\"color: rgb(54, 96, 146);\"\u003esmall monthly contribution\u003c/span\u003e that You can set\nYourself! I\u0027ll thank You with exclusive options:\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eOnly You\u0027ll get informations and commentaries from the first scetch of the next upcoming image\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e. See images two days\n\tbefore the public. You\u0027ll \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eget the illustrations\n\tin high resolution - do what You want with them! (please no\n\tcommercial use, of course ;) ). \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBe informed with work-in-progress-pictures and be\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e able to get options for more opportunities like cheaper commissions. There will be polls for upcoming motives etc. I want to try out a lot of things in the future, but let\u0027s start carefully. \u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003eOkay, but will there be something special? \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/62/33/40/6233403a9df6254c8baee0562686e5e3.jpg\" style=\"float: left; width: 540px; margin: 0px 10px 10px 0px;\"\u003eI was asked sometimes about this service, so maybe it\u0027s interesting: only You\u0027ll see more \u003cspan style=\"color: rgb(54, 96, 146);\"\u003esexy PinUps\u003c/span\u003e! There\u0027ll be two different types of fan- and femarts. The normal version and a \"hot version\". Both motives, poses, paintings etc. will be the same, but the clothes change and I\u0027ll do it tastefully. It depends on the character, if there can be nudity anyway or just more cleavage. I generally love the portraited/interpreted game-characters so I don\u0027t want to make any doubtful things with them! \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://orig06.deviantart.net/af1f/f/2015/300/1/9/a_example_for_special_patreon_stuff__cartoons_____by_grobi_grafik-d9ej839.jpg\" style=\"float: left; width: 309px; margin: 0px 10px 10px 0px;\"\u003eAnd I want to\nstart another little project: making \u003cspan style=\"color: rgb(54, 96, 146);\"\u003ecartoons \u003c/span\u003eagain! I had drawn\nanimated cartoons years ago for a online-newsmagazine and I want to bring it to life again! Maybe \u003cspan style=\"color: rgb(54, 96, 146);\"\u003eanimated\u003c/span\u003e? It should start with a one panel-cartoon every second week and acting in the videogames-universe, of course. Give me Your opinions and ideas, what the cartoons should contain. I know, there are many\nother videogame-cartoons, but there can be never enough, don\u0027t You\nthink so? And remember: cartoons are \u003cspan style=\"color: rgb(54, 96, 146);\"\u003eonly\u003c/span\u003e available for \u003cspan style=\"color: rgb(54, 96, 146);\"\u003ePatreons\u003c/span\u003e!\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eOkay, I\u0027ll think about it\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThank You very much! And to be honest: please be patient with me. I\u0027m used to work with clients, but it\u0027s the first time for me to go public on this way. I certainly have to learn how some Patreon-things work and I have to figure out to involve this project in my life. But I keep the goals and rewards realistic. I plan to make them bigger later, depending on the interest of You in my work. \u003cbr\u003e\u003cbr\u003eSincerely!\u003cbr\u003e\u003cbr\u003e- Karsten Schreurs\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
