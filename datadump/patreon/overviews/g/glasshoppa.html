    "summary": "Welcome glass lovers!\u003cbr\u003e\u003cbr\u003eI am spending my retirement developing glass art projects and producing step-by-step videos so that you can make them, too. I provide patterns, color suggestions, firing instructions and any other resources that will help you succeed, plus tips \u0026amp; tricks to hone your skills. (see the complete video directory at\u003cstrong\u003e\u00a0\u003ca href=\"http://www.glasshoppa.com\" rel=\"nofollow\" target=\"_blank\"\u003eGlasshoppa.com\u003c/a\u003e\u003c/strong\u003e).\u003cbr\u003e\u003cbr\u003e\n\nMy goal is to reduce the time you spend in trial \u0026amp; error. Fusing is a \u201cblind\u201d medium \u2014 you can\u0027t see the effects of your efforts during the creative process. It\u2019s only after firing that you really know what you\u0027ve got \u2026 and then it\u2019s usually too late. So I\u0027m providing \u201crecipes\u201d that you can follow, like a video \u003cem\u003echef\u003c/em\u003e. Follow instructions and you can expect to achieve similar results. And the Glasshoppa glass projects are public domain \u2014 make as many as you want \u2014\u00a0sell them, teach with them, or give them away. \u003cbr\u003e\u003cbr\u003e\n\nI need your support to keep this program going. A project usually has to be made at least twice before the kinks are worked out, then again for filming the video. Plus there are test-firings, video equipment and software, website expenses, and all the ancillary tools and materials that go into the craft. \u003cbr\u003e\u003cbr\u003eHere\u2019s how PATREON works: Look for the \"Become a Patron\" section on this page. There, you can pledge a small amount of money for each new project\u00a0that I develop and pass along to you on video. You\u2019ll set a monthly limit on your support so there\u2019s no risk of spending more than you intended. I will reward your generosity with unique and exclusive benefits.\u003cbr\u003e\u003cbr\u003e\n\nBesides keeping this program going, your support will make it possible for me to:\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e- Improve the caliber of projects\u003cbr\u003e\n- Increase the frequency of projects\u003cbr\u003e-\u00a0Develop techniques and special effects to pass along to you\u003cbr\u003e\n- Offer skills tutorials\u003cbr\u003e- Add \u201cquickie\u201d tutorials to teach small, easy projects\u003cbr\u003e\n- And much more \u2026\u003c/div\u003e\n\nHopefully, you\u2019ll think it\u2019s worth supporting. I\u2019ll make the mistakes so you don\u0027t have to. You\u2019ll waste less glass and suffer fewer disappointments. \u003cbr\u003e\u003cbr\u003e\nI will truly appreciate anything you\u0027re able to do.\u003cbr\u003e\u003cbr\u003eWith gratitude,\u003cbr\u003eJim Matthews (your friendly neighborhood Glasshoppa)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
