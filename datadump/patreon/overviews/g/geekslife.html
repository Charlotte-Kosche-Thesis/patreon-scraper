    "summary": "Welcome Geeks+ Members! Thank you for your support!\u00a0\u003cbr\u003e\u003cbr\u003e\nLove tech? Or maybe you don\u0027t love tech, but you need to understand it a bit more? This is the place for you, where \n\u003cstrong\u003ewe embrace tech in a fun, passionate (and sometimes cynical) way\u003c/strong\u003e!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nGeeks Life is a community-driven show. \n\u003cstrong\u003eYOU are our number one priority\u003c/strong\u003e, so please get involved! Introduce yourself and join other family members who will embrace you for who you are!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003eThe Content\u00a0\u003c/h3\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eShort Form (5-10 minutes)\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e2 videos released every week\u003c/li\u003e\n\u003cli\u003eReleased on Wednesdays \u0026amp; Thursdays\u003c/li\u003e\u003c/ul\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cem\u003e\u003cbr\u003eExamples:\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/TEsuBIvF7hs\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/9ysbwSenpPI\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eLIVE (1 hour)\u003c/h4\u003e\u003cul\u003e\u003cli\u003eGeeks Life LIVE -\u00a0\u003ca href=\"http://geekslife.live\" rel=\"nofollow\" target=\"_blank\"\u003eGeeksLife.live\u003c/a\u003e\u003c/li\u003e\u003cli\u003eLIVE Fridays at 1 PM Pacific\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cbr\u003eExample:\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-oljr2OOXyY\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003eThe Rewards\u003c/h3\u003e\n\u003cstrong\u003e\nTHANK YOU\u003c/strong\u003e for your support! We can\u0027t express how much we appreciate it! We are ad-free and rely on your support to create the content.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$1\u003c/strong\u003e\u003cbr\u003e\nYes, you can do a $1, $2, $3 or $4 pledge, even though you don\u0027t see it on the list to your right. Just choose \"Get $1 reward\" and on the next page, you\u0027ll see a \"choose your own amount\" option, where you can choose what is most comfortable for you. Rewards start at $5.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$5: Exclusive Content \u0026amp; Chat Room!\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eAccess to our Geeks+ Slack Chat (a \u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eprivate chatroom\u003c/span\u003e\u003c/span\u003e with us and other members of the community)\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eAccess to (4) GEEKS+ Members Video every month (like\u00a0Behind the Scenes, Vlogs, etc)\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$10: Even More Exclusive Content \u0026amp; Early Access!\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eAccess to our Geeks+ Slack Chat (a private chatroom with us and other members of the community)\u003c/li\u003e\n\u003cli\u003eAccess
