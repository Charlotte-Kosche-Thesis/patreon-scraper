    "summary": "Hi there!\u003cbr\u003e\u003cbr\u003eSo, after many recommendation, I finally decided to make a Patreon.\u003cbr\u003eThen\n who the heck am I, for those who doesn\u0027t know me? Well, I\u0027m mostly \nknown as SweGabe or simply Gabe, used to be a illustrator before I \nstumbled upon my idea to create the character Queen Opala, and then \nexpanded that into a whole game series, simply called Legend of Queen Opala!\u003cbr\u003e\u003cbr\u003eWhat began as games I merely did on my spare time, now years later and\n two finished games under my belt, I\u0027m currently hard at work making \nLegend of Queen Opala: Origin, the third title in the series, and able \nto work full-time on these games as a living, all thanks to crowdfunding\n and awesome fans!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://i.imgur.com/hKSVrNv.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://i.imgur.com/hKSVrNv.jpg\"\u003e\u003cbr\u003e\u003cem\u003e(Screenshot of Colussia, capital of the Beldorian Empire)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat is Legend of Queen Opala?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s\n a RPG series I\u0027ve been making, using the RPG Maker XP engine, blending \nRPG elements, exploration and adult content, that mostly focused on \nQueen Opala, her evil sister Osira and their mother Farah, though the \nlatest entry in the series is branching out ...and most importantly, the \ngames themselves will always be free, even if the actual production \nprocess clearly can\u0027t be.\u003cbr\u003eCurrently, I\u0027m making Legend of Queen Opala: Origin - Episode III with my mind set on a late 2018 deadline.\u003cbr\u003e\u003cbr\u003eThen only Episode IV would remain, if I\u0027m funded and allowed to continue my work, with each episode including past ones seamlessly, meaning when/if Episode IV is finally released, it will be the complete game - I also plan to release one episode per year.\u003cbr\u003e\u003cbr\u003eWhile I do nearly everything myself when it comes to structure and coding for the game, I\u0027m also paying a lot of people to help with visual content such as emoticons in conversations, original sprites, battleposes, drawn backgrounds for the adult scenes, voice actresses and a bunch of various artists to provide with optional illustrations for the gamers to find.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/bKLjdbB.jpg\"\u003e\u003cbr\u003e\u003cem\u003e(Screenshot of a conversation with Laquadia, High Priestess of the Jadeite Order)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eSo for now, I\u0027m absolutely focused on finishing Episode III of LoQO:O.\u003cbr\u003eAnd you can always follow the \u003ca href=\"http://gabework.blogspot.se/\" rel=\"nofollow\"\u003eOfficial LoQO\u003c/a\u003e blog too, weekly updates!\u003cbr\u003e\u003cbr\u003eThanks for stopping by!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFrequently Asked Questions\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e1) Your pledge is only charged at the beginning of each month.\u003cbr\u003e2) Comics, animations and past game releases are available right after you pledge and can be quick accessed by clicking one of the related tags on the left side of this page.\u003cbr\u003e3) Uhh...\u003cbr\u003e4) The latest beta and cosplay rewards are sent out around the 3rd-4th \nevery month once the majority of pledges has been processed.\u003cbr\u003e"
