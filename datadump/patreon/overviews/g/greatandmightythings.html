to creative types and their projects. \u00a0It is popular with YouTubers, musicians, \u00a0artists, writers, etc.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will my support do?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour support will enable me to focus on all these\u00a0creative projects full-time, put out better quality work, and\u00a0reach people for God/truth through digital media.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOK! \u00a0How do I get started?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYour monthly donation can be any amount. \u00a0 Simply click on the \"Become a Patron\" button to get started. \u00a0 Below you will see different rewards, depending on your amount. \u00a0Later, I plan to make the rewards better, I\u0027m just getting started now!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks so much! \u00a0 \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLily\u003cbr\u003e\u003cbr\u003e"
