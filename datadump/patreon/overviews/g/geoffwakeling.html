    "summary": "\u003cstrong\u003eHello, welcome and how awesome you found this page.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eEver wanted to grow your own food or become a farmer but you only have a backyard?\u003c/em\u003e Yep - me too! \u003cstrong\u003eBUT don\u0027t let that stop you - there\u0027s always a way to farm, even in small spaces.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m an urban homesteader/farmer/smallholder and love creating and sharing videos on YouTube. The journey starts in a garden of just 45sqm, with a goal of living off the land in a compassionate and low-impact way one day. All of my videos are totally free, but if you\u0027d like to help out, then Patreon is the place to be. \u003cstrong\u003eBy supporting my channel, YOU can name animals, get the video content you want to see and even help build a community conservation project. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat is a Patron?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eTraditionally, patrons were wealthy citizens who took interest in an area - the arts, for example, and helped nurture it with financial aid. Unfortunately I don\u0027t know any rich earls, dukes or noblemen. BUT, I do have you. For just $1 you can become a patron, financially supporting something you believe in \u003cem\u003eand\u003c/em\u003e gaining rewards in return. The most popular tier is\u003cstrong\u003e $5; that\u0027s just fifteen cents a day (\u003cem\u003eor around 10p for us British folk\u003c/em\u003e) and you\u0027ll get your named credited on my videos. \u003c/strong\u003eOr, perhaps $8 for which you can participate in polls for animal naming, content creation or chicken hatching.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I starting a Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eVideo\u0027s take a lot of time to produce and the would-be conservation project costs a lot, even just to get tools in for coppicing and pond dredging, for example. I have the time, but not the financial means to give it a kick-start. \u003cem\u003e\u003cstrong\u003eYour patronage will help fund the video creation as well as bluebell woods,\u00a0wildflower meadows, owl boxes, wildlife ponds and much more.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003ePrevious crowdfunding campaigns include the\u00a0\u003ca href=\"https://www.indiegogo.com/projects/the-great-wildlife-and-flower-meadow\" target=\"_blank\"\u003ewildflower meadow\u003c/a\u003e and the\u00a0\u003ca href=\"https://www.indiegogo.com/projects/nesting-boxes-for-owls#/\" target=\"_blank\"\u003eowl nesting box\u003c/a\u003e fund.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGet involved\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo if you\u0027re a fan of green-living, growing your own or just love chickens with funky hair-do\u0027s (\u003cem\u003eseriously - look at that cutie below\u003c/em\u003e), please consider becoming a patron. I\u0027m inspired and exceedingly grateful for whatever contribution you can make. And, be sure to come and chat to me in the Patron feed; it\u0027s there for a purpose and I\u0027d love to get to know you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.theguidetogaygardening.com/wp-content/uploads/2015/08/IMG_5668.jpg\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e"
