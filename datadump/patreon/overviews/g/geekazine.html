    "main_video_url": "https://youtu.be/U1wLrkvEBIk",
    "one_liner": "A Geek in all of us trying to get my geek on!",

    "published_at": "2016-09-13T15:18:08+00:00",
    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/U1wLrkvEBIk\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nJeffrey Powers has created podcast-type content for you since 2007 as Geekazine. Over 2,000 shows from geek culture to geek history. He has couch-surfed, hitch-hiked, pan handled, begged, pleaded and borrowed to get video content you can enjoy at events world-wide. From CES to SXSW, NAB and more, I have brought you product reviews, interviews, and a lot of cool photos.\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://geekazine.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eContent on Geekazine.com\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://dayintechhistory.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eContent on Day in Tech History\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://morninggeeks.com\" rel=\"nofollow\"\u003eContent on Morning Geeks!\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003eBe a Part of the Sconnie Geek Nation!\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.geekazine.com/wp-content/uploads/2016/09/geek-sconnie.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.geekazine.com/wp-content/uploads/2016/09/geek-sconnie.png\" style=\"float: right; width: 214px; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003eIn Wisconsin, friends are called \"Sconnies\". Even if you\u0027re not from Wisconsin, you can be part of the Sconnie Geek Nation through my coverage! By pledging, you join the Geek Sconnie Nation! Plus, you help me cover costs so I can continue the coverage of Gadget tech, music tech, and geek culture through the shows.\u003cbr\u003e\n\u003cbr\u003e\nThis also gets me more in touch with you - my Sconnies. You can help shape the direction of Geekazine and it\u0027s other properties, suggest shows I should work on or videos I should create. Ultimately, \n\u003cstrong\u003eyou are the executive producer! \u003c/strong\u003eBe the boss and help me figure this out for the next 10 years!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e10% to Bell\u0027s Palsy Research\u003cbr\u003e\u003c/strong\u003eAs \u00a0you might know, in October 2016 I came down with Bell\u0027s Palsy - a neurological condition where half of my face stopped working. It is not certain what causes it and there are different ways you can get this condition. I continue to work, which can get difficult at times. This affects 40,000 people every year.\u003cbr\u003e\u003cbr\u003eBecause of this, I have decided to start backing the research so others will have a speedier recovery. Therefore, 10% of all proceeds raised through this Patreon will go toward the\u00a0\u003ca href=\"http://facialparalysisfoundation.org/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eFacial Paralysis Foundation\u003c/strong\u003e\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecome a Patreon Through Me and I\u0027ll Support You\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSimply\u00a0\u003ca href=\"https://patreon.com/invite/wwxkq\"\u003e\u003cstrong\u003eClick this Link\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand be a Patreon for whatever you do, and I\u0027ll be one of your first supporters for either a year or up to 12 posts.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThanks for your support!"
   },
