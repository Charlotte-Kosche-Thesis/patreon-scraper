    "summary": "Desde el 2013 hasta hoy, me dedico a leer y rese\u00f1ar libros en mi blog\u003cstrong\u003e\u00a0\u003ca href=\"http://graciasaloslibros.blogspot.com\" rel=\"nofollow\" target=\"_blank\"\u003eGracias a los Libros\u003c/a\u003e.\u003c/strong\u003e\u00a0\u003cbr\u003eEn el 2014, luego de ver muchos v\u00eddeos de booktubers, decid\u00ed comenzar mi canal como un suplemento de mi blog:\u00a0\u003ca href=\"http://youtube.com/graciasaloslibros\" rel=\"nofollow\"\u003eGracias a los Libros\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eHoy en d\u00eda, trato de balacear todo al mismo tiempo: 2 trabajos, facultad, vida social, mi blog y mis videos. Los trabajos me sirven para hacer las cosas de adulto: como pagar cuentas, buscar una locaci\u00f3n para vivir y grabar, ser m\u00e1s profesional en el internet (comprar un dominio para mi blog y un dise\u00f1o nuevo eventualmente), etc, etc.\u00a0\u003cbr\u003ePara todo esto y m\u00e1s, necesito usar mi tiempo para conseguir dinero, lo cual significa: \u003cstrong\u003emenos tiempo para grabar.\u003c/strong\u003e\u00a0*buu*\u003cbr\u003e\u003cbr\u003eSu colaboraci\u00f3n ser\u00eda de gran ayuda ya que significar\u00eda que, no solo no tendr\u00eda que vender mi alma por una publicidad en mi canal y blog (lo que significa ser sponsoreada por cualquier empresa) sino que adem\u00e1s podr\u00eda tomar menos trabajos para poder darles m\u00e1s contenido.\u00a0\u003cbr\u003e\u003cbr\u003eMe encantar\u00eda hacer de Youtube y los libros mi trabajo, pero lamentablemente las editoriales no tienen el suficiente dinero y/o no valoran las publicidades que hacemos (a diferencia de Estados Unidos). Adem\u00e1s de no tener una gran cantidad de suscriptores y visitas para lo que es el mundo de Youtube.\u003cbr\u003e\u003cbr\u003eTambi\u00e9n tengo muchos proyectos que me gustar\u00eda crear, pero necesito tiempo y ayuda. Sobretodo tiempo. Obviamente, como una estudiante (que no piensa abandonar su carrera) tengo poco tiempo, pero son cosas que no eventualmente har\u00e9.\u00a0\u003cbr\u003e\u003cbr\u003eSu ayuda no solo me permite seguir haciendo lo que quiero y mantenerlo gratuitamente en el internet, sino que adem\u00e1s me ayudar\u00eda a crear a\u00fan m\u00e1s con el tiempo y dedicarme a esto eventualmente.\u00a0\u003cbr\u003e"
