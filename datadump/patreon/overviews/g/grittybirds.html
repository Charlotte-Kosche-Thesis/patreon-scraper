    "summary": "Hi!\u003cbr\u003e\u003cbr\u003eIf you\u0027re here right now, it means that you are one of my biggest supporters.\u00a0\u003cbr\u003e\u003cbr\u003eHow do I know this? Because something about the stories in Gritty Birds inspired you. Right?\u003cbr\u003e\u003cbr\u003eGritty Birds is a podcast all about musicians, creatives and their stories of grit. It\u0027s personal conversations and fascinating stories.\u00a0\u003cbr\u003e\u003cbr\u003eFor 50(!!!!!) episodes, I\u0027ve been learning the craft of Narrative Radio Journalism.\u00a0\u003cbr\u003e\u003cbr\u003eAfter a lifetime of performing and singing, I\u0027ve found a piece of joy exploring music and listening to people\u0027s stories. In the meantime, it\u0027s brought back my voice!\u003cbr\u003e\u003cbr\u003eThis is a page for you, in thanks for your support. It\u0027s lots of extras, that are helping me with some really exciting things that are happening in 2017.\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s going to take a lot of work and what I\u0027m able to accomplish depends on YOU. In the meantime, I\u0027m working on getting as many sponsorship and partners I can to build Gritty Birds into a community of and for artists, with a podcast that tells our stories and shares our much.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/gritty-birds/id1014249871?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003eHERE IT IS ON ITUNES!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/grittybirds\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e //\u00a0\u003ca href=\"http://www.instagram.com/grittybirds\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e //\u00a0\u003ca href=\"http://www.twitter.com/grittybirds\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSpecial thanks to our sponsors, XRAY.FM, Tumbleweed and Vortex Music Magazine.\u003cbr\u003e\u003cbr\u003eThank you!      "about": "Jeni Wren(formerly of Shy Girls, Media Sponsorship Coordinator at PDX Pop Now! and in house publicist at Self Group) is a producer, artist and publicist. \u00a0After producing her debut album and co-founding MUSA Soul Festival August of 2014, Jeni has been transitioning from artist to producer, developing the Gritty Birds Podcast. \u00a0As an insider of the Portland and NW community, the podcast is her way of shining light on the questions each artist and industry professional encounters facing a career music.\u003cbr\u003e\u003cbr\u003eHer debut EP North Star, released in fall 2103, garnered positive press from the Portland Media for both the EP and her live show. The album showcased her vocals within a tapestry of sexy jazzy soul, produced by Matthew Flowers(Feist, The Visitors) and featuring strong support from many of Portland\u0027s fastest rising artists. It was released with positive critical reception, with features in the Willamette Weekly, SSG Music and Portland Pick as well as radio support on KMHD, KZME, KMUZ and Portland Radio Project.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
