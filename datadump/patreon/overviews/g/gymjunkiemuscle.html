r choosing to pledge an amount that you will give monthly; and according to this amount, there are different tiers of rewards with different content. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get for following me?\u003c/strong\u003e\u003cbr\u003eYou\u0027ll have access to all NEW images but in SFW (Safe For Work) format.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you receive if you pledge?\u003c/strong\u003e\u003cbr\u003eFrom the base tier at $2 per month, you can view the NSFW images in the activity feed and also receive downloads of these rewards as well. Once billing processes on the first of the month, I will send out links for the previous months work (image files etc.) per the particular rewards tier of your pledge.\u003cbr\u003e\u003cbr\u003eThank you for stopping by my page; Join NOW to get access to lots more exciting content!\u003cbr\u003e\u003cbr\u003e- GymJunkie"
