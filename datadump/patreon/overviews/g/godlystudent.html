    "summary": "Hi Readers! I am JunWei, and I am your translator for \u003ca href=\"https://fantasy-books.live/index/godly-student/\"\u003eGodly Student\u003c/a\u003e. Due to other commitments, we will start off by releasing a total of 20 chapters each month on Fantasy Books. Be one of our patrons and join our community if you like this novel and want to support our work. By joining as a patron, you will help us and the novel in many ways. Thank you!\u003cbr\u003e\u003cbr\u003eGodly Student has over 2000 chapters and we are just starting on our journey with Cheng Yu. Join us and support Cheng Yu in his endeavors! \u003cbr\u003e\u003cbr\u003eWhy support us?\u003cbr\u003eWith your support, we can do more! Such as:\u003cbr\u003e1. Quicker translations and more releases!\u003cbr\u003e2. Increase in weekly regular chapters release rate.\u003cbr\u003e3. Insights into our translation and editing process.\u003cbr\u003e\u003cbr\u003eWhat is Patreon?\u003cbr\u003ePatreon is a site that lets users make a monthly subscription to a specific creator. In our case, it would be used to increase the weekly release of chapters.\u003cbr\u003e\u003cbr\u003eDo I need to pledge to read Godly Student?\u003cbr\u003eNo. It is completely optional, and only meant as a way to show your support for us and the story. The chapters of Godly Student will always be free and open for all to read on Fantasy Books. The pledges are just a way to offer continued support if you are able to do so and get access to unique rewards only available to patrons. \u003cbr\u003e\u003cbr\u003eRelease Schedule\u003cbr\u003eWe will post chapters weekly on Monday ~ Friday (GMT +9). If we reach our first goal, we will release the two additional chapters on the 2nd and 4th Saturday of the following month.\u003cbr\u003ePosts regarding our editing and translating processes will be released once every week on Saturday at 9 AM JST (GMT +9)."
