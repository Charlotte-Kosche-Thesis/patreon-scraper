    "summary": "\u003cstrong\u003eThe short story:\u003cbr\u003e\u003c/strong\u003eHi, my name is Ben, and I write dirty books and stories under the pen name Guy New York. A big thank you to my patrons who are helping me figure out how to be a full-time writer. It\u2019s been an exciting journey all around, but talking with readers has been especially fun, affirming, and life-changing. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://quickiesny.com/wp-content/uploads/2018/03/ben.jpg\"\u003e\u003cbr\u003eI have more than\u00a0\u003ca href=\"http://quickiesny.com/erotica-covers/books/\"\u003e 40 books in print\u003c/a\u003e, over a thousand stories on\u00a0\u003ca href=\"http://quickienewyork.com/\"\u003emy NSFW blog\u003c/a\u003e, and some longer essays and fiction over on\u00a0\u003ca href=\"https://medium.com/@Quickiesnewyork\"\u003e Medium\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eHere on Patreon, I\u2019m sharing full books, short stories, dirty photos, and videos of me reading dirty bedtime stories with my patrons and friends. \u003cbr\u003e\u003cbr\u003e$1 gets you access to my feed which includes short stories and photos.\u003cbr\u003e$5 gets you access to my more NSFW images along with previews of upcoming work.\u003cbr\u003e$10 gets you a free book each month.\u003cbr\u003e$20 gets you access to videos of me reading my\u00a0dirty stories outloud.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe long story:\u003cbr\u003e\u003c/strong\u003eYears ago I began writing short stories on a very NSFW Tumblr called \u003ca href=\"http://www.quickienewyork.com\"\u003eQuickies in New York.\u003c/a\u003e After a year or two of that, I published my \u003ca href=\"http://quickiesny.com/qny-winter-spring/\"\u003efirst book\u003c/a\u003e, which was a collection of stories from the blog.\u003cbr\u003e\u003cbr\u003eAnd then I wrote a \u003ca href=\"http://quickiesny.com/island-edge-normal/\"\u003enovel\u003c/a\u003e and then more stories and \u003ca href=\"http://quickiesny.com/disgusting-beautiful-immoral/\"\u003eanother novel\u003c/a\u003e and here we are today, 40 books later! I have previews and descriptions of all my books over on my author site \u003ca href=\"http://www.guynewyork.com\"\u003ewww.guynewyork.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://quickiesny.com/wp-content/uploads/2018/03/40022191281_fa1a81157a_z.jpg\"\u003e\u003cbr\u003eSomewhere in the middle of it all, I started a reading series called Dirty Boys which happened every four months or so at the Parkside Lounge. Maybe one of these days we\u2019ll bring it back!\u003cbr\u003e\u003cbr\u003eIn this brave new world of publishing, my ultimate dream is to be able to share my writing directly with readers and avoid the big retailers altogether. Avoiding the retailers allows me to write what I want to write and what you hopefully want to read without the morality police who dictate acceptable content on behalf of the big guys. \u003cbr\u003e\u003cbr\u003eWhich means that the more patrons I have who are willing to support boundary-pushing, messy, dangerous, and plain old filthy writing, the less I have to fit myself and my art into the confines of what a lawyer at Amazon thinks makes good (and safe) smut.\u003cbr\u003e\u003cbr\u003eIn the past few months, I\u2019ve begun selling my dirty books directly through my author site, including the option to buy \u003ca href=\"http://quickiesny.com/big-erotica-bundle/\"\u003eall 40 of my books\u003c/a\u003e in one fell swoop. It\u2019s been a complete joy to share so directly with my readers and it\u0027s allowed me to share things the big guys would never allow.\u003cbr\u003e\u003cbr\u003eYou can currently find my writing in the following places:\u003cbr\u003e\u003cbr\u003eMy author site and blog: \u003ca href=\"http://www.guynewyork.com\"\u003ewww.guynewyork.com\u003c/a\u003e\u003cbr\u003eMy very much NSFW tumblr: \u003ca href=\"http://www.quickienewyork.com\"\u003ewww.quickienewyork.com\u003c/a\u003e\u003cbr\u003eAnd over on Medium: \u003ca href=\"https://medium.com/@Quickiesnewyork\"\u003ehttps://medium.com/@Quickiesnewyork\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAnd for now, my books are also available on \u003ca href=\"https://www.amazon.com/Guy-New-York/e/B004XU383Y\"\u003eAmazon\u003c/a\u003e, \u003ca href=\"https://www.barnesandnoble.com/s/%22Guy%20New%20York%22?Ntk=P_key_Contributor_List\u0026amp;Ns=P_Sales_Rank\u0026amp;Ntx=mode+matchall\"\u003eB\u0026amp;N\u003c/a\u003e, \u003ca href=\"https://play.google.com/store/books/author?id=Guy+New+York\"\u003eGoogle Play\u003c/a\u003e, and \u003ca href=\"https://itunes.apple.com/us/author/guy-new-york/id1145047868?mt=11\"\u003eApple\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThank you again for your help and support as I continue to write, design, publish and share my work."
