    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0Yo Yo Everybody!\u003c/span\u003e\u003c/h3\u003e\nMy name is Jud, but most folks know me as \u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGenerikb the Gaming Hermit\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e! \u00a0I\u0027ve been providing daily, family-friendly entertainment on YouTube for nearly \u003cem\u003e\u003cstrong\u003e6 years\u003c/strong\u003e\u003c/em\u003e! \u003cbr\u003e\n\u003cbr\u003e\nI grew up watching shows like Mister Rogers, who was a major influence on me (and still is to this day!). \u00a0Knowing that I\u0027m now entertaining, educating, and influencing so many people with my videos...it\u0027s the greatest feeling in the world, and I hope I\u0027m still doing this when I\u0027m 100 years old!!!\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003eI\u0027ve started this Patreon for two reasons: To build a stronger community with my fans, and to reduce my dependency on YouTube ad revenue to earn a living.\u003cbr\u003e\n\u003cbr\u003e\nAs a YouTuber, I have \u003cem\u003eno\u003c/em\u003e way to identify, interact with, or reward the awesome people who support me...and some of you have been Hermits for \u003cem\u003e\u003cstrong\u003eyears\u003c/strong\u003e\u003c/em\u003e! \u00a0Patreon gives me all the tools I need to do just that, and I couldn\u0027t be happier to finally be able to get back to *my* roots and hang out with you guys!\u003cbr\u003e\n\u003cbr\u003e\nYouTube ad revenue has become very unstable...some months it will drop by \u003cem\u003e50% or more\u003c/em\u003e! \u00a0This forces creators to focus on content that will grow their channel (\"trendy\" games, clickbait gameplay, etc) instead of focusing on what matters...creating content that their community of fans will enjoy!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCheck out these awesome Patreon rewards!\u003c/span\u003e\u003c/h3\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?rid=1568381\u0026amp;u=5580994\"\u003e\u003cimg src=\"http://i.imgur.com/lhz1UQw.png\"\u003e\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e$1/month: Become an Ad-Free Hermit!!!\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2605\u003c/span\u003e\n\t\u003cstrong\u003eUse your favorite Ad-Blocker \u0026amp; \u003cem\u003eSTILL\u003c/em\u003e support the Hermit!\u003c/strong\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2605\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eFor the price of a taco, you\u0027re helping me reduce my dependence on ad revenue!\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2605\u003c/span\u003e\n\t\u003cstrong\u003eAccess to my patron only activity feed.\u003c/strong\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2605\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eCome chat with me and see exclusive updates, just for patrons!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2605\u00a0\u003c/span\u003eEarly Access to my Videos!!! \u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2605\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e Every patron gets EARLY ACCESS to my videos right here on Patreon!!!\u003c/em\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2605\u003c/span\u003e\n\t\u003cstrong\u003eGood Ju-Ju Vibes! \u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2605\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eHave that warm fuzzy feeling inside your belly, knowing that you\u0027re a really awesome person!\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?rid=1568426\u0026amp;u=5580994\"\u003e\u003cimg src=\"http://i.imgur.com/IiWYVK4.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e$5/month: Social Hermits!!!\n\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2605\u003c/span\u003e\n\t\u003cstrong\u003eI will follow you on Twitter! \u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2605\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBONUS:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e Corny jokes and cat pictures delivered right to your Twitter feed!\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2605\u003c/span\u003e\n\t\u003cstrong\u003eAll previo y!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI still have questions before I sign up\u003c/strong\u003e.  If you have questions about the Patreon site you can send them a message by\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eclicking here\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e. If you have questions specifically about my page, the rewards...anything at all...you can send me a message by\u00a0\u003ca href=\"mailto:generikb@generikb.com\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eclicking here\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e! \u003cbr\u003e"
