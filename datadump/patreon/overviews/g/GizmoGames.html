    "published_at": "2014-05-29T23:45:32+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u00a0 Who we are? \u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eGizmo Games is a small studio, composed by six members: four graphics artists and two programers, who are now attending university.\u003cbr\u003eWe are developing a game that take place during the twenties, and the prohibition.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 Why we need you? \u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eFor creating the videogame we need money to buy some lisenses as Android and IOs ones. We Also ask for a\u00a0modest revenue so we can go on developing the game.\u003cbr\u003eIt\u0027s pretty simple really: by giving your support through Patreon, we can carry out our project.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 What you get? \u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eAs a patron you will recive many exclusive bonuses when releasing the game. See below for details!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 What really Million Dollar Ganster is? \u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eMillion Dollar Ganster takes place\nduring the twenties in \u201cGreenwood\u201d, which is supposed to be a North American\ncity. And as you know at that time, there was the Prohibition, which causes a\nlot of individuals to start their own business to traffic with alcohol. In our\ngame, you are basically a grocery store manager, who decided to deal with\nalcohol to earn money and start a new life.\u003cbr\u003e\u003cbr\u003e\n\nMillion Dollar Gangster is divided into three parts: economic management, car missions and\nfree conduction. They are the three different game additives to reach the same\ngoal, which is to earn One Million dollars.\u003cbr\u003e\u003cbr\u003eIn your basement you will have your distillery where you create the alcohol that\u00a0you need for your customers. You will have to improve your recipe in order to\u00a0manage the money you spend making alcohol and increase your income. That is\u00a0the resource management part of the game, but the main game is set on a\u00a0driving environment.\u003cbr\u003e\u003cbr\u003eWith your grocery\u2019s truck, you will need to transport your alcohol to your\u00a0customers. For this you will have two dangers against you: time and police.\u003cbr\u003e\u003cbr\u003eWhen police cars see you they start following you and\u00a0will try to destroy your truck. Every time a police car crashes into you or every\u00a0time you crash into other cars or building walls you will lose part of your load. If\u00a0you dont reach the minimum load required at the end of the game you will fail\u00a0and the customer won\u2019t pay you.\u003cbr\u003e\u003cbr\u003eThe main goal of the game is to reach 1 million dollars. But as\u00a0you win money, you can spend that money upgrading your business. For\u00a0example you can upgrade your truck\u2019s engine, wheels and armor. You can\u00a0choose either spending your money upgrading or to save the money to reach the\u003cbr\u003egoal.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e \u00a0When it will release? \u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWe are trying to release a demo in few months.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
