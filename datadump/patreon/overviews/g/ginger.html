    "summary": "\u003cimg src=\"https://dl.dropboxusercontent.com/u/34182294/img.png\" style=\"float: left; width: 300px; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003cstrong\u003eGreetings\nComrades!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eMy\nname is Ginger, and I draw anthro comics \u0026amp; art!\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eLong time ago I\u2019ve started my way\nin Furry world as simple character. I\u2019ve spend a lot of time just following\ndifferent artists and buying some art from time to time. \u003cbr\u003e\n\nBut then I just asked myself \u2018Why\nnot me?\u2019. And I\u2019ve chose a new way. The way of becoming artist. No matter how\nfar it would take me. In the end I will stay in one line with best Furry artists\nin the world!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo why am\nI here?\u003c/strong\u003e\u003cbr\u003e\nBeing artist is the way I love really much. All my\nlife I wanted to create art, and with you help art creation helps me to pay my\nbills and even buy some equipment! All the support is helping me to become true\nartist.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat\u2019s the current\nplan?\u003c/strong\u003e\u003cbr\u003e\n\nThanks to your support, I\u2019ve finished my first comics called \u2018A bird in\nthe hand\u2019. Right now I\u2019m trying to improve my English speech before starting a\nnew one. Also with every new artwork I\u2019m trying to improve my art style. I\u2019m\nthinking about starting new comic which will tell us a story about Ginger and\nhis sister Kate, but there is still a lot of work to do.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eCurrent\npc\u003c/strong\u003e(laptop dell inspiron\n1525)\u003cbr\u003e\nDual Core T2370 1.73 GHz\u003cbr\u003e\n1Gb DDR2 RAM\u003cbr\u003e\n120Gb HDD\u003cbr\u003e\n15.4\u2019\u2019 1280x800\u003cbr\u003e\nWacom One S (CTL-471) \u003cstrong\u003eTHANKS TO MY PATRONS!\u003c/strong\u003e\u003cbr\u003e\nI appreciate any amount of support.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u2019s the profit?\u003c/strong\u003e\u003cbr\u003e\nTo make you way of supporting me more interesting,\nI\u2019ve put some rewards! Hi-res art packs, exclusive additional version of\npictures, art raffles! Also you\u2019ll get 1% discount for any commission from me for\n\u003cstrong\u003eevery \u003c/strong\u003emonth supported. Not much, but\nI\u2019m working on it! =)\u003cbr\u003e\n\u003cbr\u003e"
