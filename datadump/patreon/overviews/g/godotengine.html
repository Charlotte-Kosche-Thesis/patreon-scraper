    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/XptlVErsL-o\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=XptlVErsL-o",

    "published_at": "2017-08-10T11:44:34+00:00",
    "summary": "\u003ch4\u003eGodot, the game engine you waited for\u003c/h4\u003e\n\u003cbr\u003e\n\u003ca href=\"https://godotengine.org/\" target=\"_blank\"\u003eGodot\u003c/a\u003e is the first \n\u003cstrong\u003eFree and Open Source game engine in the same league as the current big, commercial ones.\u003c/strong\u003e\u00a0It offers a complete editor, dedicated 2D and 3D engines, animation tools, multi-platform export, plugins, a free asset store, and so much more! All that in a lightweight package that runs smoothly on Windows, Mac and Linux. You can \u003ca href=\"https://godotengine.org/download\" target=\"_blank\"\u003edownload the current release\u003c/a\u003e today!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://download.tuxfamily.org/godotengine/media/patreon/gltf-damaged-helmet.jpg\" target=\"_blank\"\u003e\n\t\u003cimg src=\"https://download.tuxfamily.org/godotengine/media/patreon/gltf-damaged-helmet.jpg\"\u003e\n\t\u003c/a\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003ePBR damaged helmet imported as glTF 2.0 asset\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nGodot allows you to create games of any size and complexity using 2D, 3D, or both at the same time! You can publish your creations for \n\u003cstrong\u003edesktop, mobile and web\u003c/strong\u003e platforms. The engine\u0027s development is completely open, done hand in hand with the community.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://download.tuxfamily.org/godotengine/media/patreon/realtime-global-illumination.jpg\"\u003e\n\t\u003cimg src=\"https://download.tuxfamily.org/godotengine/media/patreon/realtime-global-illumination.jpg\"\u003e\n\t\u003c/a\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003eReal-time global illumination in the editor\u003c/em\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy Godot needs your support\u003c/h4\u003e\n\u003cbr\u003e\nJuan Linietsky (aka \n\u003ca href=\"https://github.com/reduz\" target=\"_blank\"\u003ereduz\u003c/a\u003e) is a veteran of the game industry, with over 20 years of experience with game technologies. He wrote most of the engine himself, and knows everything about it. In less than a year, Juan lead the creation of version 3.0, which ships with:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eA state-of-the-art 3D engine, with PBR and global illumination\u003c/li\u003e\n\t\u003cli\u003eA blazing fast particle engine\u003c/li\u003e\n\t\u003cli\u003eVisual programming\u003c/li\u003e\n\t\u003cli\u003eA modern audio engine with tons of built-in effects\u003c/li\u003e\n\t\u003cli\u003eC# support\u003c/li\u003e\n\t\u003cli\u003eVirtual Reality\u003c/li\u003e\n\t\u003cli\u003eA fully redesigned interface \u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nAnd dozens of other features. As you can see, Godot has the potential to rival proprietary engines. But as an \n\u003cstrong\u003eopen source and non-profit\u003c/strong\u003e project, we lack revenue. Right now, Juan can only add new features in his free time.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://download.tuxfamily.org/godotengine/media/patreon/advanced-materials.jpg\" target=\"_blank\"\u003e\n\t\u003cimg src=\"https://download.tuxfamily.org/godotengine/media/patreon/advanced-materials.jpg\"\u003e\n\t\u003c/a\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003eThe engine supports advanced materials like frost, water and toon out of the box\u003c/em\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003eThat\u0027s where you come in\u003c/h4\u003e\n\u003cbr\u003e\nWe need Juan to focus full-time on Godot, so that he can lead the dozens of passionate developers who contribute to the project every day.\n\u003cbr\u003e\u003cbr\u003e\nAll your money will go towards improving the engine. We will first make sure Juan can work on Godot full-time and make it even more powerful. All the extra money will help us hire other experts and go even further, faster.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eUpdated Jan 8, 2018: Help us hire R\u00e9mi Verschelde (Akien) full-time as Project Manager!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe have decided to set our next goal (7500) towards hiring R\u00e9mi Verschelde (Akien), who is Godot project manager. R\u00e9mi is the mind behind organizing our hundreds of contributors, coordinating our releases, and organizing the triage and documentation teams. Without his work, it would be impossible for the project to keep balance.\u003cbr\u003e\u003cbr\u003eBesides continuing his function as project manager,\u00a0\u00a0the plan is R\u00e9mi also becomes Godot\u0027s official project representative. As such, his new task will be to attend to events, meet with education institutions, and visit companies to ensure Godot has more awareness in the industry (despite the large and growing number of Godot users, we still have very little visibility and Godot is pretty much unknown within the professional industry). This will ensure that more big budget games are made with Godot, and also secure us better industry sponsoring.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpdated Nov 22, 2017:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe have hired \u003ca href=\"https://godotengine.org/article/please-help-us-reach-our-second-patreon-goal-so-we-can-hire-thomas-part-time\"\u003eThomas Herzog\u003c/a\u003e (Karroffel), to work part-time on GDNative and improve Rendering!\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eYour donations are safe with us\u003c/h4\u003e\n\u003cbr\u003e\n\u003ca href=\"https://sfconservancy.org\" target=\"_blank\"\u003e\u003cimg src=\"https://sfconservancy.org/img/conservancy-header.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe \u003ca href=\"https://sfconservancy.org\" target=\"_blank\"\u003eSoftware Freedom Conservancy\u003c/a\u003e, a well-know non-profit and our kind partner, takes care of all donations. The organization works hard to preserve the freedom of free software. It supports many high-profile projects with everything related to law, accounting and taxes.\u003cbr\u003e\n\u003cbr\u003e\nThey use the funds to hire developers according to instructions from the Godot Project Leadership Committee. This guarantees that your funds will solely benefit the engine, and nothing else.\n\u003cbr\u003e"
