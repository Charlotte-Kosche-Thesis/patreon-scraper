    "summary": "\nHey! \u00a0You made it to my page. Congratulations! \u00a0\u003cbr\u003e\n\u003cbr\u003e\nHave you ever had the moment in your life where you\u0027re doing something you\u0027re decent at but know you could be doing more. And the \"more\" would make you a happier and zen person. What if you could make that \"more\" into your everyday?\n\u003cbr\u003e\n\u003cbr\u003e\nYour patronage would allow for me to change \"more\" into \"always and forever\".\u003cbr\u003e\n\u003cimg src=\"http://peepgamecomix.com/wp-content/uploads/2015/09/ipad_3up-copy.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHere\u0027s the important part:\u003c/strong\u003e\u003cbr\u003e\nI\u0027m moving towards animation...again. I\u0027m heading back to grad school. No fear just determination. And animation means I\u0027ll be drawing...all the time. \u00a0And that is where Patreon comes into play. I need to support myself as a fully grown adult with fully grown expenses. My wife is going to be the bread winner while I go actualize my dreams (yes I know she is black girl magical, wonderful, a saint etc etc). Oh and did I mention I\u0027m moving across the country to Cali. It\u0027s expensive out there for a fledgling old guy artist.\u003cbr\u003e\n\u003cbr\u003e\nWith your support it will give me the opportunity to continue with these projects that I can share and learn with you.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo what am I gonna do for you if you become a Patron:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eWell I\u0027ll post files for digital artwork\u003c/li\u003e\n\t\u003cli\u003eEarly sneak peeks at projects I\u0027m working on (Jack B Comics, Swatch \u0026amp; Gear Animation, King of the 5 Boroughs, ETC)\u00a0\u003c/li\u003e\n\t\u003cli\u003eA look at Fine Art projects (Traditional Paintings, Assemblage, etc)\u003c/li\u003e\n\t\u003cli\u003eProcess Videos for Drawings\u003c/li\u003e\n\t\u003cli\u003eFull (No Cuts) Wake \u0027n\u0027 Sketch \u0026amp; Sketch \u0027n\u0027 Sleep videos (e.g. the longer version of\u00a0\u003ca href=\"https://www.instagram.com/p/BLyWuRThJul/\"\u003ethis\u003c/a\u003e )\u003c/li\u003e\n\t\u003cli\u003eCharacter Designs\u003c/li\u003e\n\t\u003cli\u003eWarm Up Sketches\u003c/li\u003e\n\t\u003cli\u003ePose Sheets\u003c/li\u003e\n\t\u003cli\u003ePosts Explaining my Approach\u003c/li\u003e\n\t\u003cli\u003eSign and Dance your praises\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHopefully I\u0027ll be able to produce better versions \u003cbr\u003e\n\tof the videos on my facebook page.\u003cbr\u003e\n\t\u003ca href=\"https://www.facebook.com/artofgreg/videos/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/artofgreg/videos/\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e"

    "attributes": {
     "about": "My name is Gregory Garay. I\u2019m a Graphic/Web Designer with Comic Book Illustration skills. I was born in Brooklyn and raised in the Bronx (NYC). I wanted to be a cartoonist as a young child (8). Eventually I found my way to it.\u003cbr\u003e\u00a0\u003cbr\u003e\u003ch3\u003eCartoons I loved as a kid\u003c/h3\u003eThundercats, G.I. Joe, Transformers, Tailspin, Chip n Dale: Rescue Rangers, Darkwing Duck, Ducktales, Sonic (the one on fox that was a bit darker and serious), Dragon Ball Z, Botz,and Ronin Warriors. It\u2019s because of those cartoons that I still watch cartoons now.\u003cbr\u003e\u003ch3\u003eWhy make a comic?\u003c/h3\u003eHonestly, I\u2019ve been trying to make a comic since I was in college back in 2002. It\u2019s my honest belief that I just think in a sequential fashion. Jack B started out as an animation idea. Unfortunately I had to flesh out the idea before i could bring anyone into the project. So I made this comic instead. Best decision ever in my opinion.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eThe keys to who I am\u003c/h3\u003e\u003cul\u003e\u003cli\u003eBeen drawing since I was 8. Got serious at 19.\u003c/li\u003e\u003cli\u003ePencil and Paper is losing the digital war.\u003c/li\u003e\u003cli\u003eStudied Computer Graphics (3d animation) in college.\u003c/li\u003e\u003cli\u003eDesire for 3d was killed by design. Graphic design.\u003c/li\u003e\u003cli\u003eI don\u2019t drink coffee. I don\u2019t know how do I stay up at night.\u003c/li\u003e\u003c/ul\u003e",
