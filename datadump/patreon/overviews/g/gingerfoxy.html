    "summary": "\u003cstrong\u003eI knew I wanted to be a full-time artist since I was 6 years old.\u003c/strong\u003e Before that, I wanted to be a cartoon character. I can think of no better fate than to draw all day every day.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArt is the one thing that makes me happy and keeps me going.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSadly, I can\u0027t even afford to be a starving artist\u003c/strong\u003e. The need for income has for years driven me to frantically grab non-artistic jobs. So I either make nothing but sketches and small drawings or spend months on bigger projects like my \u003ca href=\"http://fav.me/dbaj5fs\"\u003ePony Comic Generator\u003c/a\u003e. I\u0027d love to work on big paintings, comics and fun flash games full-time. Like 14 hours a day or so. Every day. Forever.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat said, I\u0027m between jobs at the moment,\u003c/strong\u003e\u00a0so the support I get, in addition to occasional\u00a0translation work, is pretty much keeping me alive. I am incredibly grateful to my wonderful patrons!\u00a0\u2764\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can literally change my life if you decide I\u0027m worth helping\u003c/strong\u003e. The more backing I get, the more time I can spend fulfilling my creative plans - making paintings, comics, videos and flash games for everyone to enjoy. It also means better reward tiers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEven 1$ makes a big difference.\u003c/strong\u003e So don\u0027t feel bad if that\u0027s all you can afford. It still makes me feel that there\u0027s a point to my creative efforts (in addition to keeping me fed for half a day).\u003cbr\u003eYou\u0027ll also get to decide what I\u0027m gonna draw for Pic of the Week :)\u003cbr\u003e\u003cbr\u003eAfter all, the main reason I love art so much is that you get to share a vision with other people and create a neat little world together.\u003cbr\u003e"
