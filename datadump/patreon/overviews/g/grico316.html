    "summary": "\u003cdiv\u003e\n\u003cspan style=\"font-weight: bold; background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003eAbout Me\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\n\tI want to thank you for visiting my Patreon. I make sexy art and animations. I would like to make a lot more content and make this my full time job. I am a serious 3D artist who loves to create and try new things. I work as a Teacher part time so I love to teach and learn. \n\t\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\tI have setup my Patreon to be a \n\t\u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003efun\u003c/strong\u003e\u003cstrong\u003e and \u003c/strong\u003e\u003cstrong\u003ecost efficient\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e w\u003c/span\u003eay to learn 3ds Max. I have done a lot of commission work in the past few years and will continue to do so. Now I want to make my own original content and stories to share with everyone. I have \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eEPIC\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e plans for the near future that will be seen first on Patreon. With your support I will bring you a whole new realm of original characters, animations and tutorials.\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003cstrong\u003eMy Workstation\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://img11.deviantart.net/627a/i/2015/090/d/0/my_set_up_4_0_by_grico316-d8jev40.jpg\" style=\"width: 617px;\"\u003e\u003cbr\u003e\u003cstrong\u003eTools of the trade\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://orig07.deviantart.net/978d/f/2015/155/9/b/tools_icons_by_grico316-d8w02jn.png\"\u003e\u003c/h3\u003e\n\u003cbr\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cstrong\u003eAbout Patreon\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\nPatreon is the popular crowdfunding platform that allows people to support artists and get rewards for supporting them. Sounds like Kickstarter, but works a bit different: Kickstarter is about collecting funds for one big project, while Patreon is great if you want to support the artist, who\u0027s creating content on a regular basis, like 3D artist, for example.\n\u003cbr\u003e\u003cbr\u003e\nPlease, watch this short video, which explains what Patreon is and how it works. For more details , check out \n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\" target=\"_blank\"\u003ePatreon FAQ\u003c/a\u003e.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"352\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"600\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003eAbout Pledges,Rewards and Milestones\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149,55,52);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eIMPORTANT:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e Your pledge will be processed ONLY at the \u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003ebeginning of next month.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e For example, if you pledge in June, you will be charged only at the beginning of July.Until then, you can check out my activity feed for news, image previews, get free image gifts and leave comments.\u003c/strong\u003e\u003cstrong\u003e \u003cbr\u003e\u003cbr\u003e\nClick \"\n\u003cspan style=\"color: rgb(84,141,212);\"\u003eB\u003c/span\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eecome a Patron\u003c/span\u003e\" button, select your reward and that\u0027s it, you\u0027re a patron! You can change your pledge at any moment or even cancel it completely.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eRewards\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e are provided to patrons after the 5th of each month, when all pledges have been processed by Patreon. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eMilestones\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e unlock additional features and types of content for patrons and can be seen at the left side of my page.\u003cbr\u003e\u003cbr\u003e\n If you like my art and wish to see more -\n\u003cstrong\u003e become a patron\u003c/strong\u003e\u003cstrong\u003e and have fun!\u003c/strong\u003e\u003c/strong\u003e"
