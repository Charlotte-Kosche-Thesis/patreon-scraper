    "summary": "\u003ch2\u003eThank You\u003c/h2\u003eFirst and foremost, \u003cstrong\u003eTHANK YOU\u003c/strong\u003e for coming to check out this page!! I\u00a0really appreciate your interest in helping me to encourage our fellow human animals on the path back to nature.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWho I Am \u0026amp; What I\u0027m About\u003c/h2\u003e\u003cimg src=\"https://static1.squarespace.com/static/55fc413fe4b051db9c8fd36a/t/5821c4bfb8a79bda2ba5f29d/1478608080465/?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003eSam Sycamore\u003c/strong\u003e, a writer, homesteader, and farmer currently residing in rural\nsouthern Indiana, the heart of Amish country. \u003cbr\u003e\u003cbr\u003eYes, that\u0027s my \"real\" name, FYI. Not my \"given\" name, but the name that I gave myself with my former partner. It\u0027s a long story -- maybe I\u0027ll tell it to you one day if you\u0027re sweet to me. :)\u003cbr\u003e\u003cbr\u003eI publish a podcast at least twice per month called \u003cstrong\u003eGood Life Revival\u003c/strong\u003e, along with\u00a0a companion blog\nat \u003ca href=\"http://www.thegoodliferevival.com\" target=\"_blank\"\u003ethegoodliferevival.com\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m passionate about self-reliance, permaculture, rewilding, growing food, foraging, and\nlearning all of the ways that we can better align our lifestyles with our landscapes.\u003cbr\u003e\u003cbr\u003eThe podcast is my attempt to facilitate a space to share stories, wisdom and perspectives from others on the path back to the land in the 21st century.\u003cbr\u003e\u003cbr\u003eWith many the interviews I share, I aim to shine a light on the \"unknown\" folks out there who are doing the hard work of fostering a more sustainable, regenerative culture in their neck of the woods. \u003cbr\u003e\u003cbr\u003eNothing wrong with heroes and rockstars -- we\u0027ll hear from some of them as well -- but I find so much inspiration in the everymen and everywomen who are making it happen with borrowed land and shoestring budgets, driven by a hunger and a passion that transcends the individual ego.\u003cbr\u003e\u003cbr\u003eHow do we live life on our own terms in this era? \u003cbr\u003e\u003cbr\u003eIs it possible to heal our domesticated minds and bodies by healing our degraded landscapes? \u003cbr\u003e\u003cbr\u003eWhat does a lifestyle that\u0027s closer to the land really look like, and how do we pull it off in a practical, realistic way? \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do we achieve \"the good life\"? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThese are the kinds of questions that I aim to answer -- or at least to discuss in a compelling way!\u003cbr\u003e\u003cbr\u003eOutside of my work with the podcast, I\u0027m in my first year as a self-employed market gardener, growing vegetables on borrowed land and doing my best to minimize my need for money. I\u0027ve spent the last several years busting my butt to learn the skills needed for a more self-reliant lifestyle, while also\nmaking efforts to network locally and regionally to help re-establish our culture\u0027s severely crippled social bonds.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWhat Is \"The Good Life\"?\u003c/strong\u003e\u003c/h2\u003e\u003cimg src=\"https://static1.squarespace.com/static/55fc413fe4b051db9c8fd36a/t/587126cf8419c2902dff5523/1483810533029/?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003e\nOriginally conceived as a how-to blog in\nJuly 2016, since then this project has pivoted slightly to become\u00a0\u003cstrong\u003eThe Good\nLife Revival Podcast\u003c/strong\u003e -- the name being\na nod to\u00a0\u003ca href=\"http://www.motherearthnews.com/homesteading-and-livestock/living-the-good-life-zmaz77mazbon\" target=\"_blank\"\u003eScott and Helen Nearing\u003c/a\u003e, early pioneers of the back-to-the-land movement in the Depression era.\u003cbr\u003e\u003cbr\u003e\"The good life\"\u00a0means something a little different to everybody, but I love discussing this topic with other people because I find that everyone does indeed have their own definition, and I derive great joy and inspiration from hearing the stories of others who\u0027ve also chosen this path back to nature.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s how I like to define the good life:\u003c/strong\u003e\u00a0\u003cem\u003eour days are self-directed, our meals are self-produced, our communities are self-sustaining and our landscapes are self-regenerating\u003c/em\u003e. A lofty goal indeed, but I know for a fact that it\u0027s achievable!\u003cbr\u003e\n\u003cbr\u003e\nI created the podcast as a way to share my own stories and facilitate\nthe kinds of discussions that I wish to have with\nother people who are on the same path as me, and to challenge and inspire others with big unconventional ideas. Due to the somewhat isolated\nnature of my lifestyle and the culture that surrounds me, my opportunities to\nconnect with like-minded folks in person are pretty limited.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch2\u003eYou Can Help This Thing Grow\u003c/h2\u003e\u003cimg src=\"https://static1.squarespace.com/static/55fc413fe4b051db9c8fd36a/577728de579fb3bc18dafc8a/578d365a6b8f5b225f3e60cd/1488405444431/2015+%28109%29.JPG?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003e\nSpeaking of limitations, I am severely\nlimited by a lack of time and money. (Who isn\u0027t, right?)\u003cbr\u003e\u003cbr\u003eI earn essentially the minimum amount of money\nthat we need to get by on a monthly basis, and what little extra I bring in that isn\u0027t hoarded away into savings is generally cashed in for experiential capital, in the form of travel, hiking, camping, and other outdoor activities. When I can afford to take a day or two off of work (not often), I love to hop in the car and ramble \u0027round the region to meet (and interview) interesting people.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eHow I Would Benefit From Your Contribution\u003c/h2\u003e\u003cimg src=\"https://static1.squarespace.com/static/55fc413fe4b051db9c8fd36a/577728de579fb3bc18dafc8a/58932282414fb56f21bddbf0/1488399044700/IMG_4295.JPG?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI can only afford to expand\nthe scope of this thing with your help.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI\u0027ve really been stepping my game up in 2018 to connect with unique individuals around the world who I believe are doing exciting and inspirational work worth knowing about.\u003cbr\u003e\u003cbr\u003eI do this as a labor of love first and foremost -- making the podcast is just the icing on the cake, a way for me to express my creativity and share cool stories with likeminded people: you!\u003cbr\u003e\u003cbr\u003eBut it\u0027s not without significant personal cost to me -- I don\u0027t exactly have much in the way of \"playing around\" money, ya feel me? And you wouldn\u0027t believe me if I told you how much time I actually invest in writing, researching, editing, promoting, and everything else that goes into this podcast.\u003cbr\u003e\u003cbr\u003eYour support as a patron would greatly soften the burden on my side. Any amount you can spare on a monthly basis will go a long way, cumulatively speaking! I would love for this podcast to be a legitimate part-time (or possibly full-time) job, but that can only become a reality with your direct support.\u003cbr\u003e\u003cbr\u003eI hope you\u2019ll\nconsider contributing to this project at any level that you are able to. Your\nsupport means the world to me. But more than anything else, I hope that my vision of \"the good life\" inspires you to take action to create the world that you\u0027d like to live in. It \u003cem\u003eis\u003c/em\u003e within reach.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nWith love,\u003cbr\u003e\u003cbr\u003e\n\nSam Sycamore\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e(updated May 2018)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
   },
