    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Ffy-GBPCF2A8%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dfy-GBPCF2A8%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Ffy-GBPCF2A8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-11-27T20:55:38+00:00",
    "summary": "Established in 1970, Glad Day Bookshop is the world\u0027s oldest LGBTQ bookstore. With this new project, we will expand our ability to support, share and amplify lesbian, gay, bi, trans and queer voices around the world.\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOur goal is to be the virtual heart, hub and home of our stories.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis fund will allow us to:\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e1) Find, support and pay diverse, emerging and inspiring LGBTQ writers and storytellers.\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e2) Make writing and storytelling more accessible by turning writing into audio works and by providing ASL for audio creations.\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e3) Boost the digital infrastructure on our website to provide new, lost and classic LGBTQ content \u0026amp; improve the possibility of becoming a small press.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHere\u0027s is how your funds will be used:\u003cbr\u003e40% - Author and Artist Funding\u003cbr\u003e25% - Staff Time To Support Creative Projects\u003cbr\u003e15% - Marketing \u0026amp; Promotion\u003cbr\u003e13% - Audio Projects \u0026amp; ASL Projects\u003cbr\u003e7% - Processing Fees (Patreon \u0026amp; credit card fees)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy this matters\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eMost of the people with the power to print or circulate stories have one guiding principle: maximize profit. We have a different guiding principle: \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003emaximize possibility\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003eWhen profit is your goal, you don\u0027t take too many risks. Right now any group that is too different or seems too obscure is seen as a risk to publishers. That means that most writers who are too outside the mainstream aren\u0027t getting paid for their work. It\u0027s not that they aren\u0027t writing - it\u0027s that their work is often published on personal blogs or they are actually paying to print their own books.\u003cbr\u003eGlad Day Qlit hopes to be a bridge for writers. We intend to pay writers a decent amount for their work, we will make it easy for their work to be available for sale on our website and we will foster a global audience for global LGBTQ writing and story. We will turn written works into audio works and create split-screen videos with ASL interpretation for spoken works, making our stories even more accessible.\u003cbr\u003eBy building a monthly fund, we will increase the number of LGBTQ voices, pieces, desires and dreams circulating around the Earth. \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAs the fund expands, so do our possibilities.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cstrong\u003eIs this a gift?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eIf this is a gift for someone, just send us an email at \u003ca class=\"__cf_email__\" rel=\"nofollow\"\u003e[email\u00a0protected]\u003c/a\u003e\n/*  */ to let us know and we\u0027ll make sure the right person gets the emails with creative content. We can also give you a graphic you can print or send to whoever is getting this fabulous gift.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e"
