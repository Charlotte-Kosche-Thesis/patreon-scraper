     "description": "Ich denke ab diesem Goal kann ich so leben wie ein normaler Arbeitnehmer (ohne meinen Nebenjob), mag zwar nach viel klingen die 1500 aber zu bedenken ist dabei, dass man als Selbstst\u00e4ndiger viel viel mehr selber zahlen muss als ein Angestellter. Alleine Krankenkasse ist zwischen 250 und 350\u20ac im Monat, Rentenversicherung w\u00e4ren 250rum, Steuern 160\u20ac, dazu noch extra Kosten f\u00fcr die Homepage, schneller ISP f\u00fcr Folgenupload, Community Server und etlichem anderen Klimbim. Von regul\u00e4ren Kosten die jeder normal Angestellte hat rede ich hier mal nicht (Miete, Essen, Kleidung, Schulbedarf,etc.), fallen aber nat\u00fcrlich auch an.\u00a0\u003cbr\u003e\u003cbr\u003eP.S.: Ja das klingt nach Rechtfertigung, aber es gab schon zu viele Vollpfosten die keine Ahnung haben und mir unterstellen in Saus und Braus zu leben. **grummelt** Und das obwohl ich seit Jahren keinen Urlaub hatte, also nichtmal zuhause einfach so nichts tun, von wegfahren oder fliegen ganz zu schweigen. Irgendwelchen Laster (rauchen, trinken oder dergleichen) fr\u00f6ne ich ebenfalls nicht, regelm\u00e4\u00dfig mit Freunden ins Kino oder \u00e4hnliches leiste ich mir auch nicht. Mein Leben dreht sich nur darum \u00fcber Wasser zu bleiben und mich auf meine Tochter und meinen Kanal zu konzentrieren, jeglicher Luxus (ja ein Wochende zu haben und keine 7 Tage Woche wie jetzt der Fall) f\u00e4llt da weg.",
