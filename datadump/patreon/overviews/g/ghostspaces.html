    "summary": "\u003cimg src=\"https://68.media.tumblr.com/979da81377f2ff2cb6e4c55c13e15f31/tumblr_ow53goEwgj1sfneewo1_400.gif\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003enice to meet you, I\u2019m chu.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI go by ghostspaces on\u00a0\u003ca href=\"https://twitter.com/ghostspacess\" target=\"_blank\"\u003etwitter\u003c/a\u003e and\u00a0\u003ca href=\"http://ghostspaces.tumblr.com/\"\u003etumblr\u003c/a\u003e.\u003cbr\u003eI also make shirts and run a\u00a0\u003ca href=\"http://ghostspaces.storenvy.com\"\u003estore/shop\u003c/a\u003e here!\u003cbr\u003e\u003c/div\u003e\n\n\u003cbr\u003ei started drawing comics at the end of 2013. I\u2019ve always been a huge dedicated fan and reader of manga, but after drawing my own i felt like I could really express and discover more about myself. then I became a lot more excited and invested in the medium itself.\u003cbr\u003e\u003cbr\u003eI am currently working on a 2-part book that\u0027s going to be published by peow! studio, with the first book out by May 2018! However, drawing this comic is a huge challenge financially so here\u2019s maybe where you can help!\u003cbr\u003e\u003cbr\u003efor \u003cstrong\u003e$3+ pledges\u003c/strong\u003e you will see all the patreon-only posts which includes sketches, process work, blog-like diary entries on what i\u0027m up to, zipped files of older zines I\u0027ve made.\u003cbr\u003e\u003cbr\u003efor \u003cstrong\u003e$13+ pledges\u003c/strong\u003e you will receive 1 physical kiss-cut sticker sheet mailed to you in addition to the above\u003cbr\u003e\u003cbr\u003efor \u003cstrong\u003e$30+ pledges\u003c/strong\u003e you will receive a personalized penpal letter, a craft item, candy and tidbits in addition to the above.\u003cbr\u003e\u003cbr\u003efor \u003cstrong\u003e75+ pledges\u003c/strong\u003e you will receive a 4 page comic based on a theme each month as well as the penpal letter, craft item \u0026amp; stickers.\u00a0\u003cbr\u003e\u003cbr\u003ei am hoping to get to know you a little better at the higher tiers and I\u0027m excited to make things that\u0027s more personalized to each person too!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\nyour support not only will be directed towards funding bigger projects but it will offset living expenses which help reduce pressure/stress. Thank you so much!\u003cbr\u003e\u003cbr\u003e\n\n\u2661 chu\u003cbr\u003e"
