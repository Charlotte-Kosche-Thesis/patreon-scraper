    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWho are we?\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(119, 119, 119); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eGrassroots Takeover\u003c/span\u003e\u003c/strong\u003e is a radical podcast and militant media platform.\u00a0The show is hosted by activism addicts\u00a0\u003ca href=\"http://aliplayford.com/\" rel=\"nofollow\"\u003eAlison Playford\u00a0\u003c/a\u003eand Mark Weaver.\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhat do we do?\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e We bring you reports from political actions and discussions about social justice from the point of view of those making change happen. No, not politicians!\u00a0We speak to people organising in communities, workplaces, universities, social centres, affinity groups and of course on the streets.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWTF?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003eYeah, if there\u0027s a piece of civil disobedience or community action going on in London (or many other places) you can bet we\u0027re boogying around in it or we know people that are. We love people power and grassroots political action. We know that all the real change in the world has been made by everyday folks working together to take justice and freedom out of the hands of powerful elites, and we want to encourage as many people as possible to get involved and learn the beautiful art of revolution !\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cem\u003eBecome a supporter and help us give a louder voice to the people making everyday revolution!\u003c/em\u003e\u003c/div\u003e"
