    "summary": "Hey there, guys! Gutslove here!\u003cbr\u003e\u003cbr\u003eFor those who don\u0027t know, I make videos on Youtube! From Top 10\u0027s, mini reviews, Vlogs, and React videos (DeathBattle and certain trailers). I\u0027m also an editor on ILoveKimPossibleAlot\u0027s Team.\u003cbr\u003eMy videos are currently on \u003ca href=\"https://www.youtube.com/user/Gutslove\"\u003eYoutube\u003c/a\u003e and \u003ca href=\"http://circleplus.co/\"\u003ehttp://circleplus.co/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe reason I make videos? To both entertain people and share my point of view on many things, from video games to movies and TV shows! But all of this needs lots of work, and I kindly ask for help.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat I do:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eCountdowns\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe better part of my content. Depending on the topic at hand, I do a Top 5-10, possibly longer countdown list with my thoughts on the subject. From Pokemon of a certain generation, to Villain Songs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eReacts\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe majority of my content, I love my DeathBattles and how two different characters duke it out, and people seem to like it too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eVLogs\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSharing thoughts on a certain series and their episodes, Season 1 of Wander Over Yonder kicked this series off, continuing with the Trollhunters and Samurai Jack Season 5 episode VLogs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eRapid Remarks\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eQuick videos under 10 minutes of a certain topic within the realm of Video Games, Movies and possibly, literature. From a bad video game mechanic (Assassins Creed) to the game itself (Epic Mickey 2).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWho\u0027s That Character?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eA three page analysis on a certain character that resonates with people.\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eRetrospectives\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eA fun view on a certain franchise, like the Mass Effect Retrospective, can jump to movies and series if the chance arises.\u003cbr\u003e\u003c/div\u003e"
