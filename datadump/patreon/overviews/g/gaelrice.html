 the moment!\u003c/a\u003e \u003cbr\u003eIf you want me to draw something for you, I will!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/gaelrice\"\u003eUpdate: Now that I reached my goal, this month\u00a0I\u0027ll be doing weekly streams!\u00a0\u003c/a\u003eVisit us every Saturday from 2:00PM to 4:00PM Central Time on Twitch!\u003cbr\u003e\u003cbr\u003eAlso, you see that cool banner on top of the page? That\u0027s \u003cstrong\u003eThe Group Pic\u003c/strong\u003e. It consists of characters I drew for some of my patrons, and you can be a part of it too! Take a look at the rewards for more info.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eThank you so much for visiting, and have a beautiful day!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e"
