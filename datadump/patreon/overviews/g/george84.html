    "published_at": "2016-03-26T18:15:09+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHello!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u2019m Jorge Silva Rodighiero, but you can call me George.\u003cbr\u003e\u003cbr\u003eI am a psychoanalyst by day, and an artist by night. \u003cbr\u003eI have been on patreon for almost two years, posting \u003cstrong\u003enew work every week\u003c/strong\u003e. Thanks to the support of my patrons, I have been able to make more than 100 pieces!\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027re unfamiliar with my work, \u003cstrong\u003ehere\u0027s my\u00a0\u003ca href=\"https://www.patreon.com/george84/posts?tag=Portfolio\" target=\"_blank\"\u003eportfolio\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI like to create \u003ca href=\"https://www.patreon.com/george84/posts?tag=Paintings\"\u003epaintings\u003c/a\u003e, that try to depict powerful emotions and mythical beings in them:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Eq3tbYs.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI also love to do\u00a0\u003ca href=\"https://www.patreon.com/george84/posts?tag=Illustrations\" target=\"_blank\"\u003e\u003cstrong\u003eillustrations\u003c/strong\u003e\u003c/a\u003e, something I tend to gravitate to when I am doing fan art:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Wv9Ep8y.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eLast but not least, sometimes I also paint\u00a0\u003ca href=\"https://www.patreon.com/george84/posts?tag=Cute%20Doodles\" target=\"_blank\"\u003edoodles\u003c/a\u003e, mostly of cute animals.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/32sUKKp.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you want to help me keep making art, please become my patron. \u003cbr\u003eEven one dollar a month helps a lot!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eYour support allows me to keep perfecting my craft, through books to teach myself new techniques, or even tools that make my life easier in doing a weekly piece. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor example, \u003cstrong\u003ein 2016 the support of my patrons allowed me to get new glasses\u003c/strong\u003e, that I needed to be able to work all the little details in each piece.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn 2017\u00a0\u003c/strong\u003e\u003cstrong\u003emy patrons\u0027 support allowed me to buy an Intuos Art\u003c/strong\u003e, a\u003cstrong\u003e Wacom\u2019s pen \u0026amp; touch table\u003c/strong\u003et. Until then I had been working with a mouse, and there was a lot of things I was not able to do (especially different kind of brush strokes) without one.\u003cbr\u003e\u003cbr\u003eYou can also check more of my pieces and products at my\u00a0\u003ca href=\"https://www.redbubble.com/people/soyjorgesilva/portfolio\" target=\"_blank\"\u003estore\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eThank you so much!\u003cbr\u003eLet\u2019s have fun!\u003cbr\u003e\u003cbr\u003eBear hugs!\u003cbr\u003e\u0295\u00b7\u1d25\u00b7\u0294\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePS: If you don\u2019t know how Patreon works, this\u00a0\u003ca href=\"https://www.youtube.com/watch?v=rwvUjAv6pxg\" rel=\"nofollow\" target=\"_blank\"\u003evideo\u003c/a\u003e explain it perfectly well.\u003cbr\u003e"
