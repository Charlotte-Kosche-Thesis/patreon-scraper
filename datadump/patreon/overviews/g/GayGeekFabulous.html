    "summary": "Thanks to everyone who has been following our LGBTQ communities for the last 8 years. If you love our communities we have created, please consider supporting us.\u00a0 Running and maintaining these communities are essentially\u00a0way beyond a full time job, it\u0027s 24/7.\u00a0 Below I laid out where we would like to use the donations to expand our communities.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO ARE WE\u003c/strong\u003e\u003cbr\u003eWe are the largest network of LGBTQ communities on Facebook. From LGBTQ Gaymers, Geeks, Travel, Dating to good ol fashion Gay Culture.  We reach about 12 million daily across our community pages and groups with the one goal of spreading love and creating a safe space for LGBTQ to hang out, network and be yourself.... All while being able to also laugh at ourselves. Most of you know us from our Gay Geeks \u0026amp; Gay and Fabulous page and group but you can see our complete list of communities at the very bottom.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eOUR TOP PRIORITY FOR 2018-2019\u003c/strong\u003e\u003cbr\u003eWe\u0027ve had some great meet ups and fun contests and launched new groups but currently our top priority is building a community app to house all of our communities we\u0027ve built over the years.  Facebook has a tendency to be extra harsh on LGBTQ content.  Like not allowing for a picture of a guy in a speedo but on all the straight pages like Maxim Magazine you have half naked women and somehow that is totally okay.  We get content censored daily, even just articles that for some reason FB flags.  So our goal for the remainder of the year is to get a quote and get an app built that takes what people love from our pages and groups and put them into an app that we own where we can have more freedom to have fun with out the worry of being censored or removed from Facebook.\u00a0 ** if you are a freelance developer please reach out to us**\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eYour support helps us continue to create these great communities and if all goes well, our very own app.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOUR COMMUNITIES\u003c/strong\u003e\u003cbr\u003eLGBTQ Gaymers group \u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/lgbtqgaymers/?fref=mentions\"\u003efacebook.com/groups/Lgbtqgaymers\u003c/a\u003e\u003cbr\u003eGay Geeks - Group for all things Geek\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/gaygeeks1/?fref=mentions\"\u003efacebook.com/groups/gaygeeks1/\u003c/a\u003e\u003cbr\u003eGay Fabulous - LGBT humor, news, advice and more\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/gayforeverproud/?fref=mentions\"\u003efacebook.com/groups/gayforeverproud/\u003c/a\u003e\u003cbr\u003eLGBTQ Streamers - For streamers or those who want to stream\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/LGBTQStreamers/?fref=mentions\"\u003efacebook.com/groups/LGBTQStreamers/\u003c/a\u003e\u003cbr\u003eLGBTQ Professionals - networking group for professionals\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/LGBTQProfessionals/?fref=mentions\"\u003efacebook.com/groups/LGBTQProfessionals/\u003c/a\u003e\u003cbr\u003eLGBTQ People of Color \u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/LGBTQPOC/?fref=mentions\"\u003efacebook.com/groups/LGBTQPOC/\u003c/a\u003e\u003cbr\u003eLGBTQ Pets - share your fur babies\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/LGBTQPets/?fref=mentions\"\u003efacebook.com/groups/LGBTQPets/\u003c/a\u003e\u003cbr\u003eLGBTQ Dating - Find a partner or some fun\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/904218743063039/?fref=mentions\"\u003efacebook.com/groups/904218743063039/\u003c/a\u003e\u003cbr\u003eLGBT Travel - Tips, recommendations, travel buddies\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/GayFabulousTravel/?fref=
