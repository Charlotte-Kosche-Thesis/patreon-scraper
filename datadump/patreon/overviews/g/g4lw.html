     "about": "Hello! I\u0027m Ryan Stevens, and for the past decade I\u0027ve been covering video games. Previews, reviews, event coverage. \u00a0\u003cbr\u003e\u003cbr\u003eIt was a lot of fun.\u003cbr\u003e\u003cbr\u003eBut now it\u0027s time to tell the stories, so I made a podcast called\u00a0\u003ca href=\"http://www.g4lw.net\"\u003eGame is a 4 Letter Word\u003c/a\u003e. \u00a0The conceit is that this show is going to be great - for both video game enthusiasts and people who aren\u0027t particularly into video games. \u00a0\u003cbr\u003e\u003cbr\u003eEach week we take a real, actual four letter word, and use it as fuel and inspiration. Things can get weird, but also wonderful.\u00a0\u003cbr\u003e\u003cbr\u003eSeason 1 is happening right now, and along with some friends, I\u0027m hoping to deliver 11 episodes, weekly, with a companion video, blog posts, and all that jazz. Jazz is a four letter word.\u003cbr\u003e\u003cbr\u003eEnjoy",
