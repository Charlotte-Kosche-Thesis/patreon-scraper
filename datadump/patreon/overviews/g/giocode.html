    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/dz88RAJ1awI\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "Hola gracias por visitar mi p\u00e1gina de Patreon, apuesto que tienes muchas dudas, sigue leyendo ya que voy a intentar aclararlas punto por punto\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch2\u003e\u00bfQue es Patreon?\u003c/h2\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\t\u00a0 Patreon es un sitio web que los creadores de contenido y artistas pueden usar para ayudar a financiar su trabajo, por ejemplo en mi caso, producir videos quita bastante tiempo y por lo tanto dinero.\n\t\u003cbr\u003e\n\t\u00a0 Su concepto es muy simple, yo creo planes, dentro de patreon denominados pledges, a los cuales tu te puedes suscribir y a cambio obtener beneficios extras los cuales se detallan en la parte izquierda de la p\u00e1gina\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://sajb1w.ch.files.1drv.com/y4mKpAxj9ZFc7sqqQVBUX-W0uHPC5_NeQjJszhrDXtTWxAL7Vn1J80pjJ_QeuUkVXWh-ntVyA7ih9eoJAKHANT6Zxo1RpcJZZ7-NFCaYaTWASdN5vtAnkGnPfOHGQEVgZ7CJaSJ8rcDcBdrRHS07Glqu2GkCKIZHwptG-zGhL2AjgLQP7_7GAcDUQ61Ap1EGhUAx7o8amd0a9BDocUOQRmNiA?width=253\u0026amp;height=436\u0026amp;cropmode=none\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u00a0 Por ejemplo en la primera categor\u00eda, con un costo de 1$ al m\u00e9s, te ofrezco: Ver los videos antes que cualquiera, ya que aqu\u00ed en patreon los publico antes que en yotube, eso te ayuda si tienes dudas por ejemplo, ya que podr\u00e1s ser el primero en comentar y SIEMPRE le responder\u00e9 a mis patrons, tambi\u00e9n ofrezco otros beneficios que te recomiendo leer.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch2\u003e\u00bfPides donaciones entonces?\u003c/h2\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\t\u00a0Yo nunca voy a tratar a Patreon de esa manera, hay otros youtubers que lo hacen, pero yo siempre voy a trabajar en pro de ofrecerte BENEFICIOS a cambio de tu pago, recompensas o como quieras llamarlo, y siempre estoy buscando formas de ofrecer nuevos beneficios, imagina que Patreon es una suscripci\u00f3n como la que pagas por Netflix\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch2\u003e\u00bfY si las recompensas me parecen muy poco?\u003c/h2\u003e\n\u003c/div\u003e\n\u00a0 Me parece excelente, si pagas estas en todo tu derecho a exigir calidad en base a lo que est\u00e1s pagando, es por eso que siempre estoy trabajando en pro de ofrecer mas y mejores beneficios, con ese prop\u00f3sito existe la secci\u00f3n de la derecha, denominada \"goals\", ah\u00ed se detalla lo que yo busco alcanzar con sus suscripciones, por ejemplo dos de los futuros beneficios que yo quisiera implantar, son:\u00a0\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cstrong\u003eVideos Exclusivos: \u003c/strong\u003eSer\u00edan videos solo publicados aqu\u00ed en patreon, y por lo tanto solo accesibles para personas suscritas a alguno de los planes, NADIE MAS LOS PODR\u00c1 VER la tem\u00e1tica ser\u00eda la misma del canal\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSorteos Exclusivos:\u003c/strong\u003e\u00a0Si alcanzo este objetivo, sortear\u00eda Arduinos, Raspberry Pi entre otros solo entre los patrons, adicionalmente si hago otros sorteos en Yotube, los patrons ser\u00edan quienes elijan que se va a sortear\u003c/li\u003e\n\u003c/ol\u003e\n\u00a0 Alcanzar\u00e9 estos \"Goals\" al llegar a un n\u00famero determinado de patrons, es la \u00fanica manera en la cual esto ser\u00e1 posible, ya que por ejemplo si tengo solamente 2 patrons, ser\u00eda muy aburrido dicho concurso, a parte comprar el premio saldr\u00eda mas de lo que ganar\u00eda, lo mismo pasa con los dem\u00e1s \"Goals\", si tengo pocos patrons, la recompensa me ser\u00eda mas costosa que las ganancias.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://sqjb1w.ch.files.1drv.com/y4m0RK9znp7UeRDs5ZGSxdXkMHH-uRLjBp9BVOBf1UexDxPpyuIG7u8C4Q1xoe8Rj3kJ-FSaHdHCgGOLbxZHbM-pLzU7at3n_g6l7hdxjMxTNdwJr7oowQPt-DsdLUCXZcvkV55TNAVY6YTpprNGiL-68OYivTF0g1y8FQH1gKO7z7ZFA0_j9gl8dx5azEOA59796bt-OkG6HKN_bCrQJXo1A?width=270\u0026amp;height=340\u0026amp;cropmode=none\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch2\u003e\u00bfQue vas a hacer con el dinero?\u003c/h2\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\t\u00a0 Mejorar el canal, mejorar el contenido, mejorar los beneficios y ofrecer mas oportunidades para los suscriptores en Youtube, aparte me ayudas a producir el material que actualmente hago\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch2\u003e\u00bfDonde puedo leer los beneficios?\u003c/h2\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\t\u00a0 \u00a0En la parte izquierda de est\u00e1 p\u00e1gina debajo de donde dice \"Rewards\" que a su vez est\u00e1 debajo del bot\u00f3n grande que dice \"Become a Patron\" aparecen los planes uno debajo del otro, desde el m\u00e1s econ\u00f3mico hasta el mas costoso, bajo las im\u00e1genes de cada plan, se detallan los beneficios uno a uno para cada plan\n\t\u003cbr\u003e\n\t\u00a0 En la parte derecha, debajo de donde dice \"Goals\" encontrar\u00e1s los futuros beneficios cuando se alcance determinado n\u00famero de patrons\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch2\u003eTengo mas preguntas sobre Patreon\u003c/h2\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\t\u00a0 \u00a0Me las puedes hacer por aqu\u00ed mismo, patreon tiene un \"Timeline\" muy similar al de Facebook, la diferencia es que algunos post solo los pueden ver los patrons, pero yo todas las semanas hago post p\u00fablicos visibles para cualquiera, te puedes abrir una cuenta de Patron totalmente gr\u00e1tis, y comentar los post p\u00fablicos y yo SIEMPRE responder\u00e9 por aqu\u00ed\u00a0\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch2\u003e\u00bfY si me quiero salir?\u003c/h2\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\u00a0Eres totalmente libre de hacerlo, yo no te voy a odiar ni nada, seguir\u00e1s siendo un seguidor como cualquier otro\u003c/div\u003e"
