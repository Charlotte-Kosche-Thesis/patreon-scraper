    "summary": "\u003ch2\u003eJust what is GETchan?\u003c/h2\u003eWell, GETchan means many different things to different people. You may have learned about GETchan from its YouTube Channel or you may have discovered its website first. It\u0027s a long five-year story that can be summed up as the following: GETchan was an imageboard first and later branched out to YouTube in the form of a leftist music channel. This Patreon will be used to fund various projects that will be available to both GETchan and /leftypol/ users. It\u0027s up to the patrons to determine what they want the funds to go to, but here are some options:\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eGiveaways And Medals\u003c/h4\u003eIn the past, GETchan has had giveaways of accessories with GETchan-related iconography. We also have an extensive medals program that you can learn about\u00a0\u003ca href=\"http://unitedchans.wikia.com/wiki/Orders,_decorations,_and_medals_of_GETchan\"\u003ehere\u003c/a\u003e. Giveaways funded here also have to option to have /leftypol/-related iconography as well. Past giveaways include:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMouse pads with GETchan\u0027s emblem\u003c/li\u003e\u003cli\u003eCustom-made pioneer uniforms\u003c/li\u003e\u003cli\u003e3-year GETchan anniversary medals\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://vignette4.wikia.nocookie.net/unitedchans/images/1/19/GETchan_3_Year_Anniversary_Medal.jpg/revision/latest/scale-to-width-down/180?cb=20141109043253\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eMusical Projects\u003c/h4\u003eAnother option is to fund custom musical projects for the GETchan YouTube channel. In the past we have hired actual choirs to sing songs related to GETchan and /leftypol/. If the patrons would like, we can fund more of these. Past music projects include:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=UecXvGM2IYc\"\u003eThe Anthem of GETchan\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=cO8oTysW6V4\"\u003eThe Anthem of /leftypol/\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=SWtx_64u6dM\"\u003eThe Anthem of Bunkerchan\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://ifunnyco.akamaized.net/images/a5e8cdb0fd5775a8ae14104bd78934a787a9b561dae831c314aab9f2390c6802_6.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eArtwork and Propaganda\u003c/h4\u003eThrough the years, GETchan has worked with artists to have various types of artwork made. Of these, the most famous are the propaganda posters. If you would like to see more GETchan and /leftypol/-related artwork, this is also an option.\u003cbr\u003e\u003cimg src=\"https://vignette2.wikia.nocookie.net/unitedchans/images/d/df/Getchanisleadingtheway.png/revision/latest/scale-to-width-down/188?cb=20141005071721\"\u003e\u003cbr\u003e\u003cbr\u003eWant to see something not listed here? Just ask! the future of these projects is in your hands, patrons!\u003ch4\u003e\u003c/h4\u003e"
