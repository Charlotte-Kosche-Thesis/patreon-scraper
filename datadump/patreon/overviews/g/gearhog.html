    "summary": "My name is Devi. I\u0027m a 27 year old texture artist from the US, specializing in hyper realistic textures. \u003cbr\u003eI recently got diagnosed with some really bad stuff, and am trying to get money together for treatment. The treatment is somewhere around 100k USD.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eAll my mods are free, and can be downloaded on the Nexus\u00a0\u003ca href=\"https://rd.nexusmods.com/users/32329090\" target=\"_blank\"\u003ehere\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e, \u003cem\u003ehowever by becoming a Patron you will receive any and all updates I make once they are finished\u003c/em\u003e, without having to wait for updates or releases. You\u0027ll also receive custom content that I never plan on releasing to the public. By choosing the highest tier ($20), you will get a special spot on my mod pages, and a custom texture (within my capabilities).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlay a different game? Let me know! I also make mods for other games, including Dragon Age, Mass Effect, Fallout, The Witcher, and The Sims.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eCreating textures is my absolute passion. I was to start school for Game Design \u0026amp; Art in January, but am having to post pone or cancel due to my current health. I also had to quit my tattoo apprenticeship, and so now I have so much time to spend doing what I love! (when not at the doctor or trying to figure out treatment/financial options).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you to all that use and appreciate what I do... every single one of you (not just Patrons) hold a special place in my heart.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA list of things you can expect to see in rewards:\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eHead, Body, \u0026amp; Hand textures\u003cbr\u003eTeeth, Eye, \u0026amp; Eyebrow textures\u003cbr\u003eHair textures\u003cbr\u003eTintmasks/Makeup/Warpaint\u003cbr\u003eComplexions\u003cbr\u003eDirt replacers/moles/other details\u003cbr\u003eRacemenu Overlays\u003cbr\u003eTutorials\u003cbr\u003eFollowers\u003cbr\u003eNPC replacers\u003cbr\u003ebodyslide \u0026amp; racemenu presets\u003cbr\u003eENB presets\u003c/div\u003eAnd so much more! There\u0027s a ton of stuff I haven\u0027t released, and don\u0027t plan to release.\u003cbr\u003eSome of this\u00a0 may be in an alpha state, so please keep this in mind.\u003cbr\u003e"
