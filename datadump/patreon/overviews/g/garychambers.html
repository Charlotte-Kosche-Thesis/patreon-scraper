    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/aM5Oe_xll7c\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWelcome to the Temple of the Divine MUSE\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t. . . . a virtual temple dedicated to visionary explorers of consciousness. It is for those who seek altered states of awareness through deep meditation and shamanic journeys with or without the assistance of plant medicine. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tIf you are a spiritual explorer seeking to transcend limited thought forms and beliefs that create reality constructs of lack or limitation, then you will receive non linear information, and most importantly energy, to assist you in these goals. We are here now to empower you to activate your Divine DNA blueprint as you walk a self directed path of the greater intention and freedom of Conscious Evolution.\u00a0\u003ca href=\"https://www.patreon.com/posts/intro-video-17445478\" target=\"_blank\"\u003e(remainder of video transcript available here)\u003c/a\u003e \u00a0\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tOur visions for the Temple of the Divine MUSE have evolved over many years, initially starting with the concept of building a physical world Sound Temple. The scope of this endeavor is overwhelming in many ways and yet we realize that these projects start with the small steps. This is where we are now \u2014 beginning in a virtual space to gather support and focus our energy and intent. We begin with a\u00a0\u003ca href=\"https://www.youtube.com/channel/UC7BFtdJ2_lkGp1vs_lbezgg\" target=\"_blank\"\u003eTemple of the Divine MUSE YouTube channel\u003c/a\u003e that begins with sharing some of the more expansive concepts we envision as part of the content explored within the Temple space. While the music is the dominant teaching component, we love to create all kinds of support projects to enhance the information. \u00a0\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003ca href=\"http://www.visionarymusic.com/MUSE.html\" target=\"_blank\"\u003e\u003cstrong\u003eTo Learn More about the Temple of the Divine MUSE Project\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\tThere are many different venues we can envision going with this project and we offer a brief outline below to show you where we currently see things moving along.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eTHE BEGINNING STEPS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cu\u003ePotential Timeline Ideas:\u003c/u\u003e\u003cbr\u003e\n\t2015 \u00a0| \u00a0Streaming Player - Ambient ChillOut Lounge \n\t\u003cbr\u003e\n\t2017 \u00a0| \u00a0Patreon Support Platform \n\t\u003cbr\u003e\n\t2018 \u00a0| \u00a0YouTube Channel \n\t\u003cbr\u003e\n\t2010-2017 \u00a0| \u00a0Local Events\n\t\u003cbr\u003e\n\t\u003cu\u003eTo Come:\u003c/u\u003e \u003cbr\u003e\n\t2018 \u00a0|\u00a0      Creative Collaborations (music videos, film, virtual reality, apps, etc.)\n\t\u003cbr\u003e\n\t2018 \u00a0|\u00a0      Gatherings for Planning \u0026amp; Exploring\n\t\u003cbr\u003e\n\t2019 \u00a0|\u00a0 Local Art Installations\n\t\u003cbr\u003e\n\t2020 \u00a0|\u00a0 Traveling Art Installations to Festivals\n\t\u003cbr\u003e\n\t2025 \u00a0|\u00a0       Temple Building\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tWe hope that you will join us at whatever level of this adventure that feels right for you. We will need a lot of help to bring these visions into our 3D reality. If you see a place for you in this vision, please contact us when you are guided to do so.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tMore Info:\n\t\u003cbr\u003e\n\t\u003ca href=\"http://www.VisionaryMusic.com\"\u003ehttp://www.VisionaryMusic.com\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://www.ActivateYourDNA.com\"\u003ehttp://www.ActivateYourDNA.com\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://www.DNAvatar.com\"\u003ehttp://www.DNAvatar.com\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"http://www.facebook.com/ShapeshifterDNA\" target=\"_blank\"\u003e\u003cimg height=\"24\" src=\"http://www.visionarymusic.com/_images/facebook.png\" title=\"Follow us on Facebook\"\u003e\u003c/a\u003e\n\u003ca href=\"https://plus.google.com/+Activateyourdna12/posts\" target=\"_blank\"\u003e\u003cimg height=\"24\" src=\"http://www.visionarymusic.com/_images/googleplus.png\" title=\"ActivateYourDNA on Google+\"\u003e\u003c/a\u003e\n\u003ca href=\"http://www.twitter.com/ShapeshifterDNA\" target=\"_blank\"\u003e\u003cimg height=\"24\" src=\"http://www.visionarymusic.com/_images/twitter.png\" title=\"Follow us on Twitter\"\u003e\u003c/a\u003e\n\u003ca href=\"http://www.pinterest.com/joann5400/\" target=\"_blank\"\u003e\u003cimg height=\"24\" src=\"http://www.visionarymusic.com/_images/pinterest.png\" title=\"Visionary Music\u0027s Pinterest Boards\"\u003e\u003c/a\u003e\n\u003ca href=\"https://plus.google.com/b/114979887887610007912/communities/105963761287290763879\" target=\"_blank\"\u003e\u003cimg height=\"24\" src=\"http://www.visionarymusic.com/_images/gcommunity.png\" title=\"DNA Activation Community on Google+\"\u003e\u003c/a\u003e\n\u003ca href=\"https://myspace.com/shapeshifterdna\" target=\"_blank\"\u003e\u003cimg height=\"24\" src=\"http://www.visionarymusic.com/_images/myspace.png\" title=\"Follow us on MySpace\"\u003e\u003c/a\u003e\n\u003ca href=\"https://soundcloud.com/shapeshifterdna\" target=\"_blank\"\u003e\u003cimg height=\"24\" src=\"http://www.visionarymusic.com/_images/soundcloud.png\" title=\"Follow us on SoundCloud\"\u003e\u003c/a\u003e\n\u003ca href=\"http://www.reverbnation.com/shapeshifterdna\" target=\"_blank\"\u003e\u003cimg height=\"24\" src=\"http://www.visionarymusic.com/_images/reverbnation.png\" title=\"Follow us on ReverbNation\"\u003e\u003c/a\u003e\n\u003ca href      "about": "Gary Chambers is a keyboard synthesist, composer and master sound designer. He has been immersed in sonic fields of non-linear information via direct connection to various sources of life affirming intention since he was 5 years old. He is an old Soul on an Earth mission to assist in the evolutionary shifts of humanity from 3rd density to more expansive realms of Life Expression; a fully conscious transformational process. His leading edge creations realize the full frequency and harmonic content of the sounds available through modern electronic music technology. These compositions and the sounds that comprise them are brought forth to support body and Soul with higher balance and focused intent. He is commited to his personal evolutionary process, which is deeply engaged with his musical creative process and all facets of his personal life path.",
