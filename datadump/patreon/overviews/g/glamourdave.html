    "summary": "\u00a0Hello Everyone and welcome to my Patreon page.\u00a0 \u003cbr\u003e\u003cbr\u003eFrom 2010 to May of 2017 I spent my life serving as a full time caregiver for my father after he suffered 2 strokes.\u00a0 After my father had his strokes his health began a slow steady decline physically and mentally as the strokes brought on slow developing dementia.\u00a0 In the end my father passed away when his right lung collapsed during his last hospital stay.\u00a0 And it was discovered he had a cancer mass in his right lung that extended into his trachea.\u00a0 He was not strong enough physically to deal with any potential cancer treatments.\u00a0 He was put on a ventilator and after 10 days in the hospital he was taken off the ventilator and passed away soon after.\u00a0 \u003cbr\u003e\u003cbr\u003ePrior to 2010 I worked as a professional photographer, graphic and web designer and webmaster for fitness models operating official sites.\u00a0 But I had to retire from that work when it came time for me to care for my father.\u00a0 Going into 2017 I knew my father was going to pass away sometime last year.\u00a0 And I knew I had to rebuild my life in a new direction.\u00a0 A few weeks prior to my father finally passing away I began taking classes at my local public access station and became a certified producer.\u00a0 \u003cbr\u003e\u003cbr\u003eSince then I have become a regular producer assisting on other producer\u0027s shows, and have developed 2 regular series that are broadcast through RVTV, Rogue Valley Community Television, based in Ashland, Oregon.\u00a0 The 2 series that I produce and host are Gems of the Rogue Valley and Rogue Artisans and Crafters.\u00a0 \u003cbr\u003e\u003cbr\u003eGems of the Rogue Valley is a 1/2 hour talk show that gives exposure to local businesses, organizations, locations and people in the Rogue Valley doing positive things and that make the Rogue Valley - Southern Oregon area the special place that it is.\u00a0 Rogue Artisans and Crafters is a 1/2 hour talk show that gives profile exposure to local artists and crafts people in Southern Oregon.\u00a0 \u003cbr\u003e\u003cbr\u003eAs a public access producer all of our work is done on a volunteer basis.\u00a0 All producers assist on each others shows.\u00a0 We are not paid for any of our invested hours in creating and producing our shows.\u00a0 And as producers we have to pay for our studio rental time during our show productions, and producers thank each other for assisting on each other\u0027s shows by buying food to feed the assisting producers.\u00a0 \u003cbr\u003e\u003cbr\u003eAs I have become comfortable in the role of producer and tv host for my shows, I have began taking my new skills in video / film production and started work on creating a documentary to tell the story of the geological formation in the Rogue Valley known as the Table Rocks.\u00a0 And I am working on creating a movie short based on a story that would serve as the basis for sequel to a classic film of the 1960s.\u00a0 \u003cbr\u003e\u003cbr\u003eAnd along with my new work in tv and film production I am restarting my photography work in fashion, glamour and documentary photo work.\u00a0 \u003cbr\u003e"

     "about": "David \"Glamour Dave\" Nienow is an independent producer in Medford, Oregon.\u00a0 He produces and hosts 2 series that are broadcast through RVTV, Rogue Valley Community Television.\u00a0 David is co-producer and \nco-host of Gems of the Rogue Valley.  Gems of the Rogue Valley is a 1/2 \nhour talk show that gives positive exposure to local businesses, \norganizations, locations and people that make the Rogue Valley the \nspecial place it is.  David is also co-producer and host of Rogue \nArtisans and Crafters.  Rogue Artisans and Crafters is a 1/2 hour talk \nshow that gives exposure to local artists and crafts people living in \nSouthern Oregon.  All areas of art  by local artisans are open to \ndiscussion and the lives of the artists and their work are the focus of \neach artist profile.\u003cbr\u003e\u003cbr\u003eDavid has also worked as a professional photographer, web designer and webmaster for fitness models.\u00a0 He retired from his photography and web business when his father had 2 strokes and had to take care of his father for several years.\u00a0 Since the passing of his father he is working to also restart his glamour photography studio.\u00a0 \u003cbr\u003e\u003cbr\u003eIn 2018 David \"Glamour Dave\" Nienow is working on a documentary project about the Table Rocks of Southern Oregon, and is developing a movie short project that could serve as a springboard for a full motion picture sequel to a classic film of the 1960s.\u00a0 \u003cbr\u003e",
