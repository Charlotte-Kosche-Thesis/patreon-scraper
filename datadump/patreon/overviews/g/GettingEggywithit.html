    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://65.media.tumblr.com/a95ac0f387fe8b62456ef78a67ae9ded/tumblr_oc8z7vsu411v12vujo3_r1_250.png\" style=\"width: 85px;\"\u003e\u00a0\u003cbr\u003e\u003c/div\u003eHello~\u003cbr\u003eBy supporting this patreon you\u0027ll be helping me gain more free time to work on art I want to work on and giving you guys more lovely eggy porn. Right now my day job is working as a freelance corporate artist. Sure I get to do \"art\" as a living, but I\u0027m usually just drawing stock images of business men pointing at graphs, logos, and sticker designs I\u0027ll never see a cent for. Soul draining boring art; the stuff only one out of ten people can masturbate to. \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://66.media.tumblr.com/18a0db2d45cf1a69274eafc3049cd15f/tumblr_oc8z7vsu411v12vujo1_r1_400.png\" style=\"width: 101px;\"\u003e\u003cimg src=\"https://66.media.tumblr.com/6ea1ab88f1cba8a2e3909934e7e36511/tumblr_oc8z7vsu411v12vujo5_r1_250.png\" style=\"width: 73px;\"\u003e\u003cimg src=\"https://65.media.tumblr.com/e5386457f52a2e5e694400eaaffb5d57/tumblr_oc8z7vsu411v12vujo2_r1_250.png\" style=\"width: 88px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eSo by donating you\u0027ll allow me to accept less work orders and more fap material served sunny side up.\u00a0 \u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003cimg src=\"https://65.media.tumblr.com/4295c88887544cc78b0d0f4e03535cdb/tumblr_ocncff2zxk1v12vujo4_1280.png\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003eOf course every little bit helps, but the higher you pledge the better the rewards and not just for yourself. For $3 you get to see some of my works early. For patrons who pledge $5 you can make suggestions and requests of what you would like to see me draw. If something catches my fancy I might draw it and post it on here! \u003cbr\u003e\u003cbr\u003eIf playing the odds aren\u0027t your thing, patrons who pledge the higher tiers automatically get a commission each month that they\u0027re in that tier. But they are limited to make sure I don\u0027t drown in work load. Based off the number of corporate images I have to draw currently that many commissions should be a piece of cake. It is first come first serve, however, so the early bird lays the egg. (Read disclaimer information below for details)\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003cimg src=\"https://67.media.tumblr.com/ed1636a8b40dd30aab988b5e78a3faf0/tumblr_ocncff2zxk1v12vujo3_1280.png\"\u003e\u00a0\u00a0\u00a0\u00a0 \u003cbr\u003eThere are also all kinds of other neat incentives and I plan on adding things to it as I get ideas for things people may want. So make sure to read through my rewards for something that may catch your eye.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://66.media.tumblr.com/1e6ff4a917377ad1a15f1023aa8b30f3/tumblr_oc8z7vsu411v12vujo6_r1_250.png\" style=\"width: 76px;\"\u003eThank you all for stopping by and having a look at my patreon! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://67.media.tumblr.com/d6cbb886f63a4a27b98a60f7b7a6592f/tumblr_ocncff2zxk1v12vujo2_1280.png\" style=\"width: 335px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*DISCLAIMER: Commissions will be awarded after the month\u0027s payment has gone through, typically the first week of each month. The reasoning for this is because I\u      "description": "\u003cbr\u003e\n\u003cimg src=\"https://66.media.tumblr.com/b4e8d2c2e29e6031091ead5fd88579b1/tumblr_ocncff2zxk1v12vujo7_1280.png\"\u003e\u003cbr\u003e\n\u003ca href=\"http://gettingeggywithit.tumblr.com/image/149210179460\" rel=\"nofollow noopener\" target=\"_blank\"\u003ehttp://gettingeggywithit.tumblr.com/image/149210179460\u003c/a\u003e\u003cbr\u003e\n\u003cem\u003eExample of Sketch Quality\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003eAll prior rewards\u003c/li\u003e\n\u003cli\u003eOnce a month I\u0027ll be taking sketch requests. They can my characters, your characters, fan art, whatever so long as it\u0027s egg related. Basically whatever I find interesting and fun out of all of your suggestions I might draw. Also, this tier gains access to art streams as seldomly as I do them.\u003c/li\u003e\n\u003cli\u003eSee pictures before they are posted on FA. I\u0027m kind of treating Patreon as a \"post something whenever it\u0027s done\" gallery, where on FA I like to save up a bunch of pictures and post them all at once. So these pictures will be on here anywhere from a day to a month+ early.\u003c/li\u003e\n\u003c/ul\u003e",

     "amount_cents": 1500,
     "created_at": "2016-08-29T01:14:38+00:00",
     "description": "For this tier you get a sketch commission for each month that you are pledged to this tier. From getting a commission through Patreon you save about $5 compared to what I normally charge elsewhere. This is my way thanking you for Patreon support and hoping you come back monthly to keep supporting me. Also Patreon slots are always open and take priority over accepting commissions elsewhere.\u00a0\n\u003cul\u003e\n\u003cli\u003eThe quality will be the same as the example from the $5 tier.\u003c/li\u003e\n\u003cli\u003eSubject matter must be egg related.\u003c/li\u003e\n\u003cli\u003eYou should have references for whatever character you want drawn. \u00a0\u003c/li\u003e\n\u003cli\u003eIt\u0027s up to you to get back to me in a timely manner so I can get to your commission on time. No rain checks, no saving up multiple commissions over months. This is limited to 10 a month cause that\u0027s what I can handle.\u003c/li\u003e\n\u003c/ul\u003e",
