    "summary": "\u003cstrong\u003eFriends and Family\u003cbr\u003e\u003c/strong\u003eThank you for visiting my Patreon page. Your support will help me enter into a full-time teaching ministry. I know this is where God has called me into, but I must wait on Him to accomplish all His plans. I ask if God has put it in your heart to support then please join me in this venture of faith. You will be helping to lay the foundation for this ministry and may the fruit that comes be accounted to you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSharing From My Heart\u003c/strong\u003e\u003cbr\u003eEvery so often the Lord will give me a vision that speaks of the calling He has for me. But I, like Abraham, have been waiting on the Lord to fulfill His promise to me. I know I can\u2019t make it happen. It has to be in His time. However, I feel the Lord has put on my heart to begin to lay the foundation for a greater work ahead. These are indeed the days of small things and I will try to push through. I ask you join me and when the Lord really begins to do His work we can rejoice together!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon\u00a0allows my viewers to support the work I do. \u00a0It is literally impossible for me to go full-time as an incomeless bible teacher and yet have to pay for all expenses. \u00a0With your financial\u00a0support I would be able to expound on the word of God as a full-time job. \u00a0Patreon allows you to support the work I do on a\u00a0\u003ci style=\"font-weight: bold;\"\u003emonthly\u003c/i\u003e basis. If enough people join in,\u00a0this ministry can be sustained by giving as little as $1 max per month or $1 per video, whatever your budget is.\u00a0If you do not have the finances to give, please let others who are more financially blessed give.  \u003cem\u003eThe teachings will always be free!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eYour financial support will be per video, but you can always set a monthly max. \u00a0For example, you can pledge $20 per video 1 time per month, so your monthly max would be $20. \u00a0If you pledge $20 per video 4 times per month your monthly max would be $80 if I made 4 videos. \u00a0This way you never go over your budget.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Deepest Thanks!\u003c/strong\u003e\u003cbr\u003eI keep a list of your names and I remember you in my prayers. If anyone wishes to give on PayPal that would be a wonderful blessing also! Thank you so much!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGiving on PayPal\u003c/strong\u003e\u003cbr\u003eUse this link to donate on Paypal. \u00a0Patreon helps sustain this channel in the long run since the giving is monthly. However, if you wish to give on Paypal on a monthly basis I would be even more blessed by that! \u00a0Thank you so much!\u003cbr\u003e\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=X2XDD5VDK7R4C\"\u003ehttps://www.paypal.com/cgi-bin/webscr?cmd=_s-xclic...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout George\u003cbr\u003e\u003c/strong\u003eMy testimony: \u003ca href=\"http://www.revelationendtime.com/about\"\u003ewww.revelationendtime.com/about\u003c/a\u003e\u003cbr\u003e"
