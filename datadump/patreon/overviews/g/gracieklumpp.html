 "creator": {

    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMiJ9/patreon-media/campaign/1486692/d97ab8e812894909b93656950487dbe9?token-time=2145916800\u0026token-hash=m1LmDAEf5KeiFZQm3w7bdWX7oVPf20BGYHRxfm1rIvc%3D",
    "is_monthly": true,
    "is_nsfw": false,
    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/-e5ADloIRfE\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=-e5ADloIRfE\u0026feature=youtu.be",
    "one_liner": null,
    "patron_count": 16,
    "pay_per_name": "month",
    "pledge_sum": 11011,
    "pledge_url": "/bePatron?c=1486692",
    "published_at": "2018-03-24T01:46:27+00:00",
    "summary": "\u003cimg src=\"https://static1.squarespace.com/static/552d8c64e4b055f4d6b2e4ec/t/5ab6e65f0e2e729140a662b6/1521935968466/flowerborderline_1_.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHello, friends!\u003cbr\u003e\u003cbr\u003eI can\u0027t tell you how excited I am\u00a0 to see you here! Whether we\u0027re meeting here for the first time or you\u0027ve discovered me somewhere else on the internet (or in person! How exciting!), you being here at all makes such a difference to me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m Gracie, and I\u0027m an illustrator living in San Antonio, Texas\u003c/strong\u003e, with my handsome teacher husband, Ethan, our parakeet Slightly (named after my favorite Lost Boy from Peter Pan), and an always-overflowing bookshelf of picture books. \u003cbr\u003e\u003cbr\u003eAs long as I can remember I\u0027ve been \u003cstrong\u003efascinated by stories and beauty and how they shape us\u003c/strong\u003e, connect us, heal us, inspire us. Everything I create stems from this love of stories and beauty, and it\u0027s been a wonderful journey finding so many of you who resonate with that, too!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBesides drawing and painting pieces inspired by old favorite children\u0027s stories, I\u0027m working toward publishing my own children\u0027s books.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been working as an illustrator for several years now, but honestly I\u0027ve been spending my energy in all the wrong places. Traditional marketing, stretching myself too thin trying to be everywhere at once, and taking on jobs that didn\u0027t feel in line with the work I wanted to do have taken me further and further from the joy in and love of stories and beauty that got me started on this adventure in the first place!\u00a0 \u003cbr\u003e\u003cbr\u003eSo I started a YouTube Channel to help me connect more with you and spend more time sharing what\u0027s truly important to me. It\u0027s been the most rewarding new venture I\u0027ve taken on yet, but it requires a lot of time, which I already had too little of.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEnter Patreon, and you, and the possibility of changing that!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo here\u0027s to less time on icky marketing work and more time getting paint on my hands. Here\u0027s to sharing more of my whole process with you while I dig in deep. Here\u0027s to all the stories and beauty we can share with the world!\u003cbr\u003e\u003cbr\u003eThank you so much for considering supporting my work!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/552d8c64e4b055f4d6b2e4ec/t/5ab5b20503ce64865014b37e/1521857029554/goldsignature_1_1nopadding.jpg\"\u003e\u003cbr\u003e"
   },
