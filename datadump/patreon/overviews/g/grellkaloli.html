    "summary": "\u003cbr\u003e\u003cimg src=\"https://scontent-waw1-1.xx.fbcdn.net/v/t1.0-9/10552426_913175562041568_6025448554796850986_n.jpg?oh=97039f4641f81cee92b253d03d153aef\u0026amp;oe=59F2C16C\"\u003e\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHO AM I?\u003cbr\u003e\u003c/strong\u003eHello everybody! *____* Really glad to see you here! I\u0027m a cosplayer from \u003cstrong\u003eUkraine \u003c/strong\u003e(nop, not from Russia :D)\u00a0I do cosplay for about 7 years, I love anime and american sitcoms like \u003cstrong\u003eRick and Morty\u003c/strong\u003e, \u003cstrong\u003eBojack Horseman\u003c/strong\u003e. \u0026lt;3 I\u0027m a big fan of comics and films about \u003cstrong\u003eBatman\u003c/strong\u003e (in particular, because of the \u003cstrong\u003eJoker\u003c/strong\u003e and \u003cstrong\u003eHarley Quinn\u003c/strong\u003e, eheheh)\u00a0I can play for hours in fighting games such as \u003cstrong\u003eDead or Alive\u003c/strong\u003e, \u003cstrong\u003eSoul Kalibur\u003c/strong\u003e, \u003cstrong\u003eTekken\u003c/strong\u003e and, of course, I love photography and making costumes of my favorite characters.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003eI love cosplay. With all my heart, it\u0027s true. But it\u0027s no secret to anyone that it\u0027s expensive to make quality cosplay. My projects cost 200-1500$. I always care about the quality of the costume, the choice of location (sometimes I have to go to other cities), the selection of a photographer, I buy only the best materials that have to be ordered from other countries or travel around Ukraine in search of better fabrick.\u003cbr\u003eAll this requires a lot of money and time. Yes, this is an amazing, amazing adventure with the most valuable result - the praise of many people from different corners of the planet. Also it would be desirable more often and more often to try to please surrounding by the new photos works.\u003cbr\u003e\u003cstrong\u003eAnd I very much hope to devote all of my time to cosplay in the future. New photo shoots, videos, trips and meetings with fans! But without support, it\u0027s just a dream.\u003cbr\u003e\u003c/strong\u003eAnd I am here to ensure that all who are interested to support my art - were able to do this and get in return my sincere gratitude and love, as well as some stunning material gifts, ahah.\u00a0 I try very much to everyone who supported me here, they will not to be disappointed. \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eP.S.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThank you very much for your attention, Honey! \u003c/strong\u003eI really hope that you will like my work and maybe we will become good friends. *___* Have a wonderful day!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig12.deviantart.net/a3c0/f/2011/347/8/c/dead_or_alive_kasumi_cosplay_7_by_grellkaloli-d4izq9h.jpg\" style=\"width: 388px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-waw1-1.xx.fbcdn.net/v/t1.0-9/66495_531156143576847_15304765_n.jpg?oh=a1d1ca93d1ccf91c965dc7e1394a23ff\u0026amp;oe=5A2FAB9E\" style=\"width: 382px;\"\u003e\u003cbr\u003e\u003c/div\u003e"
