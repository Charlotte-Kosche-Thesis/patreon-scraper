    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FfPUhjQxRSio%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DfPUhjQxRSio%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FfPUhjQxRSio%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/fPUhjQxRSio",
    "one_liner": "Helping you find your GRRR in Solo Travel, as I go through it !",
    "patron_count": 35,

    "published_at": "2015-09-25T22:27:13+00:00",
    "summary": "Thank you so much for making your way to our Patreon page. I have some really big plans for the future and I\u0027m asking you to be a part of it all.\u003cbr\u003e\u003cbr\u003eI create videos around the solo travel experience, taking you inside my imperfect adventures to show you that you can travel alone and still have fun! I\u0027ve been producing travel tips and food/city guides but I want to raise it to the next level and bring you original content! \u00a0But I can\u0027t do that if I burn out~ that\u0027s where you come in.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eIs one woman doing it all alone ...enough?\u003c/h3\u003e\u003cbr\u003eNope. But as I don\u0027t have alternatives, I do it.\u003cbr\u003e\u003cbr\u003eCurrently I create anywhere from \u003cstrong\u003e3-\u003c/strong\u003e\u003cstrong\u003e6 videos a month plus accompanying written guide or blog post\u003c/strong\u003e so viewers/readers can follow my breadcrumb trail.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eMy work can change according to the workload I have that week, and if I\u0027m quiet, it means I\u0027m working behind-the-scenes... either on improving my blog information, promoting my work on social media, thinking up a fun Instagram photo or IG story, and reaching out to sponsors.\u00a0 Juggling the creative skills, tools and expenses to implement \u003cstrong\u003ea travel blog, YouTube channel\u003c/strong\u003e\u00a0about\u003cstrong\u003e female solo travel\u003c/strong\u003e takes more time/energy than one person can put out, especially when I\u0027m splitting my energies with job seeking in the U.S. Hawaii.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHow I afford my blog maintenance and travels\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eI did not quit my freelance life or U.S. job gigging but do that to supplement what I do as a travel YouTuber and blogger. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYouTube is not my only job nor is it solely how I\u0027m funding my travels!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBut I passionately believe in what my videos stand for travel inspiration and want to make travel doable for all. \u00a0If I can change perspectives and fears about traveling alone, then travelers have one more resource to make their travel dreams happen. And it\u0027s become a part of me.\u003cbr\u003e\u003cbr\u003eBut growing GRRRLTRAVELER and her audience is similar to a 9-5 cubicle job with overtime hours. I have ongoing responsibilities to create consistent and quality content. But there\u0027s one difference... \u00a0I don\u0027t get a paycheck for my work hours. Sometimes, this can feel crushing.\u003cbr\u003e\u003cbr\u003eWithout outside support, it\u0027s grown to be too much of a workload to carry alone. I do it, but I\u0027m burning out too often and I\u0027m not sure how long I can keep it up.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/VASSPApwgik\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eBeing on Patreon\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0Producing weekly videos and written blog posts is a lot of work for one person, but for the moment, the creative challenges of video, inspire the creator in me to keep going. Ideally, I\u0027d love to afford a part time video editor or assistant to help, but I can\u0027t invest in that until the channel and views develop a stronger consistency.\u003cbr\u003e\u003cbr\u003e\u00a0I film my travels part reality television style and part vlog style. A lot of mental process goes into choosing the best shots which tell a story and ultimately, give the viewer an experience or quick taste of the destination and its do-ability. \u00a0\u003cbr\u003e\u003cbr\u003ePersonally,\u00a0I want to keep making travel videos and get more of you out there living your travel dreams! But I can\u0027t do that all alone.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/yx0Xe36imbE\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eHow can you help?\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eI\u0027m asking you for your support.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m running \u003cstrong\u003e\u003ca href=\"https://www.patreon.com/grrrltraveler\"\u003ea Patreon campaign\u003c/a\u003e\u003c/strong\u003e. It\u0027s an \u003cstrong\u003eongoing, \u003c/strong\u003emonthly fan funding campaign to help GRRRLTRAVELER keep making videos. \u003cstrong\u003eYou control how much you want to donate, once or monthly and when to quit. The limit starts at $3;\u00a0\u003c/strong\u003eafter Paypal fees and (U.S. government \u0026amp; Hawaii State freelance) taxes on it, there will be little left. \u00a0\u003cstrong\u003eIf you want to donate\u003c/strong\u003e\u003cstrong\u003e\u00a0less than $3, you can alter it in the Patron part\u003c/strong\u003e\u00a0 and you\u0027ll still get a virtual smile from me!\u003cbr\u003e\u003cbr\u003eIf \u003cstrong\u003ea one-time donation\u003c/strong\u003e is more comfortable to you, then you can do so on\u00a0\u003ca href=\"https://www.paypal.com/us/cgi-bin/webscr?cmd=_flow\u0026amp;SESSION=D5wowLVn87oMn1e3_Bv3Qwn4bFaIOuM1lw1PrZOTqtIUjBmCauHEC28rnSi\u0026amp;dispatch=5885d80a13c0db1f8e263663d3faee8de2b8031b89187c030b37e57608011f58\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ePaypal\u003c/strong\u003e\u003c/a\u003e. The only drawback is that you won\u0027t be able to access some of my Patreon updates and perks.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat you can\u0027t afford it, but still want to help ?\u003c/h3\u003e\u003cbr\u003eIf you\u0027re in a rutty financial situation, please do \u003cstrong\u003enot\u003c/strong\u003e donate.\u00a0\u003cbr\u003e\u003cbr\u003eThere are other ways to support GRRRLTRAVELER:\u003cbr\u003epread the word and share my channel with friends and your travel communities! \u003cbr\u003e-\u00a0 T\u003cem\u003eweet\u003c/em\u003e or \u003cem\u003eFacebook\u003c/em\u003e it and tag me so I know!\u00a0 \u003cbr\u003e-\u00a0 Leave Comments on my videos.\u00a0 Promote my work to the world!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOne girl can\u0027t do it all alone. She needs help. Support, share and like my campaign and help me inspire women and soloists towards their travel dreams!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/GDQDMfPuFgs\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003e"
