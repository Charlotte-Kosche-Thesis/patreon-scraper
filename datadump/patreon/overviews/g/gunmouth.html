    "summary": "\u003cstrong\u003eWe all exist in a seemingly endless flow of time.\u003c/strong\u003e\u00a0 People mill about their daily lives with their many squabbles, complicating their lives with seemingly excessive drama, all the while trying to accomplish whatever daily routines they may possess.\u00a0 Meanwhile, one galaxy forms millions of light years away, while another fades into obscurity... and nobody seems to notice.\u003cbr\u003e\u003cbr\u003e...or do they?\u003cbr\u003e\u003cbr\u003eAmidst the void exist patterns, unseen, unheard, yet they persist almost endlessly... and we react to them.\u00a0 An idea is formed, a decision is made, actions are taken, an image is constructed for all to see, others see and they react, birthing an entire universe of thoughts that linger within the confines of their minds... and also somehow beyond.\u003cbr\u003e\u003cbr\u003eWhat if that is where \u003cstrong\u003eYOU\u003c/strong\u003e came in?\u00a0 What if you could help an entire universe to exist, even if your help were limited to a short while?\u00a0 Is it fate... or was it a choice you never even knew you made long, long ago, before you came here today?\u00a0 Some of you may choose to join those of us on this journey, and others will just walk on by.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to the official Patreon for \"NIGHT REALMS!!\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNight Realms is a story about a tentacle monster girl, named \u003cstrong\u003eMora\u003c/strong\u003e, and other monsters of her kind, known as the \"Dorukolorukalai\" (\"Doru\" for short), and their adventures within their twisted world and beyond.\u003cbr\u003e\u003cbr\u003eI am \u003cstrong\u003eGuNMouTH\u003c/strong\u003e, creator/artist/writer of \"Night Realms,\" and your guide through this journey.\u00a0 \"Night Realms\" has been a comic that I have worked on for several years, spanning TWO printed graphic novels thus far.\u00a0 During that time, I enjoyed premiering each chapter on the awesome adult art collective, Club Stripes (\u003ca href=\"http://www.clubstripes.com).\" rel=\"nofollow\"\u003ehttp://www.clubstripes.com).\u003c/a\u003e  I greatly enjoyed my time there, but recently its members have branched out to different projects.\u003cbr\u003e\u003cbr\u003eNow YOU can join me in CONTINUING the Night Realms story!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does this mean???\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWell, lemme click this nifty \"bullet point\" feature, and list that shit!!\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eLOTS OF STUPID SKETCHES\u003c/strong\u003e-\u00a0 I plan on dropping anything I sketch here.\u00a0 From character designs to page thumbnails of the comics, to rejected frames, reject designs, goofy fun pictures of the Night Realms characters... and even whatever other stuff I might doodle.\u00a0 Activity flow on this part of the page may vary, but will probably be the most active.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCOMIC PAGE EARLY ACCESS!!\u003c/strong\u003e -- This site will be the FIRST PLACE to see each new \"Night Realms\" comic page!\u00a0 This is what I hope will become the \"meat and potatoes\" of this site.\u00a0 Patrons here will see each page WEEKS before they are posted for FREE outside of Patreon.\u00a0 Yes, you heard me, \u003cstrong\u003eALL COMICS POSTED HERE WILL EVENTUALLY BE POSTED IN NORMAL RESOLUTION for FREE!!\u003c/strong\u003e\u00a0 So for those who cannot help support here, DON\u0027T WORRY, you will still get to read the pages later.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEARLY ACCESS OCCASIONAL PINUP!!\u003c/strong\u003e -- Every so often, I will do posters and/or pinup designs of my characters, and possibly other characters as well.\u00a0 Pinups are NOT always guaranteed per month, but rather an OCCASIONAL BONUS to the COMIC content.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHIGH RESOLUTION FILES!! \u003c/strong\u003e--\u00a0 The higher tier levels will be rewarded with HIGH RESOLUTION PNGs of COMIC PAGES, as well as whatever PINUPS may be available at the time.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLAYERED PSD FILES!!\u003c/strong\u003e --\u00a0 Certain higher tier levels will provide LAYERED PSDs of finished comic pages!\u00a0\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMORE TO COME!!\u003c/strong\u003e --\u00a0 This Patreon is brand spanking new, so expect to see more features as I get used to everything!\u003c/li\u003e\u003c/ul\u003eFor now, this is it!\u00a0 I am super excited to finally get this project rolling!\u00a0 With your help, the Night Realms story will CONTINUE!!\u003cbr\u003e"
   },
