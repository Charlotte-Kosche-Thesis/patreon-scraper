    "summary": "Hey there! My name is Elizabeth Honer, a.k.a. grrlrighter, and I am the creator of\u00a0\u003ca href=\"http://www.crankymuseprojects.com\"\u003eCranky Muse Projects!\u003c/a\u003e I am an animator and illustrator. I\u0027ve made films about my inner child, Itty Bitty Monster, like the one featured above. I\u0027ve also made animations about\u00a0\u003ca href=\"https://www.youtube.com/watch?v=bVkv7a8umA8\"\u003eHalloween\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=EXSJnmkNciE\"\u003eearly Christian stories that weren\u0027t included in the bible\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=gNvjsz8ghpE\u0026amp;t=1s\"\u003ethe creative process\u003c/a\u003e, a\u00a0\u003ca href=\"https://www.youtube.com/watch?v=HEPTSFVrWm0\"\u003ejazzy Brahms remix\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=3mT3-kH7qJg\"\u003estick figure fights\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.youtube.com/user/grrlrighter\"\u003emore\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI love creating this kind of content, and I plan on doing so until the end of time. However, I\u0027ve got some plans to make a 20 minute animated short, and maybe even a feature length film! But... animation is a sloooooooooow process.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is where your patronage can help!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatreon is a site that connects you \u003cstrong\u003edirectly\u003c/strong\u003e with the artists who create the content you love. Here\u0027s why Patreon is so cool:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYour pledge level will be charged \u003cstrong\u003eper Thing I make\u003c/strong\u003e\u00a0\u003c/li\u003e\u003cli\u003eYou can set a monthly cap on contributions (which basically makes it a monthly contribution... and no charges on the months when I don\u0027t post finished Things)\u003c/li\u003e\u003cli\u003eYou can change your pledge amount at any time\u00a0\u003c/li\u003e\u003cli\u003eYou can cancel at any time... but I hope you\u0027ll stay!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAll Patron contributions will go directly towards new equipment, software upgrades, and possibly even towards hiring fellow artists to assist with bigger projects! If you enjoy the content I\u0027m creating now, please consider becoming a patron... I\u0027ll be able to create more, faster!\u003cbr\u003e\u003cbr\u003eAnd Monster will love you forever. :)"
