     "about": "So, Wyvern\u0027s Tales, over 10 years old, it started as a few people led by an enigmatic madman called Gideon Lawrence (me) who wanted to create our own stories and tell old ones round the campfire.\u003cbr\u003eWe originally ran living theatre events (or larp to the initiated) but after a while, we started to get requests to run stag parties, run workshops at festivals etc.\u003cbr\u003eSo, here we are, and now it takes up so much of my time, I\u0027m trying to do it as my job.\u003cbr\u003eFor myself: I\u0027ve worked in theatre and dance, particularly with the deaf and other young people who have trouble in mainstream education, I\u0027ve wrangled volunteers, handled drunken stag parties, told stories for adults of the sort that our mead drinking ancestors thought were funny and would teach us something, not to mention cavorting through festivals, (Tolkien themed, local community events etc.) teaching people in a nice and safe way, a little about history and a lot about safely swinging a prop sword at your friends. \u003cbr\u003eI hope that you\u0027ll find something a bit different here, a bit more wild and untamed than your usual workshops or murder mysteries, somewhere to safely let out the child without fear of reprisal or looking silly. \u003cbr\u003eGet in touch, have a chat and we should be able to come up with something informative and fun for almost any occasion.\u003cbr\u003e",
