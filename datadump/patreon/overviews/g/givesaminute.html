    "published_at": "2017-08-02T11:52:35+00:00",
    "summary": "\u003cstrong\u003eHello the Patrons!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s more than likely you have arrived here as a \u003cstrong\u003eGIVER\u003c/strong\u003e over at my YouTube channel\u00a0\u003ca href=\"http://youtube.com/c/givesaminute?sub_confirmation=1\" target=\"_blank\"\u003eGIVES A MINUTE\u003c/a\u003e, and for this I am already super thankful! You\u0027re the best!!\u00a0\u003cbr\u003e\u003cbr\u003eSo why have I created this\u00a0\u003cstrong\u003eGIVES A MINUTE\u003c/strong\u003e Patreon\u003cstrong\u003e \u003c/strong\u003epage?\u00a0\u003cbr\u003e\u003cbr\u003eWell, I love interacting with the ever growing community of viewers on my channel. A long time ago a viewer suggested I call you all \u003cstrong\u003e\u003cem\u003eTHE\u00a0GIVERS\u003c/em\u003e, \u003c/strong\u003eI feel this is perfectly apt as we are all giving and contributing where we can:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou guys give your time and effort to watch my uploads.\u003c/li\u003e\u003cli\u003e I give you thoughtful, carefully created content from wherever I am on this planet.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eTo do this requires a genuine commitment of energy and resources from me, the idea behind this Patreon is to offset some of those financial hurdles.\u003cbr\u003e\u003cbr\u003eI believe everyone is their own individual and everyone has their own unique parameters of how they can contribute and I am totally respectful of this. For those who can afford to kick in a few bucks per month to help out, this \u003cstrong\u003ePatreon\u003c/strong\u003e will provide the best and most cost effective way to do so, for those who cannot, the \u003cstrong\u003eYouTube\u003c/strong\u003e comments section lives and breathes on (I endeavour to answer literally\u00a0\u003cstrong\u003eEVERYONE\u003c/strong\u003e who posts a comment on my uploads!)\u003cbr\u003e\u003cbr\u003eIn any event, I will continue to create, our community of \u003cstrong\u003eGIVERS\u003c/strong\u003e will continue to grow and we will all continue to \u003cstrong\u003econtribute\u003c/strong\u003e to a greater positivity!\u00a0\u003cbr\u003e\u003cbr\u003eThank you to each and every one of you, however your contribute!\u003cbr\u003e\u003cbr\u003eBenon (aka \u003cstrong\u003eGIVES A MINUTE\u003c/strong\u003e)\u003cbr\u003eAugust 2017\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Awwww, that\u0027s um! We\u0027re outta tiiiiiiiiiiiiiiiiiiiiiiiiiime!\"\u003c/em\u003e\u003cbr\u003e"
