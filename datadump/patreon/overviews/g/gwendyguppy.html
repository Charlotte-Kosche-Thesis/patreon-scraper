    "summary": "\u003cblockquote style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00bfQu\u00e9 puedo contarles sobre m\u00ed?\u003cbr\u003e\n\t\u003c/strong\u003e\u003cimg src=\"https://gwendyguppy.files.wordpress.com/2012/01/img_20170331_225418_067.jpg?w=267\u0026amp;h=267\"\u003e\u003cbr\u003e\n\tPues bien, me considero una persona polifac\u00e9tica y artista. Me gusta hacer muchas cosas diferentes, siempre van m\u00e1s de la mano de artista y cultural. Soy geek, amo los c\u00f3mics, los libros, las series de fantas\u00eda, ciencia ficci\u00f3n, comedias, pel\u00edculas en general. Tambi\u00e9n la cultura japonesa en su totalidad.\u003cbr\u003e\n\tSoy de la ciudad de Asunci\u00f3n, Paraguay. He viajado a todos los pa\u00edses vecinos, Argentina lleva la delantera con m\u00e1s cantidad de visitas, Bolivia, Brasil y Chile. Espero poder ir a Panam\u00e1, Per\u00fa, USA, Europa y el m\u00e1s importante, con pasi\u00f3n, Jap\u00f3n.\u003cbr\u003e\n\t\u003cbr\u003e\n\tMe dedico ha de todo un poco, estudi\u00e9 locuci\u00f3n, hice radio unos a\u00f1os en emisoras como Radio Venus y Rock and Pop. Tuve una banda de covers, toc\u00e1bamos en convenciones de anime, etc. Trat\u00e9 de estudiar japon\u00e9s en dos intentos, pero es un idioma que todav\u00eda la estoy peleando.\u003cbr\u003e\n\tMe encanta tener el cabello de colores, pero el rosa siempre termina ganando fuertemente. Tengo una colecci\u00f3n variada de pelucas por ello.\u003cbr\u003e\n\t\u003cbr\u003eSuelo subir v\u00eddeos en mi canal de youtube, \u003ca href=\"https://www.youtube.com/gwenjb/\"\u003eSUSCRIBITE\u003c/a\u003e! xD\u003ca href=\"https://www.youtube.com/watch?v=lDFAp460BWs\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003cbr\u003e\n\tMe gusta todo tipo de m\u00fasica, a veces si me cansan algunos estilos cuando ya es demasiado RUIDO y no melod\u00eda. Mi banda favorita de toda la vida es \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UCwlTofOAY79PS_GhmborAdA\"\u003eBON JOVI\u003c/a\u003e,\u003c/strong\u003e pude asistir a un concierto en vivo en el 2010 en Buenos Aires. SUE\u00d1O CUMPLIDO.\u003cbr\u003e\n\t\u003cimg src=\"https://gwendyguppy.files.wordpress.com/2012/01/01715.jpg?w=620\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tTambi\u00e9n tengo un intenso fanatismo por \u003cstrong\u003e\u003ca href=\"https://youtu.be/tQJT0PlPTnA\"\u003eLUNA SEA\u003c/a\u003e, X JAPAN y \u003ca href=\"https://youtu.be/jKbS5Bqp9Tw\"\u003eLARC EN CIEL\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/22SH_bwKRX4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eA \u003cstrong\u003eX JAPAN\u003c/strong\u003e agradezco a Kamisama que los escuch\u00e9 en vivo en el 2011 tambi\u00e9n en Argentina, aqu\u00ed les dejo el v\u00eddeo de mi propia filmaci\u00f3n de esa noche memorable.\u003cbr\u003eAparte llevo una d\u00e9cada haciendo cosplay, pueden pasarse por mi fanpage para ver todo, solo dale click en la imagen:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/gwendyguppycosplay/\" target=\"_blank\"\u003e\u003cimg src=\"https://gwendyguppy.files.wordpress.com/2017/09/cosplay-portada.png?w=620\" style=\"color: rgb(119, 119, 119);\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePueden visitar tambi\u00e9n mis redes sociales donde ir\u00e9 subiendo con actualidad todo lo que hago, siempre me gusta contar, compartir e informar as\u00ed el mundo va conociendo m\u00e1s cosas geniales de la vida.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGRACIAS POR TU APOYO\u003c/strong\u003e!\u003cbr\u003e\u003ca href=\"https://www.facebook.com/GwendyGuppyOficial/\" target=\"_blank\"\u003e\u003cimg src=\"https://gwendyguppy.files.wordpress.com/2017/09/cropped-logo-gwen-corazon.png?w=189\u0026amp;h=189\" style=\"color: rgb(119, 119, 119);\"\u003e\u003c/a\u003e\u003c/blockquote\u003e"
