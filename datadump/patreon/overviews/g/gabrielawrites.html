    "summary": "\u003cstrong\u003e\u003cimg src=\"http://i65.tinypic.com/35l6n9h.png\"\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m \u003cstrong\u003eGabriela Martins\u003c/strong\u003e,\u00a0a Brazilian YA writer based in Porto Alegre. I\u0027m mostly focused on light fantasy and contemporary. Occasionally, I also write adult, magical realism, or something of... more experimental tendencies. Most of my writing is queer and Latinx. Diversity is super important to me, and it\u0027s a topic I intend on discussing here every now and then.\u003cbr\u003e\u003cbr\u003eYou can find my bibliography\u00a0\u003ca href=\"https://gabrielawrites.com/words/\"\u003ehere\u003c/a\u003e, on my\u00a0\u003ca href=\"https://gabrielawrites.com/\"\u003esite\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/k16ubk.png\"\u003e\u003cbr\u003eWhat I seek most is community. There\u0027s something amazing in the love that breeds when we\u0027re all together creating and/or talking about creations and fiction, either in blogs or on Twitter or what-have-you. Community is important, which is why I\u0027ll encourage discussion and interaction.\u003cbr\u003e\u003cbr\u003eI want to encourage you to create, be it through writing or visual art, and to keep creating. I also want to share my own creations, so you can encourage me too. I believe that art is not art if it\u0027s lonely. I want us to create more diverse and realistic fantastical worlds together.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2l8uv05.png\"\u003e\u003cbr\u003e\u003cstrong\u003eSCHEDULE:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eSaturdays:\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/gabrielawrites/posts?tag=Writerly%20Check-in\"\u003eWriterly Check-in\u003cbr\u003e\u003c/a\u003e\u003cem\u003eMondays: \u003c/em\u003ePoems\u003cbr\u003e\u003cem\u003eWednesdays:\u00a0\u003c/em\u003e\u003ca href=\"https://www.patreon.com/gabrielawrites/posts?tag=Daily%20Prompt\"\u003eWriting Prompt\u003cbr\u003e\u003c/a\u003e\u003cem\u003eFridays: \u003c/em\u003eWriting Prompt +\u003cbr\u003e\u003cem\u003e10th:\u003c/em\u003e Fanart by\u00a0\u003ca href=\"https://www.patreon.com/naiveheart\"\u003eNaiveHeart\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003eof voted character\u003cbr\u003e\u003cem\u003e15th: \u003c/em\u003eFlash fiction\u003cbr\u003e\u003cem\u003e25th:\u00a0\u003c/em\u003e\u003ca href=\"https://www.patreon.com/gabrielawrites/posts?tag=Short%20story\"\u003eShort Stories\u003cbr\u003e\u003c/a\u003e\u003cem\u003eOnce every 3 months: \u003c/em\u003eDownload links and personalized cards\u003cbr\u003e"
