    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWelcome to my Patreon!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eI\u0027m Gibi! (pronounced like \u003cem\u003eGB\u003c/em\u003e!)\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eFirst off, I want to thank you \u003cem\u003eso much \u003c/em\u003efor being here. It is your continued support that allows me to do so much fun extra stuff for you all, and I am honored to be able to come up with exclusive rewards and content for you!\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI have relied on ASMR videos for years and years to relax me, put me to sleep, and ease anxiety. So, in June 2016, I uploaded my very first ASMR video to YouTube. I haven\u0027t stopped since -- and over 800,000 subscribers later, I\u0027m still going strong! I have since opened a second channel for gaming (youtube.com/c/gibigaming) and a Twitch (Twitch.tv/gggibi)! I livestream at least 3 times a week, a variety of games and just hangouts! (Note, these are usually NOT ASMR...but quite fun nonetheless!)\u003cbr\u003e\u003cbr\u003eThis Patreon is for totally optional exclusives/perks for my subscribers to enjoy! My videos will always be available for free on YouTube. But, Patreon allows me to better hear your creative ideas, have a place to put behind the scenes/extra content, and give out fun rewards!\u003cbr\u003e\u003cbr\u003eI also am involved in the cosplay community! Even though I still consider myself a new cosplayer, I have been working on more and more new costumes! With more videos to come, I plan on doing ASMR roleplays from your favorite characters. Your pledges directly impact the funds needed to purchase supplies, costume, and most importantly, time!!!!\u003cbr\u003e\u003cbr\u003eSo please, feel free to look around, and let me know if you have any questions!\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFAQ/PSA: Patreon charges you on the 1st of the month after you sign up. If you sign up on June 1st, for example, your account won\u0027t be charged until July 1st, so you\u0027ll be considered an \"July Patron\" even though you pledged during June!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
