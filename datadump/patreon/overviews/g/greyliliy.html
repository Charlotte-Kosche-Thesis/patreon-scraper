    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003eThe Short Version:\u003c/span\u003e\u003c/strong\u003e \u003c/h3\u003eGrey Liliy would \u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003every much love\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e to make writing, drawing, and comics her \u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003efull time employment\u003c/span\u003e\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eLiliy hopes to combine your generous contributions (that help cover the cost of producing the freely available work) along with her novel sales to hopefully cover all of her living expenses in the future.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003e\u003cstrong\u003eThe Longer (Non-Third Person) Version:\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003eI adore art and writing, and I\u0027m good at it. It\u0027s been a long time since I\u0027ve been able to find work that not only produced something that I can be proud of, but that I also enjoy doing.\u003cbr\u003e\u003cbr\u003e\nIf I can raise all of my living expenses from book sales and wonderful patrons like you, then I can spend my work day drawing and writing with confidence.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cem\u003ePatreon\u003c/em\u003e is a wonderful way to add stability to the natural ebb and flow of sales.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nYour patronage will also help ensure that I have the money to pay for the unavoidable costs that come with producing art on the business end of things, like paying for my website hosting, ISBN numbers, editing, software, office supplies, and even the funds to pay other artists for covers and illustrations!\n\u003cbr\u003e\u003cbr\u003e\nWith that, everyone wins! I get to bring life to all the stories and ideas waiting to break out, and hopefully, I provide you with some entertainment (why else would you be here?). Your kind donations also help the people who can\u0027t give monetary support access to that same artwork when I post my comics live for free!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eEvery bit of your support is something that I am very, very grateful for.\u003c/span\u003e\u003c/strong\u003e\nThank you for your time, your well wishes, and of course, just for being here and reading!\n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWorks in Progress:\u003c/span\u003e\u003c/h3\u003eThese are the big tasks I\u0027m working on outside of my weekly comic. Your support goes directly into these projects which means you can sort of think of your monthly donations as crowdfunding to help me make sure these get done if you want! Thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe ToDo List:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEdit and Publish my 2015 NaNoWriMo Novel.\u003c/li\u003e\u003cli\u003eFinish writing my 2016 NaNoWriMo Novel.\u003c/li\u003e\u003cli\u003eFinish writing, editing, and publishing a sequel to \u003cem\u003eChildren of Hephaestus\u003c/em\u003e. Full length novel with a word count goal of 128k (the same as the first book).\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWrite, Edit and Publish a sequel to \u003cem\u003eObsidian of Ruby\u003c/em\u003e. A short novel\u00a0with a word count goal of 70k (about 20k longer than the first novel).\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFinish writing, editing, and publishing a sequel (and possibly 3rd installment) for \u003cem\u003eThe Candlemaker\u0027s Merman. \u003c/em\u003eWord count goal is\u00a0around 28-30k (same as the first book).\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWrite, Edit and Publish a sequel to \u003cem\u003eMan On The Other End \u003c/em\u003eof my Knight\u0027s Pack series. Word count goal is 36-40k.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWrite, Edit and Publish a new stand alone horror novel. Subject undecided. Word Count Goal: 80k.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003eThank you so much for all your support!\u003c/span\u003e\u003c/strong\u003e"
