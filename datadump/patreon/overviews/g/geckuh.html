    "published_at": "2017-03-20T20:28:37+00:00",
    "summary": "\u003cimg src=\"http://puu.sh/wrct0/93226bf424.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m Geckuh, \n\u003cstrong\u003ean aspiring model who loves cosplaying\u003c/strong\u003e. I love sharing my experiences and if I wasn\u0027t so shy I would stream my gaming for you! Perhaps I will reach the point where I\u0027m comfortable with that in the future. I grew up north in Norway and recently moved south to a bigger city for more opportunities. \n\u003cbr\u003e\n\u003cbr\u003e\nPatreon will not change any of the content I post publicly, it\u0027s just to help\nme continue my work and will include some exclusive goodies for\nanyone who pledges. The main reason I\u0027m starting a Patreon is because\nI want to spend more time making cosplays. I want to be able to\nafford the materials and pieces I need to put together a good looking\noutfit. With the support I\u0027m getting I\u0027ll also be able to get better\nequipment for photography/videos and potentially streaming. I also\nwant to take more boudior photos for the fans who are interested in\nthat.\n\u003cbr\u003e\n\u003cbr\u003e\n\nI\u0027ve always been a creative person, because I\u0027m such a perfectionist it\u0027s\nhard to finish any projects I\u0027m working on and being satisfied. This\nmeans I\u0027m very detail oriented, but also leads a lot of frustration.\nWhat I have learned through cosplaying is that there is always room\nfor improvement and I\u0027m getting better at sticking to projects and\nbeing happy with what I am able to achieve, then sharing that with\npeople, like you \u2665\u003cbr\u003e\u003cbr\u003e\nI love kemonomimis (animal girls) so a lot of the characters I cosplay\nand content will likely include that! Fufufu. I also really like\ncute/alluring outfits and bringing more\neyecandy to the world!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nMy social media is \n\t\u003ca href=\"http://geckuh.tumblr.com/\"\u003eTumblr\u003c/a\u003e where I post photo sets from shoots, \u003ca href=\"https://www.instagram.com/geckuh/\"\u003e\u003cbr\u003e\nInstagram\n\t\u003c/a\u003e which is more casual and I show off what I\u0027m up to, \u003cbr\u003e\nand Snapchat (Geckuh) for random stuff (\u256f\u2727\u2207\u2727)\u256f\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\n\u003c/h2\u003e\n\u003ch4\u003e\n\u003cstrong\u003eWhat patrons can expect:\u003c/strong\u003e\u003c/h4\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003e\n \u003cstrong\u003eLens,\n\u003c/strong\u003e\u003c/strong\u003epatreons version of snapchat where I will post in action peeks at\nshoots, random lewds and cosplay updates.\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003eExclusive\npatreon feed, \u003c/strong\u003e\u003c/strong\u003ethis includes an early peek at my cosplays,\nexclusive photos, and the more risqu\u00e9 which will be bodiour photos\nof myself and my cosplays.\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003ePower\nof suggestions/decision making (polls), \u003c/strong\u003e\u003c/strong\u003edeciding on characters to\nprioritize, outfits for videos/photos or if I need help deciding on\nfor example what lingerie to match with what character, I make a poll\non it.\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003eHigh-res\ncosplay photos, \u003c/strong\u003e\u003c/strong\u003eyou\u0027ll get acess to a dropbox folder where I add\nall my photos so it\u0027s easy for you to access, scroll through and\ndownload.\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003ePersonalized\nphotos in cosplay,\u003c/strong\u003e \u003c/strong\u003eI will take extra photos next time I\u0027m in the\ncosplay of your choosing. You get to decide the contents of those\nphotos.\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003ePersonalized\nthank you video message,\u003c/strong\u003e \u003c/strong\u003eI want to thank you personally for\nhelping me to this extent. You can get to choose the contents of the\nvideo.\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003ePersonal\nvideo chat, \u003c/strong\u003e\u003c/strong\u003eI\u0027ll add you on skype and we can have a friendly\nchat!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003c/strong\u003e\u003cp\u003eI\u0027ll\ndo my very best to make satisfactory rewards for your support, and I\nhope you\u0027ll find that pledgeing any amount to my Patreon is worth it\nfor you! \u2665\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eAny\nmoney I get through Patreon will go to cosplay materials, cute\noutfits for you guys, equipment for good quality content, and maybe\neven locations for photos if I get that far.\u003c/p\u003e"
   },
