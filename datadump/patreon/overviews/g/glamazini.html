    "summary": "\u003ch4\u003eHi! I\u0027m Roshini, thank you for considering becoming a Patron!\u003c/h4\u003e\u003cbr\u003eI\u2019m a wife and mother proudly born and raised in the \u003ca href=\"http://www.glamazini.com/tag/vivlog/\"\u003eVirgin Islands\u003c/a\u003e and currently living in St. Louis, Missouri with my husband and \u003ca href=\"http://www.glamazini.com/category/glam-mom/\"\u003e5-year-old son\u003c/a\u003e who was born with Spina Bifida.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.glamazini.com/images/MarriottStL_Snowflake.3.png\"\u003e\u003cbr\u003e\n\u003cbr\u003eIn 2002, I created\u00a0 \u003ca href=\"http://www.glamazini.com\" target=\"_blank\"\u003eGlamazini.com\u003c/a\u003e as a personal journal to document my transition from relaxed to natural hair. Since then my website has evolved into a hub for my love of beauty and health topics smattered with a good serving of humor.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eand I love making videos.\u003c/h4\u003e\n\u003cbr\u003eIn 2017 I focused on creating videos on all my social platforms. My \u003ca href=\"http://www.youtube.com/glamazini\"\u003eYouTube channel\u003c/a\u003e boasts over 28,000 subscribers and 3.5 million video views. My \u003ca href=\"https://www.facebook.com/glamazini/\"\u003eFacebook fan page\u003c/a\u003e has grown from 3,000 fans in early 2017 to over 20,000 fans currently because\u00a0I have a knack for making viral videos!\u00a0 I love to encourage people through laughter so I deliver my\u00a0content the way I know how \u2026 intimate, authentic, chatty, and approachable \u2026 think glamour mixed with goofy, fashion merged with funny, hair merged with humor. You get the picture. *heh* \u003cbr\u003e\n\u003cbr\u003eYour support her on Patreon keeps my\u00a0brand growing and going.\u00a0 You will receive\u00a0behind-the-scenes peek into how I run my business as I digital influencer and you will be among the first to know about new ideas and developments.\u00a0\u003cbr\u003e\n\u003cbr\u003eI cannot say thank you enough. \u003cbr\u003e\n\u003cbr\u003exoxo, \u003cbr\u003eRoshini \u2764 \u003cimg height=\"1\" src=\"https://www.paypalobjects.com/en_US/i/scr/pixel.gif\" width=\"1\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u2764 For those who asked if they could give a one-time donation:\u00a0\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=K6H7CF6HP9UKE\"\u003eCLICK\u00a0HERE\u003c/a\u003e.\u00a0\u2764 Thank you!\u003cbr\u003e\u003cbr\u003ep.s. I have a private Facebook Group for my patrons where I pretty much interact with them 1-on-1 daily giving a behind-the-scenes look at how I run my brand. Become a patron and join us!\u00a0\u2764\u003cbr\u003e\n\u003cbr\u003e"

treon you are actively saying you appreciate all that I do to add to your life and place value on my work.\u00a0 Thank you.\u00a0 By supporting you will be added to an\u00a0exclusive Patron-Only Facebook group where I share behind-the-scenes of\u00a0how I run my shop, digital influencer, and life coaching businesses.\u00a0 This often means you are the first to know about new ideas and developments with Glamazini. Your support means the world to me because your support enables me to continue doing what I do, producing valuable online content, being a work-at-home mom and caretaker for my son, and encouraging black women which is my purpose.\u003cbr\u003e\u003cbr\u003eI cannot say thank you enough. \u003cbr\u003e\u003cbr\u003exoxo,\u003cbr\u003eRoshini \u2764\u003cbr\u003e",
