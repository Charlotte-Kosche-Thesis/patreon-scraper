    "summary": "Welcome, potential patron!\u003cbr\u003e\u003cbr\u003eChances are you found my Patreon via my blog,\u00a0\u003ca href=\"http://www.thecrosstab.com/\"\u003eThe Crosstab\u003c/a\u003e, a site for statistical and predictive analysis in politics, polling and political science. I do things like:\u003cbr\u003e\u003cul\u003e\u003cli\u003eForecast the\u00a0\u003ca href=\"http://www.thecrosstab.com/2018-midterms-forecast/\"\u003e2018 U.S. House midterm elections\u003c/a\u003e, the 2017 France, United Kingdom, and Dutch elections, and 2016 U.S. presidential election\u003c/li\u003e\u003cli\u003eTrack Donald Trump\u0027s presidential approval rating (\u003ca href=\"http://www.thecrosstab.com/trump-tracker/\" target=\"_blank\"\u003eover time\u003c/a\u003e and\u00a0\u003ca href=\"http://www.thecrosstab.com/historical-favorabilities/\"\u003e in historical context\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eWrite\u003ca href=\"http://www.thecrosstab.com/2017/12/18/tax-plan/\" target=\"_blank\"\u003e\u00a0quick posts\u003c/a\u003e about U.S. public polling data\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.thecrosstab.com/datascience/r-1/\" target=\"_blank\"\u003eTeach the R programming language\u003c/a\u003e to those who want to learn political analysis\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThough my blog is free to read,\u003c/strong\u003e\u00a0the requirements to produce the content (web servers, statistical and graphics software, etc.) are not. My hope is that I will have enough generous patrons via Patreon to support the site with limited (or no!) advertisements. You are part of that mission! This Patreon campaign is an attempt to take my blog and Twitter account further \u2014 to transform the loose network of election watchers and political bloggers into a cohesive community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m creating\u003c/strong\u003e a (usually) weekly political newsletter and monthly data briefing about national U.S. politics.\u003cstrong\u003e The weekly newsletter\u003c/strong\u003e \u003cstrong\u003eis\u003c/strong\u003e a summary of evens from the previous week \u2014 usually focused on electoral politics \u2014 that brings my political science, public opinion, and data to the forefront of analysis. \u003cstrong\u003eThe monthly newsletter is \u003c/strong\u003ea data briefing about national politics, heavily reliant on polling data. The briefing analyses trends in presidential approval numbers, congressional polling, special elections, and forecasts of electoral outcomes both on the near horizon and in November. \u003cbr\u003e\u003cbr\u003eA subscription to my Patreon campaign starting at \u003cstrong\u003e$2\u00a0\u003c/strong\u003ea month (less than a small cup of coffee) to get my humble thanks for the ability to keep running the site\u003cstrong\u003e plus early to blog posts and a patron-only chatroom\u00a0\u003c/strong\u003ethat I use for live commentary on election nights and chats throughout the week.\u003cbr\u003e\u003cbr\u003eFor \u003cstrong\u003e$5\u003c/strong\u003e a month you support my site, have early access to blog posts, the chatroom,\u00a0\u003cstrong\u003eget early access to\u00a0regular blog posts, and I\u0027ll include your name on my newsletters as a sponsor.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe \u003cstrong\u003e$10\u003c/strong\u003e\u00a0tier is for Patrons who especially like my work and have a few extra dollars to give. \u003cstrong\u003eI\u0027ll reward you in a special category on the newsletters.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll tiers\u003c/strong\u003e have access to my (usually) weekly political newsletter and monthly data briefing about the national political environment.\u003cbr\u003e\u003cbr\u003eThank you for considering a subscription to my blog via Patreon!\u003cbr\u003e\u003cbr\u003eElliott"
