    "summary": "\u003cdiv\u003eHello friends and lovers! My name is \u003cstrong\u003eGiGi La Femme\u003c/strong\u003e aka \"The Girl Dreams Are Made Of\" and I\u0027m a \u003cstrong\u003eProfessional Naked Lady\u003c/strong\u003e residing in Nashville, TN by way of NYC.\u003cbr\u003e\u003cbr\u003eI\u0027ve been getting paid to take off my clothes since 2005 thanks to my career as a \n\u003cstrong\u003eBurlesque entertainer, producer\u003c/strong\u003e and \u003cstrong\u003eart model\u003c/strong\u003e. In striptease years, that\u0027s a long time, ya know and well...I don\u0027t plan on stopping anytime soon!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4737/25544120888_c838ec6178_b.jpg\"\u003e\u003cbr\u003e\n\t\u003cem\u003ePhoto by\u00a0\u003c/em\u003e\u003ca href=\"http://www.lukeratray.com/home/\"\u003e\u003cem\u003eLuke Ratray\u003cbr\u003e\u003c/em\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003eSo, why Patreon? I\u0027m joining for a few reasons:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eMy art explores many \u003cstrong\u003eclothing optional\u003c/strong\u003e niches - wouldn\u0027t it be nice to have access to all the \u003cstrong\u003euncensored\u003c/strong\u003e goods not to mention a bevvy of supreme treats along the way?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eStriptease knows no bounds! Sure I live in Nashville, but that doesn\u0027t mean your life can\u0027t be filled with \u003cstrong\u003eracy rewards that tease \u0026amp; please\u003c/strong\u003e on a regular basis.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eI\u0027d like to \u003cstrong\u003ewrite \u0026amp; share my intimate thoughts\u003c/strong\u003e (there are many), \u003cstrong\u003emusings\u003c/strong\u003e (hope you\u0027re ready) \u003cstrong\u003eand ideas\u003c/strong\u003e (hello, polls!) with a supportive audience. Besides commenting on what it\u0027s like to be a scantily-clad showpony in today\u0027s world, I\u0027m also a survivor of a 16 year long battle with Bulimia and Binge Eating Disorder. My hope is that by discussing my on-going recovery, I may be able to help others in need in addition to bringing awareness to my industry and beyond. Though, if you\u0027re just here for the peepshow, no problem! There are perks for everyone\u0027s personal interest.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4601/38705197374_5df4df1b67_z.jpg\"\u003e\u003cbr\u003e\n\t\u003cem\u003ePhoto by\u00a0\u003c/em\u003e\u003ca href=\"http://www.laphotographieboudoir.com/\"\u003e\u003cem\u003eLa Photographie\u003cbr\u003e\u003c/em\u003e\u003c/a\u003e\u003c/div\u003e\u003cstrong\u003e\n\t\u003cbr\u003eWondering what\u0027s in it for you?\u003c/strong\u003e Why darling, I\u0027m so\u00a0glad you asked! In exchange for your generous pledges, I\u0027ve whipped up some delicious delectables that range from mild to wild:\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cul\u003e\u003cli\u003eEntry to the Burlesque \u0026amp; Pin Up Vaults!\u00a0\u003c/li\u003e\u003cli\u003eDigital photosets!\u00a0\u003c/li\u003e\u003cli\u003ePrints \u0026amp; Instax photos delivered to your door!\u00a0\u003c/li\u003e\u003cli\u003eAdmittance to my for-your-eyes-only Instagram account!\u00a0\u003c/li\u003e\u003cli\u003eMini-moving images and customizable, full length striptease videos!\u00a0\u003c/li\u003e\u003cli\u003eAccess to my personal diary, The Peephsow Pages!\u00a0\u003c/li\u003e\u003cli\u003eProfessional Naked Lady mentorship and more!\n\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYou\u0027ll also receive my eternal appreciation and gratitude for your support. With your financial assistance, I will be able to keep my body healthy with dance \u0026amp; yoga classes, contribute to my continuing ecdysiast\u00a0education, commission new costuming, travel for shows n\u0027 shoots and of course, make more Professional Naked Lady art on stage n\u0027 off.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4731/24547083847_5e23d51961_z.jpg\"\u003e\u003cbr\u003e\u003cem\u003ePhoto by Luke Ratray\u003cbr\u003e\u003cbr\u003ePLEASE NOTE: \u003c/em\u003eIf you have signed up mid-month \u0026amp; wish to gain access to galleries \u0026amp; my private Instagram, pay me through my\u00a0\u003ca href=\"https://www.paypal.com/us/home\"\u003ePayPal\u003c/a\u003e at\u00a0\u003ca href=\"http://gigilafemme@gmail.com\"\u003egigilafemme@gmail.com\u003c/a\u003e. Be sure to note the email associated with your Patreon account and the keys will be on their way! \u003cbr\u003e\u003cbr\u003e\u003cem\u003eFYI:\u003c/em\u003e At the beginning of the month, passwords will be changed and new ones will go out once the pledges are processed.\u003cbr\u003e\u003cbr\u003eThank you so much from the bottom of my bosom and here\u0027s to a very happy nude year!\u00a0\u003cbr\u003e\u003cbr\u003exxx, GiGi La Femme\u003cbr\u003e\u003c/div\u003e\n\t\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eProfile, tier \u0026amp; banner images by\u00a0\u003c/em\u003e\u003cem\u003eLa Photographie\u003c/em\u003e\u003c/div\u003e"
