    "summary": "\u003ca href=\"http://geekswithoutgod.com\" rel=\"nofollow\"\u003eGeeks Without God\u003c/a\u003e is a weekly comedy podcast about the intersection of atheism \u0026amp; geekdom. GWG has produced over 200 consecutive weekly episodes with guests ranging from scientists to comedians to people with interesting opinions on a variety of topics. The hosts Tim Wick, Molly Glover, and Nick Glover try to find the humor in everything and hope to bring interesting views on pop culture through the lens of non-belief.\u003cbr\u003e\u003cbr\u003eWe\u0027ve had guests like\u00a0\u003ca href=\"http://www.smbc-comics.com\" rel=\"nofollow\"\u003eZach Weinersmith\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/rebeccawatson\" rel=\"nofollow\"\u003eRebecca Watson\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/TraceBeaulieu\" rel=\"nofollow\"\u003eTrace Beaulieu\u003c/a\u003e, and\u00a0\u003ca href=\"https://twitter.com/JosephScrimshaw\" rel=\"nofollow\"\u003eJoseph Scrimshaw\u003c/a\u003e, and have talked about topics like gun control, atheism plus, fundamentalist Christian movies, and comic books. Our goal is to make you think and laugh, not necessarily in that order. For your enjoyment we have subjected ourselves to Left Behind the board game, Dragonraid the Christian pen and paper RPG, and Scientology audits (as well as their endless amount of spam e-mails, phone calls, and junk mail as a result, no joke).\u003cbr\u003e\u003cbr\u003eYour support on Patreon would give us the chance to improve the equipment we use to make our podcast, the platforms we use to deliver it, and the opportunities we have to produce unique and interesting content.\u003cbr\u003e\u003cbr\u003eIf you\u0027re not familiar with us, you can find us on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/geeks-without-god/id549847641?mt=2\" rel=\"nofollow\"\u003eiTunes\u003c/a\u003e or\u00a0\u003ca href=\"http://www.stitcher.com/podcast/geeks-without-god\" rel=\"nofollow\"\u003eStitcher\u003c/a\u003e. Go check us out!"
