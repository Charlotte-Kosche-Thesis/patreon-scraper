    "summary": "Do you wish it was easy to get prepared for emergencies without the crazy politics or extreme nuclear bunker opinions?\u003cbr\u003e\u003cbr\u003eThe Prepared creates common sense, deeply researched reviews and guides so you can get prepared for emergencies.\u003cbr\u003e\u003cbr\u003eWe believe anyone -- no matter your politics, location, or creed -- has a duty to be personally ready for emergencies and disasters. Storms, fires, car wrecks, medical emergencies, societal collapse, war, disease, whatever.\u00a0\u003cbr\u003e\u003cbr\u003eWith some basic gear and skills you can protect yourself, your family, and your home! Over 20% of Americans will personally face some kind of emergency this year. Are you prepared?\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027ve been preppers for over ten years. But we got tired of digging through countless clickbait blog posts and unhelpful reviews. We wanted better researched, objective, reasonable guides and reviews so we can get prepared without wasting time or money.\u003cbr\u003e\u003cbr\u003eCreating great content takes a lot of time and money -- which is why most other prepper sites just crank out worthless junk that took 20 minutes to put together. \u003cbr\u003e\u003cbr\u003eThe best way to help us create the type of content you want is by supporting us on Patreon. We spend \u003cem\u003ethousands\u003c/em\u003e of dollars for every major post we put up for free. Show your support by tipping us $1, $5, or even $50 per post!\u003cbr\u003e\u003cbr\u003eWe do everything we can to avoid having lots of advertisements, junky ads, or resorting to marketing gimmicks and sponsored posts. We promise to never compromise what we suggest to you because of advertisers or affiliates.\u00a0\u003cbr\u003e\u003cbr\u003eTHANK YOU to our supporters! This wonderful community is why everyone at The Prepared loves what we do :)"
