    "summary": "I think about Dungeons \u0026amp; Dragons ALL THE DAMN TIME. \u00a0I can\u0027t stop thinking about it. \u00a0It\u0027s a little bit scary, actually.\u003cbr\u003e\u003cbr\u003eI put many of the most usable ideas on my blog,\u00a0\u003ca href=\"http://goblinpunch.blogspot.com/\" rel=\"nofollow\"\u003eGoblin Punch\u003c/a\u003e. \u00a0I\u0027ve been doing that for over two years. \u00a0And the response to that has been overwhelming positive.\u003cbr\u003e\u003cbr\u003e\nI\u0027m at an interesting crossroads in my life where I need to decide what role I want D\u0026amp;D to play in my life. \u00a0Is it just interesting thoughts that I write down when I\u0027m bored, or do I want to organize and index those things so that they are accessible to people when they run their own games? \u00a0Do I want to keep posting rough notes of my dungeons, or do I want to publish them as PDFs that are immediately usable?\u003cbr\u003e\u003cbr\u003e\nBecause posting fun ideas and dungeon notes is fun and easy. \u00a0The intrinsic reward of those things is enough to keep me doing them. \u00a0I\u0027ll never stop doing that.\u003cbr\u003e\u003cbr\u003e\nSupporting me through Patreon is supporting indexing, organizing, and publishing all of the rough ideas I have in my head. \u00a0The less-fun part.\u003cbr\u003e\u003cbr\u003e\nI hope you\u0027ll choose to support me. \u00a0I fucking love D\u0026amp;D. \u00a0It\u0027s my favorite thing. \u00a0And if I could make a bit of money doing it, that\u0027ll be my new favorite thing--getting paid to do the things that I love.\u003cbr\u003e\u003cbr\u003e\nMy blog will always be free. \u00a0I will always have ideas, and I will always want to show them off. \u00a0All Patreon does is help me produce \u003cem\u003emore content \u003c/em\u003ein a \u003cem\u003emore usable \u003c/em\u003efashion. \u00a0I\u0027ve been posting 10-20 blog posts per month. \u00a0That won\u0027t change. \u00a0What will change:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI\u0027ll actually proofread blog posts before I post. \u00a0Promise.\u003c/li\u003e\n\u003cli\u003eI\u0027ll organize things on my blog so that you can find the stuff you want quicker. \u00a0Indexes, collections, and javascript random table generators.\u003c/li\u003e\n\u003cli\u003eI\u0027ll periodically produce PDFs of my monsters, dungeons, treasures, and classes.\u003c/li\u003e\n\u003cli\u003eI\u0027ll be asking you, my supporters, what you want me to work on more. \u00a0Then I\u0027ll actually do it.\u003c/li\u003e\n\u003cli\u003eAll Patreon supporters will be turned into NPCs and collected in a page of awesome random NPCs. \u00a0I won\u0027t use your actual name; I\u0027ll use an anagram. \u00a0The NPCs level will be proportionate to the level of support.\u003c/li\u003e\n\u003c/ul\u003e\nBasically: more of the good stuff, sooner and better."
