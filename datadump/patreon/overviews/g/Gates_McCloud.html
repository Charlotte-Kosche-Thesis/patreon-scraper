    "published_at": "2015-03-21T03:24:59+00:00",
    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003eHi, I\u0027m Shea\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003ea.k.a Gates McCloud\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003ea.k.a Starman_Dx\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eAnd I make lots of things,\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003ebut mainly comics.\u003c/strong\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003e\n\u00a0\u00a0\u00a0\u00a0 Thanks for stopping by my Patreon page, more so thanks for supporting me.\u00a0 I\u0027m not one to seek donations. I would rather give than get, which is half the reason why I make comics. I enjoy making content that all of you enjoy. I\u0027m also the kind of guy who wants to earn his keep, so I\u0027ll continue to do so, by making things you enjoy.\n\u003cbr\u003e\u003cbr\u003e\nWith your support, I can continue with that. Supporting my comic series means I can devote more time to them, with enough support I can make it a full time job, which is a life long dream of mine. Donating would help me out immensely, in more ways than one.\n\u003cbr\u003e\u003cbr\u003e\nEnough of my sob story, I want to earn your buck, so step into my shop and see my wares. You can find my various comic series and projects at \n\u003ca href=\"http://gatesmccloud.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eGates\u0027 DeviantArt\u003c/a\u003e and\n\u003ca href=\"http://princeorion.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eRightful Heir Tumblr\u003c/a\u003e, below is a description of the comic series that I run.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eCutie Mark Crusaders 10k\u003c/strong\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://th02.deviantart.net/fs71/PRE/i/2013/062/8/d/cutie_mark_crusaders_10k__chapter_1_cover_by_gatesmccloud-d5wvsow.jpg\" style=\"width: 368px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\tMy most popular series\n\t\u003cbr\u003e\n\tset in the MLP:FIM universe. A tale of three young ponies and\n\t\u003cbr\u003e\n\ttheir life in a world gone horribly wrong. Follow them and their struggle\n\t\u003cbr\u003e\n\tin the nightmare that has descended upon Equestria.\n\t\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Rightful Heir\u003c/strong\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://th06.deviantart.net/fs71/PRE/i/2013/308/e/b/the_rightful_heir__issue_1_cover_by_gatesmccloud-d6fgmj6.jpg\" style=\"width: 368px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\tThe Story of Prince Orion\u0027s\n\t\u003cbr\u003e\n\treturn to take what is rightfully his. Another story set in the MLP:FIM universe\n\t\u003cbr\u003e\n\tabout the return of a long lost prince. Follow Twilight and her friends\n\t\u003cbr\u003e\n\tas they try to stop Prince Orion\u0027s invasion and learn\n\t\u003cbr\u003e\n\thidden secrets of Equestria\u0027s past.\n\t\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Rightful Heir: The Royal Family\u003c/strong\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://img01.deviantart.net/16fd/i/2015/073/1/5/the_rightful_heir__the_royal_family_by_gatesmccloud-d8loun6.png\" style=\"width: 368px;\"\u003e\u003cbr\u003e\u003cbr\u003eThe Rightful Heir\n\t\u003cbr\u003e\n\tcontinues! Kinda! The Tumblr\n\t\u003cbr\u003e\n\tseries featuring the entire Royal Family of Equestria.\n\t\u003cbr\u003e\n\tLess serious and not burdened by show restraints, this\n\t\u003cbr\u003e\n\tseries showcases the lives of the Royal Family,\n\t\u003cbr\u003e\n\tin a comedic fashion. I also have several spinoff series\n\t\u003cbr\u003e\n\tthat run under this one.\n\t\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eCrisis of the Planes\u003c/strong\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://th03.deviantart.net/fs70/PRE/i/2014/124/e/0/crisis_of_the_planes___issue_1_cover_by_gatesmccloud-d7h62o6.jpg\" style=\"width: 368px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\tFollow the story\n\t\u003cbr\u003e\n\tof Gates McCloud as his search to find his long lost wife\n\t\u003cbr\u003e\n\tstarts him on a path that he can never return from. A journey\n\t\u003cbr\u003e\n\tthat will change everything he knows.\n\t\u003cbr\u003e\n\tCrisis of the Planes is my life\u0027s work. I\u0027ve poured two decades\n\t\u003cbr\u003e\n\tof my life into it. It has shaped everything I\u0027ve done.\n\t\u003cbr\u003e\n\tIt is my baby.\n\t\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e"

     "created_at": "2015-03-14T18:05:40+00:00",
     "description": "Now that I\u0027m getting more popular (Hah hah hah, yah right, ego much?)(yes) I\u0027ve been thinking about how to include all youse guis more. I work because I want to entertain you all. I enjoy making things that people like. With that, I\u0027ve been toying around with the idea of a special \u0027subscriber-esque\u0027 comic. But every time I ask for idea\u0027s normally I usually only get 1 or 2 responses. With this goal, it shows intent, and interest. What I\u0027d probably do is pick a day to just sit in chat and brainstorm with youse guis for a special tumblr style comic to be posted on my normal channels. I\u0027d like this to be a big thank you for all of you who support/supported/will support me, and to have youse guis involved. Because I\u0027m nothing without all of you.\u003cbr\u003e",
