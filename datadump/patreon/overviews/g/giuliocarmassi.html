    "summary": "I make music videos.\u00a0\u003cbr\u003eI love recreating amazing pieces of music, trying to put as much energy and creativity as I can in them.\u00a0\u003cbr\u003eAs if recreating an imaginary powerful LIVE version of each song.\u00a0\u003cbr\u003eAnd at the same time, as a way to show all the little details and parts these songs are made of, and a way to show where these pieces could have gone, if the authors had chosen so. \u00a0\u003cbr\u003e\u003cbr\u003eTo do this right I need to be able to focus on each piece for the time that it takes.\u00a0\u003cbr\u003eSome songs might take a week or 2. And for some songs i have in mind like Tubular Bells, or Close to the edge, it might take a whole month!\u00a0\u003cbr\u003e\u003cbr\u003eWe can do it together, and recreate a whole lot of music in a way it\u0027s never been done before. \u00a0\u003cbr\u003eI\u0027ll put the time and all my energy in it, and you share the support you can.\u00a0\u003cbr\u003e\u003cbr\u003e----------\u003cbr\u003e(traduzione in Italiano)\u003cbr\u003e\u003cbr\u003eAdoro fare video musicali.\u00a0\u003cbr\u003eAdoro ricreare i pezzi di musica per me pi\u00f9\u0027 belli, mettendoci quanta pi\u00f9\u0027 energia e creativit\u00e0\u0027 posso.\u00a0\u003cbr\u003eCome se fosse un live immaginario di questi pezzi. Mostrando tutti i piccoli dettagli di ogni canzone, tutte le parti, e scegliendo di andare oltre il limite delle versioni originali. Facendo scelte che magari gli autori originali non hanno mai preso.\u00a0\u003cbr\u003e\u003cbr\u003ePer imbarcarmi in queste imprese ho bisogno del tempo fisico per studiarle, registrarle e metterle in video.\u00a0\u003cbr\u003eAlcune canzoni possono richiedere una settimana o due, ma altre, come Tubular Bells o Close to the Edge, potrebbero richiedere un mese o pi\u00f9.\u00a0\u003cbr\u003e\u003cbr\u003eE\u0027 qui che scendete in campo voi. Assieme, io col mio tempo e i miei strumenti, e voi col supporto che vi sentite di condividere, possiamo ricreare un mondo di canzoni come non sono mai state registrate o filmate prima d\u0027ora.\u00a0\u003cbr\u003e\u003cbr\u003e"

     "about": "I\u0027m a member of the Pat Metheny Unity Group (playing 13 instruments with it), and a member of the Will Lee Family (featuring Steve Gadd, Chuck Loeb and Oli Rockberger).\u00a0\u003cbr\u003eI\u0027ve been producing, recording, and playing my whole life.\u00a0\u003cbr\u003eI grew up in Tuscany, Italy, and moved to the states about 12 years ago, when I was 22.\u00a0\u003cbr\u003eI have a YouTube channel with a million and a half views, where i\u0027ve done anything from cross dressing to playing entire jazz-rock epic songs all by myself.\u00a0\u003cbr\u003e\u003cbr\u003eI dropped out of school when I was 14, I\u0027m self taught on everything except piano, and I definitely have authority issues. :)\u00a0\u003cbr\u003eI believe in doing things honestly and well, and always speaking up your mind.\u00a0\u003cbr\u003eFood is my other passion.\u00a0\u003cbr\u003eFood, family, honesty and music. That\u0027s it.\u00a0",
