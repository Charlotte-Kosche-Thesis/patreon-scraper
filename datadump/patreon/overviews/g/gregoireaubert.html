    "summary": "\u003cstrong\u003eI\u2019ve trained as an actor for more than 20 years. I have\nworked as a stage director, set designer and performer since 2000. I like to\nwork on all components of a production from A to Z, from the script to the\nlighting.\u003cbr\u003eI\u2019ve never been very interested in traditional theatre\nor to be more precise in traditional plays. My artistic background and\naspiration have always led me toward artists and works that involved a multi-artistic\ninteraction, where the creative process takes in consideration the image, the\ntext, the voice, the body, the sound and the light as equal elements and\npartners in a performance. My masters are Martha Graham, Robert Wilson, Robert\nLepage, the Wooster Group, to name but a few.\u003cbr\u003eI have worked on solos since 2009. I have explored the\nlife and career of Judy Garland through four different shows. Judy Garland is\none of the most inspiring artists and women I know, and by embodying her and\nbringing back her words, works and songs on the stage I\u2019ve learned some magical\nand fundamental lessons on acting, singing, dancing and \u2026 being. I am currently\nworking on two major Icons of my constellation Martha Graham and Marlene\nDietrich. I have found my own artistic self and continue my journey through the\nvoices, work, thoughts and lives of these iconic women and the less known beautiful\nhuman beings.\u003cbr\u003e\u003cbr\u003eBy supporting my work you will allow me to go that extra mile away, practising daily and establishing my projects and productions. Thank you!\u003cbr\u003e\u003c/strong\u003e"
