    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e--- \u003ca href=\"http://cargocollective.com/gwendi\" target=\"_blank\"\u003eportfolio\u003c/a\u003e --- \u003ca href=\"https://gwendi.artstation.com/\" target=\"_blank\"\u003eartstation\u003c/a\u003e --- \u003ca href=\"http://gwendiwithlove.tumblr.com/\" target=\"_blank\"\u003eblog\u003c/a\u003e --- \u003ca href=\"http://www.instagram.com/gwendiwithlove\" target=\"_blank\"\u003einstagram\u003c/a\u003e ---\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u0026gt;\u0026gt; About me\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003eMy name is Lisa-Theresa Heine aka gwendi and I am an illustrator living in Germany. I mostly create cute characters and landscapes but I love putting all together to create illustrations. :) I do digital and traditional art. Sometimes I also do little comics and write short stories.\u003cbr\u003e\u0026gt;\u0026gt; Why I choose Patreon?\u003cbr\u003eI am currently looking for work so the support I get from you beauties is really helping me out to have more time to work on my project, and this means more things I can share with you! \u003cbr\u003e\u0026gt;\u0026gt; About the project\u003cbr\u003e\u0027islands\u0027 is an artbook project about the whole island world of Andulhaim and portraits all characters living there, features all places and all the fascinating stories which happen within Andulhaim.\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eImportant: This artbook project is in its beginning, so atm I can\u0027t say when the artbook will be finished. I will inform you if I have enough content to put all together for the first rough concept of the book. \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eThank you for your patience, and I hope we have a great time together! :)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003eI have two Tiers on my Patreon:\u003cbr\u003e\u003cstrong\u003e$1\u003c/strong\u003e  There you will be able to have early access on everything important. Including sketches, illustrations, updated story, etc.\u003cbr\u003e\u003cstrong\u003e$2+\u003c/strong\u003e  You will get everything I offer for patrons! This will include the Tier 1 benefits\u003cstrong\u003e \u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eplus step-by-step images of all updates with description!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u0026gt;\u0026gt; \u003cem\u003eIf you have anything to say, please email me or use the patreon page! :)\u003c/em\u003e \u0026lt;\u0026lt;\u003cbr\u003egwendi.lisa@gmail.com\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eWhat will contain the artbook?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003e- the main characters -\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/5265c8375af936e6ed6d00c37342bf27/tumblr_op8ccbP5vb1wog9qko6_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e- all the interesting people -\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/e4cae13471c194a00df262d8b5d67c3c/tumblr_op8ccbP5vb1wog9qko3_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e- clothes, weapons and accessories -\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/ab60001fb3775515e8602380af206e3c/tumblr_op8ccbP5vb1wog9qko2_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e- the isles -\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/817e0148296b494c3fb00206583428f3/tumblr_op8ccbP5vb1wog9qko5_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e- flora and fauna -\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/11ec333915c228935405f4d3978dc399/tumblr_op8ccbP5vb1wog9qko1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e- important places -\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/eefa3face1d374b7ec5936cae3b32945/tumblr_op8ccbP5vb1wog9qko4_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e- \u0026amp; the story\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e -\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/3b53a8575008768dcd28827dbb78fd16/tumblr_op8ccbP5vb1wog9qko7_1280.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e"
