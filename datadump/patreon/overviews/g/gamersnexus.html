    "summary": "Hello,\u003cbr\u003e\u003cbr\u003eOur website \u0026amp; channel are focused on delivering high-quality content that discusses PC gaming hardware in great depth. We\u0027re excited to offer insights for PC gamers and hardware enthusiasts, with the heart of our content being driven by a desire to educate and inform our readers. We invest heavily in long-form video and written content, and have invested heavily -- financially and temporally -- in building custom tools to improve our test accuracy and resolution beyond the usual capabilities of most of our competition. Your support helps us continue to iterate and improve upon our testing accuracy, and helps us expand our operation into testing new types of components, writing/filming more reviews, and improving overall content quality.\u003cbr\u003e\u003cbr\u003eHere are some examples:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e[Video]\u00a0\u003ca href=\"https://www.youtube.com/watch?v=9tbD-vX-Kks\"\u003eThe Disappointment PC (Worst Parts of the Year)\u003c/a\u003e\u003c/li\u003e\u003cli\u003e[Article + Video]\u00a0\u003ca href=\"https://www.youtube.com/watch?v=CNKkR-wc8Eg\"\u003eHow Liquid Coolers Work\u003c/a\u003e\u003c/li\u003e\u003cli\u003e[Article + Video]\u00a0\u003ca href=\"https://www.gamersnexus.net/guides/3181-titan-v-hyrbid-mod-results-2ghz-efficiency-top-10-hwbot\"\u003eTitan V Hybrid Mod Results: 2GHz, Top-10\u003c/a\u003e\u003c/li\u003e\u003cli\u003e[Video]\u00a0\u003ca href=\"https://www.youtube.com/watch?v=xDJKgarGp6Y\"\u003eNVidia 16-Phase VRM Analysis \u0026amp; Shunt Mod\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eOur guides have gotten more in-depth as time goes on, and we\u0027d love to produce more videos and articles that explain how each component works.\u00a0That\u0027s where Patreon comes in.\u003cbr\u003e\u003cbr\u003eWe release content daily on\u00a0\u003ca href=\"http://www.gamersnexus.net/\" rel=\"nofollow\"\u003ethe website\u003c/a\u003e, but hope to improve video content frequency, add higher-end equipment, and support faster web servers going forward. Your support will also help fund our continued convention coverage!\u003cbr\u003e\u003cbr\u003eAn example of some recent in-depth coverage:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/3pflC72NfnU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003ePatreon has enabled us to keep our minimally intrusive advertising structure, so that ads never interfere with content integrity. Thanks to Patreon support, we can survive without some advertisers; we have always been willing to cast aside relations and ads for harder-hitting content, and Patreon only further enables us to do that. We are a journalism-first outlet.\u003cbr\u003e\u003cbr\u003eThank you for your continued support over the last 10+ years! Be sure to \u003ca href=\"http://www.gamersnexus.net/\" rel=\"nofollow\"\u003echeck out the site\u003c/a\u003e for more information on what we do.\u003cbr\u003e\u003cbr\u003ePlease note: We charge up front on signup (because of the free shirt tier, we do this to make sure we get paid before distribution), Patreon takes it from there.\u003cbr\u003e"
