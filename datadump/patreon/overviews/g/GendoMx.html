 dibujos aun los puedes encontrar en twitter, tumblr y FA!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Quiero ayudarte, pero quiero algo para mi!\u003c/strong\u003e\u003cbr\u003eA: Puedes considerar comissionar mi trabajo\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: \u00bfHar\u00e1 alguna diferencia ser tu patreon?\u003c/strong\u003e\u003cbr\u003eA: Solo recibir mis dibujos en alta calidad y si el apoyo es considerable sera aun mas frecuente!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: \u00bfTu contenido sera para patreons en algun futuro?\u003c/strong\u003e\u003cbr\u003eA: NO, NO Y NO!"
