    "summary": "First I\u0027d like to thank you for taking the time to visit my page, and if you enjoy my videos, even more thanks.\u003cbr\u003e\u003cbr\u003eI have a number of areas I\u0027d like to explore, and in need your help.\u003cbr\u003e\u003cbr\u003eA bit about me. I\u0027m a long time gamer who is also registers blind. What does this mean? It means that I have very limited vision in my left eye (my right one has long since come out). As a result I\u0027m finding it harder and harder to game I thought it may be fun to share my gaming fails and my overall thoughts on gaming.\u003cbr\u003e\u003cbr\u003ehence the nickname \u0027GamerWithACane\u0027.\u003cbr\u003e\u003cbr\u003eBut, that\u0027s not all..\u003cbr\u003e\u003cbr\u003eFor many years I\u0027ve been writing my own Doctor Who fan series \u0027Renegades of Gallifrey. The thing is, I don\u0027t know what to do with it. I\u0027m hoping you may be able to help there too.\u003cbr\u003e\u003cbr\u003eI\u0027ve been told I have a very original and sharp sense of humour, so I\u0027m hoping that will make my content enjoyable.\u003cbr\u003e\u003cbr\u003eSo, for now that\u0027s it. It\u0027s early days and all the help I can get would be greatly appreciated\u00a0\u003cbr\u003e\u003cbr\u003eI promise you they\u0027ll be no controversy, no drama or anything of that nature. Just a lot of fun\u00a0\u003cbr\u003e\u003cbr\u003eI hope you\u0027ll come along for the ride. It promises to be a lot of fun.\u003cbr\u003e\u003cbr\u003eMy very best,\u003cbr\u003e\u003cbr\u003eBen\u003cbr\u003e"
