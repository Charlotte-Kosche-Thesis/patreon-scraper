    "summary": "\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003ch1\u003e\u003cstrong\u003eWelcome to Year Two of Glass-Free* Games!\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003eIn our first year, thanks to the generous support of our patrons, we lovingly crafted and released into the wild twelve free games and game-like creations. In Year Two, we\u2019ll be focusing our resources on a smaller number of more polished releases. Five games will be released over the course of the year that will be available for free to our patrons at every level, as a thanks for supporting us, and available individually to the public at a very reasonable price. We will also continue releasing free games for patrons and non-patrons alike, as our whims dictate. All our games are hosted on \u003ca href=\"http://drivethrurpg.com/browse/pub/8663/GlassFree-Games\"\u003eDrive-Thru RPG\u003c/a\u003e and are 100% certified glass-free*.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eNew Game Coming Soon\u003c/h2\u003e\u003cbr\u003eWendy Gorman\u2019s \u003cem\u003eTo Have and to Hoard,\u003c/em\u003e a dragon triptych, will be releasing soon! If you\u2019ve ever wanted to interact with a dragon in a non-slaying capacity, chances are one of these games will have you covered. Look for an announcement in June.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\n\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch2\u003eLatest Probably Glass-Free* Game\u003c/h2\u003e\u003cbr\u003eThis is the most recent weird quirky game that we are giving you for free!\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e\u003cem\u003e\u003cimg src=\"http://i.imgur.com/Yi4wdGI.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://www.drivethrurpg.com/product/206314/Sincerely\" target=\"_blank\"\u003e\u003cbr\u003eSincerely\u003c/a\u003e\u003c/em\u003e is an epistolary larp by Heather Silsbee about love that is new, \nconfusing, and inconvenient. Two players write and mail letters to one \nanother as the characters of two women living in 1850s London and Philadelphia in a long-distance romantic relationship.\n After five weeks, the players will have created a work of historical \nfiction telling a dramatic story of romance, anticipation, love, \nanxiety, and possibly grief and tragedy\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eOur Catalog\u003c/h2\u003e\u003cbr\u003eAll our games are available on \u003ca href=\"http://drivethrurpg.com/browse/pub/8663/GlassFree-Games\"\u003eDrive-Thru RPG\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\n\u003cstrong\u003eWho Is Glass-Free* Games?\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003eWe are Wendy Gorman, Heather Silsbee, David Hertz, and Tom Fendt, a group of four young designers from America\u0027s Scandinavia (Minnesota). We like producing games that are easy to learn and require little preparation, especially weird story games and one-shot larps.\u003cbr\u003e\u003cbr\u003eWe care about making role playing games inclusive to everyone, especially people who historically haven\u0027t been represented in the medium. That means we don\u0027t put gross stuff in our games (nothing racist, sexist, homophobic, etc.). If we mess up in this regard, please let us know!\u003cbr\u003e\u003cbr\u003eWe are five unique designers with different interests and approaches to game design, guaranteed to produce a wide variety of games. If you\u2019ve heard of any of us, it may be because...\n\u003cul\u003e\u003cli\u003e\n\u003cem\u003eStill Life,\u003c/em\u003e by David, Wendy, and Heather, won the\u003ca href=\"http://www.goldencobra.org/2014winners.html\"\u003e 2014 Golden Cobra \u201cGame We\u2019re Most Eager to Play\u201d Award\u003c/a\u003e and was a \u003ca href=\"http://www.indiecade.com/2016/games\"\u003eBig Games Selection at IndieCade 2016\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eHeather\u0027s game \u003cem style=\"background-color: initial;\"\u003e\u003ca href=\"http://drivethrurpg.com/product/188787\"\u003eStay, Still\u003c/a\u003e\u003c/em\u003e was selected as a finalist for \u003ca href=\"http://game-chef.com/english-language-finalists-announced/\"\u003eGame Chef 2015\u003c/a\u003e, and her game \u003cem style=\"background-color: initial;\"\u003eJust Lunch\u003c/em\u003e won a \u003ca href=\"http://www.goldencobra.org/2015winners.html\"\u003e2015 Golden Cobra\u003c/a\u003e for \"Best Use of Themes/Techniques for Evoking Empathy.\"\u003c/li\u003e\u003cli\u003eWendy is featured in the \u003cem\u003e\u003ca href=\"https://www.kickstarter.com/projects/721113354/war-birds-0\"\u003eWar Birds\u003c/a\u003e\u003c/em\u003e anthology with \u003cem\u003eThe Things She Carried\u003c/em\u003e and is a frequent contributor to \u003cem\u003e\u003ca href=\"http://www.gauntlet-rpg.com/codex.html\"\u003eCodex\u003c/a\u003e.\u003c/em\u003e\u003c/li\u003e\u003cli\u003eA 7-year-old once said that they loved one of Tom\u2019s games! (It was \u003cem\u003e\u003ca href=\"http://www.drivethrurpg.com/product/152778\"\u003eAtlas\u003c/a\u003e\u003c/em\u003e)\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhy Support Us?\u003c/h2\u003e\n\u003cbr\u003ePrimarily, you should support us because we\u0027re making awesome games. Also, because we\u2019re starving artists! But seriously, we\u2019re all just recently out of college and trying to make our way in this cruel world. Most of us have student loans to pay and have had to resort to \u201creal jobs\u201d in order to live. Your support means that we can contribute more time and energy to making high-quality games for you.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eWhat\u0027s in the Works?\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eTo Have and to Hoard,\u003c/em\u003e a triptych of short two-player dragon larps, by Wendy Gorman\u003c/li\u003e\u003cli\u003e\u003cem\u003eSiege of the Gilded City, \u003c/em\u003ea one-shot game of dysfunction, decadence, and death in the royal family of a medieval city, by David Hertz\u003c/li\u003e\u003cli\u003eFirst Contact by Tom Fendt: Play as humans and aliens sitting down for a wacky intergalactic board game night.\u003c/li\u003e\u003cli\u003e\u003cem\u003eAmoebic Dystopia\u003c/em\u003e by Tom Fendt: Representatives of the Order Tubulinida are coming to search your habitation for contraband. In this hack of Ghost/Echo, you play single-celled organisms struggling to survive in an amoebic dystopia\u003c/li\u003e\u003c/ul\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\n\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\u003cbr\u003e\n\t*probably\n\u003c/div\u003e"
