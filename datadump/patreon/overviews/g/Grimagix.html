    "summary": "\u003cimg src=\"https://reverend-variable.com/wp-content/uploads/2017/07/cj.jpg\" style=\"float: left; margin-right: 23px;\" width=\"300\"\u003eGrimagix Productions is \u003ca href=\"https://www.reverend-variable.com\" target=\"_blank\"\u003eJ. Variable X/0\u003c/a\u003e and \u003ca href=\"http://www.mixed-debris.com\" target=\"_blank\"\u003eCorvin Blacke\u003c/a\u003e. We live in Portland, Oregon, where we spend most of our time making all kinds of art--illustration, paintings, graphic design, crafts, photography, horror \u0026amp; fantasy make-up and costumes, music, videos, comic strips, and smart-aleck posts on social media. (It was really hard to choose a category for this page.) Most of this happens in our small one-bedroom apartment that we\u0027ve managed to convert into not one, but two working studios. \u003cbr\u003e\n\u003cbr\u003e\nOur projects are geared toward making people laugh, think, and dream (not necessarily in that order). We often team up with other local artists to help each other make our visions a reality.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nYour donation will help us pay for rent, bills, and food so that we can focus on keeping you inspired and entertained. Thank you!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePROJECTS AND PORTFOLIOS:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.is-catte.com\" target=\"_blank\"\u003eIs Catte\u003c/a\u003e\u003cem\u003e\u00a0-- \u003c/em\u003eA new web comic about animals surviving and thriving on the streets in the big city! We hope to partner with local animal shelters to help \u003cem\u003ereal \u003c/em\u003ecritters find \u003cem\u003ereal \u003c/em\u003ehomes.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.dreamsoverzero.com\" target=\"_blank\"\u003eDreams Over Zero\u003c/a\u003e -- Jymi\u0027s art portfolio: paintings, illustrations, assemblages, costume work, graphic design, crafts...once an idea gets into her head, she will use any media she needs (and learn some new stuff, if necessary) to get it out into the world.\u00a0\u003ca href=\"http://www.mixed-debris.com\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nMixed Debris\u003c/a\u003e -- Corvin\u0027s photography portfolio. He does a lot of \"dark\" portraits, including horror/fantasy/cosplay, but he\u0027s got plenty of adorable animals and unusual scenery, too.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.reverend-variable.com\" target=\"_blank\"\u003eReverend Variable\u003c/a\u003e -- Jymi is a professional psychic advisor, metaphysical writer, and crafter of magical tools. Please don\u0027t ask her for the winning lotto numbers; that\u0027s not how it works. This isn\u0027t the movies.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/playlist?list=PL0D6DFAEE1AE889D5\" target=\"_blank\"\u003eGXTV\u003c/a\u003e -- Grimagix Productions\u0027 video projects. We think we\u0027re pretty funny.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe are also proud to have our work displayed at\u00a0\u003ca href=\"https://www.facebook.com/pg/artesoleilarthub\" target=\"_blank\"\u003eArte Soleil\u003c/a\u003e, one of Portland\u0027s newest community galleries, where we\u0027ll be teaching classes and helping our fellow artists!\u00a0(Come visit us if you\u0027re in town!)\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
