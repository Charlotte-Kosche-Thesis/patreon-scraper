    "summary": "\u003cstrong\u003eHola, and welcome to the members club of The Big Interview with me, Graham Hunter.\u003cbr\u003e\u003cbr\u003eIn Spanish football, they call them \u003cem\u003esocios \u003c/em\u003e- they are the lifeblood of the club and they get special treatment in return. That\u0027s how this works, too.\u00a0\u003cbr\u003e\u003cbr\u003eIf you click on the link on the right of this page, you\u0027ll get immediate access to exclusive additional Big Interview content.\u00a0\u003cbr\u003e\u003cbr\u003eThere will be one new and exclusive Big Interview podcast just for socios every month - and we\u0027ll be chasing big names, starting with our early-bird special, Rafael van der Vaart. \u003cbr\u003e\u003cbr\u003eThere will also be a brand new weekly show, exclusive for socios: The Big Inside View. I spend my life meeting football people. Half the stuff I hear never makes it into the various pieces I write. Finally, I\u0027m getting the chance to share my take on what\u0027s happening in Spanish football and beyond, every week. \u00a0\u003cbr\u003e\u003cbr\u003eSocios will also receive other bonus shows during the season, including Q\u0026amp;A specials around big events like Clasicos. There will be competitions to win prizes signed by our guests, plus the chance to take part in Facebook Live production meetings before these interviews.\u003cbr\u003e\u003cbr\u003eThe more subscribers we get, the more new content we can create - we have some exciting ideas for special new shows, but we will only be able to make these with your help.\u003cbr\u003e\u003cbr\u003eThe free feed will continue on the usual channels, but there will only be one new Big Interview each month, and only one Big Inside View. So, if you want more, it\u0027s time to become a socio.\u00a0\u003cbr\u003e\u003c/strong\u003e"
