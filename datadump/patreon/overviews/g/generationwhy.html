    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to The Generation Why Patreon page!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eJustin \u0026amp; Aaron started The Generation Why Podcast in June of 2012. It\u0027s a weekly podcast covering true crime, unsolved murders, mysteries, conspiracies, \u0026amp; controversies in a discussion format between two friends. It all began with Justin serving as a juror for a 1st degree murder trial and Aaron having just watched The Staircase documentary. Friends since 1993, the two of us had spent many hours on the phone discussing all kinds of things, including true crime. As our show has grown, so has our desire to improve the podcast and connect more with the listeners. You may feel somewhat anonymous behind your earphones, car speakers, or your computer, but we kind of know you. We share your passion for mysteries, solving crimes, and discussing motives. \u003cbr\u003e\u003cbr\u003eAs we look for more creative ways to support the costs of the podcast it has been suggested that we utilize Patreon. Our listeners allow us to do what we do. We could not do this podcast without their support. We will always welcome your ideas no matter which level of support you have signed up for. So if you have ideas, send them in.\u003cbr\u003e\u003cbr\u003ePremium episodes will be made available to all supporters from $2 per month and up. These special episodes are not really that different from our weekly episodes except that only those who sign up for them will get them and Justin \u0026amp; I take turns choosing the topics. We hope to add other interesting rewards for subscribers as time goes on. Thank you again for supporting this podcast.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
