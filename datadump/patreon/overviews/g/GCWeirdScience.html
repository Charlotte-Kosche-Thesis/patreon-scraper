     "about": "Science is pretty amazing. It gives your brain a work-out and explains how everything in the world works. It\u0027s a shame about the boring bits though. Imagine, however, if you could remove all the dull bits and dial up the volume on the really interesting, funny, weird parts of science? Well, imagine no more because it\u0027s exactly what \u003cem\u003eGeek Chic Weird Science\u003c/em\u003e is all about\u003cem\u003e!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eGeek Chic Weird Science is a series of entertaining podcasts presented by Lliana Bird \u0026amp; Dr Jack Lewis which aims to aged light on the strange, cool stuff which you never got taught at school. Stuff like the real life Vulcan telepathy, squid-inspired invisibility cloaks and the science of sex, drugs \u0026amp; rock n roll.\u00a0\u003cbr\u003e\u003cbr\u003eSo if you\u0027ve ever wondered whether you can you wipe your memory of a heartbreak, teleport yourself on holiday, or save a life with a crisp packet then these are for you.\u003cbr\u003e\u003cbr\u003e(thanks to The Velvet Onion for the write up)\u003cbr\u003e\u003cbr\u003e",
