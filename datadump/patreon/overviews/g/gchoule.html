    "summary": "My name is G.C. Houle - I\u0027m queer, french-canadian, and I\u0027ve been creating comics for over 7 years. You may have already read my\u00a0\u003ca href=\"http://handj.smackjeeves.com/\"\u003edebut webcomic H\u0026amp;J\u003c/a\u003e\u003cstrong\u003e;\u00a0\u003c/strong\u003eI now regularly create\u003cstrong\u003e \u003c/strong\u003e\u003ca href=\"http://filthyfigments.com/tour/threes-company_01.php\"\u003e\u003cstrong\u003ecomics for Filthy Figments\u003c/strong\u003e\u003c/a\u003e and lend my pen to various other projects and anthologies. I most enjoy writing and illustrating queer romances and erotica, although you\u0027d be tempted to call my stories comedies too!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/xUHsWtI.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMy aim with this Patreon is to supplement my freelance income and to eventually finance personal comic projects - the more I can reduce my day job hours, the more time I can devote to creating comics. My current Patreon goal is to help cover the cost of markers, colored pencil, paint and paper that will be used to create traditional comics - a long time ambition of mine. Eventually, I want to be able to reach a goal that would allow me to create a regularly updating webcomic again!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/ROh4Ty6.png\"\u003e\u003cbr\u003e\u003cbr\u003eBeyond that, one of my favourite aspects of making comics is interacting with readers. This Patreon will allow me to do that in a structured and mutually beneficial way - you\u0027ll notice most of the reward tiers involve chatting during livestreams and walkthroughs of different aspects of my work. I hope these will be instructive or at least interesting, but whatever your reason for wanting become my patron, I thank you sincerely. \u003cbr\u003e\u003cbr\u003eYour support means the world to me!\u003cbr\u003e"
