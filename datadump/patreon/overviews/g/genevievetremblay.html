    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/449907/89cf9f5767cd48a3ac4819314c8f797c?token-time=2145916800\u0026token-hash=yClqfFcz2qGe4BUi68NYJ9LO2Aqmp7Md4jdwd0pwnkE%3D",

    "published_at": "2016-08-01T23:33:10+00:00",
    "summary": "Dear Patrons from all horizons. (French description will follow for my french-speaking fellows.)\u003cbr\u003e\n\u003cbr\u003eA decade ago, I\nrediscovered the performative arts through puppetry and masks. Over\nthe years, I began to specialize in this brand of theater, though\nstill keeping it as a hobby.  Well... personal circumstances led me\nto leave my Canadian shack in 2014 and start a new life in a distant\ncountry with a foreign language. So, why not rise to the challenge,\nswitch to the next level and become a professional puppeteer!?! At\nthat time, NuMensLand Theatre was still an idealistic logo on a\nvirtual page.\u003cbr\u003e\n\u003cbr\u003eThe above-mentioned\npersonal circumstances drove me to a small village of Scania in\nSweden. A very charming little village with only a grocery store, a\nschool, a go-cart race track, plenty of equestrian centers, a village\nhall and a take-out Thai food stand.  So the road was open to build\nmy dream: creating THE Ludvigsborg puppet theater company. NuMensLand\nis finally taking root.\u003cbr\u003e\n\u003cbr\u003eMy ambition: To open an\nartistic and dramatic expression center for the local youth, offer\npuppet and mask theater courses, organize creative workshops, and\ngather young local artists in order to conceive and produce,\naltogether, shows that will be presented in the community ... and who\nknows ... everywhere else!\u003cbr\u003e\n\u003cbr\u003eHonorable sponsors, thanks\nto your donations, you would patronize the first steps of this\nnew-born project. Because everything needs to be built from scratch,\nstarting with the workshop location itself, which would serve at the\nsame time as a laboratory for creation, a puppet factory, a\nproduction studio, a gathering place and a performance hall.\u003cbr\u003e\n\u003cbr\u003eMy project, in its pilot\nversion, has already received the enthusiastic approval of the\nvillage association chairman. He has generously granted an 8-month\ntrial period, and the first meetings with the participants will take\nplace in September. With a three-hour session per week, we will have\nuntil May to build and present a puppet show, completely original and\nunique.\u003cbr\u003e\n\u003cbr\u003eFor this initial phase,\nthe establishment of a local theater has its basic needs covered : by\nthe municipality, which provides a roof for autumn and winter\nsemesters, and by the participants, who will provide some of the\nequipment and instruments for the puppet crafting. But we are\ntargeting a more stable and permanent situation, and most\nimportantly, more professional.\u003cbr\u003e\n\u003cbr\u003eDear benefactors, this is\nwhere your generosity will make a difference. First, your fundings\nwill allow us to purchase the adequate equipment required to\nmanufacture puppets and theater sets: electric woodworking tools,\nsolid building materials, technical and audio-visual instruments. \nAnother part of the funds will  pay the rent for the premises and, on\na longer term, the acquisition of a permanent building. The last but\nnot the least part of your grants will be dedicated to my personal\nneeds. For it goes without saying that all my work remains voluntary\nas for now, and I also have to buy food for my cats.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003eChers M\u00e9c\u00e8nes de tous horizons.\u003cbr\u003eVoil\u00e0 plus d\u0027une d\u00e9cennie, j\u0027ai\nred\u00e9couvert l\u0027art performatif gr\u00e2ce \u00e0 la marionnette et au jeu\nmasqu\u00e9. Au fil des ann\u00e9es, j\u0027ai commenc\u00e9 \u00e0 me sp\u00e9cialiser dans\ncette branche du th\u00e9\u00e2tre, en dilettante de plus en plus passionn\u00e9e.\nDes circonstances disons... personnelles m\u0027ont amen\u00e9e, en 2014, \u00e0\nquitter ma cabane au Canada et \u00e0 commencer une nouvelle vie, dans\nune contr\u00e9e \u00e9loign\u00e9e, qui plus est dans une langue des plus\n\u00e9trang\u00e8res. Alors, tant qu\u0027\u00e0 y \u00eatre, pourquoi pas passer au\nniveau sup\u00e9rieur, et devenir marionnettiste professionnelle!?! \u00c0\ncette \u00e9poque, NuMensLand Th\u00e9\u00e2tre n\u0027en \u00e9tait encore qu\u0027au stade\nvirtuel.\u003cbr\u003e\n\u003cbr\u003e\tLes circonstances personnelles\nsusmentionn\u00e9es m\u0027ont install\u00e9e depuis dans un petit village de\nSkanie, en Su\u00e8de. Un charmant tr\u00e8s petit village, avec tout juste\nune \u00e9picerie, une \u00e9cole, un terrain de go-cart, beaucoup de centres\n\u00e9questres, un h\u00f4tel-de-ville et un genre de kiosque \u00e0 patates\nfrites, sauf qu\u0027ils servent de la bouffe Thai take-out. Donc, la voie\n\u00e9tait toute libre pour b\u00e2tir mon r\u00eave : instaurer LA troupe\nde th\u00e9\u00e2tre de marionnette de Ludvigsborg. NuMensLand est enfin en\ntrain de prendre racine.\u003cbr\u003e\n\u003cbr\u003e\tMon ambition : Ouvrir un espace\nd\u0027expression artistique et dramatique pour les jeunes de la\ncommunaut\u00e9, offrir des cours d\u0027initiation \u00e0 la marionnette et au\njeu masqu\u00e9, organiser des s\u00e9ances de cr\u00e9ation collective, et\nregrouper les artistes en herbe de la r\u00e9gion afin de concevoir et\nproduire avec eux des spectacles qui seront pr\u00e9sent\u00e9s localement...\net qui sait... globalement!\u003cbr\u003e\n\u003cbr\u003e\t\u00d4 privil\u00e9gi\u00e9s que vous \u00eates,\nhonorables parrains et marraines, gr\u00e2ce \u00e0 vos dons, vous\nsponsoriseriez les premiers balbutiements de ce projet nouveau-n\u00e9.\nCar tout est \u00e0 construire, \u00e0 commencer par l\u0027atelier lui-m\u00eame, \u00e0\nla fois laboratoire de cr\u00e9ation, fabrique \u00e0 pantins, studio de\nproduction, lieu de rassemblement et salle de spectacle.\u003cbr\u003e\n\u003cbr\u003e\tMon projet, dans sa version pilote, a\nd\u00e9j\u00e0 re\u00e7u l\u0027approbation enthousiaste du pr\u00e9sident de\nl\u0027Association du village. Ce dernier m\u0027a g\u00e9n\u00e9reusement accord\u00e9 une\np\u00e9riode d\u0027essai de 8 mois, et les premi\u00e8res rencontres avec les\nparticipants prendront place d\u00e8s septembre. \u00c0 raison d\u0027une session\nde  trois heures par semaine, nous aurons jusqu\u0027au mois de mai pour\nmonter et pr\u00e9senter un spectacle de marionnettes d\u0027envergure, une\ncr\u00e9ation tout \u00e0 fait originale et unique.\u003cbr\u003e\n\u003cbr\u003e\tPour cette phase de d\u00e9marrage, la\nmise en place d\u0027un th\u00e9\u00e2tre local a d\u00e9j\u00e0 la promesse que ses\nbesoins de base seront couverts par la Commune, c\u0027est-\u00e0-dire un toit\npour les semestres d\u0027automne et d\u0027hiver \u00e0 venir, ainsi que par les\nparticipants, qui pourront fournir une partie du mat\u00e9riel et des\ninstruments pour le \u00abbricolage\u00bb des marionnettes. Mais nous visons\nune situation plus stable et permanente, et surtout, plus\nprofessionnelle.\u003cbr\u003e\n\u003cbr\u003e\tC\u0027est ici que vous intervenez, chers\nbienfaiteurs, et que vos largesses pourront faire la diff\u00e9rence.\nVotre support mon\u00e9taire permettra d\u0027acqu\u00e9rir, dans un premier\ntemps, toute la machinerie plus \u00ablourde\u00bb n\u00e9cessaire \u00e0 la\nfabrication des marionnettes et des d\u00e9cors : outils \u00e9lectriques\nde menuiserie, mat\u00e9riaux solides de construction, \u00e9quipements\ntechniques et audio-visuels. Une autre partie des ressources\nfinanci\u00e8res serviront \u00e0 payer la location du local, et, sur un plus\nlong terme, \u00e0 l\u0027acquisition d\u0027un emplacement permanent. La derni\u00e8re,\nmais non la moindre, partie de vos subventions sera allou\u00e9e \u00e0 mes\nhonoraires personnels, car, il va sans dire que tout mon travail\ndemeure pour l\u0027instant b\u00e9n\u00e9vole, et il faut bien que je paye la\nbouffe pour mes chats.\u003cbr\u003e"
