    "summary": "Gw2 Launchbuddy is a free, open source application which lets you gain full control of all possible launchoptions of the Guild Wars 2 gameclient. Most of this options are a real pain to handle manually and therefore Launchbuddy reduces the work to a few simple clicks. All included features are completly legal as they don\u0027t break the Tos of arenanet.\u003cbr\u003e\n\u003cbr\u003e\nThis patreon sides goal is to speed up the development of Gw2 Launchbuddy as worktimes and studing makes it really hard for me to find time to develop Gw2 Launchbuddy.\n\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\nPlanned features:\n\u003c/strong\u003e\u003c/em\u003e\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eReshade support\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eFully automated Crash Analyser and Fixer:\u003c/strong\u003e Your game did just crash and you don\u0027t know how to fix it? Gw2 Launchbuddy will read the crashlog and do all everything that is necessary to fix it!\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eQuicklaunch option:\u003c/strong\u003e Gw2 Launchbuddy will analyse the current state of the servers, your machine and launch intentions to optimize Gw2 for the best perfomance\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eShortcut feature:\u003c/strong\u003e save custom presets as simple Desktop shortcuts to reduce the work to a simple doubleclick\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e Rapid Relaunch feature:\u003c/strong\u003e Did you just disconnect in the middle of a pvp match? Let gw2 Launchbuddy relaunch everything in a matter of seconds to never loose precious time!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEasier Multibox Managment: \u003c/strong\u003eThis will make it possible to launch specific accounts on your wished primary/secondary monitor!\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cdel\u003eUI Overhaul\u003c/del\u003e\u00a0(Released with Version 1.5.3 and onwards!)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYour ideas!\u003c/strong\u003e : A feature missing you would like to see? Let\u0027s discuss it!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\nCurrent features:\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eEasy startparameter/argument management.\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eFully animated cinematic mode\u003c/strong\u003e (you even can bring back the old betalauncher)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSimplified Accountmanagement\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAutlogin single/multiple accounts\u003c/strong\u003e at once\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAuthentication server selection\u003c/strong\u003e (choose your prefered login server manualy. Avoid login errors!)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAssets server selection\u003c/strong\u003e (download patches from the server you want and avoid slow downloadspeeds!)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMultiboxing\u003c/strong\u003e (launch multiple instances of Guild Wars 2 on one pc)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAddonManager \u003c/strong\u003e(launch additional software automatically with Guild wars 2)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eGfx selection\u003c/strong\u003e (create custom graphic presets for gw2, and/or link a specific graphic config to an account)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAutomated clientfix \u003c/strong\u003e(gw2 is crashing constantly? fix it here by the press of a button)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSimple Multiboxing management\u003c/strong\u003e (label game instances and easily switch between multiple gw2 game instances)\u003c/li\u003e\n\u003c/ul\u003e"
