    "summary": "\u003cimg src=\"https://s30.postimg.org/8oxplumkh/God_Tier_Films_whoarewe.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eBhakti Duran and Nitya Duran are Dominican-American brothers aspiring to become filmmakers. Bhakti is a Master of Fine Arts student in Visualization at Texas A\u0026amp;M University - College Station with 5-years experience in videography and editing. Nitya Duran graduated from the University of Texas at Austin with a degree in Rhetoric and Writing and became a self-taught screenwriter after a brief internship at a start-up Film Production company in Austin, Texas.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s29.postimg.org/5hdvmy2uv/God_Tier_Films_whatvideoabout.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eGod Tier Films aims to create original content on the basis of what we believe to be the very best that the cinematic experience offers an audience. Film and television has the ability to instill enthralling, existential experiences that shape the way we think about, perceive, and explore the world around us. We hope to create content that provides insight into the intent of the filmmakers we examine, critiques the methods used to create the films, and hopefully, helps others gain perspective about the way they think about the films they watch.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s29.postimg.org/qoeio6ag7/God_Tier_Films_oftenrelease.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe aim to have a new video every two weeks. Until this becomes a reliable form of revenue, we must still be conscious of other responsibilities in our lives. Even though we would like to, we cannot currently maintain a quicker pace of putting out content if we hope to uphold the level of quality we expect from each video.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s24.postimg.org/vhvqhvcv9/God_Tier_Films_wheremoneygo.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe efforts of the channel are currently funded entirely by us, but we hope that the help of you Patrons will enable us better video production resources, including equipment, software, and visual purchases. It takes a lot of time and effort to research, write, and edit a video that is wholly original. These resources give us the necessary tools to create high quality productions that fall in-line with our mission.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s24.postimg.org/53x51nn5h/God_Tier_Films_thankyou.jpg\"\u003e\u003cbr\u003e"
