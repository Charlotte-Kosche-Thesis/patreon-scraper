    "summary": "\u003ch2\u003e\u003cstrong\u003eWelcome Patrons!\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003e\u003cbr\u003e\nHello, and thank you for your support! I regularly post content on my\u00a0\u003c/strong\u003e\u003ca href=\"http://www.gretglyer.com/\"\u003eblog\u003c/a\u003e\u003cstrong\u003e\u00a0and\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/BadMissionary\"\u003eYouTube channel\u003c/a\u003e\u003cstrong\u003e\u00a0about charity, poverty and perspective. I also founded DonorSee, the app that let\u0027s you help the world\u0027s poorest people second after downloading and the proves it with raw video updates.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eEver since living in Malawi (Africa) for 3 years, I have made it my life goal to help the poorest people on the planet. All the content I make is intended to bring attention to the most severe and under represented issues of our time. To that end, I would appreciate your support.\u003cbr\u003e\n\u003cbr\u003e\nI also run an organization called\u00a0\n\u003ca href=\"http://donorsee.com\" target=\"_blank\"\u003eDonorSee\u003c/a\u003e, whose mission is *also* to help the poorest people on the planet. I take out a salary of $0/year from them. By supporting me here on Patreon, you are also supporting my ability to work on and grow DonorSee.\u003cbr\u003e\n\u003cbr\u003e\nNo matter the amount, your support will mean \u003cstrong\u003e\u003cem\u003equite a lot.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003c/h1\u003e\n\u003cstrong\u003e\u003cbr\u003e\nQ: Can I cancel my pledge at any time?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eA: Whenever you want, and it\u0027s easy to cancel!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eQ: Why are you doing this?\u003cbr\u003e\n\u003c/strong\u003eA: I have dedicated my life to helping the poor. The less I have to focus on providing for myself, the more I\u0027m able to focus on helping the one billion or so people still living in extreme poverty.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Can I give on a one-time basis?\u003c/strong\u003e\u003cbr\u003eA: Sure! Easiest way is at\u00a0\u003ca href=\"https://www.paypal.me/gretglyer\"\u003epaypal.me/gretglyer\u003c/a\u003e. Everything helps!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Do I have to have my name and picture posted in your videos?\u003cbr\u003e\u003c/strong\u003eA: Definitely not! I never post those things until I get permission first. But I love bragging about my supporters whenever I can!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eQ: Can I give less than $3 a month or more than $100?\u003cbr\u003e\n\u003c/strong\u003eA: Yep, you can give any amount you want!"
