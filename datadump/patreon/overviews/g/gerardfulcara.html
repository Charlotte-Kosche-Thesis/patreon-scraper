    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003eWelcome to my Patreon!\u003c/h2\u003e\u003cbr\u003e\u003cdiv\u003eHello pals! I\u0027m Gerard Fulcar\u00e0, creator of the comics \u003ca href=\"https://www.webtoons.com/en/challenge/hey-im-gay/list?title_no=84435\" target=\"_blank\"\u003eHey, I\u0027m Gay!\u003c/a\u003e , \u003ca href=\"https://www.webtoons.com/en/challenge/the-amazing-space-adventures-of-insert-name-here/list?title_no=164104\" target=\"_blank\"\u003e[Insert Name Here]\u003c/a\u003e and \u003ca href=\"https://tapas.io/series/ibraxyl\" target=\"_blank\"\u003eIbraxyl\u003c/a\u003e  and this is my Patreon! \u003cbr\u003e\u003cbr\u003eDo you want to have access to exclusive sketches, early comics, and download high resolution art? \u003cbr\u003eThis is your chance! Come and join me in this adventure of creating comics and changing the world (metaphorically, of course).\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhy support me?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eWith your help, I will be able to continue updating all the comics, even the ones that had been in hiatus \u003cdel\u003e*cough* ibraxyl *cough\u003c/del\u003e*, start new projects and even publish them!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eBut I can\u0027t afford it :(\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI know it\u0027s difficult to spend money, but I\u0027m cheap (very cheap). Even with 1$ a month you will help me a lot! Besides, you can always share the comics I post, like them and comment.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI already read your comics, why giving you my money?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027d like to make art and doing comics my full time job, so you can help me achieve this amazing dream :D\u003cbr\u003e Also, don\u0027t you want to have access to a lot of exclusive content and help yout favourite artist? It\u0027s a win-win!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eOkay, you got me there, tell me your tiers!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eFor 1$+ a month, you get Patreon posts + exclusive sketches \u003cbr\u003eFor 3$+ a month, you get all above rewards +\u00a0 early comic pages\u003cbr\u003eFor 5$+ a month, you get all above rewards + high resolution art \u003cbr\u003e\u003cem\u003e\u003cstrong\u003eYou will be able to download everything, but don\u0027t share it, it\u0027s Patreon exclusive content.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eIf you can\u0027t help me on Patreon, be sure to follow me on:\u003cbr\u003e\u003ca href=\"http://instagram.com/_fulcara\" target=\"_blank\"\u003eInstagram\u003c/a\u003e \u003ca href=\"https://www.facebook.com/fulcara.illustration/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e  \u003ca href=\"https://twitter.com/GerardFulcara\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eThank you for your support! \u2665\u003c/div\u003e"
