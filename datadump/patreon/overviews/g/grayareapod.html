     "created_at": "2017-03-29T18:08:30+00:00",
     "description": "This project has been financed completely out of pocket. We are firm believers in making sure that our hard-working acting talent is paid, but staying committed to this ethos means that we have to stretch out our production schedule and can\u0027t produce shows as frequently as we would like. Reaching this goal will allow us to guarantee that the actors can be compensated. At this level, we should be able to move \u003cem\u003eThe Gray Area\u003c/em\u003e to a more reliable monthly release (whereby we can at least offer one new mini-episode each month).\u003cbr\u003e",

     "created_at": "2017-03-30T01:03:00+00:00",
     "description": "While four seasons of scripts have been drafted for this series, we\u0027d really like to bring more writers -- especially voices that are marginalized or often not heard in mainstream media -- on board for this project. \u003cem\u003eThe Gray Area \u003c/em\u003eis a vast realm with dozens of characters that we want other creative people to play with. And because we insist on paying people, hitting this goal will allow us to not only add more writers, but it will ensure that we can compensate our actors better than we presently can.\u00a0 Plus, there is also software, equipment, and soundproofing that we hope to invest in. Maybe we can even hire someone to help us turn around the show more frequently. Your support at this level will really help us to make this a far more accomplished and inclusive production.\u003cbr\u003e",
