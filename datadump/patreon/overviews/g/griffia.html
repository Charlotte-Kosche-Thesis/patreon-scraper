    "summary": "\u003ca href=\"https://www.patreon.com/%E2%80%8Bgriffsnuff.deviantart.com\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello and welcome to Griffia\u0027s Patreon!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eGriffia is a free ARPG that is found on\u003ca href=\"https://bagbeans.deviantart.com/\"\u003e deviantART\u003c/a\u003e that started out on june 5th 2016!\u003cbr\u003eYou can learn more about griffia, its rules and more\u00a0\u003ca href=\"http://www.griffia.net/\"\u003ehere!\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eTo make it short, Griffia is a world filled with different type of Griffians like these.\u00a0\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/1b1a/f/2018/035/0/0/dfhdfh_by_griffsnuff-dc2811y.png\"\u003e\u003cbr\u003eThey differ in playable ranks and you can level them up, earn items and do activities! We encourage world building and character development and\u00a0 many creative challenges! We host a bunch of different games, events and are working towards a big Questing system!\u003cbr\u003e\u003cbr\u003eRight now we are in the middle of formatting information and finalizing the basic game and its rules!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat would the support from patreon go towards?\u003c/strong\u003e\u003cbr\u003eThings like merchandise, Core for the groups and official accounts, More item art, more art of creatures and enviroments Official reference art and official comics!\u003cbr\u003e\u003cbr\u003eWe appreciate any type of support! Thank you so much for visiting and for being part of Griffia!\u003c/div\u003e\u003cbr\u003e"
