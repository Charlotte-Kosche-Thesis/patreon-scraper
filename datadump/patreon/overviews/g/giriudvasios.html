    "summary": "I am mostly known for making dub techno music as \u003ca href=\"https://giriudvasios.bandcamp.com/\" rel=\"nofollow\"\u003eGiriu Dvasios\u003c/a\u003e and running a label called \u003ca href=\"http://www.coldtear.com\" rel=\"nofollow\"\u003eCold Tear Records\u003c/a\u003e. I also make harder and darker techno as\u00a0\u003ca href=\"https://www.facebook.com/tamsistechno/\"\u003eTamsis\u003c/a\u003e and electro / braindance as \u003ca href=\"https://101braindance.bandcamp.com/\" rel=\"nofollow\"\u003e101\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\nI think that Patreon really fits me, as a way for me to present my music and for my fans to support me. Because, when I make music, I don\u0027t really make albums. I just make single tracks, and then later compile them into albums. But what if instead of waiting for a new album, you could get a new track from me every time I make one?\u003cbr\u003e\u003cbr\u003eHowever, I have a feeling that patreon may not be the most suitable medium for releasing music, therefore I started a podcast called \"Life of a Contemporary Techno Producer\", where I talk about my experiences while playing gigs, thoughts about music business and other stuff. I also started to make videos of me performing music in my home studio.\u003cbr\u003e\n\u003cbr\u003e\nIf this sounds good to you, I invite you to become my patron, and stay updated with my music and my life.\u003cbr\u003e\n\u003cbr\u003e\nYou will be able to download every track or podcast I post.\u003cbr\u003e"
