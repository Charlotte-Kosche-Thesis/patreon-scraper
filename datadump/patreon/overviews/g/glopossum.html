    "published_at": "2017-09-08T21:54:11+00:00",
    "summary": "\u003cu\u003e\u003c/u\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cu\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWelcome to My Patreon!\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tHey there, I\u0027m Glopossum (the one from \n\t\u003ca href=\"https://www.furaffinity.net/user/glopossum\"\u003eFurAffinity\u003c/a\u003e, \u003ca href=\"http://glopossum.tumblr.com/\"\u003eTumblr\u003c/a\u003e, or \u003ca href=\"https://twitter.com/glopossum\"\u003eTwitter\u003c/a\u003e)!\u00a0I\u0027m a furry illustrator based out of Colorado, trying their hardest to make a living by drawing erotic artwork! I\u0027ve been an active member of the furry community for over a decade, and have been drawing for even longer. It would mean the world to me if I could continue to make a living doing what I love, while also giving back to the community that has treated me more than well.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cu\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhy Support This Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tWhile I have absolutely loved drawing commission work for over 6 years now, I\u0027ve also developed my own stories, settings, and characters that I\u0027m eager to flesh out! Patreon is an ideal platform for this because it provides a space for me to experiment with styles, new techniques, and content. I\u0027m also aspiring to develop my skills with sequential art enough to feel comfortable starting a comic! Patreon can and will facilitate a lot of artistic growth that I otherwise couldn\u0027t gain from only doing commissions.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nIn addition to developing my skills, Patreon will also give me time to start producing physical media, such as pins, stickers, and even shirts! I\u0027ve had a lot of fun ideas swimming around for far too long, and I\u0027d love to be able to sell more than just commissions at conventions!\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cu\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhat Can I Expect?\u003c/span\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/h3\u003e\n\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tAt the moment, here\u0027s what I\u0027ve got planned: I will be charging monthly, and posting exclusive illustrations at the pace of once every two weeks. A month after they\u0027ve been posted here, I will be posting them publicly as well. Depending on which tier you choose, you can get access to the illustration, incremental works in progress, and high-resolution files! Additionally, regardless of how much you pledge, all patrons will gain access to exclusive content, like doodles, commission sketches \u0026amp; WIP\u0027s, and high resolution versions of commissions! \u003cbr\u003e\n\t\u003cbr\u003e\nIn the future I\u0027d like to look into Patreon-exclusive streams, sketchstreams, and polls to help determine what I draw next! As far as content goes, comics, fully painted illustrations, and weekly updates are all things I would love to eventually produce here.\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eThank you so much for reading, and I hope you\u0027ll decide to support me! \u2764\ufe0f\u003c/strong\u003e\u003c/span\u003e\n\u003c/h3\u003e\u003c/div\u003e"
