e attempt to be funny. The podcast is on our Youtube channel, or can be found on iTunes.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://goo.gl/JUopE5\"\u003ehttps://goo.gl/JUopE5\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://goo.gl/JUopE5\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://goo.gl/JUopE5\"\u003e\u003c/a\u003eWe hope you enjoy our content!\u003c/div\u003e"
