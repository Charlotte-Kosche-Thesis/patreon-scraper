    "summary": "\u003cbr\u003e\nHi everyone!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo to be clear, please do not feel pressured to sign up for our Patreon!\u00a0 \u003c/strong\u003e\u003cbr\u003e\nWe will not stop creating content for our other social media platforms; this is just for the people that want to support us and get some extra special love!\u00a0 We will be including videos, cosplays, exclusive shoots and more!\u00a0 The ship is finally setting sail with #greyzuno.\u00a0 We hope you like what we will have to offer! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFor those of you who do sign up, here is what you can expect...\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eExclusive polaroids and prints\u003c/strong\u003e\u003cbr\u003e\nWe will be doing special pictures for our Patreon only family!\u00a0 Shippy?\u00a0 Silly?\u00a0 Awkward?\u00a0 Who knows what kinds of pictures we\u0027ll make!\u00a0 The fun is in the not knowing!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVideos\u003c/strong\u003e\u003cbr\u003e\nThere are so many ideas that we have for videos, and now we will have a special place to upload them;\u00a0 \u003cstrong\u003efor your eyes only!\u00a0\u00a0\u003c/strong\u003e We also will consider taking suggestions from all of you, so it\u0027s your chance to make us do funny things on camera!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBehind the scenes pictures\u003c/strong\u003e\u003cbr\u003e\nBe the first to see what cosplays we\u0027ll be working on next, and all of the costest sneak peek pictures!\u00a0 You\u0027ll also get our progress pictures and some BTS photos of our shoots!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWig Styling Tutorials\u003cbr\u003e\u003c/strong\u003eWe will produce tutorials for you that can help you learn new techniques on how to cut wigs!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMizu the Cat Merchandise\u003cbr\u003e\n\u003c/strong\u003eThis cute kitty will be included in polls, and giveaways! \u00a0You will also see all of the new designs first!\u003cbr\u003e\n\u003cbr\u003e\n___________________________________________________________________________________________________________________\u003cbr\u003e\n\u003cbr\u003e\nOk! So now you know what\u0027s in store for our Patrons!\u00a0 We want this to be a fun experience for everyone, but also special for all of you that support us the most.\u00a0 We would love to have you with us on this journey, and we are so excited to produce fun content for all of you. \u00a0\u003cbr\u003e\n\u003cbr\u003e"
