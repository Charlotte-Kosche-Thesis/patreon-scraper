    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D360wfhN-uiA\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F360wfhN-uiA\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-08-28T15:11:24+00:00",
    "summary": "\u003cstrong\u003e\u003cimg src=\"http://formidablevegetable.com.au/wp-content/uploads/2016/08/EarthIcon.png\"\u003e\u00a0Well, Hi... Thanks for\u00a0stopping by!\u003c/strong\u003e I\u0027m Charlie and I do plenty of things that aren\u0027t \u0027normal\u0027, but most of all \u003cstrong\u003eI love\u00a0writing silly songs\u003c/strong\u003e\u00a0(that are secretly serious) about food, gardening,\u00a0permaculture and sustainability.\u00a0Through this special little platform, I want to invite \u003cstrong\u003eYOU\u003c/strong\u003e\u00a0to be a part of my latest adventure-\u00a0\u003cstrong\u003ecreating permaculture webisodes\u003c/strong\u003e\u003cstrong\u003e\u00a0for big and little people!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTouring around the world for five years\u003c/strong\u003e with my band,\u00a0\u003ca href=\"http://www.formidablevegetable.com.au/\" rel=\"nofollow\" target=\"_blank\"\u003eFormidable Vegetable Sound System\u003c/a\u003e inspired me to formulate some fun ideas around educating people through music \u0026amp; fun skits based on the ethics of:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://formidablevegetable.com.au/wp-content/uploads/2016/08/iconearthcare.png\"\u003e\u00a0\u003cstrong\u003eEARTH CARE\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://formidablevegetable.com.au/wp-content/uploads/2016/08/iconpeepcare.png\"\u003e\u00a0\u003cstrong\u003ePEOPLE CARE\u003c/strong\u003e\u003cbr\u003e and\u003cbr\u003e\u003cimg src=\"http://formidablevegetable.com.au/wp-content/uploads/2016/08/iconfairshare.png\"\u003e\u00a0\u003cstrong\u003eFAIR SHARE\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe band has managed to do some wonderful things\u003c/strong\u003e with your help in the past: we\u0027ve toured to 14 countries, played at \u003ca href=\"https://youtu.be/yFTHrQOY0Qs\" rel=\"nofollow\" target=\"_blank\"\u003eGlastonbury\u003c/a\u003e Festival (with the Rolling Stones \u0026amp; Radiohead!) and even been \u003ca href=\"https://www.instagram.com/p/BAVAtNEzDJL/?taken-by=unitednations\" rel=\"nofollow\" target=\"_blank\"\u003efeatured by the United Nations\u003c/a\u003e during the International Year of Soils!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eNOW, WE\u0027RE TRYING TO MAKE IT EVEN MORE SUSTAINABLE\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eThe thing about not having a \u0027normal\u0027 job\u003c/strong\u003e is that, well... you can never really predict when you\u0027re going to get paid. I don\u0027t mind, because I live very cheaply, but even though touring, recording and making music videos is a lot of fun, it can also be expensive and very energy intensive. Thus far, I\u0027ve pretty much done everything on the smell of a oily rag \u003cem\u003e(I literally\u00a0\u003c/em\u003e\u003ca href=\"http://https://www.facebook.com/formidablevegetable/videos/vb.332434980202748/920962754683298/?type=2\u0026amp;theater\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://https://www.facebook.com/formidablevegetable/videos/vb.332434980202748/920962754683298/?type=2\u0026amp;theater\" rel=\"nofollow\" target=\"_blank\"\u003erun my van on waste veggie oil!\u003c/a\u003e\u003cem\u003e)\u003c/em\u003e\u00a0with the occasional support of generous crowdfunders and arts-grants from time to time. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut now,\u003c/strong\u003e I\u0027ve decided to ask anyone who is up for being a \u003cstrong\u003egrass-roots supporter\u003c/strong\u003e of some well-intentioned, fun ideas, a \u003cstrong\u003ecrazy muppet\u003c/strong\u003e\u00a0with too much energy and a \u003cstrong\u003edream-team of freelance creative cohorts\u003c/strong\u003e\u00a0(including filmmakers, musicians, animators, puppeteers...etc) who can help implement them to:\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cem\u003ePLEASE HELP US BUILD THIS INTO SOMETHING AMAZING!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s how it works:\u003c/strong\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003eI\u0027ll aim to release one thing per month\u2026(probably less, due to our often crazy touring schedule)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003eThat thing could be a new song, a little skit, some gardening tips or something completely random! The things will be simple at first, but they will evolve as this community grows.\u003c/li\u003e\u003cli\u003eIn exchange for your support, stuff like studio recordings of new songs and professional music videos will be sent to my Patreon supporters as soon as they\u0027re ready - before anyone else!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003eYou, my patrons, decide how much to contribute per thing.. $2...$10, $20... or \u00a0$100! Anything you feel! There\u2019s a reward for any contribution. I think you\u0027ll like them.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eIf you\u0027ve only just heard of Formidable Vegetable Sound System\u003c/strong\u003e\u00a0or aren\u0027t that familiar with our work, this music video we made with our amazingly talented friend\u00a0\u003ca href=\"http://dropbear.tv/\" rel=\"nofollow\" target=\"_blank\"\u003eDropbear\u003c/a\u003e is the kind of thing I\u0027m hoping to eventually make more of:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tSTFfKHJg4Y\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e...and this other one made by\u00a0\u003ca href=\"http://bigfish.tv/\" rel=\"nofollow\" target=\"_blank\"\u003eBigfish\u003c/a\u003e is also heaps of fun:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ayREN84DA7w\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e...not to mention, the guy who\u0027s been helping me out since the very beginning with animations and illustrations -\u00a0\u003ca href=\"http://www.ozjthomas.com\" rel=\"nofollow\" target=\"_blank\"\u003eOz Thomas\u003c/a\u003e, who did the cover of the new album and a bunch of our earlier music vids:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/h__qCy4GhSM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo the idea is... \u003c/strong\u003eover the next while, I\u0027m looking to create a filmed \u0026amp; animated online series of fun webisodes called \u003cstrong\u003e\"Grow Do It!\" \u003c/strong\u003e-\u003cstrong\u003e\u00a0\u003c/strong\u003ebased around the ideas in our\u00a0\u003ca href=\"http://music.formidablevegetable.com.au/\" rel=\"nofollow\" target=\"_blank\"\u003enew kids\u0027 album\u003c/a\u003e, but also with new themes as they emerge - all about \u003cstrong\u003eeating/thinking/growing healthy food/thoughts/gardens\u003c/strong\u003e and encouraging everybody to take good care of their\u003cstrong\u003e friends, family \u0026amp; planet and to EAT their front-yards\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you\u0027ve made it this far,\u003c/strong\u003e \u003cstrong\u003eTHANK YOU\u003c/strong\u003e in advance for considering being a part of this exciting community experiment supporting both the arts and sustainability education in such a grass-roots way! I promise to crank it out the best I can, so please feel free to give what is within your means and I hope we get to meet up soon!\u003cbr\u003e\u003cbr\u003elots and lots and lots of love, \u003cbr\u003e\u003cbr\u003eCharlie Mgee.\u003cbr\u003e\u003cbr\u003ePS. If you\u0027re not sick of watching music videos yet, here\u0027s another one that teaches you how to make tasty fermented cabbage:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/adoBoIwwxFo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
