    "summary": "Have you ever wondered what it\u2019d be like to unleash a giant meteor from the sky? Summon arcane energies from within? Revive a fallen ally and protect her as she rushes into battle \u2013 fully ready to handle whatever hardships come her way? Dash to the rescue and shield your allies from danger? Slip into the shadows and take the perfect shot that penetrates deep into your enemy?\u003cbr\u003e\u003cbr\u003eI have.\u003cbr\u003e\u003cbr\u003eHow about dreaming of becoming the savior of humanity? The creative, eccentric explorer of uncharted realms? Gathering loot from vanquished dragons and building more formidable gear?\u003cbr\u003e\u003cbr\u003eOh, man. That has me written all over it.\u003cbr\u003e\u003cbr\u003eHave you ever been told to grow up and get back to work? Reluctantly, you fall into the norms of society, community, and the templatized life that you are \u201csupposed to\u201d follow.\u003cbr\u003e\u003cbr\u003eYeah\u2026\u003cbr\u003e\u003cbr\u003eWell, Geek Psychology is here to encourage you to embrace your life as a dreamer. Life is a game and when you play it without any of the gameful thinking, it becomes a chore \u2013 or worse, you become an non-player character (NPC) who just goes through the motions every day with no awareness of the \u003cstrong\u003eMASSIVE ADVENTURE\u003c/strong\u003e waiting for you. I want you to \u003cstrong\u003eEXPLORE\u003c/strong\u003e, follow your \u003cstrong\u003eEPIC\u003c/strong\u003e call to adventure, find \u003cstrong\u003eLOVE\u003c/strong\u003e and \u003cstrong\u003eEXCITEMENT\u003c/strong\u003e, and be an all-around bad-ass that others look up to.\u003cbr\u003e\u003cbr\u003eLife isn\u2019t scripted. There are random encounters, Easter eggs, daily quests, scarce loot drops, and unavoidable monsters. The goal is to be prepared for what comes through awareness of your strengths, weaknesses, and create a strategy to level up to a whole new power level. I want you to write your own story, tweak your build, and embrace a \u201clife worth living\u201d in whatever way you see fit.\u003cbr\u003e\u003cbr\u003eBy contributing as a Patron, you buff me with the ability to make better content to help you and others like you. Please consider offering your insight, skill-set, and some of your hard-earned money by joining the community at Geek Psychology as we adventure forward to create a better world as allies.\u003cbr\u003e"
