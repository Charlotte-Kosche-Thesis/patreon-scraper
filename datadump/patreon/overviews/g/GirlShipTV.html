    "summary": "I\u0027m Amanda Holland and I created and run Girl Ship TV, a channel created by queer women for queer women. I recently left my job at BuzzFeed and while I had a lot of fun creating queer content there, I always thought having a channel specifically dedicated to this community would be fun, cathartic and important. This channel was created to foster a sense of community among queer women, create a safe space for discussion as well as give us some representation we desperately need in media.\u003cbr\u003e\u003cbr\u003eAt this moment, I am writing/editing/producing 2 videos per week so any help is appreciated to lighten the load so that I can work to create better content with a higher production quality.\u00a0\u003cbr\u003e\u003cbr\u003eThe schedule right now is:\u003cbr\u003eSUNDAYS:\nDrunk Lesbians Watch... Lesbian movies.\nHost Amanda Holland is joined by a new guest every week as they explore the weird, wonderful and often bad world of lesbian films.\nFeaturing: Brittany Ashley, Jordan Shalhoub, Gaby Dunn and more!\n\u003cbr\u003e\u003cbr\u003eWEDNESDAYS:\nProject Inferno\nWhen Emily, a young scientist, gains the power to control fire she is on a quest to figure out how this happened, who is following her and if her neighbor Kate will go out with her now...\u003cbr\u003e\u003cbr\u003eThank you so much to everyone who has supported this channel and who will support this channel and a huge thank you for supporting content in the queer community!"
