    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/Cz_MgJJXEAQQcGs.jpg:large\" style=\"width: 172px;\"\u003e\u00a0 \u00a0\u00a0\u003cimg src=\"https://pbs.twimg.com/media/CzrBXY2XAAIplGx.jpg\" style=\"width: 234px;\"\u003e\u00a0 \u00a0\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/16939274_850771275061323_3371477395947448813_n.jpg?oh=dbfff13b0ed34d93d283504cc5f3a22d\u0026amp;oe=5AEE6E57\" style=\"width: 187px;\"\u003e\u003cbr\u003e\u003cbr\u003eHey! I\u0027m \u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003eGeo\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, and I\u0027m a streamer, youtuber, cosplayer, artist and sometimes I make music too. On top of all that I study a degree in theoretical physics. So, y\u0027know. I do a lot.\u003c/div\u003e\u003cbr\u003eI have this Patreon so that those of you who want to support me further (and have asked me!) can do so. This will allow me to improve everything you see from me, like:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eInvesting in more \u003cstrong\u003estreaming equipment\u003c/strong\u003e like a better webcam and games you\u0027d like to see me play.\u003c/li\u003e\u003cli\u003eBeing able to buy supplies to \u003cstrong\u003ebuild cosplays\u003c/strong\u003e, and \u003cstrong\u003epay photographers\u003c/strong\u003e to take the photos you get to see!\u003c/li\u003e\u003cli\u003eBe able to pay to get my cosplay photos turned into \u003cstrong\u003ephysical prints\u003c/strong\u003e you can buy!\u003c/li\u003e\u003cli\u003eBe able to invest in my artwork and music production: buying\u003cstrong\u003e art supplies\u003c/strong\u003e or investing in \u003cstrong\u003enew VSTs\u003c/strong\u003e to be able to make better music.\u003c/li\u003e\u003cli\u003eBe able to \u003cstrong\u003eattend conventions\u003c/strong\u003e where I can meet you guys!\u003c/li\u003e\u003cli\u003eOf course, fuel my ice cream addiction. (Not really) (Well, maybe..)\u003c/li\u003e\u003c/ul\u003eAs you all know, I\u0027m incredibly passionate about what I do, and being able to be supported this way by you is such an honour and I\u0027m massively grateful to all of you. Helping me this way allows me to be able to pursue doing what I love while also being able to embark on my degree.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhy Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI have streamtips set up so that anyone who wants to send me a one-off donation is welcome to, but Patreon allows for those of you who want to take your support to the next level the ability to do that. Many of you who follow me have asked me to put one together so you can support me, and that means the world to me. I also love the idea of being able to give you guys something back on top of the content I create!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eAre you ready for all the twitch-chat inside jokes and cosplay madness to go to the next level? Become a patron now, and be part of the absolute best community ever.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWant to see more from me? Follow these links!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://twitch.tv/geomxtric\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://twitter.com/geometric\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://youtube.com/user/geometricelectric\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/geometrixcosplay/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eCosplay Page\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://instagram.com/geometricelectric\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
