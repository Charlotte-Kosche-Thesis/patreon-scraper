     "about": "Narrow, but extremely deep. Bring flashlight, rope, armor, and cleats.\u003cbr\u003e \u003cbr\u003e I am difficult to get to know. I scare a lot of people. I really, really like unicorns. I know more about them than anyone really ought to.\u003cbr\u003eI have the patience of a chopping block, the subtlety of a chainsaw, and the tact of a Tomahawk missile.\u003cbr\u003e\u003cbr\u003eSometimes...I want to scream and scream and scream. Sometimes I want to explode in an impossible kaleidoscope...\u003cbr\u003eTo Color Time...\u003cbr\u003e ...to turn its walls to Ocean...\u003cbr\u003e ...To permit movement in what fear has solidified.\u003cbr\u003e ...To rekindle Why?\u003cbr\u003e ...And to describe Why Not?\u003cbr\u003e \u003cbr\u003e\n Monkeys have been observed agitating millipedes, rubbing them all \nover their bodies.\u003cbr\u003e The toxins produced by the brightly colored millipede\n repel other insects from the innovative primates.\u003cbr\u003e \u003cbr\u003e Compounds of this millipede were tested as potential bug repellant, but were found to be too harsh for human skin.\u003cbr\u003e \u003cbr\u003e I use color as a warning sign.\u003cbr\u003e I am too harsh for human skin.\u003cbr\u003e I am, however, useful to innovative primates.\u003cbr\u003e",
