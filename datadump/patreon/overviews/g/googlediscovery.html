    "published_at": "2015-04-25T19:33:24+00:00",
    "summary": "\u003cstrong\u003eQuem somos?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCriado por Ren\u00ea Fraga em 28 de julho de 2006, o blog\u00a0\u003ca href=\"http://googlediscovery.com\" rel=\"nofollow\" target=\"_blank\"\u003eGoogle Discovery\u003c/a\u003e \u00e9 uma refer\u00eancia em portugu\u00eas dos mais recentes acontecimentos e novidades sobre o movimentado mundo Google, plataforma m\u00f3vel Android e do marketing de buscas. \u003cbr\u003e\u003cbr\u003eO blog oferece not\u00edcias sobre mudan\u00e7as feitas nos produtos fornecidos pelas grandes empresas da internet. Diariamente traz not\u00edcias, rumores e an\u00e1lises de novos servi\u00e7os, produtos e mudan\u00e7as ocorridas no universo da web.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDescubra\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eO Google Discovery n\u00e3o \u00e9 somente um replicador de not\u00edcias, sua equipe formada por f\u00e3s do Google tem sido capaz de encontrar vest\u00edgios e descobrir novidades antes de todo mundo. \u003cbr\u003e\u003cbr\u003eFomos os primeiros a revelar a chegada do servi\u00e7o Google Street View no Brasil, incluindo a imagens dos carros e suas primeiras rotas no pa\u00eds. Nossas informa\u00e7\u00f5es fizeram chamadas nos principais jornais brasileiros e do mundo.\u003cbr\u003e\u003cbr\u003eTamb\u00e9m antecipamos, com total exclusividade, os detalhes do Galaxy Nexus, o primeiro smartphone Nexus a chegar por aqui. \u003cbr\u003e\u003cbr\u003eOutras novidades tamb\u00e9m envolveram o Orkut e a estreia bomb\u00e1stica do Google+, no qual fomos os primeiros a receber um convite.\u003cbr\u003e\u003cbr\u003eRecentemente adiantamos a vinda do Android Pay ao Brasil.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePr\u00eamios\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEm 2006, o Google Discovery foi classificado pela extinta empresa Rec6 como o \"melhor dom\u00ednio de tecnologia\". Em 2008, entrou no Top 3 da categoria de voto popular do Pr\u00eamio iBest, ao concorrer na categoria de melhor blog de tecnologia.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReestrutura\u00e7\u00e3o\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDesde 2013, quando observamos um grave decl\u00ednio nos rendimentos, o Google Discovery deixou de ser autossustent\u00e1vel.\u003cbr\u003e\u003cbr\u003eCom ao freio nos rendimentos do Google AdSense, o blog passou a integrar a rede Fraganet Netwoks, que hoje mant\u00e9m projetos paralelos como o TechCult, Arquivo UFO, AutoBlog e Muito Curioso; compartilhando recursos, infraestrutura e manuten\u00e7\u00e3o.\u003cbr\u003e\u003cbr\u003eOs efeitos desta mudan\u00e7a puderam ser acompanhados por nossos leitores: tivemos uma redu\u00e7\u00e3o no n\u00famero de posts, perda de qualidade e desligamento de colaboradores. N\u00e3o h\u00e1 recursos financeiros para a disponibilidade de novos tipos de conte\u00fados, como TV ou Podcast.\u003cbr\u003e\u003cbr\u003eEsse Patreon tem como objetivo fortalecer e reerguer o projeto, al\u00e9m de consolidar um novo caminho de independ\u00eancia e capacidade de crescimento para o blog.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContamos com seu apoio!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eManter um projeto como o Google Discovery funcionando n\u00e3o \u00e9 uma tarefa f\u00e1cil. Hoje enfrentamos a concorr\u00eancia de muitos sites e portais de tecnologia, que correm para replicar as informa\u00e7\u00f5es, at\u00e9 mesmo de nossos blogs parceiros.\u00a0\u003cbr\u003e\u003cbr\u003eSeu apoio ir\u00e1 ajudar na manuten\u00e7\u00e3o do projeto e permitir que nossa equipe continue focada em trazer o melhor conte\u00fado!\u003cbr\u003e"
