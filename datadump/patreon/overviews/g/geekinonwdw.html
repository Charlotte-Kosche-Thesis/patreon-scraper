    "summary": "We are the family friendly, Father/Daughter podcast that will feed your passion for Walt Disney World by sharing our experiences and opinions as well as others from our community of passionate Walt Disney World geeks.\u003cbr\u003e\u003cbr\u003eGeekin On WDW is about having fun with those conversations we have before and after a vacation trip to Walt Disney World.  Our goal is to entertain and inform you as we chat with our community of geeks about trip reports, current events, planning tips and tricks as well as our favorites lists.  We want you to feel that Disney World magic everyday while we\u2019re planning our next trip or reflecting on the memories of our last trip.\u003cbr\u003e\u003cbr\u003eOne of our favorite iTunes review describes our show very well:\u003cbr\u003e\u003cbr\u003e\u003cem\u003eListening to Curtis and Lindsay is kind of like sitting with two friends on a park bench in the Magic Kingdom, and talking Disney for an hour. Their shows are always consistently fun and informative. Curtis and Lindsay invite their listeners to come on the show to recap visits to Walt Disney World (and even Disneyland), and talk about their favorite aspects of visiting the Disney parks. They cover everything from rides, attractions and shows, relevant Disney news, hard ticketed events, DVC, resorts, and most importantly FOOD! If you\u0027re Disney fan who enjoys a laid back, family friendly atmosphere, Geekin\u0027 on WDW is the podcast for you!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eSince starting the podcast over a year ago, one thing that we find amazing is how much fun we have with our like minded community of friends.  Disney World geeks are amazingly, fun, positive and passionate people. \u003cbr\u003e\u003cbr\u003eBy supporting our Patreon campaign:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eYou\u0027ll impress Momma. \u00a0She won\u0027t complain about our hosting costs. \u00a0When momma\u0027s happy; Everybody is happy.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYou\u0027ll encourage us to continue weekly to bring you fun and information to help you to plan and enjoy your next Disney World vacation. \u00a0We\u0027re fueled by your support!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYou\u0027ll help to grow our community. \u00a0Being a part of a growing community of like minded people supports all of our Disney World dreams, multiplies our knowledge and increases our happiness.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExperts say that experiences increase your happiness more than things. \u00a0We\u0027ll support and enhance all your Disney World dreams and wishes.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eJoin our community of like-minded Disney World Geeks!"

     "about": "\u003cdiv\u003eThe definition of \u201cGeek\u201d according to Merriam-Webster:\u003cbr\u003e\u003cem\u003e1: a carnival performer often billed as a wild man whose act usually includes biting the head off a live chicken or snake\u003c/em\u003e\u003cbr\u003e\u003cdiv\u003e\u003cem\u003e2\u003cstrong\u003e:\u003c/strong\u003e a person often of an intellectual bent who is disliked\u003c/em\u003e\u003cbr\u003e\u003cdiv\u003e\u003cem\u003e3\u003cstrong\u003e:\u003c/strong\u003e an enthusiast or expert especially in a technological field or activity \u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003eI would venture to say that we have no intention to harm any animals as in the first definition and I hope you\u2019ll find us most likable as opposed to the second definition.  I would refer you to the third definition as we are passionate, enthusiastic and experts in the world of Walt Disney World.\u003cbr\u003eWe enjoy chatting and sharing our Disney World experiences.  If you\u2019ve never made the trip, we love to help new people with our experience so they can get the most enjoyment out of their trip.  If your a Disney Geek like us, we enjoy sharing experiences and learning from others.  Disney Geeks get one of two reactions.  There\u2019s the people who \u201cdon\u2019t get it\u201d. \u201cWhy would you go there all the time?\u201d  Then there\u2019s the exactly opposite reaction of the same enthusiasm and can\u2019t stop talking about WDW.  If you\u0027re a Disney Geek too, join our conversation!\u003cbr\u003e",
