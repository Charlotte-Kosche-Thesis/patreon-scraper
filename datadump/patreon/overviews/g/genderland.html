    "summary": "Hey, I\u2019m M.Slade, feminist cartoonist and creator of\nthe  webcomic series\u00a0\u003ca href=\"http://adventuresingenderland.tumblr.com\" target=\"_blank\"\u003eAdventures In Genderland\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/693dd5d3d0b2dbe1555835a4439eff4b/tumblr_p6xtbayERL1u124zoo2_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nOriginally, Adventures In Genderland was just gonna be this\nsmall personal project. A diary comic that detailed the ridiculous situations I\noften find myself in as a trans person navigating the incredibly gendered\nsociety we live in. \u003cbr\u003e\u003cbr\u003e\n\nBut, strangely enough, people really resonated with this\ncomic. I often get messages from other trans and nonbinary people telling me\nthat they had come across my comic admidst a sea of self-doubts. And seeing\nsomeone else going through a lot of the same questions they\u2019d been asking\nthemselves, that made them feel more real and valid. \u003cbr\u003e\u003cbr\u003eGender is complicated and\nconfusing, and it\u2019s hard to stand up for yourself when it feels like everyone\naround you is pushing against your own sense of self. I have seen Adventures In\nGenderland give people that positive energy necessary to push back against the\ncurrent. That\u2019s important. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/4d8e27c46f07a4d58f9067722e3bea71/tumblr_p6xtbayERL1u124zoo1_1280.jpg\"\u003e\u003cbr\u003e\n\n\u003cbr\u003eI want to give back to this powerful queer community as much\nas I can, and that means working hard as an artist. So I\u2019ve set up this\nPatreon, so you can help me keep outputting the trans content that is\nabsolutely vital, especially in today\u2019s political climate. \u003cbr\u003e\u003cbr\u003e\n\nAdventures In Genderland is just the start. In the future, I\nwant to be creating narratives, both fiction and nonfiction, that center around\nall sorts of erased identities. Please help me make this dream come true. \u003cbr\u003e"
