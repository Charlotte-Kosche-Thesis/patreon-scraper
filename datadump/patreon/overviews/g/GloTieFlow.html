    "summary": "Hi everyone ! \u003cbr\u003eMy name is GloTieFlow, aka \"Gloria\", I\u0027m 20 years old, and I live in Paris (France). \u003cbr\u003eI\u0027ve been wanting to do videos for about 5 years now. But I didn\u0027t really had the money to buy a good computer, a camera, a microphone, and that sort of stuff. I\u0027ve always managed to save some money so one day I would buy the basic things I would need to start a quality content channel on YouTube. \u003cbr\u003eNow that I finally have the equipment I needed, I can do what I\u0027ve always dreamed of doing : entertaining people.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve always felt passionate for two things in my life. One of them are Video Games and the other is making entertaining videos. But I\u0027ve always wanted to make gameplay videos, so that I would have fun and people would have fun with me, and it would be great because we would be a big and happy family. \u003cbr\u003eAnd now that I\u0027ve grown, I feel like it\u0027s the perfect time to make my dream come true. I started Youtube eight years ago, on another channel. I used to do little silly videos for fun, but I\u0027ve always dreamed to turn that into a full time job : because I love entertaining people, and I think everyone should be able to work on something they love. Otherwise, life would just be sad. \u003cbr\u003e\u003cbr\u003eMy goal is to entertain every person who comes on my channel, so people can enjoy a few minutes of pure laughter. I\u0027m really really passionate about it, and I know, deep inside of me, that when you believe in something, and if you work hard enough to get what you want, then everything is possible, and your dreams will come true, and you\u0027ll be the happiest person ever. I\u0027m already very happy, but I\u0027d like to share my happiness with the world, and that\u0027s why I\u0027ve created my YouTube channel.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
