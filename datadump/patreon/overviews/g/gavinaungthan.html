    "summary": "\u003cimg src=\"http://cdn.zenpencils.com/wp-content/uploads/patreonlogo.jpg\"\u003e\u003cbr\u003eHi, welcome to my Patreon page! I\u0027ve been making \u003cem\u003eZen Pencils\u003c/em\u003e \ncomics since 2012 and your support here will help cover the costs of \nmaintaining the website as well as feed my family!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a great way for fans to directly support their favorite online creators through micro donations. You can cancel or change your pledge level at any time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I need your help?\u003c/strong\u003e\u003cbr\u003eFor the past six years I\u0027ve been posting \u003cem\u003eZen Pencils\u003c/em\u003e comics for free, hoping that I\u0027ll eventually be able to make some money through posters or a book collection. I\u0027ve been able to (barely) survive this way with merchandise and book sales, but this way of creating is not sustainable, especially since my daughter was born. It\u0027s also not healthy, as I live in a constant flux between mild anxiety to flat-out panic wondering whether or not I\u0027ll be able to pay my monthly bills (ironic for a guy who has a website called \u003cem\u003e\u003cstrong\u003eZEN\u003c/strong\u003e\u003c/em\u003e Pencils). Knowing in advance that I\u0027ll receive a certain amount of Patreon money for each comic I make will help ease some of that stress.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://zenpencils.com/wp-content/uploads/famill.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYou will only be charged when I release a new \u003cem\u003eZen Pencils\u003c/em\u003e comic. Over the years the comics have gotten longer and more detailed \u2013 each one is penciled, inked, lettered and colored by myself. Sometimes they take 2 weeks, sometimes they take 5 weeks. Don\u0027t worry, I won\u0027t be posting short scribbles every week and charging you for them. I think I\u0027ve proven over the past six years that I put everything I have into these comics and that I create with a quality over quantity rule. There are other projects I\u0027m working on in addition to \u003cem\u003eZen Pencils\u003c/em\u003e, but I plan to release 6-10 new \u003cem\u003eZP\u003c/em\u003e comics per year. \u003cbr\u003e\u003cbr\u003eYou can pledge \u003cstrong\u003e$1\u003c/strong\u003e or \u003cstrong\u003e$3\u003c/strong\u003e per comic. The $3 pledge will give you access to some cool behind-the-scenes material that you won\u0027t see anywhere else.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe goal: 1000 PATRONS!\u003c/strong\u003e\u003cbr\u003eMy goal is to have 1000 patrons be part of this VIP community. Why 1000? Well, according to \u003ca href=\"http://kk.org/thetechnium/1000-true-fans/\"\u003ethis influential 2008 article\u003c/a\u003e by Kevin Kelly, the modern creator needs 1000 TRUE, engaged and loyal fans in order to make a decent living. Well, I\u0027m putting that to the test.\u003cbr\u003e\u003cbr\u003eI know \u003cem\u003eZen Pencils\u003c/em\u003e has helped many readers over the years from all around the world and I\u0027d love to continue making them for you. If you\u0027ve ever been motivated, inspired or moved by my work then please consider becoming a \u003cem\u003eZen Pencils\u003c/em\u003e Patron!\u003cbr\u003e\u003cbr\u003eThanks for your support.\u003cbr\u003e\u2013 Gav\u003cbr\u003e"
