    "summary": "\u003cstrong\u003eWho are we? \u003cbr\u003e\u003c/strong\u003eGameDevNetwork is an international online community of game developers. \u003cbr\u003eWe welcome anyone with an interest in game development, regardless of experience. \u003cbr\u003eHome to beginners and AAA veterans alike of all roles from programmers to marketing managers, we aim to promote a positive, encouraging atmosphere for all users, supporting their development and offering guidance. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCool things we do!\u003cbr\u003e\u003c/strong\u003eTo add that extra special bit of spice to our community, organising awesome events like Game Jams and community events are a great way to both let our wonderful members flex their creativity as well as network with other developers! \u003cbr\u003e\u003cbr\u003eGameDevNetwork: Academy is an initiative we have created with the aim of cultivating a large online repository of game dev related video content available to absolutely anyone, \u003cstrong\u003efor free.\u003c/strong\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003c/u\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eGameDevNetwork has, and always will be a voluntary-ran community, not a penny of any funds will be taken as profit or contribute towards living costs. We want to make sure GDN has a bright future and that we are able to help devs as much as possible, whether this is in the form of providing career boosting prizes such as PR sessions or commissioning bespoke services that will benefit our users.\u00a0\u003cbr\u003e\u003cbr\u003eThus far, I have covered the expenses of shipping and the purchasing of stickers \u003cem\u003e(awarded for community events)\u003c/em\u003e personally. As we continue to grow, so will these costs.\u003cbr\u003e\u003cbr\u003eIn order to ensure the correct use of funding, we will be using a \u0027council\u0027 system with our moderation team. Any proposed use of funds must pass a vote, full details of fund usage will also be available for the sake of \u003cstrong\u003ecomplete transparency.\u003cbr\u003e\u003c/strong\u003e\u00a0\u00a0\u00a0\u003cbr\u003e\u003cstrong\u003eI have a question!\u003cbr\u003e\u003c/strong\u003eYou are more than welcome to reach out on our Discord server (https://discord.gg/gdn) and message myself \u003cem\u003e(LiamSorta#7410)\u003c/em\u003e, or any other member of our moderation team.\u003cbr\u003e"
