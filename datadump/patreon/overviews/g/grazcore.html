    "summary": "\u003cimg src=\"https://s14.postimg.org/s6gvre3z5/who_is_graz.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-sea1-1.cdninstagram.com/t51.2885-15/e35/13703206_2073839402840287_1062891547_n.jpg\"\u003e\u003cbr\u003eHi, my name is\u00a0\u003ca href=\"http://www.soundcloud.com/grazcore\"\u003eGraz\u003c/a\u003e. I am an electronic dance music producer, hardware chiptuner, labelhead of \u003ca href=\"http://www.ravertoothtiger.com/\"\u003eRavertooth Tiger\u003c/a\u003e (an indie EDM label),\u00a0\u003ca href=\"http://www.pizzacult.org\"\u003egraphic artist\u003c/a\u003e, and pizza enthusiast from Seattle, WA. I\u0027ve produced music under many different monikers and even scored some indie films and games.\u003cbr\u003e\u003cbr\u003eI am\u00a0an avid electronic music producer, and have been honing my craft since 2001. I\u0027ve dabbled in many different dance music genres, but with an overarching focus of adding a plunderphonic spin to it. Think of it as Girltalk meets Scott Brown.\u003cbr\u003e\u003cbr\u003eBeyond producing music digitally I have recently started using modular synths and retro video game hardware to produce chiptunes (music that utilizes and exploits the power of video game soundcards).\u003cbr\u003e\u003cbr\u003eHere are a few of my recent works:\u003cbr\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/836815\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s28.postimg.org/4uojkc98t/patreon.png\"\u003e\u003cbr\u003e\u003c/strong\u003eCurrently I work full time for a startup doing support, however my real passion lies in producing music, and sharing it with the world. I\u0027ve been doing music on the side for over 10 years as time allows, but I feel Patreon is the stepping stone in becoming more financially independent and following my dreams of being a full time musician and graphic artist.\u003cbr\u003e\u003cbr\u003eThank you so much for taking the time to check out my Patreon!\u003cbr\u003e\u003cbr\u003ePeace,\u003cbr\u003e~Graz\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mZLvXc_Gyq0?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s12.postimg.org/b80mt3vct/social.png\"\u003e\u003cbr\u003e\u003ca href=\"http://www.soundcloud.com/grazcore\"\u003ehttp://www.soundcloud.com/grazcore\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/grazcore\"\u003ehttp://www.instagram.com/grazcore\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/grazcore\"\u003ehttp://www.facebook.com/grazcore\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitter.com/grazcore\"\u003ehttp://www.twitter.com/grazcore\u003c/a\u003e\u003cbr\u003e"
