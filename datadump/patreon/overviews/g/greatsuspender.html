    "summary": "\u003ca href=\"https://chrome.google.com/webstore/detail/the-great-suspender/klbibkeccnjlkjkiokjodocebajanakg?hl=en\"\u003eThe Great Suspender\u003c/a\u003e has been helping chrome users keep their memory usage under control since 2012. It\u0027s also a personal project created, owned and maintained by me in my spare time.\u003cbr\u003e\u003cbr\u003eThe project is open source on\u00a0\u003ca href=\"https://github.com/deanoemcke/thegreatsuspender\"\u003eGithub\u003c/a\u003e and I would like to keep it in active development while there is still a need and demand for it. However, as is common with open source projects, finding the time to devote proper attention to it is hard. Especially when juggling a full-time job and a family of four (2 kids, not 4!).\u003cbr\u003e\u003cbr\u003ePatreon provides a unique opportunity for me to (hopefully) generate a small revenue stream to help justify taking the occasional work sabbatical to push out a new release of the extension. I am hoping to keep the extension actively updated and bug free, and very importantly, advertising and tracking free. With your help!\u003cbr\u003e\u003cbr\u003eAnyone willing to donate $1 or more per month will receive an email revealing a secret trick that removes the donation popup from within the extension (hot tip: it\u0027s not very hi-tech). I will also keep you in the loop via email with news about upcoming releases.\u003cbr\u003e\u003cbr\u003eMany thanks to all contributors, be it financially through Patreon or via code contributions on \u003ca href=\"https://github.com/deanoemcke/thegreatsuspender\"\u003eGithub\u003c/a\u003e. Your help keeps The Great Suspender running and chrome from crashing."
