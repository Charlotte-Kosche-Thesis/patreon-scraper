    "summary": "\u003ch1 style=\"text-align: center;\"\u003eWhat is GST\u2665?\u003c/h1\u003eGST\u2665 is a project for highlighting video game music through the art of the mixtape. That is to say, I take various\u00a0various songs from various games and mix them together in a seamless 10 minute adventure. \u003cbr\u003e\u003cbr\u003eThese mixes come in three flavors:\u003cbr\u003e\u003cstrong\u003eGSTMIX\u003c/strong\u003e, which stays within the limitations of the sound chip on the console.\u003cbr\u003e\u003cstrong\u003eGST++MIX\u003c/strong\u003e, which doesn\u0027t.\u003cbr\u003eand \u003cstrong\u003eArtist Features\u003c/strong\u003e, which show the history of a single video game composer. (Musically.)\u003cbr\u003e\u003cbr\u003eEach mix is bound by a theme. This theme could be \"\u003ca href=\"https://www.youtube.com/watch?v=uHCSSE5BM1w\" target=\"_blank\"\u003egolf\u003c/a\u003e\" or \"\u003ca href=\"https://www.youtube.com/watch?v=LhQNX_Q5izI\u0026amp;list=PL5drWs8U-49sYqC3yulH3068ljPUy-70G\" target=\"_blank\"\u003edance music\u003c/a\u003e\" or \"\u003ca href=\"https://www.youtube.com/watch?v=GC1dTzyb5Gs\u0026amp;index=2\u0026amp;list=PL5drWs8U-49vGGyIoyjx7hv-a21GaKS2N\"\u003eTim Follin\u003c/a\u003e\", as long as everything flows together nicely.\u00a0\u003cbr\u003e\u003cbr\u003eAlong with each mix, I create a video with carefully researched trivia to enjoy and add context while you listen. The goal is to make a single ~10-minute mix video per month, which has been the norm so far. Except for Artist Features, which are always longer.\u00a0\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003eJust mixes?\u003c/h1\u003e\nI only charge for mixes, but there are a few other activities that you\u0027ll find on this channel. For example, I also rip soundtracks from\u00a0\u003ca href=\"https://www.youtube.com/watch?v=3irWpudjGDc\" target=\"_blank\"\u003epreviously ignored games\u003c/a\u003e and add them to youtube.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m also fascinated with the technical aspects of making music, which results in more informative videos such as this particularly popular one:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/WEvnZRCW_qc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThis is also separate from charged Patreon activity.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003eWhy Per-Creation?\u003c/h1\u003eIn short, I don\u0027t know if I will be able to make these videos at a consistent rate! Not for lack of trying, just that my life (and free time) has been unstable for a while. If I fail to deliver a video by the last weekend of a month, nobody gets charged. When my situation becomes more stable, I\u0027ll likely switch to a monthly charge rate since that\u0027s a bit easier imo.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003eRewards etc\u003c/h1\u003eI\u0027m trying to keep things simple, so there are three tiers here:\u003cbr\u003e\u003col\u003e\u003cli\u003e($1) Supporter. if you give me more than 99 cents, you get some behind the scenes posts and a cool Patreon Supporter role in the\u00a0\u003ca href=\"http://discord.gg/6SdPSNa\" target=\"_blank\"\u003ediscord server\u003c/a\u003e.\u003c/li\u003e\u003cli\u003e($5) Previewer. If you give me more than $4.99, you get to see the end video early. (or at least a penultimate draft.)\u003c/li\u003e\u003cli\u003e($?) Credits Holder. This is a sliding tier. At the end of each video mix, I will hack a game to include 10 to 24 (0b01010 to 0b11000) patrons that donated this amount or more. If I have enough room, every patron will get their name in the credits. (16bit games are not particularly roomy, however...)\u003c/li\u003e\u003c/ol\u003e\u003ch1 style=\"text-align: center;\"\u003eWhat else?\u00a0\u003c/h1\u003eI\u0027d like to make these mixes free to everyone, which is kind of why the rewards are so simple! Even if you can\u0027t support me monetarily, you can show your support by sharing my videos.\u003cbr\u003e\u003cbr\u003eWhatever the case, thank you for checking out my channel and Patreon, and thanks for your support!\u00a0"
   },
