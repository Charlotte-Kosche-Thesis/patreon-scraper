    "summary": "Hello there,\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eG\u003c/strong\u003e\u003cstrong\u003eenevieve May\u003c/strong\u003e \u0026amp; I am a \u003cstrong\u003ewriter\u003c/strong\u003e,\u003cstrong\u003e photographer\u003c/strong\u003e \u0026amp; \u003cstrong\u003emagazine-creator\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI have had work published in \u003cstrong\u003eT\u003c/strong\u003e\u003cstrong\u003ehe Murmur House\u003c/strong\u003e, \u003cstrong\u003eT\u003c/strong\u003e\u003cstrong\u003ehistle Magazine\u003c/strong\u003e, \u003cstrong\u003eT\u003c/strong\u003e\u003cstrong\u003ehe Teacup Trail\u003c/strong\u003e, \u003cstrong\u003eD\u003c/strong\u003e\u003cstrong\u003eagda Publishing\u003c/strong\u003e \u0026amp; \u003cstrong\u003eG\u003c/strong\u003e\u003cstrong\u003elass Kite Anthology\u003c/strong\u003e, among others. My website is\u00a0\u003ca href=\"https://www.genevieve-may.com/\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat others have said about my work:\u003c/strong\u003e\u003cbr\u003eTopaz Winters on my poem \u0027shadows\u0027: \u003cem\u003e\"It\u0027s rare that a poem steals the air from my lungs in four lines, but that is the only way I can think to describe this piece. The brevity only makes it more powerful, and each word lends more gravity to the concept.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eJon An\u0101tman:\u003cem\u003e \"Although no stranger to melancholy, Genevieve\u2019s work is equally celebratory, exploring the joy of processing private thoughts and tender emotions, along with the eternal struggle to reframe personal experience through the tumultuous pressures of a hyper-modern world.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eRain Chudori: \u003cem\u003e\"I love, love your writing and photographs. You are an inspiration.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eRain Chudori on Silvae Magazine: \u003cem\u003e\"I\u0027ve read your first issue and I couldn\u0027t stop gushing. It\u0027s lovely.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eOver the past few years I have worked on \u003cstrong\u003eThistle Magazine\u003c/strong\u003e \u0026amp; \u003cstrong\u003eSilvae Magazine\u003c/strong\u003e, both of which \u003cstrong\u003etake up a lot of time \u0026amp; energy\u003c/strong\u003e, while showing me what I can do \u0026amp; inspiring me to no end. However, \u003cstrong\u003eI don\u0027t only want to be curating other people\u0027s work\u003c/strong\u003e into a booklet or magazine.\u00a0\u003cstrong\u003eI want to be writing \u0026amp; curating my own work\u003c/strong\u003e. The only reason I know for why i have not done this yet is the fact that \u003cstrong\u003eI have never really believed in myself \u0026amp; I\u0027ve let my inner critic \u0026amp; doubts stop me\u003c/strong\u003e from putting myself out there, from \u003cem\u003ereally \u003c/em\u003etrying.\u003cbr\u003e\u003cbr\u003eI took some time out for myself this autumn \u0026amp; it is the best thing I\u0027ve done in a long time. In New York, I focussed on myself \u0026amp; \u003cstrong\u003eI realised that I am capable of\u003c/strong\u003e change \u0026amp; of \u003cstrong\u003ebeing kind to myself\u003c/strong\u003e. In this kindness I have started to believe in myself. \u003cstrong\u003eIt is worth pursuing my passions\u003c/strong\u003e. But in order to do this I need finanical help!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have always dreamed of collecting my poems into a zine or chapbook.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy aim is to finally publish my own chapbook of collected poetry in 2018, as well as drastically increase my amount of published work in journals \u0026amp; magazines\u003c/strong\u003e. I adore writing \u0026amp; creating \u0026amp; would love to be able to share \u0026amp; inspire others with it. I think writing \u0026amp; art is extremely important in connecting us all \u0026amp; I also want to keep the magic of printed books alive by publishing my own. books \u0026amp; art have saved my life on many occasions!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExamples of what I will use your lovely pledges to fund\u003c/strong\u003e:\u003cbr\u003e- costs involved in writing, designing, editing, printing \u0026amp; shipping for my very first chapbook\u003cbr\u003e- time I spend working on silvae magazine \u0026amp; my website\u003cbr\u003e- being able to pay silvae contributors/offer them a print for free\u003cbr\u003e-\u00a0supporting independent writers \u0026amp; artists however I can \u0026amp; being part of the writer community\u003cbr\u003e-\u00a0travelling/entrance fee costs for creative events which I would otherwise be unable to attend\u003cbr\u003e-\u00a0maintenance costs for my analogue camera \u0026amp; work I do with it\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e for reading this \u0026amp; considering becoming a patron. If you would like to support me in my creative endeavours I\u0027d be really grateful!"
