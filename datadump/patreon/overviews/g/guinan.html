    "summary": "This is a graphic novel about the Aztec Empire\u0027s dramatic fall. It\u2019s a unique tale in human history, and one that has yet to be fully or accurately told in a visual medium: comic books, movies, or TV.\u003cbr\u003e\u003cbr\u003eI\u0027ve been fascinated by this story for many years and continue to research it exhaustively as new discoveries are made. I\u0027m collaborating with award-winning artist David Hahn. We\u0027re \nboth longtime comic book pros and founding members of \u003ca href=\"http://helioscopepdx.com/main\" target=\"_blank\"\u003eHelioscope\u003c/a\u003e, which is North America\u0027s largest \ncomic book studio.\u003cbr\u003e\u003cbr\u003eI\u0027m making every effort to be as historically accurate as possible for \u003cem\u003eAztec Empire\u003c/em\u003e, since the actual events are so surreal that any attempts to fictionalize elements of this epic would only undermine the incredible-but-true nature of the narrative.\u003cbr\u003e\u003cbr\u003eScience-fiction and fantasy fans will find this unique event in our recorded history to be a real-life \"alien first contact.\" In this case, between two sides of a planet that were separated since the dawn of human civilization, for 10,000 years, before realizing the other even existed.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAztec Empire\u003c/em\u003e will be released in episodic form, eventually totaling 600 pages\u003cem\u003e.\u003c/em\u003e Each chapter will include bonus material such as historical endnotes, maps, and illustrated features on the different cultures involved in the story.\u003cbr\u003e\u003cbr\u003eThe story of the Aztecs\u2019 fall hasn\u2019t even been accurately dealt with in Mexican comics, and by all accounts there\u2019s pent-up demand for it. Mexican comics fans, retailers, and creators have all expressed excitement about Aztec Empire and Paul\u2019s accurate, balanced, involving approach to depicting these history-making events.\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u201cGood luck with this work that we know will contribute much to our people and knowledge of our culture! The art form of comics has a teaching power like no other medium. We would be very honored to help publicize it \u2026 and help you in anything that you might require in your research.\u201d\u003cbr\u003e\u003c/em\u003e\u2014Ka\u2019an Comics, pre-eminent comics retailer in Mexico City\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"What a great project. I cannot wait to see the final product (and indeed to use it in the classroom).\"\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u2014Matthew\n Restall, Professor of Latin American History and Anthropology, and \nDirector of Latin American Studies, at Pennsylvania State University.\u003cem\u003e\u003cbr\u003e\u003c/em\u003e"

     "about": "Inkpot Award winning writer/artist \u003cstrong\u003ePaul Guinan\u003c/strong\u003e started out at First Comics, retouching the first manga translation published in the U.S., \u003cem\u003eLone Wolf and Cub\u003c/em\u003e. While at First, he co-created \u003cem\u003eCargonauts\u003c/em\u003e, a precursor to \u003cem\u003eFirefly\u003c/em\u003e. Paul later co-created \u003cem\u003eChronos\u003c/em\u003e for DC Comics. With his wife, Anina Bennett, he created the groundbreaking science fiction series \u003cem\u003eHeartbreakers\u003c/em\u003e. Paul\u2019s art for their graphic novel \u003cem\u003eHeartbreakers Meet Boilerplate\u003c/em\u003e was nominated for an Eisner Award. Recently, he collaborated with Anina on the unique illustrated hardcover book \u003cem\u003eBoilerplate: History\u2019s Mechanical Marvel\u003c/em\u003e",
