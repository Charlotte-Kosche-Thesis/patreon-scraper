     "about": "\u003ca href=\"http://jonbivonamusic.com\" target=\"_blank\"\u003eJon Bivona\u003c/a\u003e has an extensive background in music education, having taught guitar both privately for 20 years, and in larger school settings in collaboration with the Mark Wood \u201cElectrify Your Strings\u201d (EYS) national music education programs.\u00a0He has worked with the multi-platinum selling group Trans-Siberian Orchestra for the past 12 years, receiving two gold records for his work and has performed and recorded extensively with violin virtuoso Mark Wood. Currently, Jon performs nation-wide with The Elements. Jon\u0027s playing can be heard on\u00a0major television networks including, CBS, NBC, ESPN, ESPN international and the USA Network. Highlights of his television \u0026amp; radio work include the Tour de France, PGA tour, U.S. Open, ESPN Highlights, Animal Planet \u0026amp; P.C. Richard and Sons.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://paulvariomusic.com\" target=\"_blank\"\u003ePaul Vario\u003c/a\u003e is one of the most respected and in-demand music instructors in New York City where he is the owner of\u00a0\u003ca href=\"http://paulvariomusic.com\" target=\"_blank\"\u003ePaul Vario Music\u003c/a\u003e and instructs a large and diverse roster of private students. His NYC Public School programs have included Guitar Ensemble at P.S.94 and Keyboard Lab at P.S.31 where he has also run a succesful Rock Band program in coordination with Little Kids Rock nonprofit organization.\u00a0Paul has toured, recorded, performed and jammed with Son Seals, Goldy McJohn, Mark Wood, Al Pitrelli, Jordan Rudess, Alex Skolnick, Tony Harnell, John McEnroe and many others. He has performed live in front of thousands, on international television and radio and his session work has been featured in network broadcasts and films. His current solo EP \u003ca href=\"https://itunes.apple.com/us/album/stormbringer-ep/id1015000273\"\u003eStormbringer\u003c/a\u003e is available everywhere.\u003cbr\u003e",
