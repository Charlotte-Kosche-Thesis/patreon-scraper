    "summary": "\u003cdiv style=\"text-align: center;\"\u003eIf we make someone\u0027s day a little brighter, we make the world a little better. There is no way that we could do anything we have, are currently doing, and plan on doing without YOU, our supporters. Our goal is to help neighbors and strangers in need and bring a smile to their face. With your help, we can be the definition of \"It is the little things that matter.\"\u00a0\u003cbr\u003e\u003cbr\u003eWhether sending a hospital care package, assisting low income education, helping neighbors in need of utility assistance, buying a veteran\u2019s meal, or so many other things, we just want to help and make people\u2019s day. If you have someone in mind that you feel would benefit from our services, \u003ca href=\"mailto:GoodPeopleDoingGoodOrg@Gmail.com\"\u003eplease contact us at GoodPeopleDoingGoodOrg@Gmail.com\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://goodpeopledoinggood.org/\"\u003e\u003cbr\u003e\u003c/a\u003eWe are all human, and we must unite to spread joy and moments of happiness to those in need of a smile, and remind them that they are loved. \u003cbr\u003e\u003ca href=\"http://goodpeopledoinggood.org/\"\u003e\u003cbr\u003e\u003c/a\u003ePlease consider donating to Good People Doing Good and possibly becoming a monthly patron, for as low as $1 a month! We will follow up with every donor with updates on how their donation helped.\u003cbr\u003e\u003cbr\u003eNot only do all patrons get e-mailed updates on their donation, ALL patrons also receive a merchandise discount! Please reach out to\u00a0\u003ca href=\"mailto:GoodPeopleDoingGoodORG@gmail.com\"\u003eGoodPeopleDoingGoodORG@gmail.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://goodpeopledoinggood.org/\"\u003e\u003cbr\u003e\u003c/a\u003eYearly and twice-yearly full Good People Doing Good updates will be e-mailed on or before July 1st and January 1st. Check out the Patreon feed for even more PATRON ONLY updates. You should get emails from Patreon each time that we post.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for your time and check back for updates.\u003ca href=\"http://goodpeopledoinggood.org/\"\u003e\u003cbr\u003e\u003c/a\u003eStay Good. Do Good.\u003cbr\u003e\u003cbr\u003eFor merch and more info, please visit\u003ca href=\"http://goodpeopledoinggood.org/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://goodpeopledoinggood.org/\"\u003ewww.goodpeopledoinggood.org/\u003c/a\u003e\u003c/div\u003e"
