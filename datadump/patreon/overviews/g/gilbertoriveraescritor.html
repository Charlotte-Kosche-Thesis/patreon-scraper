     "description": "Saludos!\u003cbr\u003eSoy Gilberto Rivera Santiago, de Corozal, Puerto Rico.\u003cbr\u003eComo todo artista de Nuestra Isla del Encanto, Borinquen, quiero dar a conocer mi trabajo como escritor de libros y art\u00edculos. Todos son de temas relacionados precisamente a \"qu\u00e9 es lo que est\u00e1 pasando (ah?)\" en Puerto Rico.\u003cbr\u003eIncluye libros de fotograf\u00eda de la belleza de mi pa\u00eds, de turismo interno, o como le llamamos nosotros: CHINCHORREO!!!!!!\u003cbr\u003e\u003cbr\u003eTambi\u00e9n uno de entrevistas a veteranos de Corozal, Puerto Rico que sirvieron en el famoso Regimiento 65 de Infanter\u00eda (Borinqueneers) destacado en La Guerra de Corea (algunos que entrevist\u00e9 tambi\u00e9n sirvieron durante la Segunda Guerra Mundial).\u00a0\u003cbr\u003e\u003cbr\u003eTodo esto, sin colores pol\u00edticos, sino m\u00e1s bien por el Orgullo que siento por mi patria y los que viven en ella y aman a toda la naturaleza, cultura y encanto, sin importar de qu\u00e9 pa\u00eds venga (muchos turistas terminan viviendo en Puerto Rico el resto de su vida por lo enamorados que quedan con nuestro pa\u00eds).\u003cbr\u003e\u003cbr\u003ePor entender que nuestro pa\u00eds fue azotado por el Hurac\u00e1n Mar\u00eda, tambi\u00e9n 2 libros con entrevistas, e ilustraciones de fuerte contenido de pobreza y destrucci\u00f3n que con mucho dolor, pero con valent\u00eda, me dispuse a fotografiar desde Yabucoa hasta Quebradillas, siguiendo la ruta de ese monstruo huracanado, que le demostraremos (no importa de d\u00f3nde rayo sali\u00f3 ese hurac\u00e1n) que nos levantamos a COMO DE LUGAR!!!!\u003cbr\u003e\u003cbr\u003eEspero su patrimonio, y gracias anticipadas.\u003cbr\u003e\u003cbr\u003eGilberto.",
     "goal_text": "Saludos!\u003cbr\u003eSoy Gilberto Rivera Santiago, de Corozal, Puerto Rico.\u003cbr\u003eComo todo artista de Nuestra Isla del Encanto, Borinquen, quiero dar a conocer mi trabajo como escritor de libros y art\u00edculos. Todos son de temas relacionados precisamente a \"qu\u00e9 es lo que est\u00e1 pasando (ah?)\" en Puerto Rico.\u003cbr\u003eIncluye libros de fotograf\u00eda de la belleza de mi pa\u00eds, de turismo interno, o como le llamamos nosotros: CHINCHORREO!!!!!!\u003cbr\u003e\u003cbr\u003eTambi\u00e9n uno de entrevistas a veteranos de Corozal, Puerto Rico que sirvieron en el famoso Regimiento 65 de Infanter\u00eda (Borinqueneers) destacado en La Guerra de Corea (algunos que entrevist\u00e9 tambi\u00e9n sirvieron durante la Segunda Guerra Mundial).\u00a0\u003cbr\u003e\u003cbr\u003eTodo esto, sin colores pol\u00edticos, sino m\u00e1s bien por el Orgullo que siento por mi patria y los que viven en ella y aman a toda la naturaleza, cultura y encanto, sin importar de qu\u00e9 pa\u00eds venga (muchos turistas terminan viviendo en Puerto Rico el resto de su vida por lo enamorados que quedan con nuestro pa\u00eds).\u003cbr\u003e\u003cbr\u003ePor entender que nuestro pa\u00eds fue azotado por el Hurac\u00e1n Mar\u00eda, tambi\u00e9n 2 libros con entrevistas, e ilustraciones de fuerte contenido de pobreza y destrucci\u00f3n que con mucho dolor, pero con valent\u00eda, me dispuse a fotografiar desde Yabucoa hasta Quebradillas, siguiendo la ruta de ese monstruo huracanado, que le demostraremos (no importa de d\u00f3nde rayo sali\u00f3 ese hurac\u00e1n) que nos levantamos a COMO DE LUGAR!!!!\u003cbr\u003e\u003cbr\u003eEspero su patrimonio, y gracias anticipadas.\u003cbr\u003e\u003cbr\u003eGilberto.",
