    "summary": "Hey everybody! Thanks for visiting our Patreon page. Gamers With Jobs --\u00a0\u003ca href=\"http://www.gamerswithjobs.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.gamerswithjobs.com\u003c/a\u003e -- has been community funded and volunteer run for over 13 years now, producing everything from a\u00a0\u003ca href=\"https://www.gamerswithjobs.com/taxonomy/term/10381\" rel=\"nofollow\" target=\"_blank\"\u003eweekly podcast\u003c/a\u003e (nine years without missing a beat!), weekly articles,\u00a0\u003ca href=\"http://youtube.com/GWJPlays\" rel=\"nofollow\"\u003eLet\u0027s Play videos\u003c/a\u003e, magazines, a radio play and so much more.\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027re also home to a mature, welcoming, super awesome community! It\u0027s the reason this whole thing works. With over 22,000 registered users we\u0027ve somehow managed to maintain our spirit of fun, respect and safe space in what can be a pretty wild, untamed Internet.\u003cbr\u003e\u003cbr\u003eAs you can imagine, running a website to handle all these people and produce all this great, ad-free content is a lot of work! Beyond all the various hosting fees, we love to pay our hard-working staff some money for their efforts and pay professionals for ongoing website development. We want to keep all this going, while adding new features and projects for the entire community!\u003cbr\u003e\u003cbr\u003eWhen you contribute to the cause, you make all this happen. Your support allows us to continue kicking off new projects, keeping the lights on and maintaining a beautiful, clean and ad-free website to hang out on.\u00a0\u003cbr\u003e\u003cbr\u003eHelp keep GWJ your safe haven on the internet by clicking the Become a Patron button at the top of the page, and thank you!\u003cbr\u003e"
