    "published_at": "2013-10-29T20:13:23+00:00",
    "summary": "Hallo und\nwillkommen to my Patreon page! I\u2019m MeisterLehnsherr from Learn German \u2013 Get Germanized on YouTube.\u003cbr\u003e\u003cstrong\u003eFAQ:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51,51,51);\"\u003e\u003cstrong\u003eHow many videos do you make each week? - I make three videos every week, so 12 videos a month! You\u0027ll be charged PER VIDEO so make sure to set a monthly maximum if you don\u0027t want to go over a certain amount!\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51,51,51);\"\u003e\u003cstrong\u003eWhen am I eligible for my rewards? - After a full month of support.\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003eI\u2019ve\ncreated this Patreon page so that you guys have the chance to support the\nchannel and enable me to continue to bring you videos each week. Preparing ,\nfilming, editing and planning future projects takes a lot of time but it\u2019s\nsomething I love and wanna keep doing and you now have the opportunity to help\nme do this! I started the Get Germanized\u00a0channel as a hobby to improve my own language skills\nand I\u2019ve never would have believed that it would grow into what it is today.\u00a0\u003cbr\u003e\u003cbr\u003eIt\u2019s\nso incredible to see how big the Get Germanized community has grown and continues\nto grow. I just love seeing people from all over the world coming to my channel\nto watch my videos, learn German and connect with each other in the comments!\u003cbr\u003e\u003cbr\u003eBy becoming my patron through Patreon, you can have a direct impact on the quality of my videos. Producing videos is fun but\u00a0takes a lot of time and effort.\u00a0With the support that you guys can give me through Patreon I will have more resources to pull from to do a lot of the projects\u00a0that I haven\u0027t dived into yet, as well as spending more time on every single one of the videos that I release!\u003cbr\u003e\u003cbr\u003eThis IS my full-time job and you can help me to be less dependent on YouTube ad revenue!\u003cbr\u003eIf you wanna help, become a patron today to keep Get Germanized alive!\u003cbr\u003e\u003cbr\u003eHave a look at some of the videos I\u0027ve made:\u003cbr\u003e\u003cbr\u003eStereotype German VS Normal German:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"210\" src=\"https://www.youtube.com/embed/pnmm7PVCw7I\" width=\"354\"\u003e\u003c/iframe\u003e\u003cbr\u003eTop 10 Must See Locations In Germany:\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"210\" src=\"https://www.youtube.com/embed/feyDPzpIiU0\" width=\"354\"\u003e\u003c/iframe\u003e\u003cbr\u003e10 More Words That Are Better In German:\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"210\" src=\"https://www.youtube.com/embed/4vPgApcCBIE\" width=\"354\"\u003e\u003c/iframe\u003e"
