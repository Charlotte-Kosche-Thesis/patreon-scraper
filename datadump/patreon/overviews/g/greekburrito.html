    "summary": "Hello! I\u0027m Doug, artist and creator of the webcomic\u00a0\u003ca href=\"http://www.lazymage.the-comic.org\" rel=\"nofollow\"\u003e\u003cem\u003ePenelope\u003c/em\u003e\u003c/a\u003e. I\u0027m currently a college freshman at the University of Michigan working towards joint degrees in Computer Science and Visual Arts, which is rewarding but extremely time intensive.\u00a0By pledging to me, you help ensure I have the time and energy to continue working on \u003cem\u003ePenelope\u003c/em\u003e\u00a0and providing fresh material!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is \u003cem\u003ePenelope\u003c/em\u003e?\u003cbr\u003e\u003c/strong\u003e\u003cem\u003ePenelope\u003c/em\u003e\u00a0is a fantasy-adventure comic about a very lazy mage who unwillingly joins a quest to stop the world from self-destructing because it gives him the chance to meet his best friend in person. As they journey through the dangerous and beautiful wilderness, he and the group of travelers he is accompanying must face their worst fears and flaws as they learn to work together.\u003cbr\u003eStrongly influenced by video games such as \u003cem\u003eKingdom Hearts, Final Fantasy \u003c/em\u003eand \u003cem\u003eJak and Daxter\u003c/em\u003e, the comic \u003cem\u003ePenelope\u003c/em\u003e\u00a0is a very personal story about healing, trust, and found family.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat will your pledge money go towards?\u003cbr\u003e\u003c/strong\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003c/strong\u003eMedical fees (I\u0027m transgender- hormones and surgery are expensive but necessary for my mental health)\u003c/li\u003e\u003cli\u003eArt supplies (new tablets, art programs, and other materials as necessary)\u003c/li\u003e\u003c/ul\u003eALL extra cash will be put into savings to cover future expenses.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat benefits are there to pledging?\u003cbr\u003e\u003c/strong\u003eAlong with that fluffy feeling of righteousness, there are several rewards exclusive to Patreon pledgers, including:\u003cbr\u003e\u003cul\u003e\u003cli\u003eBonus drawings and concept art\u003c/li\u003e\u003cli\u003ePhone and computer wallpapers\u003c/li\u003e\u003cli\u003eLivestreams and speed-videos of the comic creation process\u003c/li\u003e\u003cli\u003eSneak peeks to future pages\u003c/li\u003e\u003c/ul\u003eand who knows what else!"
