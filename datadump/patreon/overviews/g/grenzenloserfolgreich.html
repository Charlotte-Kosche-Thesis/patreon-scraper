    "summary": "Howdy Grenzenlos\nErfolgreich Fan!\n\u003cbr\u003e\n\u003cbr\u003e\nWir, das bin ich,\nDr. Julian Hosp, und mein spitzen Team, arbeiten jede Woche unerm\u00fcdlich, um Dir\nerstklassigen, vor Wert platzenden Inhalt in unserer Podcast-Show und mit\nunserem t\u00e4glichen Audio Blog zu liefern. \u003cstrong\u003eWir sind \u00fcberzeugt, dass jeder,\nwirklich jeder Mensch da drau\u00dfen es verdient hat, seinen pers\u00f6nlichen Erfolg zu\nleben und vollkommen gl\u00fccklich und zufrieden zu sein. \n\u003c/strong\u003e\u003cbr\u003e\nUnd der Weg\ndorthin bzw. wie man was macht, sollte aus unserer Sicht f\u00fcr jeden zug\u00e4nglich\nsein. Kein Blabla, kein Fachgesimpel, sondern erfolgserprobte Tipps, Wegweiser,\ndie bereits zum Erfolg gef\u00fchrt haben und praxisnahes Wissen, das uns verstehen l\u00e4sst,\nwarum wir tun was wir tun.  \n\u003cbr\u003e\n\u003cbr\u003e\nGenau das wollen\nwir erm\u00f6glichen \u2013 und zwar in dem wir die Besten der Besten mit an Bord holen. Schon\nseit Jahren arbeite ich daran, komplexe Inhalte simpel darzustellen, leicht\numsetzbar zu machen und diese in praxisnahen Schritten darzustellen \u2013 immer mit\neiner Prise Wissen aus meinem Hintergrund als Arzt und Mediziner. \n\u003cbr\u003e\n\u003cbr\u003e\nNicht nur das, unsere\nTeilnehmer und Kunden sind davon \u00fcberzeugt, dass ich, wie kein anderer, genau\njene Fragen stelle, die zu den tiefsten Antworten f\u00fchren. An all jene Menschen,\ndie bereits bewiesen haben was es ben\u00f6tigt, um erfolgreich zu sein. \n\u003cbr\u003e\n\u003cbr\u003e\nFragen zu Misserfolgen, den tiefsten Tiefs und emotionalsten\nMomente, welche man \n\u003cstrong\u003esonst nirgendwo zu lesen/h\u00f6ren bekommt\u003c/strong\u003e -\nund die Entscheidungen, welche diese Menschen in solchen Situationen getroffen\nhaben. All das habe ich in die Grenzenlos Erfolgreich Podcast Show gepackt.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFragen, die ich am liebsten stelle:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eWas machen Menschen, die Au\u00dfergew\u00f6hnliches erreicht haben und in\nihrem Bereich Erfolg um Erfolg einstreichen, anders als andere Menschen?\n\t\u003c/li\u003e\n\t\u003cli\u003eOder noch besser gefragt, was haben diese Menschen gemeinsam?\u003c/li\u003e\n\t\u003cli\u003eGibt es Muster oder F\u00e4higkeiten die man erlernen kann, um\nebensolchen Erfolg genauso zu erreichen - oder ist alles doch etwa nur Talent\nund Gl\u00fcck?\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i682.photobucket.com/albums/vv190/hiiambettina/Patreon%20Wie%20kannst%20du%20helfen_zpstsfos1q2.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\nWir k\u00f6nnen nicht\nohne dich... im wahrsten Sinne des Wortes. \n\u003cbr\u003e\n\u003cbr\u003e\nWir wissen, dass es der beste Weg ist, diese Ideen und dieses\nWissen \u00fcber unsere Fans zu teilen. Ihr habt uns geholfen zu wachsen und unsere\nShows immer weiter zu verbreiten (an dieser Stelle bereits ein gro\u00dfes Danke!).\nNun hast du die Chance mitzuhelfen, unsere Shows, welche zahlreichen Menschen\ndabei helfen, Auswege aus Schwierigkeiten zu sehen, neue Wege zu gehen, sich\nneue Ziele zu setzen oder ihr Traumleben zu starten, zu produzieren. \n\u003cbr\u003e\n\u003cbr\u003e\nWir sind unglaublich dankbar f\u00fcr die tolle Unterst\u00fctzung, die\nmeinem Team und mir bereits entgegengebracht wurde, was uns erlaubt hat etwas\nzu kreieren, auf das wir unglaublich stolz sein k\u00f6nnen. Und das ist nur der\nAnfang.  \n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nSei an dieser Stelle versichert:\u003c/strong\u003e die Podcast Show und der\nT\u00e4gliche Audio Blog bleiben kostenlos. \n\u003cbr\u003e\n\u003cbr\u003eWenn wir gen\u00fcgend finanzielle Unterst\u00fctzung pro Monat\nerhalten, haben wir die M\u00f6glichkeit, noch mehr zu kreieren, noch besser zu\nproduzieren, und mit noch mehr Ressourcen und Marketing noch viel mehr\nerfolgreiche Gespr\u00e4chspartner der Top 1% zum Gespr\u00e4ch f\u00fcr dich mit ins Boot zu\nholen, von denen du lernen kannst. Dadurch k\u00f6nnen wir gewisse Aufgaben besser\nverteilen und uns selbst noch mehr Zeit nehmen, einzigartige G\u00e4ste f\u00fcr unsere\nShow und somit f\u00fcr dich zu finden.\n\u003cbr\u003e\n\u003cbr\u003e\nEin Patreon zu werden bedeutet einen monatlichen Beitrag zu unseren\nShows zu leisten. Der Inhalt ist und bleibt kostenlos, du bekommst allerdings \u2013\nabh\u00e4ngig von deinem gew\u00e4hlten Beitrag - eine Belohnung f\u00fcr deine\nUnterst\u00fctzung. Kurzum: Du unterst\u00fctzt uns, wir bedanken uns bei dir.\n\u003cbr\u003e\n\u003cbr\u003e\nIn einer perfekten Welt k\u00f6nnten wir Millionen von\nMenschen dabei helfen ein Grenzenlos Erfolgreiches Leben zu f\u00fchren. Und mit\ndeiner Hilfe m\u00f6chten wir das erreichen. Gef\u00e4llt dir was wir tun? Du willst dies\nnicht nur erhalten, sondern vergr\u00f6\u00dfern? Dann werde unser Patreon und\nunterst\u00fctze uns dabei!\n\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i682.photobucket.com/albums/vv190/hiiambettina/Patreon%20Geld_zps9ufxwfrk.jpg\"\u003e\u003c/div\u003e\n\u003cbr\u003e\nWer war zuerst da? Die Henne oder das Ei (oder in der\nPodcast-Sprache: Welche Top G\u00e4ste k\u00f6nnt ihr bereits vorweisen?)? Eine gute\nFrage, die unser Team, wann immer wir erfolgreiche Personen (oder deren\nAgenten) kontaktieren, beantworten m\u00fcssen. Je mehr Pers\u00f6nlichkeiten wir f\u00fcr\nunsere Show gewinnen k\u00f6nnen, desto einfacher kommen weitere. Klingt logisch,\noder? \n\u003cbr\u003e\nZum einen bekommen wir diese durch Mundpropaganda, zum\nanderen, gr\u00f6\u00dferen Teil aber durch gutes Marketing, Kollaborationen und\nNetzwerken. Dies ist nicht nur zeitintensiv, sondern auch kostspielig. Mit\ndeinem Beitrag k\u00f6nnen wir nicht nur das weiterhin tun, zudem k\u00f6nnen wir auch unsere\nTechnik verbessern, um mehr Inhalt, noch schneller und besser zu produzieren \u2013\nein besseres Mikrophon, besseres Equipment (nicht mehr mit B\u00fccherstapeln in der\nK\u00fcche unserer Wohnung mit) bzw. in einem n\u00e4chsten gro\u00dfen Schritt auch G\u00e4ste pers\u00f6nlich\neinzuladen bzw. zu ihnen zu reisen, falls notwendig. Und nat\u00fcrlich, unser Team\nzu bezahlen. Lass mich au\u00dfen vor, Patricia und Bettina sind tolle Experten auf\nihrem Gebiet - mit nur etwas mehr Budget k\u00f6nnen sie unglaublich mehr\nrealisieren (sag ihnen das aber bitte nicht). Du hast einen Wunschgast oder ein\nWunschthema? Mit deinem Beitrag sind wir einen gro\u00dfen Schritt weiter dies zu\nverwirklichen. \n\u003cbr\u003e\n\u003cbr\u003e\nIch wei\u00df, ein paar von euch k\u00f6nnen viel beitragen, ein paar\nnur ganz wenig und ein paar von euch gerade in der Mitte durch. In Wahrheit\nhilft uns jeder einzelne Euro nicht nur zu wachsen, sondern die \u003cstrong\u003eGrenzenlos\nErfolgreich Podcast Show\u003c/strong\u003e und den \u003cstrong\u003eT\u00e4glichen Audioblog\u003c/strong\u003e am Leben zu erhalten. Wir\nsind schon ein ganzes St\u00fcck weit gekommen - und wir stehen erst in den\nStartl\u00f6chern. \n\u003cbr\u003e\n\u003cbr\u003e\nWie gesagt, das ist erst der Anfang! Wir k\u00f6nnen es kaum\nerwarten, was wir als n\u00e4chstes machen und bedanken uns von Herzen bei dir, dass\ndu uns von Anfang an begleitest und freuen uns, wenn du uns unterst\u00fctzt!\n\u003cbr\u003e\n\u003cbr\u003e\nDein\nDr. Julian Hosp\n\u003cbr\u003e\n\u003cbr\u003e"
