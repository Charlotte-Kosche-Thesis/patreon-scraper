    "summary": "Thank you for your support of Grit \u0027n\u0027 Grace! \u003cbr\u003e\u003cbr\u003eWhen we started this podcast two years ago, we prayed for 50 listeners ... but God had other plans!\u00a0 He surprised us not just with quantity, but quality. \u003cbr\u003e\u003cbr\u003eGrit \u0027n\u0027 Grace listeners are The. Very. Best. on the planet!\u003cbr\u003e\u003cbr\u003eSo many of our listeners tell us that when they tune in to the podcast, they feel like they are just \"sitting down for a cup of coffee with Amy \u0027n\u0027 Cheri!\"\u00a0 As they listen, they laugh and learn. And when they\u0027re done, they feel equipped to break even more bad rules. \u003cbr\u003e\u003cbr\u003eWe love this! And we hope this is what you experience when you listen to each episode, too. \u003cbr\u003e\u003cbr\u003eOur heart is to reach out to more women, worldwide, with the Grit \u2018n\u2019 Grace Girls podcast, and we have a vision for an expanded ministry website. \u003cbr\u003e\u003cbr\u003eBut we can\u2019t do it alone. \u003cbr\u003e\u003cbr\u003eThe expense of a growing podcast and ministry, though reasonable, is not personally sustainable. So we\u2019d really like to have that cup of coffee with you\u2014virtually!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHere\u2019s why:\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u2022  We run the Grit \u0027n\u0027 Grace podcast on a shoestring, with the skills of gifted interns in all facets of production. In exchange for their work, we provide no salary, just career-coaching hours. Still, the costs of producing the podcast outpace our efforts to be good stewards of the resources we have.\u003cbr\u003e\u003cbr\u003e\u2022  If the listeners whose lives are impacted by Grit \u0027n\u0027 Grace \u201dbuy us a cup of coffee\u201d while they listen, they can help us share this message of freedom and grace to so many more!\u003cbr\u003e\u003cbr\u003e\u2022  We can all work together to break the bad rule: \u201cI need to share my God-given gifts with others \u2013 and pay for it too!\u201d Sometimes, we all need to ask for the help to grow, and we are asking for a little help now.\u003cbr\u003e\u003cbr\u003e\u2022  We will continue to grow our grit and grace together with our listeners \u2014 this time as partners.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHere\u2019s how:\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eWould you prayerfully consider taking the next step with us? \u003cbr\u003e\u003cbr\u003eWould you consider buying a virtual cup of coffee \u2013 as a gift of support \u2013 so we can keep our podcast free and expand our ministry to women across the globe?\u003cbr\u003e\u003cbr\u003eWould you become a \u003cstrong\u003eGrit \u2018n\u2019 Grace\u003c/strong\u003e  partner?\u003cbr\u003e\u003cbr\u003e"
