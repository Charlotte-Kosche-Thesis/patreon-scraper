    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e#BranimKikindske #Narednih1000\n#ZaSloboduMedija\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eZa narednih 1000\nbrojeva Kikindskih!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: justify;\"\u003eDevetog oktobra 1998. godine na kioscima u Kikindi i okolnim\nmestima po prvi put se pojavio nedeljnik \"Kikindske\", a u petak je iza\u0161ao\nhiljaditi broj.\u003cbr\u003e\u003cbr\u003e\n\nOd prvog broja do danas novine su ostale slobodne i svoje, bile\nsu verna hronika grada i severnog Banata u proteklih 20 godina, ali i\nnepokoljebljivi glasnik antifa\u0161izma i borbe za slobodno dru\u0161tvo.\u003cbr\u003e\u003cbr\u003e\n\nOno za \u0161ta se novinari\n\"Kikindskih\" zala\u017eu nema cenu, ali \u0161tampa novina ima. Sve je te\u017ee\nnabaviti novac, a vlast \u010dini sve da ih ugasi. Po svaku cenu, \"Kikindske\"\nostaju samo svoje, a za 150 hiljada dinara mese\u010dno, ostaju i na kioscima. \u003cbr\u003e\u003cbr\u003eZbog novinara \"Kikindskih\", zbog onoga \u0161to \"Kikindske\" predstavljaju, zbog svih nas - pokre\u0107emo kampanju \"Branim Kikindske - Za narednih 1000 brojeva!\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKada\nbi nas 150, davalo 1000 dinara mese\u010dno, vlast ne bi mogla ni\u0161ta da uradi da se \"Kikindske\"\nugase - ne bi im pomoglo ni zapla\u0161ivanje ogla\u0161iva\u010da, ni name\u0161tanje konkursa i\ntendera, ni pritisci na novinare.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nPozivamo vas da\nse priklju\u010dite da zajedno odbranimo \"Kikindske\"!\u003cbr\u003e\n\n\"Kikindske\"\nsu tu zbog nas, mi smo tu za njih! \u003c/div\u003e\u003cbr\u003e\n\n\u003cstrong\u003eNIKAD ROBOM!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eGrupa za slobodu medija\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/9vGIkpPlwUU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eGrupa za slobodu medija poku\u0161ava da obezbedi redovan mese\u010dni prilog \u201eKikindskim\u201c. Koliko god malu sumu mo\u017eete da uplatite mese\u010dno, ona mnogo zna\u010di okupljenima u \u201eKikindskim\u201c. Uplatite karticom sa desne strane sajta (REWORDS). Sumu mo\u017eete da promenite ukoliko \u017eelite.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eSvaka osoba koja da redovnu mese\u010dnu donaciju, dobija\u0107e sva izdanja \u201eKikindskih\u201c.\u003cbr\u003e\u003cbr\u003eInstrukcije za druga\u010dije uplate i informacije o \"Kikindskim\" mo\u017eete na\u0107i na sajtu: \u003ca href=\"http://kikindske.org/.\"\u003ehttp://kikindske.org/.\u003c/a\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMo\u017eete sada da uplatite (HVALA!), ili da pro\u010ditate jo\u0161 malo o tome za\u0161to su nama va\u017ene \"Kikindske\":\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\u003ch4\u003e\u003c/h4\u003e\u003c/blockquote\u003e Pri\u010da o \"Kikindskim\"\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eEkipu koju je na po\u010detku okupio urednik \u017deljko Bodro\u017ei\u0107 uz podr\u0161ku direktora Doma omladine Du\u0161ka Francuskog , \u010dinili su Mila Melank, Jovan Gvero, Vladislav Vujin, Gordana Perunovi\u0107 - Fijat, Sr\u0111an Te\u0161in... Ova ekipa radila je s njim tokom devedesetih u novinama koje su izlazile u Kikindi - KI press, Kikindske novosti i Velika Kikinda. Sve te novine su bile kratkog daha, ali su u tim, skoro nemogu\u0107im uslovima za rad ostavile zna\u010dajan trag. U Domu omladine ekipi su se pridru\u017eili Dragomir Vlaisavljevi\u0107, Mi\u0161a Dragin, Aleksandar \u0160omo\u0111i, \u017du\u017eana Sokolai, Helena Konstantinov, Aladin Bakhit, Mi\u0107a Vuji\u010di\u0107, Dijana Suboti\u010dki, Zoran Toma\u0161ev, Aleksandar Sabo... Kasnije su u redakciji \"Kikindskih\" radili i stvarali i Stevan Dragin, Mile \u0110akovi\u0107, Iva Stoisavljevi\u0107, Dragana Anti\u0107, Olja Tomin, Ubava \u0110ogo, Predrag Bata Nedeljkov, Milo\u0161 Sekuli\u0107, Mirna Lakovi\u0107...\u003cbr\u003e\u003cbr\u003e\"Kikindske\" su zbog svog pisanja uvek bile na udaru vlasti. U devedesetim, po zloglasnom Zakonu o javnom informisanju Vlade SPS-a, JUL-a i radikala. Pored \"Vranjskih\" najka\u017enjavaniji su lokalni \u0161tampani medij krajem devedesetih. Ni sa demokratskim promenama nisu se oslobodili sudova, naprotiv, mnogi mo\u0107nici sa severa Banata - politi\u010dari, biznismeni i sli\u010dni krenuli su besomu\u010dno da ih tu\u017ee, kao u nekoj koordinisanoj akciji, i uz to zasko\u010dili su ih i lokalni kriminalci, tabad\u017eije i navija\u010dke grupe, pa su neki od \u010dlanova redakcije pretrpeli i fizi\u010dke napade.\u003cbr\u003e\u003cbr\u003eZbog objavljenih tekstova osu\u0111ivani su pred doma\u0107im sudovima i drakonski nov\u010dano ka\u017enjavani, ali su novinari \"Kikindskih\" prvi koji su zbog takvih sudskih odluka dobili spor protiv dr\u017eave pred Komitetom Ujedinjenih nacija za ljudska prava u Njujorku (2005. godine), kao i dva spora pred Evropskim sudom za ljudska prava u Strazburu (2009. godine).\u003cbr\u003e\u003cbr\u003eNekoliko meseci krajem 2004. i po\u010detkom 2005. godine bili su bez stalne redakcije, okupljaju\u0107i se povremeno i funkcioni\u0161u\u0107i zahvaljuju\u0107i internetu. Nesebi\u010dno su tada u pomo\u0107 pritekle kolege iz Radio televizije VK, a kao spasitelj se pojavio Vuka\u0161in Obradovi\u0107, \u010dije su \"Vranjske\" u tom periodu bile izdava\u010d \"Kikindskih\".\u003cbr\u003e\u003cbr\u003eNajte\u017ee im je bilo 2014. i 2015. godine, kada su ih poreznici \"masakrirali\", te od marta do maja 2015. godine novine nisu izlazile u \u0161tampanom izdanju, i to je jedini period od 1998. godine kada na kioscima u Kikindi i okolini nije bilo \"Kikindskih\".\u003cbr\u003e\u003cbr\u003eTe\u0161ko je redakciji \"Kikindskih\" i danas, kao i drugim slobodnim medijima u Vojvodini i Srbiji, ali i dalje opstaju i veruju da \u0107e prebroditi i ove neprilike.\u003cbr\u003e\u003cbr\u003e\"Kikindske\" su se u protekle dve decenije otvoreno suprostavljale ratu, nacionalizmu i ksenofobiji, objavljivali tekstove o zloupotrebama politi\u010dkih i privrednih mo\u0107nika, policijskih i vojnih slu\u017ebenika, kao i o poslovima i nasilju lokalnih kriminalnih grupa i uz to bili hronika Kikinde i okoline. Verujemo da \u0107e i u budu\u0107nosti biti pouzdan izvor o svemu \u0161to je bilo u centru pa\u017enje javnosti na severu Banata.\u003cbr\u003e\u003cbr\u003e\"Kikindske\" su svih ovih godina veliki prostor posve\u0107ivale umetnosti, kulturi i supkulturi, i za nedeljnik su pisali najzna\u010dajniji pisci iz regiona, a redakcija je pokrenula i knji\u017eevni \u010dasopis \"Severni bunker\", objavila nekoliko knjiga i bila organizator brojnih tribina, koncerata, izlo\u017ebi i filmskih projekcija.\u003cbr\u003e\u003cbr\u003eHVALA!\u003c/div\u003e\u003cbr\u003e"
   },
