    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cimg src=\"http://orig06.deviantart.net/28d8/f/2017/056/c/2/glitcherlama_by_glitcher-db0btrw.png\" style=\"float: right; margin: 0px 10px 10px;\"\u003e\n\tGreetings, traveller! So you have chosen the path to enlightenment and wish to pledge yourself to my artwork. Splendid! Our clan\u0027s current project is called \"\u003cstrong\u003eSONIC RETOLD\u003c/strong\u003e\"! It is a wondrous webcomic intended to continue Archie\u0027s \u003cem\u003eSonic the Hedgehog\u003c/em\u003e comics before the \u201cWorlds Collide\u201d crossover. The goal is to recapture the glory days of the comics with the depth, grit and heart the story once had. \u003cstrong\u003eYOU\u003c/strong\u003e can help by offering a small monthly fee. The main obstacle keeping me from fulfilling this dream is lack of funds. I have to spend more time at work than drawing the comic. This Patreon page was set up so you can change that!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTHE MORE FUNDS I RECEIVE, THE MORE TIME I CAN SPEND DRAWING \"SONIC RETOLD\". THAT\u0027S A \u003cu\u003ePROMISE!\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn return for your support, your generosity will be repaid with various rewards such as:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eEarly access to new pages\u003c/li\u003e\n\t\u003cli\u003eSneak peaks at issues being drawn\u003c/li\u003e\n\t\u003cli\u003eA comic page tutorial\u003c/li\u003e\n\t\u003cli\u003eEven the chance to become a gag writer for the comic!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nThis webcomic is a labour of love for one of my favourite comic series  and an attempt to provide closure to longtime readers who want to see the loose ends of the original continuity tied up. What happened to Mecha Sally? What\u2019s going on with the echidnas? Where did Bunnie go? How will the Freedom Fighters deal with Naugus and that mutated Tails Doll? Join us to learn the answers to these questions in \u201c\u003cstrong\u003eSONIC RETOLD\u003c/strong\u003e\u201d! Blessings upon you, my child.\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cem\u003e-- Glitcher\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eRead SONIC RETOLD on DeviantArt\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"http://glitcher.deviantart.com/gallery/60663876/Sonic-Retold\"\u003e\u003cimg src=\"http://t13.deviantart.net/iptrvD3xo1KujLYnTwLOAHqRGe4=/fit-in/700x350/filters:fixed_height(100,100):origin()/pre13/e4bf/th/pre/f/2016/291/3/d/sonic_retold___main_cover_by_glitcher-dalfee3.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e"
