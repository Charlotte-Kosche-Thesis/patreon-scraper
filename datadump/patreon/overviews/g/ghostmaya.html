    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello!\u003c/strong\u003e\u003c/div\u003eI\u0027m \"\u003cstrong\u003eGhostmaya\u003c/strong\u003e\"!\u003cbr\u003e\u003cstrong\u003eI\u0027m the the author and artist of the comic \"Oh My Ghost\" which you can find at\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTAPASTIC\u003c/span\u003e\u003c/strong\u003e:\u00a0\u003ca href=\"https://tapastic.com/series/Oh-My-Ghost\" rel=\"nofollow\"\u003ehttps://tapastic.com/series/Oh-My-Ghost\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eWEBTOON\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e:\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/oh-my-ghost/list?title_no=31313\" rel=\"nofollow\"\u003ehttp://www.webtoons.com/en/challenge/oh-my-ghost/list?title_no=31313\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027ve always dreamed of making my passion for webcomic as my actual job, and with Patreon I hope to help fulfill that dream. If you enjoy my work then please consider becoming a Patron to help further my goal of becoming a professional artist. Thank you for your support, and I hope you like my work!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOH MY GHOST\u003c/span\u003e\u003c/strong\u003e\u00a0is a comedy romance comic series where a boy was forced to live in a cheap haunted apartment because he is on tight budget where he will meet the ghost girl.\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/f45e/i/2018/076/4/4/oh_my_ghost_line_webtoon___by_mayalaboisaghost-dc649vh.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eOH MY GHOST\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e is\u00a0\u003cstrong\u003ealways free\u003c/strong\u003e to read for anyone and everyone, but the funds I get from Patreon would be to support me to get new materials or supply for my comic and for my bills.\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/f71b/th/pre/i/2018/006/b/1/oh_my_ghost___by_mayalaboisaghost-dbz3sf2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eIf you love my work, and have the financial means, consider supporting me monthly on Patreon! As you may know, college tuition and bills is expensive, so any support will be greatly appreciated! Plus as a Patron in Patreon there are several Random rewards that I can give you~! Like sketches, exclusive early access to episodes, behind the scenes, doodles, etc~ Just for 1$~! Don\u0027t worry you can cancel it anytime if you don\u0027t feel to support me anymore. This is not an obligation or commitment. So no worries.\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://pre00.deviantart.net/fe92/th/pre/i/2018/015/9/9/another_ghostmaya_illustration_by_mayalaboisaghost-dc04d0j.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eand If you love my work, but don\u0027t have the financial means, please read, subscribe, rate, like, comment and share my stuff. It helps a lot. THANK YOU SO MUCH! ENJOY READING ^_^\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eFOLLOW ME AT:\u003cbr\u003e\u003ca href=\"ht
