    "summary": "\u003cstrong\u003e\n\u003cbr\u003e\nWelcome to the official\u00a0\n\u003c/strong\u003e\u003ca href=\"https://www.getfire.net\" rel=\"nofollow\" target=\"_blank\"\u003eGetFire.net\u003c/a\u003e\u003cstrong\u003e\u00a0crowdfund!\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u00a0\n\u003ca href=\"https://www.getfire.net\" rel=\"nofollow\" target=\"_blank\"\u003eGetFire.net\u003c/a\u003e is a progressive web startup helping to unify communities in the social-web/chat space and real world.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00a0Fire \u003c/strong\u003eprovides unmatched private and public real-time chat utility, novelty, and familiarity in an engaging, custom, platform-independent interface.\u003cstrong\u003e Fire is \u003c/strong\u003e\u003cstrong\u003efun and functional\u003c/strong\u003e, ensuring you will always have someone to talk to!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00a0Fire\u003c/strong\u003e\u0027s link aggregation and sharing service places monolithic social platforms on the same field as smaller, independent offerings, helping increase the visibility and viability of those less prolific web services. \u003cstrong\u003eFire \u003c/strong\u003eis also a platform for contextually and geographically relevant promotion placement, which will provide small/local business owners with more reliable ROI for their online marketing dollar than they have ever seen, and further encourage the spirit of community!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u00a0Modern communications are fragmented among services, devices, subscriptions, contracts, regions, attitudes and protocols.\u00a0\n\u003ca href=\"https://www.getfire.net\" rel=\"nofollow\" target=\"_blank\"\u003eGetFire.net\u003c/a\u003e abides open web standards and common sense practices, making it freely available to anybody, on any device without downloads, permissions, updates, commitments, or sacrifice.\u003cbr\u003e\u003cbr\u003e With Fire, comfortable\u00a0sociability is always within reach!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00a0Patreon \u003c/strong\u003eis a monthly recurring pledge which mirrors\u00a0\u003ca href=\"http://reunitethetribe.blogspot.com/2015/08/seed-revenue-and-liquidity.html\" rel=\"nofollow\" target=\"_blank\"\u003ethe proposed revenue model\u003c/a\u003e (price-point market uncorrected). Your pledge will help to add features, fix bugs, improve service, pay upkeep, gain traction, and add to your \u003cstrong\u003elifetime early-adopter patronage\u003c/strong\u003e! Loyal patronage is the path to sustainability, scalability, and profitability, so I ask you to join us on the path to building\u003cstrong\u003e Fire\u003c/strong\u003e into an independent tech-company; may it be a wholly-prosperous endeavor!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch4\u003eReward descriptions:\u003c/h4\u003e\u003c/strong\u003e\u003cstrong\u003eLighthouse Subscriber ($5)\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eBehind-the-scenes content.\u003cbr\u003e\u003cul\u003e\u003cli\u003eMedia, news and happenings available at your distinguished leisure.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eEarly access to features and promotions.\u003cul\u003e\u003cli\u003eBe first considered for whatever is on offer. Free, exclusive and sneak-preview deals.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eHosted topics.\n\t\u003cul\u003e\n\t\t\u003cli\u003eAdministrative and privacy controls for two topics of your choice.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eExclusive features and customization.\n\t\u003cul\u003e\n\t\t\u003cli\u003eSubscribers will see enhancements to the UI and services.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBe a known early adopter.\u003c/strong\u003e\u003cul\u003e\u003cli\u003eCompiling lifetime loyalty will belay your importance to \u003cstrong\u003eGetFire\u003c/strong\u003e\u0027s success. (Priority Appreciation!)\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cb style=\"background-color: initial;\"\u003eLighthouse Promoter ($30, limited quantity)\u003c/b\u003e\n\u003cul\u003e\n\t\u003cli\u003eSponsored topic.\n\t\u003cul\u003e\n\t\t\u003cli\u003eA sponsored topic is much like a hosted topic with additional metrics and controls for running your site-wide promotion.\u003c/li\u003e\u003cli\u003eIncludes topic-naming preference over non-promoted topics.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eAd placement.\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eFire \u003c/strong\u003ewill place your promotion with geographic and contextual precision.\u003c/li\u003e\n\t\t\u003cli\u003eWe will work together to develop promotional value for you.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eAngel ($100+)\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eFire VIP\u003c/strong\u003e.\n\t\u003cul\u003e\n\t\t\u003cli\u003eIntimate inclusion into the events and activities of \u003cstrong\u003eGetFire \u003c/strong\u003efor life. I will work to make your contribution worthwhile.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eSwag.\n\t\u003cul\u003e\n\t\t\u003cli\u003eOne run of \u003cstrong\u003eGetFire \u003c/strong\u003eswag exists, and more will follow!\u003c/li\u003e\u003cli\u003ePlease include a good mailing address!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch4\u003eDramatization:\u003c/h4\u003e\n\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/188457862\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\tVideo courtesy of\u00a0 \u00a0\u003ca href=\"https://vimeo.com/fabulistnarwhal\" target=\"_blank\"\u003eTeam Fabulist\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://twitter.com/GetFire_net\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://www.facebook.com/getfire.net\" rel=\"nofollow\" target=\"_blank\"\u003efacebook\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://www.minds.com/GetFire\" target=\"_blank\"\u003e\u003cstrong\u003eMinds\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/getfire/\" target=\"_blank\"\u003e\u003cbr\u003eInstagram\u003c/a\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial; text-align: right;\"\u003e\u003ca href=\"https://www.linkedin.com/in/jtheck/\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003c/b\u003e\u003cb style=\"background-color: initial; text-align: right;\"\u003e\u003ca href=\"https://angel.co/fire\" target=\"_blank\"\u003eAngelList\u003c/a\u003e\u003c/b\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t#GetFire\n\t\u003cbr\u003e\n\tThank you for your support, and please share!\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e-Justin\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.getfire.net/fire_fund\" rel=\"nofollow\"\u003egetfire.net/fire_fund\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"mailto:justintheck@gmail.com\" rel=\"nofollow\"\u003ejustintheck@gmail.com\u003c/a\u003e\u003ca href=\"https://www.getfire.net/t/fire_fund\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nAbout me:\n\u003cbr\u003e\n\u003cdiv style=\"\"\u003e\n\u00a0I am from Colorado, 30+, and enjoy carving moguls and glades on some well tuned twin tipped sticks. Fire (GetFire.net) is a solution I have posed, based on long experience using computers to communicate (before 56kbps), to make computer-based text, voice, and video chat as universal/prolific as the dial-tone/cellular telephone. I have a variety of experience in the workforce, retail, laboring, the office, and so on, served time in the military, and studied mass-communications, linguistics, biology and so on. Fire is a long time coming, but was spurred by a disappointment in stale and disparate \u0027social media\u0027 and its impact on individuals. I\u0027ve been working on this project within means for some time, and am ready to grow its reach to a wider audience. \u003cstrong\u003eThanks for looking and sharing!\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"https://vimeo.com/188457862\" rel=\"nofollow\"\u003e\u003c/a\u003e"
