    "summary": "Good Purpose is a small but committed Faith based orginization dedicated to sharing the Gospel of Jesus Christ to the world. Our goal here at Good Purpose is to get the Good news of Jesus Christ accessible to every living person on earth today. Shooting, editing, creating, platforming, etc takes much time, effort, and finances to consistently put forth material. Through your generosity of becoming a patron, you can assist Good Purpose In our mission to bring everlasting gospel to every man, and woman just preceeding the second coming of Jesus Christ. Here at Good Purpose where sharing the Everlasting Gospel is our purpose, any help or assistance would be greatly appreciated. In a dark and dying world where souls are soon to perish, not knowing Jesus Christ. Every prayer, every letter or comment of encouragment and every donation made would greatly impact the kingdom of God by allowing Good Purpose to branch out and share the Good News even further than where we are today. Please do not hesitate to send us a message on facebook to say a short prayer for us or if you can by donating 10$, 5$, or even 1$ a month would greatly help! Jesus is coming very soon, and there are many who still dont know who he is. So please consider partnering with us as we usher in the final events of this earths closure.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eWhat is Patreon \u0026amp; Why do I use it?\u003c/h1\u003eI\u0027m more than excited to be able to use this platform to connect with you on a deeper level as well as grow the channel\u0027s worldwide impact. This page is for those who have been blessed by my ministry and believe in this online mission. Through your support and the Spirit\u0027s equipping, I will be able to continue making videos that will change lives for all eternity!\u003cbr\u003e\u003cbr\u003eIf you\u0027re not familiar with Patreon, the basic concept is that you support a creator (Me for example!) financially for each piece of valuable content they create. In my case, it\u0027s videos that help you experience the truth about the everlasting gospel.\u00a0\u003cbr\u003eI believe in online ministry with my whole heart! Most of our young people up leaving the church and Christ when they leave High School. Why? Church isn\u0027t something they relate to or understand. This is why online ministry is so important!\u003cbr\u003e\u003cbr\u003eDid you know that 81% of Millennials use Youtube regularly? In fact, the average session online is over 40 minutes! This is why Youtube Ministries like Good Purpose are so important!\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eHow Does It Work?\u003c/h1\u003e\u003cimg src=\"http://pscmr.ac.in/wp-content/uploads/2016/02/ME2.jpg\" style=\"\"\u003e\u003cbr\u003eWorking a full time job and running an online ministry just doesn\u0027t work out. When each video takes on average 8-10 hours to create, there just isn\u0027t enough time in the day! \u003cbr\u003e\u003cbr\u003eThis is where your support is vital! I want to get to the point to where i quit my job and completely take a leap of faith to spend more time making videos for you guys.\u00a0\u003cbr\u003e\u003cstrong\u003eIf you donated what it would cost you for a single cup of coffee per month, I could make videos full time!\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eWhat if I don\u0027t have money to support?\u003c/strong\u003e\u003c/h1\u003e\u003cimg src=\"http://az616578.vo.msecnd.net/files/2016/07/08/636036184484372190-2042727980_brokeee.jpg\" style=\"\"\u003e\u003cbr\u003eDon\u0027t even worry about it! Please don\u0027t become a patron if it would be financially unwise to do so. It is important that you take care of your family/ priorities first. \u003cbr\u003e\u003cbr\u003eI will continue to do my best to create videos that will reach the world for Christ.\u003cbr\u003e\u003cbr\u003eThanks so much for considering supporting this online ministry! It means the world to me! May God richly bless you!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eTrent Francis"
