    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FV0OJ3T0_DnE%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DV0OJ3T0_DnE\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FV0OJ3T0_DnE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=V0OJ3T0_DnE",
    "one_liner": null,
    "patron_count": 179,
    "pay_per_name": "month",
    "pledge_sum": 123521,
    "pledge_url": "/bePatron?c=244374",
    "published_at": "2016-01-01T15:20:11+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/e492c620417cc61679362dd21ff05f2b/tumblr_ok9gmss8Ge1qgptsro1_540.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eFirst, a little about me!\u003cbr\u003e\u003cbr\u003eI\u2019m a \u003cstrong\u003ecosplayer.\u003c/strong\u003e\u00a0That means I make costumes based on media like movies, television, and video games, and then I wear those costumes. I\u2019m also a singer, so I like to combine cosplay with music on\u00a0\u003ca href=\"http://www.youtube.com/ginnydiguiseppi\"\u003eYouTube\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIn December of 2016, I quit my full-time job to pursue my creative work full time. Patreon is a huge part of what made that possible!\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/ce27eecd581da739edc7e9ceee41c08b/tumblr_ok9gmss8Ge1qgptsro3_540.jpg\"\u003e\u003cbr\u003eThe money I earn through Patreon goes directly back into my creative work \u2014 so you\u2019re not paying for my lifestyle, you\u2019re paying for the materials and equipment I use to create my costumes; the photographers, videographers and musicians I work with; and even stuff most people probably never think of, like business cards or website hosting.\u003cbr\u003e\u003cbr\u003eThe more money I can earn through Patreon, the more and better I can cosplay and create.\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/e4cf3471afb50241c2d33c0cbd3fe6cb/tumblr_ok9gmss8Ge1qgptsro2_540.jpg\"\u003e\u003cbr\u003ePatreon allows fans to support creative works with recurring monthly payments. In return, fans get exclusive content and rewards.\u003cbr\u003e\u003cbr\u003eMy Patreon is run on a monthly basis, which means that your pledge will be charged in the first few days of every month, and you will also receive your rewards monthly. Different pledge levels receive different rewards, as detailed to the right of this page.\u003cbr\u003e\u003cbr\u003eI won\u2019t necessarily be completing one cosplay per month, because some cosplays will be more complex and require more time, and others will get done very quickly. But I\u2019m always working on something, so you should never be bored!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/9ecc3d54b73099c6a9ee4728db433aa0/tumblr_ok9gmss8Ge1qgptsro4_540.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eIt\u2019s super easy to sign up! All you have to do is select a \u003cstrong\u003epledge level\u003c/strong\u003e from the righthand side of this page, and then enter your payment information. You can also choose not to receive rewards if you just want to chip in! Your pledge will be automatically deducted, and you\u2019ll have immediate access to rewards right here on the Patreon website. If you ever want to stop, you can cancel your pledge at any time \u2014 there\u2019s no commitment!\u003cbr\u003e\u003cbr\u003eI am always open to updating and changing these rewards to best suit my Patrons, so don\u2019t hesitate to request or recommend something you\u2019d like to see offered!"
   },
