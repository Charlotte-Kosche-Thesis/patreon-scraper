    "summary": "\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u0393\u03b5\u03b9\u03ac \u03a3\u03bf\u03c5!\u003c/strong\u003e\u00a0\u039c\u03b5 \u03bb\u03ad\u03bd\u03b5 \u0393\u03b9\u03ce\u03c1\u03b3\u03bf \u03ba\u03b1\u03b9 \u03c3\u03b5 \u03b1\u03c5\u03c4\u03ae \u03c4\u03b7 \u03a3\u03b5\u03bb\u03af\u03b4\u03b1 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af\u03c2 \u03bd\u03b1 \u03b2\u03c1\u03b5\u03b9\u03c2 \u003cstrong\u003e\u03a4\u0391\u039c\u03a0\u039b\u0391\u03a4\u039f\u03a5\u03a1\u0395\u03a3 \u03ba\u03b1\u03b9 \u0392\u0399\u039d\u03a4\u0395\u039f \u003c/strong\u003e\u03b1\u03c0\u03cc \u03c4\u03c1\u03b1\u03b3\u03bf\u03cd\u03b4\u03b9\u03b1\u003cstrong\u003e \u039f\u039b\u039f\u03a5 \u03a4\u039f\u03a5 \u039c\u0397\u039d\u0391\u003c/strong\u003e \u03c0\u03bf\u03c5 \u03b4\u03b5\u03bd \u03b1\u03bd\u03b5\u03b2\u03b1\u03af\u03bd\u03bf\u03c5\u03bd \u03c3\u03c4\u03bf \u03ba\u03b1\u03bd\u03ac\u03bb\u03b9 \u03ba\u03b1\u03b8\u03c9\u03c2 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03bb\u03ac \u03ac\u03bb\u03bb\u03b1 \u03cc\u03c0\u03c9\u03c2 \u003cstrong\u003e\u03b5\u03be\u03c4\u03c1\u03b1 \u03ba\u03c1\u03c5\u03c6\u03ac \u03b2\u03af\u03bd\u03c4\u03b5\u03bf \u003c/strong\u003e\u03b5\u03ba\u03bc\u03ac\u03b8\u03b7\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03b7, \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b1 posts \u03c0\u03bf\u03c5 \u03b8\u03b1 \u03ba\u03ac\u03bd\u03c9, \u03b4\u03b9\u03ba\u03b1\u03af\u03c9\u03bc\u03b1 \u03bd\u03b1 \u03c8\u03b7\u03c6\u03af\u03c3\u03b5\u03b9\u03c2\u00a0 \u03c0\u03bf\u03b9\u03bf \u03ba\u03bf\u03bc\u03bc\u03ac\u03c4\u03b9 \u03b8\u03b5\u03c2 \u03bd\u03b1 \u03b1\u03bd\u03b5\u03b2\u03ac\u03c3\u03c9 \u03ba\u03c4\u03bb\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u00a0\u003cstrong\u003e\u0391\u03bd \u03bd\u03bf\u03b9\u03ce\u03b8\u03b5\u03b9\u03c2 \u03cc\u03c4\u03b9 \u03c3\u03b5 \u03ad\u03c7\u03bf\u03c5\u03bd \u03b2\u03bf\u03b7\u03b8\u03ae\u03c3\u03b5\u03b9 \u03c4\u03b1 \u03b2\u03b9\u03bd\u03c4\u03b5\u03ac\u03ba\u03b9\u03b1 \u03bc\u03bf\u03c5, \u03ba\u03b1\u03b9 \u03b8\u03b5\u03c2 \u03bd\u03b1 \u03c5\u03c0\u03bf\u03c3\u03c4\u03b7\u03c1\u03af\u03be\u03b5\u03b9\u03c2 \u03c4\u03bf \u03ba\u03b1\u03bd\u03ac\u03bb\u03b9 \u03bc\u03bf\u03c5, \u03b8\u03b1 \u03c7\u03b1\u03c1\u03ce\u0384\u03c0\u03bf\u03bb\u03cd \u03bd\u03b1 \u03c3\u03b5 \u03b4\u03c9 \u03c3\u03c4\u03b7\u03bd \u03b1\u03c0\u03ad\u03bd\u03b1\u03bd\u03c4\u03b7 \u03cc\u03c7\u03b8\u03b7 \u03c9\u03c2 Patron !\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cstrong\u003e\u0391\u03bd \u03b3\u03af\u03bd\u03b5\u03c2 PATRON \u0398\u03b1 \u03be\u03b5\u03ba\u03bb\u03b5\u03b9\u03b4\u03ce\u03c3\u03b5\u03b9\u03c2 \u03ba\u03b1\u03b9\u003c/strong\u003e\u00a0\u003cstrong\u003e\u03b8\u03b1 \u03b2\u03bb\u03ad\u03c0\u03b5\u03b9\u03c2 \u03cc\u03bb\u03b1 \u03c4\u03b1 TABS \u03c0\u03bf\u03c5 \u03b1\u03bd\u03b5\u03b2\u03ac\u03b6\u03c9 \u03b3\u03b9\u03b1 \u03ad\u03bd\u03b1\u03bd \u03bf\u03bb\u03cc\u03ba\u03bb\u03b7\u03c1\u03bf \u039c\u03ae\u03bd\u03b1\u003c/strong\u003e\u00a0 \u03b2\u03bf\u03b7\u03b8\u03ce\u03bd\u03c4\u03b1\u03c2 \u03ad\u03c4\u03c3\u03b9\u00a0 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03bf \u03ba\u03b1\u03bd\u03ac\u03bb\u03b9 \u03ce\u03c3\u03c4\u03b5 \u03bd\u03b1 \u03ad\u03c7\u03bf\u03c5\u03bc\u03b5 \u03ba\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03b5\u03be\u03bf\u03c0\u03bb\u03b7\u03c3\u03bc\u03cc ( \u03ba\u03ac\u03bc\u03b5\u03c1\u03b5\u03c2 \u03ae\u03c7\u03bf \u03ba\u03c4\u03bb\u03c0.)\u00a0\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u039f\u03c0\u03c9\u03c2 \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03c7\u03b5\u03b9 \u03c3\u03b5 \u003cstrong\u003e\u03b5\u03c5\u03c7\u03b1\u03c1\u03b9\u03c3\u03c4\u03ce\u003c/strong\u003e \u03ae\u03b4\u03b7 \u03c0\u03bf\u03c5 \u03c0\u03b1\u03c1\u03b1\u03ba\u03bf\u03bb\u03bf\u03c5\u03b8\u03b5\u03af\u03c2 \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b7\u03c1\u03af\u03b6\u03b5\u03b9\u03c2 \u03c4\u03bf \u03ba\u03b1\u03bd\u03b1\u03bb\u03b9 \u03bc\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03bc\u03b5\u03bd\u03b1 \u03b1\u03c5\u03c4\u03cc \u03b5\u03af\u03bd\u03b1\u03b9 \u03ae\u03b4\u03b7 \u003cstrong\u003e\u03b1\u03c1\u03ba\u03b5\u03c4\u03cc\u003c/strong\u003e !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u039b\u03af\u03b3\u03b1 \u03a0\u03c1\u03ac\u03b3\u03bc\u03b1\u03c4\u03b1 \u03b3\u03b9\u03b1 \u03bc\u03ad\u03bd\u03b1 ! :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u039e\u03b5\u03ba\u03af\u03bd\u03b7\u03c3\u03b1 \u03bd\u03b1 \u03ba\u03ac\u03bd\u03c9 \u03bc\u03b1\u03b8\u03ae\u03bc\u03b1\u03c4\u03b1 \u03ba\u03b9\u03b8\u03ac\u03c1\u03b1\u03c2 \u03c3\u03c4\u03bf  \u03a5\u03bf\u03c5tube 2 \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03c0\u03c1\u03b9\u03bd, \u03c3\u03c4\u03bf \u03bc\u03c0\u03b1\u03ba\u03bb\u03cc\u03bd\u03b9 \u03bc\u03bf\u03c5\u00a0 \u03b6\u03b7\u03c4\u03cc\u03bd\u03c4\u03b1\u03c2 \u03b1\u03c0 \u03c4\u03bf\u03bd \u03c4\u03cc\u03c4\u03b5\u00a0 \u03c3\u03c5\u03b3\u03ba\u03ac\u03c4\u03b9\u03ba\u03bf \u03bc\u03bf\u03c5 \u0391\u03c0\u03bf\u03c3\u03c4\u03cc\u03bb\u03b7,\u00a0 \u03bd\u03b1 \u03ba\u03ac\u03bd\u03b5\u03b9 \u03c4\u03bf\u03bd Cameran \u03b3\u03b9\u03b1 \u03c0\u03bb\u03ac\u03ba\u03b1 \u03b1\u03c1\u03c7\u03b9\u03ba\u03ac.\u003cdiv\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u03a4\u03b1 \u03b2\u03af\u03bd\u03c4\u03b5\u03bf \u03c0\u03bf\u03c5 \u03ba\u03ac\u03bd\u03c9  \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c5\u03bd\u03b7\u03b8\u03c9\u03c2 \u03bc\u03b9\u03ba\u03c1\u03ac \u03c3\u03cd\u03bd\u03c4\u03bf\u03bc\u03b1 \u03ba\u03b1\u03b9 to the point, \u03bc\u03b5 \u03bc\u03b9\u03b1 \u03b4\u03cc\u03c3\u03b7 \u03c7\u03b9\u03bf\u03cd\u03bc\u03bf\u03c1,  \u03b1\u03c5\u03c4\u03bf\u03c3\u03c7\u03b5\u03b4\u03b9\u03b1\u03c3\u03bc\u03bf\u03cd \u03ba\u03b1\u03b9 \u03b1\u03ba\u03b1\u03c4\u03ad\u03c1\u03b3\u03b1\u03c3\u03c4\u03b1 \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2! \u03a0\u03c1\u03bf\u03c3\u03c0\u03b1\u03b8\u03ce \u03bd\u03b1 \u03b5\u03af\u03bc\u03b1\u03b9 \u03b1\u03c5\u03b8\u03b5\u03bd\u03c4\u03b9\u03ba\u03cc\u03c2 \u03ba\u03b1\u03b9  \u03bd\u03b1 \u03b1\u03bb\u03bb\u03ac\u03b6\u03c9 \u03c4\u03b9\u03c2 \u03c4\u03bf\u03c0\u03bf\u03b8\u03b5\u03c3\u03af\u03b5\u03c2 \u03c0\u03bf\u03c5 \u03b3\u03c5\u03c1\u03af\u03b6\u03c9 \u03bc\u03b1\u03b8\u03ae\u03bc\u03b1\u03c4\u03b1 \u03ce\u03c3\u03c4\u03b5 \u03bd\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b5\u03c5\u03c7\u03ac\u03c1\u03b9\u03c3\u03c4\u03bf  \u03b3\u03b9\u03b1 \u03c4\u03bf\u03bd \u03b8\u03b5\u03b1\u03c4\u03ae!\n\n\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u0395\u03c0\u03af\u03c3\u03b7\u03c2, \u03bc\u03ad\u03c3\u03c9 \u03c4\u03bf\u03c5 Youtube \u03b4\u03b9\u03b1\u03c6\u03b7\u03bc\u03af\u03b6\u03c9 \u03ba\u03b1\u03b9 \u03b5\u03bc\u03ad\u03bd\u03b1 \u03c9\u03c2  \u03b4\u03ac\u03c3\u03ba\u03b1\u03bb\u03bf \u03ba\u03b9\u03b8\u03ac\u03c1\u03b1\u03c2, \u03ba\u03b1\u03b9 \u03b2\u03c1\u03af\u03c3\u03ba\u03c9 \u03c0\u03bf\u03bb\u03cd \u03c0\u03bf\u03b9\u03bf \u03b5\u03cd\u03ba\u03bf\u03bb\u03b1 \u003cstrong\u003e\u03bc\u03b1\u03b8\u03b7\u03c4\u03ad\u03c2 \u003c/strong\u003e\u03b5\u03af\u03c4\u03b5\u003cstrong\u003e \u03b3\u03b9\u03b1 \u03b9\u03b4\u03b9\u03b1\u03af\u03c4\u03b5\u03c1\u03b1\u003c/strong\u003e,  \u03b5\u03af\u03c4\u03b5 \u03b3\u03b9\u03b1 \u003cstrong\u003e\u03bc\u03b1\u03b8\u03ae\u03bc\u03b1\u03c4\u03b1 \u03b1\u03c0\u03bf \u03b1\u03c0\u03bf\u03c3\u03c4\u03b1\u03c3\u03b7 \u03bc\u03ad\u03c3\u03c9 Skype-B\u03b9\u03bd\u03c4\u03b5\u03bf\u03ba\u03bb\u03b7\u03c3\u03b7\u03c2\u003c/strong\u003e!\u003cbr\u003e\u003cdiv\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u039f\u03c0\u03c9\u03c2 \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03c7\u03b5\u03b9, \u03b1\u03c6\u03b9\u03b5\u03c1\u03ce\u03bd\u03c9 \u03b1\u03c1\u03ba\u03b5\u03c4\u03cc \u03c7\u03c1\u03cc\u03bd\u03bf \u03c3\u03c4\u03b7 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03b2\u03af\u03bd\u03c4\u03b5\u03bf \u03ba\u03b1\u03b9 \u03bc\u03b1\u03b8\u03b7\u03bc\u03ac\u03c4\u03c9\u03bd \u03ce\u03c3\u03c4\u03b5 \u03bd\u03b1 \u03b1\u03bd\u03b5\u03b2\u03ac\u03b6\u03c9 \u03c3\u03c7\u03b5\u03b4\u03cc\u03bd \u03ba\u03b1\u03b8\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ac \u03bd\u03ad\u03b1 \u03b2\u03af\u03bd\u03c4\u03b5\u03bf \u03ba\u03b1\u03b9 \u0398\u03b1 \u03c7\u03b1\u03c1\u03ce \u03c0\u03bf\u03bb\u03cd \u03bd\u03b1  \u03bc\u03b5 \u03c5\u03c0\u03bf\u03c3\u03c4\u03b9\u03c1\u03af\u03be\u03b5\u03c4\u03b5 -  \u03b2\u03bf\u03b7\u03b8\u03ae\u03c3\u03b5\u03c4\u03b5 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03c3\u03c5\u03bd\u03b5\u03c7\u03af\u03c3\u03c9 \u03bc\u03b5 \u03c4\u03bf\u03bd \u03af\u03b4\u03b9\u03bf \u03b6\u03cd\u03bb\u03bf \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03b1\u03bd\u03b5\u03b2\u03ac\u03c3\u03c9 \u03c4\u03b7\u03bd \u03c0\u03bf\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c4\u03bf\u03c5\u03c2 !\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u038c\u03c3\u03bf\u03b9 \u03b1\u03c0\u03bf \u03c3\u03b1\u03c2 \u03b3\u03af\u03bd\u03bf\u03c5\u03bd Parteon \u03c3\u03b5 \u03b1\u03c5\u03c4\u03ae \u03c4\u03b7 \u03c3\u03b5\u03bb\u03af\u03b4\u03b1, \u03b8\u03b1 \u03ad\u03c7\u03bf\u03c5\u03bd \u003cstrong\u003e\u03b1\u03c0\u03b5\u03c5\u03b8\u03b5\u03af\u03b1\u03c2 \u03c0\u03c1\u03cc\u03c3\u03b2\u03b1\u03c3\u03b7\u003c/strong\u003e \u03c3\u03b5\u00a0 \u03c0\u03bf\u03bb\u03cd \u03c5\u03bb\u03b9\u03ba\u03cc \u03c0\u03bf\u03c5 \u03b4\u03b5\u03bd \u03b1\u03bd\u03b5\u03b2\u03ac\u03b6\u03c9 \u03c3\u03c4\u03bf youtube (\u03ba\u03c1\u03c5\      "about": "\u0393\u03b5\u03b9\u03ac \u03a3\u03b1\u03c2! \u039c\u03b5 \u03bb\u03ad\u03bd\u03b5 \u0393\u03b9\u03ce\u03c1\u03b3\u03bf \u03ba\u03b1\u03b9 \u03be\u03b5\u03ba\u03af\u03bd\u03b7\u03c3\u03b1 \u03bd\u03b1 \u03ba\u03ac\u03bd\u03c9 \u03bc\u03b1\u03b8\u03ae\u03bc\u03b1\u03c4\u03b1 \u03ba\u03b9\u03b8\u03ac\u03c1\u03b1\u03c2 \u03c3\u03c4\u03bf \u03a5\u03bf\u03c5tube \u03b3\u03b9\u03b1 \u03c0\u03bb\u03ac\u03ba\u03b1 \u03b1\u03c1\u03c7\u03b9\u03ba\u03ac \u03b1\u03bb\u03bb\u03ac \u03c4\u03b5\u03bb\u03b9\u03ba\u03b1 \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c0\u03cc\u03c1\u03c4\u03b5\u03c2 \u03b5\u03c0\u03b1\u03b3\u03b3\u03b5\u03bb\u03bc\u03b1\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03b9 \u03bc\u03bf\u03c5\u03c3\u03b9\u03ba\u03ad\u03c2 \u03ac\u03bd\u03bf\u03b9\u03be\u03b1\u03bd \u03b3\u03b9\u03b1 \u03bc\u03ad\u03bd\u03b1 \u03bc\u03b5\u03c3\u03c9 \u03b1\u03c5\u03c4\u03bf\u03cd! \u003cbr\u003e\u003cbr\u003e\u03a4\u03b1 \u03b2\u03af\u03bd\u03c4\u03b5\u03bf \u03c0\u03bf\u03c5 \u03ba\u03ac\u03bd\u03c9 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c5\u03bd\u03b7\u03b8\u03c9\u03c2 \u03bc\u03b9\u03ba\u03c1\u03ac \u03c3\u03cd\u03bd\u03c4\u03bf\u03bc\u03b1 \u03ba\u03b1\u03b9 to the point, \u03bc\u03b5 \u03bc\u03b9\u03b1 \u03b4\u03cc\u03c3\u03b7 \u03c7\u03b9\u03bf\u03cd\u03bc\u03bf\u03c1, \u03b1\u03c5\u03c4\u03bf\u03c3\u03c7\u03b5\u03b4\u03b9\u03b1\u03c3\u03bc\u03bf\u03cd \u03ba\u03b1\u03b9 \u03b1\u03ba\u03b1\u03c4\u03ad\u03c1\u03b3\u03b1\u03c3\u03c4\u03b1 \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2! \u03a0\u03c1\u03bf\u03c3\u03c0\u03b1\u03b8\u03ce \u03bd\u03b1 \u03b5\u03af\u03bc\u03b1\u03b9 \u03b1\u03c5\u03b8\u03b5\u03bd\u03c4\u03b9\u03ba\u03cc\u03c2 \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03b1\u03bb\u03bb\u03ac\u03b6\u03c9 \u03c4\u03b9\u03c2 \u03c4\u03bf\u03c0\u03bf\u03b8\u03b5\u03c3\u03af\u03b5\u03c2 \u03c0\u03bf\u03c5 \u03b3\u03c5\u03c1\u03af\u03b6\u03c9 \u03bc\u03b1\u03b8\u03ae\u03bc\u03b1\u03c4\u03b1 \u03ce\u03c3\u03c4\u03b5 \u03bd\u03b1 \u03b5\u03af\u0
