    "summary": "I may know a thing or two about making gaming material.\u003cbr\u003e\nIn the mid-00s, I created a website called\u00a0\n\u003ca href=\"http://dmtools.org\" rel=\"nofollow\" target=\"_blank\"\u003eDMTools.org\u003c/a\u003e that collected user-created statblocks for DMs, allowing a 3.5 D\u0026amp;D DM with little free time on their hands to find a statblock that they needed on the spot. Needed an aboleth chronomancer?\u00a0\u003ca href=\"http://www.dmtools.org/details.php?id=873\" rel=\"nofollow\" target=\"_blank\"\u003eDone\u003c/a\u003e. Something more interesting than another skeletal warrior? How about a\u00a0\u003ca href=\"http://www.dmtools.org/details.php?id=1598\" rel=\"nofollow\" target=\"_blank\"\u003eskeletal\u00a0hippogriff\u003c/a\u003e? This particular project combined my love of taking a character concept and adapting the rules to fit the concept, rather than hammering a concept into shape with the mechanics. Flavor first\u2014always.\u003cbr\u003e\nOver the course of the last decade, I have been involved at every stage of creating a gaming product: brainstorming, outlining, writing, editing, developing, layout, art, cartography. You name it, I\u0027ve done it:\u00a0\n\u003ca href=\"http://paizo.com/people/LizCourts/wishlists/v5748l939kjo2\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u0027s just a sampling\u003c/a\u003e.\u003cbr\u003e\nAnd now I aim to give you that experience, along with 25+ years of gaming across multiple genres and systems, with characters and creatures for the Pathfinder Roleplaying Game (and now for the Starfinder Roleplaying Game)!\u003cbr\u003e\nNow for the fun part: you\u0027re gonna help me build a city. The city is where adventures start or PCs eventually end up in, and the cast of characters that I will build can either help or hinder your party. A needed patron, a rival, criminal mastermind, mentor: all are possible\u2014but I need your help to do it.\n\u003cbr\u003e\n\u003cimg src=\"http://darkmoongallery.com/patreon/PZO-compat-logos.png\"\u003e\u003cbr\u003e\nThe necessary legal stuff:\n\u003cblockquote style=\"\"\u003e\n\tCompatibility with the Pathfinder Roleplaying Game requires the Pathfinder Roleplaying Game from Paizo Inc.. See \n\t\u003ca href=\"http://paizo.com/pathfinderRPG\" rel=\"nofollow\"\u003ehttp://paizo.com/pathfinderRPG\u003c/a\u003e for more information on the Pathfinder Roleplaying Game. Paizo Inc. does not guarantee compatibility, and does not endorse this product.\u003cbr\u003e\n\tPathfinder is a registered trademark of Paizo Inc., and the Pathfinder Roleplaying Game and the Pathfinder Roleplaying Game Compatibility Logo are trademarks of Paizo Inc., and are used under the Pathfinder Roleplaying Game Compatibility License. See\u00a0\u003ca href=\"http://paizo.com/pathfinderRPG/compatibility\" rel=\"nofollow\"\u003ehttp://paizo.com/pathfinderRPG/compatibility\u003c/a\u003e for more information on the compatibility license.\u003cbr\u003e\n\tPathfinder and associated marks and logos are trademarks of Paizo Inc., and are used under license. See\u00a0\u003ca href=\"http://paizo.com/pathfinderRPG\" rel=\"nofollow\" target=\"_blank\"\u003epaizo.com/pathfinderRPG\u003c/a\u003e for more information on the Pathfinder Roleplaying Game.\u003cbr\u003e\n\tCompatibility with the Starfinder Roleplaying Game requires the Starfinder Roleplaying Game from Paizo Inc. See \u003ca href=\"http://paizo.com/starfinder\"\u003ehttp://paizo.com/starfinder\u003c/a\u003e for more information on the Starfinder Roleplaying Game. Paizo Inc. does not guarantee compatibility, and does not endorse this product.\u003cbr\u003e\n\tStarfinder is a registered trademark of Paizo Inc., and the Starfinder Roleplaying Game and the Starfinder Roleplaying Game Compatibility Logo are trademarks of Paizo Inc., and are used under the Starfinder Roleplaying Game Compatibility License. See \u003ca href=\"http://paizo.com/starfinder/compatibility\"\u003ehttp://paizo.com/starfinder/compatibility\u
