    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/5FWLRaWkIaM\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003ch1\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(242, 242, 242);\"\u003e\u003cem\u003eWelcome!\u00a0\u003c/em\u003e\u003c/span\u003e\u00a0 \u00a0\u003c/h1\u003e\n\u003cstrong\u003e\u003cbr\u003e\nI\u0027m Gmodism, a Swedish Gamer, Tutor and Entertainer.\u00a0\n\u003cbr\u003e\nMy goal is to entertain and help you understand various creative games, softwares and computers in general.\u00a0\n\u003cbr\u003e\n\u003cspan style=\"background-color: initial;\"\u003eWe do some Let\u0027s Plays of games we like, new and old, for your entertainment.\u00a0\u003c/span\u003e\u003cbr\u003e\nNew videos \u0026amp; streams every week at YouTube and Twitch!!!\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou most likely got here because you fancy my videos or streams, and followed a link here to check it out; THANKS FOR THAT!\n\u003cbr\u003e\nI have made over 1000 videos totally, and reached close to 1,5 million views totally, comparatively not super much I know, but I will continue making videos, and this is kind of a proof that this is serious for me ;)\u00a0\n\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cem\u003eAbout Me:\u00a0\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\nLet me tell you some more about me, I am a very CREATIVE Swedish guy who much enjoys making videos. I like making videos about creative video games and tutorials of how to make stuff. Creation and destruction is key, and often I also share my gameplay experiences both building and battling.\n\u003cbr\u003e\nReoccurring themes are Dieselpunk, Mechs, Airships, Role-play, Immersive worlds, Cyberpunk and SciFi.\u00a0\n\u003cbr\u003e\nThank you so much for enjoying my content, I am so grateful for all fans, nice comments and nice people in general on the channel!\u00a0\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003eIn addition to Gmodism Total Nerdery Channel I have 3 other smaller channels, ASMR Gaming, Verk and GmodismTV, you can support any of those smaller channels as well, just tell me you want to support one of the smaller ones so I know it\u0027s not for Gmodism Total Nerdery Channel. :)\u003c/em\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(75, 172, 198); color: rgb(255, 255, 255);\"\u003eWhere Your $$ Goes:\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\nI\u0027m honoured that you would want to support what I do! Please consider supporting a dollar (or more!) per month, I upload to YouTube usually several times\u00a0weekly, and stream on both Twitch and YouTube depending on the game. Announcement for streams are easy to catch at\u00a0\u003ca href=\"https://twitter.com/Gmodism\"\u003eTwitter\u003c/a\u003e or in our \u003ca href=\"https://discord.gg/65wVYFz\"\u003eDiscord\u003c/a\u003e.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI love creating this content and have done so for a long time. What I would like to do is fulfilling one of my big dreams, becoming a self sustaining creator, spending much more time making more and better videos as my profession, making entertaining videos of all types and help more people get into the fantastic world of creative games that require much fun complex thinking. The donations will be used to get better equipment, softwares and new games in order for me no make more and better videos.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(75, 172, 198); color: rgb(255, 255, 255);\"\u003eAwesome Rewards:\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\nShould you feel like contributing to my dream and the content you came to enjoy, I will try my best to give you something extra back. The rewards are as listed to the right and I hope it sounds exciting to you, I tried to make some fun reward tiers, but if you feel like it you can suggest new rewards as well!\u00a0\u003cbr\u003e\n\u003cstrong\u003eOne dollar every month actually\u00a0helps really much! \u003c/strong\u003eSo if you would feel like signing up, huge thanks and hope you are excited too what I can make in the future!\u00a0\u003cbr\u003eRead the full list of rewards, but all patrons get a\u00a0\u003cem\u003efancy color \u003c/em\u003efor our\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003ca href=\"https://discord.gg/65wVYFz\"\u003eDiscord Server\u003c/a\u003e, and will be mentioned in the video description of every video. (sometimes I call out the names of the supporters as well :)\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\nEnjoy Your Time At My Channels And Stay Tuned For More! \u003cbr\u003e\nKind Regards - - //Gmodism\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eCommon Questions:\u00a0\n\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e NO - Pay in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\nHow many videos will you release a week? \n\u003c/strong\u003eI release videos every week on my YouTube channel, streams don\u0027t have a schedule but I announce it on Twitter and in our Discord.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\nI don\u0027t have much money, can I still become a Patron? \n\u003c/strong\u003eYes, but please only sign up to donate what you can easily afford. Even $1 per month adds up, and is greatly appreciated! :)\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\nCan I stop donating in the future if I can\u0027t afford it? \n\u003c/strong\u003eYes of course! You can log in to change or cancel your pledge whenever you want.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\nI\u0027m still confused. Can you help me? \n\u003c/strong\u003eDefinitely, just send me a message via my email gmodism*at*gmail*dot*com or contact me in the\u00a0\u003ca href=\"https://discord.gg/65wVYFz\"\u003eDiscord Server\u003c/a\u003e.\u00a0\u003c/div\u003e"
