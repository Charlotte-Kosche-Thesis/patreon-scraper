    "summary": "\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003cbr\u003eI am \u003cstrong\u003e\u6625\u79cb\u6230\u570b\u003c/strong\u003e (Pronounced Chun-Qiu-Zhan-Guo for those who can\u0027t read Chinese. It means\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Spring_and_Autumn_period\"\u003eSpring and Autumn\u003c/a\u003e and\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Warring_States_period\"\u003eWarring States period\u003c/a\u003e)\uff0cyour average, run-of-the-mill netizen with a slightly unusual name. I love geeky stuffs, particularly historical wargames and RPGs. I also love Chinese culture, particularly that of the Ming period, as it always has a special allure to me. Mysterious, little understood and a little wacky at a glance, Ming culture was suprisingly down to earth once you get to learn more about it.\u003cbr\u003e\u003cbr\u003eThus in my blog\u00a0\u003ca href=\"http://reatmingmilitary.blogspot.com/\"\u003e\u003cstrong\u003eGreat Ming Military\u003c/strong\u003e\u003c/a\u003e, I combine both my interests into one, and present you with various carefully researched, historically accurate (but still a little wacky) materials of Ming Dynasty military.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003cbr\u003e\u003c/strong\u003ePatreon is a platform where you can help support content creators like myself. By becoming a patron, you can help me continue to write better researched, high quality articles.\u003cbr\u003e"
