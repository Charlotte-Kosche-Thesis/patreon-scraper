    "summary": "\u003cdiv style=\"margin-left: 40px; text-align: center;\"\u003e\n\t\u003cem\u003e(Patreon makes me censor the banner since it\u0027s public... so I censored \u003cu\u003eall\u003c/u\u003e the scary nipples just in case :P )\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHey, all! \u003cstrong\u003eGlitchyReal\u003c/strong\u003e\u00a0here with something exciting to share with you all!\u003cbr\u003e\n\t\u003cbr\u003e\n\tMy art promotes \u003cem\u003enaturism\u003c/em\u003e! This means the lifestyle choice to go without clothing as a natural state of being!\u003cbr\u003e\n\t\u003cbr\u003e\n\tSo my art often\u00a0\u003cu\u003eincludes nudity\u003c/u\u003e!\u003cbr\u003e\n\t\u003cbr\u003e\n\tHowever, \u003cu style=\"font-weight: bold;\"\u003eI DO NOT DRAW PORNOGRAPHY\u003c/u\u003e. There is a difference between artistic nudes and porn. I hope you can distinguish the two.\u003cbr\u003e\u003cbr\u003eI am currently writing the \u003cstrong\u003evisual novel\u003c/strong\u003e\u00a0\u003cem\u003eMy Earthly Home. \u003c/em\u003eIt\u0027s about a young woman named Jui who becomes fed up with modern living and attempts to build her own house in the forest. She is happy. But such happiness has difficulty lasting...\u003cbr\u003e\u003cbr\u003eThank you so much and lets help create a body-accepting world!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\n\u003c/div\u003e"
