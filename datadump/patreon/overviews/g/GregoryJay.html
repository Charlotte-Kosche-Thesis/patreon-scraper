    "summary": "\u003cstrong\u003eThank you to all my Patrons\u003c/strong\u003e. Thank you for supporting my writing career.\u003cbr\u003e\u003cbr\u003eFor people new to this page, \u003cstrong\u003ethank you for checking me out\u003c/strong\u003e.\u003cbr\u003eI love a good story. I hope you do too. There are lots headed your way.\u003cbr\u003e\u003cbr\u003ePatreon, simply put, is a way for people like me to offer \u003cstrong\u003ea subscription service to people like you\u003c/strong\u003e. I\u0027m an audiobook producer. I write my own stories and narrate my own work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI post a story every week\u003c/strong\u003e. As a Patron you get access to my audiobooks. They are usually short stories. I also release novels by chapter. My first novel is coming out later this year.\u003cbr\u003e\u003cbr\u003eIf you like great stories, humor and adventure with solid moral foundations then it might make sense for you to subscribe. Look at the right side of this page. Each support level comes with \u003cstrong\u003eawesome rewards\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eYou can gain access to my content for \u003cstrong\u003eas little as $4 per month\u003c/strong\u003e. Set your per release rate ($1,$3, $7 etc.) and your monthly cap. Your monthly cap can be whatever you choose. I release stories every Monday before your work day. That\u0027s about 4 stories per month so about $4 per month. I will never release more than 1 creation per week. I respect your payment and your support.\u003cbr\u003e\u003cbr\u003eThank you for your trust, your patronage, your help. Thank you for allowing me to \"Just Write\".\u003cbr\u003e\u003cbr\u003eIt might make sense to sign up right now. Click \u003cstrong\u003e\u0027Become A Patron\u0027\u003c/strong\u003e to \u003cstrong\u003ejoin now\u003c/strong\u003e and begin receiving my weekly audiobooks and gain access to my current releases. Thank you.\u003cbr\u003e"
