    "summary": "Hi :)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eGridSound\u003c/em\u003e is an\u00a0\u003ca href=\"https://github.com/gridsound\"\u003eopen source GitHub organization\u003c/a\u003e which are building an HTML5 DAW (digital audio workstation) who follows the\u00a0\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/Web_Audio_API\"\u003eWeb Audio API\u003c/a\u003e, a new standard from the W3C, our app will stays at least compatible with any updated Chrome or Firefox. \u003cstrong\u003eYou can use it here at\u00a0\u003ca href=\"https://gridsound.github.io/daw/\"\u003egridsound.github.io/daw\u003c/a\u003e\u003c/strong\u003e, please keep in mind there is still a huge lack of features.\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://gridsound.github.io/assets/screenshots/daw.jpg\"\u003e\u003cimg src=\"https://gridsound.github.io/assets/screenshots/daw.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eFor the moment...\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003ewe have an \u003cstrong\u003eundo\u003c/strong\u003e/\u003cstrong\u003eredo\u003c/strong\u003e mechanism\u003c/li\u003e\u003cli\u003ewe can \u003cstrong\u003ecreate\u003c/strong\u003e, \u003cstrong\u003esave \u003c/strong\u003eand \u003cstrong\u003ere-open compositions\u003c/strong\u003e\u003c/li\u003e\u003cli\u003ewe can \u003cstrong\u003eexport\u003c/strong\u003e the \u003cstrong\u003ecompositions\u003c/strong\u003e in WAV\u003c/li\u003e\u003cli\u003ewe have the basic \u003cstrong\u003eplay\u003c/strong\u003e/\u003cstrong\u003epause\u003c/strong\u003e/\u003cstrong\u003eloop controls\u003c/strong\u003e\u003c/li\u003e\u003cli\u003ewe have also a \u003cstrong\u003ebasic piano roll \u003c/strong\u003e\u003c/li\u003e\u003cli\u003ewith a basic \u003cstrong\u003esynthesizer\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eIn the future we could have...\u003c/strong\u003e\u003cul\u003e\u003cli\u003ea \u003cem\u003ecomplete synthesizer full options\u003c/em\u003e\u003c/li\u003e\u003cli\u003ea \u003cem\u003emixer with effects\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eautomation\u003c/em\u003e\u003c/li\u003e\u003cli\u003eand a \u003cem\u003estep sequencer\u003c/em\u003e with audio-buffers\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003eAny kind of contribution are welcome :)\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eContent links\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eThe landing page:\u00a0\u003ca href=\"http://gridsound.com/\"\u003egridsound.com\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://gridsound.com/\"\u003e\u003c/a\u003eOur main GitHub repository (the DAW): \u003ca href=\"https://github.com/gridsound/daw\"\u003egithub.com/gridsound/daw\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://github.com/gridsound/daw\"\u003e\u003c/a\u003eOur UI components collection: \u003ca href=\"https://github.com/gridsound/gs-ui-components\"\u003egithub.com/gridsound/gs-ui-components\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eOur (minimal) Web Audio library: \u003ca href=\"https://github.com/gridsound/gs-webaudio-library\"\u003egithub.com/gridsound/gs-webaudio-library\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/gridsound/daw/wiki/changelog\"\u003eAn up-to-date changelog\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eConception links\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://github.com/gridsound/daw/wiki/Code-architecture\"\u003eThe UI components\u0027 tree dependency\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://github.com/gridsound/daw/wiki/Code-architecture\"\u003e\u003c/a\u003e\u003ca href=\"https://github.com/gridsound/daw/wiki/composition.gs\"\u003eOur\u00a0\u003cstrong\u003e.gs\u003c/strong\u003e save JSON format\u003c/a\u003e\u003c/li\u003e\n\u003c/u
