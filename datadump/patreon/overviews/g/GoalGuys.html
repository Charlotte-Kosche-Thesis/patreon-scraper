    "summary": "\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eWho Are We?\u003c/span\u003e\u003cbr\u003eHi! Our names are Brendan \u0026amp; Cam Jones, and we are the Goal Guys - 2 brothers that make youtube videos based around learning \u0026amp; self improvement. Whether it\u0027s a video on health and fitness, developing a new skill, or an informative stop motion piece, our goal is to make informative and artistic content that challenges all of us to live better and learn new things. Everything you see in our videos is done by the 2 of us.\u00a0 From the researching, writing, filming and editing, we\u0027ve been trying to balance producing Youtube content and our day jobs.\u00a0 Cam works full time as freelance videographer/photographer, while Brendan works full time in both writing and scenic production within film and television. This balancing act isn\u0027t always easy, and hasn\u0027t allowed us to maintain the consistency we would like with our content. Cue this Patreon!\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eGet to the Point..\u003c/span\u003e\u003cbr\u003eThough this channel started out as a creative hobby for us, we want to see how far we can take it! We love making videos and would love nothing more than to create content that is higher quality, more in depth, and is uploaded more frequently.  Having your support through this Patreon would help us do just that!\u00a0 Pledges from this Patreon would free up more time for us to make more content,\u00a0 and all the money will go directly back into the channel whether that be in purchasing better film equipment, getting us connected with industry experts to help provide better information, or paying some of the absurd grocery bill for our next fitness video.\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eAnything Else?\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eYes. \u003cstrong\u003eThank you!\u003c/strong\u003e\u00a0 This channel\u00a0wouldn\u0027t be possible without your help. Through your positive feedback and support we\u0027re in a place where we\u0027d never thought we\u0027d be with this Youtube channel.\u00a0 We\u0027ve got an amazing community of people that are eager to improve and we want to fuel that desire by creating the best content we can. \u003cbr\u003e\u003cbr\u003eSo, thank you. and we can\u0027t wait to see what we can do together!\u003cbr\u003e\u003cbr\u003eCheers!\u003cbr\u003eBrendan \u0026amp; Cam Jones\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
