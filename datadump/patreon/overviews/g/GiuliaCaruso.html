    "summary": "\u003cstrong\u003eWelcome\u003c/strong\u003e: this is the place where I can share my art and my knowledge with you.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m an \u003cstrong\u003eartist\u003c/strong\u003e, mainly a \u003cstrong\u003esketcher\u003c/strong\u003e and \u003cstrong\u003ewatercolorist\u003c/strong\u003e. I\u0027m deeply in love with drawing from life, it\u0027s always been part of my artistic journey.\u003cbr\u003e\u003cstrong\u003eI\u0027ve been teaching drawing and painting for the last 10+ years\u003c/strong\u003e, helping all kinds of people finding their own voice.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you become my patron I will be creating and sharing all sort of stuff with you:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eA\u00a0\u003cstrong\u003emonthly Art Zine \u003c/strong\u003e(digital download or Printed\u0026amp;Signed option)\u003c/li\u003e\u003cli\u003eOnline\u003cstrong\u003e Art Classes\u003c/strong\u003e each week via\u003cstrong\u003e\u00a0livestreaming\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTutoring\u003c/strong\u003e in a\u00a0\u003cstrong\u003esecret facebook group\u00a0\u003c/strong\u003ewhere\u003cstrong\u003e I will give you feedback \u003c/strong\u003eand advice on your own work\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEvery month you will receive a physical postcard\u003c/strong\u003e, handpainted by yours truly\u003c/li\u003e\u003cli\u003eYou can book a \u003cstrong\u003emonthly 1 hour one-on-one skype lesson\u003c/strong\u003e: a private class where \u003cstrong\u003eI can help you \u003c/strong\u003ewith creative roadblock, techniques and workflow\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYou can commission an artwork every month \u003c/strong\u003e-\u003cstrong\u003e\u00a0\u003c/strong\u003eit could be a portrait or life drawing or a landscape or your beloved pet\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYour support
