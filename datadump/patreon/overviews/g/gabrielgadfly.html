    "summary": "Hi kids. My name is Gabriel Gadfly, and I\u0027m a poet.\u003cbr\u003e\u003cbr\u003eTruth is, I hate writing these things. So let\u0027s keep it short and sweet. \u003cstrong\u003eIf you throw money at me, I will throw poetry at you.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSince 2009, I\u0027ve published \u003cem\u003ehundreds\u003c/em\u003e of poems for free on my website\u00a0\u003ca href=\"http://gabrielgadfly.com\"\u003ehttp://gabrielgadfly.com\u003c/a\u003e. Here\u0027s some of the more popular ones:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://gabrielgadfly.com/poetry/bones-neruda-red-pomegranate/\"\u003eThe Bones of Neruda and a Red Pomegranate\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://gabrielgadfly.com/poetry/voyager-i-and-the-blue-planet/\"\u003eVoyager I and the Blue Planet\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://gabrielgadfly.com/poetry/retard/\"\u003eRetard\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://gabrielgadfly.com/poetry/drink-the-sea/\"\u003eDrink the Sea\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027ll still be publishing new poetry every week on my website, but this Patreon is a place for you to get EVEN MORE of my work -- become a patron, and you\u0027ll get access to \u003cem\u003eexclusive\u003c/em\u003e weekly poems, snapshots of drafts or my idea notebooks, early access to news and projects, and more. Check the sidebar for a full list of rewards.\u003cbr\u003e\u003cbr\u003eHere\u0027s a few things your patronage will help with:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI\u0027ve published two books -- \u003cstrong\u003eBone Fragments\u003c/strong\u003e and \u003cstrong\u003eVentricle, Atrium\u003c/strong\u003e. They\u0027re both out of print, and your patronage will help me get them back on the market.\u003c/li\u003e\u003cli\u003eA chapbook of Sevenling love poems titled \u003cstrong\u003eSeven of Hearts\u003c/strong\u003e\u00a0is in the works, with a projected release date of late March or early April. Your patronage will help keep that project on the rails and help me promote it when it\u0027s released.\u003c/li\u003e\u003cli\u003eI\u0027ve also got other projects in the works that I want to share with you over the coming year, so by supporting my poetry through your patronage, you help me bring you the best of me.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eEven if you can\u0027t become a patron at this point, I hope you\u0027ll support me and share my poetry with your friends and family!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThe short version of this description, courtesy of one of my long-time readers and a great guy, Bryan: \"\u003cem\u003eMe am good words guy, money me for this, money me now please\u003c/em\u003e.\"\u003cbr\u003e\u003cbr\u003eDo what Bryan says and be a great guy like Bryan.\u003c/div\u003e"
