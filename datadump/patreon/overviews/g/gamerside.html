    "summary": "\u003cstrong\u003eVERSION COURTE\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSuper Gamerside se lance sur Patreon apr\u00e8s 8 ans d\u0027existence pour continuer de proposer de nouvelles choses, p\u00e9renniser ses productions, d\u00e9frayer ses invit\u00e9s et participer aux \u00e9v\u00e9nements de France et de Navarre. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVERSION D\u00c9VELOPP\u00c9E\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nLe podcast audio Gamerside a \u00e9t\u00e9 lanc\u00e9 en mars 2009 avec pour cr\u00e9do le partage de nos exp\u00e9riences de joueurs. 8 ans plus tard, Gamerside s\u2019appelle Super Gamerside, est devenue une association \u00e0 but non lucratif et souhaiterait monter des projets plus ambitieux. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVERSION BITE\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nAu d\u00e9but du mois de mars 2009 naissait Gamerside, podcast issu de la passion d\u2019une bande de potes un peu teub\u00e9s. C\u2019\u00e9tait la belle \u00e9poque, nous \u00e9tions jeunes et enthousiastes, face \u00e0 un avenir prometteur qui nous tendait les bras. Maintenant on a une famille et un PEL. \n\u003cbr\u003e\n\u003cbr\u003e\nConscients de ce semi-\u00e9chec, nous avons cr\u00e9\u00e9 Super Gamerside, l\u2019asso (de loi 1901) qui va avec et nous nous sommes dit qu\u2019il fallait se lancer sur Patreon afin d\u2019offrir du neuf \u00e0 notre projet de partage d\u2019amour vid\u00e9oludique : pallier le vieillissement de notre matos, nous permettre de faire venir plus d\u2019acteurs du monde JV, pouvoir se bouger les fesses lors des \u00e9v\u00e9nements gaming, faire des streams en live, organiser des \u00e9missions en public\u2026 Toutes nos projections financi\u00e8res sur les 15 prochaines ann\u00e9es sont d\u00e9crites sous formes de \"Goals\" dans la partie gauche de cette page.\u003cbr\u003e\u003cbr\u003eEnfin, et parce qu\u0027au final chez Super Gamerside on a un c\u0153ur (faut juste pas le dire trop fort), nous aimerions reverser tous les ans 5% de nos b\u00e9n\u00e9fices sous forme de cagnotte \u00e0 une association en lien avec le jeu vid\u00e9o. C\u0027est une fa\u00e7on pour nous de contribuer autrement (et de fa\u00e7on peut-\u00eatre plus efficace) \u00e0 cette passion que nous partageons avec vous.\u003cbr\u003e\n\u003cbr\u003e\nEn un mot comme en cent, nous vous invitons \u00e0 venir mettre encore plus d\u2019\u00e9nergie dans cette nouvelle aventure.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDESCRIPTION DES REWARDS\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://www.gamerside.fr/wp-content/uploads/2017/10/Salam%C3%A8che-bisou-bouche.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\nUn petit don pour l\u0027Homme, un grand pas pour... on s\u0027en fout. Tout d\u0027abord, un grand merci de la part de toute l\u0027\u00e9quipe pour cette g\u00e9n\u00e9rosit\u00e9. G\u00e9n\u00e9rosit\u00e9 qui s\u0027accompagne bien entendu d\u0027un...\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eR\u00e9compense :\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eRemerciement nominatif\u00a0\u003ca href=\"http://www.gamerside.fr/glory-hole/\" target=\"_blank\"\u003esur une page d\u00e9di\u00e9e\u003c/a\u003e \u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.gamerside.fr/wp-content/uploads/2017/10/Reptincelle-Bisou-Braguette.png\"\u003e\u003c/a\u003e\u003cimg src=\"http://www.gamerside.fr/wp-content/uploads/2017/10/Reptincelle-Bisou-Braguette.png\"\u003e\u003cbr\u003e\n\u003cbr\u003eOn vous a d\u00e9j\u00e0 dit que vous \u00eates g\u00e9niaux ? Parce que nous, on le pense vraiment :) Et quoi de mieux pour des gens aussi sp\u00e9ciaux que de vous donner...\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eR\u00e9compenses :\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eRemerciement nominatif\u00a0\u003ca href=\"http://www.gamerside.fr/glory-hole/\"\u003esur une page d\u00e9di\u00e9e\u003c/a\u003e\u003c/li\u003e\u003cli\u003eSecond remerciement nominatif accompagn\u00e9 de la lecture de votre message dans une rubrique d\u00e9di\u00e9e en fin d\u0027\u00e9mission\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.gamerside.fr/wp-content/uploads/2017/10/Dracaufeu-Branlette.png\"\u003e\u003cbr\u003e\u003cbr\u003e\nSi vous donnez autant, c\u0027est que vous devez \u00eatre sous l\u0027emprise de l\u0027alcool. L\u0027alcool, ce n\u0027est pas bon pour la sant\u00e9 (hormis le vin peut-\u00eatre), mais qui sommes-nous pour vous faire la le\u00e7on ? Ainsi, voici ce que nous vous proposons pour vous motiver \u00e0 continuer (\u00e0 boire, \u00e0 donner, \u00e0 ce que vous voulez en fait) :\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eR\u00e9compenses :\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eRemerciement nominatif\u00a0\u003ca href=\"http://www.gamerside.fr/glory-hole/\"\u003esur une page d\u00e9di\u00e9e\u003c/a\u003e\u003c/li\u003e\u003cli\u003eSecond remerciement nominatif accompagn\u00e9 de la lecture de votre message dans une rubrique d\u00e9di\u00e9e en fin d\u0027\u00e9mission\u003c/li\u003e\u003cli\u003eCarte d\u00e9dicac\u00e9e par l\u0027\u00e9quipe\u003c/li\u003e\u003cli\u003eAutocollants Super Gamerside\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.gamerside.fr/wp-content/uploads/2017/10/Mega-Dracaufeu-Prise-en-Bouche.png\"\u003e\u003cbr\u003e\n\u003cbr\u003eEntre vous et nous, c\u0027est du s\u00e9rieux.  \u00c7a va peut-\u00eatre un peu trop loin m\u00eame. On va devoir appeler la mairie pour officialiser \u00e7a. En guise de cadeau de mariage vous aurez le droit \u00e0 une relation toute particuli\u00e8re avec nous : \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eR\u00e9compenses :\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eRemerciement nominatif\u00a0\u003ca href=\"http://www.gamerside.fr/glory-hole/\"\u003esur une page d\u00e9di\u00e9e\u003c/a\u003e\u003c/li\u003e\u003cli\u003eSecond remerciement nominatif accompagn\u00e9 de la lecture de votre message dans une rubrique d\u00e9di\u00e9e en fin d\u0027\u00e9mission\u003c/li\u003e\u003cli\u003eCarte d\u00e9dicac\u00e9e par l\u0027\u00e9quipe\u003c/li\u003e\u003cli\u003eAutocollants Super Gamerside\u003c/li\u003e\u003cli\u003eAcc\u00e8s au forum priv\u00e9 Patreon (pour proposer des jeux \u00e0 tester, discuter avec l\u0027\u00e9quipe, demander le num\u00e9ro de la m\u00e8re \u00e0 Robin...)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
