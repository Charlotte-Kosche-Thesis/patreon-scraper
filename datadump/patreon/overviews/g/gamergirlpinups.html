    "summary": "We move! We talk! We fumble our lines and stay up late making fingers animate!\u003cbr\u003e\n\u003cbr\u003e\nFor those of you that don\u0027t know us (Hi by the way)\u00a0\u003ca href=\"https://tapastic.com/series/gamergirlpinups\" rel=\"nofollow\" target=\"_blank\"\u003eGamer Girl Pinups\u003c/a\u003e is a webcomic that we\u0027ve been publishing for\u00a0years. \u00a0And it\u0027s about time to take our characters from static line art into the world of \u003cem\u003eslightly less\u003c/em\u003e static line art surrounded by flashy FX and camera movements. \u00a0Yup, that\u0027s right, we\u0027re making Motion Comics!\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s a pretty big task to put a whole Motion Comic together, so during our time creating each one, we\u0027ll be releasing videos that show the whole process. \u00a0We\u0027ll also put out tutorials in case you\u0027re looking to try it on your own.\u003cbr\u003e\n\u003cbr\u003e\nThere\u0027s a bunch of different levels for you to get involved in over in the Rewards section. OH! \u00a0And each one of our Patreon Goals will be a Gamer Girl Pinups game title! \u00a0From small and goofy to bigger more involved games, you\u0027ll be helping us make and release our first titles!\u003cbr\u003e\n\u003cbr\u003e\nSo join us! We love what we do but it\u0027s always better to make something with friends.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i1305.photobucket.com/albums/s548/gamergirlpinups/logo_zpssqdqjgim.png\" style=\"width: 549px;\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
