e of the lack or\nrecognition we get out of them.  (Totally not based on a personnal\nexperience.)\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eAbout me :\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eSo, who am I ? I\u2019m just a 26 years\nold dude who\u2019s passioned by drawings, stories and video games. I\nlive in Belgium with my husband (sorry guys, I won\u2019t be much of an\nattention whore if you\u2019re hitting on me.) which I\u2019m doing\neverything I can to make proud of me. You would find me a lot around\nParis though, I\u2019m in the fanzine Dokkun drawing comics and\nillustrations for a few years now and most of my friends live there\n(wondering why I don\u2019t live in Paris then huh ? It\u2019s expensive\naf, here\u2019s why). After getting graduated, I had no idea what to do\nwith my skills so I just started doing commissions here and there.\nEventually, I discovered I am a bigger pervert than I thought\n(wowsers I know), that doing erotic and pornographic art is really\nsomething that passionates me. So here I am, wanting to do bigger\nthings in this world (I\u2019m not just talking about dicks, I swear.)\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eAbout my work :\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\tI\u0027m a freelancer, so I will gladly\ntake your commissions if you think I go what it takes to flesh out\nyou fantasies. I do illustrations, comics and even video games now !\nI will link my pricechart when I get that shit done.\u003cbr\u003e\n\tMy ideal guy is hairy, bearded,\nslightly chubby and has some natural muscles, basically every bear\never. He can be black, asian, arab, white, alien, monstrous, I don\u0027t\ncare. I think way too much artists are focusing on making perfect\ngodlike men or exaggerating the traits they like so much it becomes\nridiculous so personally, I\u0027d like to tackle some less idealised\nguys. I believe you can be manly in many ways, not just with an 8+\ninches cock and Zeus\u0027s body
