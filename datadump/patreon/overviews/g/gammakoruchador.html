    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.ford1-1.fna.fbcdn.net/v/t1.0-9/14907014_160439064419187_8260817752166016950_n.jpg?oh=f30396fd86f704b6f2025b22b3bbf08a\u0026amp;oe=596429D7\" style=\"width: 404px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWELCOME\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eHeyo! My name is GammaKoruchador, but you can just call me Gamma. I love\u00a0working with digital and traditional mediums, but my love truly lies more towards digital art.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.ford1-1.fna.fbcdn.net/v/t31.0-8/15975090_209433839519709_7973453275625530549_o.jpg?oh=8496016e14e240a33aba15525e1e7846\u0026amp;oe=5963EB9B\" style=\"width: 370px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eABOUT ME\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI love creating characters and making fan art of some of my favorite shows,\u00a0movies and video games. Not only do I just create, but I do most of it over on my Twitch\u00a0channel. The creative community on Twitch has challenged and encouraged me to improve\u00a0upon my art and continue progressing. Just over the last year of streaming,\u00a0the community has helped me improve my art so much.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://www.twitch.tv/gammakoruchador\" target=\"_blank\"\u003eFollow me on Twitch to watch my art live!\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.ford1-1.fna.fbcdn.net/v/t31.0-8/17239797_243946222735137_185751483511338755_o.jpg?oh=010f39f90617a5c293c446a5dbb5ab40\u0026amp;oe=596E1D4D\" style=\"width: 494px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWHY SHOULD YOU SUPPORT?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAny support from you guys helps me follow my passion and work towards doing it as a living.\u00a0Plus you guys get some special perks, and in the future, you may be able to get even more great\u00a0rewards. If you have any idea of what you\u0027d want to see as a reward, let me know. Your support\u00a0means a lot and I want to give back to those who support me and show them my love.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eARTWORK\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.ford1-1.fna.fbcdn.net/v/t1.0-9/14639791_160439057752521_2255291640527426305_n.jpg?oh=e1a42025b6c47f07a910b835ace70b4a\u0026amp;oe=596E7756\" style=\"width: 291px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.ford1-1.fna.fbcdn.net/v/t31.0-8/15110855_180197379110022_1823584293050564721_o.jpg?oh=5b8712e8a58bd574ac38495a60fcc704\u0026amp;oe=59289649\" style=\"width: 392px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.ford1-1.fna.fbcdn.net/v/t1.0-9/16388119_221923091604117_2316130122392110501_n.jpg?oh=d874bf86862d2daada5ae4569c1bd8a6\u0026amp;oe=5928F55A\" style=\"width: 370px;\"\u003e\u003cbr\u003e\u003cbr\u003eI am also open for commissions. If you have any requests or inquiries about a commission, you can message me on any of my social medias, or email me at gammakoruchador@gmail.com.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/gammakoruchador/\" target=\"_blank\"\u003e\u003cstrong\u003eFACEBOOK\u003c/strong\u003e\u003c/a\u003e l\u00a0\u003ca href=\"https://twitter.com/gammakoruchador\"\u003e\u003cstrong\u003eTWITTER\u003c/strong\u003e\u003c/a\u003e l\u00a0\u003cstrong\u003e\u003ca href=\"https://www.twitch.tv/gammakoruchador\"\u003eTWITCH\u003c/a\u003e \u003c/strong\u003el\u00a0\u003ca href=\"mailto:gammakoruchador@gmail.com\"\u003e\u003cstrong\u003eEMAIL\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAgain, thank you all so much for your support. No words can truly express my gratitude.\u00a0No matter how much or how little you give, know that you are loved, and\u00a0I am greatly appreciative of all that you do.\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003eGammaKoruchador\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
