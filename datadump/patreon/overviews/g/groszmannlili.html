    "summary": "KEDVES\nEMBER!\u003cbr\u003e\n\n\u003cbr\u003e\n\nT\u00e1mogat\u00e1sod\nszeretn\u00e9nk k\u00e9rni egy olyan kutat\u00e1si projekthez, melyet szabadid\u0151nkben,\nmag\u00e1nszem\u00e9lyek egyszeri adom\u00e1nyaib\u00f3l \u00e9s saj\u00e1t zsebb\u0151l finansz\u00edrozunk imm\u00e1r\n\u00f6t\u00f6dik \u00e9ve. Bal\u00e1zs Istv\u00e1n b\u00fckkzs\u00e9rci \u0151s\u00f6kkel rendelkez\u0151 grafikus \u00e9s T\u00f3th P\u00e9ter, kommunik\u00e1ci\u00f3s szakember,\u00a0 Cser\u00e9pfalu tiszteletbeli polg\u00e1ra vagyunk. Kutatjuk a m\u00faltat. \u003cbr\u003e\n\n\u003cbr\u003e\n\nLelkesed\u00e9s\u00fcnk\nt\u00f6retlen, de tov\u00e1bb szeretn\u00e9nk l\u00e9pni. \u00dagy gondoljuk, hogy rendszeres\nt\u00e1mogat\u00e1sokra van sz\u00fcks\u00e9g\u00fcnk. Nem j\u00f3, hogy a megrendelt digitaliz\u00e1lt dokumentum\nd\u00edja, vagy a gyermekeink T\u00far\u00f3 Rudija k\u00f6z\u00f6tt kell v\u00e1lasztanunk. Mindkett\u0151\nfontos.\u003cbr\u003e\n\n\u003cbr\u003e\n\nMir\u0151l is van\nsz\u00f3?\u003cbr\u003e\n\n\u003cbr\u003e\n\n1944 tavasz\u00e1n\negy borsodi falucska, Cser\u00e9pfalu zsid\u00f3 polg\u00e1rait a mez\u0151k\u00f6vesdi gett\u00f3ba, majd\nMiskolcon kereszt\u00fcl Auschwitzig vitt\u00e9k. Egyik\u00fck az akkor 18 \u00e9ves\u00a0\u003ca href=\"http://groszmannlili.xyz/tag/groszmann_lili/\"\u003eGroszmann Lili\u003c/a\u003e volt, akit jelenlegi tud\u00e1sunk szerint az auschwitzi g\u00e1zkamr\u00e1ban puszt\u00edtottak\nel,  sz\u00e1mtalan m\u00e1s zsid\u00f3 t\u00e1rs\u00e1val egy\u00fctt.\nA t\u00f6rt\u00e9netet p\u00e1r visszaeml\u00e9kez\u0151n k\u00edv\u00fcl kevesen ismert\u00e9k.  Kutat\u00e1sunk n\u00e9h\u00e1ny szem\u00e9lyes k\u00f6zl\u00e9ssel indult\n2014-ben. \u003cbr\u003e\n\n\u003cbr\u003e\n\nAzt\ngondoljuk, hogy fontos megismerni a kisemberek \u00e9let\u00e9t, sors\u00e1t \u00e9s\nmeghurcoltat\u00e1s\u00e1t. Groszmann Lili ugyanolyan volt, mint b\u00e1rmelyik m\u00e1sik korabeli\nfiatal. Fontos azonban tudni, hogy \u00e9pp ez\u00e9rt szinte mindenkib\u0151l lehet Groszmann\nLili. \u003cbr\u003e\n\n\u003cbr\u003e\n\nKutat\u00e1sunk\nsor\u00e1n minden megszerzett inform\u00e1ci\u00f3t nagyon gyorsan megosztunk egy webes\nfel\u00fcleten. M\u00f3dszertani alapvet\u00e9s\u00fcnk, hogy forr\u00e1sainkat, eredm\u00e9nyeinket azonnal\nhozz\u00e1f\u00e9rhet\u0151v\u00e9 tessz\u00fck, azaz le\u00edrt sz\u00f6veget, szkennelt dokumentumot, fot\u00f3t,\nvide\u00f3t b\u00e1rki sz\u00e1m\u00e1ra el\u00e9rhet\u0151v\u00e9 tessz\u00fck az interneten. Egyfajta\ninteraktivit\u00e1sra is sz\u00e1m\u00edtunk, v\u00e1rjuk a kieg\u00e9sz\u00edt\u00e9seket, hozz\u00e1sz\u00f3l\u00e1sokat. Csak\nmag\u00e1nszem\u00e9lyekt\u0151l fogadunk el p\u00e9nzbeli t\u00e1mogat\u00e1sokat.\u003cbr\u003e\n\n\u00c9s ez \u00edgy is\nmarad.\u003cbr\u003e\n\n\u003cbr\u003e\n\nHonlapunkon, a\u00a0\u003ca href=\"http://groszmannlili.xyz\"\u003egroszmannlili.xyz-n\u003c/a\u003e t\u00f6bb mint 200 poszt, sok-sok k\u00e9p, szkennelt anyag,\nfeldolgozott anyak\u00f6nyv, vide\u00f3k, interj\u00fak, temet\u0151i fot\u00f3k \u00e9s vide\u00f3k tal\u00e1lhat\u00f3k.\u003cbr\u003e\n\n\u00dajabb\nweboldalt is ind\u00edtottunk, a\u00a0\u003ca href=\"http://zstm.hu\"\u003eZSTM.HU\u003c/a\u003e-t, melyen zsid\u00f3 temet\u0151ket kutatunk f\u00f6l \u00e9s\njelen\u00edt\u00fcnk meg a t\u00e9rk\u00e9pen. Megtal\u00e1ltuk az elfeledett cser\u00e9pfalui temet\u0151t,\nmelyet hamarosan fel fogunk \u00faj\u00edtani, \u00e9s az\u00f3ta t\u00f6bb hasonl\u00f3 temet\u0151re is\nfelh\u00edvtuk a fenntart\u00f3k, az \u00f6nkorm\u00e1nyzatok figyelm\u00e9t. \u003cbr\u003e\n\n\u003cbr\u003e\n\nMinden \u00e9v\nm\u00e1jus\u00e1ban\u00a0\u003ca href=\"http://groszmannlili.xyz/category/emlekseta-2/\"\u003eeml\u00e9ks\u00e9t\u00e1t\u003c/a\u003e rendez\u00fcnk azon az \u00fatvonalon, ahol 1944-ben elvitt\u00e9k a\ncser\u00e9pi zsid\u00f3kat.\u003cbr\u003e\n\n2017-ben\u00a0\u003ca href=\"http://groszmannlili.xyz/2017/03/08/auschwitzi-koncentracios-tabor-ii/\"\u003eAuschwitzba\u003c/a\u003e is ell\u00e1togattunk.  Ezt az utunkat szint\u00e9n t\u00e1mogat\u00e1sb\u00f3l\nval\u00f3s\u00edtottuk meg.\u003cbr\u003e\n\nA\u00a0\u003ca href=\"http://groszmannlili.xyz/\"\u003eblogon\u003c/a\u003e k\u00edv\u00fcl a\u00a0\u003ca href=\"https://www.facebook.com/GroszmannLili/\"\u003eFacebookon\u003c/a\u003e is ott vagyunk,\u00a0\u003ca href=\"https://twitter.com/groszmannlili\"\u003eTwitteren\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/grszmnnll/\"\u003eInstagramon\u003c/a\u003e \u00e9s\u00a0\u003ca href=\"https://www.youtube.com/channel/UCoyGVvEn9RNg_CAsnACS0kw\"\u003eYoutube-csatorn\u00e1nkon\u003c/a\u003e is megtal\u00e1lsz.\u003cbr\u003e\n\n\u003cbr\u003e\n\nA\ntov\u00e1bbl\u00e9p\u00e9shez nem csup\u00e1n m\u0171k\u00f6d\u00e9si k\u00f6lts\u00e9gre, hanem egy\u00e9b t\u00e1rgyi eszk\u00f6z\u00f6kre is\nsz\u00fcks\u00e9g\u00fcnk van, illetve tov\u00e1bbi t\u0151k\u00e9re ahhoz, hogy eljussunk a kiszemelt\nint\u00e9zm\u00e9nyekbe, ahol tov\u00e1bb kutathatunk.\u003cbr\u003e\n\n\u003cbr\u003e\n\nA saj\u00e1t\nzseb\u00fcnk m\u00e1r nem el\u00e9g.\u003cbr\u003e\n\n\u003cbr\u003e\n\nK\u00e9rj\u00fck,\nt\u00e1mogasd munk\u00e1nkat rendszeres havi p\u00e9nzadom\u00e1nnyal, Kedves Olvas\u00f3!\u003cbr\u003e\u003cbr\u003e\n\nMire k\u00f6lt\u00fcnk?\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eszerverfenntart\u00e1si d\u00edjra, \u003c/li\u003e\n\n\u003cli\u003ekutat\u00e1st seg\u00edt\u0151 eszk\u00f6z\u00f6k megv\u00e1s\u00e1rl\u00e1s\u00e1ra, szoftverekre, \u003c/li\u003e\n\n\u003cli\u003ekutat\u00e1st seg\u00edt\u0151 szolg\u00e1ltat\u00e1sok v\u00e1s\u00e1rl\u00e1s\u00e1ra \u00e9s egy alap\u00edtv\u00e1ny\nl\u00e9trehoz\u00e1s\u00e1ra,  utaz\u00e1sokra.\u003c/li\u003e\n\n\u003cli\u003eK\u00e9szs\u00e9ges int\u00e9zm\u00e9nyek leveleznek vel\u00fcnk, nagyszer\u0171  emberek k\u00fcldenek dokumentumokat, szkennelnek\nnek\u00fcnk \u201epuszira\u201d, j\u00f3 lenne, ha mi is tudn\u00e1nk fizetni egy-egy adatb\u00e1zis\u00e9rt,\nelv\u00e9gzett munk\u00e1\u00e9rt, kutat\u00f3i hely\u00e9rt, mert bizony ezek is p\u00e9nzbe ker\u00fclnek\u2026\u003c/li\u003e\n\n\u003cli\u003eKiemelt c\u00e9lunk egy ingyenesen hozz\u00e1f\u00e9rhet\u0151 kiv\u00e1l\u00f3 min\u0151s\u00e9g\u0171 m\u00e9diat\u00e1r\nl\u00e9trehoz\u00e1sa \u00e9s a projekt \u2013 k\u00fcl\u00f6n\u00f6s tekintettel a temet\u0151i adatb\u00e1zis \u2013 sokkal\nr\u00e9szletesebb dokument\u00e1ci\u00f3j\u00e1nak megoszt\u00e1sa.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003eHamarosan\nmegalakul\u00f3 alap\u00edtv\u00e1nyunk kiz\u00e1r\u00f3lag a kutat\u00e1st \u00e9s az ezzel \u00f6sszef\u00fcgg\u0151\nprogramokat finansz\u00edrozza majd.\u003cbr\u003e\n\n\u003cbr\u003e\n\nHol\nolvashatt\u00e1l m\u00e1r projekt\u00fcnkr\u0151l?\u003cbr\u003e\n\n\u003cbr\u003e\u003ca href=\"http://librarius.hu/2015/09/30/igy-eltek-meg-a-helyiek-a-cserepfalui-zsidosag-elhurcolasat/\"\u003eLibrarius\u003c/a\u003e,\u00a0\u003ca href=\"http://magyarnarancs.hu/kismagyarorszag/egyertelmu-a-haritas-holokauszt-ugyben-toth-peter-a-cserepfalui-zsidodeportalasokrol-92268\"\u003eMagyar Narancs\u003c/a\u003e,\u00a0\u003ca href=\"http://www.szombat.org/hirek-lapszemle/hetven-eve-megoltek-egy-ezerfos-kozosseget\"\u003eSzombat\u003c/a\u003e,\u00a0\u003ca href=\"http://huppa.hu/grossmann-lili-cserepfalu/\"\u003eHuppa\u003c/a\u003e,\u00a0\u003ca href=\"http://mezokovesd.hu/index.php?action=showart\u0026amp;id=2953\"\u003eMez\u0151k\u00f6vesd.hu,\u003c/a\u003e\u003ca href=\"http://groszmannlili.xyz/2016/03/05/cikk-az-eszakban/\"\u003e\u00a0\u00c9szak-Magyarorsz\u00e1g\u003c/a\u003e,\u00a0\u003ca href=\"http://akibic.hu/kozosseg/item/3093-ujra-lesz-zsido-temeto-egy-borsodi-falucskaban\"\u003eKibic\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nHov\u00e1\nszeretn\u00e9nk eljutni?\u003cbr\u003e\n\n\u003cbr\u003e\n\nYad Vashem\nThe Holocaust Martyrs\u2019 and Heroes\u2019 Remembrance Authority, Jeruzs\u00e1lem, Magyar\nNyelvter\u00fcletr\u0151l Sz\u00e1rmaz\u00f3 Zsid\u00f3s\u00e1g Eml\u00e9km\u00fazeuma, Cf\u00e1t, Tel Aviv-i Diaspora\nM\u00fazeum, United States Holocaust Memorial Museum, Washington, Auschwitz Birkenau\nMemorial and Museum, Miskolc Borsod-Aba\u00faj-Zempl\u00e9n Megyei Lev\u00e9lt\u00e1r, Mez\u0151k\u00f6vesd,\nBudapest Magyar Orsz\u00e1gos Lev\u00e9lt\u00e1r, Magyar Zsid\u00f3 Lev\u00e9lt\u00e1r, Budapest, F\u0151v\u00e1ros\nLev\u00e9lt\u00e1ra, B\u00fckk\u00e1br\u00e1ny, Mez\u0151cs\u00e1t, \u00e9s persze Cser\u00e9pfalu.\u003cbr\u003e\n\n\u003cbr\u003eK\u00f6sz\u00f6nj\u00fck sz\u00e9pen a t\u00e1mogat\u00e1st.\u003cbr\u003e\u003cbr\u003eMert nem \u00e9lhet\u00fcnk tudatlans\u00e1gban.\u003cbr\u003e"
