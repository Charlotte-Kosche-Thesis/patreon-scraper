    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/sJOlQEHqL44\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003ch2\u003e\u003c/h2\u003eGeneral Practitioner: a Visual Novel with Management elements and Medical Procedures!\u003cbr\u003e\u003cbr\u003eI\u0027m trying to bring to life the videogame I always wanted to play, a medical simulation that will cover many aspects of this wonderful profession, along with a deeply written story about relationship and adult themes.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s17.postimg.cc/s7tfuvdj3/erika_sex_1_2.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNOW AVAILABLE ON MAC, ANDROID AND LINUX DEVICES!\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBECOME A PATRON AND UNLOCK SPECIAL DISCORD ROLES! (\u003ca href=\"https://www.patreon.com/posts/14817792\"\u003eclick here for info\u003c/a\u003e)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\n\u003cstrong\u003eWhen will the game be released?\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eVersion 0.0.13 has been released for free to all on 26/05/2018\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eLatest Patreon Release is 0.0.14\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eNext Patreon Pre-Release will be 0.0.15:\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e0.0.14 Pre Realease will be released for 5$ patrons on 31/05/2018\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e0.0.15 Early Realease will be released for 20$ patrons on 16/06/2018\u003cbr\u003e\u003cstrong\u003e0.0.15 \u003c/strong\u003eMid Release will be released for 10$ patrons on 24/06/2018\u003cbr\u003e\u003cstrong\u003e0.0.15 \u003c/strong\u003ePre Release will be available for 5$ patrons on 30/06/2018\u003cbr\u003e\u003cstrong\u003e0.0.15 \u003c/strong\u003eFree Release will be available on Late July\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/posts/16795318\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/17143040\"\u003eOFFICIAL WALKTHROUGH DOWNLOAD\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003ePlease remember that General Practitioner is an alpha stage development videogame, which improves release after release. \u003cem\u003e\u003cstrong\u003ePledging the game doesn\u0027t mean you\u0027re being sold a final, polished game, but that you support the game\u0027s development and hopefully help me to clear bugs from the game\u003c/strong\u003e\u003c/em\u003e. That\u0027s what \u0027alpha\u0027 means, even if sometimes it\u0027s a wrongly used term.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eIn return I offer you a quick reply to each bug report, (very) fast fixes and technical support within 24 hours, festivities excepted (but sometimes even during those).\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat about the final release?\u003cbr\u003e\n\u003c/strong\u003eWhile I cannot determine a final release date I already planned the most important features that it will have. You can take a look at my post here to learn about that: \u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/15464867\"\u003ehttps://www.patreon.com/posts/15464867\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho\u0027s the main character?\u003cbr\u003e\n\u003c/strong\u003eThe main character is a general practitioner, an ordinary doctor with customizable first and last names.\u003cbr\u003e\nThe medical part, written in collaboration with a real doctor, will be simulative. \u003cbr\u003e\nIn the game you will meet many characters, each with its own agenda and personality. Patients will come to your clinic looking for treatment for various illnesses.\u003cbr\u003e\nIt\u0027s up to you to do a checkup on them. Which body part will you examine? Will you make the right diagnosis or worsen things? Will you defer your patient to a specialist or continue treating her in order to gain more money?\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://s4.postimg.org/v2uro14z1/image.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat are the current features?\u003cbr\u003e\n\u003c/strong\u003eAs of version 0.0.14 the most important features are:\u003cbr\u003e\u003cul\u003e\u003cli\u003e36 unique medical examinations\u003c/li\u003e\u003cli\u003e3 game modes (\u003cem\u003eStory \u003c/em\u003efor the complete experience, \u003cem\u003eVanilla \u003c/em\u003efor the story without sexual activities, \u003cem\u003eExamination \u003c/em\u003efor the medical exams only)\u003c/li\u003e\u003cli\u003e18 story arcs (events that revolve around one or more characters)\u003c/li\u003e\u003cli\u003e2200+ high-quality images\u003c/li\u003e\u003cli\u003e40 Achievements\u003c/li\u003e\u003cli\u003eRandom events while exploring the city\u003c/li\u003e\u003cli\u003eRandom Examinations for an almost endless experience (pre-alpha feature just for 5$ patrons)\u003c/li\u003e\u003c/ul\u003e...and growing\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWhat kind of patients will you examine?\u003c/strong\u003e\u003cbr\u003e\nYou will be able to examine detailed patients, both male and female. During the game there will be various events that will lead you to examine a variety of people.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIs the game only about examinations?\u003cbr\u003e\n\u003c/strong\u003eNo, it is not. The game has its own script which involves many activities. You will meet various characters in the clinic and outside. You can even hire them to work for you. If you\u0027re feeling tired a friendly massage parlour will be avalaible to your character.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://s14.postimg.org/m02vwyzgx/paul_visit_main.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eIs there a dating sim in the game?\u003c/strong\u003e\u003cbr\u003e\nThe game features a dating simulation engine developed by myself.\u003cbr\u003e\nThis is something new in the Visual Novel scenario and you can read about it here:\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/14179211\"\u003ehttps://www.patreon.com/posts/14179211\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIs there some kind of management system?\u003cbr\u003e\n\u003c/strong\u003eVersion 0.0.5 introduced staff interview and hiring, plus a clinic management with a shop where you can buy upgrades that will unlock new scenarios and examinations available.\u003cbr\u003e\nYou can find the posts about introduced features here: \u003ca href=\"https://www.patreon.com/generalpractitioner/posts?tag=Features\"\u003ehttps://www.patreon.com/generalpractitioner/posts?...\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAre the ilnesses randomly generated?\u003c/strong\u003e\u003cbr\u003e\nYes! The \"Random Examinations Project\" is being developed.\u003cbr\u003e\n\u003cbr\u003e\nLearn more here: \u003ca href=\"https://www.patreon.com/posts/14518042\"\u003ehttps://www.patreon.com/posts/14518042\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eThe first batch of random examinations gameplay has been released on March 31st for 5$+ patrons: \u003ca href=\"https://www.patreon.com/posts/17857707\"\u003ehttps://www.patreon.com/posts/17857707\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nThere will be scripted examinations as well! This means that the patients will return to your clinic and behave differently based on their trust in you and the outcome of your previous choices.\u003cbr\u003e\nYou will be able to recognize them and progress their story further. You can even meet them outside of the clinic (you work in a small town after all). What will become of your relationship it\u0027s up to you!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://s14.postimg.org/9wsyvnz0x/masparl_bath_1.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat else can you tell us?\u003c/strong\u003e\u003cbr\u003e\nThe style is that of a visual novel, but it has elements of an RPG (choices WILL matter as you progress into the story. Plus it will feature an inventory management), of a simulation and of management.\u003cbr\u003e\n\u003cbr\u003e\nIf you don\u0027t want to start over at each update the \u003ca href=\"https://www.patreon.com/posts/starting-new-13710199\"\u003eskip feature\u003c/a\u003e will help you!\u003cbr\u003e\n\u003cbr\u003e\nThe medical part is a simulation. I\u0027m working with a real doctor, friend of mine, who tells me what happens in medical clinics (Italian ones, since I\u0027m Italian) and all the medical informations are real.\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eMy inspiration are the old medical simulations like the \"Emergency Room series\" from Legacy Games\u003c/strong\u003e\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://s18.postimg.org/72xhixbk9/Screenshot_2018-01-14_19.07.21.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat kind of sex will be present in the game?\u003cbr\u003e\n\u003c/strong\u003eSex scenes, although not mandatory, will be present. The game will feature sexual intercourse and romances with various partners, both male and female!\u003cbr\u003e"
