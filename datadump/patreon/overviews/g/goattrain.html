    "summary": "\u003cdiv style=\"text-align: center;\"\u003eGalleries:\u00a0 \u003ca href=\"http://goattrain.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e - \u003ca href=\"http://astarothathros.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003edeviantArt\u003c/a\u003e - \u003ca href=\"http://www.furaffinity.net/user/goattrain\" rel=\"nofollow\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e - \u003ca href=\"https://www.youtube.com/user/astarothathros\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHiya!\u00a0 My name\u0027s Goat Train.\u00a0 If you somehow found this page unaware of who I am, I\u0027m a professional freelance artist, working mostly on commissions for individual clients.\u00a0 You can check out the links to my galleries if you\u0027d like to see more of my work!\u003cbr\u003e\u003cbr\u003eI\u0027ve opened up this Patreon account because I\u0027d like a little support in doing what I do.\u00a0 I very much enjoy being able to produce the content I\u0027ve been able to produce, and a bit of extra cash would help grease the wheels that keep my life going (and hopefully keep me off the street).\u003cbr\u003e\u003cbr\u003eThis isn\u0027t me begging for money or threatening to withhold content from non-patrons or anything.\u00a0 I like what I do too much to stop doing it just because people won\u0027t give me money.\u00a0 If you can\u0027t donate or even just don\u0027t want to, I definitely understand.\u00a0 You\u0027re still going to get all of my drawings and stuff - you won\u0027t be missing out on anything, really.\u003cbr\u003e\u003cbr\u003eBut for those who would like to help support me a bit each month, I\u0027ve got a couple things lined up that\u0027ll hopefully make it worth your while.\u00a0 For example, a monthly pack of images centered around a different theme each month, with the theme and images voted on by Patrons, and sketchy commissions.\u00a0 Here\u0027s how the tiers work:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eAt $5 per month, you gain access to two polls per month.\u00a0 One to decide the general theme of that month\u0027s image pack, and another one afterwards to decide the individual images in that pack!\u00a0 Any suggestions you have for themes and images would be very appreciated, as well.\u003cbr\u003e\u003cbr\u003eAt $10 per month, you have access to the same polls, but you are also able to claim a sketch commission from me!\u00a0 These commissions are black and white and can contain one character and a very simple background.\u00a0 The character can be a character you own, or one from your favorite TV show/movie/game/whatever!\u003cbr\u003e\u003cbr\u003eAt $15 per month, you have access to the polls listed above, but you are also able to claim a colored sketch commission from me!\u00a0 As above, the commission can contain one character and a very simple background.\u00a0 And as above, the character can be your own, or from something you love!\u00a0 Alternatively, you can instead claim a black-and-white sketch commission with TWO characters and a simple background.\u003cbr\u003e\u003cbr\u003eCommissioning process will be as follows:\u00a0 after your card is charged, I will message you to ask you the character(s) you would like me to draw, and any other specifics.\u00a0 Mild NSFW is fine, but nothing explicit.\u00a0 I reserve the right to ask you to change your idea if I\u0027m not comfortable with it.\u00a0 Once I have that information, I\u0027ll work as quickly as possible and send you the image when it\u0027s done.\u00a0 Since it\u0027s only a sketch, I won\u0027t be offering WIPs, but small fixes (within reason) will be made if necessary after you receive the image.\u00a0 The benefit to commissioning me this way as opposed to the normal way is that you\u0027re guaranteed a slot at the beginning of each month!\u00a0 I will be prioritizing Patreon commissions over regular commissions, and you\u0027ll receive your image extremely quickly.\u00a0 For any larger, more complex orders, normal commissions are the way to go.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eAnd hey, if you made it to the bottom of this, thanks so much for even visiting the page!\u00a0 If you would consider supporting me in this, that\u0027d be wonderful.\u00a0 And if you\u0027d like to spread the word a bit, that\u0027d be great too!\u003cbr\u003e"
