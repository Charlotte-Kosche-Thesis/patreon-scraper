    "published_at": "2017-01-29T22:02:41+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003ePodcast di giochi di ruolo e di narrazione. Per conoscere e imparare nuovi giochi o semplicemente per ascoltare storie fantastiche create giocando!\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eI libri permettono di immaginare mondi e storie meravigliosi. Ma non puoi scegliere come andr\u00e0 la storia.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eI film mostrano mondi meravigliosi. Ma non sono i tuoi.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eI videogame ti permettono di fare quel che vuoi. Dentro i limiti che i programmatori hanno imposto.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eI giochi di ruolo e di narrazione ti permettono di essere libero.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eImmaginando la tua storia.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eGDR Unplugged nasce con l\u0027idea di mostrarvi quanto sia fantastico giocare di ruolo. Mostrarvi come si gioca. Farvi scoprire giochi che non conoscete. Divertirvi e affascinarvi con le nostre storie create giocando.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eAbbiamo iniziato coi podcast (se non sapete cosa sono) e ora stiamo trasmettendo anche su youtube e twich.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eROCK AND ROLL!!!\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/11sid5h.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/5772d986828c408d6c0c2533/5a849b4eeb759a2223629d0b/6bd29f9b7ab91aada0b7c3e56cfd6391/photo5773839169146170407.jpg\"\u003e\u003cbr\u003eSiamo Anna, Francesco, Gabriele, Lidia, Marco e Sofia. Siamo GDRunplugged!\u003cbr\u003eUn collettivo che punta a diffondere la cultura del buon gioco!\u003cbr\u003e\u003cbr\u003eI primi contenuti sono di dicembre 2015, quando abbiamo iniziato a registrare le giocate di Marco, Anna e Lidia senza microfoni, in modo molto artigianale. \u003cbr\u003eE da qui \u00e8 nata l\u0027idea di GDRunplugged! Da allora abbiamo aggiunto i microfoni, una telecamera per riprendere le nostre sessioni passando cos\u00ec dal semplice podcast alle live su youtube e adesso anche su Twitch.\u003cbr\u003eDa semplici audio siamo arrivati a creare video dimostrativi di giochi, video recensioni, interviste, anteprime, reportage, dietro le quinte, uno spazio in cui pasticciare e tanto altro.\u003cbr\u003eFondamentali sono anche gli innumerevoli ospiti che hanno collaborato e che continuano a farlo, chi ci supporta e ci aiuta e tutte le persone che ci seguono!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/fdeh6x.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eGdrUnplugged \u00e8 un podcast, ora anche\u00a0\u003ca href=\"https://www.youtube.com/channel/UCBk4ZiLfXSFv4s_b3lnT2kA\" rel=\"nofollow\"\u003eCanale Youtube\u003c/a\u003e nato con lo scopo di far conoscere e mostrare come si gioca di ruolo.\u003cbr\u003eStiamo cercando di far scoprire a pi\u00f9 persone possibili quanto sia figo e facile giocare di ruolo.\u003cbr\u003eNoi ci mettiamo i mezzi che abbiamo a disposizione: computer, webcam, manuali, posti dove giocare e tanta, tanta passione!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/5fevbm.jpg\"\u003e\u003cbr\u003eIl progetto \u00e8 in continua evoluzione e crescita, perci\u00f2 abbiamo deciso di aprire un patreon! \u003cbr\u003ePotete aiutarci a sostenere le spese che abbiamo attualmente e permetterci di migliorare l\u0027attrezzatura, fornendovi cos\u00ec dei video di qualit\u00e0 maggiore!\u003cbr\u003eCi aiuterete inoltre\u00a0acquistare nuovi giochi da provare per mostrarvi come si giocano e a girare per le manifestazioni di giochi per farvele scoprire, fare podcast e video di approfondimento, anteprime contattando case editrici!\u003c/div\u003e"
