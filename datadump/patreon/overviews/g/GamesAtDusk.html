    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eHi, I\u0027m Dusk Jackson - founder and EIC of Games@Dusk.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.gamesatdusk.com\" target=\"_blank\"\u003ehttp://www.gamesatdusk.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eGames@Dusk is not your typical run of the mill video games and media news publication. We love video games and media of every genre and form. We don\u0027t want to tell you whether or not you should purchase a game or even score them on any rating scale. What we want to do at Games@Dusk is provide you with the information by means of text, video and audio so you can decide.\u00a0\u003cbr\u003e\u003cbr\u003eWe are currently a very strong team of five and looking to expand in the future!\u003cbr\u003e\u003cbr\u003eGames are a form of art - and we just want to experience it all with you - our patrons, viewers and readers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat we aim to do at Games@Dusk is provide intelligent (sometimes sarcastic too), witty, humorous discussion about current-gen and retro games while still keeping our journalistic integrity - and your sanity intact.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does your money pay for?\u003cbr\u003e\u003c/strong\u003eThe funds you provide via patreon pay for a variety of things such as food, more personnel, video editing/recording software and hardware which in turn will help us fuel the website and channel to produce things like:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFirstly, we will be donating 25% of our proceeds to Child\u0027s Play Charity EVERY month.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eTwice monthly review show\u003c/li\u003e\u003cli\u003eWebsite maintenance\u00a0\u003c/li\u003e\u003cli\u003eDaily live Twitch show\u003c/li\u003e\u003cli\u003eRetro monthly-play alongs\u003c/li\u003e\u003cli\u003eGiveaway prizes\u003c/li\u003e\u003cli\u003eComedy skits\u003c/li\u003e\u003cli\u003eQ\u0026amp;As\u003c/li\u003e\u003cli\u003eTutorials\u003c/li\u003e\u003cli\u003eGuides\u003c/li\u003e\u003cli\u003eand much more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhen will your content release?\u003cbr\u003e\u003c/strong\u003eThe website will update almost daily with new reviews, live let\u0027s plays, viewer mail responses and so much more!\u003cbr\u003e\u003cbr\u003eOur review show will start off as a twice monthly occurrence once the goal is met, but once we surpass $100/month here on Patreon - you\u0027ll definitely see much more of us. Perhaps...twice weekly ;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can we contribute?\u003cbr\u003e\u003c/strong\u003eEasy! You can back us here at our Patreon! One dollar may not seem like much to you, but we appreciate every cent given and will use it to make the content that much stronger just for you!\u00a0\u003cbr\u003e\u003cbr\u003eAlso - if you like we will also accept physical viewer mail including:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePrizes for our giveaways\u003c/li\u003e\u003cli\u003eLetters\u003c/li\u003e\u003cli\u003eArt\u003c/li\u003e\u003cli\u003eGames\u003c/li\u003e\u003c/ul\u003e"
