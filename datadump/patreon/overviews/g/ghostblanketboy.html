    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePlease note that \u003cdel\u003esome\u00a0 \u003c/del\u003emost of my work is NSFW!\u003c/strong\u003e\u003cbr\u003eOther places you can find my work: \u003ca href=\"http://www.furaffinity.net/user/ghostblanketboy/\" rel=\"nofollow\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e, \u003ca href=\"https://inkedfur.com/creator/Ghostblanketboy/\" rel=\"nofollow\"\u003eInkedFur\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/Ghostblanketboy\" rel=\"nofollow\"\u003eFacebook\u003cbr\u003e\u003c/a\u003e\u003cstrong style=\"background-color: initial;\"\u003e!Hello!\u003c/strong\u003e My name is Ghost!\u003c/div\u003e\u00a0\u00a0\u00a0\u00a0\u00a0 I am a rapidly growing artist who has been involved in the furry \ncommunity for over six years now and I specialize in anthro art (mainly \npinups and femboys). As an artist diagnosed with Rheumatoid Arthritis, completing works is both challenging and extremely \ngratifying.  I have been battling this disease, and without the support \nof the people within the fandom, I would not be where I am at today \nemotionally or artistically. But unfortunately, the hours I am able to work on art each day is limited and because being a commissioned artist is my only source of income, it can be hard to take the time I need for myself to be able to grow.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThat\u0027s where YOU come in!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eWith your help, I can\u00a0 devote essential time to personal artwork. I\u0027d be able to play around with \nnew art techniques and programs, which will help further develop\n my art style while still sustaining necessary income. Currently my Patreon page is mostly just a tip jar and a means for you to show your love and support with a few fun perks such as viewing completed works early, access to full resolution files, exclusive progress images, etc. But every now and again I take on special Patreon commissions at a highly discounted price ~\u003cbr\u003eALL Patreon devoted pieces, will be experimental, if you commission a special Patreon piece from me, please give me the artistic freedom I need to expand my technique :) Honestly, the pieces turn out better this way anyways, as I can be as creative as I want without limiting the art to my regular style!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://d.facdn.net/art/ghostblanketboy/1396643512/1396643512.ghostblanketboy_streamingadnotext.png\" style=\"width: 308px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cdiv\u003eRight now I\u0027m offering two reward tiers:\u003cbr\u003eBoth are tip jars set at a very low amount so that everyone has a chance to show their support, although you can pledge however much you\u0027d like!\u00a0\u003cbr\u003eFor as little as $1 a month, you will gain access to all of my SFW posts and images as well as a 24 hour heads up on special art sales and Pre-Poses! \u003cbr\u003eThis perk is extremely valuable as most of my Pre-Poses get sold within 30 mins of being posted!! I notify all of my Patrons of new art sales and Pre-Poses at least 24 hours before posting publicly, as well as an extra 1 hour reminder before I post live, giving supporters the advantage when it comes to specials, auctions and Pre-Pose sales!\u003cbr\u003eAnd if you are one to enjoy adult content, for only $2 or more per month you will have access to all the perks listed above, as well as every NSFW post on my page!\u00a0\u003cbr\u003e\u003cbr\u003eThank you for taking the time to look over my Patreon!\u003cbr\u003eYour interest and support means the world to me~\u003cbr\u003eIf you have any questions or suggestions, feel free to message me on here\u003cbr\u003eor throw me an email at : ghostblanketboy@gmail.com\u003cbr\u003e\u003cbr\u003exoxoxoxo\u003cbr\u003e~Ghost\u003c/div\u003e"
