    "summary": "Hey everyone, my name is Galv (or less commonly known by my RL name, \"Ben\") and I would love to spend my time making role playing games and helping others make theirs. I absolutely love RPG\u0027s and have played most titles released \u0027Down Under\u0027 (and unfortunately missed out on many that were not...) \n\u003cbr\u003e\n\u003cbr\u003eOnce upon a time, I created many scripts for RPGMaker VX Ace/MV and shared them freely with the community (\u003ca href=\"https://galvs-scripts.com/\" rel=\"nofollow\"\u003eshameless website plug here\u003c/a\u003e) as well as provided support for users\u0027 scripting, mapping, graphic and editor headaches.\n\u003cbr\u003e\n\u003cbr\u003eUnfortunately,\u00a0I could not make a living from dedicating my time to the RPGMaker community and had to take on a full time job.\nBecause of this full time work, I can no longer release any new scripts/plugins to the community or dedicate as much time to providing online support.\u003cbr\u003e\u003cbr\u003eFor now, the funds received from this Patreon will help to pay for website updates, hosting, domain, demo/plugin file storage and other costs so that everyone will have access to my scripts and plugins.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA big thank you to all you awesome RPG makers out there and to everyone who has supported me in helping the community.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/jS5r0jT.gif\"\u003e\u003c/strong\u003e\n\u003c/div\u003e"
