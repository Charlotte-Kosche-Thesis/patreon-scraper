    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHola a todos!\u003c/strong\u003e Bienvenidos a mi \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon\u003c/span\u003e.\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003e\u00bfQu\u00e9 es Patreon?\u003c/em\u003e\u003c/strong\u003e B\u00e1sicamente es una plataforma que permite a creadores, generar contenido \u00fanico y exclusivo para sus seguidores de manera mensual, a trav\u00e9s de un sistema de recompensas.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u00bfPor qu\u00e9 estoy en Patreon?\u003c/em\u003e\u003c/strong\u003e La realidad es que la vida diaria y las obligaciones que asumimos en la adultez (..) a veces nos alejan de las cosas que nos hacen felices ya que se empieza a dificultar el costeo de dichos hobbys, en mi caso, el cosplay. Mi ideal es poder crear m\u00e1s contenido de calidad para aquellos que me siguen y se sienten alentados por mi trabajo.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u00bfDejaras de postear en facebook? \u003c/em\u003e\u003c/strong\u003eNO. No voy a dejar de postear en facebook pero s\u00ed se podran ver y obtener cosas m\u00e1s exclusivas, como por ejemplo fotos en buena calidad -que varias veces me piden-, tutoriales, avances y cosillas que vayan surgiendo en la marcha.\u003cbr\u003e\u003cbr\u003e\u00c9sto es una simple ayuda, de la cual no estan obligados a participar, ni los apreciare menos si deciden quedarse afuera (L), pero me har\u00eda muy feliz si deciden ser parte de \u00e9ste nuevo peque\u00f1o mundo que estoy creando (L). \u003cstrong\u003e\u003cem\u003eGracias por estar ah\u00ed.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHi everyone!\u003c/strong\u003e Welcome to my \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon\u003c/span\u003e.\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003eWhat is patreon?\u003c/em\u003e\u003c/strong\u003e Patreon is a platform that allow us to create exclusive and unique content for our patrons each month, with a reward system. \u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy I am on Patreon? \u003c/em\u003e\u003c/strong\u003eThe thing is, daily and adulthood life has modified the amount of things that I can create by my own, I have a lot of things to think of and sadly, cosplay for me is becoming too expensive. My ideal is to be able to create more quality content for all those who follow me work and for those who feel inspired by it.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThis means you will stop posting things on facebook?\u003c/em\u003e\u003c/strong\u003e NO. I will not stop uploading content on facebook but here you will see more stuff and exclusive content, like HD photos, videos, tutorials and more ongoing stuff. \u003cbr\u003e\u003cbr\u003eThis is a way to help me but you are not bound to participate, I will not care less about you if you decide to not join my patreon (L), but It will make me really happy if you decide to become part of this new little world I am creating (L). \u003cstrong\u003e\u003cem\u003eThanks for being there.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
