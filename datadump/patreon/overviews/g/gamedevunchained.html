    "published_at": "2017-08-22T08:31:29+00:00",
    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eUnchain Game Development!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003eOur podcast breaks the mold of don\u0027t ask don\u0027t tell about the video game industry. We give everyone the real inside look at what its like to be a professional game developer, Every week we\u0027ll interview pro and indie developers, we\u0027ll talk jobs, studios, salaries and of course crunch horror stories. Help us strengthen the game developer by putting a mic in front of them when no else is willing to do so.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch2\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cem\u003eGrow With Us...\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cem\u003e\u003cstrong\u003eNow we need to ask for your help.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWe love making Game Dev Unchained; the response and support we have been getting from our listeners have been a blessing! Creating podcasts takes time and resources. With your support, we will be able to devote our focus to it, so we can continue to shine a light to dark corners of the game industry and help our fellow developers to live healthy, creative lives.\u00a0\u003cbr\u003e\u003cbr\u003eYou will have our unending gratitude, but also some small PERKS laid out below - vlogs, monthly newsletter, asking our guests questions, and some other fun stuff. You will assist with providing knowledge to students and professionals alike by helping to sustain the podcast and grow it to something potentially bigger.\u003cbr\u003e\u003cbr\u003eWe have a limitless blue sky filled with fun ideas we can test out, once we have this up and running. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eWhat We Have Planned\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eLife Unchained- Watch and learn how we are unchaining ourselves\u003c/li\u003e\u003cli\u003eDiscord Community Access\u003c/li\u003e\u003cli\u003eGuest Goodies and raffles\u003c/li\u003e\u003cli\u003eMonthly Magazine - Hub of articles you need to read for the month\u003c/li\u003e\u003cli\u003eSee Guest Schedules\u003c/li\u003e\u003cli\u003eAd free version of the podcast\u003c/li\u003e\u003cli\u003eSubmit questions to \"The Fast 5\"\u003c/li\u003e\u003cli\u003eCutting room floor video podcast\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eThe Goals\u003c/span\u003e\u003c/h2\u003e\u003cdel\u003e\u003cstrong style=\"font-weight: bold;\"\u003eLevel 1: \u003c/strong\u003eThis will help us pay for web hosting fees, websites, and everything else to have a competent presence on the internet.\u003c/del\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003eLevel 2: \u003c/strong\u003eNew Mics and equipment to make our podcast sound extra crisp\u003c/del\u003e\u003cbr\u003e\u003cstrong\u003eLevel 3:\u003c/strong\u003e Send us to GDC and E3 for live coverage with game developers on the show floor. In addition, we will organize a GDU Gathering at these events.\u003cbr\u003e\u003cstrong\u003eLevel 4:\u003c/strong\u003e\u00a0Adding Roundtable Daily news segment to round up the biggest gaming news to listen to as you sip your morning coffee.\u003cbr\u003e\u003cstrong\u003eLevel 5:\u003c/strong\u003e Send us internationally to game developer conferences so we can ask the questions you want to ask directly.\u003cbr\u003e\u003cstrong\u003eLevel 6:\u003c/strong\u003e Make us full time so that we can grow this platform as a media conglomerate.\u003cbr\u003e\u003cbr\u003eWe can\u0027t wait to take Game Dev Unchained to the next level. Please come and join us so we can do this together as a community!\u003cbr\u003e\u003cbr\u003eThanks for your support!\u003cbr\u003e\u003cbr\u003e------------------------------------\u003cbr\u003e\u003cem\u003eLarry and Brandon, Game Dev Unchained\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eDISCLAIMER: All goals and reward tiers are subject to change.\u003cbr\u003e"
