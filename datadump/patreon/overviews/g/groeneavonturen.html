    "published_at": "2017-09-21T13:34:06+00:00",
    "summary": "Patreon werkt met Paypal of Creditcard, heb je dit niet maar wil je wel vriend worden?\u003cbr\u003eKlik dan \u003ca href=\"http://www.groeneavonturen.nl/donatiesysteem-geen-paypal-creditcard/\"\u003e\u003cstrong\u003ehier\u003c/strong\u003e\u003c/a\u003e voor meer informatie. \u003cbr\u003eOp dit moment heb ik 12 vrienden, 8 via Patreon, 4 via periodieke afschrijving. Yeeh!\u003cbr\u003e\u003cbr\u003e2,5 jaar geleden ben ik met mijn blog Groene Avonturen begonnen. Een blog over \u003cstrong\u003esimpel, groen leven.\u003c/strong\u003e Lokaal eten, permacultuur, minimaliseren, zonder afval leven, recyclen, groene avonturen beleven en wildplukken.\u003cbr\u003e\u003cimg src=\"http://oi67.tinypic.com/16jewqq.jpg\"\u003e\u003cbr\u003eIn juli werd het tijd voor een volgende stap: mijn huis en baan (fotografiedocent) heb ik opgezegd en ik ben \u003cstrong\u003eop de fiets gestapt, het avontuur tegemoet\u003c/strong\u003e. Gewapend met camera en laptop leg ik nu de wondere wereld van ecodorpen, permacultuur tuinen, zelfvoorzienende plekken, groene mensen en tiny houses vast. Sommige plekken bezoek ik voor een dag, op anderen blijf ik een tijdje wonen en meewerken.\u003cbr\u003e\u003cbr\u003eDe afgelopen jaren heb ik vrijwillig honderden uren en heel veel liefde in Groene Avonturen en \u003cstrong\u003e\u003ca href=\"https://www.voordewereldvanmorgen.nl/duurzame-projecten/loka-loka\"\u003eLoka Loka\u003c/a\u003e\u003c/strong\u003e gestopt.\u003cbr\u003e\u003cbr\u003ePatreon past heel goed bij \u003cstrong\u003ezo zelfvoorzienend mogelijk leven\u003c/strong\u003e omdat ik hierdoor onafhankelijk word van een baas, de staat (uitkering) of adverteerders.\u003cbr\u003e\u003cstrong\u003eAlleen gesponsord door een groep leuke Groene Avonturen lezers, hoe gaaf is dat!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMeer lezen over het hoe en waarom?\u00a0\u003ca href=\"http://www.groeneavonturen.nl/2017/09/21/wordt-vriend-groene-avonturen-donatiesysteem/\" target=\"_blank\"\u003e\u003cstrong\u003eCheck de blogpost die ik erover schreef.\u003c/strong\u003e\u00a0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://oi68.tinypic.com/a5hmkl.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://oi67.tinypic.com/9gx45y.jpg\"\u003e\u003cbr\u003eVanaf \u20ac2,50 (een kopje koffie) per maand kun je \u003cstrong\u003evriend\u003c/strong\u003e worden van Groene Avonturen, zodat ik mijn basisbehoeften (lokaal eten, slaapplek, reiskosten) kan betalen en \u003cstrong\u003eik me\u003c/strong\u003e\u003cstrong\u003e\u00a0(onbetaald) kan blijven inzetten voor een groenere wereld door:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e-\u00a0\u003ca href=\"http://www.groeneavonturen.nl/\" target=\"_blank\"\u003e\u003cstrong\u003eGroene Avonturen blogposts\u003c/strong\u003e\u003c/a\u003e te blijven schrijven\u003cbr\u003e-\u00a0\u003ca href=\"http://www.groeneavonturen.nl/2017/08/31/vrijwilligerswerk-op-biologische-boerderijen-de-voordelen-nadelen/\" target=\"_blank\"\u003e\u003cstrong\u003eVrijwilligswerk\u003c/strong\u003e\u003c/a\u003e te doen op biologische boerderijen\u003cbr\u003e- Lokaal eten te promoten door\u00a0\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/lokalokanl/\" target=\"_blank\"\u003eLoka Loka\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e- Vrijwilliger te zijn bij het\u00a0\u003ca href=\"http://permacultuur-magazine.eu/\" target=\"_blank\"\u003e\u003cstrong\u003ePermacultuur magazine\u003c/strong\u003e\u003c/a\u003e (coverbeeld \u0026amp; beeldredactie)\u003cbr\u003e\u0026amp; op donatiebasis\u00a0\u003ca href=\"http://www.groeneavonturen.nl/wildplukken/\" target=\"_blank\"\u003e\u003cstrong\u003ewildplukwandelingen\u003c/strong\u003e\u003c/a\u003e en lezingen kan blijven geven\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://oi66.tinypic.com/903nzo.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAls er een online Groene Avonturen tijdschrift verschijnt (op m\u0027n blog op donatiebasis te koop) krijg jij \u0027m als vriend uiteraard gratis opgestuurd. \u003cbr\u003eDeze tijdschriften zullen gaan over\u00a0een groene levensstijl: \u003cem\u003epermacultuur, avonturen beleven, zelfvoorzienend leven, minimaliseren, recyclen, lokaal eten, vega eten.\u003c/em\u003e \u003cbr\u003eMet veel foto\u0027s, interviews, artikelen, tips, recepten!\u003cbr\u003e\u003cbr\u003eVan de donaties betaal ik mijn lokale, biologische boodschappen, mijn slaapplekken (vooral natuurcampings en hier en daar een hostel/airbnb) en investeer ik in mijn toekomstdroom: een stuk land waar een inspiratie-permacultuur centrum op komt en waar jullie kunnen komen leren, ontdekken, spelen, zijn!\u003cbr\u003e"
