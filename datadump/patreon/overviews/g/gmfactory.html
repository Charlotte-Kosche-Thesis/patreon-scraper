    "summary": "Seid gegr\u00fc\u00dft liebe Wohlt\u00e4terinnen und Wohlt\u00e4ter,\u003cbr\u003e\u003cbr\u003eGM Factory ist eine K\u00fcnstlergruppe die von Gregor Schweitzer (Sprecher, Schauspieler, Musiker, Videok\u00fcnstler) und Michaela Mejta (Fotografin, Grafikerin, Videok\u00fcnstlerin) ins Leben gerufen wurde um die F\u00e4higkeiten ihrer Mitglieder geb\u00fcndelt ausleben zu k\u00f6nnen.\u00a0\u003cbr\u003e\u003cbr\u003eAngefangen haben wir mit H\u00f6rb\u00fcchern von H. P. Lovecraft\u0027s Bibliothek des Schreckens (im Festa-Verlag erschienen) und arbeiten uns nun mit Freude durch die verschiedenen Autoren durch. Aber viele weitere Projekte schweben in unseren K\u00f6pfen, wie zum Beispiel ein Point and Click Adventure, welches in Lovecraft\u0027s Geschichtenwelt spielen soll. Wir haben unsere Arbeit daran bereits begonnen, doch steckt das Projekt immer noch in den Kinderschuhen...\u003cbr\u003e\u003cbr\u003eWie lange und wohin die Reise weiter gehen wird, steht noch in den Sternen, aber immer steht beste Qualit\u00e4t unserer Produktionen\u00a0 bei uns an oberster Stelle, weshalb wir immer darauf erpicht sind unsere F\u00e4higkeiten zu verfeinern und neue Eindr\u00fccke zu gewinnen!\u00a0\u003cbr\u003e\u003cbr\u003eWenn Dir unsere bisherige Arbeit gefallen hat, du ein k\u00fcnstlerisches Verst\u00e4ndnis besitzt und Qualit\u00e4t zu sch\u00e4tzen wei\u00dft, kannst du uns hier auf Patreon unterst\u00fctzen und so unseren Produktionen eine Wert geben.\u003cbr\u003eUnser ewiger Dank wird Dir gewiss sein!\u003cbr\u003e\u003cbr\u003eDein\u00a0\u003cbr\u003e\u003cbr\u003eGM Factory Team"
