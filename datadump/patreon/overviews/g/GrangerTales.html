    "summary": "\u003cstrong\u003eIt\u0027s hard to find accurately detailed patterns for cosplays, and even harder to design them from scratch! If you don\u0027t have the time, patience or space to figure out \u003cem\u003eexactly\u003c/em\u003e how to drape the fabric for that skirt, or get those strange ripples on that corseted blouse, I\u0027m here to help! \u003cstrong\u003e\u2665\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eCosplay is a hobby that has been gaining speed in the most recent years, thanks to faces of cosplay such as Yaya Han, Kamui Cosplay and Jessica Nigri. I\u0027ve always been interested in fashion design and love dissecting the puzzles that are worn by characters in pop culture (e.g. RWBY, Marvel/DC, \"High-Fashion fanart\" and fan illustrations of characters), and I\u0027d like to open this Patreon up to you - the next up-and-coming cosplayer who can\u0027t find the right dress pattern for next month\u0027s convention!\u003cbr\u003e\u003cbr\u003eCurrently I will be focusing on the fabric and clothing parts of various cosplays, although I do plan to turn to accessories and armor at a later stage.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u25d8\u25d8\u25d8\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e$0+ (Everyone) - Hello and welcome to my page! Browse through the photos of finished cosplays below! :D\u003cbr\u003e\u003cbr\u003e$2+ Patrons have access to my WIP photos of any cosplays I\u0027m working on!\u003cbr\u003e\u003cbr\u003e$10+ Patrons have access to the finalised patterns (and/or patterns in the works) for each cosplay I create.\u003cbr\u003e\u003cbr\u003e$50+ Patrons receive the above and can request quick-builds of cosplays and clothing they\u0027ve seen - anywhere. These suggestions will go into a pool to be deciphered by your truly, and if popular, by vote they can become finalised patterns available for $10+ Patrons!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u25bc\u003c/strong\u003e\u003cstrong\u003e\u25bc\u003c/strong\u003eThank you for visiting! I hope you\u0027ve found what you were looking for! \u003cstrong\u003e\u25bc\u003c/strong\u003e\u003cstrong\u003e\u25bc\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
