    "summary": "Hi there! I\u0027m extremely excited that you\u0027ve found me on this page. I\u0027m an avid World of Warcraft gamer and I love making people happy. \u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\"I\nbelieve\u2026that this truly is a \n\t\u003cstrong\u003emagical world\u003c/strong\u003e. A world where \u003cstrong\u003ecountless friendships\u003c/strong\u003e\n\tare forged. Where \u003cstrong\u003efamilies\u003c/strong\u003e are built. Where \u003cstrong\u003esupportive communities\u003c/strong\u003e can be easily\nestablished.\"\u00a0\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/BYDC0OZOVATfi/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\"I believe\nthat this is a journey many years in the making, that has managed to form\nnothing but \n\t\u003cstrong\u003egreat memories\u003c/strong\u003e for all of us, from our very first level 1\ncharacters, to our long time mains decked out in shiny epics.\"\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003cimg src=\"http://img37.laughinggif.com/pic/HTTP3d3dy5yYXB0b3IxMy5jb20vY2hhcmFjdGVycy9ucGNJbGxpZGFuL2ltYWdlcy9wb3J0cmFpdF9jaGFyYWN0ZXIuZ2lm.gif\" style=\"width: 410px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\"I believe\nthat more so than a game, Azeroth has become a way of life for us,\u00a0\u003cstrong\u003ean amazing experience that we all find joy\npartaking in together.\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e \u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://media.giphy.com/media/Ql2E1Ti7GzAME/source.gif\"\u003e\u003c/div\u003e\nIf all that sounds great to you, you\u0027re more than welcome to \u003cstrong\u003ejoin our community\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\nAs a patron, you\u0027ll get access to \u003cstrong\u003enumerous rewards\u003c/strong\u003e and \u003cstrong\u003epersonal interactions\u003c/strong\u003e with me on a regular basis. I\u0027ll also be \u003cstrong\u003ehelping you out in your life\u003c/strong\u003e (if you\u0027ll let me!), in both small and big ways.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://beta.gameofwarrealtips.com/images/content/gold-chest.png\" style=\"width: 234px;\"\u003e\u003c/div\u003e\u003cbr\u003e\nAs a creator on Youtube, there are financial challenges and costs that I incur, from daily expenses to the cost of equipment. Any amount of value that you can add would only help out in ensuring the \u003cstrong\u003equality of my work is top notch\u003c/strong\u003e, and that \u003cstrong\u003equantitatively more content \u003c/strong\u003ecan be churned out.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://drawinghowtodraw.com/stepbystepdrawinglessons/wp-content/uploads/2010/01/hearts-colored.png\" style=\"width: 134px; text-align: center;\"\u003e\u003c/div\u003e\n\u003cbr\u003e\nSo be sure to check out some of the rewards, and I hope you have an amazing day ahead!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eGongrongzong\u0027s Youtube channel\u003c/em\u003e: https://www.youtube.com/channel/UChVKNvev99vRTVrXBwKf-0A?sub_confirmation=1\u003cbr\u003e"
