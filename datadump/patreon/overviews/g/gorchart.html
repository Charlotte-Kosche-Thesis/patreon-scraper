    "summary": "\u003cimg src=\"http://i68.tinypic.com/111t4zt.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHey! My name is\u003cstrong\u003e Silvia\u003c/strong\u003e and I\u0027m the person behind \"\u003cstrong\u003egorchart\u003c/strong\u003e\". A person who always dreamt about being able to live a life based on drawing, creating and inspiring other people. I\u0027m a 20 years old russian girl from Latvia currently living in Spain, and I can say that my life path wasn\u0027t easy and that it\u0027s still not. But the important is that I\u003cstrong\u003e really\u003c/strong\u003e love art, I love creating my own stuff and I love making people feel something whenever they see my drawings and illustrations. I enjoy when my artworks are seen, felt and make you think. Think about the story behind every detail by giving them a meaning, even if it\u0027s different of what I thought. I just want you to be a part of this world of mine that is only real inside our minds and being able to live the stories of my characters, escape with them and feel.\u00a0\u003cbr\u003eWell, I guess, there\u0027s no more important things to say. Maybe just more facts about me, as of course, you want to know who I am. I\u0027m studying Fine Arts in Valencia, and almost all of my time is spent on drawing and sketching. Feel free to talk me in spanish, russian or english.\u00a0\u003cbr\u003eI think my biggest dream is to became a \u003cstrong\u003ebook illustrator\u003c/strong\u003e or make a \u003cstrong\u003ecomic\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cstrong\u003eThank you very much for your attention! \u003c/strong\u003eI also hope I can get to know \u003cstrong\u003eyou!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eYou can follow me on\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/gorchart/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e ,\u00a0\u003ca href=\"https://www.facebook.com/gorchart/\"\u003eFacebook\u00
