     "about": "Hey everyone, I\u0027m Gorshum. I\u0027m a 28 year old guy from the US who loves to make people laugh. I figure there is enough stuff to worry about in the world without me adding to it. Instead, I\u0027d like to make it brighter. I do that mostly through my \u003ca href=\"http://www.youtube.com/Gorshum\"\u003eyoutube\u003c/a\u003e videos but I also do livestreams from time to time over on \u003ca href=\"http://www.twitch.tv/Gorshum\" target=\"_blank\"\u003etwitch\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI am a gay gamer and have been for as long as I can remember. Gaming has always been my passion and I am thrilled to be able to share it with so many like minded people. From RPGs to side scrollers to fighting games, I play a little bit of everything.\u003cbr\u003e\u003cbr\u003eGame videos aren\u0027t all I do though. I also try to offer life advice in some of my videos, or to tell funny stories, or even just vlogs where I talk about what\u0027s going on with my life and the channel at the time.\u003cbr\u003e",
