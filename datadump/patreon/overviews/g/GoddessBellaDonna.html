s well. \u003cbr\u003e\u003cbr\u003eI have set up a tiered pledge system\u00a0 that allows you access to various of my added content. \u003cbr\u003e\u003cbr\u003eFor a minimum Pledge of $5.00 a month you\u0027ll have access to my stories added here. \u003cbr\u003eFor a minimum Pledge of $10 a month you\u0027ll have access to my Audio\u0027s and Stories \u003cbr\u003eFor a minimum Pledge of $25 a month you\u0027ll have access to my Short Clips, Audios and Stories \u003cbr\u003e\u003cbr\u003eI love to interact with my Patrons and if you leave me a comment on my Stories or ask a Question I will be sure to answer it as soon as I see it. \u003cbr\u003e\u003cbr\u003eBeing a Patron is more then just being a reader, listener or viewer of my content. It\u0027s becoming a special brainstorm partner, supporter of my art and dream, and friend who loves to watch my wicked mind unfold and is willing to help me succeed. \u003cbr\u003e\u003cbr\u003eThe more pledges I receive and the more generous you are in your pledges, the more content I am able to add here as I concentrate on my writing and audio productions. As i said a real win/win for both sides. \u003cbr\u003e\u003cbr\u003eThank you for your Patronage and I sincerely hope you\u0027ll enjoy my content. \u003cbr\u003e\u003cbr\u003eXOXO\u003cbr\u003eGoddess Bella Donna \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
