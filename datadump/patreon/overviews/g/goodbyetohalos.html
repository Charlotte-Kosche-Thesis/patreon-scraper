    "summary": "Hey!! I\u0027m Valerie Halla, and I write, draw, and publish the comic\u00a0\u003ca href=\"http://www.goodbyetohalos.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eGoodbye to Halos\u003c/strong\u003e\u003c/a\u003e! \u003cbr\u003e\u003cbr\u003e\u003cem\u003eHalos\u003c/em\u003e\u00a0follows a gay trans girl with magic powers who\u0027s trapped in another world.\u00a0She\u0027ll meet cute furries, work through anxiety, make a name for herself, and get into some \u003cem\u003esick\u003c/em\u003e\u00a0magic showdowns on her quest to find her place in the world.\u00a0Drawn by a queer trans woman \u003cem\u003efor\u003c/em\u003e\u00a0queer folks, I want this story to be sweet, gentle, cute, heart-squeezy, maybe a little sexy... and above all, authentic!\u003cbr\u003e\u003cbr\u003eYou might know me as the creator of the now on-hold\u00a0\u003ca href=\"http://portsidestories.tumblr.com/\" rel=\"nofollow\"\u003ePortside Stories\u003c/a\u003e, another comic that made some waves for being a gentle and sweet trans narrative. If you liked that comic, I strongly suggest you follow along with this one -- \u0027cause I plan to keep\u00a0that delicate touch moving forward. And I\u0027ll \u003cem\u003ealways\u003c/em\u003e\u00a0center trans folks in my stories!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support\u003c/strong\u003e\u00a0will enable me to continue to create comics, stories, and art about and for queer folks. The more support I get here, the more time I can devote to the stuff you love!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eAbout this Patreon:\u003c/h3\u003eI\u0027ve decided to forego stretch goals and intricate tiered rewards in favor of keeping things simple. There\u0027s one level -- pledge $5/mo and you get everything! You can pledge more, but there\u0027s no obligation.\u003cbr\u003e\u003cbr\u003eYour money will go towards groceries, emergency savings, HRT, and other living necessities for me. The safety net you give me will help ensure I can see this comic through to the end. If you can spare a few dollars and you want to support trans artists, please pledge!"
