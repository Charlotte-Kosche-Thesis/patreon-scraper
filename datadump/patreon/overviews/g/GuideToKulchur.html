     "about": "We are more than just a book store. We are an organization dedicated to improving our community.\u003cbr\u003eGuide to Kulchur opened as a bookstore and literary center in 2013. At the beginning of the history of the organization, the guiding principles of the center were grounded in a mission of social entrepreneurship, shared responsibility, and community benefit. The organization originally intended to be a bookstore with a curation of political, historical, and sociological titles.\u003cbr\u003eBeginning with the first writing workshops and zine-making events, Guide to Kulchur began to take on a distinctly different purpose. From these early writing workshops the project began to be a makerspace in which artists, writers and literary enthusiasts, specifically from marginalized communities, gathered as a community and envisioned, created, and showcased projects around the store. Guide to Kulchur now focuses on removing barriers to accessing media of all kinds, for all of our community members. \u003cbr\u003eThe Guide to Kulchur bookstore now operates as the only pay-what-you-can bookstore in the state of Ohio. We welcome patrons from across the community to visit us, engage in a workshop or reading, and explore the books and zines.\u003cbr\u003e",
