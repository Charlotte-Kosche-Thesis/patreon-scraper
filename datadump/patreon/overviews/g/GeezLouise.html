    "summary": "Thanks for stopping by!! \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m Angela, the Creator/Animator of the\u00a0LGBTQ, All - Ages cartoon\u00a0\u003cstrong\u003eGEEZ LOUISE\u003c/strong\u003e. \u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eMe\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://geezlouiseshow.com/Geez_Louise/Credits_1_files/ang%201%20xx.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGeez Louise \u003c/strong\u003efollows the random adventures and ridiculousness of Louise, Cairn and Victoria -\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLouise\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://geezlouiseshow.com/Geez_Louise/Extras_files/Louise%20smile.jpg\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Cairn \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://geezlouiseshow.com/Geez_Louise/Extras_files/Cairn%20yellow.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVictoria\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://geezlouiseshow.com/Geez_Louise/Extras_files/vick%20orange.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/haRtYlS82oU\" width=\"420\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eHere\u0027s how this all works -\u003c/strong\u003e\u003cbr\u003ePatreon is an awesome way to help support the artists whose work you enjoy. \u003cbr\u003eInstead of giving one large donation towards a big project, with Patreon you can give regular support to the artists you love, on an\u003cstrong\u003e \u003c/strong\u003eongoing basis!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003eYOU WILL ONLY BE CHARGED WHEN AN ANIMATION IS RELEASED! \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eHow do you benefit from becoming a Geez Louise Patron?\u003c/strong\u003e\u003cbr\u003eIf you like our work, and want to see more of it, then you\u0027ll benefit from becoming a Patron. Your contributions will mean nothing but good things for the future of Geez Louise. \u003cbr\u003eHaving your support will mean we\u0027ll be more able to:\u00a0\u003cbr\u003e\u003cul style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 18px; margin-left: 25px;\"\u003e\u003cli style=\"color: rgb(128,128,128);\"\u003ePut additional hours into the creation of each episode.\u003c/li\u003e\u003cli style=\"color: rgb(128,128,128);\"\u003eHave access to more tools and resources (artwork, background content, upgrade animation software).\u003c/li\u003e\u003cli style=\"color: rgb(128,128,128);\"\u003eSpend extra time developing characters and fresh story lines, music, etc...\u003c/li\u003e\u003c/ul\u003eYou also get some sweet rewards!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003eWe are eternally grateful for anything you wish to contribute!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s a nice article that covers some of that creation process - \u00a0\u003ca href=\"http://geezlouiseshow.com/Geez_Louise/About.html\" rel=\"nofollow\" target=\"_blank\"\u003eGeez Louise - About\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you so very much for joining us, and for your continued support! \u00a0\u003cbr\u003e\u003cbr\u003e- Angela"
