    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eWho we are!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://img0.etsystatic.com/029/0/5441021/isa_760xN.11285547048_47b1.jpg\" style=\"width: 240px; float: right; margin: 0px 0px 10px 10px;\"\u003eGreetings fellow geeks, gamers and everyone in between! We are \n\u003cspan style=\"color: rgb(95,73,122);\"\u003eVilsy \u003c/span\u003eand \u003cspan style=\"color: rgb(79,129,189);\"\u003eJJ \u003c/span\u003eof\u00a0\u003ca href=\"http://www.geekmythologycrafts.com\" rel=\"nofollow\" target=\"_blank\"\u003eGeek Mythology Crafts\u003c/a\u003e. We are dedicated pixel artists and\u00a0Perler Bead Spriters! If you have been to Anime \u0026amp; gaming conventions along the northeastern coast of the USA you may have seen us before!\u003cbr\u003e\u003cbr\u003eYou can also check us out at:\u003cbr\u003e\u003cstrong\u003eTwitch\u003c/strong\u003e:\u00a0\u003ca href=\"https://www.twitch.tv/geekmythologycrafts\"\u003egeekmythologycrafts\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e:\u00a0\u003ca href=\"https://twitter.com/geek_mythology\"\u003egeek_mythology\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e:\u00a0\u003ca href=\"https://www.instagram.com/geekmythologycrafts/\"\u003eGeekmythologycrafts\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e:\u00a0\u003ca href=\"http://www.facebook.com/geekmythologycrafts\"\u003eGeekmythologycrafts\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eWhat are we up to now?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nFor the past 10 years we have been creating geeky crafts known as \"\n\u003ca href=\"https://www.google.com/#q=perler+bead+sprites\" rel=\"nofollow\" target=\"_blank\"\u003ePerler Bead Sprites\u003c/a\u003e\". We\u0027ve differentiated ourselves from the growing number of bead spriters by creating our own original pixel art designs. Since then we\u0027ve built a decent library of designs and we want to keep designing more!\u003cbr\u003e\u003cbr\u003eOur current major project is:\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/kjPNy59JLOj5fbW8s1zGJIRoE7HPpc7deo-XNtObZuiq5Qye7-aG2zCogZrpPLf8.png?token-time=1518739200\u0026amp;token-hash=m_AC1LeFKwN1JAJ37Zr77XAe0EWBhutRqhk5p8VFOY8%3D\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eSo why Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIt is our dream to become full-time artists, growing our art business through our true love of drawing, pixeling, learning and improving our craft to share with our fellow geeks.\u00a0This includes delving into other possible projects like original comics, illustrations, or merchandise creation based on our artwork and more! It is also my goal to learn sprite animation for game development. For that we could really use some aid from people who enjoy our artwork and crafts! Thanks so much for your support!"
