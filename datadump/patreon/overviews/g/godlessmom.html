    "summary": "Sup, Hellbound Heathens? I just want to start by saying that I love and adore you. Why? Well, I started doing this only a few months ago and I already have thousands of you loyally reading my blog. The response I\u0027ve gotten from my posts, has been mindblowing. Posts such as:\u003cbr\u003e\u003cbr\u003e\n- \u003ca href=\"http://godlessmom.com/how-not-to-deal-with-jehovahs-witnesses-at-your-door/\" rel=\"nofollow\"\u003eHow (Not) To Deal With Jehovah\u2019s Witnesses At Your Door\u003c/a\u003e\n\u003cbr\u003e- \u003ca href=\"http://godlessmom.com/the-fleshy-lusts-which-war-against-the-jeebot-soul/\" rel=\"nofollow\"\u003eThe Fleshy Lusts Which War Against The Jeebot Soul\u003c/a\u003e\n\u003cbr\u003e- \u003ca href=\"http://godlessmom.com/richard-dawkins-the-amazing-atheist-our-obsession-with-rape/\" rel=\"nofollow\"\u003eRichard Dawkins, The Amazing Atheist \u0026amp; Our Obsession With Rape\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\nHave absolutely blown up.\u00a0I honestly did not predict that and am absolutely floored by your response. You\u0027ve made me go from being a totally self-conscious writer (will anyone even \u003cem\u003ewant\u003c/em\u003e to read this?) to someone who looks forward to trying to give you a few chuckles everyday (Oh, they\u0027re gonna \u003cem\u003elove\u003c/em\u003e this!). You\u0027ve boosted my confidence in my own skill and I cannot, absolutely cannot express to you how valuable and meaningful that is to me.\u00a0\u003cbr\u003e\u003cbr\u003e\nWith that said, I want to give you more. I want to expand this venture to include videos, and hopefully one day, a book.\u003cbr\u003e\u003cbr\u003e\nThing is, I can\u0027t do it unless I have some time, and any little amount of money you can help me out with will enable me to take a hiatus from my regular copywriting clients and create more content for you.\u003cbr\u003e\u003cbr\u003e\nEven if you can\u0027t help financially, I still love you all and my blog content will
