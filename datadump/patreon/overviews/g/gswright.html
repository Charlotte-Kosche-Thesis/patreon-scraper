    "summary": "Hi! I\u0027m \u003cstrong\u003eG.S. Wright \u003c/strong\u003eand author of a bunch of books ranging across multiple genres (sci-fi, fantasy, horror -\u00a0\u003ca href=\"http://www.amazon.com/G.S.-Wright/e/B00BACWEQA/\" rel=\"nofollow\" target=\"_blank\"\u003echeck me out on Amazon, there\u0027s lots of books there.\u003c/a\u003e). Right now I\u0027m averaging 2 novel length books plus numerous other shorter writing a year, and I\u0027m looking to make 2016 a huge year.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eInsanely Huge.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eSo what does that mean to you? Well, I\u0027m looking to you, Patreon supporters, to give 2016 and on, a boost! I\u0027m looking to write and self-publish much more than two a year. This isn\u0027t sloppy hurry and publish stuff, but a dedication of time and creative energy to bringing to life all of the stories clogging up my head. Any amount is wonderful. I\u0027m continuously looking for ways to give back to anyone who contributes. \u003cbr\u003e\u003cbr\u003eTo start with, those contributing certain amounts will receive my ebooks for \u003cstrong\u003efree\u003c/strong\u003e. See the rewards for details, but as a contributor, you can totally get hooked up. I\u0027m talking inner circle stuff. There are ways to get paperbacks too, \u003cstrong\u003efor free\u003c/strong\u003e, because it\u0027s awesome having signed books sitting on your shelf, right?\u00a0\u003cbr\u003e\u003cbr\u003eBut let\u0027s take it a step further. I\u0027\u0027 give back in the form of answering any questions from my own bit of knowledge about writing, self-publishing, or whatever, if you just want advice. Right here. On Patreon.\u003cbr\u003e\u003cbr\u003eThanks for coming along on the journey.\u00a0\u003cbr\u003e\u003cbr\u003eThe first three months of 2016 are dedicated to wrapping up several of my series. You\u0027ll see \u003cstrong\u003eSpilling Blood Season 3\u003c/strong\u003e (vampire horror thriller), \u003cstrong\u003eHungry Gods Book 3 \u003c/strong\u003e(dark fantasy zombie apocalypse), more \u003cstrong\u003eApocalypse Witch \u003c/strong\u003e(dystopian alternative world steampunk), plus something else (I\u0027m leaving myself open).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
