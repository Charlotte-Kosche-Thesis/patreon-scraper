    "summary": "\u003ch4\u003eBonjour ! / Hello !\u003c/h4\u003e\u003cstrong\u003e(FR)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Patreon qu\u0027est-ce que c\u0027est ?\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tC\u0027est mon nouveau portfolio ! Il vous permets de voir et soutenir mon travail.\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- Comment \u00e7a fonctionne ?\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tUne partie de ma galerie est disponible \u00e0 tous et le reste est accessible \u00e0 ceux qui souhaitent m\u0027encourager.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- Pourquoi et comment contribuer ?\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tPour acc\u00e9der \u00e0 certaines s\u00e9ries de photo ( les nus ), vous devez devenir un Patron. Pour \u00e7a il existe plusieurs formules :\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u00a0\u003cbr\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003eVirgin Mojito /\u00a0\u003c/strong\u003e Gratuit et accessible \u00e0 tous\u003cbr\u003e\n\t\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Ros\u00e9 /\u003c/strong\u003e $2\u003cbr\u003e\n\t\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Tequila Shot /\u003c/strong\u003e\u00a0$5\u003cbr\u003e\n\t\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Champagne /\u003c/strong\u003e\u00a0$1\u003cbr\u003e\u003cstrong\u003e( Bient\u00f4t ) Absinthe /\u003c/strong\u003e\u00a0$??\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e(EN)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- What is Patreon ?\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0This is my new portfolio ! It allows you to see and support my work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Who does it works ?\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 A part of my gallery is available to all and the rest is accessible to those who want to support\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 me.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e- How to contribute and why ?\u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 To access certain series ( nudes ), you have to be a Patron. For that, there are many options :\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Virgin Mojito / \u003c/strong\u003e Free for all\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Ros\u00e9 /\u003c/strong\u003e $2\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Tequila Shot /\u003c/strong\u003e $5\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Champagne /\u003c/strong\u003e $1\u003cbr\u003e\u003cstrong\u003e( Soon ) Absinthe /\u003c/strong\u003e $??\u003cbr\u003e\n\u003c/div\u003e"
