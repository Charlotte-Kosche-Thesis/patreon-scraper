    "summary": "\u003ch3\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/h3\u003eI am Wes! \u00a0I make things, things of all kinds!\u003cbr\u003e\u003cbr\u003eI am most widely known for my\u00a0\u003ca href=\"http://geeksmithing.com/projects/\" rel=\"nofollow\" target=\"_blank\"\u003evideo game themed builds\u003c/a\u003e, most recently my Mario Kart 8 Nursery which garnered\u00a0\u003ca href=\"https://www.google.com/webhp?sourceid=chrome-instant\u0026amp;ion=1\u0026amp;espv=2\u0026amp;ie=UTF-8#q=mario%20kart%20nursery\" rel=\"nofollow\" target=\"_blank\"\u003ewidespread international recognition\u003c/a\u003e in July of 2015.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/V7o8tQ8w7es\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhat do I make?\u003c/strong\u003e\u003c/h3\u003eI take great pride and pleasure in making. \"Making what?\", you may ask. Well making just about anything. Woodworking, sculpting, electronics, mold making, screen printing, book making, you name it! \u00a0I choose not to limit my creations to just one medium or style, but a wide array of materials and techniques. \u00a0But here is the thing... I am a novice at many of these. \u00a0I plan on learning the majority of these crafts as I go, and by doing so, I hope to show you, the viewer, that you can do it too! \u00a0Don\u0027t let your inexperience hold you back. Embrace it and show it who\u0027s boss.\u00a0\u003cbr\u003e\u003cbr\u003eIt is my hope that I can continue to create unique builds \u0026amp; fun videos that maintain the quality that people expect, but I need your help.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/h3\u003eBy pledging, you will be providing the additional funding I need to purchase materials, create a project and it\u0027s corresponding video. \u00a0My goal with these projects is to show people that with some ingenuity and a bit of perseverance, you can learn and create just about anything you set your mind to.\u003cbr\u003e\u003cbr\u003eI also really hope that people find these pledge levels fun and rewarding enough to consider helping me on this journey.\u00a0\u003cbr\u003e\u003cbr\u003eThank you.\u003cbr\u003e\u003cbr\u003e"
