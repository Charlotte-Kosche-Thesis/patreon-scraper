    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u201cIf one of us has to\nbecome a fayth, then I volunteer.\u201d\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.dropbox.com/s/bm14kpo1rivflck/cameo.PNG\"\u003e\u003c/a\u003e\u003cimg src=\"https://www.dropbox.com/s/bm14kpo1rivflck/cameo.PNG?raw=1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003ca href=\"http://guardian-comic.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eGuardian\u003c/a\u003e\u003c/strong\u003e is a \u003cem\u003eFinal Fantasy X\u003c/em\u003e graphic novel in progress illuminating\nthe untold life of one of Yuna\u2019s more enigmatic guardians. For Lulu, the road\nto Zanarkand is longer than for most. What brought her to that pivotal moment\nof decision when she, of all the guardians, stepped forward and offered her\nsoul to become the fayth of Yuna\u2019s Final Aeon? And will Yuna accept the gift?\u003cbr\u003e\u003cbr\u003e\n\nThrough the eyes of Lulu, \u003cem\u003eGuardian \u003c/em\u003eoffers a poignant and\npersonal view of the events before and during the familiar story told to us\nin the game. It explores the hidden stories of her first two pilgrimages, her\nchildhood on Besaid, and, most of all, the bond between a guardian and her\nsummoner, the strength of which will provide the light to conquer Sin.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/n4tn4myeiniqhpc/patreon1.png?raw=1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/pszvn3e6pn909k1/patreon2.png?raw=1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/50zc8wzy99zj2q1/patreon3.png?raw=1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/npr3bpljwap2rig/patreon5.png?raw=1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/x1t89oa0jrn9wlh/patreon7.png?raw=1\"\u003e\u003cbr\u003e\u003cbr\u003eThe comic is free to read on \u003ca href=\"http://guardian-comic.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e and \u003ca href=\"http://dippywerewolf.deviantart.com/gallery/38222634/Guardian\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e and\nupdates with a new page every week! In addition, it features illustrated short\nstories called \u003ca href=\"http://guardian-sidequests.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSidequests\u003c/a\u003e, available to read here. All of this is a\none-wolf-production by me, Minty, and with your support I want to keep pushing\nforward to make the best comic I can and do the story justice in the telling.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/g0g5nje3ibzyw92/pat1.png?raw=1\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
