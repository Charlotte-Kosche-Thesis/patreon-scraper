    "summary": "The name\u2019s \u003cstrong\u003eGibby\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA MASSIVE WELCOME TO MY PATREON PAGE!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI work full-time,so at the moment this is just my hobby which i am \u003cstrong\u003eVERY \u003c/strong\u003epassionate about!\u003cbr\u003eI hope you guys like what i do and all your imput is needed and appreciated!\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eWHY AM I HERE?\u003c/strong\u003e\u003cbr\u003e\nAfter subscribing to many high profile adult games and waiting for\nthe next release(s) all I have felt was disappointment. The love i saw from the game(s) then turned into a cash grab. So naturally, I decided to\nself-teach myself to make an adult game.\n(Still learning),\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMY AIM?\u003c/strong\u003e\u003cbr\u003e\nMy aim is to make\u003cstrong\u003e \u003c/strong\u003eour game full of life and options. You\nmay pick an option but later on down the line you may suffer from the consequences. The world\nyou are entering is \u003cstrong\u003eREAL\u003c/strong\u003e.\u003cbr\u003ePeople will age, clothing will change,haircuts/styles will also change with the logical situation. \u003cbr\u003eIf you help someone or kill someone, their will always be a \u003cstrong\u003eknock-on effect\u003c/strong\u003e. The game will evolve with how you want the game to be played.\u003cbr\u003e\n\u003cbr\u003e\nAs you\nprogress through the game you will have choice(s) on which\n\u003cstrong\u003egroup/factions\u003c/strong\u003e you wish to join: (\u003cstrong\u003eincluding your own family\u003c/strong\u003e). \u003cbr\u003eYou\nwant to be a bandit and enslave your own family? \u003cstrong\u003eGo ahead\u003c/strong\u003e. \u003cbr\u003eYou want to take\nover a different faction/group? \u003cstrong\u003eGo ahead\u003c/strong\u003e. \u003cbr\u003eYou want to stick with your family\nand fight off every other group? \u003cstrong\u003eGo ahead!\u003cbr\u003e\u003c/strong\u003eYou want to go and try to make it alone?\u003cstrong\u003e Go ahead!\u003cbr\u003eAND MORE\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis game is \u003cstrong\u003eVERY\u003c/strong\u003e ambitious i know, BUT! with everyone\u2019s\nhelp and input, how could this not be possible?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/sq1jbq.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY CHOOSE PATREON?\u003cbr\u003e\u003cbr\u003eThe game will be free for everyone! But if you do feel like you want to donate, your more than welcome to!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWith \u003cstrong\u003ePatreon\u003c/strong\u003e you can choose to contribute and support\u003cstrong\u003e our\u003c/strong\u003e project by investing in different reward catergories\u003cstrong\u003e\u003c/strong\u003e.\u003cstrong\u003e\u003c/strong\u003e The lowest option you can pick is just to pay $1. With that, you get extra rewards.\u003cbr\u003e\u003cbr\u003eI couldn\u0027t ask for anything more but your support! By doing so, you will fill me with confidence to continue our project.\u003cbr\u003e\u003cbr\u003eThank you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSTORY\u003c/strong\u003e\u003cbr\u003e\nYou play as David, a 21 year old who is just like anyone else, a typical guy going through the motions, being self-centered and thinking the world revolves around him. Now, unfortunately, or fortunately, as\nevents unfold he finds himself trapped within a post-apocalyptic situation. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE BIG QUESTION IS?!\n\u003c/strong\u003e\u003cbr\u003e\nDo you want to go along with this: \u003cstrong\u003e\u201cNEW WORLD\u201d\u003c/strong\u003e? \u003cbr\u003eOr do you\nwant to uphold your values of the \u003cstrong\u003e\"PAST-WORLD\u003c/strong\u003e\"? \u003cbr\u003eThe choice is \u003cstrong\u003eYOURS\u003c/strong\u003e! \n\u003cbr\u003e\n\u003cbr\u003e\nWelcome to:\n\u003cstrong\u003e LOST FAMILY!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFEATURES:\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eFully high definition pictures(1920x1080)\u00a0\u003c/li\u003e\n\t\u003cli\u003eA compelling story\u003c/li\u003e\n\t\u003cli\u003eCharacters with full interesting backstories\u003c/li\u003e\n\t\u003cli\u003eAgeing characters as the story progresses\u003c/li\u003e\n\t\u003cli\u003eHairstyles will change with the situation and age \u003c/li\u003e\n\t\u003cli\u003eChoices\u003cstrong\u003e AND\u003c/strong\u003e consequences \u003cstrong\u003eWILL \u003c/strong\u003edetermine how the story plays out\u003c/li\u003e\n\t\u003cli\u003eYou can play the game \u003cstrong\u003ewith \u003c/strong\u003eor \u003cstrong\u003ewithout\u003c/strong\u003e sexual content\u003c/li\u003e\n\t\u003cli\u003eYou will have the choice on different factions/groups to join\u003c/li\u003e\n\t\u003cli\u003eYou will shape your own story!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\nFETISHES AND PLANNED CONTENT:\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\n\t\u003cli\u003eDomination\u003c/li\u003e\n\t\u003cli\u003eAnal\u003c/li\u003e\n\t\u003cli\u003eLesbian\u003c/li\u003e\n\t\u003cli\u003eVoyeurism\n\t\u003c/li\u003e\n\t\u003cli\u003eExhibitionism\n\t\u003c/li\u003e\n\t\u003cli\u003eGroup sex\n(MMF, MFF and more) \n\t\u003c/li\u003e\n\t\u003cli\u003eBDSM (spanking, bondage, etc)\u003c/li\u003e\n\t\u003cli\u003eResource system\u003c/li\u003e\u003cli\u003eNight and day cycle\u003c/li\u003e\u003cli\u003eGroups with different back stories and choices\u003c/li\u003e\u003cli\u003e3D in the future\u003c/li\u003e\u003cli\u003e4K Pictures in the future\u003c/li\u003e\n\u003c/ul\u003e\nI plan to cover \u003cstrong\u003eEVERYTHING \u003c/strong\u003esince the setting is post-apocalyptic (\u003cstrong\u003eWe have\nendless possibilities!\u003c/strong\u003e)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGAME SCREENSHOTS \u003c/strong\u003e(I won\u0027t show revealing images because thats for you guys to \u003cstrong\u003efind/unlock\u003c/strong\u003e).\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i68.tinypic.com/r1lj6e.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2vn1lso.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/2i0aiqc.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/oqemiv.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2w24r4h.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSorry, i won\u0027t show too much! you will have to see it for yourself! :)\u003cbr\u003e"
