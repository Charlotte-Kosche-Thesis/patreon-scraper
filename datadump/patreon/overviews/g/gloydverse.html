    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FvF5JecjoYyM%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DvF5JecjoYyM\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FvF5JecjoYyM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003e\u003ca href=\"http://gloydverse.com\" rel=\"nofollow\" target=\"_blank\"\u003eJ.R. Gloyd\u003c/a\u003e \u003c/strong\u003ehere--and welcome to the \u003ca href=\"http://gloydverse.com\" rel=\"nofollow\" target=\"_blank\"\u003eGloydverse!\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e \u003cimg src=\"https://static.wixstatic.com/media/36fec0_a79b002f74c34090a747b045f0ecaa8f~mv2.jpg/v1/fill/w_600,h_356,al_c,q_80,usm_0.66_1.00_0.01/36fec0_a79b002f74c34090a747b045f0ecaa8f~mv2.jpg\"\u003e\u003cbr\u003eI\u0027m just gonna cut to the chase and say my dream is making cartoons. I do it because I grew up in the golden era of cartoons, and I want to share the greatness of that age with the next generation. But truly, it\u0027s because I\u0027m a story-teller, and telling tales through cartoons is how I like to do it. It\u0027s always been my style: how I view things, how I express myself.\u00a0It\u0027s just who I am.\u00a0I have been drawing whimsical characters since I can remember. Now it\u0027s time to fully pursue that dream... and you can help me do it! (If you want--relax, I can\u0027t make you.)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/36fec0_8cc87a7ef7854f66baa25f6550c3e2d2~mv2.jpg/v1/fill/w_600,h_140,al_c,q_80,usm_0.66_1.00_0.01/36fec0_8cc87a7ef7854f66baa25f6550c3e2d2~mv2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0\u00a0 WHY\u00a0\u00a0 PATREON?\u003c/span\u003e\u00a0\u00a0\u00a0\u00a0\u003c/strong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eBecause I love what I do, and I want to spend more time with it!\u003c/em\u003e\u003c/strong\u003e The less I need to worry about finding work to pay the rent, the less I am away from my \u003cem\u003ereal \u003c/em\u003ework. Plus, my methods are more on the independent side and are a bit unorthodox--and my style isn\u0027t your run-of-the-mill popular look, either. My vision is not to \"break into the industry;\" it\u0027s just to be a cartoonist and share all the fun ideas I have bubbling up in my head. Patreon, in all its awesomeness, supports that way of thinking.\u003cbr\u003e\u003cbr\u003eWith the help of your contributions, I would be able to:\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eSpend more time on my projects.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eUpdate and release projects more frequently.\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eWork on more projects at once.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eCreate more free content to share with you!\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/36fec0_7f7053b4f6cd4a7194e0b41f1daf8956~mv2.jpg/v1/fill/w_600,h_257,al_c,q_80,usm_0.66_1.00_0.01/36fec0_7f7053b4f6cd4a7194e0b41f1daf8956~mv2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0\u00a0  WHY \u00a0 SUPPORT?\u00a0\u003c/span\u003e\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eGiving on Patreon will not only make you a literal patron of the arts, it means you are a member of the team. You have a part in what\u0027s going on in the grand scheme of things. \u003cem\u003ePlus, you can get some really sweet prizes! \u003c/em\u003ePatrons who donate per month get access to exclusive art and content, just for them! Not only that, but they can also get a special glimpse into my current projects, sneak peeks at the finished work before the rest of the world, and can even score some extra goodies! \u003cstrong\u003eAll it takes is a minimum of $1 a month\u003c/strong\u003e to get started. \u003cem\u003e(Prizes and tiers are listed on the right side of the page.)\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/36fec0_20abab2a10dd4947859e46780e255365%7Emv2_d_2308_1216_s_2.jpg/v1/fill/w_600,h_316,al_c,q_80,usm_0.66_1.00_0.01/36fec0_20abab2a10dd4947859e46780e255365%7Emv2_d_2308_1216_s_2.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eThank you all for the support you\u0027ve already given me, and a ginormous thanks in advance for committing to my dream! I look forward to embarking on this journey with you.\u00a0 \u003ca href=\"http://gloydverse.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/36fec0_96e37ca8fdc1458cab96278265b7a4ae~mv2.jpg/v1/fill/w_25,h_25,al_c,q_80/36fec0_96e37ca8fdc1458cab96278265b7a4ae~mv2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u00
