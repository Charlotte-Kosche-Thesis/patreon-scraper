    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cu\u003eConnect With Me\u003c/u\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/ggc_blog\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/ggc_blog/\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"https://www.twitch.tv/ggchestnut\"\u003eTwitch\u003c/a\u003e |\u00a0\u003ca href=\"http://gamergirlconfessions.com/\"\u003eBlog\u003c/a\u003e |\u00a0\u003ca href=\"https://www.twitch.tv/sirengaming_\"\u003eSiren Gaming Community\u003c/a\u003e (Marketing Manager)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cu\u003eAbout Me\u003c/u\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHi! I\u0027m Chestnut! I blog about games and general geekery over at\u00a0\u003ca href=\"http://gamergirlconfessions.com/\" rel=\"nofollow\" target=\"_blank\"\u003eGamer Girl Confessions\u003c/a\u003e. I also do some\u00a0\u003ca href=\"https://www.twitch.tv/ggchestnut\"\u003estreaming on Twitch\u003c/a\u003e, and podcast over at\u00a0\u003ca href=\"https://www.patreon.com/geekypolercast\"\u003eGeeky Poler Podcast\u003c/a\u003e (and\u00a0\u003ca href=\"http://mognation.com/category/podcast/wildcast-2/\" rel=\"nofollow\" target=\"_blank\"\u003eWildcast Podcast\u003c/a\u003e, a part of\u00a0\u003ca href=\"http://mognation.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMOGNation Gaming\u003c/a\u003e\u2014currently on hiatus).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cu\u003eWhy Patreon?\u003c/u\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI put this Patreon together to help supplement the cost of my time for this content I enjoy creating. And yes, that includes both SFW gaming experiences, and NSFW gaming (and non-gaming) experiences!\u003cbr\u003e\u003cbr\u003eI do ask that if you do not have the money to take care of everything \u003cem\u003eyou\u003c/em\u003e need, please do not donate. Take care of yourself first and foremost! That is most important to me!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cu\u003eOther Ways to Support\u003c/u\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eInterested in supporting me outside of Patreon? Here\u0027s some ways to go about it!\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://ko-fi.com/ggchestnut\"\u003eTip Me!\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://store.steampowered.com/wishlist/id/ggchestnut/#sort=order\"\u003eSteam wishlist\u003c/a\u003e\u003c/li\u003e\u003cli\u003eAmazon wishlist coming soon(tm)!\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cu\u003eThank You!\u003c/u\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe Chestnut Aurin (WildStar) character bust was created by\u00a0\u003ca href=\"https://www.patreon.com/posts/chestnut-7010873\"\u003eDeep Triviality\u003c/a\u003e as a gift. Consider supporting their Patreon!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFAQ\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eIs this an effective charity?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eThis is absolutely \u003cem\u003e\u003cstrong\u003enot\u003c/strong\u003e\u003c/em\u003e an effective charity. Do not support my Patreon out of your charity budget. If you want to donate to an effective charity, check out \u003ca href=\"http://www.givewell.org/\" rel=\"nofollow\"\u003eGiveWell\u003c/a\u003e, or the plethora of other charities out there.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you do with the money?\u003c/strong\u003e\u003cbr\u003eYou can see my monthly goals over in the wonderful Goals box. Money mainly goes towards purchasing content to write about (including MMO subscriptions, comic purchases, Steam game purchases, etc.) and stream. It also helps to produce higher quality NSFW content!\u003cbr\u003e\u003cbr\u003eOther than that, this helps to supplement my income and helps to pay off my wonderful school debts earlier than intended, hopefully.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill this lead to the production of more content?\u003cbr\u003e\u003c/strong\u003eThe content I create is something I do in my free time outside of my day-to-day job. Sometimes my free time is at a premium to begin with, and creating content can be difficult during these periods. That said, if I hit certain goals thanks to you lovely patrons, I will make the time for them!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will be on your Patron-only feed?\u003cbr\u003e\u003c/strong\u003eDraft posts, ideas and thought-dumps that may or may not make it to the blog, and random ramblings that probably won\u0027t end up on the blog, such as silly quiz results.\u003cbr\u003e\u003cbr\u003eAt the \u003cstrong\u003eSultry\u003c/strong\u003e level and above, you will receive access to patron-only polls where you can help me choose things such as:\u003cbr\u003e\u003cul\u003e\u003cli\u003eWhat game to play next on Twitch\u003c/li\u003e\u003cli\u003eWhat kind of lewd stream you\u0027re interested in (including goals of the stream if enough tips are earned)\u003c/li\u003e\u003cli\u003eWhat song I should do for my next pole dance video\u003c/li\u003e\u003cli\u003eWhat kind of outfits I should purchase for pole dance videos\u003c/li\u003e\u003cli\u003eAnd more!\u003c/li\u003e\u003c/ul\u003e"
