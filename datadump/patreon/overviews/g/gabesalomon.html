    "summary": "Greetings, fellow hyperdimensional forms of the Interactive-holographic-vibrational-construct that we refer to as the Universe! My name is Gabe, and what an honor it is to transmit to you from this vantage point of the infinite now moment.\u003cbr\u003e\u003cbr\u003eIt seems that the primary gift that I have come to share with the world is demonstrated in my ability to clearly convey the multidimensional nature of existence.  I choose to demonstrate this ability through creative expression and some of these forms of expression which I utilize, include (but are not limited to):\u00a0Composing and producing music, creating conscious media, organizing and hosting transformational events, giving public lectures, playing in nature, teaching interactive music workshops through my organization called Musical Chordination, and of course astrally bi-locating throughout the cosmos with my hybridized extraterrestrial best friends.\u003cbr\u003e\u003cbr\u003eThis Patreon is designed to help support me in the continuation of creating content on a regular basis, and (not to mention) keeping my physical vessel alive in this dimension. Hah, no, but seriously, I have to have a solidified avenue of revenue in order to keep on doing what I do. My creative expression is in a continual state of expansion, and as I grow on my journey, more \u0026amp; more opportunities present themselves. Some of these opportunities involve me traveling the world to teach my musical workshops in order to spread the message of love and divine creativity. So, as a patron you would be assisting in the continuation \u0026amp; expansion of this particular mission. \u003cbr\u003e\u003cbr\u003eIn addition to going aboard, I have been hosting retreats and workshops at the property at which I live, which is commonly know as \u003cem\u003eThe Cosmic Grove. \u003c/em\u003eThe property requires a lot of maintenance and in order to be able to continue to host amazing transformational retreats, It would be highly beneficial to receive more financial income for this very purpose.\u00a0\u003cbr\u003e\u003cbr\u003eUltimately, by donating to me, you are helping me help others. Every donation is a way of supporting my own journey, which is fully devoted to assisting in the collective evolution of Humanity.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you, to all the wonderfully amazing beings that have supported me thus far . I cannot begin to express how truly grateful I am for all of you!! MAY THE SOURCE BE WITH YOU.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
