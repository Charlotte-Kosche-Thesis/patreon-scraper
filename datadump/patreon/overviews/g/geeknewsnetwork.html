    "summary": "\u003cstrong\u003eOur Story\u003c/strong\u003e\u003cbr\u003eGeek News Network was founded in January of 2012 by Hong Le originally as a podcast to talk about pop culture. We have evolved ever since now providing content in written news and reviews, photography, video, streaming, and podcasting from all aspects of geek culture. Check out the video above for a more personal look at the creator of GNN!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals\u003c/strong\u003e\u003cbr\u003eMoving forward, our goal is to create more original video content, exclusive interviews and featured photoshoots with creators and cosplayers, becoming a Twitch partner, and expanding our podcasting network. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Patron\u003c/strong\u003e\u003cbr\u003eUnfortunately, we can\u0027t do this without your help. We\u0027ve grown to the point that we are not able to sustain our growth out of pocket anymore. We can only grow with you, our fans, joining us on this journey. Your patronage will go towards the operations cost of the site and social media accounts, upgrading our equipment to create unique content, which in turn will give you early access to the unique content like podcasts, featured photoshoots, and interviews.\u00a0\u003cbr\u003e\u003cbr\u003eYour patronage will be greatly appreciated!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Tiers:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFriend:\u003c/strong\u003e As a friend to GNN, you will have our undying love and gratitude! You will have early access to our content which includes podcasts, featured photoshoots, and interviews. You will also be able to view our Patron-only content feed as we post our articles on the latest geek topics.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eContributor: \u003c/strong\u003eAlong with the perks of being a Friend, as a Contributor, you will be immortalized on our site as an official supporter and contributor of GNN! We will also give you special shoutouts on our podcasts and streams.\u003cul\u003e\u003cli\u003e\u003ca href=\"https://geeknewsnetwork.net/site-contributors/\" target=\"_blank\"\u003e https://geeknewsnetwork.net/site-contributors/ \u003c/a\u003e \u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCommunity:\u003c/strong\u003e The Community tier is for any individuals or businesses that have their own professional pages/sites. We here at GNN believe in being inclusive and working together to build a stronger community. You will not only benefit from our Friend and Contributor tier but will also get 3 monthly shoutouts of your pages/sites on our social media outlets that reach over a million people on a weekly basis.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVIP:\u003c/strong\u003e Along with being listed as a contributor and getting shoutouts via our social media, as a VIP, you can play with our Twitch team, get an exclusive photoshoot with one of our photographers, or be a guest voice on one of our podcasts. Whether you use this opportunity to plug your own brand or to get to know our team better, it\u0027s a fun opportunity to be a part of what we are doing! This tier will be limited to 5 patrons.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSponsor:\u00a0\u003c/strong\u003eThe sponsor tier is for individuals or brands that want to sponsor GNN. As a sponsor, you will get a logo placement on our sponsors\u0027 page linking back to your brand. And this includes the Friend/Contributor/Community perks as well! This tier will be\u00a0limited to 15 sponsors.\u00a0\u003cul\u003e\u003cli\u003e\u003ca href=\"https://geeknewsnetwork.net/sponsors/\" target=\"_blank\"\u003e https://geeknewsnetwork.net/sponsors/\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSuper Sponsor:\u00a0\u003c/strong\u003eThe Super Sponsor tier will not only get all the benefits above (minus the VIP tier) but it will also include prime ad placement on the front page of our site! With have ad spots in the banner, side panel, and footer. With our social media reach\u00a0of over a million people weekly which in turn reflects the reach on our site, this is a great opportunity to build up your own brand. This tier will be limited to 5 sponsors.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
