    "pledge_url": "/bePatron?c=953404",
    "published_at": "2017-05-26T19:46:40+00:00",
    "summary": "First of all, THANK YOU! I cannot put into words how amazing YOU are for even just visiting this Patreon page. The internet is full of spectacular feats of creativity and the fact that you are taking time to even consider pledging money to us is mind-boggling. We do this for fun, for ourselves, and especially for you. You can make this all possible for us, and I thank you infinitely for that chance.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eHello! The person who you are currently faux-interviewing is me, Eric, and I am the creator of the Gameside Guys, a YouTube channel about nerd culture, centered mainly around critical analysis and discussion of video games. Of course, we talk about other stuff too, we\u0027re big fans of comics, movies, and TV shows, so you\u0027ll be sure to catch some videos that aren\u0027t just about games.\u003cbr\u003e\u003cbr\u003eThe Gameside Guys is a group of nerdy, funny and creative gamers and friends that enjoy discussing, playing, reading and watching anything considered under the umbrella of \"geek\". In terms of content, Gameside Guys will be bringing you video essays, podcasts, full length and quick style reviews, countdowns, and various let\u0027s play videos like tournaments, and party games. Our goal is to bring something to the table that will make people think, talk and even argue about as well as entertain. We want to talk about nerd culture, critique it, and show it off to YOU.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat Is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003ePatreon is a service where you can honor the creators that you love by pledging a specific regular payment amount to help them support themselves and make better stuff. Patreon helps creators with a dependable source of income, a closer connection to their audience and fans and keeps content uncompromising without clickbait, sponsorship or advertisement. Patreon means that creators can serve their fans directly and the fans can directly influence what they want to see.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhy do you use Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWe use Patreon to better improve the content that we want to bring to you. Better equipment like cameras and microphones, hard drives and game captures, consoles and games so that we can put out the best stuff possible, so that we can innovate and grow as creators and bring you a better experience.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for me?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWe have eight separate and increasingly awesome tiers of rewards for you ridiculously spectacular fans that want to pledge some money to our cause. They\u0027re all on the side bar of this very page! But since I\u0027m so nice, I\u0027ll give you a quick rundown right now; $1 gives you early access to videos, $3 gets you the exclusive newsletter, $5 gives you exclusive access to the monthly vlog, $10 gets you access to the discord chat, $25 gets your name in the video credits of every video, $50 gives you influence over the Gameside Game Club, $100 gets you a piece of physical mail every month, $250 makes you a producer of the podcast and you decide what we talk about once a month.\u003cbr\u003e\u003cbr\u003eOnce again, THANK YOU SO MUCH. Words literally cannot express such gratitude that we all have for you and your generous contribution to our creative ventures. You are awesome.\u003cbr\u003e"
