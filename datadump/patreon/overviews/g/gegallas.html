    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://gegallaswriterillustrator.files.wordpress.com/2017/02/feb-22-2017-color-copy.png\" style=\"width: 393px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cbr\u003eINTRODUCTION\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI am a writer and illustrator\u00a0best known for my graphic novel \u003cem style=\"color: rgb(0, 0, 0); font-weight: bold;\"\u003eThe Poet and the Flea\u003c/em\u003e about the poet-painter William Blake and for my illustrations in\u00a0\u003cem style=\"color: rgb(0, 0, 0); font-weight: bold;\"\u003eScared Stiff: Everything You Need to Know About 50 Famous Phobias\u003c/em\u003e by Sara Latta (Zest Books).\u003cbr\u003e\u003cbr\u003eFall 2015, I finished illustrating volume one of \u003cem\u003eThe Poet and the Flea\u003c/em\u003e and ran a successful Kickstarter campaign to self-publish and print it. Now, I am working on volumes two and three.\u003cbr\u003e\u003cbr\u003eI am also working on another graphic novel called \u003cstrong\u003e\u003cem\u003eThe Plague and Doctor Caim\u003c/em\u003e\u003c/strong\u003e about a 17th-Century plague doctor and a webcomic called \u003cstrong\u003e\u003cem\u003ePawn My Soul\u003c/em\u003e\u003c/strong\u003e about a sin-eater named Lilith. Moreover, I have a number of future graphic novels in the works as well as illustrated zines, freelance projects, and other creative projects of various shapes and sizes.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eBy becoming a patron, you are supporting my work as a writer and illustrator. I hope that my patrons will help me\u00a0eventually\u00a0become a full-time writer and illustrator.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003ePatrons will gain access to special never-before-seen content that won\u0027t be posted anywhere else!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eWEEKLY SCHEDULE\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003eSUNDAY: Sketchbook Sunday\u003c/strong\u003e: weekly sketches.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003eMONDAY: Illustration Monday\u003c/strong\u003e:\u003cstrong\u003e\u00a0\u003c/strong\u003eweekly\u00a0miscellaneous illustrations/comics/other creative content.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003eTUESDAY: Thumbnail Tuesday\u003c/strong\u003e: weekly thumbnail sketches of pages from webcomic \u003cem\u003ePawn My Soul\u003c/em\u003e and graphic novel\u00a0\u003cem\u003eThe Poet and the Flea\u003c/em\u003e.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003eWEDNESDAY: Work in Progress Wednesday\u003c/strong\u003e: weekly images of works in progress.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003eThis schedule may be subject to change, but it will always include my original creative content.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e***************\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003ePledge $1 and up:\u003c/strong\u003e\u00a0You will receive \u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eSKETCHBOOK SUNDAY\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledge $3 and up\u003c/strong\u003e: You will receive...\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eSKETCHBOOK SUNDAY\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\u003cstrong\u003eILLUSTRATION MONDAY\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003ePledge $5 and up:\u003c/strong\u003e\u00a0You will receive...\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003eSKETCHBOOK SUNDAY\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eILLUSTRATION MONDAY\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003eTHUMBNAIL TUESDAY\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003ePledge $7 and up:\u003c/strong\u003e\u00a0You will receive...\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eSKETCHBOOK SUNDAY\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eILLUSTRATION MONDAY\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003eTHUMBNAIL TUESDAY\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eWORK IN PROGRESS WEDNESDAY\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e***************\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003e\u003cimg src=\"https://gegallaswriterillustrator.files.wordpress.com/2015/11/portfolio-1.png\" style=\"width: 319px;\"\u003e\u003cbr\u003eThe Poet and the Flea \u003c/strong\u003e\u003c/em\u003eis a reimagining of the life of the poet-painter William Blake. Set in 1790, at the onset of The Industrial Revolution, William suffers from the death of his beloved younger brother, Robert. Catherine (Kate) Blake attempts to comfort her husband, but cannot dispel his grief. During this spell of anxiety, William is visited by an ominous creature: The Ghost of the Flea. The Flea reveals a vested interest in William\u2019s spiritual well-being \u2014 the result of an unorthodox wager. Will William triumph over The Flea\u2019s sinister meddling? Or will he fall victim to The Flea\u2019s corruption?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://gegallaswriterillustrator.files.wordpress.com/2016/09/caim-smaller.png\" style=\"width: 313px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThe Plague and Doctor Caim\u003c/em\u003e\u00a0\u003c/strong\u003efollows the life of a 17th-century plague doctor: an Everyman with a beak. One day, Doctor Caim is hired by a village to treat both the rich and the poor. He readily accepts this position, but goes about his work with much trial and error. With the aesthetic of a medieval illustrated manuscript, this graphic novel finds dark humor within the history of the Black Death.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://gegallaswriterillustrator.files.wordpress.com/2017/06/hello-blob-cover-draft.png\" style=\"width: 380px;\"\u003e\u003cbr\u003eMy original character Hello Blob. Disturbingly \u201ckawaii,\u201d Hello Blob is a strange, little satire on a certain well-known Japanese kitty.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://gegallaswriterillustrator.files.wordpress.com/2017/06/pawn-my-soul-cover.png?w=688\u0026amp;h=1082\" style=\"width: 301px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003ePawn My Soul\u003c/em\u003e: Lilith is a sin-eater: someone who is paid to take on the sins of those who have recently died. One day, she is hired to pawn her soul for Old Man Jasper by his son Thomas. From that point on, she becomes irreversibly involved in Jasper family affairs, which ultimately leads to tragedy.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e***************\u003c/div\u003e\u003ch3\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eThank you so much for your support!!\u003c/span\u003e\u003c/h3\u003e\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eBest Regards,\u003cbr\u003e\u003cbr\u003eG. E.\u003c/strong\u003e\u003c/h4\u003e"

     "about": "For as long as I can remember, I have been telling stories through words and images. I am a cum laude graduate of New York University: Gallatin School of Individualized Study, where I created my own major: a cross-cultural study of storytelling within film, literature, graphic novels, etc. In all my endeavors, I adapt this interdisciplinary approach, pursuing my diverse interests with in-depth research and imagination.\u003cbr\u003e\u003cbr\u003e\nI wrote and illustrated my first graphic novel in high school. After studying Japanese language and culture for many years, I spent a year abroad in Tokyo, Japan. I was an intern at Zest Books in San Francisco, the publisher of \u003cem\u003eLittle Fish\u003c/em\u003e by Ramsey Beyer and \u003cem\u003eTomboy\u003c/em\u003e by Liz Prince. I have written a number of short and full-length screenplays and attended the 2013 Cannes International Film Festival.\u003cbr\u003e\u003cbr\u003e\nI am best known for my graphic novel \u003cem\u003eThe Poet and the Flea\u003c/em\u003e about the poet-painter William Blake. In 2012, I began publishing the first 30 pages of\u003cem\u003e The Flea\u003c/em\u003e online as a weekly webcomic and attracted an audience of Blake scholars and comic book fans alike. In 2015, I Kickstarted \u003cem\u003eThe Poet and the Flea \u003c/em\u003evolume 1, raising over 300% of my goal and self-published it under my own Radiant Pessimist Press. I have spoken upon invitation to The Blake Society (London), Yale University School of Drama, and Germanna College (Virginia) about \u003cem\u003eThe Flea\u003c/em\u003e. This October, volume 1 will be carried at The William Blake Gallery opening in San Francisco. Volumes 2 and 3 are works in progress.\u003cbr\u003e\u003cbr\u003e\nMy illustrations are featured in \u003cem\u003eScared Stiff: Everything You Need to Know About 50 Famous Phobias\u003c/em\u003e by Sara Latta (Zest Books), \u003cem\u003eAge of Saints: An Illustrated Guide to the Saints of Wales\u003c/em\u003e and \u003cem\u003eWelsh in the Old West\u003c/em\u003e (A Raven Above Press), \u003cem\u003eMagic Bullet\u003c/em\u003e (Washington, D.C.\u2019s free comics newspaper), \u003cem\u003eDo More Good. Better.\u003c/em\u003e (High Impact Press), and FMyLife\u2019s Illustrated FML. I have also self-published a number of zines including \u003cem\u003eHello Blob\u003c/em\u003e, \u003cem\u003eThe Ink Drinker\u003c/em\u003e, and \u003cem\u003eSmithereens: Mammon\u2019s Ring-Posy\u003c/em\u003e to name a few. And I exhibit at zine festivals and comic book conventions regularly, 2016 being my fourth year at SPX.\u003cbr\u003e\u003cbr\u003eFor more information, please visit\u00a0\u003ca href=\"https://gegallaswriterillustrator.wordpress.com\"\u003egegallaswriterillustrator.wordpress.com\u003c/a\u003e.",
