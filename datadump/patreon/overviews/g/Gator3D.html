    "summary": "\u003cimg src=\"https://c1.staticflickr.com/6/5333/31322260376_8cafec1ccc_o.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWelcome,\nI am very excited that you\u2019ve found my Patreon page!  I have been creating 3D images as a hobbyist\nfor many years now, and a few years ago I decided to jump into 3DX comics.  For me, the comic series is more fun than\nsimply pinups. Rather than only seeing a pretty lady pose, we get a much better\nview into her personality - and much more! ;) \u003cbr\u003eI have completed over 7 full\ncomics now and have also done mini sets for charitable causes.\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://c1.staticflickr.com/6/5642/30989834160_d05ae3206d_o.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eI strive to create the some of the highest quality 3DX out\nthere.  Beautiful HD 3D models, rendered at\nUltraHD (4K) at high quality settings and baked until they\u2019re nice and clear.  Hopefully you have seen my stuff by now and\nagree that I am focused on quality.  Or perhaps\nyou seen my stuff elsewhere, but from what I\u2019ve seen your not getting the best\nthat I offer \u2013 the images aren\u2019t 4K and compressed down, losing quality.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/6/5665/30989834320_c36e9708dd_o.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eI also take the time to custom-fit clothing, and spice\nthings up a bit. Usually skirts are too\nlong, or tops too big\u2026 you get the idea. \n:D\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c3.staticflickr.com/6/5490/31214839602_c50cab8b85_o.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eBy\npledging to my Patreon, you\u0027ll get early access to my WIPs, full resolution\nimages and extra pinups of my characters. \nAt the Platinum level, you\u2019ll get all that and the full sets as soon as\nthey are done!  I\u0027ll continue to produce\nmore contemporary scenes with dolled-up beauties and Sci-Fi and fantasy genre\nsets.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://farm5.staticflickr.com/4397/36351532212_7b77be7816_o.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eNEW!\u00a0 Supporter level added, and the details - with the Platinum level, you\u0027ll get to choose a free set each month after the second pledge processes.\u00a0 After that, if you remain a Platinum supporter, you can choose one free set each month.\u00a0 Message me and I\u0027ll take care of you.\u00a0 If you break the pledging then pledge again, it starts over.\u00a0 This is similar to what others have done, and is that way because there will always be people who would suck everything down then cancel.\u00a0 \u003cbr\u003e\u003c/div\u003e"
