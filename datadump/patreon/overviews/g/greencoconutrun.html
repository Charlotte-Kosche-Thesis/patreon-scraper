    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FuOKwNRqQO6w%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DuOKwNRqQO6w\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FuOKwNRqQO6w%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/uOKwNRqQO6w",
    "one_liner": "A crowd-sourced sailing voyage -- from California to Costa Rica, to Galapagos, to French Polynesia... surfing, diving, Cruising with a Cause.  ",
    "patron_count": 39,
    "pay_per_name": "month",

    "published_at": "2015-11-26T07:46:28+00:00",
    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eCurious who we are?\u003c/strong\u003e \u00a0\u003cbr\u003eWatch our introduction video:\u00a0\u003ca href=\"https://www.patreon.com/posts/video-1-voyage-4229983\"\u003eEp 1: Intro Video\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\n\u003cul\u003e\n\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003eWhere are our Patreon Funds going to?\u00a0\u003cbr\u003e\u003c/strong\u003eWe\u0027re very grateful to be able to purchase safety, communication, and photo/video equipment for our sailboat -- and to be able to share the voyage better! \u00a0So far, the Patron funds have been used to purchase:\u003cbr\u003e\u003cul\u003e\u003cli\u003eSony Low-light Camera with Underwater Housing and Professional Light....\u00a0Helps us get great underwater photos and video.\u003c/li\u003e\u003cli\u003eIridium Go with Antenna... a satellite internet device that allows us to download weather files and share blog posts while we are at sea.\u003c/li\u003e\u003cli\u003eGo Pro 3+. Always great to have a Go Pro on a stick to capture the action.\u003c/li\u003e\u003cli\u003ePro lighting and mic for video production\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eAbout our voyage, the Green Coconut Run:\u003c/strong\u003e\u00a0This is a cooperative sailing trip around the Pacific with a different approach: visiting crew members come aboard\u00a0our 42ft trimaran \u003cem\u003eAldebaran,\u00a0\u003c/em\u003ejoining us on different legs of the voyage (following a schedule), as\u00a0we surf, dive, and explore hard to reach coastlines from California to Tahiti. As we head south, we\u0027re looking for ways to make a positive impact and\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cem\u003ecruise with a cause, b\u003c/em\u003ey sampling micro-plastics and donating solar lights. We welcome new coop members and guests on our community voyage!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow you can help:\u00a0\u003c/strong\u003esign up to \u00a0\"\u003ca href=\"https://www.patreon.com/bePatron?patAmt=2\u0026amp;u=677750\"\u003eBECOME A PATRON\u003c/a\u003e\" to support the voyage. With your monthly membership, you\u0027ll have access to patron-only posts, early screening of episodes, and get rewards in exchange for your pledge. \u00a0Support from Patrons allows us to improve the quality of our photo \u0026amp; video updates -- thank you!!! \u00a0Check out the special Rewards you\u0027ll receive on the right!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNo Credit Card? \u003c/strong\u003ePatron-only posts require a membership. But you can still get the public posts by subscribing to\u00a0\u003ca href=\"https://greencoconutrun.com/blog/\" rel=\"nofollow\" target=\"_blank\"\u003ethe Blog\u003c/a\u003e(enter your\u00a0\u003ca href=\"https://feedburner.google.com/fb/a/mailverify?uri=SailingGreenCoconutRun\u0026amp;loc=en_US\" rel=\"nofollow\" target=\"_blank\"\u003eemail here\u003c/a\u003e), or follow our\u00a0\u003ca href=\"https://www.facebook.com/greencoconutrun\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook page\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://aldebaran42.files.wordpress.com/2016/07/pacific-ocean-satellite-map-with-3-seasons-route.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://aldebaran42.files.wordpress.com/2016/07/pacific-ocean-satellite-map-with-3-seasons-route.jpg\" style=\"width: 304px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere are we going?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://greencoconutrun.com/our-route/season-1-california-to-costa-rica/\" rel=\"nofollow\"\u003eSeason 1\u003c/a\u003e (2015): California to Costa Rica\u003cbr\u003e\u003ca href=\"https://greencoconutrun.com/our-route/season-2/\" rel=\"nofollow\"\u003eSeason 2\u003c/a\u003e (2016): Costa Rica to Ecuador\u003cbr\u003e\u003ca href=\"https://greencoconutrun.com/our-route/season-3-south-pacific/\" rel=\"nofollow\"\u003eSeason 3\u003c/a\u003e (2017-18): Ecuador to Tahiti\u003cbr\u003e{Click on the seasons above to view more details}\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://aldebaran42.files.wordpress.com/2012/05/aldebaran-sailing-golfo2.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://aldebaran42.files.wordpress.com/2012/05/aldebaran-sailing-golfo2.jpg\" style=\"width: 308px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat\u0027s the boat like?\u00a0\u003c/strong\u003eOur 42 ft trimaran \u003cem\u003eAldebaran\u00a0\u003c/em\u003ewas built in Hawaii in 1968 from fiberglass and marine plywood, designed by\u00a0Louis Macouillard, a French painter who lived in San Francisco. She sails at 6-8 knots average and motors at 6.5 knots, with space for 6 crew members in three large beds. Read more about\u00a0\u003ca href=\"https://greencoconutrun.com/about/about-the-boat/\" rel=\"nofollow\" target=\"_blank\"\u003ethe boat\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOUR VIDEO EPISODES:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWe sailed south from California in late March, through Baja and mainland Mexico, enroute to Costa Rica, then Galapagos, then Tahiti.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/video-2-engine-4230011\"\u003e\u003cimg src=\"https://aldebaran42.files.wordpress.com/2016/10/screen-shot-2016-10-12-at-10-43-27-am.png\" style=\"width: 302px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/video-3-punta-4314882\"\u003e\u003cimg src=\"https://aldebaran42.files.wordpress.com/2016/10/screen-shot-2016-10-12-at-10-43-05-am.png\" style=\"width: 302px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/video-4-diving-5215758\"\u003e\u003cimg src=\"https://aldebaran42.files.wordpress.com/2016/10/screen-shot-2016-10-12-at-10-42-42-am.png\" style=\"width: 305px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/video-5-islands-5546081\"\u003e\u003cimg src=\"https://aldebaran42.files.wordpress.com/2016/10/screen-shot-2016-10-12-at-10-42-07-am.png\" style=\"width: 300px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/video-6-platinum-6014236\"\u003e\u003cimg src=\"https://aldebaran42.files.wordpress.com/2016/10/screen-shot-2016-10-12-at-10-41-44-am.png\" style=\"width: 302px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/video-7-boobies-6139489\"\u003e\u003cimg src=\"https://aldebaran42.files.wordpress.com/2016/10/screen-shot-2016-10-12-at-10-41-21-am.png\" style=\"width: 301px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/video-8-magic-6603595\"\u003e\u003cimg src=\"https://aldebaran42.files.wordpress.com/2016/10/screen-shot-2016-10-12-at-10-40-19-am.png\" style=\"width: 300px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/video-9-surfing-6895612\"\u003e\u003cimg src=\"https://aldebaran42.files.wordpress.com/2016/10/screen-shot-2016-10-12-at-10-41-01-am.png\" style=\"width: 303px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e---------------------------------------------\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCOOL STUFF: National Geographic covers us on the\u00a0\u003c/strong\u003e\u003ca href=\"http://voices.nationalgeographic.com/2015/08/21/crowd-sourcing-science-and-adventure-in-the-south-seas/\" rel=\"nofollow\" target=\"_blank\"\u003eExplorer\u0027s Journal\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://voices.nationalgeographic.com/2015/08/21/crowd-sourcing-science-and-adventure-in-the-south-seas/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://aldebaran42.files.wordpress.com/2015/08/featured-in-nat-geo-for-video-pic_cropped-e1448769504902.jpeg\" style=\"width: 341px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eON RADIO: NPR\u0027s Marketplace covers us on\u00a0\u003c/strong\u003e\u003ca href=\"http://www.marketplace.org/2016/06/09/world/boat-sharing-can-make-your-sailing-dreams-reality\" rel=\"nofollow\" target=\"_blank\"\u003enational radio\u003c/a\u003e\u003cstrong\u003e!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.marketplace.org/2016/06/09/world/boat-sharing-can-make-your-sailing-dreams-reality\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://aldebaran42.files.wordpress.com/2016/06/img_4918-e1476296763528.png\" style=\"width: 351px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003ca href=\"https://aldebaran42.wordpress.com/read-our-blog/blog/\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003c/em\u003e"
