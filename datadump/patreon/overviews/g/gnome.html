    "published_at": "2015-07-06T11:30:09+00:00",
    "summary": "\u003cstrong\u003e\u003cimg src=\"https://lh3.googleusercontent.com/knWPUTZ2DASpqosJNBTSkf31BOwQzXtVQzQNuL74752CT_suu7AH834Tns3TwLhoUXWM9knVYDmpIluSvAaHDgpX70XXQ_5eM5pko_cFK0ByGsqyBDYLb_-3voAl-zfES54MgUEDCB-eyMNIlCbT1AnRk2p_C0kBdaGPixbmxqM1a5AdOm550KYNXAy8gsf2LE73FP08-vG_hGOP8yWL_mVefTSQuKXK9dspLxBt5Bsj-0s-Xaru1gRv9Xu-jDv892Ld0B4roD5OBIlEMyCD7kmDnMmQOFoAlkMo_ifw5F7snjCqM0rFz0U92CeBt7klYOainsUsyAuXHSUqGItkw5zPldtiknuHg0eGYJ0jRJMlBMV4IyUnp6IyghXvPQRdeWuQMgoEcdN8mLj1DEleYPdCetM3oyW_RLNA1b4gJJTbSasa8F9DmTFXH0P_Fp45gBOiG9WaP6G2BTSlyu33tlx1CoK-YMd-t4JIoi-EXVWZVcEQR5uQoXBn_p4Vtv_LBAO0hrRyWnjumEH2_me18DtvHutTr_DQrkkrLJ8qRPQMHtlShEXVNNfJrRuWb2JCTTbS5pl6DiDr8kjRe9k9oSJ5l0HJMqp66Ajn8SGaxwBqKUHTbQ=w693-h397-no\"\u003e\u003cbr\u003e\u003cbr\u003eHello, I\u0027m Konstantinos!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eAfter years of discovering, and writing about indie games, I have since 2015 decided to combine my research on cities, geography and urbanism, with my love of games and game making into what I like to describe as \u003cem\u003egame urbanism\u003c/em\u003e. As the application, that is, of real life planning and geographical thought and practice to the exotic, imaginary, or even realistic urban spaces of gaming.\u003cbr\u003e\u003cbr\u003eIn the past few years I\u0027ve worked on several commercial games, have researched the ways geography bends around gameplay (and vice versa), have given quite a few talks, and have written several articles on game cities and urbanism.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/0283b5_5e72cd4343734847bd16e8826d45f0ed~mv2.jpg/v1/crop/x_156,y_154,w_1685,h_664/fill/w_876,h_345,al_c,q_80,usm_0.66_1.00_0.01/0283b5_5e72cd4343734847bd16e8826d45f0ed~mv2.webp\"\u003e\u00a0\u003cbr\u003eProfessional work aside though, I am also trying to deepen my research, help game \u0026amp; level designers understand the basics of urbanism, and cover more aspects of this wide (and deep) subject in my ongoing series of articles and talks. What\u0027s more, I do aim to keep on making freeware games with a focus on game cities and intriguing urban environments, and of course keep on helping out with such ambitious freeware projects as\u00a0\u003ca href=\"https://www.game-cities.com/project-nekromega\" target=\"_blank\"\u003eN\u00e9kromeg\u00e0\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eAs though my available time is far from infinite, and travelling around Europe to talk at events costs quite a bit, I would deeply appreciate your kind support.\u00a0\u003cbr\u003e\u003cbr\u003eSo...\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eThe Game Cities Patreon Plan:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe plan is really simple. I aim to write as much as possible about cities in games (my articles are collected\u00a0\u003ca href=\"https://www.game-cities.com/articles-talks\"\u003ehere\u003c/a\u003e), talk about cities around the world (my\u00a0\u003ca href=\"https://www.game-cities.com/talks\"\u003etalks\u003c/a\u003e),\u00a0and create city-focused freeware games and virtual urban worlds.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m currently focusing my work on the ancient Egyptian urban remnants of\u00a0\u003cem\u003ePseudepigrapha\u003c/em\u003e (a text adventure), and am very slowly working on the hundreds of weird cities a still-TBA and most probably freeware, possibly illustrated interactive fiction will require.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/564x/87/4d/b1/874db1952cfc0adbc2694f44e4fe2073.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOther, less texty projects, not unlike point-and-click adventure\u00a0\u003ca href=\"http://earthlingpriorities.demigiant.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eEarthling Priorities\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e by me and the utterly amazing team consisting of Daniele Giardini, James Spanos, and Chris Christodoulou, are also being considered, and the preliminary test for a voxel-based cyberpunk city are going well.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://earthlingpriorities.demigiant.com/_imgs/ep_screenshot_02.png?v0.1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can you help?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAh, glad you asked! Do you feel like I should be able to spend more time writing articles and guides about game cities? Would you be interested in finding out more about immersive urban illusions? Is my work worth a cup of coffee every 30 days? Well, that\u0027s all I ask: your support to allow me to focus more or what I love, and hopefully create some unique, helpful, and enjoyable content for people to read and play. The chance to really spend the hundreds of hours required to create things I hope you\u0027ll love and appreciate. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eA small donation of $3-$4 a month will help support my work and, hopefully, bring about some completely new interactive worlds and several truly useful articles!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nShould you be willing to pledge a bit more, well, thank you so much! That\u0027d be wonderful and extremely helpful, and I\u0027ll try to reward you to the best of my abilities!\u003cbr\u003e\n\u003cbr\u003e(\u003cem\u003eDo please keep in mind, that you can at any time cancel your pledge.\u003c/em\u003e)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/0283b5_1d849102fde349fd8f369852edbe0961~mv2.png/v1/crop/x_0,y_59,w_911,h_397/fill/w_786,h_342,al_c,usm_0.66_1.00_0.01/0283b5_1d849102fde349fd8f369852edbe0961~mv2.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eA little bit of history...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEver since the first days of January 2006, back when I started Gnome\u0027s Lair at \u003ca href=\"http://www.gnomeslair.com/\"\u003egnomeslair.blogspot.com\u003c/a\u003e (one of the first indie focused blogs, if I may say so), I have discovered, played, written about, and reviewed hundreds upon hundreds of indie games. \u003cbr\u003e\u003cbr\u003eFrom freeware platformers and retro remakes to commercial adventure games and wildly innovative bits of oddness, I\u0027ve loved all sorts of games and have done my best to cover them on a variety of sites and publications including \u003ca href=\"http://www.rockpapershotgun.com/\"\u003eRock Paper Shotgun\u003c/a\u003e, \u003ca href=\"http://indiegames.com/index.html\"\u003eIndieGames.com\u003c/a\u003e, \u003ca href=\"http://wip.warpdoor.com/\"\u003eWarp Door\u003c/a\u003e, \u003ca href=\"http://www.adventurelantern.com/\"\u003eAdventure Lantern\u003c/a\u003e, \u003ca href=\"http://retro-treasures.blogspot.gr/\"\u003eRetro Treasures\u003c/a\u003e, \u003ca href=\"http://gamasutra.com/\"\u003eGamasutra\u003c/a\u003e and \u003ca href=\"http://www.gnomeslair.blogspot.com/\"\u003eGnome\u0027s Lair\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI have also worked on games myself (\u003ca href=\"http://www.kyttarogames.com/?page_id=384\"\u003eDroidscape: Basilica\u003c/a\u003e, \u003ca href=\"https://itunes.apple.com/gr/app/droid-arcade/id747617910?mt=8\"\u003eDroidarcade\u003c/a\u003e, \u003ca href=\"http://philome.la/gnomeslair/workers-in-progress/play\"\u003eWorkers in Progress\u003c/a\u003e, and \u003ca href=\"http://www.gnomeslair.blogspot.com/p/workers-in-progress-special-edition.html\"\u003eWorkers In Progress SE: Progress Harder\u003c/a\u003e), while curating the free section of \u003ca href=\"https://indiegamestand.com/free-games/\"\u003eIndieGameStand\u003c/a\u003e, and the strictly indie and DRM-free \u003ca href=\"http://bundle-in-a-box.com/\"\u003eBundle In A Box\u003c/a\u003e bundle. Yes, the very same bundle that ran the \u003cem\u003eIndie Dev Grant\u003c/em\u003e and helped such games as \u003cem\u003eMaia\u003c/em\u003e, \u003cem\u003eUnder The Ocean\u003c/em\u003e and \u003cem\u003eCourier of the Crypts \u003c/em\u003eevolve.\u003cbr\u003e\u003cbr\u003eI have tried to help others create cool things (I did for example support Locomalito with the names in \u003ca href=\"https://locomalito.com/curse_of_issyos.php\"\u003eThe Curse of Issyos\u003c/a\u003e, and play-tested Pacian\u0027s \u003ca href=\"http://gamesforcrows.blogspot.gr/2016/03/superluminal-vagrant-twin.html\"\u003eSuperluminal Vagrant Twin\u003c/a\u003e) too, and do still try to spend some time on\u00a0my dear \u003ca href=\"https://www.facebook.com/ZXSpectrumHub/\"\u003eZX Spectrum Hub\u003c/a\u003e and\u003ca href=\"https://www.facebook.com/impishwords/\"\u003e Impish Words, Spirited Games\u003c/a\u003e facebook pages, though to be honest my game journalist days are definitely over.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eNice things nice people said:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\"\u003cem\u003eI think few people have done so much for indie games - and an amazing variety of indie games at that, from huge hits to unknown gems - while taking so little credit for their work. Loads of enthusiasm and humour, very little ego.\u003c/em\u003e\" \u003cbr\u003e\n- \u003cstrong\u003eJonas Kyratzes\u003c/strong\u003e (\u003ca href=\"http://landsofdream.net/games/the-sea-will-claim-everything/\" rel=\"nofollow\"\u003eThe Sea Will Claim Everything\u003c/a\u003e,\u00a0\u003ca href=\"http://www.jonas-kyratzes.net/games/alphaland/\" rel=\"nofollow\"\u003eAlphaland\u003c/a\u003e)\u003cbr\u003e\n\u003cbr\u003e\n\"\u003cem\u003eGnome was literally the first person to ever write about my stuff, talking about the flash games I was making at university a decade ago. He does excellent work uncovering devs and games, often long before mainstream games press gets a whiff of them. A valuable and cool chap.\u003c/em\u003e\"\u00a0\u003cbr\u003e\n- \u003cstrong\u003eMike Bithell\u003c/strong\u003e (\u003ca href=\"http://www.mikebithellgames.com/thomaswasalone/\" rel=\"nofollow\"\u003eThomas Was Alone\u003c/a\u003e,\u00a0\u003ca href=\"http://www.mikebithellgames.com/volume/\" rel=\"nofollow\"\u003eVolume\u003c/a\u003e)\u00a0\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\"\u003cem\u003eBesides being one of the nicest dwellers of the Internet, Konstantinos is a restless supporter of indie games. His popular site Gnome\u2019s Lair is a haven for curious and remarkable titles that otherwise would\u0027ve been destined to obscurity. The indie community is in debt with him.\u003c/em\u003e\" \u003cbr\u003e\n-\u00a0\u003cstrong\u003eAgust\u00edn Cordes\u003c/strong\u003e\u00a0(\u003ca href=\"http://www.gog.com/game/scratches_directors_cut\" rel=\"nofollow\"\u003eScratches\u003c/a\u003e,\u00a0\u003ca href=\"http://www.senscape.net/asylum/\" rel=\"nofollow\"\u003eAsylum\u003c/a\u003e)\u003cbr\u003e\n\u003cbr\u003e\n\"\u003cem\u003eCalm, pleasant and wise, Gnome has been curating indie games for as long as I\u0027ve known they existed. He has an amazing eye for point \u0026amp; click adventures, something I\u0027ve frequently been jealous of. More importantly, Gnome isn\u0027t an armchair journalist. He has helped organized funding for important matters, assisted indie developers from a hands-on perspective, and worked tirelessly even when the money just wasn\u0027t there. He\u0027s a wonderful soul who deserves your Starbucks money, damn it.\u003c/em\u003e\" \u003cbr\u003e\n- \u003cstrong\u003eCassandra Khaw\u003c/strong\u003e (one of the best games journalist I\u0027ve ever known)\u003cbr\u003e\n\u003cbr\u003e\n\"\u003cem\u003eI\u0027d donate to this just to get Gnome to remove his pixelized monocle, and help him achieve a career in modeling. It helps he\u0027s done great things for indies since the days of indygamer.blogspot.com\u00a0which predates the modern indie uprising and which was the precursor to the prolific indiegames.com site run by Tim W. Help him so he can continue to help as many indies as possible.\u003c/em\u003e\" \u003cbr\u003e\n- \u003cstrong\u003eJohn G. Polson\u003c/strong\u003e (former editor-in-chief at\u00a0\u003ca href=\"http://indiegames.com/index.html\" rel=\"nofollow\"\u003eIndiegames.com\u003c/a\u003e,\u00a0\u003ca href=\"http://indie-fund.com/2014/06/can-we-find-more-games-by-growing-our-team/\" rel=\"nofollow\"\u003eIndieFund\u003c/a\u003e)\u003cbr\u003e\n\u003cbr\u003e\n\"\u003cem\u003eKonstantinos has a tremendous respect and passion for indie games. At the risk of sounding cliche, he really lives and\nbreathes the indie game scene and thrives in discovering new, interesting, and often obscure gems. Add to that\na deep love of the adventure genre, a humble and kind personality and a witty writing style and you have a unique,\nindividual voice that should always be here, encouraging us to discover something different.\n\u003c/em\u003e\"\u003cbr\u003e\n-\u003cstrong\u003eMaria Sifnioti\u003c/strong\u003e\u00a0(\u003ca href=\"http://www.theclockworkman.com/\" rel=\"nofollow\"\u003eThe Clockwork Man\u003c/a\u003e,\u00a0\u003ca href=\"https://itunes.apple.com/gr/app/clockwork-brain-challenge/id442745768\" rel=\"nofollow\"\u003eClockwork Brain\u003c/a\u003e)\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA final note:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThanks a ton for reading this, and thanks for all the support during the past 10+ years. Should you want to ask me about anything or suggest something, please do find me\u00a0\u003ca href=\"https://twitter.com/gnomeslair\" rel=\"nofollow\"\u003e@gnomeslair\u003c/a\u003e on Twitter."
   },
