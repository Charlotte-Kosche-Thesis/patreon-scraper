    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePlease support the development of greentool.org\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eAbout Greenest Inc:\u003c/strong\u003e\u003cbr\u003eGreenest Inc is a Pennsylvania Non-Profit created with the long term mission to empower individuals to reduce their impact on the environment. Our sole purpose is to ease the difficulty of finding, doing and repeating environmental solutions within your abilities. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout greentool.org:\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eThe goal of this project is to provide users with a tool to find what can be done greener, where to start and how to repeat or expand upon the identified environmental best practice within their means.\u00a0The internship program targets students within STEM and Business major-based roles, but we encourage anyone to apply. Our philosophy is that if the actions of 7 billion individuals result in pollution, then the ability to reduce the rate of pollution should be directly within the hands of the same 7 billion individuals. Our aim is to develop a tool so easy to use that society will have no choice but to help itself.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNon-Profit Mission:\u003c/strong\u003e\u00a0To increase the efficacy of existing environmental solutions by providing a tool for solution visibility, user engagement and user retention.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eObjective 1: \u003c/strong\u003eDevelop a user friendly directory of environmentally sustainable organizations, activities and products.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eObjective 2:\u003c/strong\u003e\u00a0Enable consistent adherence to environmental best practices.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePurpose of the Non Profit:\u003c/strong\u003e Educational Purposes , Scientific Purposes (not a school)\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eOverview\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eTo see a rough example of the tool, please\u00a0\u003ca href=\"http://www.greentool.org/\" target=\"_blank\"\u003eclick here\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTo work with us on building the tool, please\u00a0\u003ca href=\"https://www.greentool.org/volunteer-for-us\" target=\"_blank\"\u003eapply here\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eGoal 1 \u0026amp; 2 Objectives:\u003c/strong\u003e\u003cbr\u003ea) Fill fundamental IT, administrative and research positions to help develop the intended functionalities of the tool. We currently rely entirely on\u00a0volunteers (who we love dearly)\u003cbr\u003eb) Solidify internal and external processes for achieving the mission\u003cbr\u003ec) Build, test and optimize the greentool web application\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoal 2 \u0026amp; 3 Objectives\u003c/strong\u003e\u003cbr\u003ea) Use Scale-able processes across all departments\u003cbr\u003eb) Refine volunteer and intern operations\u003cbr\u003ec) Develop framework across certain states\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoal 3 Objectives\u003c/strong\u003e\u003cbr\u003ea) Replicate framework across the US\u003cbr\u003eb) Build greentool applications for\u00a0 Android and OSX\u003cbr\u003ec) Polished operations across all departments\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoal 4 Objectives\u003c/strong\u003e\u003cbr\u003ea) Begin international operations\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow Donations Are Used\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e75% of your donations will be used for payroll of internship positions which combine the non-profit\u0027s requirements with education and professional goals. \u003cbr\u003e\u003cbr\u003e25% will be used for software, hardware and operational expenses.\u00a0\u003cbr\u003e\u003cbr\u003eWe know that people are the most valuable aspect of our organization. Our mission requires positions to be filled that touch every industry. Once you see the to-do list, you\u0027ll understand why a tool like this does not yet exist. It sure won\u0027t be easy to solve the greatest challenge of our time, to outlive our own pollution. We are doing what we can to make it easier for anyone and everyone to do their greenest.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFounder\u0027s Pledge\u003c/strong\u003e\u003c/div\u003eI pledge to forego a salary above $1 until Greenest Inc has documented 25,000 volunteer and internship hours that do not include time spent by members of the board, nor our executives. Paid internship positions will be made available simultaneous to funding targets met. I pledge to stay true to the mission above my personal financial gain because I believe money itself cannot exist without clean air, soil and water.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eStanislav Zharko\u003c/em\u003e\u003cbr\u003eFounder \u0026amp; Interim CEO\u003cbr\u003e\u003cbr\u003ePS. Aren\u0027t you worried that within just 100 years, we have created mini continents entirely comprised of floating trash? A small trick I use to stay focused on fulfilling our mission is imagining that every bit of trash I throw out goes into a bag that I have to drag around. If you think about it, this is pretty much the reality of our situation, which is multiplied by 7 billion.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 -----------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eIf you have ideas for going green and would like to contribute to our content, please visit our \u003ca href=\"https://www.greentool.org/volunteer-for-us\"\u003eResearcher Volunteer\u003c/a\u003e positions. If you are a subject matter expert, please consider joining our \u003ca href=\"https://www.greentool.org/volunteer-for-us\"\u003eValidation by SME\u003c/a\u003e network to help confirm identified solutions that fall under your area of expertise.\u003cbr\u003e"
