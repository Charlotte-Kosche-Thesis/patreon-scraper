    "summary": "\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/i8Ts6xULXsA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cem\u003eThanks to Mischa Krilov for narrating the video!\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat is the Gauntlet?\u003c/strong\u003e\u003cbr\u003eThe Gauntlet is a gaming community focused on independent roleplaying games, story games, and the OSR. We produce several podcasts, organize hundreds of public game sessions, publish a monthly fanzine, organize an annual online gaming convention, and maintain one of the most vibrant and friendly communities around!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are we on Patreon?\u003c/strong\u003e\u003cbr\u003eOn the one hand, it costs a lot of time and money to produce six podcasts, organize dozens of game sessions, and execute all the other little things the Gauntlet does on a monthly basis. On the other hand, we\u0027ve been doing those things for years without the benefit of Patreon support, and we\u0027ll continue doing them no matter what.\u00a0\u003cbr\u003e\u003cbr\u003eThe real reason we\u0027re on Patreon is we want to do \u003cem\u003emore\u003c/em\u003e. We want to produce more podcasts, publish more supplemental material, and organize more game nights. We want to do more to help independent game publishers find their audience. And we want to find new and better ways of interacting with our community.\u003cbr\u003e\u003cbr\u003eWe think the next few years are going to be really incredible for our community, and we hope you\u0027ll join us!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Podcasts\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThe Gauntlet Podcast\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003eThis is our community podcast, where we discuss the games we have been playing, as well as tips for getting the most out of your time at the game table. To listen,\u00a0\u003ca href=\"http://www.gauntlet-rpg.com/the-gauntlet-podcast\" rel=\"nofollow\"\u003eclick here.\u00a0\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"width: 341px;\"\u003e\u003cimg src=\"https://i.imgur.com/wdGbOYB.png\" style=\"width: 538px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eDiscern Realities\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003eOur\u003cem\u003e Dungeon World\u003c/em\u003e podcast is inspired by hobby magazines like \u003cem\u003eDragon\u003c/em\u003e and \u003cem\u003eGygax\u003c/em\u003e. Each episode contains play tips, reviews, original material for your game, and our \u0027comic strip\u0027 AP. To listen,\u00a0\u003ca href=\"http://www.gauntlet-rpg.com/discern-realities\" rel=\"nofollow\"\u003eclick here.\u00a0\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://i.imgur.com/PebkpuM.png\" style=\"width: 533px;\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e+1 Forward\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003eThis is a show about games using the Apocalypse Engine. We cover these games in play, and talk about the many flavors of games Powered by the Apocalypse. Each episode has a discussion about a particular game, as well as an example of play. To listen,\u00a0\u003ca href=\"http://www.gauntlet-rpg.com/1-forward\" rel=\"nofollow\"\u003eclick here.\u00a0\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://i.imgur.com/SaExCx1.jpg\" style=\"width: 536px;\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eFear of a Black Dragon\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eFear of a Black Dragon\u003c/em\u003e is about fantasy modules and setting books, particularly those coming out of the OSR movement. Each episode focuses on a single book and is divided into three parts: the Basic Crawl, the Expert Delve, and the Companion Adventures. To listen,\u003ca href=\"http://www.gauntlet-rpg.com/fear-of-a-black-dragon\"\u003e click here\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/HGPKprr.jpg\" style=\"width: 536px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e Pocket-Sized Play\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003ePocket-Sized Play \u003c/em\u003eis an actual play podcast. The recordings are taken directly from the games we run on Gauntlet Hangouts and edited down into short episodes of roughly 30 minutes each. The purpose of \u003cem\u003ePocket-Sized Play\u003c/em\u003e is to not only entertain but to demonstrate good gameplay techniques at the table. To listen,\u00a0\u003ca href=\"http://www.gauntlet-rpg.com/pocket-sized-play\" rel=\"nofollow\"\u003eclick here,\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/99KXEpg.jpg\" style=\"width: 532px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cb style=\"\"\u003eWe Hunt the Keepers!\u003c/b\u003e\u003cbr\u003e\u003cem style=\"\"\u003eWe Hunt the Keepers! \u003c/em\u003eis our Dungeon World actual play podcast. It\u0027s a production of \u003cem\u003ePocket-Sized Play\u003c/em\u003e and features the same bite-sized format of that show. \u003cbr\u003e\u003cimg src=\"https://i.imgur.com/ztll8JR.jpg\" style=\"width: 533px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eOur Publications\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eCodex\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eCodex\u003c/em\u003e is the Gauntlet\u0027s monthly RPG fanzine. Each issue is organized around a theme, and packed with original art and awesome game material sourced directly from our community. To get the free issue, \u003cem\u003eCodex - Hell\u003c/em\u003e,\u00a0\u003ca href=\"http://www.gauntlet-rpg.com/codex.html\" rel=\"nofollow\"\u003eclick here.\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/DpE7Z7z.png\" style=\"width: 533px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eOur Community\u003cbr\u003e\u003cbr\u003eGauntlet Hangouts\u003c/strong\u003e\u003cbr\u003eGauntlet Hangouts is our space for playing roleplaying games online. Our calendar hosts over 100 game events per month. The games played cover a variety of systems and genres, with an emphasis on indie RPGs, story games, and the OSR. People who subscribe to our Patreon at the $7+ level get one week of RSVP priority for all new games. After that week is over, anyone can join a game. If the game you want to join doesn\u0027t have room, join the waitlist! You\u0027ll receive an email notification if space opens up. To learn more about Gauntlet Hangouts,\u00a0\u003ca href=\"http://www.gauntlet-rpg.com/gauntlet-hangouts.html\"\u003ego here.\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/lZdgzZr.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.gauntlet-rpg.com/community.html\" rel=\"nofollow\"\u003e\u003c/a\u003e"
   },

   {
    "attributes": {
     "amount_cents": 65000,
     "completed_percentage": 100,
