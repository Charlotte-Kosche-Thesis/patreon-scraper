    "summary": "\u003cem\u003eHi! Name\u0027s Grimm. This is my Patreon, where you can tip and support me and my art.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Projects:\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/a31276fc0b5e4b23d5f969f9f1dddf84/tumblr_ohg751durK1r61gglo1_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEvo Haegar is a twenty-something writer and college student who spends most of her time hiding from reality in an abbreviated pocket universe she calls Boxworld.\u00a0\u003cbr\u003e\u003cbr\u003eVal Kinova is a reclusive painter and recent grad student whose abbreviated pocket universe lies at the top of a beanstalk.\u00a0\u003cbr\u003e\u003cbr\u003eKinova\u0027s best friend Shenlow is part of that beanstalk, and lovingly tends the majestic garden estate and hedge maze which grows away from it in multiple tiers, struggling to survive under a perpetual layer of fog and frost.\u00a0\u003cbr\u003e\u003cbr\u003eThey all meet online, and sharing their unique perspectives on Consensus Reality to help eachother figure out where to go from here results in a cute queer friendship which changes all of their\u00a0lives.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://wpwflashdolls.weebly.com/uploads/8/1/6/3/81630724/40-magic-trees-banner_orig.png\"\u003e\u003cbr\u003e\u003cbr\u003e40 Magic Trees is exactly what it says on the tin -- all done in grayscale. Once the series is finished I intend to compile it in a booklet which can be purchased in PDF, Print, and Dead Tree Format. :)\u003cbr\u003e\u003cbr\u003eGrimmalkin is an artist and storyteller with he/they pronouns who lives and works in the Pacific Northwest. He\u0027s been published in the Queers Destroy Horror special issue of Nightmare Magazine and his first finished publication, The Creativitree, is available to view\u00a0\u003c/em\u003e\u003ca href=\"https://tapastic.com/episode/38937\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e \u003cem\u003eon Tapastic. When he\u0027s not drawing, Grimmalkin is an amateur gardener and cook who likes to disappear into the woods with their partner whenever the\u003c/em\u003e\u003cem\u003ey can, get rained on, and seek shelter next to a fire with a pot of tea and a sketchbook full of tiny houses. \u003cbr\u003e\u003c/em\u003e\u003cbr\u003e"
