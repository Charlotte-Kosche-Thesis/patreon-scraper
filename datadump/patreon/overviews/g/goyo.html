    "summary": "\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eHi I\u0027m Goyo. I mainly draw furry artwork, which is what I\u0027m best known for! You can find my works on sites like\u00a0\u003ca href=\"https://twitter.com/GoJhoFurry\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://goyofurry.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e and\u00a0\u003ca href=\"http://www.furaffinity.net/user/gojho/\" rel=\"nofollow\"\u003eFuraffinity\u003c/a\u003e.\u003cbr\u003eI want to create a furry comic from scratch in addition to other projects, and with your help I can make it happen. That\u0027s why I opened my Patreon. For helping you will get rewards like the sketches of my work and the editable files! Over time there will be more and better rewards. I could create an art book :D , or even videos of my painting process, there are so many things I want to create for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW DOES IT WORK?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://d.facdn.net/art/gojho/1517970319/1481252200.gojho_guia_de_coins.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003eNEW COMIC\u003c/strong\u003e\u003cbr\u003e\"Raymond\" will tell the story of a young bear who wants to have a boyfriend and will have the \"help\" of his two guardians XD\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/Mq2sNEc.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\"Happy Race Show\"\u003c/strong\u003e\u003cbr\u003eWe will also be doing a board game, which will be given the necessary files so that the patrons can print them and help us to test the game.\nIt is a table game to be played with dice, the basic idea is to reach the goal before the other players, bothering them with the use of cards. XD\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/h1l5ojO.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWith more patreons the will be more rewards ;)\u003cbr\u003eThank you :3\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
