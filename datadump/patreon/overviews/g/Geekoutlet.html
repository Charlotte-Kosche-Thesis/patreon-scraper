    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; color: rgb(119, 119, 119);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eFor 8 years, I\u0027ve made a living as a small business artist on Etsy...\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong style=\"background-color: initial; color: rgb(119, 119, 119);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; color: rgb(119, 119, 119);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cimg height=\"500\" src=\"https://c1.staticflickr.com/4/3679/33645319045_5f8eda56be.jpg\" width=\"500\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e...\u003c/strong\u003emaking wearable art and doing what I could to be a work-at-home mom for my daughter. With your support, you can watch and learn as I show you different mediums and skills to make almost anything! Costumes, props, clothing and jewelry!\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eBecome a backer and learn new fabrication skills with:\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\n\u003c/span\u003e\u003cbr\u003e\nResin\u00a0\n\u003cbr\u003e\nLeather\u00a0\n\u003cbr\u003e\nMetalworking for jewelry (Copper, Brass, Silver)\u00a0\n\u003cbr\u003e\nFabric\n\u003cbr\u003e\nFoam\n\u003cbr\u003e\nWorbla\n\u003cbr\u003e\nClay\n\u003cbr\u003e\nWax and Sand casting\u00a0\n\u003cbr\u003e\nSewing\u00a0\n\u003cbr\u003e\nSculpting\n\u003cbr\u003e\nPattern Making and Alterations\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u00
