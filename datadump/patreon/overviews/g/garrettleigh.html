    "summary": "This Patreon is for readers who want to live beyond the HFA/HEAs of my books.\u00a0\u003cbr\u003e\u003cbr\u003eEver wondered if Pete cried in THAT EPILOGUE at the end of Circle? If Cass ever got Nero naked? If Sam, Eddie, and Dylan ever all fell into bed together again? And if they did, what was going through SAM\u0027s mind? What about Jodi and the lifetime he lived before he met Rupert? Which one of my London boys do you think crossed his path?\u003cbr\u003e\u003cbr\u003eFinding out is the purpose of this Patreon. I have two tiers--$2 and $20--and ALL Patrons have access to ALL exclusive writing content. Please read my goal statement to the left of this screen to clarify my mission here.\u003cbr\u003e\u003cbr\u003eWelcome.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eBIO\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eOne of the best ways to keep up to date with the day-to-day chaos that is Garrett is to join her Facebook fan group,\u00a0\u003ca href=\"https://www.facebook.com/groups/garrettsden/\"\u003e\u003cstrong\u003eGarrett\u0027s Den\u003c/strong\u003e\u003c/a\u003e. You can also friend her on\u00a0\u003ca href=\"https://www.facebook.com/garrettleighbooks\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e, and follow her\u003cstrong\u003e\u00a0\u003ca href=\"https://www.facebook.com/garrettleighauthor/\"\u003eOfficial Page\u003c/a\u003e\u003c/strong\u003e, and stalk her on\u00a0\u003ca href=\"https://www.instagram.com/garrett_leigh/\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/Garrett_Leigh\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003etoo. All her books can be found on her\u00a0\u003ca href=\"https://www.amazon.com/Garrett-Leigh/e/B00FAPB6PS/ref=sr_ntt_srch_lnk_1?qid=1505473254\u0026amp;sr=8-1\"\u003e\u003cstrong\u003eAmazon\u003c/strong\u003e\u003c/a\u003e page.\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eGarrett Leigh is an award-winning British writer and book designer who has worked for all major queer publishers including Riptide Publishing, Dreamspinner Press, Harmony Ink, and Loose Id.\u00a0\u003cbr\u003e\u003cbr\u003eGarrett\u0027s debut novel, Slide, won Best Bisexual Debut at the 2014 Rainbow Book Awards, and her polyamorous novel, Misfits was a finalist in the 2016 LAMBDA awards. In 2017, she was a finalist in the Bisexual Book Awards, The EPIC Awards, and the LAMBDAs. Her novel Between Ghosts won the EPIC for contemporary romance.\u003cbr\u003e\u003cbr\u003eGarrett is also an award winning cover artist, taking the silver medal at the Benjamin Franklin Book Awards in 2016. She designs for various publishing houses and independent authors at\u003cstrong\u003e\u00a0\u003ca href=\"http://www.blackjazzdesign.com\"\u003eBlack Jazz Design\u003c/a\u003e\u003c/strong\u003e, and co-owns the specialist stock site\u00a0\u003ca href=\"http://www.moonstockphotography.com\"\u003e\u003cstrong\u003eMoonStock Photography\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e"
