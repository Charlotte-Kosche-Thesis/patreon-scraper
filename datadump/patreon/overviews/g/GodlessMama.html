    "summary": "I am a mother and a writer who is raising my voice in these fraught times to try to make sense of the madness and maybe, even if in the smallest way, change things for the better. In my blog and podcast I explore current events and issues that matter to me, from politics and parenting to science and skepticism.\u00a0 We are stronger together - will you join me?\u003cbr\u003e\u003cbr\u003eI believe that the only hope for humanity lies in the embrace of evidence-based thinking. This goes far beyond the question of religion; every aspect of our lives from the personal to the political benefits when we seek the best available evidence, acknowledge our biases, do our best to compensate for them, and are willing to adjust our worldview accordingly.  This is necessary even (perhaps especially) when doing so is difficult - in other words, all the time.\u003cbr\u003e\u003cbr\u003eIntellectual honesty is uncomfortable. Personal growth usually is too. It is easy to talk ourselves into believing that only others suffer the impairment of cognitive bias, or that we are otherwise exceptional and therefore exempt from the rules we expect others to follow. It feels good to be right and even better to be righteous, whereas admitting fallibility can be awkward, humiliating, or painful.  But we must resist the siren song of comforting self-delusion and struggle, however clumsily, to reserve the highest standards for ourselves.\n\u003cbr\u003e\u003cbr\u003eEmbracing an evidence-based worldview isn\u0027t about the satisfaction of being right; it\u0027s about making the world a better place.  It\u0027s about clearing away the excuses and the ignorance that too often get in the way of seeing our common humanity, and finding our way to a more ethical, more moral, more productive society. It\u0027s about marrying our humanist values to the best available tools to put those values into practice for the benefit of everyone.\u00a0 This is what I want for my child. It is what all children deserve.  And so it starts with me.\u003cbr\u003e"
