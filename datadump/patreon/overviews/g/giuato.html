    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWelcome to my Patreon!\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003eLet me start by saying THIS IS COMPLETELY OPTIONAL! YOU DO NOT HAVE TO DONATE! This page is for people who love my content and want to take an extra step to help support me and my content and I appreciate you guys SO MUCH FOR THAT \u2665\u003cbr\u003e\u003cbr\u003e My name\u0027s Giu! I\u0027m a cosplayer from Florida. I\u0027ve been cosplaying for, uh, basically forever, and I taught myself how to sew and make my own props and costumes! I literally can\u0027t stop now. I\u0027m addicted.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(84, 141, 212);\"\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhy \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ePatreon\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003c/span\u003eAny extra income helps me out like crazy! It is my dream to make even a small amount from doing what I love. This will allow me to focus on more creative projects, which means more content for you all! No more waiting months for me to maybe make a costume and upload photos!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat To Expect~\u003c/span\u003e\u003c/h4\u003e\u2606Full cosplay sets at the end of each month\u003cbr\u003e\u2606Early access content\u00a0\u003cbr\u003e\u2606Help pick my next costumes\u003cbr\u003e\u2606Discord server access\u003cbr\u003e\u2606High res images\u003cbr\u003e\u2606Fan signs\u003cbr\u003e\u2606Polaroids\u003cbr\u003e\u2606WIP pictures\u003cbr\u003e\u003cbr\u003e\n\nHopefully you\u0027re excited about my future content! If would like to help be a part of the creative process of\nhelping me with more costumes, more photos, or just want to support me and what I do, you can help me out! I only have two tiers for now, it\u0027s something small and you can get some cool extra content! I will always have free content, this page is just for those who want to give something extra and help directly support me.\u003cbr\u003e\u003cbr\u003eThank you all for reading and supporting me!\u003cbr\u003e"
