    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAhoy there!\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cbr\u003eMy name is Gavin Wallace-Ailsworth.\u003cbr\u003e\u003cbr\u003eSome of you know me as the drummer of the group Bent Knee, some of you know me as a friend, and some know me as the sweaty guy in the corner drinking lots of coffee and talking about his favorite bands very loudly.\u00a0\u003cbr\u003e\u003cbr\u003eBut no matter how you know me, you know that I\u0027m obsessed with music. It\u0027s been the biggest obsession and motivating force in my life for as long as I\u0027ve had memories. Music has taken me all over the USA and Europe on tour, it\u0027s led to the best friendships and experiences in my life, and it\u0027s made me the person I am today.\u003cbr\u003e\u003cbr\u003eTo me music has always been about connections, connection to myself and connection to others. Patreon allows for a connection between artist and audience unlike whats been available before.\u00a0I\u0027ve got a pile of ideas for albums, songs, videos, and podcasts that I want to bring into the world, but I don\u0027t have the resources on my own to make them happen.\u00a0With your support, these projects can become a reality, and I can give you some pretty fun prizes in the process.\u00a0\u003cbr\u003e\u003cbr\u003eThis Patreon will be a home for all these projects that never had a home before, and your help will make them happen. \u003cbr\u003e\u003cbr\u003eThank you,\u00a0\u003cbr\u003eGavin\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
