    "summary": "Hey there,\nwelcome to my Patreon for Grey Matters, my name is Michael Luck and I am the host of the channel. \u003cbr\u003e\u003cbr\u003eOn my YouTube channel you\u2019ll find videos in which I aim to provide commentary\nand analysis of a wide range of issues from politics, psychology, philosophy\nand sociology. Within the internet age, there has been an increasing polarisation\nin terms of politics and our broader understanding of the world, and the\nindividuals which exist within it. Because of this I am aiming to providing an\noutlet which exists for the sole purpose of providing content which will allow\na greater understanding of the people around us, the people within positions of\npower in our society, the political systems we live within and the reasons why\nwe do the things that we do. If this is something that you\u2019d like to support me\nto do make sure to check out the videos on my channel, like comment and subscribe\nto my channel, and if you have the change to spare I have recently opened up a\nPatreon.\u003cbr\u003e\u003cbr\u003e As someone with a career in academia in mind, majority of my time is\nspent focussing on that commitment, and part time work, so any funding that I\u2019m\nable to get from fans will allow me to hopefully cut back on my part time work\nto focus on this channel and the quality of videos that I put out. Feel free to\nfind out more info on my Patreon if that\u2019s something that you\u2019d be interested\nin. Overall, I am someone with a fascination for psychology and because of this\nI am to provide educational videos on these topics, but also use it as an\nanalytical tool to understand politics here in Australia, and around the world.\nThanks for checking out my channel, and I hope that you stick around for my\nfuture videos. \u003cbr\u003e"
