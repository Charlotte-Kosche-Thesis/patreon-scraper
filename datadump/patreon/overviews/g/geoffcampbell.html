     "description": "I am working on a bunch of projects this year, while simultaneously trying to keep up the fight for progressive causes. Any help would go a long way.\u00a0\u003cbr\u003e\u003cbr\u003eFirstly, I want to be able to focus on writing more thoughtful investigative articles. My current schedule has only allowed for me to write in my sparse spare time. I\u0027m hoping, with your help, to be able to focus on important subjects and to create more engaging reports.\u00a0\u003cbr\u003e\u003cbr\u003eSecondly, I plan to creating a Podcast for Progressives that will inspire people to get involved in local politics and speak truth to power. I am in the early stages and still determining whether that will be an audio or video podcast, or both. (I\u0027m open to your suggestions) I\u0027m hoping to bring awareness to issues that are often silenced while also offering a fresh and witty take on America\u0027s political spectrum.\u00a0\u003cbr\u003e\u003cbr\u003eLastly, with elections coming up in 2018, I need to be able to give a majority of my attention to political campaigns and activism. Many days will be filled with making calls, knocking doors, and attending rallies. To raise awareness, I plan to document these activities and report on the ground without the filter of the main stream media.\u00a0 \u003cbr\u003e\u003cbr\u003eWith your help I will be able produce more videos, articles, reports, as well as other content. Help me create engaging and positive content that will inspire others to get involved in politics for the right reasons!\u00a0\u003cbr\u003e-Geoff\u00a0\u003cbr\u003e\u003cbr\u003eI will also add past projects for those who care to watch :)\u00a0\u003cbr\u003e",
