    "summary": "\u003ch1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(237, 40, 171);\"\u003e\u003cspan style=\"color: rgb(237, 40, 171);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eShadows over Francia\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eYou\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e are the next Slayer\u003c/span\u003e \u003c/strong\u003e\u003cem\u003e-\u003c/em\u003e a fledgling crusader - and across the world have you set off to travel in arduous pilgrimage, like every Slayer before you. Unfortunate is it that you would not set off for more than a month before the\u00a0coming of darkness. An emergency stop must be made on your expedition. Where must you go?\u00a0None other than the very shadow of your motherland - the once proud \u003cstrong\u003eFrancia, Kingdom of the Crusade.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nThough, what\u0027s enlightenment if ignorance is bliss? What greets you in Francia is not the image of damnation, no brimstone nor hellfire, no flogging by demon, but \n\u003cstrong\u003epleasure\u003c/strong\u003e\u00a0and bliss untold.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nDusk lingers eternal under the Cursed Mountain, Harcynia, and the people of Francia illuminate the dark with wicked smiles of utter debauchery.\n\u003cbr\u003e\n\u003cbr\u003e\nSo then, Slayer. \n\u003cstrong\u003eWhat\u0027s your pleasure?\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\nShadows over Francia\n\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0is a \u003cstrong\u003emulti-fetish\u003c/strong\u003e\u00a0interactive erotic fiction, available for free. This is your story as the newest Slayer, a crusader of light whose world has been cast into the seductive embrace of shadow. \u003cstrong\u003eCorruption\u003c/strong\u003e, played both straight and subtly will claw at your soul and body, Slayer, and you must make \u003cstrong\u003eevery\u003c/strong\u003e choice along the way. Careful now, for history was never apt to forget the sins of man.\u003cbr\u003e\n\u003cbr\u003e\nAnd you will sin, won\u0027t you? Every man does, you won\u0027t be any different.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nAs a massively perverted fan of \u003cstrong\u003ecorruption\u003c/strong\u003e, I\u0027ve decided to subvert the age old usage of the fetish. As such, \u003cstrong\u003eShadows over Francia\u003c/strong\u003e\u003cstrong\u003e\u0027s\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003eentire world is \u003cstrong\u003ean experience in corruption - a progression of increasingly deviant sexcapades.\u003cbr\u003e\u003cbr\u003eWith your help, SoF can\u003cstrong\u003e\u00a0become a truly definitive multi-fetish experience.\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWait, let me introduce myself.\u003c/h2\u003e\n\u003ch4\u003e\u003cem\u003eWho the hell is GhostDjinn?\u003c/em\u003e\u003c/h4\u003e\n\u003cbr\u003eI mean, to keep it real - I was brought up in a low-income, inner city ghetto - the kind where you don\u0027t just see, but you can even hear and taste the broken dreams of those living here. Rank air that smelt of stale piss. \u003cbr\u003e\u003cbr\u003eOur local heroes were those that figured out how to rid their apartment of cockroaches.\n\u003cbr\u003e\n\u003cbr\u003e\nHow I managed to get a functioning education is something of a miracle, really - and thanks to a little bit of luck and a lot of perseverance I survived - I discovered both my talents, my passions and where they intertwine.\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\n\u003ch2\u003eWHY should YOU pledge?\u003c/h2\u003e\n\u003cstrong\u003e\u003cbr\u003eWell\u003c/strong\u003e, \u003cstrong\u003eif you\u0027re truly enjoying Shadows over Francia, pledging is your way of getting ten times more bang for your buck. You\u0027re effectively guaranteeing you get more of what you love, and beyond!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eShadows over Francia is a work I can put my heart, soul, and talent into. I envision Shadows over Francia becoming a truly definitive multi-fetish experience. \u003cbr\u003e\u003cbr\u003eTo become a patron is to engage with me and content you love at the highest level, you\u0027ll be giving direct feedback to diversify and/or focus fetish content, helping me expand into perverse horizons and creating a little personal pleasure kingdom for us all.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI simply cannot do it without you. There is nothing more to be said.\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e"
