    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/131798/ffaf40f6c90a4ead80bacedd16d9fbad?token-time=2145916800\u0026token-hash=y7cxDja9mE82pAHFxDdwL_8WVkwIrsQtePO9hddqzzM%3D",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u201cGraydancer is doing the work your mother warned you about.\u201d\u003cbr\u003e- Jewelweed, Comrade\u003c/em\u003e\u003c/div\u003eThat\u0027s one of the ways to describe the work I have been doing since 2003 in the kink and polyamory communities. I attended a well-meaning class called \"Intro to Kink\" which was not a bad class, exactly, but I had this feeling: \u003cem\u003eWe can do better\u003c/em\u003e. And that\u0027s what I\u0027ve been working on ever since: trying to create the kind of communities I want to live in.\u003cbr\u003e\n\u003cbr\u003e\nThe thing is, as another friend put it, \"\u003cem\u003eYou\u00a0do a lot of stuff that is valued and makes really bad money.\u003c/em\u003e\" And she\u0027s right. This patreon is set up for people who would like to support my work on various projects in a more direct way.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat Kind of Work Do You Do, Gray?\u00a0\u003c/h4\u003e\u003cbr\u003e\n\u003cstrong\u003ePodcasting:\u003c/strong\u003e In 2005 I started podcasting about rope bondage, and gradually expanded the subject matter into the KinkSexCulture podcast. I\u0027ve had hundreds of guests telling their own stories in their own words, including pioneers like Mollena Williams, Akira Naka, Darren Infinity, Midori,\u00a0Jay Wiseman, Arisue Go, Maria Shadoes, Nawashi Kanna, Sir Dart, Nikki Nefarious, Pablo Greene,\u00a0and more. I\u0027ve covered major events like TES Fest, Dark Odyssey, Shibaricon, NARIX, Folsom St. Fair, and anywhere else I can get to.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cblockquote\u003e\n\t\t\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eLiving in a city who had a small, but awesome, BDSM community, he became my portal to the world of rope bondage. He\u0027d talk about the subjects I wanted to hear about and introduce ideas I never thought were possible. Through him, I could know that I wasn\u0027t alone in my knotty obsessions. - K., Podcast Listener\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\n\t\u003c/blockquote\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGRUEs:\u003c/strong\u003e In 2007 I learned about \"Open Space\" events and wondered what it would look like applied to kink. That\u0027s how Graydancer\u0027s Ropetastic Unconference Extravaganza (aka, the GRUE) was born, and since then it\u0027s been to six countries with over seventy events, including the giant RambleGRUE at a campground in Maryland with hundreds of kinksters sharing their passion. The GRUEs inspired many other open-space kink events, including Ropenspace, TES Open-Space Kink, NEEHU, and more.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\"I came away learning more cool stuff in that 9 hours than I did in 4 days at (a large event), and feeling more energized, largely because the format met my individual needs. And because all of the sessions were fairly small, I could ask a lot of questions, and learn what I wanted and needed to learn from the people who so generously gave their knowledge.\" \u003cbr\u003e\n\t- CruelTease, GRUE Attendee\n\t\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cstrong\u003eROPECRAFT\u003c/strong\u003e: In early 2016 Grand Master David approached me with an idea: \u003cem\u003eWhat if we created the convention that we wanted to see in the world?\u003c/em\u003e\u00a0Together with a fantastic staff of dedicated kinksters we created a convention that was hot and sexy and also progressive and forward-thinking. We have been in Austin, TX, New Orleans, LA, and Chicago, IL, and continue to grow the event into a place that supports the individual expression and enjoyment of all the kinksters who come.\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eMoving from class to class or from scene to scene, I watched connections being made or strengthened time and time again...I witnessed people new to each other do their best to connect through verbal and nonverbal negotiations. I listened as connections were defined differently or explained and translated.\u00a0I had come hoping to learn more about rope...but left learning more about this lifestyle and myself.- Solomon Abrams, Photographer\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCONSENT.ROCKS: \u003c/strong\u003ePart of the first ROPECRAFT was putting into place a system I\u0027d been imagining for years: a team of people whose sole function at the event was to help \u003cem\u003eanyone\u003c/em\u003e\u00a0involved in a consent incident feel supported, heard, and understood. With the help of three other consent geeks we created the framework that has become Consent.Rocks, a non-profit organization whose mission is to \"improve the understanding of consent between and among adults in alternative communities.\" Consent Rocks Crews have helped dozens of people at large and small events get the resources they need when involved in a consent issue, and also worked to promote consent education and improved policies at all levels.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\n\t\u201c[Consent Rocks] incident response outlines a\nradically new approach to defusing the\nexplosive issues of conflict that plague\nconventions...\u201d- Ferrett Steinmetz, Author\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003eGreat, But What\u0027s In It For the Patrons?\u003c/h4\u003e\u003cbr\u003e\nBecoming my patron means that you get to help make this happen - and more. I also do many other side projects such as writing erotic fiction and nonfiction, creating sketchnotes of various classes and other content. It\u0027s your support that will help me continue developing these projects and create more. You\u0027ll get a backstage pass as well, with behind-the-scenes updates as well as a voice in who I interview, the topics I cover, and the places I go. Some patrons even use me as their own investigative reporter. \"\n\u003cem\u003eTell me the real story about this Chest-Loading Box Tie!\u003c/em\u003e\" \"\u003cem\u003eHow can I become a bondage presenter?\u003c/em\u003e\" \"\u003cem\u003eHow can I keep from burning out in the kink scene?\u003c/em\u003e\" I\u0027ve spent over a decade now investigating the kink world, and I will get you the information you want.\u003cbr\u003e\n\u003cbr\u003e"
