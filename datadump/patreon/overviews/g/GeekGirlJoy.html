    "summary": "\u003ch2\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://geekgirljoy.files.wordpress.com/2017/07/ggj.png\" target=\"_blank\"\u003e\u003cimg height=\"409\" src=\"https://geekgirljoy.files.wordpress.com/2017/07/ggj.png?w=736\u0026amp;h=818\" style=\"width: 268px;\" width=\"368\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\nHello, my name is Joy.\n\u003cbr\u003e\nI have been very fortunate in my career to have had amazing \nopportunities to work for very large well known companies like The Walt \nDisney Company, Sparkletts Water, Karen Kane and Citizens of Humanity \namong other less iconic companies as either as contracted technical \nsupport or as a direct employee supporting IT infrastructure and in \ndiverse rolls like Help Desk, Field and Hardware Repair Technician, \nSenior Systems Administrator, Web Master, Graphics Artist, 3D \nPrinter/Maker to Programmer \u0026amp; Business Owner and everything between!\n\u003cbr\u003e\n\u003cbr\u003e\nI make my own Ethernet cables, build phone and data closets all by my\n lonesome and program neural networks for my amusement! I like working \nwith PHP and other C Family languages like C++, C# etc. and I \noccasionally work with Python \u0026amp; JavaScript as the need may arise but\n ultimately depending on the needs of the project, I\u2019m flexible.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eWhat do I do?\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003e\n\u003c/strong\u003eMy professional experiences have allowed me to develop an in depth \nknowledge of technology and how businesses leverage both software and \nhardware systems to achieve their goals.\n\u003cbr\u003e\nThroughout my career I have had to develop and deploy off the shelf \nas well as custom solutions which has allowed me to grow my skill set so\n that am able to build functional, proof of concept cross-platform \nsoftware prototypes very rapidly!\n\u003cbr\u003e\nAdditionally I leverage my years of experience both working with and \nevaluating technology to provide my opinion in the form of commentary on\n various products that I like or that I think my followers can benefit \nfrom.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSome examples of my technical commentary include: \u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://geekgirljoy.wordpress.com/2017/06/14/the-impending-death-of-the-programmer/\"\u003eThe Impending Death of the Programmer\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://geekgirljoy.wordpress.com/2017/05/24/exciting-kikapptools-news/\"\u003eExciting KikAppTools New\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://geekgirljoy.wordpress.com/2017/03/02/php-mobile-app-development/\"\u003ePHP Mobile App Development\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://geekgirljoy.wordpress.com/2016/12/19/can-you-ditch-your-desktop-for-an-android-touch-device/\"\u003eCan you ditch your desktop for an Android touch device?\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eSome examples of tutorials I have posted include:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://geekgirljoy.wordpress.com/2017/07/07/a-chaos-game/\"\u003eA Chaos Game\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://geekgirljoy.wordpress.com/2017/06/09/machine-learning-from-a-database/\"\u003eMachine Learning from a Database\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://geekgirljoy.wordpress.com/2017/03/05/php-html-css-magic-8-ball/\"\u003ePHP, HTML \u0026amp; CSS \u2013 Magic 8 Ball\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://geekgirljoy.wordpress.com/2016/07/12/getting-started-with-neural-networks-using-the-fann-library-php-and-c9-io/\"\u003eGetting started with Neural Networks\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://geekgirljoy.wordpress.com/2017/04/26/patreon/\"\u003eLets teach AI how to read using PHP\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\nThese works are free and publicly available to anyone and there is no\n cost to simply follow me to gain access to them, however I do ask that \nif you like something I create please share it with others on social \nmedia.\n\u003cbr\u003e\n\u003cbr\u003e\nI do my best to coordinate all my content through this blog and I freely host code over on my \n\u003ca href=\"https://github.com/geekgirljoy\"\u003eGitHub\u003c/a\u003e account for my followers as well.\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch2\u003eWhy support me?\u003c/h2\u003e\nAs I said my supporters get access to my paid premium content. This \ncontent usually takes the form of expanding on the ideas and projects I \nblog about to illustrate the concept  using a real world example or \nprototype.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSome examples of my Prototypes include:\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://geekgirljoy.wordpress.com/apps-software/pinger/\"\u003ePinger\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://geekgirljoy.files.wordpress.com/2017/06/windows1-e1496423103474.png\"\u003e\u003cimg height=\"129\" src=\"https://geekgirljoy.files.wordpress.com/2017/06/windows1-e1496423103474.png?w=150\u0026amp;h=129\" width=\"150\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://geekgirljoy.wordpress.com/2017/06/30/pathfinder-visual-interface/\"\u003ePathfinder Visual Interface\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://geekgirljoy.files.wordpress.com/2017/06/pathfinder-gui-preview-1.png\"\u003e\u003cimg height=\"116\" src=\"https://geekgirljoy.files.wordpress.com/2017/06/pathfinder-gui-preview-1.png?w=150\u0026amp;h=116\" width=\"150\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\n\u003c/strong\u003eI created and published the Pathfinder and the OCR Neural Network examples over on the official \u003ca href=\"https://github.com/bukka/php-fann/blob/master/README.md\"\u003eFANN PHP GitHub\u003c/a\u003e, available for download there. \n\u003ca href=\"https://geekgirljoy.wordpress.com/2017/07/21/are-your-gifs-infected/\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"https://geekgirljoy.wordpress.com/2017/07/21/are-your-gifs-infected/\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nGIFMaker\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://geekgirljoy.wordpress.com/2017/06/30/pathfinder-visual-interface/\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://geekgirljoy.files.wordpress.com/2017/07/main.png\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://geekgirljoy.files.wordpress.com/2017/07/main.png\" style=\"width: 147px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nMy work is all about informing my readers about new tools and \ntechnology while marketing my wide array of technical abilities and \nservices to people and companies like yourself.\n\u003cbr\u003e\n\u003cbr\u003e\nTo be clear, I do not do paid endorsements however I am seeking to \nform on going sponsored relationships with companies that produce \nproducts that I like and people that appreciate the content that I \ncreate.\n\u003cbr\u003e\n\u003cbr\u003e\nSponsors get their name or company listed as a sponsor on my website, posts and anywhere else that it is relevant to  list and thank my sponsors as well as access to exclusive source code and and other content that I create.\n\u003cbr\u003e\n\u003cbr\u003e\nWith your help, together we can create something special. Thank you!\n\u003cbr\u003e\n\u003cbr\u003e\nMuch Love,\n\u003cbr\u003e\n~Joy\n\u003cbr\u003e"
   },
