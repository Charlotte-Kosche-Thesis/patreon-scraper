    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWe Value\u003cbr\u003e2nd Amendment Rights\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong style=\"color: rgb(127, 127, 127);\"\u003eOur Goal is to Educate, Encourage \u0026amp; Support 2A Projects\u003cbr\u003eWe create Podcasts,\u00a0\u003c/strong\u003e\u003cstrong\u003eWebsites, Online\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eCommunities\u00a0\u0026amp; More\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://gunwebsites.com/wp-content/uploads/2017/07/Gun-Websites-300x273.png\" style=\"width: 166px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003eOur Projects:\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003ca href=\"http://gunwebsites.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGun Websites.com\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u003c/span\u003e\u003c/strong\u003e- network of Firearms Websites, Blogs and Social Media Accounts\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://gunchannels.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGun Channels.com\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e - A Community Focused on Firearms, for all Shooters\u00a0\u003cbr\u003e\u003cem style=\"\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003ca href=\"https://www.patreon.com/GunChannels/overview\" target=\"_blank\"\u003e(Check out Gun Channel\u0027s Patreon page)\u003c/a\u003e\u003ca href=\"https://www.patreon.com/DailyGunShow/posts\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/DailyGunShow/posts\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003ca href=\"http://every2ndmatters.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eEvery 2nd Matters\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e - Awareness of the Second Amendment \u003cbr\u003eLIVE chat on the 2nd Day of Each Month\u00a0\u003cbr\u003e2A Activist Community @\u00a0\u003ca href=\"http://every2ndmatters.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eEvery2ndMatters.com\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://dailygunshow.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDaily Gun Show\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e - Join the Conversation About Guns \u003cbr\u003eEach Weekday since May 2016\u003cbr\u003e\n\u003cem\u003eMidnight EST, (9pm PST)\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ca href=\"http://ak47.guru/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAK47 Guru Podcast\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e- Each month we go LIVE to talk about the Kalashnikov\u003cbr\u003eVideos, Collections, Tours, Research \u0026amp; More\u003cbr\u003e\u003ca href=\"https://www.patreon.com/user?u=4761271\" target=\"_blank\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e(Check out the AK47 Project\u0027s Patreon page)\u003c/span\u003e\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://gunshowloopholetour.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGun Show Loophole Tour\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e - We Travel to look at Guns\u003cbr\u003eGun Shows, Gun Shows, Firearm Museums \u0026amp; Gun Collections \u003cbr\u003eto share unique and interesting guns \u0026amp; locations\u003cbr\u003e\n \u00a0 \u00a0 \u00a0 \u00a0 \u00a0--------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWhy Pledge?\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003eWe build pro 2A content.\u003cbr\u003eWe produce content \u003cstrong\u003efor our viewers\u003c/strong\u003e, rather than sponsors.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nOur goals:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eTo Promote our Second Amendment\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003eTo create Pro-2A Content \u003cem\u003e(a\u00a0LOT of it)\u003c/em\u003e\u003c/li\u003e\u003cli\u003eWe will\u00a0encourage \u0026amp; enhance others 2A\u00a0efforts\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHow we reach our Goals:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eWe try to release at least one video per day per channel\u00a0\u003cbr\u003e\n\u003cem\u003e(we have a\u00a0\u003ca href=\"https://www.youtube.com/channel/UCYYba0wnHjbwpX0YNPlivtg\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eGear Channel\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e too)\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003eTo produce our numerous Podcasts consistently\u003c/li\u003e\n\u003cli\u003eTo create \u0026amp; share firearms related information \u0026amp; research on our websites regularly\u003c/li\u003e\u003cli\u003eWe build 2A Community by creating Gun Friendly places online\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003cimg src=\"http://g30.us/wp-content/uploads/2016/07/Patches-Chair-1-300x225.jpg\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHow can $1 or $3 help?\u003c/span\u003e\u003c/strong\u003e\u00a0 \u003cbr\u003eAnything you can pledge adds up, and helps us do what we have done for more than a decade, and MORE of it !!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat will we do with the money? \u00a0\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eWe will use these funds for Podcast Hosting, travel, server upgrades, new equipment, and special guests, etc to make our content production better. \u003cbr\u003e\nWe also send out \"thank you\" perks and pay fees \u0026amp; taxes.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAny Guarantee? \u00a0\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eYes\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003ePledges are collected each month, AFTER you\u0027ve seen what we posted\u003cbr\u003e\nIf you don\u0027t like what we made that month, cancel your pledge before you pay.. \u003cbr\u003e\n\u003ch2\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eYou only pay if you were 100% satisfied\u00a0\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\n\u003c/h2\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThank You !!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nWe appreciate all of our new supporters and those that have supported us over the years. \u003cbr\u003e\n\u003cbr\u003e\nYou are here, that means you have thought about the time and effort that goes into what we do, so Thank you.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eExtra\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eBenefits? \u00a0 \u00a0\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003eNumber of views, visitor counts and subscriber lists don\u0027t mean as much to us as the interaction we have with you, the fans of our work. Supporting us directly, gives us a motivation only real interest could inspire.\u003cbr\u003e\n\u003cbr\u003e\nWe greatly appreciate your financial support.\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThank you\u003cbr\u003e\n\u003cbr\u003e\nOther Patreon Projects:\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/DailyGunShow/posts\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.patreon.com/DailyGunShow/posts\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDaily Gun Show\u00a0is creating our Daily\u00a0Podcast\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003ca href=\"https://www.patreon.com/DailyGunShow/posts\"\u003e\u003c/a\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/user/posts?u=4761271\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAK47 Guru is creating the AK47 Buyers Guide \u0026amp; AK47 Guru Podcast\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ca href=\"https://www.patreon.com/DailyGunShow/posts\"\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e"
