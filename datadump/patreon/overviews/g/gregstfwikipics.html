    "summary": "Universal Greeting! I\u0027m Greg, and I\u0027ve had a hand in quite a lot of \u003cem\u003eTransformers \u003c/em\u003estuff over the years, both in fan-circles and officially for both licensees and Hasbro directly. One of the biggest is\u00a0\u003ca href=\"http://tfwiki.net/wiki/Main_Page\" rel=\"nofollow\"\u003e\u003cstrong\u003eTFWIKI.net\u003c/strong\u003e\u003c/a\u003e, the exhaustively-maintained Transformers wiki that has become THE go-to information site for fans and official creators alike.\u003cbr\u003e\u003cbr\u003eOne of my major contributions to the site is toy photography. Rather than rely on official stock photos which can be of unfinished product, mis-transformed, missing features, or just plain look crummy, we strive to use as much original imagery as possible, and my goal is to provide clean, vibrant photos.\u003cbr\u003e\u003cbr\u003eI\u0027ve created \u003cem\u003eover a thousand\u003c/em\u003e\u00a0toy photographs for the site so far, spanning all generations and markets, from common retail releases to truly rare and expensive items. And I\u0027ve got nearly \u003cstrong\u003e\u003cem\u003e10\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u00a0gigabytes\u003c/em\u003e\u003c/strong\u003e of unprocessed imagery sitting on the hard drive. \u003cem\u003eAnd \u003c/em\u003ethat only covers a fraction of what toys I have on-hand (or access to) to take photos of!\u003cbr\u003e\u003cbr\u003eI love doing this, but it\u0027s a time sink. Between the \"day\" job and \u003ca href=\"https://www.patreon.com/IsleofRangoon\"\u003eother projects I\u0027m on\u003c/a\u003e, it can fall behind (thus the multi-gig backlog).\u00a0Even a simple 2-mode image can take between 15 to 30 minutes to color-adjust and background-scrub depending on the complexity of the toy, let alone fixing discolorations, paint chipping, etc. The more modes and features, the more work there is to be done. And let\u0027s be real, some of these toys are a pain in the butt to even transform to take pictures of in the first place.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://tfwiki.net/mediawiki/images2/0/04/BWN-toy_MachKick.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eLike this mofo.\u00a0Look in its brown eyes. It longs for death.\u003cbr\u003e\u003c/em\u003e\u003cem\u003eSelect the pistol, and then, select your horse.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eYour support\u00a0can make this task a bit easier on me, and help push me to get more images out: any Patreon-funded toy images will be \u003cstrong\u003ein addition\u003c/strong\u003e to whatever I do on my own because I just got a new toy and I\u0027m excited about it and want to get images on the wiki ASAP. Each month I\u0027ll select an under-served, perhaps neglected range of toys and create new images for them. How many is up to you all! Every little bit helps!"
