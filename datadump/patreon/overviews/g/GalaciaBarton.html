    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eOur Story Begins\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eDune, Star Wars, Star Trek, Mass Effect - many people grew up with these big science fiction titles.\u00a0After recently discovering the joys of the genre, I wanted to build the best crew possible. A group that could build a world from the unique experience of coming into the \u0027final frontier\u0027 later in life. \u003cbr\u003e\u003cimg src=\"http://i.imgur.com/fJWvWTN.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e(Approach, a Kickstarter Piece and the first painting created for this project)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/fYZPKqb.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e(Bravery, a Kickstarter Piece and the other first painting created for this project)\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eI want to create in depth characters, races, and planets that lie beyond our little blue planet called Earth. The content I\u0027ll be involving you with will be the development of aliens big and small, whole galaxies full of adventure, and the unexplored reaches of places we as humans can only dream of.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/huS2sf2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe story behind it all is just as important. There\u0027s a conspiracy in a different part of the Milky Way, that threatens to involve us. Help me delve into the unknown, and we\u0027ll create an illustrated novel that not only allows us to help define what might be out there... but also what might be within ourselves.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://imgur.com/8Xs5OYY\"\u003e\u003cimg src=\"https://i.imgur.com/8Xs5OYY.png\" title=\"source: imgur.com\"\
