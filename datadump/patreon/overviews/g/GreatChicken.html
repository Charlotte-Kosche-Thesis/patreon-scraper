    "summary": "\u003cdiv\u003e\n\t\u003cstrong\u003eAbout\nUs:\n\t\u003c/strong\u003e\n\u003c/div\u003e\nGreat Chicken Studio is an indie team which produces\nadult games. Right now it\u2019s nothing but a hobby.\nThere are only two of us:\u003cbr\u003e\nProgrammer and\u00a0Artist.\u003cbr\u003eAlthough, there are a few peoples who sometimes do a one-time jobs.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWhy should \u003cstrong\u003eyou \u003c/strong\u003ebecome our Patron?\n\u003c/strong\u003e\u003cbr\u003e\nOur games are\u00a0\u003cstrong\u003efree to the public\u003c/strong\u003e. We don\u0027t sell it! Unfortunately, the making of games takes a lot of time and\neffort. So please, feel free to support us.\u00a0\u003cbr\u003e\nPledging gives you not only our\neternal gratitude, but also rewards like early access to testing builds\nand arts, and even access to graphics which are not implemented in the\ngame yet. In addition, you will have access to polls, and opportunity to determine the course and\u00a0future of our games, etc!\n\u003cbr\u003eIn any case, even if you don\u0027t support us, we are glad that you are interested in our games!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIn\nprogress:\n\u003c/strong\u003e\u003cbr\u003e\nWe are currently working on\u003cbr\u003e\n\u003cstrong\u003eWands and Witches\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/bwhQ6a/WaW.png\"\u003e\u003c/strong\u003e\u003cbr\u003eWhen\nyou turned 18, you received a letter with an invitation to the\nHogwarts University of Witchcraft and Wizardry. Because magic is not\nfor children! \u003cbr\u003eIt\u0027s a fun-based HP-themed adult parody. The game use sandbox RPG mechanics with VN-like quests. Now this game is about halfway to completion, but it already has more than enough content.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComplete games:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eMSS\u003cbr\u003e\u003c/strong\u003eOur second game. This is a vampire-themed visual novel with number of choises. Main fameplay Features:\u003cbr\u003e\u003cblockquote\u003e\u003cblockquote\u003e\u003cblockquote\u003e\u003cblockquote\u003e\n\t\t\t\u003c/blockquote\u003e\n\t\t\u003c/blockquote\u003e\n\t\u003c/blockquote\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\t\u003cli\u003eModern Urban Fantasy Setting\u003c/li\u003e\n\t\u003cli\u003eDiverse choices with consequences\u003c/li\u003e\n\t\u003cli\u003e15 significant plot variations\u003c/li\u003e\n\t\u003cli\u003eTen Good, Neutral or True endings\u003c/li\u003e\n\t\u003cli\u003eMany Bad endings\u003c/li\u003e\n\t\u003cli\u003eInteractive and animated scenes\u003c/li\u003e\u003c/ul\u003eFeel free to download and it play now!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eManuscript: Another Way.\u003c/strong\u003e\u003cbr\u003eThis is our first game, we was make it to patricipate into the contest.\u003cbr\u003eThe main protagonist of this game was an ordinary, (or not?), college student; without a girlfriend. Two campus girls hold romantic interest for him, but he lacks the confidence to approach them. Our \u0027hero\u0027 finds himself in another world full of magic and adventure through a twist of fate, with monstergirl counterparts to his romantic interests in this world... Will he be able to accomplish in this fantasy realm, what he has lacked the willpower for in the real world?\u003cbr\u003e\u003cdiv\u003eManuscript: Another way was participated in the contest at the Russian adult game developers community. It was won first places in two nominations! The best game and the best game design. Also, we took the third place as the best story.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ci style=\"font-weight: bold;\"\u003eLinks section:\u003c/i\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/18619054\"\u003eWands and Witches latest public version (0.52)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/16542584\"\u003eWands and Witches gameplay FAQ\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/15098664\"\u003eWands and Witches cheats (for 10$ patrons)\u003cbr\u003e\u003c/a\u003e\u003cdiv\u003e\u003ca href=\"https://www.patreon.com/posts/walkthrough-for-15757129\"\u003eWalkthrough for Wands and Witches 0.5x (for 10$ patrons)\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003c/div\u003e\n\u003ca href=\"https://www.patreon.com/posts/14862308\"\u003eFinal\u00a0\"MSS\" 10$ patron\u0027s only version\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/14862371\"\u003eFinal\u00a0\"MSS\" FREE version\u003c/a\u003e\u003ca href=\"http://greatchickenstudio.blogspot.com\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/13950858\"\u003e\"MSS\" Gameplay hints (for 10$ patrons)\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/mss-pp-versions-11342472\"\u003e\"MSS\" cheats (for 10$ patrons)\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/14297841\"\u003eFree final Manuscript version\u003c/a\u003e\u003cbr\u003e\u003cem\u003eManuscript Gameplay hints (for 10$ patrons):\u003c/em\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/7057557\"\u003ehttps://www.patreon.com/posts/7057557\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/discord-channel-15942734\"\u003eOur Discord Channel\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\nKindest\nregards,\n\u003cbr\u003e\nThe Team!~\u003c/strong\u003e\u003cbr\u003e"
