    "summary": "Hey, everyone, I am Sergey Lipskiy. Fans of game console emulation know me as \u201cGonetz\u201d, the main developer of \"Glide64\" and \"GLideN64\" - open-source graphics plugins for N64 emulators.\u00a0\u003ca href=\"http://gliden64.blogspot.ru/\" rel=\"nofollow\"\u003eGLideN64\u003c/a\u003e is my current project. It is next-generation graphics plugin, which uses power of modern OpenGL to emulate peculiarities of the original hardware. GLideN64 was first \u003ca href=\"http://gliden64.blogspot.ru/2015/05/public-release-1-update-1.html\" rel=\"nofollow\"\u003ereleased to public\u003c/a\u003e in May 2015 for for Windows, Linux and Android.\u00a0Current stable version is\u00a0\u003ca href=\"http://gliden64.blogspot.ru/2017/12/public-release-30.html\"\u003ePublic Release 3.0\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eGLideN64 has set of unique features: advanced frame buffer emulation, mip-mapping emulation, per-pixel lighting, texture enhancements, wide-screen support and so on. Unfortunately, it also has many issues, which need fixing. Thus, the project needs support and further development. Project\u2019s source code is open and available on\u00a0\u003ca href=\"https://github.com/gonetz/GLideN64\" rel=\"nofollow\"\u003eGitHub\u003c/a\u003e. Anyone with skills and time may contribute to the project.\u003cbr\u003e\u003cbr\u003eAnother way to support the project is funding.\u00a0Here where the \u003ca href=\"https://www.patreon.com/\"\u003ePatreon.com\u003c/a\u003e comes to help. You may become a patron and support the project\u2019s development with any sum. The main difference from crowdfunding campaigns is that this is \u003cstrong\u003emonthly donation\u003c/strong\u003e.\u00a0Being a patron means that you are agree to spend this sum monthly within several months.\u00a0You will get some bonuses in return, see \u003cstrong\u003eRewards\u003c/strong\u003e.\u003cbr\u003e"
