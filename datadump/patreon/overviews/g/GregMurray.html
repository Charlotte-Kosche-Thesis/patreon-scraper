    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/8K2K2Xs78EE\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/8K2K2Xs78EE",

    "published_at": "2016-10-25T17:44:24+00:00",
    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cstrong\u003eW E L C O M E !\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWelcome!\u00a0 I\u0027m an artist, musician, and entrepreneur in the online creator world. I make music videos (Some covers and some original).\u00a0 I\u0027ve been playing live for artists since 2007, and I\u0027m in the process of making a living as an independent artist!\u00a0 Example of my work: \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=40Q7rY5HP3c\"\u003e\"Let Me Love You\" - Cover\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- WHAT IS PATREON? -\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m so excited to be a creator on this platform.\u00a0 The patronage model is something I believe in, and I\u0027m so honored that you would want to support what I do! Please consider supporting a dollar (or more!) per music video that I upload to YouTube - I am posting new videos every other Friday. I am committed to bringing you the best production and quality with what I have. You can always set a monthly maximum for 1 video/month during the signup process if there is a concern for budget. I never want anyone to go beyond their means, and I appreciate every one of you regardless!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThere are also cool rewards for being a Patron listed to the right.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe patrons here will not only see exclusive material (background videos/pics, rough drafts, ideas) but will also be among the first to receive any type of professional release to the world (albums, tour dates, etc.). \u00a0\u003cbr\u003e\u003cbr\u003eMy goal is to make the best music I can and to reach as many people as I can with it.\u00a0 \u00a0Music is an incredible thing. \u00a0It has inspired, comforted, and brought joy throughout my life. \u00a0This is what I hope to do for others with the music I create.\u00a0 I want to connect with people.\u00a0 I want to help people know they\u0027re not alone.\u00a0 I want to help people reach for something greater than themselves. \u003cbr\u003e\u003cbr\u003eThanks for believing in what we are creating!\u003cbr\u003eGreg\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Frequently Asked Questions -\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e NO - Pay in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHow many music videos will you release a month? \u003c/strong\u003eI release videos every other week on my YouTube channel, so around 2/month. You can also set a maximum on your pledge when you sign up so you\u0027ll never go over your budget!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eI don\u0027t have much money, can I still become a Patron? \u003c/strong\u003eYes, please only sign up to donate what you can easily afford. Even $1 per month adds up, and is greatly appreciated! :)\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u00a0\u003c/strong\u003eYes of course!  You can cancel or adjust your pledge for any reason at any time. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m still confused. Can you help me? \u003c/strong\u003eAbsolutely! If you have questions about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by \u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e. If you have questions specifically about my page or rewards, my music, or just want to say hi, you can send me a message by \u003ca href=\"https://peterhollens.com/contact/\"\u003eclicking here\u003c/a\u003e!\u003c/div\u003e"
   },
