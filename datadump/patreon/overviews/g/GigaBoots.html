    "summary": "\u003cstrong\u003eWho is\u00a0\u003c/strong\u003e\u003ca href=\"http://www.youtube.com/gigab00ts\" rel=\"nofollow\" target=\"_blank\"\u003eGigaBoots\u003c/a\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003cbr\u003eMy name is Daniel Mitchell and I run\u00a0\u003ca href=\"http://www.youtube.com/gigab00ts\" rel=\"nofollow\"\u003eGigaBoots\u003c/a\u003e, a YouTube Channel and Website, with some friends of mine (Eric, Bob, and Dr. Aggro.) We make videos about Video Games including Quick Plays,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL6F77EA772493F50D\" rel=\"nofollow\"\u003eReviews\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLQ8UAZp_byp9C9j1HxklmLUnxhO96bBGl\" rel=\"nofollow\"\u003eTop 8\u0027s\u003c/a\u003e, Let\u0027s Plays, and other shows like The Weekly Beating and What Indie Hell. We also do an\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLQ8UAZp_byp996vKQAQaMwMXhr68xwlh1\" rel=\"nofollow\"\u003eAnime Podcast\u003c/a\u003e with our fellow YouTuber HailZeon . Our video quality is top-notch and we upload stuff regularly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat sort of videos do you jokers make?\u003c/strong\u003e\u003cbr\u003eWe make a lot of different things, as I mentioned above, but here\u0027s an example of one of our reviews.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/ZGU4QZlBKFc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eAnd here\u0027s one of our Quick Plays.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/HaSNO-1esho\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are we here on Patreon and what the heck is this place anyways?\u003c/strong\u003e\u003cbr\u003ePatreon is a place where you can help fund creators so they can keep making cool stuff for you to enjoy. Supporting us via patreon helps us lubricate our Internet Video Making machine by letting us buy hardware when things break and new equipment to improve our quality. On top of that, we use the money to buy games that we cover in our What Indie Hell series. Ideally, at some point support via methods like Patreon would allow us to make GigaBoots our fulltime gigs but we\u0027re working on improving our quality even more for now.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for stopping by!\u003c/strong\u003e\u003cbr\u003eThanks for checking out our Patreon page. We hope you decide to help us in our quest to make the internet a better place and that together we can improve GigaBoots going forward."
