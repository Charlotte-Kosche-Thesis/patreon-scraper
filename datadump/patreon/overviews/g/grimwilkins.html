    "summary": "I make the (mostly) silent comic book \u003cstrong\u003eMirenda\u003c/strong\u003e. It\u0027s a fantasy-adventure story that starts with a jungle girl getting a demon trapped in her leg during a visit with a mad medicine man, then goes all over the world as an eccentric bunch of characters track her down with questions of their own.\u003cbr\u003e\u003cbr\u003eMaking Mirenda\u003cstrong\u003e \u003c/strong\u003eis pretty much my favorite thing in the world. It\u0027s not easy convincing publishers to take on a wacky comic like this, but I really love it and want to \u003cem\u003ekeep \u003c/em\u003emaking it so I\u0027m hitting the streets of Patreon to try and keep this thing going. You can currently\u00a0\u003ca href=\"http://www.grimwilkins.com/mirenda\"\u003eread the first issue of Mirenda by clicking here\u003c/a\u003e, aaand if you like it you can buy the second and third issues digitally on my\u00a0\u003ca href=\"https://gumroad.com/grimwilkins\"\u003eGumroad page\u003c/a\u003e or you can get physical copies at\u00a0\u003ca href=\"https://www.etsy.com/shop/GrimWilkins\"\u003emy webshop\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eSubscribing to this Patreon will always get you access to new Mirenda\u003cstrong\u003e \u003c/strong\u003epages as they get made, and I typically finish two pages per week if I don\u0027t have any other projects to work on. For a little more monies you can see behind the scenes content like process artwork and the occasional video, or you can get monthly postcards / art prints, and you can even get original sketches and other preliminary artwork!\u003cbr\u003e\u003cbr\u003eThanks for checking it out!"
