    "summary": "\u003cstrong\u003eWelcome to my Patreon page.\u003c/strong\u003e\u003cbr\u003eI am an artist from northern Germany and this is the place where you can support my endeavour to create unique and personal fine art nude and erotic photography.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you become a patron?\u003c/strong\u003e\u003cbr\u003eThe cost of producing art can be high, so lesser known artists like me are torn between the need of creating art that is truely theirs on one hand and the bare necessity to pay the bills on the other.\u003cbr\u003eMy goal as an artist is to create offbeat photography that reflects my aspiration and my view on beauty \u2013 which sometimes eludes pop-cultural notion \u2013 free of any trade-offs for monetary reasons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is in for you as a patron?\u003c/strong\u003e\u003cbr\u003eI will keep posting single images of my art via social media (like tumblr or twitter), but as a patron you will get (depending on the support-tier you choose):\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ea direct channel of communication via patreon\u003c/li\u003e\u003cli\u003eaccess to \u003cstrong\u003efull images sets\u003c/strong\u003e as soon as I finish them\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ehigher resolution\u003c/strong\u003e images (resolution depending on your tier)\u003c/li\u003e\u003cli\u003ebackground information on my work, the people and generally about what\u0027s going on\u003c/li\u003e\u003cli\u003eaccess to erotic content that I may not post on social media for policy reasons\u003c/li\u003e\u003cli\u003e high quality limited edition prints of selected images\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat will my content be about?\u003c/strong\u003e\u003cbr\u003eSome think there is fine art nude photography on one side and pornography on the other. Some believe a naked body is always\u00a0about sexuality. Some suppose beauty is about being young and perfect.\u003cbr\u003eAs an artist I strive to question these notions and devote myself to finding answers through the process of creating images. Sometimes these images will be accompanied by reflections in the form of essays or lyric.\u003cbr\u003eMy images may contain \u2013 in varying proportions: natural beauty, real people, experienced models, liberating nudity, confident women, body positivity, humans of all sizes, ages or gender, depictions of sexuality, visceral and conceptual art\u003cbr\u003eSome of you might already have come into contact with my work on tumblr. If you haven\u0027t, this would be a good spot to get an idea about my work and the thoughts that go with it:\u00a0\u003ca href=\"http://gutenbild.tumblr.com\" target=\"_blank\"\u003egutenbild.tumblr.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are the people I create my images with?\u003c/strong\u003e\u003cbr\u003eI am working with inexperienced individuals as well as professional models \u2013 but I am always interested in a natural look rather than artificial posing.\u003cbr\u003eIf you like my work and would like to become a part of it, I\u0027d be delighted to hear from you. Please keep in mind that I live in northern Germany and at the moment I haven\u0027t got the resources for trips abroad. My hope is that this will change in the future, possibly through the support of the Patreon community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your interest in my photography.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eLove,\u00a0Christian\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
