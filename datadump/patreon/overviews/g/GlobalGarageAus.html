us expenses. The biggest expense is ultimately my time required to make the videos.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\u003cstrong\u003eGrrr the videos should be free!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\t\tTrust me, it\u0027s impossible to dedicate more time and edit videos without some support. I do what I can as I enjoy making videos but the channel wont grow if I don\u0027t have some fan support that allows me to grow. If you can spare a few bucks each month I will be extremely grateful.\u003cbr\u003e\n\u003c/div\u003e\n\u003c/div\u003e"
