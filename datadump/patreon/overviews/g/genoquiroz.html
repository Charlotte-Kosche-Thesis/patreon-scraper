    "summary": "I am so excited to be a part of this concept and thank all of you for taking the time to consider supporting me.\u003cbr\u003e\u003cbr\u003eFor the last several years I have been producing quality Divi resources, tutorials, and layout kits for free. The great news is that over the years the website size has grown considerably and we get \u003cstrong\u003ean average 42,000 page views and 16,000 visitors each month\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eOffering these resources for free is fun, and I genuinely enjoy helping others learn new skills and launch new business ventures. But it costs money to provide these resources for free, and I am now paying about $2000 a year for hosting, domain, security and a few other premium features that help me manage the site. \u003cbr\u003e\u003cbr\u003eThis all comes out of my pocket and not to mention the amount of time it takes to put together more free resources and support. I know I can monetize it with affiliate links but I prefer to keep my affiliates ads to a minimum to make the experience much better for my visitors and so the site never becomes spammy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet\u0027s Partner In This Endeavor\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNow with Patreon, I have an opportunity to partner with my visitors in a way that I never thought possible and still scale the free resources.\u003cbr\u003e\u003cbr\u003eBy you becoming a patron, not only will I be able to continue funding the existing resources, together we can scale this thing, and I can concentrate on providing \u003cu\u003eeven more value to our community and help your business get more exposure\u003c/u\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGet Your Business Listed On Quiroz.co!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI also realized that with so many visitors coming to my site each month, I could help your business get some of that exposure by offering sponsorships. As a sponsor; your name, business, and logo will be added to our sponsor page getting you some extra Divi/Google love.\u003cbr\u003e\u003cbr\u003eWhile on the topic of helping my patrons out, I realized that I could start a unique podcast series where I interview one patron every month. So my first goal is when we reach $500 per month, I\u2019ll start a special podcast series where I interview to one patron every month.\u00a0\u003cbr\u003e\u003cbr\u003eSo here is my pledge to you.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI will listen to what you want to see\u003c/li\u003e\u003cli\u003eI will produce content you are interested in\u003c/li\u003e\u003cli\u003eYou will learn something useful and new\u003c/li\u003e\u003cli\u003eI will do my best to constantly improve the quality of that content\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eSo what do you say? Will you partner with me with your support?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"https://quiroz.co/wp-content/uploads/2018/03/600x600-Geno-Quiroz-4-1.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
