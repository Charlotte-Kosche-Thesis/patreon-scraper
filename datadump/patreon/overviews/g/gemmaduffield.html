    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi !\u003cbr\u003eThankyou for visiting my Patreon page ! I am a 23 year old Pet Portrait \u0026amp; Wildlife Artist, I mainly work in coloured pencils which is what you will see most of of on my Patreon, I also work in graphite pencil and acrylic paint sometimes so you may see a tutorial or two using thsoe mediums.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg height=\"240\" src=\"https://farm5.staticflickr.com/4404/35822359334_d81f321348_m.jpg\" width=\"240\"\u003e\u003cbr\u003eI have a huge passion for animals having grown up surrounded by them, studying them at college and working with them. So I love nothing more than being able to bring them to life on paper and would love to be able to share that with you, which is why have set up my Patreon page to share my work for you to hopefully gain new techniques and information, or just to appreciate my\u00a0work! I\u0027d love for you to be a part of my Patreon so that you can see\u00a0my work develop and me grow as an artist. \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\u003cimg height=\"240\" src=\"https://farm5.staticflickr.com/4428/36518835401_6e967cb75b_m.jpg\" style=\"background-color: initial;\" width=\"238\"\u003e\u003cbr\u003eIn my sparetime I love spending most of my time with my horse and going out for walks with the dog. Living in the Lake District gives amazing places to hack out with the ponies and go exploring\u00a0new places with the dog and other half, plus being in the outdoors surrounded by animals is a great inspiration for my art !\u00a0\u003cimg src=\"[URL=http://s1149.photobucket.com/user/gduffi/media/scratchcardwin_zps0qkpxk6f.jpg.html][IMG]http://i114
