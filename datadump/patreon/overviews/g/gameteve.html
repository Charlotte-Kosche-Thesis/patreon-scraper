    "summary": "\u003cstrong\u003eL\u00e9gy \u00fcdv\u00f6z\u00f6lve leend\u0151 Patr\u00f3nusom!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRem\u00e9lem, egy \u00fajabb patronnal gyarapodik a GameTeVe t\u00e1ra a jelenl\u00e9teddel \u00e9s ezzel h\u00f3napr\u00f3l-h\u00f3napra Te is r\u00e9szese leszel a csatorna m\u0171k\u00f6d\u00e9s\u00e9nek. Ezt igyeksz\u00fcnk majd folyamatosan jutalmazni nyerem\u00e9nyj\u00e1t\u00e9kokkal vagy Patronokra szabott m\u0171sorok k\u00e9sz\u00edt\u00e9s\u00e9vel. :)\u003cbr\u003e\u003cbr\u003eMikor elindult a csatorna egy olyan videos magazint k\u00e9pzelt\u00fcnk el, ami minden t\u00e9ren kiszolg\u00e1lja a Gamerek ig\u00e9nyeit \u00e9s folyamatosan min\u0151s\u00e9gi, informat\u00edv \u00e9s sz\u00f3rakoztat\u00f3 tartalmakkal jelentkezik. Sajnos id\u0151vel elfogytak a tartal\u00e9kaink, \u00e9s a csatorna nem volt m\u00e9g olyan szinten, hogy fenn tudja tartani mag\u00e1t, \u00edgy a meg\u00e9lhet\u00e9si neh\u00e9zs\u00e9gek, valamint azok korrig\u00e1l\u00e1sa rengeteg id\u0151nket vette el a csatorn\u00e1t\u00f3l, ami egyre ritk\u00e1bban tudott friss\u00fclni. Most l\u00e1tva a megv\u00e1ltozott hozz\u00e1\u00e1ll\u00e1st, a t\u00e1mogat\u00e1si rendszer elfogad\u00e1s\u00e1t \u00fajra megpr\u00f3b\u00e1ljuk sikerre vinni a GameTeVet. A t\u00f6meges felhaszn\u00e1l\u00f3i ig\u00e9nyek nem kedveznek a komolyabb hangv\u00e9tel\u00fcnknek, \u00edgy \u00f3vatosan, de megpr\u00f3b\u00e1lunk igazodni az ig\u00e9nyekhez, persze pr\u00f3b\u00e1ljuk a sz\u00ednvonalat is megtartani. L\u00e9gy Te is egy veszedelmes GameTeVes kocka!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHogyan lehetsz patronunk?\u003cbr\u003e\u003c/strong\u003e\u003col\u003e\u003cli\u003eHozd l\u00e9tre saj\u00e1t Patreon fi\u00f3kodat (Sign Up).\u003c/li\u003e\u003cli\u003eA GameTeVe Patreon oldal\u00e1n kattints a Become a Patron gombra.\u003c/li\u003e\u003cli\u003e\u00c1ll\u00edtsd be, hogy havonta milyen \u00f6sszeggel leszel r\u00e9szese a csatorn\u00e1nak.\u003c/li\u003e\u003cli\u003eAz \u00f6sszeg havonta automatikusan levon\u00f3dik, de ezt b\u00e1rmikor m\u00f3dos\u00edthatod.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eHa grandi\u00f3zus sikert arat a csatorna \u00e9s a t\u00e1mogat\u00e1si rendszer, akkor havonta egy nyomtatott GameTeVe magazinnal is meg fogunk jelenni, de addig m\u00e9g hossz\u00fa \u00fat \u00e1ll el\u0151tt\u00fcnk. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
