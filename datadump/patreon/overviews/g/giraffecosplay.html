    "summary": "\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cimg src=\"https://i.imgur.com/AZR788x.jpg\"\u003e\u003cbr\u003e\nThank you for taking the time to check out my page! \u00a0My name is Alex, or Giraffe Cosplay online, I\u0027m an east coast cosplayer and I\u0027ve been having fun making costumes since 2010. You don\u0027t have to back this to keep getting content from me; I\u0027ll still update my other social media accounts the same as always. \u00a0This is just a way for those who want to get extra things earlier, sorta like VIP passes to my cosplay journey.\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"\"\u003eCosplay has wish-washed around with how seriously I take it. \u00a0Sometimes I\u0027m firmly dedicated to cranking out a hundred costumes and drive myself crazy trying to get them done before a convention, sometimes I shrug things off simply because I didn\u0027t have the funds to do them and couldn\u0027t motivate myself. \u00a0I think patreon will be a nice way to get me somewhere in the middle there: I\u0027ll be able to motivate myself to work on high-quality costumes to provide patrons with the rewards their tiers promise, without worrying as much about fabrics costs or photographer fees. \u00a0It\u0027ll motivate me to work harder to provide high-quality cosplay, and in return I\u0027ll share with you the techniques I\u0027ve learned, along with some nice photos to look at! \u00a0 A win/win for everyone :)\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003eWhat should I expect here?\u003c/span\u003e\u003c/h4\u003e\n\u003cimg src=\"https://i.imgur.com/u9CJxRi.jpg\"\u003e\u003cbr\u003e\n\u003cspan style=\"\"\u003e\u003cimg src=\"https://i.imgur.com/kC84T0g.jpg\"\u003e\u003cbr\u003e\nFinished cosplays, walkthroughs, and lots of work in progress posts! \u00a0I\u0027ve always liked documenting what I\u0027ve done and how I did it but never had a great place to share it all, so now\u0027s the time and place! \u00a0I\u0027m here to share my work, help in any way, and essentially do what it takes to make becoming a patron to me worth it :\u0027) \u00a0I\u0027d love to get my art involved on here at some point and offer rewards like goodie bags with some of my merchandise or do a big charm order at some point for all my patrons over a certain point. \u00a0I\u0027m still figuring out this stuff, so if you have any recommendations\u00a0of what you\u0027d like to receive\u00a0as rewards or what I can do differently please let me know! \u0026lt;3\u003cbr\u003e\n\u003cbr\u003e\n----------------------------------------------\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\nBanner photography credit! \u00a0From left to right:\u00a0\u003ca href=\"https://www.instagram.com/sam_saturn/\"\u003eSam Saturn\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/Eurobeat-Kasumi-Photography-181144498573739/\"\u003eEurobeat Kasumi Photography\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/sam_saturn/\"\u003eSam Saturn\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/SaraLynnStudio\"\u003eSarah Lynn Photography\u003c/a\u003e,\u00a0\u003ca href=\"https://www.patreon.com/cowbuttcrunchies\"\u003eCowbutt Crunchies\u003cbr\u003e\n\u003c/a\u003eIcon photo was taken by\u00a0\u003ca href=\"https://www.instagram.com/sam_saturn/\"\u003eSam Saturn\u003c/a\u003e!\u003cbr\u003e\n\u003c/span\u003e"
