    "summary": "Gaslands is my first tabletop wargame, and something I have poured more than two years of my life into.\u003cbr\u003e\u003cbr\u003e\nI am blown away by the reaction to the game and so excited to see people enjoying playing it, and building post-apocalyptic cars for the game.\u003cbr\u003e\u003cbr\u003e\nI\u2019ve had a number of requests and suggestions for third-party accessories for the game. I always hoped this would be the case, and fully support it.\n\u003cbr\u003e\u003cbr\u003e\nThere are, inevitably, some questions of rights and ownership. For example, the designs of the templates, tokens, and skid dice icons, not to mention the rules of Gaslands themselves, are all my own creative work. What I wanted to do is publish some ground rules for people interested in making third-party accessories to make the process as easy as possible!\n\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003eRules\u003c/h2\u003e\nIf you want to produce your own accessories for Gaslands for your own personal use, then go ahead! If, however, you want to produce \n\u003cstrong\u003eand sell\u003c/strong\u003e accessories under the Gaslands name, then there are three rules:\u003cbr\u003e\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e You must be a \u003cstrong\u003e\u003cstrong\u003eFriend of Gaslands\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eGame \u003c/strong\u003e\u003cstrong\u003eAccessories\u003c/strong\u003e: Designing, producing and selling physical or digital tokens, cards, dice or other gaming accessories for Gaslands is permitted. Feel free to use my designs, or create your own, and sell them wherever and however you like. If you have an idea for something that isn\u2019t on that list, just get in touch!\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMiniatures\u003c/strong\u003e: \u003cem\u003eAccessories\u003c/em\u003e for converting toy cars (e.g. armour plates, gun turrets, weapons, drivers) and \u003cem\u003eTerrain\u003c/em\u003e or scenic elements (e.g. wrecked vehicles, race gates) are permitted. If you want to produce \u003cem\u003eFull Vehicle\u003c/em\u003e kits (or anything else, for that matter), then please get in touch and we can discuss things in more detail.\u003c/li\u003e\n\u003c/ol\u003e\nI\u2019ve kept the rules simple to make it as easy as possible for people to be creative, and if everyone sticks to them, Gaslands should grow and be a success for everybody. If people don\u2019t follow the rules, I will remove their posts from the forums, official Facebook groups and so on.\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003eBecoming a Friend of Gaslands\u003c/h2\u003e\nBecoming a \n\u003cstrong\u003eFriend of Gaslands\u003c/strong\u003e is easy: just support the Gaslands Patreon at the $4 a month level. You are a Friend of Gaslands for as long as you are a current Patreon backer.\u003ca href=\"https://www.patreon.com/gaslands\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\nBecoming a Friend of Gaslands does not constitute a licensing agreement for the Gaslands IP. By becoming a Friend of Gaslands, your accessories are not \"official\", but it basically means that we\u0027re cool, you are free to use the word \"Gaslands\" in your listing and keep any money you make from selling your accessories, and you can advertise through the official website, Facebook groups etc.\n\u003cbr\u003e\u003cbr\u003eFind out \u003cstrong\u003emore information\u003c/strong\u003e here:\u00a0\u003ca href=\"http://gaslands.com/friends-of-gaslands/\"\u003ehttp://gaslands.com/friends-of-gaslands/\u003c/a\u003e \u003cbr\u003e"
