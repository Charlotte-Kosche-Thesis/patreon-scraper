    "summary": "\u003ch3\u003eWas ist Gescheit Gespielt?\u003c/h3\u003eGescheit Gespielt ist meine Plattform um \u00fcber Spiele auf eine Weise zu sprechen, wie man sie sonst nirgendwo findet. \u003cbr\u003e\u003cbr\u003eAm bekanntesten bin ich f\u00fcr meine kritischen Reviews zu den Gothic Spielen. Diese Reihe werde ich mit eurer Hilfe auch fortf\u00fchren!\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/kEUhQRwKka0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/t7eDbwzi6AQ?list=PLvLEIbUGDWmboLYVanXlC2DKJMJ41nXoU?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch2\u003eWie viel Arbeit ist sowas?\u003c/h2\u003eDiese gro\u00dfen Projekte ben\u00f6tigen um die 100 Stunden - das Spiel durchspielen, Skript schreiben, Voiceover und Kamerasegmente aufnehmen und alles mit Musik und weiteren Effekten (Greenscreen, 3D FX) versehen, Sounddesign und nat\u00fcrlich Schnitt.\u003cbr\u003eKleinere Videos ben\u00f6tigen weniger Aufwand, aber kein geskriptetes Video kommt unter 20 Stunden Arbeit aus.\u003cbr\u003e\u003ch3\u003eWas \u00e4ndert meine Spende?\u003c/h3\u003eSoweit ist Gescheit Gespielt ein Hobbyprojekt, welches ich neben Uni und anderen Projekten jongliert habe. Das merkte man auch an dem sporadischen Erscheinungsintervallen der Videos. \u003cbr\u003e\u003cbr\u003eAber ich habe nie daran gedacht, aufzuh\u00f6ren. Mit Patreon habe ich Motivation und Anreiz, Videos h\u00f6her zu priorisieren. Sollte ich 150$ pro Video zusammen bekommen, kann ich mich bereits voll und ganz in den Kanal st\u00fcrzen und regul\u00e4re, geskriptete Videos versprechen.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eAber jede Spende hilft! Selbst 1$ pro Video ist mehr als ihr mir jemals \u00fcber YouTube\u0027s Werbeeinahnen geben k\u00f6nntet. Vielen Dank!\u003c/h4\u003e"
