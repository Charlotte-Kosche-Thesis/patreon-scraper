    "published_at": "2016-08-18T23:19:15+00:00",
    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eWe are a couple Sue and Jake and we are here on Patreon to seek supporters who can and want to pay forwards a coin for good.\u003cbr\u003e \u003cstrong\u003e\u003cbr\u003eAre you passionate about #permaculture? So we are!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCurrently, we have one small garden in rent within a gardeners colony where people come to say\u00a0\"what the hell they are doing here\". It is our small tribute to permaculture and a big leap towards permanent culture community in area of Vy\u0161kov - our home town.\u003cbr\u003e\u003cbr\u003eThis demo garden is a place where workshops are about to happen for those who are interested in permanent culture - and of course, to feed us. This is the \u003cstrong\u003elocal part,\u003c/strong\u003e which represents our deepest wishes to keep in touch with soil and make real impact on local communities - turning lawns into permaculture gardens. \u003cbr\u003e\u003cbr\u003eBut there is also the \u003cstrong\u003eglobal part\u003c/strong\u003e where you can take part and benefit from it on a daily basis.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow you can take a part?\u003c/strong\u003e\u003cbr\u003eYou can help us the big way just by \u003cstrong\u003esharing this story\u003c/strong\u003e. But if you decide to chip in a dollar, you will receive all the perks we can give to you for your great support. Your finance is used to launch a nonprofit association and enroll both global and local services - production of \u003ca href=\"https://en.wikipedia.org/wiki/Open-source_model\"\u003eopen source\u003c/a\u003e materials (such as vertical planters and intelligent mesh network for gardens) and few other things you can learn about if you decide to support us.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the difference between organic and permaculture garden?\u003c/strong\u003e\u003cbr\u003eOrganic gardening is about growing without artificial boosters, while permaculture is a whole philosophy/art/science/lifestyle and it is not just about gardening. Permaculture is about useful synergies, use of resources and resiliency in order to build something what is called climax system - for example forest, which can feed itself and sustain itself for thousands of years. Organic gardening is one of the permaculture techniques.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat we do now?\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eWe have started small permaculture demo garden in our home town\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWe have started to share our experiences on-line\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYou decided to read our story and this is next step of our journey\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePeople in our local area +/- 15km are being offered with our services in order to fundraise the cause.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWhat next? Country-wide initiative.\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003eWhy?\u003c/strong\u003e\u003cbr\u003eThe lawn-fetish has gone too far.\u003cbr\u003e30 to 60% of urban fresh water in US is used for \u003ca href=\"http://www.epa.gov/greenacres/wildones/handbk/wo8.html\"\u003elawn watering\u003c/a\u003e.\u003cbr\u003eOn the other side, as low as 200 square feets in Philippines can feed a family.\u003cbr\u003eJust US lawns occupy 30 to 40 million acres of land.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt is not better in our country.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eMonocultures\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eUnderground water polluted by pesticides\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDrinking water frequently used for waste disposal and watering\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePlease find a map of accumulated drought stress. We live in the red part.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.intersucho.cz/runtime/cache/images/intro2/userfiles-image-kumulovany-stres-170924DD2_CR.png\"\u003e\u003cbr\u003esource: Intersucho.cz\u003cbr\u003eIt is time to move towards and pay forwards what we learned during our Permaculture Design Course by \u003ca href=\"https://en.wikipedia.org/wiki/Bill_Mollison\"\u003eBill Mollison\u003c/a\u003e being held by \u003ca href=\"http://permakultura.sk/\"\u003ePermakultura.sk\u003c/a\u003e during our European Volunteering Service.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat situation prompted us to start a fundraiser?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are young people who believe in bright future and we do our best to give more time today for things which will matter tommorrow.\u003cbr\u003e\u003cbr\u003eYou can read more about us at \u003ca href=\"https://www.greenwayoflife.com/\"\u003eGreen Way of Life\u003c/a\u003e\u003cbr\u003eYou can follow us on \u003ca href=\"https://www.facebook.com/greenwayoflifecom/\"\u003eFacebook\u003c/a\u003e\u003cbr\u003eYou can check out our\u00a0\u003ca href=\"https://www.instagram.com/greenwayoflifecom\"\u003eInstagram\u003c/a\u003e\u003cbr\u003eWe offer our services on a local basis through \u003ca href=\"https://www.facebook.com/permakulturne\"\u003epermakulturne.cz\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWhere your money goes?\u003c/strong\u003e\u003cbr\u003eFunds are being used to source things and services which can not be sourced by collection, bartering, repurposing and so on.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThank you,\u003cbr\u003eSue \u0026amp; Jake\u003c/em\u003e\u003cbr\u003e"
