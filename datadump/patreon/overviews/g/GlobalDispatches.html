    "summary": "\u003cdiv style=\"margin-left: 80px;\"\u003e\u003ca href=\"http://globaldispatchespodcast.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cimg src=\"http://www.globaldispatchespodcast.com/wp-content/uploads/2017/05/chopper.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon page! \u00a0\u003cbr\u003e\u003cbr\u003eNamed by \u003cem\u003eThe Guardian\u003c/em\u003e as \u201c\u003ca href=\"https://www.theguardian.com/tv-and-radio/2016/sep/07/27-podcasts-to-make-you-smarter\" rel=\"nofollow\"\u003eOne of 27 Podcasts to Make You Smarter\u003c/a\u003e\u201d (along side shows like This American Life, Planet Money and Radio Lab) Global Dispatches is a podcast about foreign policy and world affairs. We discuss topical global issues and have in-depth conversations with foreign policy thought leaders who discuss their life and career, often with digressions about the historic foreign policy events in which their life intersected.\u00a0\u003cbr\u003e\u003cbr\u003ePatreon is a platform used by many podcasters and \"content creators.\" It is a way for you, dear listener, to become a patron of the show. Several listeners suggested I create one, so here goes. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s my pitch:\u003c/strong\u003e\u00a0I need to spend more time putting together great shows, building community, and less time hustling to cover costs. That\u0027s where you come in. \u003cbr\u003e\u003cbr\u003eI\u0027ve created this page to give you an easy way to support the podcast and earn meaningful rewards in the process. Together, we can build this into a powerful community and keep the podcast going strong.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eThe Rew\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eards\u00a0\u003c/strong\u003e\u003c/h1\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 100px;\"\u003e\u003c/div\u003e\nContributors at the $10/month level or above will receive:\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e1) Bonus Epis\u003c/strong\u003e\u003cimg src=\"http://www.globaldispatchespodcast.com/wp-content/uploads/2017/05/cropped-LOGO.jpg\" style=\"background-color: initial; width: 234px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003eodes!\u00a0\u003c/strong\u003e\u00a0This will be content exclusive to the podcast patrons. These episodes will examine current issues in the news, but through a deeper historical lens. We won\u0027t just discuss the news. Rather, I\u0027ll give you the context you need to interpret and understand key foreign policy debates that are shaping world affairs. Through interviews with experts, we will break down things like the history of US-China relations; the big debates surrounding NATO; a brief explanation of the academic study of international relations; and anything else you suggest.\u003cstrong\u003e \u003c/strong\u003eThese \"background briefing\" episodes will be rolled out in March and regularly released throughout the year.\u003cstrong\u003e The content will be guided by your suggestions and recommendations. \u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2\u003c/strong\u003e\u003cstrong\u003e) A complimentary subscription to my\u00a0\u003c/strong\u003e\u003ca href=\"http://dawnsdigest.com\" rel=\"nofollow\"\u003eDAWNS Digest\u003c/a\u003e\u003cstrong\u003e\u00a0global news clips service. \u003c/strong\u003eEvery morning you will receive in your inbox an easy-to-skim summary of the most interesting and relevant news and opinion from around the world. It\u0027s a news clips service that major global NGOs, think tanks and government agencies wake up to in the morning. And it can be yours!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3) A list of 50+ Twitter accounts \u003c/strong\u003eto keep you informed and up to date about the latest news, opinion and insights that are driving the key foreign policy debates of the day.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4) A 75% discount to career coaching services. \u00a0\u003c/strong\u003eTrained career coach, TED Senior Fellow and international development professional Alanna Shaikh is offering premium subscribers a big discount to her\u00a0\u003ca href=\"http://www.needsbrave.com/\" target=\"_blank\"\u003eNeeds Brave coaching service\u003c/a\u003e. Learn more.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e5) Sneak previews of upcoming episodes and the chance to pose questions to my guests.\u003c/strong\u003e I\u0027ll let you know ahead of time about the topics I\u0027m covering and individuals I\u0027m interviewing. If you have a specific question you\u0027d like me to ask, I\u0027ll work it into my interview. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e7) Swag!\u003c/strong\u003e I\u0027ll mail you a sticker. Who doesn\u0027t love stickers? \u00a0As more and more people sign up, the swag will get awesomer. (Tote Bags! Mugs! Flashdrives!)\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e-----\u003c/div\u003eWhy this? Why now?\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been writing on the Internets for 13 years -- \u00a0as a blogger, twitter person and beyond. In all my projects over the years, I\u0027ve never felt a deeper connection with my audience than through this podcast. There is an intimacy to this medium. I really cherish that. And based on the feedback I receive everyday, you do too. \u00a0\u003cbr\u003e\u003cbr\u003eIf the podcast is part of your daily routine, become a patron. I cannot keep this up without your support. \u00a0\u003cbr\u003e\u003cbr\u003eLots of Love,\u003cbr\u003e\u003cbr\u003eMark\u00a0\u00a0\u003cbr\u003e\u003cbr\u003ePS If you have any questions or concerns,\u00a0\u003ca href=\"http://www.emailmeform.com/builder/form/Mo70dbaqg1fu4weB6YNLZ69U\" rel=\"nofollow\"\u003econtact me.\u00a0\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"
