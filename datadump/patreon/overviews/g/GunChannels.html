    "summary": "\u003cdiv\u003e\n\t\u003ch2 style=\"text-align: center;\"\u003eWelcome to the home of\u003c/h2\u003e\n\t\u003ch2 style=\"text-align: center;\"\u003ePro-Firearms Social Media\u003c/h2\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tWe provide a Gun Friendly Community for Firearms Enthusiasts\u003cbr\u003e\n\t\u003cstrong\u003e----------------------------------------------------------------------------------\u003c/strong\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFirearms Events\u003c/span\u003e\u003c/strong\u003e Gun Shows, Shooting Events and 2A Events happening around you.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eChannels \u003c/span\u003e\u003c/strong\u003eMembers can create Channels to feature their 2A Projects, a Gun Shop or Product, Area of Interest or just for fun.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMembers \u003c/span\u003e\u003c/strong\u003eMembers can chat LIVE, create Channels of their own, Post Photos, Videos and Make new friends\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eGun Channels is your one place to follow \u003cbr\u003e\n\tall your favorite firearms related content.\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e----------------------------------------------------------------------------------\u003c/strong\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eOur goals:\u003c/strong\u003e\u003c/span\u003e\u003cbr style=\"\"\u003e\n\u003cul style=\"margin-bottom: 0px; background-color: rgb(255, 255, 255);\"\u003e\n\t\u003cli\u003eTo\u00a0provide a Gun Friendly Community for Firearms Enthusiasts \u0026amp; Shooters of all sorts\u003c/li\u003e\n\t\u003cli\u003eTo\u00a0Foster new firearms related content, Develop new gun channels and Facilitate personal firearms projects\u003c/li\u003e\n\t\u003cli\u003eTo create \u0026amp; share firearms related information \u0026amp; research\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"background-color: rgb(255, 255, 255); text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"background-color: rgb(255, 255, 255); text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCan $1 or $3 help?\u003c/span\u003e\u00a0 \u003c/strong\u003e\u00a0\u003cbr\u003e\nAnything you can pledge adds up, and helps us do what we have done since 2013, and MORE of it !!\u003cbr style=\"\"\u003e\n\u003cbr style=\"\"\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWhat we do with the money\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003eWe will use these funds for Podcast Hosting, Travel (possibly) and to make our content production better.\u00a0\u003cbr style=\"\"\u003e\nWe also send out \"thank you\" perks and pay fees, shipping \u0026amp; taxes.\u003cbr style=\"\"\u003e\n\u003cbr style=\"\"\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eAny Guarantee? \u003c/strong\u003e\u003cbr\u003e\nYes\u003cbr\u003e\n\u003c/span\u003ePledges are collected each month, AFTER you\u0027ve seen what we posted\u003cbr style=\"\"\u003e\nIf you don\u0027t like what we made that month, cancel your pledge before you pay..\u00a0\u003cbr\u003e\n\u003cbr style=\"\"\u003e\n\u003cdiv style=\"background-color: rgb(255, 255, 255); text-align: center;\"\u003e\n\t\u003cspan style=\"font-weight: 700;\"\u003eYou only pay if you were 100% satisfied\u00a0\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr style=\"\"\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eThank You !!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr style=\"\"\u003e\nWe appreciate all of our new supporters and those that have supported us over the years.\u00a0\u003cbr style=\"\"\u003e\n\u003cbr style=\"\"\u003e\nYou are here, that means you have thought about the time and effort that goes into what we do, so Thank you.\u00a0\u003cbr style=\"\"\u003e\n\u003cbr style=\"\"\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eExtra\u00a0Benefits?\u003c/strong\u003e \u00a0 \u00a0\u003cbr\u003e\n\u003c/span\u003eNumber of views, visitor counts and subscriber lists don\u0027t mean as much to us as the interaction we have with you, the fans of our work. Supporting us directly, gives us a motivation only real interest could inspire.\u003cbr style=\"\"\u003e\n\u003cbr style=\"\"\u003e\nWe greatly appreciate your financial support.\u003cbr style=\"\"\u003e\n\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThank you again\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"\"\u003e\u003cstrong\u003eOther Patreon Projects:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/DailyGunShow/posts\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\n\u003cul style=\"margin-bottom: 0px; background-color: rgb(255, 255, 255);\"\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/GunWebsites\"\u003eGun Websites Network\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e"
