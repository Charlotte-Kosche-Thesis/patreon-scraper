    "summary": "\u003cstrong\u003e\u003cem\u003eHola! Bienvenidos al Patreon del Grupo \u003c/em\u003eKokoro\u003cem\u003e!\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSomos un d\u00fao de Gordos, que hacemos Covers de Anime, Adaptaciones al Latino y otros temas Parodicos de la Actualidad.\u00a0\u003cbr\u003eSubimos nuestros temas a Youtube, tambi\u00e9n participamos de eventos en Vivo y Convenciones.\u003cbr\u003e\u003cbr\u003eEsto es algo de lo que hacemos en nuestro canal de youtube:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/SUgNNA23II4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eQue carajo es esto de Patreon???\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\nPatreon para los que no\nla conocen es una p\u00e1gina de crowd funding...\u003cbr\u003e\n\nque es esto? es una\nespecie de pagina donde el publico ayuda a sus artistas y generadores de\ncontenido favoritos con un aporte econ\u00f3mico para poder mejorar el contenido y a\nla vez ayudar a reducir el costo de poder hacerlo.\u003cbr\u003e\n\nComo muchos hacer m\u00fasica,\nimplica mucho tiempo, dedicaci\u00f3n y dinero. \u003cbr\u003e\n\npor lo pronto estamos\nhaciendo covers, adaptaciones y alg\u00fan que otro tema bizarro o c\u00f3mico con mucha\nfrecuencia. \u003cbr\u003e\n\ncon lo recaudado a trav\u00e9s\nde esta p\u00e1gina podemos reducir considerablemente el costo de las pistas\noriginales, m\u00fasicos y otros gastos que esto implica.\u003cbr\u003e\n\nno es obligaci\u00f3n aportar\n, pero nos ayudar\u00edan much\u00edsimo a seguir creciendo y mejorando lo que amamos\nhacer.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e  \u00bfC\u00f3mo funciona?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\nDecidimos poner un solo\ntipo de aporte mensual de 1 d\u00f3lar, ya que no es nuestra intenci\u00f3n lucrar, si no\nsolo reducir gastos de producci\u00f3n.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eComo aportar? es\nsencillo!\u003c/em\u003e\u003cbr\u003e\n\n- Dan click en el bot\u00f3n\n\"become a patron\" \u003cbr\u003e\n\n- Agregan su informaci\u00f3n\nde pago\u003cbr\u003e\n\n- Patreon les cobra a\nprincipio de cada mes. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eRecompensa?\u003c/strong\u003e\u003cbr\u003e\n\ncreemos que a todos los\nque les gusta nuestro contenido merecen recompensa, asi puedan aportar o\nno.  \u003cbr\u003e\n\nigualmente vamos a estar\nhaciendo un video mensual agradeciendo a todos los que nos ayuden por este\nmedio.\u003cbr\u003e\u003cbr\u003eEspero que disfruten de nuestro contenido y Muchisimas gracias por el Aguante!!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYu yagami y MetaLWarrioR\u003c/em\u003e\u003cbr\u003e#AguanteTodo\u003cbr\u003e#VamoLopibe\u003cbr\u003e"
