    "summary": "\u003cstrong\u003eHello, from Kristen and Bethany! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks for stopping by our Patreon page! Supporters of our YouTube Channel will receive access to the patron-only feed, monthly behind-the-scenes videos, quarterly Q \u0026amp; A live streams, the GirlDefined Coloring Book (instant download), tickets to our LIVE online spring/fall events, and other spontaneous rewards. Plus, you\u2019ll become an exclusive member of the GirlDefined Family! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin the GirlDefined Family.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eJoin other GirlDefined friends and sisters, as well as Kristen and Bethany, in our exclusive GirlDefined Patreon Family where we discuss every aspect of God\u2019s radical design for womanhood. Our YouTube channel digs into relevant issues such as femininity, culture, guys, relationships, sexuality, feminism, fashion, personal struggles and more. We are committed to making GirlDefined the absolute best channel for Christian girls on YouTube! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour Support Makes all the Difference.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe two of us are sisters from the southern state of Texas striving to produce relevant, Christ-centered content to help you grow in your faith. Please help us as we seek to build a powerful channel that remains 100% ad-free. Your support makes all the difference! We don\u0027t take it for granted and work hard to make our videos as engaging and insightful as they can possibly be.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePartner with us Today.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePlease consider partnering with us, unlock some fabulous GirlDefined perks, join our family and help us on this incredible journey by becoming an official GirlDefined Patron today!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eXOXO,\u00a0\u003cbr\u003eKristen \u0026amp; Bethany\u      "about": "Since launching the GirlDefined YouTube Channel, our goal has always been the same \u2013 to help modern girls understand and live out God\u2019s timeless truth for womanhood. \u003cbr\u003e\u003cbr\u003eIn a day and age when girls and women receive so many conflicting messages about their value, purpose, and identity, they desperately need to know that the only one who can define them is the One who created them.\u003cbr\u003e\u003cbr\u003eThrough our weekly videos, we are building an online \u201csisterhood\u201d where girls and women can find the encouragement and answers they\u2019re searching for.\u003cbr\u003e\u003cbr\u003eWe don\u2019t have all the answers, and we most definitely have not arrived at that perfect place. But we know some truth \u2013 and it\u2019s radically changed our lives. Our hope is that the GirlDefined YouTube Channel will challenge, encourage, and equip you to embrace God\u2019s incredible design for womanhood.\u003cbr\u003e",
