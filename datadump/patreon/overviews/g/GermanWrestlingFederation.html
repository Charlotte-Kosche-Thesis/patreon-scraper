    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/658583/dae57802e3b74cd1a810d794a1598996?token-time=2145916800\u0026token-hash=x8_bp0_SyauUjy8TxgCegm7efFiooy6BtvOY2XtsBBE%3D",
    "is_monthly": true,

    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FHm1OagiN6_c%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DHm1OagiN6_c\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FHm1OagiN6_c%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/Hm1OagiN6_c",
    "one_liner": null,
    "patron_count": 75,

    "pledge_url": "/bePatron?c=658583",
    "published_at": "2017-01-07T18:45:06+00:00",
    "summary": "\u003ca href=\"https://www.patreon.com/posts/gwf-election-day-10696840\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/gwf-on-patreon-8214659\"\u003e\u003cimg src=\"http://i.imgur.com/i2QnNU3.png\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/KMf9jNN.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\nWir werden die Art und Weise wie deutsches Wrestling in die Wohnzimmer der Fans ankommt revolutionieren und \n\u003cstrong\u003edu hilfst uns dabei!\u003c/strong\u003e Wir haben keine Lust unsere spektakul\u00e4ren Shows hinter einer Paywall zu verstecken und du wirst schon bald erkennen, dass wir dies auch \u00fcberhaupt nicht n\u00f6tig haben.\u003cbr\u003e\n\u003cstrong\u003eKeine Einschr\u00e4nkungen, kein Kopierschutz, einfach nur Wrestling!\u003c/strong\u003e\u003cbr\u003e\nWir wissen was du als Wrestling-Fan haben m\u00f6chtest: Du willst die GWF-Shows sehen ohne unn\u00f6tige Anmeldungen bei zig verschiedenen Seiten, denn du willst einfach nur unterhalten werden.\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/jl4CYJG.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003eMit dir als Patron\u003c/strong\u003e kommen wir unserem ultimativen Ziel ein St\u00fcck n\u00e4her. Wir wollen, dass nur die Fans, die wirklich hinter der GWF stehen uns unterst\u00fctzen. Jedoch sollte das \u00dcberzeugen neuer Fans so einfach wie m\u00f6glich sein, indem alle unsere Shows f\u00fcr die ganze Welt kostenlos auf YouTube verf\u00fcgbar ist. Das bedeutet gleichzeitig unkomplizierte Verf\u00fcgbarkeit auf s\u00e4mtlichen Ger\u00e4ten durch die Popularit\u00e4t von YouTube selbst. \u003cstrong\u003eWir als Gemeinschaft\u003c/strong\u003e\u00a0schaffen es genug Beitr\u00e4ge zu sammeln, die eine kostenfreie Verf\u00fcgbarkeit rechtfertigt.\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/xOPEO34.png\"\u003e\u003cbr\u003e\nNoch vor Erreichung des ultimativen Ziels hilfst du uns dabei weitere Zwischenetappen zu erreichen.\n\u003cbr\u003e\n\u003cstrong\u003eUnsere Videos werden werbefrei mit dir als Patron,\u003c/strong\u003e denn wer wird schon gerne beim gem\u00fctlichen GWF schauen durch Werbung unterbrochen?\u003cbr\u003e\nAu\u00dferdem werden wir unsere Shows auch f\u00fcr unsere internationalen Fans attraktiver machen durch regelm\u00e4\u00dfige englische Kommentatoren, sowie auch f\u00fcr die deutschen Fans, welche Wrestling mit englischer Kommentarspur bevorzugen.\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/QKCGrgF.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/VvAAId0.png\"\u003e\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eW\u00e4hle den orangen Button auf dieser Seite (Aufschrift: \"Become a member\", \"Pledge\" o.\u00e4.)\u003c/li\u003e\n\t\u003cli\u003eSuche dir eine Reward-Stufe aus\u003c/li\u003e\n\t\u003cli\u003eErstelle dir einen Patreon-Account\u003c/li\u003e\n\t\u003cli\u003eUnterst\u00fctze durch Kreditkarte (\"Confirm and Pledge\") oder durch Paypal (\"Pay with Paypal\")\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eDu bist nun GWF-Patron!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8kJtJQdJVbI?rel=0\u0026amp;controls=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nWir sind die \n\u003cstrong\u003eGerman Wrestling Federation!\u003c/strong\u003e Seit \u00fcber 20 Jahren begeistern wir Fans in ganz Deutschland mit Wrestling-Shows der Extraklasse. Dabei wissen GWF-Fans schon lange, was unsere Shows so besonders macht. Wir bietet \u003cstrong\u003eknallharte Action, atemberaubendes Highflying, internationale Superstars, Drama, Comedy und packende Schlachten\u003c/strong\u003e, die jahrelang in Erinnerung bleiben.\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/9zIL4rv.png\"\u003e\u003cbr\u003e\nNeben unserem eigenen Roster begr\u00fc\u00dfen wir auch regelm\u00e4\u00dfig \n\u003cstrong\u003einternationale Superstars\u003c/strong\u003e, die schon in s\u00e4mtlichen L\u00e4ndern dieser Welt ihre Erfahrungen sammeln durften. Im Fernsehen sind sie auch keine Unbekannten und traten schon in Sendungen von \u003cstrong\u003eWWE, TNA, Ring of Honor und Lucha Underground\u003c/strong\u003e auf.\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/5VhG6ps.png\"\u003e\u003cbr\u003e\nAber auch wir selbst sind dem Fernsehen keine Unbekannte. Der aufmerksame GWF-Fan wird uns schon in Produktionen gesehen haben von \n\u003cstrong\u003eARD, Pro7, Sat. 1, RTL, RTL2, TNT Serie und zahlreichen Kino-Produktionen, u. a. f\u00fcr Warner Brothers\u003c/strong\u003e.\u003cbr\u003e"
