    "summary": "Hello there!\u003cbr\u003e\u003cbr\u003eMost of you probably aren\u0027t aware that I quit my job to chase the tail of dreams. I\u0027m trying to make it as a freelance illustrator, but it\u0027s actually really difficult to earn a living (who\u0027d have thought, right!??).\u003cbr\u003e\u003cbr\u003eI\u0027ve been creating diaper and babyfur art for almost a decade, for free, and I\u0027ve found it WAY more interesting than the vanilla things I\u0027ve been painting along side. But with this sudden need for rent and food money, I\u0027ve dipped my toes into commissions and other ways of making money from doing what I love. It still hasn\u0027t been easy. Anyway, enough of the small violin stuff.\u003cbr\u003e\u003cbr\u003eRight now, I\u0027m focused on making original artwork (babyfur, diaperfur, ABDL or other kinks), as normal, but with Patreon bonuses of extra sketch work, and short stories to go with them. I have a couple of ideas, and I\u0027m aiming to make serialised pictures/stories for different characters and their scenarios. \u003cbr\u003e\u003cbr\u003eIf you don\u0027t want to pay for the extra material, there\u0027s a $1 \u0027tip jar\u0027 option if you like my work in general. Everything and anything is appreciated. This is an evolutionary process, and I want to see where it all goes. More money will mean more tiers, more rewards, and I\u0027m interested in any feedback as to what people want to see, and get in return. \u003cbr\u003e\u003cbr\u003eI\u0027ve decided to charge per picture rather than per month, but I have no intention of flooding things unexpectedly. The aim would be 1-2 pieces per month at most.  All other high res artwork posted will be for Patrons only, but \u003cstrong\u003eyou will not be charged directly for them.\u003c/strong\u003e The \u0027per picture\u0027 charge is only for original, storied artwork. \u003cbr\u003e\u003cbr\u003eThanks!\u003cbr\u003e"
