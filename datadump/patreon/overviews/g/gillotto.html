    "summary": "My name is Jade Gillott, I\u0027m a 22-year-old Canadian artist, and I love \u003cem\u003e\u003cstrong\u003eRanma 1/2\u003c/strong\u003e\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI write \u003cem\u003efanfiction\u003c/em\u003e! (\u003cstrong\u003eJadells\u003c/strong\u003e on A03)\u003c/li\u003e\u003cli\u003eI draw\u003cem\u003e fanart\u003c/em\u003e! (\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eTumblr\u003c/span\u003e\u003c/span\u003e: \u003cstrong\u003egillotto\u003c/strong\u003e / Deviantart: \u003cstrong\u003eRanryo82\u003c/strong\u003e)\u003c/li\u003e\u003cli\u003eI\u0027m also the \u003cem\u003emod \u003c/em\u003eof the Tumblr \u003cem\u003eask blog\u003c/em\u003e, \u003cstrong\u003e\"Ask Ranma And Ryoga\"\u003c/strong\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027d love to be able to update my ask blog more frequently, and write more fanfictions! Perhaps even start creating \u003cstrong\u003edoujinshi\u003c/strong\u003e! Maybe even set up an \u003cstrong\u003eonline store\u003c/strong\u003e with\u003cstrong\u003e prints and keychains\u003c/strong\u003e! The possibilities are endless. But I need your help!\u003cbr\u003e\u003cbr\u003eSo! What do you get out of becoming my Patron?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYou\u0027ll get \u003cstrong\u003eearly access\u003c/strong\u003e to all my works, be it updates to \"Ask Ranma And Ryoga\", new chapters of fanfiction, and any other\u003cstrong\u003e top-secret projects\u003c/strong\u003e I may be working on! \u003cbr\u003e\u003cbr\u003eAccess to \u003cstrong\u003emonthly Sketchbook PDFs\u003c/strong\u003e, providing you with \u003cstrong\u003ebehind-the-scenes content\u003c/strong\u003e; \u003cstrong\u003eworks-in-progress, notes, and lots of other extras\u003c/strong\u003e!\u00a0\u003cbr\u003e\u003cbr\u003eAs well as access to additional content like \u003cstrong\u0
