    "summary": "\u003ca href=\"http://instagram.com/gabriellemarinart/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/gabriellemarinart\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://gabriellemarin.art\" target=\"_blank\"\u003eWebsite\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.etsy.com/shop/GabrielleMarinArt\"\u003eEtsy\u003cbr\u003e\u003c/a\u003eInquiries: gabriellemarinart (at) gmail . com\u003cbr\u003e\u003cbr\u003eHello world!\u003cbr\u003e\u003cbr\u003eI am a self-taught traditional artists from Montreal, Canada. I use primarily graphite and inks for my artworks, but I also love to explore different medias and find alternative ways to achieve textures and atmospheres into my work. I love body horror and guro, but my works usually remain serene and soft in nature.\u003cbr\u003e\u003cbr\u003eAs you might have noticed on social media, I have decided to take myself more seriously as an artist in the last year, so Patreon was the next step towards this! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m starting this project to give back some of the joy you\u0027ve given me so far, and also in hopes of being able to dedicate more time to my craft and deepen my knowledge and skills. \u003cbr\u003e\u003cbr\u003eYour support will help me focus on my work and afford art materials \u0026amp; supplies for my Etsy and for your rewards. I\u0027m excited to bring you along with me and show you my process and send you some goodies~\u003cbr\u003e\u003cbr\u003eI\u0027ll also have several surprises coming up along the way, so stay tuned!\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eNot ready to commit to it monthly? No problem!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nIf you\u0027re not ready to commit to a monthly amount, you can still support me through\u00a0\u003ca href=\"https://www.etsy.com/shop/GabrielleMarinArt\" target=\"_blank\"\u003emy Etsy shop\u003c/a\u003e or through my\u00a0\u003ca href=\"https://ko-fi.com/gabriellemarinart\" target=\"_blank\"\u003eKo-fi\u003c/a\u003e account!\u00a0\u003cbr\u003e\n\u003cbr\u003eThank you so much for your time and I hope to see you soon~\u003cbr\u003e\u003cbr\u003e-Gabu\u003cbr\u003e"
