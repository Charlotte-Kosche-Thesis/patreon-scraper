    "summary": "\u003ch3\u003eWho are you and how\u0027d I get here?\u003c/h3\u003eWell, we don\u0027t want to get into the intricacies of how internet browsing works. Regardless...\u003cbr\u003e\u003cbr\u003eWe are Gaming Wildlife! A YouTube group that makes fun of gamer culture and video game CEOs in the form of Satirical and Parody videos.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eNo seriously. Who the hell are you?\u003c/h3\u003eWell... If you would like an example of the work we do, go ahead and check out our YouTube page:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www,youtube.com/gamingwildlife\" rel=\"nofollow\"\u003eGaming Wildlife\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eAs you can see, we make a few different shows that focus on being very critical (in a humorous way) of gaming culture.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWHY ARE YOU TAKING MY MONEY?\u003c/h3\u003e\u003cspan style=\"font-weight: normal;\"\u003eCalm down. We aren\u0027t taking your money without your approval. Why we\u0027re doing this is very simple. We want to keep making funny YouTube videos, but the ad revenue we make from YouTube is nothing short of a few cans of beans, and any sponsors we seem to get give us... An extra can of beans. THEREFORE! The only real way we can support ourselves in this endeavor is to ask for your help! But only if you\u0027ll allow it.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch3\u003eWhat will you do with this money?\u003c/h3\u003eVery simply, we\u0027ll use it as a budget to both support ourselves and improve our show!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eThat\u0027s nice and all. But I need to know EXACTLY what you\u0027ll be doing.\u003c/h3\u003eCan do. Here\u0027s an itemized list of what we\u0027ll do with our patreon money:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThe 100% Honest Series:\u003c/strong\u003e A satirical look at video game CEOs through the eyes of a \"talking head\" style video. Think EA is all smoke-and-mirrors about their big games? What if the CEO blatantly explained why they act like such dicks all the time?\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSketch comedy:\u003c/strong\u003e\u00a0We used to do several short sketches in addition to 100% honest. We\u0027re getting back into doing short form comedy, and this helps that!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLivestreams:\u003c/strong\u003e While we don\u0027t livestream that often, we do on occasion stream gaming sessions to our twitch page at \u003ca href=\"http://twitch.tv/gamingwildlife\" rel=\"nofollow\"\u003ehttp://twitch.tv/gamingwildlife\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOur office:\u003c/strong\u003e We have one? I mean, we did, but we could get a new one!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOur equipment:\u003c/strong\u003e Turns out, making a webseries requires video equipment, video editors, and computers. Who knew?\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOur lives:\u003c/strong\u003e We\u0027ll use the money to feed ourselves, clothe ourselves, and keep some kind of a shelter over our heads.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHeroin/Smack addictions:\u003c/strong\u003e DAMMIT. I TOLD YOU TO DELETE THIS ONE.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch3\u003eDo you really need this money?\u003c/h3\u003eTruth be told, yes. We have been making video content for 5 years and got hit hard this last year, nearly losing the show/channel. By donating to our show, you\u0027re helping us keep creating content.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eBut what do I get out of it?\u003c/h3\u003eAt the moment, future updates to the patreon, and access to our 100 percent honest facebook group, where we discuss the future of that show. We\u0027ll also be polling the patreon in the future for episodes they might want to see.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eAlright. I want to donate. How can I do that... Wait, are you talking on behalf of me? STOP THAT!\u003c/h3\u003eWe\u0027re glad to hear you want to donate! Just click the column to the right to pick one of your incentives, or give us as much money as you can handle! Our Patreon updates once a month, and we\u0027ll post new videos here, as well as keep our Patrons updated to new projects coming forth!\u003cbr\u003e\u003cbr\u003eThank you for your support, and from Gaming Wildlife, we\u0027ll see you next time.\u003ch3\u003e\u003c/h3\u003e"
