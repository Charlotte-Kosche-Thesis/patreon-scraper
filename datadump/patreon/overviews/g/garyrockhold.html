    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHi\u003cbr\u003e\u003cbr\u003eI\u0027m Gary\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI am a multi-disciplinary artist working with mixed media and digital imagery.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat is this page for?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI am developing my next art installation which I am planning to mount May of next year. It will be my most extensive show to date which comes with a sizable budget. My early estimates are over $3000 in production costs alone.\u003cbr\u003eYour generous support here on Patreon will help me realize my vision. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhat\u0027s in it for you?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eArtStax!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e My alternative to the standard print. 4\" cubes of art to be stacked and re-stacked for your enjoyment and inspiration.\u003cbr\u003e\u003cbr\u003eI\u0027ve curated over 250 images of my art, travel photography and surface design for Series one.\u003cbr\u003e\u003cul\u003e\u003cli\u003eStart your collection now! \u003c/li\u003e\u003cli\u003eWhich one will you get? The anticipation is part of the fun.\u003c/li\u003e\u003cli\u003eEach one is signed and numbered. No \u003cstrong\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eArtStax!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e will be repeated.\u003c/li\u003e\u003cli\u003eNo frame or walls needed. Installs easily in the home or office.\u003c/li\u003e\u003cli\u003ePrinted on sturdy and durable corrugate. Folds flat.\u003c/li\u003e\u003cli\u003eMakes a great gift for the art lover in your life.\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cbr\u003eAnd you get my undying gratitude!\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout my art\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI find my life is enriched by regularly living and interacting with art. Applying my work onto the objects we use daily democratizes the results so that they are not limited by traditionally defined art spaces. \u003cbr\u003e\u003cbr\u003eMy digital landscapes are derived from original photography of locations that resonant with me. That resonance can be the interplay of pattern and color while at other times it is more visceral, involving memories, perceptions, and emotions. I deconstruct these images into simplified shapes with flattened depth while maintaining authenticity. Linear patterns of color selected from the source photograph capture the light and atmosphere of each location.\u003cbr\u003e\u003cbr\u003eI also assemble mixed media collages that reference urban themes, societal and gender roles, and art history. They are comprised of ephemera curated from my daily experiences and assembled onto a variety of substrates such as recycled aluminum printing plates, foil, or mirrors. \u003cbr\u003eThese two bodies of work become surface design for a changing selection of well-designed everyday products and stylish apparel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank you for your support.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
