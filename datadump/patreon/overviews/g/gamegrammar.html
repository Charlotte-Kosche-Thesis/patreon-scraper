    "summary": "\u003cstrong\u003eWhat is Game Grammar?\u003c/strong\u003e\u003cbr\u003eWe study and teach Japanese with video games! More traditional Japanese classes are very useful, but do not normally teach colloquial forms of Japanese until later. Instead, they focus on every-day situations, as well as passing the Japanese Language Proficiency Test (JLPT). For those purposes they are very useful, but understanding Japanese media is a different beast. So we have developed Game Grammar to teach the grammar seen more frequently in games, as well as to provide a useful complement for people already enrolled in traditional classes. The Japanese seen in video games is similar to that of anime, and some \"advanced\" grammar subjects are actually pretty common.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupport a unique teaching method\u003c/strong\u003e\u003cbr\u003eWith your support we will have a budget that will allow us to aim to bring you episodes more frequently. This is because we will be able to upgrade our equipment, set up a website that will serve as a depository for different resources, blogs, eat, and do other things!\u003cbr\u003e"
