    "summary": "Hey there, if you\u0027re here, then you know who I am, if not - \u003cem\u003elet me introduce myself!\u003c/em\u003e You can call me Mark, I am a mod maker, this is my hobby. I\u0027ve been making video game modifications \u003cem\u003esince 2006\u003c/em\u003e, though most of them were used as introduction to modding and a huge practice ground. Through all my life the most memorable of my works were done in the \u003cem\u003eSAGE/SAGE 2.0/GoldSRC/Source game engines\u003c/em\u003e. My main speciality is \u003cem\u003eVFX design\u003c/em\u003e and simple coding/scripting. If you want some examples of my work, then let me introduce them! \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.moddb.com/mods/the-wrath\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/1AkKqyM.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/half-life-mmod\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/JoNDS4v.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/hl2-ep2-enhased-mod\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/Z5c5yII.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/command-and-conquer-generals-evolution\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/e0ACyFh.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/fear-mmod\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/c3u3e05.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nNot all of my work has been released though. However, even to this day I am still pushing these towards release. My oldest public mod was Half-Life 2 : MMod ( Q1 of 2010 ), but it had a different name back then, it was called Half-Life 2 : Enhanced Mod and it was just a bundle of my ideas. Even to this day it\u0027s still a bundle of my ideas, but in a more ( a lot more ) polished and accurate form. You may ask \"what\u0027s taking so long?\". The thing is that I am trying to perfect my work, I\u0027ve learned a lot through my \"modding career\". Such as releasing broken, unfinished mess won\u0027t benefit anyone. So I have been following this path for some time. As soon as I release something people get what they expect while enjoying my work, which is truly heart-warming. I can\u0027t take all the credit though, throughout my path I have worked with a ton of people and have been using a lot of community help. I am extremely grateful to them. I always give credit where it\u0027s necessary, so you can always see those awesome people who helped me a lot. \n Now let\u0027s move on to my \"portfolio\". Here is some screenshots of stuff I am working/have worked on!\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eCommand And Conquer : Generals Evolution\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.moddb.com/mods/command-and-conquer-generals-evolution/images/generals-evolution-thank-you1\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/22/21235/thumb_300x150/RA3_1.12_2014-12-15_14-04-28-311.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/command-and-conquer-generals-evolution/images/generals-evolution-thank-you3\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/22/21235/thumb_300x150/RA3_1.12_2014-12-15_14-13-26-507.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/command-and-conquer-generals-evolution/images/generals-evolution-thank-you\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/22/21235/thumb_300x150/RA3_1.12_2014-12-15_14-22-46-131.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/command-and-conquer-generals-evolution/images/generals-evolution-moty-2014-update12\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/22/21235/thumb_300x150/RA3_1.12_2014-11-28_23-11-55-927.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/command-and-conquer-generals-evolution/images/generals-evolution-moty-2014-update115\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/22/21235/thumb_300x150/RA3_1.12_2014-12-05_00-38-11-834.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/command-and-conquer-generals-evolution/images/generals-evolution-moty-2014-update105\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/22/21235/thumb_300x150/RA3_1.12_2014-12-05_01-29-06-125.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.moddb.com/mods/command-and-conquer-generals-evolution/images/generals-evolution-moty-2014-update10\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/22/21235/thumb_300x150/RA3_1.12_2014-11-27_22-33-00-318.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/command-and-conquer-generals-evolution/images/generals-evolution-moty-2014-update102\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/22/21235/thumb_300x150/RA3_1.12_2014-11-20_22-44-24-145.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/command-and-conquer-generals-evolution/images/generals-evolution-moty-2014-update2\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/22/21235/thumb_300x150/RA3_1.12_2014-12-05_00-27-32-903.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/command-and-conquer-generals-evolution/images/generals-evolution-thank-you2\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/22/21235/thumb_300x150/RA3_1.12_2014-12-15_14-08-50-753.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eHalf-Life 2 : MMod\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.moddb.com/mods/hl2-ep2-enhased-mod/images/half-life-2-mmod-year-worth-of-media112\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/15/14768/thumb_300x150/hl2_2015-01-13_23-17-05-501.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/hl2-ep2-enhased-mod/images/half-life-2-mmod-year-worth-of-media11\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/15/14768/thumb_300x150/hl2_2015-01-13_22-40-35-188.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/hl2-ep2-enhased-mod/images/half-life-2-mmod-recent-stuff3\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/15/14768/thumb_300x150/16431777080389140900_2015-01-06_00001.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/hl2-ep2-enhased-mod/images/half-life-2-mmod-recent-stuff\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/15/14768/thumb_300x150/16431777080389140900_2015-01-05_00002.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.moddb.com/mods/hl2-ep2-enhased-mod/images/akimbo-glock357\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/15/14768/thumb_300x150/12498754387889357220_2014-02-08_00004.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/hl2-ep2-enhased-mod/images/half-life-2-mmod-year-worth-of-media105\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/15/14768/thumb_300x150/hl2_2015-01-13_23-34-54-198.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eHalf-Life : MMod\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.moddb.com/mods/half-life-mmod/images/media\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/22/21073/thumb_300x150/hl_2012-12-21_02-15-04-45.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/half-life-mmod/images/some-effects-showcase4\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/22/21073/thumb_300x150/hl_2012-12-03_23-07-57-29.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/half-life-mmod/images/media1\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/22/21073/thumb_300x150/hl_2012-12-21_02-16-51-06.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/half-life-mmod/images/first-person-body\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/22/21073/thumb_300x150/hl_2012-12-10_00-49-17-81.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/half-life-mmod/images/media3\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/22/21073/thumb_300x150/hl_2012-12-21_02-16-05-78.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/half-life-mmod/images/hlmmod-media1\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/22/21073/thumb_300x150/hl_2012-08-26_09-13-28-17.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003cem\u003e\u003cstrong\u003eCommand And Conquer 3 : SysMod\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.moddb.com/mods/the-wrath/images/oh-snap-lan-fun-geeee4\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/14/13738/thumb_300x150/sshot0028.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/the-wrath/images/some-new-screens-of-pointless-devastation-d\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/14/13738/thumb_300x150/1.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/the-wrath/images/new-railgun-effect\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/14/13738/thumb_300x150/rails.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/the-wrath/images/testing-another-explosion-variations5\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/14/13738/thumb_300x150/2.2.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/the-wrath/images/nod-salamander1\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/14/13738/thumb_300x150/Salamander_2.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/the-wrath/images/special-operations-apc\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://media.moddb.com/cache/images/mods/1/14/13738/thumb_300x150/specopsapc.png\"\u003e\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nNow onto the main part, why do I need your help. Currently I\u0027m going through some nasty shit in my life, the main reason of which is that I live in eastern Ukraine, right in the middle of war zone to be precise, and my life is seriously affected by it. At first I lost my full-time job because of an economic crisis. Then whenever I go work part-time, I won\u0027t stay employed for long, because a lot of work places have gone bankrupt or are moving to better place. Right now I am freelancing for minimal price when possible, to at least pay my bills. Because of that reason, I have less and less time to work on my stuff. The more I live like this, the more difficult it becomes. \n\u003cbr\u003e\u003cbr\u003e\nMy goal with a Patreon is to build my future as a game developer, \n\u003cem\u003eI am not alone with this, my friend and I cooperate on the same goal\u003c/em\u003e, \u003cstrong\u003e\u003cem\u003eall your donations will go into a good cause, like buying a licence for a game engine, which provides us with everything we need to start making video games.\u003c/em\u003e\u003c/strong\u003e \u003cem\u003e\u003cstrong\u003eWe both have required skill, all we need is your humble support. By donating you\u0027re helping both of us and giving us a chance for a future. Personally for me it\u0027s the only way out of my situation, without your help I don\u0027t see any future for me.\u003c/strong\u003e\u003c/em\u003e I know this sound silly and overused, but even $5 will help. That sum, here equals a week of life. That\u0027s how desperate living here is. I won\u0027t say that if you don\u0027t donate I will stop working on my mods. Never! This is my hobby after all, plus i have a lot of people waiting for them. I will continue working as much as I can, but your help will definitely boost the whole process by 500%.\n\u003cbr\u003e\n You can also help me by spreading the word about me and playing my mods, any feedback is always extremely appreciated! \n\u003cbr\u003e\u003cbr\u003e\nThis is all that I have to say, thank you very much for reading. \n\u003cstrong\u003eHave a great day!\u003c/strong\u003e"
   },
