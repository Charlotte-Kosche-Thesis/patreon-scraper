    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u2665 Who am I? \u2665\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eMy name is\nGeminine, I\u2019m a colombian freelance artist, who loves illustration and comic making the most! In my country, things are difficult in the art Industry, so I hope\nto get some support via internet, to keep on with my own projects and show them to the world!\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003e\u2665\u00a0\u003c/strong\u003eWhat do I\nlike to do?\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u2665\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eCreating stories: character design, concept art, full illustrations and comic pages.\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eI also enjoy participating in art chllenges, creating fan art and cartoonizing people in different styles!\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u2665 How I\u2019m\nusing your support? \u2665\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eAll my earnings are being saved for future investment in my own stories: Printing, bookbinding\nand distribution, and who knows? maybe some merchandising! However, every single contribution helps me keep going with my current work!\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u2665 My projects! \u2665\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eCandy Vampire is my main project right now: It\u0027s a webcomig I\u0027ve been creating for the last couple of years, with a light-hearted tone and a colorful style! My rewards are mostly related to this story. But If get enough support, I\u0027ll be able to work on my bigger projects, which are still in the script-writing stage!\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u2665 What can\nyou get be becoming my Patron? \u2665\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eRight now I\u0027m working with 4 different levels.\nAccording to your pledge, you\u0027ll get \u003c/span\u003e\u003cb style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003eearly access\u003c/b\u003e to all of my art, HQ unwatermarked pieces for your personal use, access to \u003cstrong\u003epolls and suggestions, Fan art \u003c/strong\u003eand\u00a0fandom-related stuff,\u00a0including \u003cb style=\"background-color: initial;\"\u003erequests\u003c/b\u003e of your FCs and your favorite characters and, finally, access to the \u003cstrong\u003emaking of\u003c/strong\u003e my stories! That is... sketches and art that usually is only accessible to the author (that\u0027s me!)\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u2665 My sites \u2665\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eAt last, If\nyou can\u0027t pledge here, but still want to support me somehow, please follow me at:\u003cbr\u003e\u003c/span\u003e\u003ca href=\"http://geminine-nyan.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/geminineart/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UCvknVziLlTUBEq259NSCbVg\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/gemininearts\"\u003eFacebook\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://geminineart.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/GeminineArt\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u2665 Thanks for reading! \u2665\u003c/div\u003e"
