    "summary": "Hey guys!\u003cbr\u003e\u003cbr\u003eIf you found this page, you\u0027re probably already familiar with my videos. If not, let me ask you a question: do you think you could use a simulation game as a real life guide? That\u0027s what I\u0027m setting out to do with a series I\u0027m calling, \"Cooking with Cooking Mama\". \u003cbr\u003e\u003cbr\u003eSounds simple, right? I\u0027m trying to recreate every step, success, and failure from the portable game series, \"Cooking Mama\" in my own kitchen. It turns out many of the steps are abbreviated, and many more not using ingredients easily found in North American supermarkets. \u00a0Using decade old software to cook is harder than it sounds, but surprisingly doable.\u00a0\u003cbr\u003e\u003cbr\u003eCheck it out over at\u00a0\u003ca href=\"https://www.youtube.com/gametim\" target=\"_blank\"\u003emy Youtube channel\u003c/a\u003e.\u003cbr\u003eOr read what they had to say about me\u00a0\u003ca href=\"https://waypoint.vice.com/en_us/article/this-guy-is-putting-cooking-mamas-recipes-to-the-test\" target=\"_blank\"\u003eon Vice Waypoint\u003c/a\u003e.\u00a0\u003cbr\u003eGo ahead, I\u0027ll wait.\u003cbr\u003e\u003cbr\u003eAlright, so now that we\u0027re caught up. Why Patreon?\u00a0\u003cbr\u003eTurns out simple ingredients are cheap... but special cookware, video gear, and video game capture equipment are not. Patreon seems to offer an advantages outside of just asking for funding help. I get to have a direct line to anyone who wants to help out. If I throw together something cool, want to share some outtakes, or get opinions on videos, It\u0027ll be cool to do that here. \u003cbr\u003e\u003cbr\u003eI appreciate that you guys simply watch my videos, and by no means do you need to pledge anything. But if you\u0027d like to contribute, it\u0027ll all go into improving the content I put out there!\u003cbr\u003e\u003cbr\u003eSee ya!\u003cbr\u003e"
