    "summary": "Thank you for contributing to the Gutenberg community! \u00a0By supporting us through Patreon, we\u0027ll email you recorded classes and lectures from our Community Class series.\u00a0\u003cbr\u003e\u003cbr\u003eCommunity Classes are hosted for the community each week at Gutenberg College on Wednesday nights throughout the academic year. They provide a forum for lectures and discussion on faith and other topics*. See the classes we have scheduled\u00a0\u003ca href=\"http://blog.gutenberg.edu/2018/spring-quarter-community-classes-book-discussion/\" target=\"_blank\"\u003ehere\u003c/a\u003e. Sign up to receive weekly email reminders about our upcoming community classes\u00a0\u003ca href=\"https://gutenberg.z2systems.com/np/clients/gutenberg/subscribe.jsp?subscription=8\u0026amp;\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eGutenberg is an accredited, four-year liberal arts college, located near the University of Oregon in Eugene. Our curriculum is based on the Great Books, and our classes are discussion-based and intimate. Our goal is to promote critical thinking and historical awareness by providing a broad-based liberal education in an environment respectful of biblical Christianity.\u003cbr\u003e\u003cbr\u003eTo learn more about Gutenberg College, visit our website:\u00a0\u003ca href=\"http://gutenberg.edu/\" target=\"_blank\"\u003egutenberg.edu\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e*At Gutenberg, two simultaneous convictions are held about truth seeking.  First, freedom of inquiry is critical, and second, an authentic pursuit will lead toward God and Truth. In keeping with these convictions, community classes are intended to be a forum for exploration. They may or may not represent the beliefs and positions of Gutenberg College but are designed to explore topics of significance for our lives."
