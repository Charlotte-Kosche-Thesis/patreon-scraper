    "published_at": "2017-01-08T16:47:20+00:00",
    "summary": "Hello and welcome to my Patreon page! My name is Gem Hill and you may have heard me on my podcasts: \u0027\u003ca href=\"http://letstalkabouttests.xyz/\" rel=\"nofollow\"\u003eLet\u2019s Talk About Tests, Baby\u003c/a\u003e\u0027, or \u0027\u003ca href=\"http://innerpod.co.uk/\" rel=\"nofollow\"\u003eInner Pod\u003c/a\u003e\u0027. I also write about software testing, and help organise events for\u00a0\u003ca href=\"http://manchestergirlgeeks.com/\" rel=\"nofollow\"\u003eManchester Girl Geeks\u003c/a\u003e. I\u0027ve written for\u00a0\u003ca href=\"https://dojo.ministryoftesting.com/lessons/responsive-matters-a-primer-on-responsive-design-testing?s_id=1413\"\u003eMinistry of Testing\u003c/a\u003e, and gave my\u00a0\u003ca href=\"https://dojo.ministryoftesting.com/lessons/aut-anxiety-under-test-gem-hill\"\u003efirst talk\u003c/a\u003e in 2017. For my work history, check out my\u00a0\u003ca href=\"https://www.linkedin.com/in/gem-hill-69644a71/\"\u003eLinkedIn.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m really excited about podcasting, and want to carry on bringing great content to people. The Patreon money will go towards hosting costs, new equipment, travel costs, and an \u2018oh bugger\u2019 fund for if the worst happens. \u003cbr\u003e\n\u003cbr\u003e\nI\u2019ve split the Patreon into 3 basic tiers: a general one, and then one each for Inner Pod and LTATB, where I will split the money across hosting and other costs. This is so you can support specific podcasts, without me having to set up multiple Patreon pages.\u003cbr\u003e\n\u003cbr\u003e\nI\u2019ve got a few different Patreon only perks:\u003cbr\u003e\n\u003cbr\u003e\nFor Let\u2019s Talk About Tests, Baby I\u2019ve got some episodes that were a bit too noisy to make the cut, but the content is decent, and I\u2019ve got episodes half written that weren\u2019t recorded for whatever reason. I can share mindmaps, my Trello to do list, and take suggestions for upcoming guests and topics.\u003cbr\u003e\n\u003cbr\u003e\nFor Inner Pod I\u2019ll be sharing stories that don\u2019t fit into an episode, take suggestions for themes and guests, and I can share some episodes that I almost wrote but discarded before I settled on my first story: Dissociation \u003cbr\u003e\n\u003cbr\u003e\nI\u2019ll also do AMAs, announcements, talk about podcast ideas that I have that haven\u2019t been worked on yet, and I\u2019ll be talking more about processes and techniques for my higher tier backers. \u003cbr\u003e\u003cbr\u003eMy header was done by the wonderful \u003ca href=\"https://twitter.com/constancehermit\"\u003eConstance\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\nThanks for reading, and speak to you soon \u0026lt;3"
