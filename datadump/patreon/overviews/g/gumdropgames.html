    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eLatest News:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eThe official android build is now available!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e[Act I - Part IX] Custom Edition for $20+ Patrons!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/act-i-part-ix-ce-18275526\" target=\"_blank\"\u003e\u003cstrong\u003ehttps://www.patreon.com/posts/act-i-part-ix-ce-18275526\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e[Act I - Part IX] Regular Edition for $5+ Patrons!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/act-i-part-ix-re-18275872\" target=\"_blank\"\u003ehttps://www.patreon.com/posts/act-i-part-ix-re-18275872\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e[Act I - Part VIII] for FREE!\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/18690603\" target=\"_blank\"\u003e\u003cstrong\u003ehttps://www.patreon.com/posts/18690603\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComplete Walkthrough!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/17901985\" target=\"_blank\"\u003ehttps://www.patreon.com/posts/17901985\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"What\u0027s in the Custom Edition?\"\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/8325500\"\u003ehttps://www.patreon.com/posts/8325500\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nGet in touch with me!\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEmail: \u003cstrong\u003edfgumdropgames@gmail.com\u003c/strong\u003e (Temporary until site is up)\u003cbr\u003e\nSocial: \u003ca href=\"https://twitter.com/gumdrop_games\" target=\"_blank\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\nDiscord: \u003cstrong\u003e\u003ca href=\"https://discord.gg/KKE4jPf\" target=\"_blank\"\u003eInvite\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eWebsite: Coming Soon!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i1149.photobucket.com/albums/o600/aiwatean/gdrop4_zpssb7piakd.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHello, everyone! Gumdrop Games here. I\u0027m currently developing an adult fiction visual novel.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i1149.photobucket.com/albums/o600/aiwatean/nlogo1%20-%20Copy_zpsvramvaya.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn this decision-oriented game, you can \n\u003cstrong\u003echoose one of two characters to play as\u003c/strong\u003e and experience the same story from different perspectives. With the choices made in these dual campaigns being completely up to you, make or break the relationships with those you hold dear!\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eSo far I\u0027ve created \u003cstrong\u003e20\u003c/strong\u003e\u003cstrong\u003e\u00a0story chapters\u003c/strong\u003e, split evenly between the two characters respectively. Each presents a series of conflicts for the characters to overcome, one way or another! Take a look...\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i1149.photobucket.com/albums/o600/aiwatean/p1_zpsgue80yfe.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i1149.photobucket.com/albums/o600/aiwatean/p1.1_zpscxku95u8.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i1149.photobucket.com/albums/o600/aiwatean/p2_zpsciaknt8s.png\"\u003e\u003cimg src=\"http://i1149.photobucket.com/albums/o600/aiwatean/p3_zpsmnmrfhql.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/krQ8Qm/p4.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/fOXzWR/p5.png\"\u003e\u003cimg src=\"https://image.ibb.co/kNaKWR/p6.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/j6HY1b/p7_1.png\"\u003e\u003cimg src=\"https://image.ibb.co/jmpD1b/p8.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/hp0Dic/p9.png\"\u003e\u003cbr\u003e\u003cbr\u003eWith the game being divided by three acts in ten parts each, there\u0027s much, MUCH more to be discovered in this story. So give it a play! Only one way to find out, right?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i1149.photobucket.com/albums/o600/aiwatean/4fbad01b-d701-4160-9312-444a09a35028_zpspoav5hqm.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i1149.photobucket.com/albums/o600/aiwatean/18301967-1ab1-44fe-9a8b-dd525d09f4bd_zpsu0hhru6b.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i1149.photobucket.com/albums/o600/aiwatean/0ef04de3-457e-42fd-9dbd-6bb49fdc2dfa_zpsqoi6zhv2.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i1149.photobucket.com/albums/o600/aiwatean/5504769c-8d7e-4f5b-95e6-77729a0e75e0_zpswmbjighy.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i1149.photobucket.com/albums/o600/aiwatean/k_dream_06_zpsufv5qdcm.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i1149.photobucket.com/albums/o600/aiwatean/d88d3606-0cdc-4e4e-8ab5-727aec308b38_zpsyrhlzseq.jpg\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\nPatreon allows a handful of wonderful, hopeful people to help me develop this project from the ground up, something that would otherwise be a very grueling and improbable task.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003eBy pledging ANY amount once a month, you are directly supporting both this game and I, improving development immensely. I can\u2019t thank you enough for that. \u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\nYour contribution realizes the following:\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eUpgrade computer hardware for faster rendering times, faster and more images per update!\u003c/li\u003e\n\t\u003cli\u003eRecruit additional developers to bring musical score, sound design, animation and more polishing elements into the game!\u003c/li\u003e\n\t\u003cli\u003eAllow me to work full time on game development, giving a complete investment \nof time and focus into producing the best game I can muster!\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eIn addition to the game\u2019s colossal improvement from your support, there are many great rewards for you to reap depending how much you decide to contribute to the project.\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e$1\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eAccess to patron feed for integral updates regarding development!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e$5\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003ePlay the game at release! (Regular Edition)\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eVote for Regular Edition content \u003c/strong\u003eto go into future releases!\u003c/li\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\t\u003cli\u003e\u003cstrong\u003eBasic Previews\u003c/strong\u003e of future releases!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cstrong\u003e$12\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eAll previous rewards!\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePlay the game at release! (Regular Edition)\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eComplete \u003cstrong\u003ewalkthrough!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eVote for Regular Edition content \u003c/strong\u003eto go into future releases!\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\"Revealing\" SC Previews\u003c/strong\u003e of future releases!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cstrong\u003e$20\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eAll rewards!\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePlay the game at release! (Custom Edition)\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eVote for exclusive Custom Edition content \u003c/strong\u003eto go into future releases!\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\"Carnal\" HC Previews \u003c/strong\u003eof future releases!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\nIf you can\u2019t support development,\n\u003c/strong\u003e\u003c/strong\u003e that is perfectly okay! You can support the project by sharing through your favorite forum, website or image board; simply spreading the word helps much more than given credit for.\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI want to reiterate that this game will remain free to everyone during and after development.\n\u003c/strong\u003e\u003c/strong\u003e If you DO choose to support, you will receive the latest update of the game before anyone else. Non-patrons gain access to the same content an additional month after patrons, but it will be free to those whom wish to wait.\u003cstrong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003eWhether or not you choose to support, I truly hope you communicate to me with your feedback and constructive criticism of the game. Your collective involvement in the creative and development process will be absolutely integral for its success.\u003cstrong\u003e\u003cstrong\u003e After all, the game is for YOU!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003eThank you!\u003cbr\u003e\nFor your faith and undying support.\n\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nKyle,\n\u003cbr\u003e\nGumdrop Games\n\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e"
