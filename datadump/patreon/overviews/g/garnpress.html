    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FJfdEyRWhDRI%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DJfdEyRWhDRI\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FJfdEyRWhDRI%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003eWELCOME TO GARN PRESS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAt\u00a0\u003ca href=\"http://garnpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003eGarn Press\u003c/a\u003e we are taking on the grand challenges that are confronting people and the planet and we are encouraging Patreon supporters to join us.\u003cbr\u003e\u003cbr\u003eWe are a social justice start-up publishing company with award winning authors and books that was established in 2013. Ethics matter to us. Garn is free of advertisements and has no corporate sponsors or government funding. To date Garn has published 21 books (3 more in Oct/Nov). The Press has a further 5 books in production, and others to follow. The co-founders have invested $250,000 to support this social justice publishing initiative. The staff works as a collaborative without remuneration, as does Garn\u2019s prestigious advisory board.\u003cbr\u003e\u003cbr\u003eAt Garn we want the public to have the best possible opportunity to participate in decisions about the planet and their kids -- to have the confidence of knowing what\u2019s happening and a chance to respond to the rapid changes that are taking place.\u00a0Garn is particularly interested in\u00a0\u003ca href=\"http://garnpress.com/books/\" rel=\"nofollow\" target=\"_blank\"\u003epublishing easily accessible books\u003c/a\u003e by scientists and scholars -- many of whom are teachers and first time authors -- whose professional experience and scientific knowledge challenge the false narratives about human societies and unearth the propaganda that is often presented to the public as \u201cfactual\u201d and \u201cthe truth.\u201d\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://garnpress.com/wp-content/uploads/2016/10/patreon-hub-header-garn-press-3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYOUR DONATIONS SUPPORT\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://garnpress.com/books/\" rel=\"nofollow\" target=\"_blank\"\u003eAward Winning Books\u003c/a\u003e: Including the NCTE George Orwell Award for speaking truth to power.\u003c/li\u003e\u003cli\u003eAward Winning Book Design: USA Best Books for Cover Design.\u003c/li\u003e\u003cli\u003eGarn Nonfiction: Compelling ideas and arguments based on primary research and investigative reporting ignored by mainstream media.\u003c/li\u003e\u003cli\u003eGarn Fiction: Page turning novels with authors rivalling the literary genius of beloved classics.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://garnpress.com/garn-press-author-celebration/\" rel=\"nofollow\" target=\"_blank\"\u003eLive Garn Press Events\u003c/a\u003e: The GP Author Celebration brought crowds to the  Strand Bookstore (NYC). Book release events and social forums.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://garnpress.com/?s=interview\" rel=\"nofollow\" target=\"_blank\"\u003eAuthor Interviews\u003c/a\u003e: Videos, audios, and print interviews of every author are on the website.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://garnpress.com/garn-press-news/\" rel=\"nofollow\" target=\"_blank\"\u003eAuthor \u0026amp; Book Editorial Features\u003c/a\u003e: Daily updates on the website keeps readers informed about the authors and books published by Garn.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://garnpress.com/garn-press-news/\" rel=\"nofollow\" target=\"_blank\"\u003eFeatured Editorial Articles\u003c/a\u003e and\u00a0\u003ca href=\"http://garnpress.com/world-news/\" rel=\"nofollow\" target=\"_blank\"\u003eWorld News Commentary\u003c/a\u003e: Posts not filtered as they are in the mainstream media. Often based on discussions with the scientists (e.g. Glaciologist in Greenland) engaged in primary research.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://garnpress.com/world-news/world-news-video/\" rel=\"nofollow\" target=\"_blank\"\u003eCurated World News video\u003c/a\u003e and video playlists: Vital, dynamic, informative.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://garnpress.com/garn-press-news/garn-press-video/\" rel=\"nofollow\" target=\"_blank\"\u003eExclusive Garn Press Produced Videos\u003c/a\u003e: Author interviews, readings and GP sponsored events.\u003c/li\u003e\u003cli\u003eExclusive Garn Press Produced Audios: Streaming and Podcasts (NEW)\u003c/li\u003e\u003cli\u003eExclusive Photo Galleries\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAt Garn another urgent question that is constantly asked is: \u201cWhat will life on Earth be like in 50 years time?\u201d This question is followed by: \u201cWhat actionable knowledge do we need to change the future now?\u201d And, \u201cWhat can the public do to change a very dangerous and uncertain future of all our children?\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/AhhZhL4WfvM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eEssentially Garn\u2019s task is to support a new generation of thinkers who are using the power of science and social experience to stand up for human rights and to participate in the struggle for a future in which Earth is a child safe zone.\u003cbr\u003e\u003cbr\u003eRight now Garn is in \u201call hands on deck\u201d mode, the editorial team is working 12 \u2013 16 hours days to publish books and articles in a time of increasing social, economic, and environmental risks to children, families, and communities. Garn\u2019s task is to go beyond the confines of the mainstream media to support the scientists and scholars who are the thought-leaders, activists, original thinkers and writers of conscience who inspire people to act.\u003cbr\u003e\u003cbr\u003eWe are clear eyed and work without expecting to make a huge difference but we do expect to make some difference by publishing books by writers of conscience who care deeply about what happens to people and this world.\u003cbr\u003e\u003cbr\u003eGarn Press is\u00a0\u003ca href=\"http://garnpress.com/authors/\" rel=\"nofollow\" target=\"_blank\"\u003eactively supporting writers of conscience\u003c/a\u003e who offer original research based perspectives on the most pressing issues of our day including: climate change, inequality, privatization of public education, children with special needs, gun violence, and many other critical factors jeopardizing social, economic, and environmental sustainability. In addition to books Garn press is publishing articles and commentaries by many renowned educators, artists, and scientists.\u003cbr\u003e\u003cbr\u003eGarn Press is also committed nurturing the imagination and human spirit by publishing great novels and poetry. Garn\u2019s award winning novelists and poets share this ideal, and all the fiction books published by Garn \u2013 whether mysteries, fantasies, or historical novels -- are written not only to entertain, but also to raise serious questions about time, memory and whether what we see \u2013 in life as well as in the mirror \u2013 is what is really what is occurring.\u003cbr\u003e\u003cbr\u003eThe\u00a0\u003ca href=\"http://garnpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003eGarn Press website\u003c/a\u003e is groundbreaking in the publishing industry with few parallels. Garn publishes new original content on a daily basis not only about authors and books, but also articles, editorials, and commentaries about the most urgent issues of our day. \u003cbr\u003e\u003cbr\u003eAt Garn with Patreon\u2019s support we promise to continue publishing great books and providing great reading opportunities for readers that encourage all of us to be brave, be fearless, and not forget to imagine the extraordinary opportunities of being human in these most challenging times. Thank you for your support!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qSZAmdrPWHs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
