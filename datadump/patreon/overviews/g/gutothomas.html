    "summary": "Se voc\u00ea est\u00e1 nessa p\u00e1gina, provavelmente chegou aqui ap\u00f3s acessar meu canal do YouTube, certo? Bem, talvez n\u00e3o, mas \u00e9 algo bem prov\u00e1vel.\u003cbr\u003e\u003cbr\u003eAntes de come\u00e7ar, um pouco sobre mim: Sou desenvolvedor profissional de jogos, com foco na \u00e1rea de programa\u00e7\u00e3o. Possuo mais de 3 anos de experi\u00eancia com Unity e C#. L\u00e1 atr\u00e1s, em 2012, percebi uma falta de conte\u00fado de qualidade sobre isso e, sem dar olhos \u00e0 demanda, resolvi postar v\u00eddeos para compartilhar meu aprendizado em forma de v\u00eddeo-aulas. O canal cresceu e hoje j\u00e1 tem quase 9000 inscritos. \u00c9 um hobbie que eu gostaria de levar de uma forma bem mais profissional, dada a import\u00e2ncia que esse canal vem tendo em minha vida profissional.\u003cbr\u003e\u003cbr\u003eCriei esse Patreon para que meus alunos tenham acesso ao mesmo conte\u00fado de qualidade ao qual eles j\u00e1 est\u00e3o acostumados, mas com uma frequ\u00eancia muito melhor \u00e0 qual eles tamb\u00e9m j\u00e1 est\u00e3o acostumados.\u003cbr\u003e\u003cbr\u003eQuem acompanha meu canal sabe que o n\u00famero de uploads varia bastante, com picos em alguns per\u00edodos do ano e momentos de escassez em outros.\u003cbr\u003e\u003cbr\u003eAtrav\u00e9s do Patreon, voc\u00ea pode me ajudar a manter a frequ\u00eancia constante atrav\u00e9s de doa\u00e7\u00f5es que voc\u00ea faz \u003cstrong\u003epor v\u00eddeo upado\u003c/strong\u003e. Isso faz com que eu tenha uma fonte de renda atrav\u00e9s do canal e aumente ainda mais a import\u00e2ncia dada a ele, al\u00e9m de ser uma forma de demonstrar a sua gratid\u00e3o pelo conte\u00fado de qualidade que eu venho trazendo desde 2012."

     "about": "\u003cdiv style=\"text-align: justify; color: #000000;\"\u003eSou um estudante de engenharia mas, no fundo, um desenvolvedor de jogos com vasta experi\u00eancia (inclusive na ind\u00fastria) e paix\u00e3o por ensinar e aprender.\u003cbr\u003e\u003cbr\u003e\n\tTenho mais de 8500 estudantes atrav\u00e9s das plataformas nas quais trabalho.\u003cbr\u003e\u003cbr\u003e\n\tComecei a trabalhar com Unity aos 17 anos, antes mesmo de entrar na Universidade. Meu desejo por trabalhar com desenvolvimento de jogos me deu motiva\u00e7\u00e3o e inspira\u00e7\u00e3o para aprender a programar por conta pr\u00f3pria.\u003cbr\u003e\u003cbr\u003e\n\tDepois dos primeiros 3 meses na Universidade, eu j\u00e1 havia conseguido um est\u00e1gio em uma empresa brasileira de desenvolvimento de jogos, chamada Imgnation Studios. Minha atribui\u00e7\u00e3o foi desenvolver um advergame para um filme brasileiro chamado \"At\u00e9 que a Sb\u00f8rnia nos Separe\".\u003cbr\u003e\u003cbr\u003e\n\tAinda no mesmo per\u00edodo, trabalhei em um DVD f\u00edsico sobre Unity3D, o qual foi lan\u00e7ado em Junho de 2013 recebendo reviews muito positivas com total satisfa\u00e7\u00e3o dos estudantes.\u003cbr\u003e\u003cbr\u003e\n\tMeus m\u00e9todos de ensino s\u00e3o simples, mas altamente efetivos. Voc\u00ea pode n\u00e3o querer saber os conceitos complicados relacionados a algum aspecto de programa\u00e7\u00e3o, mas mais importante que isso, voc\u00ea quer saber como aplicar tais conceitos e como o fazer. \u00c9 isso que eu posso lhe ensinar da melhor forma. Passei por tudo que voc\u00ea passou, sem ter o aux\u00edlio que voc\u00ea pode ter atrav\u00e9s do conte\u00fado que eu ofere\u00e7o.\u003c/div\u003e\n\u003cbr\u003e",
