    "summary": "Girl about the Globe is a travel resource for conscious solo females, inspiring women to travel solo with maximum adventure, minimum impact. Our aim is to make solo travel easier for women and to create a more sustainable world. \u003cbr\u003e\u003cbr\u003eWe currently partner with TheCode to\u00a0stop global sexual exploitation of children through travel and tourism,\u00a0and work with Tourism Concern to\u00a0reduce the social and environmental problems connected to tourism. We give 10% of all profits to War Child,\u00a0the charity for children affected by war.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does being an Ambassador mean? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt means that you are a conscious traveller, that you share the same ethics, and care about the world. You are not afraid to travel alone and want to inspire others.\u003cbr\u003e\u003cbr\u003eSigning up as an Ambassador helps us to produce more solo travel guidebooks so we can empower more women to travel solo. We\u0027ll include your name in each guide as a HUGE thank you for making the guides possible.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get as an Ambassador?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou\u2019ll receive a virtual badge to show that you are a Girl about the Globe Ambassador, as well as perks for becoming a Bronze, Silver, or Gold Ambassador. \u003cbr\u003e\u003cbr\u003ePLUS Becoming a GatG Ambassador means that you get \u003cstrong\u003e50% off each Girl about\u00a0the Globe country guide.\u003c/strong\u003e\u00a0If you are travelling to Switzerland, Croatia, Italy, Norway, Belgium, Spain or England, you can get your copy of the Girl about the Globe digital and Kindle guides very soon (or all for free if you become a Diamond Ambassador).\u003cbr\u003e\u003cbr\u003eThe world needs more conscious travellers and for less than a coffee a month you can help us make solo travel easier and empower more female travellers just like you.\u003cbr\u003e\u003cbr\u003eThank you.\u003cbr\u003e\u003cbr\u003eLisa x\u003cbr\u003e\u003cbr\u003eN.b - You can cancel being an ambassador at any time. Rewards will be provided after the first month.\u003cbr\u003e\u003cbr\u003e"
