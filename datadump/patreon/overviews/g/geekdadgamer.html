    "summary": "\u003cstrong\u003e$1/month\u00a0to get my weekly email/video and join a community of parents who now actively guide and parent their children\u0027s \u003cstrong\u003egaming, technology use and screen time\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eWant to join now?\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=414906\u0026amp;rid=2174640\"\u003eClick to start getting the weekly email/video for $1/month\u003c/a\u003e\u003cstrong\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWant to know more? \u003c/strong\u003eI\u0027m a 43 year old father and newspaper journalist. This project enables me to make\u00a0succinct high quality videos for parents worried about video games and screen time. Get informed to play your crucial role in this area of your children\u0027s lives. Join my\u00a0thriving community of parents helping each other make video games and technology a healthy and valuable part of family life -- without them taking over.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWant to talk it over? \u003c/strong\u003eDrop me and email (\u003ca href=\"mailto:editor@geekdad.co.uk\"\u003eeditor@geekdad.co.uk\u003c/a\u003e), or give me a call (\u003ca\u003e07540 717270\u003c/a\u003e).\u00a0I\u0027d love to talk about how your family, school, church or community could turn gaming into something healthy and valuable.\u003cbr\u003e\u003cbr\u003eThe project is based on two ideas:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Problem:\u003c/strong\u003e\u00a0Technology and video games make big promises to enrich family life, keep us connected and create joy, fun and wonder. But the reality can be very different: kids glued to tablets, teenagers playing games in bedrooms, parents disconnected from their children, feeling out of control and worried. Parents end up not parenting children in this large area of their lives.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Solution:\u003c/strong\u003e It seems complicated and confusing but with the right advice and guidance it\u0027s simple to turn screen-time\u00a0and video games into a positive, rich and rewarding part of family life. You\u00a0just need an easy way to regularly get the right advice and information in a way you can understand in a few minutes each week. My weekly email newsletter and video do exactly this.\u003cbr\u003e\u003cbr\u003eBy supporting me each month, you\u0027ll get exclusive access to all my content not available elsewhere. More than that, though, you\u0027ll help\u00a0turn gaming and technology from a worry to a positive part of hundreds of family\u0027s lives. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/15735851\"\u003eAge Rating Game Guides\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eThese 3 minute video guides for the most popular 16+ and 18+ rated games. I\u0027ll show the gameplay that resulted in their\u00a0PEGI/ESRB age rating and suggest alternative games for younger players.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/i508ETBqxfI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/game-club-we-are-15701964\"\u003eVideo Game Book Club\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eLike a book club,\u00a0I\u0027ll introduce you to\u00a0games you\u0027ve not heard of in these videos. We\u0027ll play them together in the community and discuss how they worked in our families.\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/RxTsm-okLZs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/parenting-tech-15861239\"\u003eSetup Technology To Work For You\u003c/a\u003e\u003cbr\u003eThese videos provide tested ways of controlling how technology is used in your family. Like this one about the Internet controls offered by Circle:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ddtOxaMBs9I\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=_qQI69Hlb98\"\u003eWatch YouTube Safely\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eThese videos provide clear and simple steps to avoid the dangers of YouTube content. Setup controls to understand your child\u0027s viewing habits. Configure time limits.\u00a0Find the best age-appropriate creators who will inspire your children towards activity away from the screen.\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_qQI69Hlb98\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
