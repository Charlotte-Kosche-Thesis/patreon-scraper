    "summary": "\u003cu style=\"font-weight: bold;\"\u003eMusic:\u003cbr\u003e\n\u003c/u\u003eMy primary styles are neofolk and new wave, but I\u0027m looking to branch out into other genres too. Check out my new album,\u00a0\u003ca href=\"https://gnostiquette.bandcamp.com/album/the-idols-have-been-cast-down-and-rent\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eThe Idols Have Been Cast Down and Rent\u003c/em\u003e\u003c/a\u003e, available 30 April!\u003cbr\u003e\n\u003cbr\u003e\n\u003cu style=\"font-weight: bold;\"\u003eBooks:\u003cbr\u003e\n\u003c/u\u003eCurrently, I\u0027m writing a short book on meditation (\u003cem\u003e17 Simple Meditations for Everyday Use\u003c/em\u003e), a science-fantasy light novel (\u003cem\u003eLawless, Winged, and Unconfined\u003c/em\u003e), and a book on ontology. The meditation one will probably be the first to be released.\u003cbr\u003e\n\u003cbr\u003e\n\u003cu style=\"font-weight: bold;\"\u003eGames:\u003cbr\u003e\n\u003c/u\u003eWriting the script for an episodic game. Then it\u0027s just graphicking, scripting, implementing, and done!\u003cbr\u003e\n\u003cbr\u003e\n\u003cu style=\"font-weight: bold;\"\u003eSoftware:\u003cbr\u003e\n\u003c/u\u003e...I\u0027m still trying to brush up on my Python, so bear with me on that.\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cu style=\"font-weight: bold;\"\u003e\u003c/u\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\u003cspan style=\"margin-left: 20px;\"\u003eCredit for my profile picture goes to\u00a0\n\u003ca rel=\"nofollow\" target=\"_blank\"\u003e@pitan_pe\u003c/a\u003e on Twitter.\u003c/span\u003e\u003c/blockquote\u003e"
