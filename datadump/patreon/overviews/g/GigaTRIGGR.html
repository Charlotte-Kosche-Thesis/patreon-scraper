    "summary": "\u003cimg src=\"http://i.imgur.com/St2TMVq.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGIGATRIGGR SERIES COMICS PRESENTS:\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eGigaTRIGGR:ZERO\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Z9jL63f.png\"\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cblockquote\u003e\u003ca rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003ca rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cbr\u003eActing as an introduction to the world of GigaTRIGGR, Zero follows The Faller Death, the lonesome creator of a tiny world that cannot see or hear him, in the first year of its existence. When a tiny and precious girl, the first of 4 powerful immortals, emerges at his side, the fragile guardian and his world begin to slowly unravel as fate takes precedent over even the wishes of a god.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003eGigaTRIGGR the First\u003c/strong\u003e\u003cbr\u003e(Coming Soon)\u003c/em\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cimg src=\"http://i.imgur.com/97Fy0NS.png\"\u003e\u003c/i\u003e\u003c/div\u003e\u003cblockquote\u003e\u003ca rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cbr\u003e-------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eHi Everyone! Giga here!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m working really hard on this comic and other art as well! However, I would really like to quit my warehouse job so I can pursue my dream of having a career in making more comics like this one! I currently don\u0027t make enough with my art to fill in the gap I need to say goodbye to my real job, so I\u0027m making a Patreon to help out!\u003cbr\u003e\u003cbr\u003eIf I can have just a little of your support, I can eventually hope to spend all my time on art. My art will look better, and my comics will come out even faster! Of course, I will make it all worth your time and money. I will be offering rewards as small as entries for sketch raffles via my livestreams, all the way up to physical copies of my comics, t-shirts, and full art commissions!\u00a0\u003cbr\u003e\u003cbr\u003eAs always, feel free to contact me with your feedback and let me know what you as a patron would like to receive. I am always open to suggestions.\u00a0\u003cbr\u003e\u003cbr\u003eI look forward to hearing from you all!\u003cbr\u003e\u003cbr\u003e- NP*Giga\u003cbr\u003e"
