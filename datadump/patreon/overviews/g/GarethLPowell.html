w my journey as I write more and more books, with blog posts and other updates that are exclusively for my patrons.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cb style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003eIf you like my work, and want to make sure I\u0027m able to keep writing new books\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou want to read some exclusive fiction\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you\u0027re interested in supporting new crowdfunding\u00a0initiatives\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you want access to the rewards listed above\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eIf you\u0027re just a wonderful human being with a few dollars to spare\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eA monthly subscription of only $1 (around 70p in the UK) will get you access to all the exclusive content. But if you can afford a little extra, you can get access to bigger and better rewards, such as monthly writing tips, signed and personalised copies of every book I publish during your patronage, and even the chance to hire me as your personalised writing mentor!\u003cbr\u003e\u003cbr\u003eYour membership will enable me to:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDevote more time to writing books and stories\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGet out to more events and conventions to meet readers and aspiring authors\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEat\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSpend more time helping aspiring authors online\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHelp shape the future of our genre\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSo please get on board, and join me on my journey!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYour pal,\u003cbr\u003eGareth\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e* \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf there\u0027s something else you really want and I\u0027m not offering it, get in touch and let me know what it is.\u00a0\u003c/span\u003e\u003c/em\u003e"
