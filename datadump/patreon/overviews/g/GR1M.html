ng me for as little as $1/mo, I can continue to make videos once a month with top-notch production value. I will be offering exclusive remixes for Patron\u0027s only and some can get a one on one session with me while I critique your work and give you pointers to crush your next gig. You can see all the awesome rewards available on the right. \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003eWHERE YOUR MONEY GOES\u003cbr\u003e\n\t\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca\u003e\u003c/a\u003eWhat I didn\u2019t realize when I first started making music was how much everything costs. I have a fantastic team of people that I work with and everyone needs to get paid for what they do. Video, mastering, editing, photography and beats it adds up....QUICK! Your support makes it possible for me to bring these fantastic people together and produce some amazing content just for you.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?u=9879736\"\u003eBecome a Patron!\u003c/a\u003e\u003cbr\u003e"
