urde von Euch meinen Fans initiiert die einfach gebeten haben das ich eine M\u00f6glichkeit schaffe das Ihr mich auf diese Weise unterst\u00fctzen k\u00f6nnt.\u003cbr\u003e\u003cbr\u003eAlle Spenden kommen zu 100% dem Kanal, der Webseite zu Gute f\u00fcr neues Equipment wie: Computer, Mikrofon, Software, Konsolen, Spiele usw.\u003cbr\u003e\u003cbr\u003eWelche Vorteile hast du als Patron ?\u00a0\u00a0Au\u00dfer dem guten Gef\u00fchl ? :)\u003cbr\u003e\u003cbr\u003eEin Dankesch\u00f6n in jeder Videobeschreibung von Videos die erstellt wurden in dem Monat wo du ein aktiver Patron bist. Du erf\u00e4hrst als erster hier auf meiner Patreon Seite welche Spiele gerade in Arbeit sind und demn\u00e4chst auf dem Kanal ver\u00f6ffentlicht werden, so wei\u00dft du bereits im Vorfeld wann ungef\u00e4hr mit einem Release auf meinem YouTube Kanal zu rechnen ist. Oder sogar einer Einblendung deines Namens in meinen Videos.\u003cbr\u003e\u003cbr\u003eAlle meine Videos werden auch in Zukunft weiter f\u00fcr jeden sofort kostenlos zur Verf\u00fcgung stehen.\u003cbr\u003e\u003cbr\u003eWenn du also nicht spenden kannst, keine Sorge : \u00a0\u003cstrong\u003eAlle Videos - F\u00fcr Alle\u003c/strong\u003e ist mein Motto.\u003cbr\u003eDenn auch ein Daumen hoch, ein Kommentar, ein teilen, ein weiterempfehlen ist f\u00fcr mich von riesiger Bedeutung und unterst\u00fctzt mich auch.\u003cbr\u003e\u003cbr\u003eVielleicht m\u00f6chtest du auch nur einmalig spenden dann kannst du das jederzeit \u00fcber\u00a0\u003ca href=\"https://www.paypal.me/GoodyGaming\" target=\"_blank\"\u003ePaypal\u003c/a\u003e tun.\u003cbr\u003e\u003cbr\u003eDanke\u003cbr\u003eChristian (Goody)"
