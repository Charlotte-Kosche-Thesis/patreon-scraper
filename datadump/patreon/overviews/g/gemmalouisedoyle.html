    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fvideoseries%3Flist%3DPLBEp7GBM4oX7E9LifII92HA_3ZlWxQgJt\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dre0_s5NIHOs\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fre0_s5NIHOs%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/re0_s5NIHOs?list=PLBEp7GBM4oX7E9LifII92HA_3ZlWxQgJt",
    "one_liner": "I live to entertain \u0026 endeavour to inspire you. Thank you, be happy! Gemma",

    "published_at": "2015-11-12T23:07:16+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003eMy dearest loyal friends \u0026amp; followers, \u003cbr\u003eThank you for showing your love, supporting me \u0026amp;  being part of enabling me to achieve my dreams.\u003cbr\u003eIn today\u0027s music industry, artists depend on their fans to afford to create what we need to do, and so your support means the world.\u003cbr\u003eSo much so, I will reward you with free music, personally signed gifts, kind messages \u0026amp; updates, exclusive unseen footage, show invites \u0026amp; offers to say thank you.\u003cbr\u003eYou are very unique with a special purpose in this world.\u003cbr\u003eI invest my entire heart \u0026amp; soul (and everything I can give) into entertaining, inspiring and making people happier. It\u0027s what I live for.\u003cbr\u003eI am thankful to all who help, and recognize what I am trying to achieve.\u003cbr\u003e\u003cbr\u003eYour contributions on this page, enable me to carry on in this music \u0026amp; entertainment industry, creating music, videos, inspirational posts for you, reaching more people and continue doing what I love.\u003cbr\u003eI want to share new music, attract major record labels/managers and afford to hire a team to launch myself as an artist further;\u003cbr\u003eSo that I can elevate millions of people across the globe, just as you say you so much want me to achieve.\u003cbr\u003eKindly spare whatever you can, to help me to do this. \u003cbr\u003eTogether, we can make this happen!\u003cbr\u003e\u003cbr\u003eEvery day, each moment I am awake, I am reaching out to event managers, music venues, agents, managers, record labels, studying languages, further training Voice and live entertainment resources, maintaining \u0026amp; growing my live shows, fan bases, Facebook, YouTube channel, creating new videos/media/photos, collaborations, new original music, rehearsing more songs, booking agents, providing for my customers, preparing technical aspects of shows (travel, food, accommodation, time scheduling, equipment), networking, exercising, dancing, taking care of my health, my appearance for the audiences/people, trying to find Genuine people in the Music/entertainment industry, researching business, studying the recording industry. responding to friends \u0026amp; fans, trying to make people happy!\u003cbr\u003eAnd Many many More!\u003cbr\u003e\u003cbr\u003eAs an international singer, recording artist \u0026amp; entertainer, I make a lifetime commitment, sacrificing sleep, a great social life, food, leisurely \u0026amp; relaxing activities, and schedule my entire life around my performances.\u003cbr\u003e\u003cbr\u003eIn today\u0027s industry, a substantial investment is made in order to be a singer/recording artist. \u003cbr\u003eI invest thousands of pounds worth of equipment each year, music PA (speakers), recording time, travel to studios, shows, clients, my costumes, glamorous designer dresses, photo shoots, websites, music videos, lighting, stage effects, props, promotional materials, CDs, vocal training lessons, transport, makeup, hair, printing, advertising, exposure and also earn a living from all I am doing to serve you. \u003cbr\u003eThis is why today artists depend on their fans, and I thank you with all my heart for your support.\u003cbr\u003e\u003cbr\u003eSubscribe to my YouTube channel for all new videos; \u003ca href=\"https://www.youtube.com/user/GemmaDoyleOfficial/videos?sub_confirmation=1\"\u003ehttps://www.youtube.com/user/GemmaDoyleOfficial/videos?sub_confirmation=1\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFollow my adventures \u0026amp; see where I get to on Facebook; \u003ca href=\"http://www.facebook.com/gemmalouisedoyleprofessionalvocalist\"\u003ehttp://www.facebook.com/gemmalouisedoyleprofessionalvocalist\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eJoin my mailing group for news, show info \u0026amp; fantastic offers (go to top of my website homepage where it says \u0027Your Email\u0027 \u003ca href=\"http://www.gemma-doyle.com/\"\u003ewww.gemma-doyle.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027d like a little insight into what I experienced for 5 years of my teenage life (today I\u0027m 24), see my debut music video here (and kindly click that you \u0027like\u0027 it)\u003cbr\u003eWe filmed most of this in Las Vegas, and I spent nearly 6 months in the studio and years chasing the producer to complete the song audio!\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=bIzasI3pyWI\"\u003eGemma\u0027s Music Video, Click this link\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFight for what you love. I do. I know it\u0027s all worthwhile when I\u0027m on that stage and see the reaction of the people.\u003cbr\u003eI want to share new music, attract major record labels and managers and afford to hire a team, \u003cbr\u003eSo that I can elevate millions of people across the globe, just as you say you so much want me to achieve.\u003cbr\u003eKindly spare whatever you can, to help me to do this. \u003cbr\u003eTogether, we can make this happen!\u003cbr\u003eYour support means the world. So much so, I will reward you with personally signed copies of my latest albums, exclusive unseen footage and offers to say thank you.\u003cbr\u003eEnjoy life and fulfill your higher purpose. You are gifted and here to help make others\u0027 lives better. Your Only limitations are the ones which you allow your own mind to believe.\u003cbr\u003e\u003cbr\u003eThank you.\u003cbr\u003eLove always,\u003cbr\u003eGemma Louise Doyle x\u003cbr\u003e\u003cbr\u003e"

     "about": "\u003cdiv\u003eDear friends \u0026amp; followers, thank you for supporting me \u0026amp; enabling me to inspire you.\nI invest my entire heart \u0026amp; soul and more into trying to entertain and inspire the world. It\u0027s what I live for.\nI am thankful to all who recognize what I am trying to achieve.\n\n\u003cbr\u003e\u003cdiv\u003eWe All have a unique purpose in life, and from your love, I know what mine is.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\nEvery day, each moment I am awake, I am doing everything I can to serve my purpose in life, to make you happier and recognise how incredibly valuable you are in this wonderful Universe which we live. \u003cbr\u003e\u003cdiv\u003eI am responding to emails, calls, reaching out to people, studying languages, training from Vocal and live entertainment resources, maintaining \u0026amp; growing my live shows, all so that I can entertain fans, friends and audiences.\u003cbr\u003e\u003cdiv\u003eIt costs a lot of money and time to invest in; my best quality equipment, my costumes, (looking pleasant for you!),  website marketing, maintaining my  Facebook pages, YouTube channel, creating new videos/media/photos for you, collaborations, creating new original music, rehearsing more songs, connecting with booking agents, providing the best shows I can for my customers, preparing technical aspects of shows (travel, food, accommodation, time scheduling, equipment), networking, keeping fit, dancing, taking care of my health, trying to find Genuine people in the Music/entertainment industry, researching business, studying the recording industry. responding to friends \u0026amp; fans, trying to make people happy!\nAnd Many many More! \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eYour kind contributions enable me to continue doing all of this, and lead me to get to where you say I belong!\n\nFight for what you love. I do. \u003cbr\u003e\u003cdiv\u003eI know that it\u0027s all worthwhile when I\u0027m on that stage and see the reaction of the people, the way people Come Alive, feel uplifted and tell me I\u0027ve changed their life/made their weekend/holiday/night, helped people to overcome loss/suffering/sadness. This is why I dedicate my entire life to you, to music.\n\n\u003cbr\u003e\u003cdiv\u003eThank you so much for becoming a Patreon. Any donation means the world.  And you will be rewarded with exclusive posts, new music \u0026amp; invitations, to say thank you. \u003cbr\u003e\n \u003cbr\u003e\u003cdiv\u003eShould you prefer to purchase my music, albums \u0026amp; posters directly from my website, go to \u003ca href=\"http://www.gemma-doyle.com/store\"\u003ewww.gemma-doyle.com/store\u003c/a\u003e \u003cbr\u003eSubscribe to my YouTube channel for all new videos; \u003ca href=\"https://www.youtube.com/user/GemmaDoyleOfficial/videos?sub_confirmation=1\"\u003ehttps://www.youtube.com/user/GemmaDoyleOfficial/videos?sub_confirmation=1\u003c/a\u003e\n\nFollow my adventures \u0026amp; see where I get to!  Facebook; \u003ca href=\"http://www.facebook.com/gemmalouisedoyleprofessionalvocalist\"\u003ehttp://www.facebook.com/gemmalouisedoyleprofessionalvocalist\u003c/a\u003e\n\u003cbr\u003eFor exciting news, show info \u0026amp; photos, Join my mailing group (go to the top of the website homepage where it says \u0027Your Email\u0027) \u003ca href=\"http://www.gemma-doyle.com/\"\u003ewww.gemma-doyle.com\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003eEnjoy life and fulfill your higher purpose. \u003cbr\u003eYou are gifted and here to help make others\u0027 lives better. \u003cbr\u003eOur Only limitations are the ones which we allow our own mind to believe.\n\u003cbr\u003e\nThank you.\nLove always,\nGemma Louise Doyle x\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e",

     "description": "\u003cbr\u003e\n\u003cp\u003eAs I am determined to get my original album completed this year, and continue making a difference to people\u0027s lives, I\u0027m offering a new upgrade for my friends and loyal Patrons!\u003c/p\u003e\n\u003cp\u003eFor only \u00a31 per day, You can now receive personal interaction with me every day, either via Facebook comments, a personal message, or direct message on Twitter.\u00a0\u003c/p\u003e\n\u003cp\u003eI will check that you are keeping well, and do my best to uplift you and remind you to be positive and grateful each day.\u003c/p\u003e\n\u003cp\u003eI\u0027m giving you the most valuable thing we have in life; our time.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eTo become a true friend \u0026amp; fan, select your subscription here on my Patreon account to \u00a31 per day, ($45 per month)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAlternatively, I\u0027m offering a more affordable offer, where we can interact personally up to 3 times per week, for $20 per month. You can find this option below.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eI look forward to helping you live the life you deserve.\u003c/p\u003e\n\u003cp\u003eThank you \u0026lt;3\u003c/p\u003e\n\u003cp\u003eLove, always, Gemma xx\u003c/p\u003e",

     "description": "\u003cstrong\u003eFight for what you Know and Love.\u003cbr\u003eOur only limitations in life, are those which we allow our minds to Believe.\u003cbr\u003e\u003cbr\u003eDear friends,\u00a0\u003cbr\u003eWe need your help. Together let\u0027s make it happen!\u003cbr\u003eThank you x\u003c/strong\u003e\u003cbr\u003eHaving survived a terminal illness (the best part of 5 teenage years) I discovered my purpose in life and know that we all have one:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=bIzasI3pyWI\"\u003ehttps://www.youtube.com/watch?v=bIzasI3pyWI\u003c/a\u003e\u003cbr\u003eAfter 8 years trying to serve the world as a professional entertainer, dedicating ALL of my time, All of my life and everything my heart \u0026amp; soul can give,\u003cbr\u003eI have finally found genuinely good hearted angels, who want to help me, to inspire people to be happier and make the world a better place;\u00a0\u003ca href=\"https://www.youtube.com/watch?v=61he_q31rUk\"\u003ehttps://www.youtube.com/watch?v=61he_q31rUk\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHowever, to summarize, let\u0027s just say that the \u003cstrong\u003eUS government requires a certain VISA\u00a0\u003c/strong\u003e\u003ca href=\"http://www.immihelp.com/visas/pvisa/\"\u003ehttp://www.immihelp.com/visas/pvisa/\u003c/a\u003e and conditions, in order for me to perform and develop my music in America.\u003cbr\u003eBob \u0026amp; Betty Ann Golden have been trying to help achieve this and make it possible for me to come and join your community and entertain/elevate more of Las Vegas, The US and all the people in the world who need and appreciate what I\u0027m offering.\u003cbr\u003e\u003cbr\u003eThey encouraged me to invest my money into trips to perform and meet good people in Las Vegas. I bit my lips, got on a plane and when I stepped out, I was overwhelmed to meet the most amazing, kind and loving people. I discovered that following my calling was best, and with you in Las Vegas is where I truly belong:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=TJiKpQzgY3s\"\u003ehttps://www.youtube.com/watch?v=TJiKpQzgY3s\u003c/a\u003e\u003cbr\u003eHowever, certain prospects have not yet come together and the people who aspired to help/be involved in my career and had such kind things to say about my performances have not yet found a way to get me here.\u003cbr\u003e\u003cstrong\u003eI will never give up, I have no choice, It\u0027s what I live for!\u003c/strong\u003e\u003cbr\u003eI have converted too many alcoholics and seen bride\u0027s cry and people of ALL ages light up \u0026amp; come alive!\u003cbr\u003e\u003cbr\u003eShould you want and be able to help us in any of these ways:\u003cbr\u003eBe able to get an established entertainment/music company to offer a contract which enables us to apply for a P Visa\u003cbr\u003eOr Obtain full US Recording Artist/Entertainment visa, contact The Goldens\u003cbr\u003eHave any performance venue/s or know people who would like to book me to perform at their events, contact the Goldens\u003cbr\u003eBe willing to spare what you can/ offer a donation to help with costs of the\u00a0attorney\u0027s help, air fare, artist development: Support us \u0026amp; become a patron on this page:\u00a0\u003ca href=\"https://www.patreon.com/gemmalouisedoyle\"\u003ehttps://www.patreon.com/gemmalouisedoyle\u003c/a\u003e\u003cbr\u003eInvite your Facebook friends to Like my page (so that agents \u0026amp; record labels might give me the time of day) \u003ca href=\"https://www.facebook.com/gemmalouisedoyleprofessionalvocalist/\"\u003ehttps://www.facebook.com/gemmalouisedoyleprofessio...\u003c/a\u003e\u003cbr\u003eAre interested in being part of our team/investing (in record deals, the bigger mission, building our profile, kindly contact the Goldens.\u003cbr\u003e\u003cbr\u003eYou will be rewarded with; Golden Love, free downloads/album I offer via Patron, seeing your efforts create something unique and inspirational, a good cause and perhaps even financially.\u003cbr\u003e\u003cbr\u003eGive love, be good, Life Loves You.\u003cbr\u003eThank you with all my heart, and\u00a0Best wishes,\u00a0\u003cbr\u003eGemma Louise Doyle x",
