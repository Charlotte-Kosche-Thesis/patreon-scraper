    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/8DF4s3bqsJ8\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv\u003e(Patrons can go #backstage, but there\u0027s\u00a0\u003ca href=\"https://discord.gg/GKjrNbR\" target=\"_blank\"\u003ea public Discord channel\u003c/a\u003e too)\u003cbr\u003e\u003cbr\u003eI\u0027m the founder of\u00a0\u003ca href=\"http://glassbottomgames.com\" rel=\"nofollow\" target=\"_blank\"\u003eGlass Bottom Games\u003c/a\u003e. Our most recent game is \u003ca href=\"http://spartanfist.com\" target=\"_blank\"\u003eSpartan Fist\u003c/a\u003e, the first-person brawler roguelite we JUST launched and are continuing to update. It\u0027s about punching dudes so hard they explode. \u003ca href=\"http://store.steampowered.com/app/632170/Spartan_Fist/\" target=\"_blank\"\u003eIt\u0027s on Steam\u003c/a\u003e, check it out!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://glassbottomgames.com/press/spartan_fist/images/and-your-little-friend-too.gif\"\u003e\u003cbr\u003eEvery scrap of money you pledge goes straight toward helping me make it be the best game it can possibly be. Once it\u0027s done, I\u0027ll move on to the next project, and the next, and with your help, I\u0027ll stay independent and able to control my destiny when I do it.\u003cbr\u003e\u00a0\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/NWaQ40a.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003eWhy does independence matter?\u003c/strong\u003e\u003c/div\u003eI don\u0027t make games featuring bald, white male protagonists. I make cute ultra-violent brawlers (\u003ca href=\"http://spartanfist.com\" target=\"_blank\"\u003eSpartan Fist\u003c/a\u003e, on \u003ca href=\"http://store.steampowered.com/app/632170/Spartan_Fist/\" target=\"_blank\"\u003eSteam\u003c/a\u003e). I make games about lesbian detectives with disowned cat heiress partners (\u003ca href=\"http://hottinroofgame.com\" rel=\"nofollow\" target=\"_blank\"\u003eHot Tin Roof\u003c/a\u003e, on\u00a0\u003ca href=\"http://store.steampowered.com/app/253390/\" rel=\"nofollow\"\u003eSteam\u003c/a\u003e). I make games about crazy cat lady firefighters (\u003ca href=\"http://store.steampowered.com/app/270810/\" rel=\"nofollow\"\u003eJones On Fire\u003c/a\u003e, on\u00a0\u003ca href=\"http://store.steampowered.com/app/270810/\" rel=\"nofollow\"\u003eSteam\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/oNs5rC9.png\" style=\"width: 651px;\"\u003e\u003cbr\u003e\u003cbr\u003eIn short, I don\u0027t make normal games. They\u0027re quirky. Quirky is great if you\u0027re independent. But when you\u0027re not, and have to talk to a publisher, and take their money, the quirky bits are usually the first to go.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow do Patrons help me make better art?\u003c/strong\u003e\u003c/div\u003eCheck out\u00a0\u003ca href=\"http://www.doublefine.com/fortnight\" rel=\"nofollow\" target=\"_blank\"\u003eAmnesia Fortnight\u003c/a\u003e. It\u0027s where DoubleFine gets all of their awesome ideas, and it\u0027s part of why their games are so good. The thing is, an event like that is expensive. I don\u0027t have much time between projects to just experiment and figure out what to do next, I kind of have to launch straight in to the next sellable project and hope the idea is sound.\u003cbr\u003e\u003cbr\u003eThose goals up there? Those are my Amnesia Fortnight. They let me take time to experiment, try weird ideas, and maybe, something from one of those sparks into our next big project. Even if it doesn\u0027t? Hey, you get to see me make more awesome, weird, probably unsellable artsy games.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAm I the only person behind Glass Bottom Games?\u003c/strong\u003e\u003c/div\u003eNo, absolutely not. There\u0027s a bunch of us, and some of us (like me) are fulltime, and some are part-time, and some we just call on for a few bits of work per year. The above videos and screenshots reflect the contributions of the entire team, not just me.\u003cbr\u003e\u003cbr\u003e(For the moment, I\u0027m the only one on the team experimenting with Patreon, but if and when others make their own, I\u0027ll add them here)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat do I do when I\u0027m not making games?\u003c/strong\u003e\u003c/div\u003eIf I\u0027m not actively working on a game, usually, I\u0027m being active in the community. I used to run\u00a0\u003ca href=\"http://www.meetup.com/Colorado-Independent-Game-Developers-Association-ICGA/\" rel=\"nofollow\" target=\"_blank\"\u003eCiGDA\u003c/a\u003e (a group that promotes independent game development in Colorado), I talk on panels about game development et al, and I\u0027ve even run a booth at a career show aimed at showing young girls that they can make video games too!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/uKJHGJn.jpg\" style=\"width: 648px;\"\u003e\u003cbr\u003e\u003cbr\u003eI also used to hike the flatirons a lot (\u003ca href=\"https://www.google.com/search?q=flatirons+colorado\u0026amp;espv=210\u0026amp;es_sm=119\u0026amp;tbm=isch\u0026amp;tbo=u\u0026amp;source=univ\u0026amp;sa=X\u0026amp;ei=CkARU__BAaaOyAG2yYDYDA\u0026amp;ved=0CCYQsAQ\u0026amp;biw=1920\u0026amp;bih=963\" rel=\"nofollow\" target=\"_blank\"\u003eit\u0027s a Colorado thing\u003c/a\u003e - it\u0027s also cheap exercise), now I spend a lot of time exploring the woods in Western Washington, and I eat a lot of spinach, and drink a lot of tea. The rest of my time is playing games or reading. Basically, I\u0027m a giant geek.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy am I not offering specific rewards?\u003c/strong\u003e\u003c/div\u003eYou\u0027ll note that there aren\u0027t product-type rewards. That\u0027s because \u003ca href=\"http://store.steampowered.com/search/?developer=Glass%20Bottom%20Games\" target=\"_blank\"\u003ewe sell games\u003c/a\u003e\u003ca href=\"http://www.glassbottomgames.com/buy/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e, and frankly, it makes more sense to \u003ca href=\"http://store.steampowered.com/app/632170/Spartan_Fist/\" target=\"_blank\"\u003ego buy one of our games\u003c/a\u003e\u003ca href=\"http://www.glassbottomgames.com/buy/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e. This page is here for those that really love the kind of stuff I\u0027m doing, and want to support it in a different way. If you\u0027re that kind of person, hey, you maybe also care about reading my long-form meanderings, so the mini dev blogs, those are for you! Whether you\u0027re that kind of person or not, though, I appreciate that you took the time to read this! So, from the bottom of my heart...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/n0tQZcx.png\" style=\"width: 642px;\"\u003e\u003cbr\u003e"
