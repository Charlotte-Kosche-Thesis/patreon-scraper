    "summary": "Hi, my name is Gavin Churchill and as of May 2017, I\u0027m 12 years old. I like drawing stylized portraits of iconic figures in pop culture or throughout history. I enjoy military history, particularly World War 2 and at some point, I\u0027d like to illustrate a book or do a comic series set during that time period.\u003cbr\u003e\u003cbr\u003eI usually post about three or four times a week with almost all posts containing new artwork.\u00a0\u003cbr\u003e\u003cbr\u003eYou can follow me or contact me in the following ways:\u003cbr\u003eStore: https://www.gavindrawstheworld.com/shop\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eInstagram\u003cstrong\u003e: \u003c/strong\u003e\u003ca href=\"https://www.instagram.com/gavindrawstheworld\"\u003ehttps://www.instagram.com/gavindrawstheworld\u003c/a\u003e\u003cbr\u003eEmail\u003cstrong\u003e: \u003c/strong\u003egavin@gavindrawstheworld.com\u003cbr\u003e\u003cbr\u003eRight now, I\u0027m working on a coloring book featuring military leaders throughout history. I plan on doing three or four of these before the end of 2017 provided that people are interested. Here\u0027s a sketch of John Joseph\"Black Jack\" Pershing, which will be featured in that coloring book, and beside it is a colored version of the same drawing.\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/6fFJtKYWauVhFQJEa70GW0M3k8MGKokeJlttY9ENh-w04kGWolv7g6sHcg0MPZEj.jpg?token-time=2145916800\u0026amp;token-hash=CPkgFmkZvN0Lu4oPVVHDZ61MwksCj_VGN1Tn9vNnkLc%3D\" style=\"width: 175px;\"\u003e\u00a0\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/Pphe_-AExmwIhH9mbkfQ5leKIUGrCOyvaOPAtG_fzc0MZH4U_nc02oXorN9qoo1u.png?token-time=2145916800\u0026amp;token-hash=Hrb9cyzf-Q1KYOUGI_cjB6K0eygAOerw2u0Z6iK7d3o%3D\" style=\"width: 147px;\"\u003e\u003cbr\u003e\u003cbr\u003eRight now we are running a promotion so that everyone who signs up can get a set of GavinDrawsTheWorld cards. There are four designs to choose from:\u003cbr\u003e\u003cul\u003e\u003cli\u003eCoffee Fox Thank You cards\u00a0\u003c/li\u003e\u003cli\u003eElephant Feeding the Birds Quick Note cards\u003c/li\u003e\u003cli\u003eFox and Friends Happy Birthday cards\u003c/li\u003e\u003cli\u003eSkating Foxes Season\u0027s Greetings cards\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eCheck out the reward levels for the details, but be forewarned, these cards are so nice, you\u0027re going to want to make sure you have enough to keep some and give a few away to your friends and family as gifts.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.gavindrawstheworld.com/wp-content/uploads/2017/09/IMG_20170920_085631.jpg\" style=\"width: 629px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.gavindrawstheworld.com/wp-content/uploads/2017/10/IMG_20171005_210631.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://www.gavindrawstheworld.com/wp-content/uploads/2017/11/IMG_20171114_193252.jpg\"\u003e\u003cimg src=\"https://www.gavindrawstheworld.com/wp-content/uploads/2017/11/IMG_20171120_175031.jpg\"\u003e\u003cbr\u003eI want to draw things for you that make you smile. Please let me know what you like about my work and what you\u0027d like to see more of.\u003cbr\u003e\u003cbr\u003eThank you for your willingness to check out my work. If you are interested in signing up, please\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=1147480\"\u003eclick here\u003c/a\u003e to see the reward levels that are available.\u003cbr\u003e"

     "created_at": "2017-08-19T17:22:08.606108+00:00",
     "description": "At this pledge level you are a pretty big part of the Gavin Draws The World team, so I want to make sure you have a chance to provide direct input into what we do here. \"As you wish,\" means, you tell me what things you want me to focus on, and I\u0027ll do my best to comply.\u003cbr\u003e\n\u003cbr\u003e\nAt this level you will receive:\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e*Limited time only* \u003c/strong\u003e\u00a0\u003cstrong\u003eWe will work together to create a custom note or thank you card. We\u0027ll send it off to a professional printer and you will receive a set of at least 30 cards depending on the item we come up with. This requires a one year commitment allowing you to pay for this over time. \u003c/strong\u003e\u00a0\u003cstrong\u003e(\u003c/strong\u003e\u003ca href=\"https://photos.app.goo.gl/fmr7DFBn3jSEZq8M2\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cstrong\u003eClick here\u003c/strong\u003e\u003c/a\u003e \u003cstrong\u003eto see examples of cards we have designed. Email gavin@gavindrawstheworld.com with any questions.)\u003c/strong\u003e\u00a0\u003c/li\u003e\n\u003cli\u003eYour name in the credits of my videos\u003c/li\u003e\n\u003cli\u003ePremium monthly content\u003c/li\u003e\n\u003cli\u003eSignificant input into future work\u003c/li\u003e\n\u003cli\u003e30% off all digital purchases\u003c/li\u003e\n\u003cli\u003ePlus all previous rewards\u003c/li\u003e\n\u003c/ul\u003e",
