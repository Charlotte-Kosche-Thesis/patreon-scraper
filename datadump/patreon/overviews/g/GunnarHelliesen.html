    "summary": "\u003cstrong\u003eWelcome friend, and thank you!\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003eJoin me on my journey\u00a0as I publish my first novel (working title: \u003cem\u003eOblivion Blues\u003c/em\u003e)!\u003cbr\u003e\u003cbr\u003eIt\u0027s a science fiction story taking place in the near future, in the San Francisco Bay Area. The protagonist finds himself in a lot of trouble over an acient artifact he found with his girlfriend. He embarks on an adventure, involuntarily, that takes him to distant planets, searching for the origins of life. And his girlfriend. Bonus: AI is heavily featured.\u003cbr\u003e\u003cbr\u003eI\u0027m done writing the initial raw manuscript, which is the very obvious, but often overlooked first step of publishing. No, seriously, lots of people have a book or two in them, but never get past the stage of thinking about it. I\u0027ve put words to paper, about 110,000 of them. Right now I\u0027m working on tightening up the plot, removing verbiage and getting back down to about 90-100,000 words on my second draft.\u003cbr\u003e\u003cbr\u003eIn the meantime, I\u0027ll post updates and various stories and bits and pieces here.\u003cbr\u003e\u003cbr\u003eA few words about me:\u003cbr\u003e\u003cbr\u003eI love\u00a0\u003ca href=\"https://500px.com/gunnarhelliesen\" target=\"_blank\"\u003etaking pictures\u003c/a\u003e but I \u003cu\u003eneed\u003c/u\u003e to write. Both passions started when I was young, and blossomed while I was in high school, back in Norway. I\u0027ve been writing ever since, but I\u0027ve never allowed myself to think of myself as a writer. Until now.\u003cbr\u003e\u003cbr\u003e\nActually, you being on this page and reading these words makes a big difference. I have no way of knowing that you just read the above paragraphs. But in doing so, you just made me a writer. Think of it as reaching in and saving Schr\u00f6dinger\u0027s cat, without Schr\u00f6dinger even knowing about it. Yet.\u003cbr\u003e\u003cbr\u003e\nThank you for reading, from the bottom of my heart. Your support means more than you know.\u003cbr\u003e\n\u003cbr\u003e\nGunnar\u003cbr\u003e"
