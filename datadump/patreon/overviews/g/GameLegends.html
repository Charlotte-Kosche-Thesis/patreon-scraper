    "summary": "\u003cstrong\u003eHi, I\u0027m \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFunFiction \u003c/span\u003eand this is Game Legends -\u003c/strong\u003e fanfiction stories from erotic game worlds..\u003cbr\u003e\u003cbr\u003eSome of you may know me from my BB fanart renders on \u003ca href=\"https://funfictionart.deviantart.com/\" target=\"_blank\"\u003edeviantart\u003c/a\u003e or \u003ca href=\"https://f95zone.com/threads/big-brother-fan-art.3950/\" target=\"_blank\"\u003ef95zone\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHere, DarthSeduction, Rich and I are creating different \"untold stories\" parodying some erotic game worlds, in kinetic novel form.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eIf you like these visual novels and want us to continue this very time consuming work, we would be grateful if you support us in this effort.\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eAs you can see we\u0027ve put a lot of effort into these stories, so it would be appreciated if you left some comments, give us some feedback on what we are doing right or wrong.\u003cbr\u003eIf you have a story you\u0027d like to see, feel free to suggest it. If you\u0027d like to write a story and have me illustrate and include it, contact me.\u003cbr\u003eAnd also, if you are some talented person and you want to join me and help to create better games also contact me :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEnjoy the game.\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWindows\u00a0\u003ca href=\"https://mega.nz/#!pKJA1JwZ!Lb8nBEe9lqNpVQiYODPLsiFmyEjWMM9AGVZ4Wci1f2I\"\u003eGame Legends v 2018.05\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMac\u00a0\u003ca href=\"https://mega.nz/#!BLJVADBQ!UO59fpo9RJb_0Mzl2M-oRrjeYg4fbaREGjgh9yIKbAI\"\u003eGame Legends v 2018.05\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003eLinux\u00a0\u003c/strong\u003e\u003ca href=\"https://mega.nz/#!oWp0WKRJ!s-Ndv3cGB857IKYc_JEvDXaAkdrxHaKOX-tNNVZU_ls\"\u003e\u003cstrong\u003eGame Legends v 2018.05\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://mega.nz/#!ULB01aJK!w-hmC9y_3BTKbQcQi2wqM6ABxvHa0VAr127ZY8CIzcw\"\u003e\u003cstrong\u003eRussian language mod\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0- How to install instruction inside zip file.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eMinimum System Requirements for Windows version:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eWindows 7 32 bit.\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eUnity requires direct X 10 or higher.\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eSome stories require an H.264 video codec, not included with older Windows versions\u003c/strong\u003e.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e We cannot guarantee the software will work properly without meeting the minimum requirements.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003ch3\u003e\u003cimg src=\"https://orig00.deviantart.net/7d39/f/2018/022/e/0/club_night_by_funfictionarts-dc0twqm.png\" style=\"color: rgb(5, 45, 73);\"\u003e\u003c/h3\u003e\u003ch3\u003e\u003ca href=\"https://orig00.deviantart.net/0684/f/2018/118/5/5/max_night_visit_at_olivias_house_25_go_to_my_room__by_funfictionart-dca1l72.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://orig00.deviantart.net/0684/f/2018/118/5/5/max_night_visit_at_olivias_house_25_go_to_my_room__by_funfictionart-dca1l72.jpg\"\u003e\u003cimg src=\"https://orig00.deviantart.net/0684/f/2018/118/5/5/max_night_visit_at_oliv
