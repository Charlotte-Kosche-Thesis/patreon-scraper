    "summary": "Game Assembly is a passionate group of video game developers who are transforming Manchester New Hampshire into a hub for the video game industry. As part of this plan, GA has opened a space in which professionals, hobbyists and student developers can work side by side. With your support, we can grow NH game companies, retain talent in our state, and provide game development education to the masses.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy is this important?\u003c/strong\u003e\u003cbr\u003eThis industry can be isolating, but it doesn\u2019t have to be!\u00a0Game Assembly is a place where developers can get feedback, learn from each other and share our knowledge. This helps us improve ourselves and our games!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get out of it?\u003c/strong\u003e\u003cbr\u003eOur Patreon pledges are recommended donations to increase the scope and quality of services we provide to the community. As one example, we would like to offer free courses on making games! If you pledge, we can extend these services to you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith funding we can:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eGet special gear, such as development kits, and other tech that small companies and students can\u2019t normally afford.\u003c/li\u003e\u003cli\u003eHost game jams and game nights. WOoOhoooOo!\u003c/li\u003e\u003cli\u003eBuild a conference room.\u003c/li\u003e\u003cli\u003eHelp struggling devs go to industry shows like PAX East and local events.\u003c/li\u003e\u003cli\u003eBring in guests to share their knowledge on business, marketing, etc. with talks and consultations.\u003c/li\u003e\u003cli\u003eBetter our public facing services like our Slack chat.\u003c/li\u003e\u003cli\u003eSponsor local International Game Developer Association meetings.\u003c/li\u003e\u003cli\u003eAnd more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003cbr\u003eWe are indie game developers! \u00a0The space was founded by\u00a0\u003ca href=\"http://skymapgames.com/\" rel=\"nofollow\"\u003eSkymap Games\u003c/a\u003e,\u00a0\u003ca href=\"http://www.robotloveskitty.com/\" rel=\"nofollow\"\u003eRobot Loves Kitty\u003c/a\u003e, and\u00a0\u003ca href=\"http://retroaffect.com/\" rel=\"nofollow\"\u003eRetro Affect\u003c/a\u003e, and there is already over a dozen devs and students already using the space!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThank you for anything you contribute, it really helps!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
