    "summary": "Hello! \u003cbr\u003eI\u0027m Mike Girardin and I created the\ncomic series \u003cstrong\u003eAntares Complex\u003c/strong\u003e and  \u003cstrong\u003eJourney to the Skyline.\u003c/strong\u003e\nAntares Complex has been going since 2011 and my latest comic;\nJourney to the Skyline has just started in 2018. \n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://antarescomplex.com/graphics/patreon/Patreon_covers.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\nI have made a new \u003cstrong\u003efull color \u003c/strong\u003ecomic\npage every week, by myself for nearly a decade (with small breaks\nbetween each issue). That\u0027s over 250 pages, tons of art and fanart on\nthe side. \n\u003cbr\u003e\n\n\u003cp\u003eWith Patreon I aim to let readers and\nfans help fund the comics, my art that I\u0027ve been making for years.\nBut that\u0027s not to say patrons won\u0027t get something out of this, this\nis not just a tip jar! \n\u003c/p\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://skylinecomic.com/wp-content/uploads/supportsoc/J2S_Patreon_pages.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://antarescomplex.com/graphics/patreon/Patreon_pages.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you? \u003c/strong\u003e\n\u003cbr\u003e\nBy becoming my patron you\u0027ll gain early\naccess to \u003cstrong\u003eevery\u003c/strong\u003e comic page for both Antares Complex and\nJourney to the Skyline as well as any art I have created (comic art,\nfanart or otherwise!) as well as stream recordings. You will also\ngain exclusive access to some artwork. \n\u003cbr\u003e\u003cbr\u003e\nBefore someone gets upset: \u003cstrong\u003eNO\ncomic pages will require support to view, there\u0027s NO paywall for\ncomic pages, only early access. \u003c/strong\u003eOnly some art will be exclusive to\npeople who support. \n\u003cbr\u003e\n\n\u003cp\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/p\u003e\u003cstrong\u003eTo list out what you get: \u003c/strong\u003e\u003cbr\u003e-Early\naccess to Antares Complex \u0026amp; Journey to the Skyline comic pages.\u003cbr\u003e\n-Early access to any art, fanart, etc. \n\u003cbr\u003e\n-Early access to live stream recordings\nand any other videos I do!\u003cbr\u003e\n-Exclusive access to some artwork.\u003cbr\u003e\u003cbr\u003e\u003cp\u003e\u003cstrong\u003eWhy Patreon? Why support? \u003c/strong\u003e\u003cbr\u003eFor\nnearly a decade I have updated Antares Complex weekly and I want to\ncontinue to do so along with Journey to the Skyline. By becoming my\nPatreon you\u0027ll give me more financial means to focus on making comics\nand art and my other art projects more. For you? You can get early\ncomic page updates as well as my other art projects as well as a\nshout out in the current running issue of both comics and on the\ndonator wall on the official websites! \n\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003e\u003cbr\u003eThank you for looking and\nconsidering funding me. If you have other ideas or something you\nmight want to see for supporting or if you just like what I make;\nplease message me on twitter or by email and let me know! \n\u003c/p\u003e"
