    "summary": "Hi, my name is Joshua Duff; I go by DapperDuff on the interwebs! It has been a dream of mine since I was small to open up a Gaming Community and a Network of Game Servers! Over the years, my thoughts have intensified and grew into \u003cstrong\u003eGamer Space.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMission Statement:\u003c/strong\u003e Gamer Space is a community dedicated to gaming and creating relationships. As a community, we provide a place where gamers alike can coalesce, make friends and have fun!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVision Statement:\u00a0\u003c/strong\u003e\"We strive to provide the best gaming experience for our gamers\"\u003cbr\u003e\n\u003cbr\u003e\nMy plan for this Patreon is to open up opportunities and launch a physical location; an Internet Cafe for Gamers with high-end systems, consoles, VR Stations, Food/Eating Area, Guitar Hero Rooms, Movie Nights, Giveaways, Tournaments, Events and much more! A lot of planning has been in the works to make this dream a reality.\n\u003cbr\u003e\nI currently fund everything (including the cost of the dedicated server rental, domain, domain hosting, website software/forum, etc.) out of my own pocket. The current costs are about $180 per month.\n\u003cbr\u003e\n\u003cbr\u003e\nAnything that is donated that exceeds the current cost of running the community will always go back into the community on way or another. If I have nothing to spend the money on, it will go into a savings for the future to pay for designers and developers to better the community.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBottom Line: \u003c/strong\u003eI am not asking for money, but if you would like to contribute toward the community for it\u0027s future, I made this as an outlet for you to do that. If you love Gamer Space as much as I (and many of you) do, feel free to contribute at your choice.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003eJoin our Discord!\u00a0\u003ca href=\"https://discord.gg/Rqv7DU8\" target=\"_blank\"\u003ehttps://discord.gg/Rqv7DU8\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e"
