    "summary": "\u003ch3\u003eThis is Patreon and Here\u0027s How it Works:\u003c/h3\u003e\u003cbr\u003eI can\u0027t tell you how excited I am to finally be a creator on this platform. Patreon has allowed YouTube channels, grass roots websites, musicians and more to grow their following drastically. I\u0027ve been so appreciative and lucky to come this far and I give thanks everyday for it.\u00a0\u003cbr\u003e\u003cbr\u003ePlease consider giving me one dollar (or however you much you like) per guitar lesson video that I upload to YouTube or a few bucks per month. I will continue to put my heart and soul into my guitar lessons for YOU the viewer and with your help will be able to continue doing: song requests, answering questions and helping you with learning guitar in whatever way that I can. I will be releasing at least 1 video a week. Sometimes I\u0027ll post more but for the most part, you\u0027ll get 1 new video a week. Just think about this- 1 dollar a video will get you weekly guitar lessons for 6-8 months as compared to the equivalent of TAKING JUST ONE 1 HR GUITAR LESSON ($60/hr)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhere your money goes:\u003c/h3\u003e\u003cbr\u003eLike I said earlier, I have a full-time job, family to support and all my free time goes towards working on GuitarMadeEZ.com. I also have an incredible Tech support team that I have to hire for video editing needs, website design, marketing, SEO and upkeep (That is when I can\u0027t find the time to do it on my own.\u00a0\u003cbr\u003e\u003cbr\u003ePlease don\u0027t become a patron if things are tight right now - I\u0027ve been there and I know what it\u0027s like - and please don\u0027t feel like this is required. It\u0027s not. My GuitarMadeEZ YouTube Guitar Lessons will always be free. They just might be a little bit better if you do ;) Or I may get to your song request faster ;) Only donate if you can, if you\u0027d like to thank me, if you like what I do and if you want me to continue delivering high quality guitar lessons to you weekly. You guys have made my dream GuitarMadeEZ possible and at the end of the day, I do this for you.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

   {
    "attributes": {
     "about": "Hi everyone!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlaying and Teaching others to play guitar is truly my passion \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name\u0027s Justin and I\u0027m the creator of GuitarMadeEZ.com and YES, I am the guy in the YouTube videos. In my videos I show YOU or ANYONE how to play their favorite songs on guitar. All you have to do is checkout my channel \"GuitarMadeEZ\" where there are hundreds of guitar lessons and song tutorials waiting for you to discover. I like to think my \"Made EASY\", \"no big deal\", \"let\u0027s have fun\" approach is the way that everyone should learn. In my experience, it\u0027s the approach, positivity and motivation that keeps people playing guitar. I teach viewers that you don\u0027t need to be \"a natural\" or musically gifted and that literally anyone can play and learn to play the guitar regardless of age, sex, skill level, etc. \u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eMore about me...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGrowing up, I didn\u0027t have much money. My parents couldn\u0027t afford for me to take guitar lessons. I was also told that my brother was \"the natural\" and that he inherited his musical talent from my grandfather who played the organ. I knew that I had wanted to learn guitar from as early as about 8, but unfortunately I didn\u0027t pickup the instrument until about 13. \u003cbr\u003e\u003cbr\u003eI bought my first guitar from a friend in my high school art class. I bought a classical guitar that was pretty beat up for $100. \u003cstrong\u003eThat was the best money I had ever spent\u003c/strong\u003e. It motivated me to learn to play, further my knowledge, learn songs, teach myself concepts, learn things the hard way and overall, learn the instrument in it\u0027s entirety. \u003cbr\u003e\u003cbr\u003eAs I continued to learn and to play, I taught other along the way and developed a passion for teaching music. I\u0027ve taught many friends and co workers to play and I used to teach paid lessons locally as well. \u003cbr\u003e\u003cbr\u003eI absolutely love music! - Music is my life and I love all styles. Some of my musical inspirations have been: Led Zeppelin, Pink Floyd, The Beatles, Peter Frampton, Allman Brothers, Blink 182, Green Day, Cat Stevens, Rolling Stones, Donovan, Jack Johnson, Dave Matthews, The Who, Tommy James and the Shondells, Doyle Dykes, Buddy Guy, BB King, Eric Clapton, John Mayer, Slash, Steve Vai, Elton John, Billy Joel, Jeff Beck, Jimi Hendrix and many more! If I had to choose one song to sum up my life I would have to say: Don Mclean\u0027s American Pie. I remember singing that song with my dad as a kid and then all throughout high school. I have both my parents to thank for my broad exposure to all types of music. They brought me up on \u003cbr\u003eclassic rock and it\u0027s been a huge part of my life.\u003cbr\u003e\u003cbr\u003eI\u0027m an Arizona native and currently live in Phoenix, Arizona. My full-time career can be pretty stressful and demanding so the majority of free time I have is spent: playing guitar, filming lessons, learning viewer requested songs to teach in my videos, video editing and promoting my site: GuitarMadeEZ.com .\u003cbr\u003e\u003cbr\u003eWhen I\u0027m not playing the guitar I\u0027m : Seeing what\u0027s on NetFlix, hanging out with family, reading, on my computer, relaxing and traveling (when I can). \u003cbr\u003e\u003cbr\u003eThanks for taking the time to learn a little bit more about me and I can\u0027t wait to start teaching you how to play your favorite songs on the guitar!\u003cbr\u003e\u003cbr\u003e",
