    "summary": "So here\u0027s where I talk about stuff about me right? Alright here we go. \u003cbr\u003e\u003cbr\u003eWell it\u0027s simple from what you already know...I\u0027m a freelance artist. I\u0027ve been drawing for 15+ years and my inspiration to continue that life long obsession of art started off from way back in the day...when cartoon network wasn\u0027t really a show you could see often and Looney Tunes was literally the only show you could watch lol \u003cbr\u003e\u003cbr\u003eI\u0027m the type of artist ( as I know of so far ) who enjoys creating illustrations and Character Designs. I enjoy creating backgrounds and ideas for all the characters I have. I currently have about...dear god maybe 20 girls whom each have their own distinctive background and look. \u003cbr\u003e\u003cbr\u003eNow then I know what you\u0027re all asking...\u003cstrong\u003e\u003cstrong\u003eWhy should we support you? \u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eNow for this...I actually have a nice answer to.\u003cbr\u003e\u003cbr\u003eThe reason why you should support me...is because I plan on changing the idea and views of how artists are portrayed. I fight for the right to protect art for what it is. A free form of creativity and wonderment that brings color to this bland and dark world. I want to change how corrupted artists have made art now a days...into a cold business and keeping things to themselves...not helping other artists out there or even bothering to remember the people that helped them get where they are.\u00a0\u003cbr\u003e\u003cbr\u003eI plan on becoming an artist...who thank all the people who would help me get to where I am, provide and help others who wish to do the same, and at the same time provide artwork to paint this world and move the hearts of all who look to it.\u00a0\u003cbr\u003e\u003cbr\u003eAlso getting \u003cstrong\u003eearly access\u003c/strong\u003e to the pictures I\u0027d do or work on isn\u0027t too shabby either~\u2665\u003cbr\u003e\u003cbr\u003eLast reason is because if more people can support me here \u003cstrong\u003eI\u0027d have more free time to work on personal things\u003c/strong\u003e...such as \u003cstrong\u003eportfolios, animations, backgrounds for people to have\u003c/strong\u003e...not to mention It\u0027d help me out greatly from not being worn out from doing nothing but commissions TwT\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you offer in return? \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWell I\u0027d offer up fantastic and best drawn images and illustrations. Maybe at times I\u0027d even put up some background stories of my characters. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://d.facdn.net/art/bubblekitten17/1408754425/1408754425.bubblekitten17_feather_wallpaper_2.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cimg src=\"http://d.facdn.net/art/bubblekitten17/1403737443.bubblekitten17_iris_too_much_power_2.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003eLike for example this~\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://d.facdn.net/art/bubblekitten17/1394451952.bubblekitten17_ina_memories_2.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://d.facdn.net/art/bubblekitten17/1394451952.bubblekitten17_ina_memories_2.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003eOr this~ \u003cbr\u003e\u003cbr\u003eOf course I\u0027m also one for drawing fan art too. From different Animes, cartoons and franchises. So I can also put out some nice illustrations of said franchises. \u003cbr\u003e\u003cbr\u003eI also have a love of drawing backgrounds for computers. So wallpapers and such so I can even offer that up as well :3 \u003cbr\u003e\u003cbr\u003eAny and all who support me I\u0027d thank you greatly for it and for helping someone like me achieve their dream and keep creating art and keeping art itself...alive~\u2665\u003cbr\u003e"
