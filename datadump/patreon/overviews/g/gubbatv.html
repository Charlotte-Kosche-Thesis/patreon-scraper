    "summary": "\u003ch4 style=\"color: #ec5f67;\"\u003eHi everyone!\u003c/h4\u003e\nMy name is Gubba and I am a full-time streamer at\u00a0\n\u003ca href=\"https://www.twitch.tv/gubbatv\" target=\"_blank\"\u003eTwitch.tv/GubbaTV\u003c/a\u003e. My performances include singing, chicken dancing, puppet shows and fortune telling along with a little game play on the side. Come spin the Wheel of Gubba, sing, dance and laugh out loud! Every pledge here will help me on my journey of pursuing more creative endeavors.\u003cbr\u003e\n\u003cbr\u003e\nBeyond just streaming, I am working on improving my acting and singing skills and your pledge will help me follow these passions. Pledging here will help me stay motivated on my journey and allow me to pursue my dreams of making the world a happier place.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: #5fb3b3;\"\u003eWhat to expect as a Patron:\u003c/h4\u003e\nBy becoming a Patron, you will get exclusive, member only, access to my Patreon posts which will include\u00a0photos, videos, updates and much more! You will have access to my Discord server where we will play games or even watch movies together. Patrons will even get to recommend different photos or videos I create. I offer different member tiers on the right hand side of the page where you can sign up.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: #6699cc;\"\u003ePhotos and Cosplays!\u003c/h4\u003e\nEvery month I will post high definition photos that I have taken exclusive for Patrons. These photos will be different themes for each month and members can recommend photos they would like to see. (Some of these photos require that you be 18+).\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: #f5b638;\"\u003eSo, how does this work?\u003c/h4\u003e\nWhen you sign up to become a Patron, you will be charged at the time you pledge and monthly thereafter. Rewards will be available the month you pledge unless they have already been sent out that month. If this is the case, you will receive your first months pledge the following month. Shipments typically go out the middle to end of the month. If you would like to support me monthly, becoming a Patron is the way to go.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: #aa74aa;\"\u003eThank you so much!\u003c/h4\u003e\nI want to thank you all for your love and support. You mean the everything to me and it is my goal to make your day the best it can be. Thank you for giving me the opportunity to make the world a better place. \u0026lt;3\n\u003cbr\u003e"
