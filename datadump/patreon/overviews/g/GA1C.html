    "published_at": "2018-03-12T22:11:23+00:00",
    "summary": "\u003cstrong\u003eName\u003c/strong\u003e: Dan (AKA \"Captain\", some day.. )\u003cbr\u003e\u003cstrong\u003eAge\u003c/strong\u003e: 33\u003cbr\u003e\u003cstrong\u003ePosition\u003c/strong\u003e: Good Good Challenge Boy, Host, Wordy Wordyson\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGame Apartment 1C\u003c/strong\u003e, a parody/homage to the Japanese television series \u003cstrong\u003eGame Center CX\u003c/strong\u003e, is a live stream and pre-recorded show that features both an educational and entertaining look at retro video games from the period of 1980 to the turn of the century in 2000. The show focuses on challenging infamous and well-remembered games in the hopes of revealing their rarely seen endings, primarily games from the Nintendo Entertainment System and Japanese Family Computer consoles.\u003cbr\u003e\u003cbr\u003eOur goals with the show are simple:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTo educate and entertain both those that are new and old to retro video games about the history of gaming, video games of yesteryears, personalities and characters in gaming, in the hope of spreading shared knowledge.\u003c/li\u003e\u003cli\u003eTo showcase the universal language of video games and the community they can build.\u003c/li\u003e\u003cli\u003eTo help foster and create an inclusive environment as video games should be and can be enjoyed by everyone.\u003c/li\u003e\u003cli\u003eTo promote fellow creators through word-of-mouth.\u003c/li\u003e\u003cli\u003eTo engage with viewers to help them feel included, and replicate the nostalgic feeling of playing games alongside family and friends.\u003c/li\u003e\u003cli\u003eTo be something different in the sea of countless streams and \"Let\u0027s Play\" shows throughout the vast ocean of the web.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe want to be something fresh and new, a show that we ourselves would want to watch. We want to create something fun, memorable, worthy of your time, that we can look at and be proud of. By being a patron, you help to make creation possible. Money donated will ensure the show continues, allows us to do more than simply play games on a feed, and truly bring some variety and fun to the platforms we broadcast on. We\u0027re striving to do more with this show, to film at arcade locations to try and build appreciation for classic gaming, to filming more segments like Gamer Gourmet that can make people laugh just as much as it can inspire them to create their own video game recipes in the kitchen.\u003cbr\u003e\u003cbr\u003eSerious jargon aside, we just want to make something you\u0027ll enjoy and share. We have a blast doing this show and we want to keep doing more to further bring inclusiveness, knowledge, and fun for our viewers.\u003cbr\u003e\u003cbr\u003eYou belong, and we hope we can continue to help others feel like they have a place to feel nostalgic and laugh along the way.\u003cbr\u003e\u003cbr\u003e- Dan, A.D. Syncope, \u0026amp; the Game Apartment 1C Staff\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eName:\u003c/strong\u003e Dan (AKA \"Captain\", some day..)\u003cbr\u003e\u003cstrong\u003eAge:\u003c/strong\u003e 33\u003cbr\u003e\u003cstrong\u003eProfession:\u003c/strong\u003e Good Good Challenge Boy\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGame Apartment 1C\u003c/strong\u003e, a parody of the Fuji-TV television series \u003cstrong\u003eGame Center CX\u003c/strong\u003e, is a stream and pre-recorded show that hopes to be a nostalgic, fun, and educational look at retro video games from the 1980s to the turn of the century in the 2000s (with a primary focus on the Nintendo Entertainment System and Japanese Family Computer consoles). The goals of the show are:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTo foster an inclusive environment for viewers as games are for \u003cstrong\u003eevery one\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003eTo educate both those familiar with video games and those who aren\u0027t.\u003c/li\u003e\u003cli\u003eTo entertain and create content that is enjoyable and accessible.\u003c/li\u003e\u003cli\u003eTo erase barriers and showcase the universal language of video games; in that they are fun, engaging, and memorable (even if difficult and taxing).\u003c/li\u003e\u003cli\u003eTo engage with viewers and followers to help instill a sense of togetherness, comradery, and fellowship through video games.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSerious jargon aside, the show is meant to be a fun, exciting, well-informed, and engaging time for those who are interested in video games and retro video games. We want to create something that\u0027s as enjoyable for us as it is for you! We want GA1C to be the type of show we ourselves would enjoy watching, and we hope to be able to do that with your support and contributions.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Will Your Contributions Do?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eEvery bit donated will go towards better equipment for the stream and show, allowing us here at the Apartment to make higher quality videos, as well as make bigger and better segments, and also expand the variety of games we\u0027d like to challenge on the show. This ranges from things such as cameras to audio equipment, consoles and games, paying for trips to go to locations like arcades and conventions, as well as paying for software licensing and going through proper legal means to showcase footage and gaming. Every little bit helps and we\u0027re confident that it will show in the presentation of the show and the community it helps to build.\u003cbr\u003e",
