    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FEXSxkqfzkG4%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DEXSxkqfzkG4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FEXSxkqfzkG4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-02-23T19:51:45+00:00",
    "summary": "Hi Grower,\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e#about me\u003c/span\u003e\u003cbr\u003e\nI\u0027m Andi and I\u0027m creating cool software products for quite some time. But I mostly did this for large medical companies. \u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e#about the project\u003c/span\u003e\u003cbr\u003e\nWith the grassberry high I\u0027m building a growroom controller, which is:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eeasy as pie to use\u00a0\u003c/li\u003e\n\t\u003cli\u003eaffordable\u003c/li\u003e\u003cli\u003eand open for everyone to join in the development\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eCheckout the catalog:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://grassberry-high.com/assets/files/pdf/Catalog.pdf\"\u003eCatalog PDF\u003cbr\u003e\u003c/a\u003eor visit the\u00a0\u003ca href=\"https://grassberry-high.com/\"\u003eHomepage\u003c/a\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eBuild Your Own (DIY):\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://blog.grassberry-high.com/build-your-own-grassberry-high/\" target=\"_blank\"\u003eDIY Tutorial\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eDashboard (temp + humidity sensor):\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/jbCS1DM.png\"\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSettings (fan):\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/EpB1gQSg.png\"\u003e\u003cbr\u003e\u003cbr\u003e#about you\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nWith your help I will be able to \u003cstrong\u003efocus 100% on building epic hardware products for your personal grow room/cabinet and the grower community out there\u003c/strong\u003e. But I don\u0027t want to be alone in this journey I want to take you on a ride. It will be your ideas, feedback or designs \u0026amp; software which will make growers happy.\u00a0\u003cstrong\u003eFollow me and together we will create the most epic apps to bring indoor gardens to the next level!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf your are pledging you gain access to behind the scenes information, are able to vote or suggest new features and most important you are able to download beta versions of the software.\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e#about the rest of the world\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nI know there is already some good stuff out there, but it is neither community based (exactly matching your needs) nor affordable for the average grower. \u003cstrong\u003eI want to change this and make growing easy and affordable\u003c/strong\u003e. I strongly believe that the community and that means YOU are the major force for creating something great.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e#about the money\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nYour money goes directly into \u003cdel\u003emy Super Mario Castle\u003c/del\u003e the project. I need to order a lot of hardware to try things, pay graphic \u0026amp; industrial designers and fees for my local maker space. And even lawyers because in my home town there are silly laws about certain plants. Well that\u0027s basically a few 1000$ each month which go not into my piggy bank, but it\u0027s awesome, I like it and it\u0027s a hobby I want to keep going. And maybe one day this hobby becomes my living.\u003cbr\u003e\u003cbr\u003e\nKeep Growing \u0026amp; C u later Alligator\u00a0\u003cbr\u003e\nAndi\u003cbr\u003e\u003cbr\u003ePS:\u003cbr\u003e\u003cem\u003eFor the nerds:\u003c/em\u003e\u003cbr\u003eIt\u0027s based on a Raspberry Pi 3 (\u003ca href=\"https://www.amazon.com/Raspberry-Pi-RASP-PI-3-Model-Motherboard/dp/B01CD5VC92\"\u003eRaspberry Pi 3\u003c/a\u003e) + Node.js + AngularJS. Sooo nerds like me can easily configure it and adapt the code to their needs.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFor everyone else:\u003c/em\u003e\u003cbr\u003eThere is no need to do this, you will need two skills to use it:\u003cbr\u003e\u003cul\u003e\u003cli\u003eplug everything together (plug \u0026amp; grow), no crazy wires, soldering etc.\u003c/li\u003e\u003cli\u003euse an app\u003c/li\u003e\u003c/ul\u003eNothing else promised."
