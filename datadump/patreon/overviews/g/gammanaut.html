    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003ca href=\"https://twitter.com/Gammanaut\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e/\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.furaffinity.net/user/gammanaut/\" target=\"_blank\"\u003eFuraffinity\u003c/a\u003e /\u00a0\u003ca href=\"http://gammanaut.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e /\u00a0\u003ca href=\"http://gammanaut.tumblr.com/\" target=\"_blank\"\u003eArt Tumblr\u003c/a\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHeyo Gammanaut her\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ee! or just Gamma if ya like.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cb style=\"color: rgb(35, 45, 50); background-color: initial;\"\u003e\u00a0Wahh! Who are you?\u003c/b\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cb style=\"color: rgb(35, 45, 50); background-color: initial;\"\u003e\u003c/b\u003e\u003cimg src=\"https://68.media.tumblr.com/6579ca6483fcf253e7cb2ce4de358480/tumblr_oldoeoQF6g1tljproo1_1280.png\" style=\"color: rgb(35, 45, 50); width: 262px; text-align: justify; background-color: initial;\"\u003e\u003c/h4\u003e\n\u003cdiv\u003e\n\tJust a spoopy ghost that likes drawing chubby cute things and lewds of that variety.\n\t\u003cbr\u003e\n\tCurrently drawing is a more of a hobby/ job, that is a means to keep food on the table, pay rent, and keep me comfortable for the most part.\n\t\u003cbr\u003e\n\tI\u0027m working on my GED so I can expand my career choices a bit, to do that I need monetary leeway to balance studying and drawing.\n\t\u003cbr\u003e\n\t Patreon seems be one of the best ways to achieve this, as I\u0027m not on a strict drawing deadline or schedule. Which means I have more breathing room to study when I need to, and draw when I like as well.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; text-align: justify;\"\u003eIf I give you monies what do I get??\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"https://68.media.tumblr.com/63975c3b14c9e953ca4d56ab903516fe/tumblr_oldoaiJKLm1tljproo4_1280.png\" style=\"width: 312px;\"\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tBesides my love and adoration, you\u0027ll have access to all\u00a0the lewd pics, comics or anything else I can think up to post.\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4\u003e\n\tSo I only get to see your art if I pay you?!\u003c/h4\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\tNah, my art will be posted everywhere I usually post art, but if your a patron you get to see stuff a bit earlier, along with other perks.\u003cbr\u003e\u003cem\u003eAlso due to harassment of my arts I\u0027ve had to go to a up front charge to deter that behavior slipping into my patreon :(\u003c/em\u003e\u003cbr\u003eBut I like sharing my work with people, so paywalls kinda bum me out tbh.\u003cbr\u003eGuess that\u0027s it, thanks for reading~\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e"
