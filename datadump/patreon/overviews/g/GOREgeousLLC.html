    "summary": "\u003ch3\u003e\u003c/h3\u003e\u003ca href=\"http://www.bloodyGOREgeous.com\" rel=\"nofollow\"\u003eGOREgeous\u003c/a\u003e is a female dominated, horror-based photography company located in Virginia. We are independently owned \u0026amp; operated by founder, Heather Taylor (Photographer) \u0026amp; wife, Nneka Taylor (MUA / FX / Model). Our work highlights obscure beauty in the grotesque and obscene through the use of photography and various special effect techniques. Our focus is to evoke intense emotion through expressive imagery as we recreate the conventional perspective of beauty.\u003cbr\u003e\u003cbr\u003eIn 2017, we have SO many new things that we\u0027re going to try out. We want to take our GOREgeous family with us on this journey. Please know that you aren\u0027t expected to become a Patron but for the people that do, please know we will forever be grateful for your willingness to help us bring our nightmares directly to you.\u003cbr\u003e\u003cbr\u003eFor years, people have contacted us about a fan club. Unfortunately because of our hectic schedules, it has proved extremely difficult to manage such a team. However, this platform works perfectly. You will get a glimpse behind the scenes that we\u0027ve never put out publicly, patron only pre-sales, live streams, Q\u0026amp;As \u0026amp; you\u0027ll be able to give direct feedback regarding new merch \u0026amp; upcoming shoots. We will also offer patron only giveaways for your chance to win some awesome GOREgeous goodies \u0026amp; some products from our extensive GOREgeous family!\u003cbr\u003e\u003cbr\u003eIf it wasn\u0027t for our fans, we wouldn\u0027t be where we are today. We would like to truly continue this journey with you guys by our sides \u0026amp; let you have access to things that we never offered before. All in all, we need YOU to help our company strive.\u00a0\u003cbr\u003e.\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e"
