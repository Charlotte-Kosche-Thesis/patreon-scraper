    "attributes": {
     "about": "Glass Hand is dedicated to providing the highest quality CG images and animations to our clients.  Our attention to detail and thirst for learning is what sets us apart from our competition.\u003cbr\u003e\u003cblockquote style=\"margin-left: 42px;\"\u003e\u003cbr\u003eUnbelievable Believability\u003cbr\u003e\u003cbr\u003eWhen making photo-real models and animations, we create each of our projects meticulously from the beginning, making sure that dimensions, textures, and lighting mimic the real-world.  This means taking the time to observe the world around us so that we can understand how to incorporate real-world imperfections into our work.  Those imperfections are what make our CG models look so unbelievably real.\u003cbr\u003eWe study photography, cinematography, lighting and other disciplines so that our animations look as if they were photographed or filmed in the real world.  With these concepts as our foundation, we can offer a product that defies the limitations of photography and film,  such as the ability to create an orbiting shot around a 700- lb piece of equipment suspended above the ground from nothing, or morphing between camera shots seamlessly.  This is what we refer to as \u201cUnbelievable Believability\u201d- which we strive for every day.\u003cbr\u003e\u003cbr\u003eThirst for Knowledge\u003cblockquote\u003eEach week, we set aside time for learning about the newest software and techniques in CG and we translate those into our workflow.  We are not set in our ways about using specific software or hardware, but instead try to leverage the best of what each emerging tool has to offer into our workflow.  We feel that this approach makes us more adaptable to our clients\u2019 needs and makes our work more efficient. But we don\u2019t keep this information to ourselves.  We like to share our knowledge with the CG community.  When we learn new skills or techniques, we create tutorials to share with our online community.  We feel that in
