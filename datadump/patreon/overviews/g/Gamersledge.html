    "one_liner": "Geekery community that shares their passion about things they love!",

    "published_at": "2015-04-03T04:33:37+00:00",
    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/kk5SM1J1CEQ\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cdiv\u003e\n\u003cbr\u003e\n\tGamersledge is a community with a mission to help you wisely spend your money and time on entertainment options. \u00a0We offer news, analysis, reviews, quick bytes of games, podcasts, opinion pieces and insight on video games, the video game industry, tabletop gaming, television, movies and more.\n\u003c/div\u003e\n\u003cbr\u003e\nWe want to participate with you to attend more shows you care about, bring you more interviews with developers, cover more games you are interested in, upgrade our setup and equipment and bring you original content you\u0027ll love every week.\u003cbr\u003e\u003cbr\u003e\nThe more you contribute, the more different events we can attend. \u00a0Right now, we attend Wizard Worlds, and California-based gaming shows (other than E3 - that\u0027s a goal). \u00a0We want to be able to give you insight into gaming studios, comic creators and more. \u00a0We want to interview the people you want to know more about, showcase the games and books you are interested in and do it with people, building a community where people can be positive and passionate about the things they love.\u003cbr\u003e\u003cbr\u003eWe are rolling out an aggressive content schedule, that you can see here for Twitch (8-9pm PST), YouTube (9-10pm PST) and Facebook(10-11pm PST):\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://gamersledge.com/wp-content/uploads/2016/04/twitch-schedule.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nWe\u0027ve been doing this for 19 years already, but it\u0027s time to step up our game, and honestly we need your help to improve our equipment and expand our coverage. \u00a0We are not promising to always agree with you, or for you to agree with us -- but we promise to allow our passions to show through in everything we do. \u00a0We\u0027re on a journey, and we can\u0027t wait for you to join us."
