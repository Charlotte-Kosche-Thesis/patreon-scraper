    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e(\u003c/em\u003eEnglish\u003cem\u003e / Espa\u00f1ol)\u003c/em\u003e\n\u003c/div\u003e\nHi there!\nMy name is Gonzalo Golpe and I\u0027m an Artist based in Ferrol, Spain. For over 10 years I\u0027ve been working in movies, TV commercials, magazines and videogames. Some samples of my work here /\u00a0\n\u003cem\u003eMuy buenas! Mi nombre es Gonzalo Golpe y soy un artista que vive en Ferrol, Espa\u00f1a. Desde hace m\u00e1s de 10 a\u00f1os he estado trabajando en diferentes campos como pel\u00edculas, anuncios de TV, revistas y videojuegos. Algunos ejemplos de mi trabajo:\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a0\n\t\u003ca href=\"http://gonzalogolpe.com/\" target=\"_blank\"\u003eWWW.GONZALOGOLPE.COM\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nSo, what will you find here? / \n\u003cem\u003eEntonces,\u003c/em\u003e \u003cem\u003e\u00bfQu\u00e9 vas a encontrar aqu\u00ed?\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"https://farm1.staticflickr.com/831/41289526235_d132634f14.jpg\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e Since I have 5 years old I wanted to make my own movies and this is a way to do them. Imagine yourself watching a film and taking many pictures of it during the whole screening. The final result is like a photo album. In my case I won\u0027t take any pictures of any film but design my own ones. And, with all these images, I\u0027ll make the film./\u00a0\u003cem\u003eDesde que ten\u00eda 5 a\u00f1os quise hacer mis propias pel\u00edculas y esta es una manera para hacerlas. Imagina que est\u00e1s viendo una pel\u00edcula y vas sacando fotos a la pantalla continuamente durante toda la proyecci\u00f3n. El resultado final es algo como un \u00e1lbum de fotos de esa pel\u00edcula. En mi caso no sacar\u00e9 fotos a ninguna pel\u00edcula sino que dise\u00f1ar\u00e9 las m\u00edas propias. Y, con todas estas im\u00e1genes, har\u00e9 la pel\u00edcula.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"https://farm1.staticflickr.com/825/28317461778_8a887f34d8.jpg\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e I will put some photos here, you will choose what you like the most and I will paint over it and create a new, completely different image. Do you want to see an example of this? Just watch this video by clicking\u00a0\u003ca href=\"https://www.youtube.com/watch?v=40ypivcdq28\" target=\"_blank\"\u003eHERE.\u003c/a\u003e /\u00a0\u003cem\u003ePondr\u00e9 varias fotograf\u00edas aqu\u00ed, t\u00fa elegir\u00e1s la que m\u00e1s te gusta y yo pintar\u00e9 por encima para crear una nueva imagen completamente diferente. \u00bfQuieres ver un ejemplo de esto? \u00c9chale un vistazo a este v\u00eddeo pulsando\u00a0\u003c/em\u003e\u003ca href=\"https://www.youtube.com/watch?v=40ypivcdq28\" target=\"_blank\"\u003eAQU\u00cd.\u00a0\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"https://farm1.staticflickr.com/959/41293516675_95ce63889c.jpg\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\"Unidad\" (means \"Unity\" in Spanish) is a personal project which I started in 2008. In an alternative reality, there are some huge buildings known as \"Unidad Buildings\" which are similar to libraries. In there, all the knowledge of that society is kept and available to everyone. Here you will see this whole reality. /\u00a0\n\u003cem\u003eUnidad es un proyecto personal que comenc\u00e9 en el a\u00f1o 2008. Est\u00e1 basado en una realidad alternativa donde hay unos edificios similares a gigantescas bibliotecas denominados \"Unidad\" donde se acumula todo el saber de su sociedad, y que est\u00e1 disponible para todo el mundo. Aqu\u00ed ver\u00e1s toda esta realidad.\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"https://farm1.staticflickr.com/974/42161724712_4e943aacf7.jpg\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\nJoin me on the creation of my own books. As a Patron, each time a new chapter of these books is completed, it will be yours :) Do you want to see some samples of them? Here you have them:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://issuu.com/gonzalogolpe/docs/gonzalo_golpe_uno_esp_eng\" target=\"_blank\"\u003eGOLPEARTE: The Creative Universe of Gonzalo Golpe. Chapter 1\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://issuu.com/gonzalogolpe/docs/i_part_1_issuu\" target=\"_blank\"\u003eI (graphic novel). Part 1\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u00a0/\u00a0\n\u003cem\u003eAcomp\u00e1\u00f1ame en la creaci\u00f3n de mis propios libros.. Por ser Mecenas, cada vez que un nuevo cap\u00edtulo de estos libros est\u00e9 realizado, ser\u00e1 tuyo :) \u00bfQuieres ver algunos ejemplos de estos libros? Pues aqu\u00ed los tienes:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://issuu.com/gonzalogolpe/docs/gonzalo_golpe_uno_esp_eng\" target=\"_blank\"\u003eGOLPEARTE: El Universo Creativo de Gonzalo Golpe. Cap\u00edtulo 1\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://issuu.com/gonzalogolpe/docs/yo_parte_1_espa__ol_issuu\" target=\"_blank\"\u003eYO (novela gr\u00e1fica), Parte 1\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/em\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eABOUT PATREON AND HOW DOES IT WORK /\u003cem\u003e ACERCA DE PATREON Y C\u00d3MO FUNCIONA\u003c/em\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nPatreon is a way to support \u00a0content you love through small payments per month or per work (for example 1$, 2$ or 5$...). It\u00b4s similar to Kickstarter, but a bit different. While in Kickstarter your support is based on a \"project\" and wait that this project gets funded totally to become real, in Patreon your support is based on the \"Regular Content\" that the creator makes constantly. So, you enjoy it since the first day of your support!\n/\t\n\t\u003cem\u003ePatreon es una manera de apoyar contenido que te gusta a trav\u00e9s de peque\u00f1os pagos cada mes o por trabajo hecho (por ejemplo 1 d\u00f3lar, 2 d\u00f3lares, 3 d\u00f3lares...). Es similar a Kickstarter, pero con algunas diferencias. Mientras que en Kickstarter tu apoyo es en base a un \"proyecto\", y tienes que esperar a que se consiga la financiaci\u00f3n total para que puedas ver el resultado de ese proyecto, en Patreon tu apoyo es en base al \"Contenido regular\" que el creador hace constantemente, y que ya puedes disfrutar desde el primer d\u00eda!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWHAT DOES \"UNIDARES\" MEAN? /\u003cem\u003e \u00bfQU\u00c9 SON LOS UNIDARES?\u003c/em\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://farm2.staticflickr.com/1755/41625493884_3cb62f85e7_z.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: left;\"\u003eThe \"Unidar\" is a symbolic, artistic coin that I invented to exchange it for different things related to my art like mugs with my own designs, hand-signed prints or original artworks of mine. Soon you will see a catalogue with all the products which will be exchangeable for Unidares. Meanwhile I encourage you to become my Patron and start to collect Unidares! :) /\t\n\t\u003cem\u003eEl \"Unidar\" es una moneda simb\u00f3lica, art\u00edstica, que he inventado para canjearla por diferentes cosas relacionadas con mi arte como por ejemplo tazas con mis dise\u00f1os, impresiones firmadas a mano o trabajos originales. Pronto ver\u00e1s un cat\u00e1logo con todos los productos canjeables por Unidares. Mientras tanto te animo a convertirte en mi Mecenas y comenzar a coleccionar Unidares! :)\u003c/em\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eTHANKS!\u003cem\u003e /\u003c/em\u003e\u003cem style=\"\"\u003e \u00a1GRACIAS!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank you from the bottom of my heart for supporting my art and I offer you my warmest welcome! If you have any question about this project, I\u00b4ll be delighted to answer you. You can send me a private message\u00a0\u003ca href=\"http://gonzalogolpe.com/contact\" target=\"_blank\"\u003eHERE\u003c/a\u003e /\u00a0\u003cem\u003eGracias de coraz\u00f3n por apoyar mi arte y te doy mi m\u00e1s c\u00e1lida bienvenida! Si tienes alguna duda o pregunta acerca de este proyecto, estar\u00e9 encantado de responderte. Puedes enviarme un mensaje privado\u00a0\u003c/em\u003e\u003c/span\u003e\u003ca href=\"http://gonzalogolpe.com/contact\" target=\"_blank\"\u003e\u003cem\u003eAQU\u00cd\u003c/em\u003e\u003c/a\u003e\n\u003c/div\u003e"
