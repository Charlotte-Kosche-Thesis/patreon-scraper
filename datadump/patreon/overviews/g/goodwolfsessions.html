    "published_at": "2016-09-06T03:22:20+00:00",
    "summary": "\u003cstrong\u003eThank you so much for being here! \u003c/strong\u003eMy name is \u003cstrong\u003eStephen Canino\u003c/strong\u003e and I\u0027m a New England based content creator and wildlife conservationist.\u003cstrong\u003e \u003c/strong\u003eMy goal is to support grassroots artists and\u003cstrong\u003e \u003c/strong\u003eto raise awareness to the plight of wolves in the wild through media, education and exposure. I shoot unique music videos with\u00a0\u003ca href=\"https://www.youtube.com/goodwolfsessions\"\u003eGood Wolf Sessions\u003c/a\u003e, I shoot portraits and other styles of photography and I volunteer at a non-profit wolf sanctuary called\u00a0\u003ca href=\"http://www.instagram.com/wolf_hollow_ma\"\u003eWolf Hollow\u003c/a\u003e. Working with wolves gives me a unique opportunity to shoot intimate photo\u0027s of these beautiful animals.\u00a0We should not be at war with our wildlife, rather it is up to us to learn to coexist with these families that were here long before us.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe\u00a0reason I am on Patreon is that I would like to be able to focus more time on working with musicians and\u003c/strong\u003e\u003cstrong\u003e\u00a0wildlife,\u003c/strong\u003e but I have a limited budget and have to keep my day job. Patreon allows me the ability to crowd fund and keep this a grassroots operation. Eventually, I would love to be able to hire a crew for Good Wolf Sessions (camera operators, sound design, lighting design, graphic design, publicity, marketing, etc).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support will allow me to continue funding my passion, creating art, preserving music and fighting for wolves. It will also help me repair and update my equipment as needed. In exchange,\u00a0Patrons will receive access to Patreon exclusive content; new videos, discounted photoshoots, behind the scenes videos, access to full and uncensored photo sets along with Patreon exclusive discounted print deals, my\u00a0undying love and more.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am forever grateful for your contribution, everything you invest into this Patreon will go right back into creating more content for you. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your time and your support.\u003cbr\u003e\u003cbr\u003ewith love and gratitude,\u003cbr\u003eStephen Canino\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFollow me on:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/goodwolfsessions\"\u003eINSTAGRAM\u003c/a\u003e - \u003ca href=\"https://www.youtube.com/goodwolfsessions\"\u003eYOUTUBE\u003c/a\u003e - \u003ca href=\"https://www.facebook.com/goodwolfsessions\"\u003eFACEBOOK\u003c/a\u003e -\u00a0\u003ca href=\"https://www.twitter.com/goodwolfdharma\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://www.twitter.com/goodwolfdharma\"\u003e\u003cstrong\u003eTWITTER\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eWebsite:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.goodwolfsessions.com\"\u003e\u003cstrong\u003eWWW.GOODWOLFSESSIONS.COM\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JcuXeb61R_A\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eI started\u00a0\u003ca href=\"http://www.goodwolfsessions.com\"\u003e\u003cstrong\u003eGood Wolf Sessions\u003c/strong\u003e\u003c/a\u003e as a platform to preserve music and experiences. 20-50 years from now, these moments are going to be beautiful memories. 100-200 years from now, these moments will be musical history. Help me preserve more of these moments by supporting the work today.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it started:\u003c/strong\u003e After a life changing event in 2012, I left my job, sold my motorcycle and drove with my dog from Boston to San Diego to go on tour with\u00a0\u003ca href=\"http://htts://www.instagram.com/nahkobear\"\u003eNahko and Medicine for the People\u003c/a\u003e. On tour, I shot my first unplugged session with Nahko in Ashland, Oregon and I fell in love with the raw beauty of capturing candid moments as they organically unfolded.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA lot of hard work and 30,000+ subscribers later\u003c/strong\u003e, we\u0027re on our way to something beautiful. I have big dreams for Good Wolf Sessions. I provide my videos for free on YouTube and would like to keep it that way but would also like to bring it to the next level. That\u0027s why I need your support.\u003cbr\u003e\u003ca href=\"http://www.goodwolfproductions.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/XGdnY98O_JU\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e"
   },
