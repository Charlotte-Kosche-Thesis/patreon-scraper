    "summary": "Do\nyou love learning about amazing gals? \n\u003cbr\u003e\n\u003cbr\u003e\nWe do\ntoo! We love sharing what we\u2019ve learned about a gal in our podcasts, videos,\narticles and community outreach. Our creators dig deep into women\u0027s stories and\ncreate educational resources to inspire all generations to blaze new trails. \n\u003cbr\u003e\n\u003cbr\u003e\nThanks\nfor supporting us!\n\u003cbr\u003e\u003cbr\u003e\n\n\tYour\nmonthly contribution keeps our podcasts on air, our website up, our content\nheavily researched, and our outreach most impactful. We can do more with the\nactive support of awesome people like you! \n\t\u003cbr\u003e\n\t\u003cbr\u003e\nThis\nis how you are helping us grow: \n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003eYOUR\nGAL FRIDAY\n\t\u003c/strong\u003e\u003cbr\u003e\nYour Gal Friday is a weekly podcast that includes a short shareable video and an article. Your hosts Kate\nChaplin and Phoebe Frear research a gal and provide what we can all learn from\nthem, warts and all. This show is perfect for educators, students and parents.\nWe want to build around the show; an educational resource, a book series (or\nonline magazine) and a documentary. Our first goal is to upgrade podcasting\nequipment to have better sound quality and be able to have in-studio guests. Winner of the Indy Pop Con Podcast Award for Best Family Podcast.\u00a0\u003cbr\u003e\t\u003cbr\u003e\u003cstrong\u003eCOMMUNITY OUTREACH\u003c/strong\u003e\u003cbr\u003e\nIn 2017 we presented to over 600 elementary and middle school students an interactive program of Gals of History. The reception has been\nawesome. We now offer 4 programs for third-grade to adults; Gals of History, Gals of Science, Gals of Film and Gal Inventors. We tour each March (International Women\u0027s Month). With your help we\ncan offer the program year-round and reach more schools and\norganizations. \n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eMONTHLY MEETINGS \u003c/strong\u003e\u003cbr\u003e\nEach month we offer meetups in the Noblesville,\nIndiana area where we bring in a speaker on a fantastic topic to learn and\ndiscuss. We currently have no budget for our speakers, they donate their time\nand share their experience and expertise to us with only hugs and thanks in\nreturn. We would love to one day be able to pay at least their gas cost. \n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003eARTICLES\u003c/strong\u003e\u003cbr\u003e\nWe have a small team of writers who publish on\ngalsguide.org on the subjects of film, media literacy, travel, and politics.\nOur writers are currently graciously donating their time and words in hopes of\nviews, likes and shares. If we can raise a budget for our writers, we\u0027ll for\nsure have more content.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eKATE\u0027S TAKE \u003c/strong\u003e\u003cbr\u003eEven though the podcast ended November 2017, the movies Kate has talked about have a long shelf life. Kate\u0027s Take is podcast where your host Kate Chaplin takes a movie that has changed her life for good, bad or ugly and dissects its message to show you the life lessons hidden within. Kate\u0027s Take has been awarded by Indy Podnet five times, including Most Entertaining, Best Audio/Sound Mixing and Rookie of the Year. Maybe we can convince Kate to finish the book she\u0027s been working on. The episodes are still available on\u00a0\u003ca href=\"https://galsguide.org/\" target=\"_blank\"\u003egalsguide.org\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYour contributions\nmean the world to us. Thank you for finding value in what we do.\u00a0\n\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\n\t\n\u003cbr\u003e"
   },
