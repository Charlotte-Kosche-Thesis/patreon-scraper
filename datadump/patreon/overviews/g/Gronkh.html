    "published_at": "2017-09-18T15:03:35+00:00",
    "summary": "\u003ch2\u003eNan\u00fc?\u003c/h2\u003e\nHi, mein Name ist Gronkh und \u00fcblicherweise mache ich Spielevideos und Streams auf diversen, gleichnamigen Channeln. Um die geht es hier aber gar nicht. \n\u003cbr\u003e\n\u003cbr\u003e\n\u00dcber die Jahre ist die ganze Geschichte ein wenig in alle Richtungen gewachsen - und nun versuchen wir, unsere \"Special Interest\"-Gebiete ein wenig auszubauen. Vorerst speziell \n\u003cstrong\u003ealles rund um Retro-Games und RPGs\u003c/strong\u003e.\nWir sind aber offen f\u00fcr alles, den grenzenlosen Wahnsinn quasi.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWarum Patreon?\u003c/h2\u003e\nDa ich nicht alle Kan\u00e4le auf einmal alleine betreiben kann, braucht es nat\u00fcrlich ein wenig Hilfe - am besten von branchenerfahrenen Veteranen. Das w\u00e4ren vorerst \n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eOnkel Jo\u003c/span\u003e\u003c/strong\u003e sowie auch \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePhunkRoyal\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e.\u00a0 Mehr dazu bei \"\u00dcber uns\".\n\u003cbr\u003e\n\u003cbr\u003e\nGleichzeitig versuchen wir uns auf den Channeln komplett unabh\u00e4ngig von YouTubes derzeitiger \"werbefreundlicher\" Strategie zu machen, indem wir das naheliegendste tun wollen: \n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ekomplett auf Werbung verzichten\u003c/span\u003e\u003c/strong\u003e. Dadurch wahrscheinlich auch auf s\u00e4mtliche prominente Listings bei YouTube. Und deswegen fragen wir euch um Unterst\u00fctzung.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u00dcber uns\u003c/h2\u003eMein Name ist \u003cstrong\u003e\u003ca href=\"https://twitter.com/Gronkh\" target=\"_blank\"\u003eGronkh\u003c/a\u003e\u003c/strong\u003e. Ein Pseudonym, das ich inzwischen seit dem Jahr 2000 im damals noch von Frontpage dominierten Internet einnehmen darf. Zehn Jahre sp\u00e4ter, 2010, ergab es sich, dass ich zuf\u00e4llig \u00fcber diese Sache namens Let\u0027s Plays stolperte. Menschen wie du und ich reden \u00fcber Spiele, die sie lieben - w\u00e4hrend sie sie spielen.\n\u003cbr\u003e\u003cbr\u003eZu meinem festen Team z\u00e4hlt unter anderem \u003cstrong\u003e\u003ca href=\"https://twitter.com/JoachimHesse\" target=\"_blank\"\u003eOnkel Jo\u003c/a\u003e\u003c/strong\u003e. Ihr kennt ihn sicher als Moderator unseres legend\u00e4ren 12-Stunden-Livestreams zur Spielemesse Gamescom 2017 oder als lebende \"PC Action\"-Legende und ehemaligen Chefredakteur von spieletipps (Uffruppe!). Er unterst\u00fctzt mich von Berlin aus bei der redaktionellen Arbeit.\u003cbr\u003e\u003cbr\u003eAls weiterer Garant f\u00fcr hochwertige Inhalte hat \u003cstrong\u003e\u003ca href=\"https://twitter.com/PhunkRoyaI\" target=\"_blank\"\u003ePhunkRoyal\u003c/a\u003e\u003c/strong\u003e zugesagt. Er ist nicht nur einer der ersten Let\u0027s Player, sondern auch einer der bestaussehendste Streamer Deutschlands. Ebenfalls in Berlin stationiert d\u00fcrft ihr mit seiner p\u00e4dogogischen Feinf\u00fchligkeit nicht nur w\u00e4hrend Supermarkt-Eink\u00e4ufen rechnen. \u003cbr\u003e\u003cbr\u003e\u003ch2\u003eDer Podcast\u003c/h2\u003eExtra f\u00fcr Patreon haben wir einen Podcast mit Gronkh und Onkel Jo ins Leben gerufen. Der nennt sich \u003cstrong\u003eStart \u0026amp; Select\u003c/strong\u003e. Die neuen Folgen findet ihr als Dankesch\u00f6n an die Unterst\u00fctzer immer zuerst auf dieser Patreon-Seite, mit etwas Abstand laden wir sie auch auf anderen Portalen hoch (iTunes kommt noch):\u003cbr\u003e\u003cbr\u003e* \u003ca href=\"https://www.patreon.com/Gronkh/posts?tag=Start%20%26%20Select\"\u003eStart \u0026amp; Select auf Patreon anh\u00f6ren\u003c/a\u003e\u003cbr\u003e* \u003ca href=\"http://gronkh.libsyn.com/\"\u003eStart \u0026amp; Select auf Libsyn anh\u00f6ren\u003c/a\u003e\u003cbr\u003e* \u003ca href=\"https://open.spotify.com/show/6HIY7vhoMcdBJ5If7m7CSc\"\u003eStart \u0026amp; Select auf Spotify anh\u00f6ren\u003c/a\u003e\u003cbr\u003e* \u003ca href=\"https://soundcloud.com/gronkh\"\u003eStart \u0026amp; Select auf Soundcloud anh\u00f6ren\u003c/a\u003e\u003cbr\u003e* \u003ca href=\"https://itunes.apple.com/de/podcast/start-select/id1372740119\"\u003eStart \u0026amp; Select bei iTunes anh\u00f6ren\u003c/a\u003e\u003cbr\u003e* \u003ca href=\"https://alexa.amazon.de/spa/index.html#skills/dp/B07DB73N6P\"\u003eStart \u0026amp; Select mit Amazon Echo (Alexa) anh\u00f6ren\u003c/a\u003e\u003cbr\u003e* \u003ca href=\"https://www.facebook.com/StartUNDSelect/\"\u003eStart \u0026amp; Select auf Facebook folgen\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003eWIP\u003c/h2\u003e\nDiese Seite ist noch Baustelle. Denn wir sind zwar Profis, aber nicht perfekt. Nach und noch werden wir die Feinheiten von Patreon weiter ausloten. \u003cstrong\u003eDanke\u003c/strong\u003e an alle, die uns dabei unterst\u00fctzen! Falls Ihnen das zu lange dauert oder Sie Ihren Bauarbeiterhelm nicht finden, gehen Sie bitte einfach weiter! :D\u003cbr\u003e"
