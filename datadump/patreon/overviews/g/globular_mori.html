    "summary": "Hey beautiful person :) Thanks for dropping by my Patreon page. I\u0027ve had my eye on Patreon for a long time, as I think it\u0027s one of those shining examples of how the internet can make things better for both creatives and those who enjoy the fruit. By going direct-to-source for your content, not only do you connect on an intimate level with creators, but you get the satisfaction of knowing that your resources aren\u0027t being sucked up by the corporate machine, and are going straight where they are needed to keep that music/art/whatever you love so much flowing! \u003cbr\u003e\u003cbr\u003eSo, with that in mind, please consider subscribing - at any level - to my page, where I\u0027ll be offering exclusive unreleased tracks, works-in-progress, tracks that fall outside the boundaries of my standard sound, the odd mix and occasional remix stems for various tracks - as well as getting my main releases (albums, EPs etc) up to a week earlier than bandcamp etc.\u00a0\u003cbr\u003e\u003cbr\u003eMainly though, through supporting me here, you\u0027re helping the continuation of my creative process as a whole, and enabling me to keep spreading my globular sounds your way..! \u00a0\u003cbr\u003e\u003cbr\u003eAaaallll the love and thanks - Morison x\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ep.s. for anyone not in the know yet, I already give away nearly all my music as pay-what-you-feel on my bandcamp page, so I can\u0027t really offer my back-catalogue here as a reward, but head over there to download it in lossless formats :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://globular.bandcamp.com\" rel=\"nofollow\"\u003ehttps://globular.bandcamp.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.soundcloud.com/globular\" rel=\"nofollow\"\u003ehttps://www.soundcloud.com/globular\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/globular\" rel=\"nofollow\"\u003ehttps://www.facebook.com/globular\u00
