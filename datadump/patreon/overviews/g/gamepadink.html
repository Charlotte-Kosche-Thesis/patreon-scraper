    "summary": "\u003cstrong\u003eQ: Who are you and where am I?\u003c/strong\u003e\u003cbr\u003eHi there! We are Nate and Nick Robinson, real-life brothers and creators of\u00a0\u003ca href=\"http://www.gamepadink.com\"\u003eGame Pad Ink\u003c/a\u003e. We\u0027re also game-industry veterans, having worked at places like Xbox and PopCap Games. Welcome to our Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Game Pad Ink? What\u0027s that?\u003c/strong\u003e\u003cbr\u003eA: It\u0027s primarily a webcomic \u2014 made by Nate \u2014 which serves as a review for every game we play. We pair this with gameplay videos and podcasts in which we discuss the game in detail to create a full review package published every Wednesday!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://gamepadink.com/wp-content/uploads/aboutSQ.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: What is Patreon?\u003c/strong\u003e\u003cbr\u003eA: It\u0027s a lot like a Kickstarter, only instead of helping fund one large project, it allows you to provide regular support to creators like us whose ongoing work you enjoy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: How much does it cost?\u003c/strong\u003e\u003cbr\u003eA: It\u0027s entirely up to you! You can become a patron for as little as $1 a month to get access to great rewards!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: I like rewards!\u003c/strong\u003e\u003cbr\u003eA: That wasn\u0027t really a question, but we agree! That\u0027s why we included a bunch of cool incentives that get better if you decide to increase your contribution. For instance, YOU can help decide what games we play next for just $1/month! Or access to our oh-so-exclusive Game Club!\u00a0\u003ca href=\"https://www.patreon.com/posts/new-years-game-16182477\"\u003eAnd in 2018, our first 100 patrons will get a free game!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Why do you need funding?\u003c/strong\u003e\u003cbr\u003eA: We incur monthly costs for hosting, software, and art supplies. This funding will ensure that Game Pad Ink has a long, healthy life. In addition, each goal we achieve allows us to improve the quality, variety, and amount of content we produce!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: I have more questions! How can I get in touch with you?\u003c/strong\u003e\u003cbr\u003eA: Patreon\u0027s actually got \u003ca href=\"https://patreon.zendesk.com/hc/en-us\"\u003ea pretty great FAQ\u003c/a\u003e, should you want more information on the service. As for us, we are always easy to reach on\u00a0\u003ca href=\"https://twitter.com/gamepadink\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/gamepadink\"\u003eFacebook\u003c/a\u003e, or a bevy of other social media sites. And you can always stay current with us at\u00a0\u003ca href=\"http://www.gamepadink.com./\"\u003eGamePadInk.com.\u003c/a\u003e Thanks for visiting!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Your name is familiar. Did you \u2026 ?\u003c/strong\u003e\u003cbr\u003eA: No. Our Nick Robinson never worked at Polygon. And our Nate Robinson hasn\u2019t played in the NBA. Yet.\u003cbr\u003e"
