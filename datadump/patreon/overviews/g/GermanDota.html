    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWahrscheinlich landet hier keiner aus Versehen aber ich stelle mich trotzdem gerne vor: ich hei\u00dfe Martin und mache nun schon seit einiger Zeit Gaming-Videos auf Youtube. Vor einem Jahr habe ich beschlossen neben Youtube auch Livestreams auf Twitch zu machen und das Ganze in Vollzeit zu betreiben. Dota 2 ist dabei meine gro\u00dfe Leidenschaft und auch mein erfolgreichstes Projekt. Leider reicht es (bisher) trotzdem nicht um davon zu leben. Daher starte ich jetzt diese Patreon-Kampagne.\u003cbr\u003e\u003cbr\u003eErst einmal geht es nur darum, das Projekt am Laufen zu erhalten, weiter regelm\u00e4\u00dfig Videos und Streams zu machen und viele weitere der liebgewonnenen \"Standards\" weiterzuf\u00fchren. Ich habe zus\u00e4tzlich noch einige weitere Ideen f\u00fcr den Kanal und zuk\u00fcnftige Specials sowie Belohnungen f\u00fcr meine Unterst\u00fctzer, m\u00f6chte mich aber erst einmal auf einige konkrete Sachen konzentrieren - bevor ich mich in Details verliere und zu viel auf einmal will. Aber wichtig ist: das hier ist der Anfang und wie sich der Kanal, die Patreon-Kampagne und alles weitere entwickelt h\u00e4ngt mehr als je zuvor von euch ab.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas k\u00f6nnt ihr als Patreons zuk\u00fcnftig (mindestens) erwarten?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eT\u00e4glich ein Dota-Video\u003c/li\u003e\u003cli\u003eEin langer Dota-Livestream in der Woche\u003c/li\u003e\u003cli\u003eEin langer Wochenend-Livestream im Monat\u003c/li\u003e\u003cli\u003eEin Feedback- / Community-Video im Monat\u003c/li\u003e\u003cli\u003eEin Vlog im Monat\u003c/li\u003e\u003cli\u003eDas GermanDota-Team wird weitergef\u00fchrt und in Ligen / Turnieren mitspielen\u003c/li\u003e\u003cli\u003eIhr bestimmt neue Video-Serien bzw. Schwerpunkte (Custom Maps/Community/Road to X/All Hero)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eDas sind erstmal meine Mindestziele und je nachdem, wie sich das Ganze entwickelt kann und soll da auch wesentlich mehr werden. Weitere Milestones sowie Patreon-Belohnungen (Casts, pers\u00f6nliche Videos, Abstimmungen, Verlosungen, Geburtstagsgeschenke, private Nachrichten und vieles mehr) will ich dann mit euch gemeinsam bestimmen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVielen Dank an alle, die mich schon so lange auf Youtube und Twitch unterst\u00fctzen und jetzt auch hier auf Patreon dabei sind! \u0026lt;3\u003c/strong\u003e"
