    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Forzc1Qkqvx8%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dorzc1Qkqvx8\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2Forzc1Qkqvx8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2013-10-16T12:40:59+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHello!\u003cbr\u003e\u003c/strong\u003e\nWe (\u003ca href=\"http://www.glenngiven.com/\" rel=\"nofollow\"\u003eGlenn Given\u003c/a\u003e, \u003ca href=\"http://www.brilliantgameologists.com/\" rel=\"nofollow\"\u003eMeghan McGinley\u003c/a\u003e and \u003ca href=\"http://danielbrian.org/\" rel=\"nofollow\"\u003eDaniel Brian\u003c/a\u003e) are Games by Play Date and we make tabletop games at a ferocious pace. GPD operates as a uniquely transparent business, all our meetings, financials, decisions, designs and discussions are open to view. We create and release original games under\u00a0\u003ca href=\"http://us.creativecommons.org/\" rel=\"nofollow\" target=\"_blank\"\u003eCreative Commons\u003c/a\u003e license and then we give them away! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat does Games by Play Date do?\u003cbr\u003e\n\u003c/strong\u003e\u2022 design and develop fun, original, tabletop games; about once per month\u003cbr\u003e\n\u2022 employ professional artists, writer and designers for each game made\u003cbr\u003e\n\u2022 give those games away, for free, via Print \u0026amp; Play .pdf under a Creative Commons license\u003cbr\u003e\n\u2022 use our unique access to professional printing resources to create high quality short run prints\u003cbr\u003e\n\u2022 show you how the game sausage is made\u003cbr\u003e\u2022 travel to schools and libraries and teach games to kids!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nWhy Support Us\u003cbr\u003e\u003c/strong\u003e\nGames by Play Date is creating new content, regularly, that explores the boundaries of tabletop gaming. We are self-published and self-promoted so we are beholden to no one. GPD doesn\u2019t believe in slapping dragons onto a big box just to move 5,000 units \u2014 we only make games with an original vision. We employ professional artists, designers and writers on every project as well as feverishly playtesting our games to ensure that the quality is as high as possible.\u003cbr\u003e\n\u003cbr\u003e\nYou should support us, not just because we are making kick ass games, but because we are honest about it. By showing you every step of our process and opening our books to the audience you can be assured of the what, why and how we do this. You can see everything we do at\u00a0\u003ca href=\"http://www.gamesbyplaydate.com\" rel=\"nofollow\" target=\"_blank\"\u003egamesbyplaydate.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Games\u003c/strong\u003e\u003cbr\u003eGPD already has a number of games under it\u0027s belt\u003cbr\u003e\u003cem\u003eslash: romance without boundaries \u003c/em\u003e(\u003ca href=\"http://www.gamesbyplaydate.com/s/Slash-PNP-2016a.pdf\" rel=\"nofollow\"\u003edownload\u003c/a\u003e/\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=98Q356Q5QGS5E\" rel=\"nofollow\"\u003ebuy\u003c/a\u003e $25+ shipping avail March/April)\u003cbr\u003e\u003cem\u003eDiced!\u003c/em\u003e\u003cem\u003e\u00a0\u003c/em\u003e(\u003ca href=\"https://docs.google.com/file/d/0B05eo2ODIeQXY3FjUU5naWxSNHM/edit\" rel=\"nofollow\" target=\"_blank\"\u003edownload\u003c/a\u003e)\u003cbr\u003e\u003cem\u003eTeh Cutest Wittle Awwpocawpse \u003c/em\u003e(\u003ca href=\"http://playdatenh.files.wordpress.com/2014/01/awwpocalypse2.pdf\" rel=\"nofollow\" target=\"_blank\"\u003edownload\u003c/a\u003e)\u003cbr\u003e\u003cem\u003eElement 313\u003c/em\u003e\u003cem\u003e\u00a0\u003c/em\u003e(\u003ca href=\"http://playdatenh.files.wordpress.com/2013/12/313-pnp-dec20131.pdf\" rel=\"nofollow\"\u003edownload\u003c/a\u003e/\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=BMZHVA8WASABA\" rel=\"nofollow\" target=\"_blank\"\u003ebuy\u003c/a\u003e $15 + shipping)\u003cbr\u003e\u003cem\u003eThe Raccoon is at the Candy Shoppe\u003c/em\u003e\u003cem\u003e\u00a0\u003c/em\u003e(\u003ca href=\"http://playdatenh.files.wordpress.com/2014/01/raccoon-pnp5.pdf\" rel=\"nofollow\"\u003edownload\u003c/a\u003e/\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=MT3T6QLRSWCFY\" rel=\"nofollow\" target=\"_blank\"\u003ebuy\u003c/a\u003e $25 + shipping)\u003cbr\u003e\u003cem\u003eSalmon Creek\u003c/em\u003e\u003cem\u003e\u00a0\u003c/em\u003e(\u003ca href=\"https://docs.google.com/file/d/0B-RbOAfyEJVKOTRTdElWeVljYlU/edit\" rel=\"nofollow\" target=\"_blank\"\u003edownload\u003c/a\u003e)\u003cbr\u003e\u003cem\u003eBetter Tombs and Gardens\u003c/em\u003e\u003cem\u003e\u00a0\u003c/em\u003e(\u003ca href=\"http://playdatenh.files.wordpress.com/2013/12/better-tombs-and-gardens-pnp.pdf\" rel=\"nofollow\" target=\"_blank\"\u003edownload\u003c/a\u003e)\u003cbr\u003eBad Habit\u003cbr\u003eThe Show Must Go On\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nHow it Works\u003cbr\u003e\u003c/strong\u003e\nWith Patreon you can support our mission to create and release free tabletop games. Any level of contribution is appreciated and helps us hire professionals to contribute to our designs. In return for your support you receive\u003cbr\u003e\n\u2022 your name in the credits of every game we create\u003cbr\u003e\n\u2022 advance access to art complete Print \u0026amp; Play files for new games\u003cbr\u003e\n\u2022 high quality short run versions of our games mailed directly to you!\u003cbr\u003e\u2022 exclusive, super cool high fives from the GPD team whenever we meet you\u003cbr\u003e\u003cbr\u003eWebsite:\u00a0\u003ca\u003egamesbyplaydate.com\u003c/a\u003e\u003cbr\u003eTwitter:\u00a0\u003ca href=\"http://www.twitter.com/gamesbyplaydate\" rel=\"nofollow\"\u003ewww.twitter.com/gamesbyplaydate\u003c/a\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"http://facebook.com/gamesbyplaydate\" rel=\"nofollow\" target=\"_blank\"\u003efacebook.com/gamesbyplaydate\u003c/a\u003e\u003cbr\u003eemails:\u00a0\u003ca href=\"http://mailto:gamesbyplaydate@gmail.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan class=\"__cf_email__\"\u003e[email\u00a0protected]\u003c/span\u003e/*  */\u003c/a\u003e"
