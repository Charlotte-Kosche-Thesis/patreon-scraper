    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e* YOU DON\u0027T HAVE TO SUBSCRIBE! Patreon Tiers are only for the peeps who want to see exclusive cosplay/lingerie pictures, videos and more personal stuff from me. \u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003eI WON\u0027T STOP POSTING ON THE OTHER PLATFORMS (Facebook, Instagram, You Tube) and some contents will be for free here as well. So y\u003c/strong\u003e\u003c/strong\u003eou can choose the \"FOLLOW\" option just to remain updated*\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eABOUT ME (quick intro)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nMy name is Giada, I\u0027m an Italian cosplayer, model and kind of silly actress.\u00a0I started cosplaying in 2008 because of my passion for anime/manga, movies and videogames, but also for acting and modeling.\u00a0My first cosplay was Nico Robin from One Piece, that\u0027s where my nick name \"Robin\" comes from.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.giadarobin.com/patreon_files/info/elizabeth.jpg\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eIMPORTANT FAQ (Please read!!!)\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWHY PATREON?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nPatreon is made to follow and support my work in a more personal way. This is actually the best solution to be updated with me, because \n\u003cstrong\u003ethe reaching on Facebook is being really bad lately\u003c/strong\u003e. \u003cstrong\u003eIf you follow me here you can get notifications whenever I post\u003c/strong\u003e (by mobile app or email).\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"\"\u003eWhat\u0027s in there?\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eIf you\u00a0subscribe you get access to my \u003cstrong\u003eEXCLUSIVE PATREON FEED (personal updates\u003c/strong\u003e, \u003cstrong\u003eselfies\u003c/strong\u003e, \u003cstrong\u003ephotoshoots previews\u003c/strong\u003e, \u003cstrong\u003eWIP \u003c/strong\u003eof my costumes, \u003cstrong\u003enext projects\u003c/strong\u003e, \u003cstrong\u003epolls\u003c/strong\u003e etc..\u003cbr\u003e\nDepending on the pledge you can find different contents like \n\u003cstrong\u003eCOSPLAY \u0026amp; BOUDOIR\u003c/strong\u003e \u003cstrong\u003ePHOTOSHOOTS\u003c/strong\u003e and \u003cstrong\u003eBTS VIDEOS\u003c/strong\u003e or you can also get awesome goodies like \u003cstrong\u003eprints\u003c/strong\u003e, \u003cstrong\u003eposters\u003c/strong\u003e, \u003cstrong\u003epolaroids\u003c/strong\u003e etc..\u00a0\u00a0\u003cbr\u003e\nAs Patreon subscribers you also have the chance to choose which are gonna be my next cosplays just voting on a list of possible characters and can be invited to join \u003cstrong\u003eGROUP\u003c/strong\u003e\u00a0\u003cstrong\u003eLIVE CHATS\u00a0\u003c/strong\u003eto meet us every month!!!\u003cstrong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(128, 100, 162);\"\u003eWhen will you be charged?\u003c/span\u003e\u003cbr\u003e\nWhen you pledge \n\u003cstrong\u003eyou will be charged for the current reward\u003c/strong\u003e. If you wish to stay for next month\u0027s reward, you will be charged again on the 1st of next month for the next rewards and signed up for the 1st of every month then until you cancel.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(128, 100, 162);\"\u003eHow many photosets and videos per month?\u003c/span\u003e\u003cbr\u003eI\u0027ll guarantee \u003cstrong\u003e3 different photosets (cosplay and lingerie themed) each month \u003c/strong\u003efor a total amount of\u003cstrong style=\"font-weight: bold;\"\u003e 28 HD pics\u003c/strong\u003e and I\u0027ll make \u003cstrong\u003eone\u00a0BTS video among these photosets\u003c/strong\u003e.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhen will the pictures and videos be uploaded?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAfter shooting with the photographers\u00a0I\u0027ll post the preview pictures\u00a0and \u003cstrong\u003eI\u0027ll share the full photoset in a link once the pictures are all done\u003c/strong\u003e.\u00a0\u003cbr\u003eI edit the \u003cstrong\u003eBTS videos\u003c/strong\u003e myself and it depends..usually \u003cstrong\u003eone week after the photoset release\u003c/strong\u003e. \u003cbr\u003eBTW,\u00a0every digital pack link (with all the pictures and video) will be sent in a PM at the end of the month, so you can\u0027t miss it!!!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003eWhen will physical rewards be shipped out?\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003ePackages\u00a0with prints and posters \u003cstrong\u003eare shipped out the following month of the photoshoot release\u003c/strong\u003e. Example: April\u0027s reward will be shipped out in May. May\u0027s reward will be shipped out June, etc. \u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWill Patreon digital packs and prints be\u00a0purchasable in my store?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nYES! \n\u003cstrong\u003eAfter the official release and shipping for Patreon\u003c/strong\u003e. \u003cbr\u003e\nPatreon always gets priority!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.giadarobin.com/patreon_files/info/foxy.jpg\"\u003e"
