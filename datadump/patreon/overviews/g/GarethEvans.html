    "summary": "I\u0027m Gareth Evans. I make some of the most popular and intuitive free guitar lessons available online.\u00a0\u003cbr\u003e\u003cbr\u003eI put\u00a0as much time and effort as possible into each and every video I make for you guys, and through your continued support, I have developed my love of the guitar into a full-time career, becoming a teacher and creator on the internet.\u003cbr\u003e\u003cbr\u003ePatreon offers you the chance to become an official supporter of me and my work, and for me to say thanks in return!\u003cbr\u003e\u003cbr\u003eIt\u0027s a way for you to help me keep making videos for you guys, and make sure you get the content you\u0027ve come to enjoy on a regular basis.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eWhat\u0027s in it for you?\u003c/h2\u003e\u003cbr\u003eWe\u0027ve done our best to make our Patreon campaign as exciting and rewarding for you as possible.\u00a0\u003cbr\u003e\u003cbr\u003eWhether you pledge $1 or $1,000, you\u0027ll be helping me continue to do what I do best, helping you sound awesome on the guitar!\u003cbr\u003e\u003cbr\u003eThat\u0027s why these rewards are set up to show you just how much we appreciate your support, no matter how much you decide to pledge.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/33e09bd.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe minimum contribution of\u00a0\u003cstrong\u003e$1/month \u003c/strong\u003ewill bring you into the Gareth Evans community like never before, with access to an exclusive patron-only email address for \u003cstrong\u003esong requests\u003c/strong\u003e, the right to \u003cstrong\u003evote on what content you want to see,\u003c/strong\u003e\u00a0behind the scenes \u003cstrong\u003ephotos and videos\u003c/strong\u003e and access to a regular \u003cstrong\u003ecommunity newsletter\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5/month \u003c/strong\u003epatrons will get \u003cstrong\u003eearly access to\u00a0tabs\u003c/strong\u003e\u00a0the moment they are ready, way before anyone else! If that\u0027s not enough, you get access to\u003cstrong\u003e MP3 downloads\u003c/strong\u003e of our song covers and \u003cstrong\u003eall the $1 rewards too!\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/28wfbt.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e$10/month\u003c/strong\u003e\u00a0will grant you\u00a0\u003cstrong\u003eearly access to the \u003cstrong\u003eFULL guitar\u00a0\u003c/strong\u003etutorials\u00a0\u003c/strong\u003efor entire songs\u003cstrong\u003e\u00a0\u003c/strong\u003eonce they\u0027re ready\u003cstrong\u003e -\u003c/strong\u003e\u00a0you won\u0027t need to wait for Part 2 ever again! You\u0027ll also get the opportunity to \u003cstrong\u003ebe featured in our content\u003c/strong\u003e yourself, and get the chance to \u003cstrong\u003eemail Gareth a question\u003c/strong\u003e every month. You get all this, and \u003cstrong\u003eALL the $5 and $1 rewards too!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eAt \u003cstrong\u003e$25/month\u003c/strong\u003e you will receive everything prior \u003cstrong\u003ePLUS\u003c/strong\u003e exclusive \u003cstrong\u003ebonus video\u003c/strong\u003e content, an invitation to a monthly Google+ Hangout \u003cstrong\u003elive Q\u0026amp;A\u003c/strong\u003e AND full access to \u003cstrong\u003eGareth\u0027s Guitar Pro back catalogue\u003c/strong\u003e. As a further thank you direct from Gareth, you\u0027ll get a \u003cstrong\u003epersonalised email \u003c/strong\u003eof thanks, a \u003cstrong\u003esigned photo\u003c/strong\u003e sent to your address and the chance to \u003cstrong\u003eask Gareth unlimited questions!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePrivate guitar lessons are even available with a \u003cstrong\u003e$50/month\u003c/strong\u003e pledge, while\u003cstrong\u003e $250/month\u003c/strong\u003e will get you an \u003cstrong\u003eoriginal guitar lesson of your choice\u003c/strong\u003e, per month!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/2nrncro.png\"\u003e\u003cbr\u003e\u003cbr\u003eAnd - the big one - you can enjoy the \u003cstrong\u003efull VIP Gareth Evans Experience\u003c/strong\u003e if you pledge \u003cstrong\u003e$1,000\u003c/strong\u003e! You\u0027ll get a \u003cstrong\u003efull day of hanging out with Gareth\u003c/strong\u003e at our North Wales base with\u00a0\u003cstrong\u003etwo nights accommodation and airport transfer\u003c/strong\u003e from Manchester or Liverpool. This awesome reward includes a \u003cstrong\u003efull private lesson and/or jamming session with Gareth\u003c/strong\u003e, who will give you his full attention all day. You\u0027ll also have the chance to be featured in one of our videos if you want!\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(0, 0, 0); text-align: center;\"\u003e\u003cbr\u003eThank You!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI love making videos for you guys. I quit my day job to focus on producing free guitar lessons full time, and I need your help to keep it going. I never wanted to begin a subscription website and outright sell my lessons - it\u0027s never been about the money for me. On the same note, I never want to go back to working in a factory again! This arrangement through Patreon, where you guys pledge a monthly amount in return for exclusive rewards, can ensure my work survives and thrives online, while you get some great stuff in return.\u003cbr\u003e\u003cbr\u003eNo matter what you pledge, you\u0027ll be helping me out, and you\u0027ll have my honest, sincerest thanks.\u003cbr\u003e\u003cbr\u003eTogether, we have built a community around our shared love of music and playing instruments.\u003cbr\u003e\u003cbr\u003eThank you for your continued support - you are truly awesome!\u003cbr\u003e\u003cbr\u003eBye for now!\u003cbr\u003e\u003cbr\u003e"
