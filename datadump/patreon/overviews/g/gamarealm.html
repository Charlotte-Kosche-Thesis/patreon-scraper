    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/aJYCrCD.gif\"\u003e\u003cbr\u003eHello! \u00a0My name is PROTO. \u00a0I will be your personal assistant while we adventure into new realms. \u00a0Right now I seem to be stuck on a broken loop because my programmers are incompetent, but by the time you\u0027re ready to adventure I\u0027m sure they\u0027ll have figured it out.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/2UdYWxT.gif\"\u003e\u003cbr\u003eWhat you have stumbled into is the secret underground funding of a story project known as Realms. \u00a0We call it this, due to the locations that you will be traveling to are essentially pockets of alternate universes where everything we know about existence goes out the window and everything is fair game.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/HG0lx92.gif\" style=\"width: 123px;\"\u003e\u003cbr\u003e\u003cbr\u003eThrough advances in our Realm technology, we have discovered methods that will allow you to make modifications to your physical form while visiting these Realms. \u00a0That means that you can be whoever, or whatever, you want to be. \u00a0Coupled with the basic information our scientists give us, it will allow you to choose the best way for you to tackle the Realm\u0027s secrets!\u003cbr\u003e\u003cbr\u003eOf course, all of this technology doesn\u0027t come for free. \u00a0Luckily we have a dedicated team of [one person] who are willing to foot the bill in the name of science! \u00a0But that\u0027s where you come in! \u00a0With your patronage, you can help shape the future of what Realms will be! \u00a0This is no small responsibility, so take pride knowing that PROTO trusts you!\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/dzNwwSV.gif\"\u003e\u003cbr\u003eAnd who knows, maybe one day I won\u0027t be just a repeating GIF!\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\
