    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://media1.giphy.com/media/M9Mgwz5MNVxa8/giphy.gif\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003ealways spread good vibes.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eHello! I\u0027m Gian Bravo. I love making music and posting snippets of my latest creations on my\u00a0\u003ca href=\"http://instagram.com/damngian\" target=\"_blank\"\u003eInstagram\u003c/a\u003e. Throughout recent years, I\u0027ve had the chance to work with some pretty big names (Dr. Dre, Swizz Beatz, and Tori Kelly\u2014only to name a few.) Last March, I released my debut album,\u00a0\u003ca href=\"http://gianbravo.com/listen\" target=\"_blank\"\u003eInstadamn\u003c/a\u003e, and I\u0027ve been grateful for the amount of love and support I\u0027ve received from my supporters.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInstadamn Club\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFrom this point forward, I will be uploading full versions of the tracks I post on my Instagram, here on Patreon. By pledging, not only will you get access to all my unreleased music, but you will be directly supporting my craft which will allow me to continue to create new (and free) content for as long as I can. You may use these tracks for your YouTube or video projects as long as you leave my Instagram link in the description. I look forward to having you on board.\u003cbr\u003e\u003cbr\u003eIf you are an artist or company looking to license beats/tracks,\u00a0\u003ca href=\"http://instagram.com/damngian\" target=\"_blank\"\u003eDM me\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eLet\u0027s make history.\u003cbr\u003e\u003cbr\u003eGian\u003cbr\u003e\u003cimg src=\"http://gianbravo.com/images/logo-sm.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
