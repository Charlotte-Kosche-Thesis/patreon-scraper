    "published_at": "2015-01-01T23:25:12+00:00",
    "summary": "\u003cstrong\u003eI founded \u003c/strong\u003e\u003ca href=\"http://www.ganriki.org\" rel=\"nofollow\"\u003e\u003cstrong\u003eGanriki.org\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e in 2013 to bring a different kind of voice to anime and manga criticism.\u003cbr\u003e\u003cbr\u003eI\u0027ve since expanded it to become a voice for the analysis of Japanese visual and verbal culture -- anime and manga, but also its live-action cinema, its literature, and many other things.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cbr\u003e\nYour funding can help us unearth difficult-to-find material, reach broader audiences, and do things we\u0027d never be able to do on our own.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\"Our aim,\" I \u003ca href=\"http://www.ganriki.org/about/\" rel=\"nofollow\"\u003ewrote\u003c/a\u003e about Ganriki.org at the site\u0027s launch, \"is to talk about anime critically \u2014 not in the sense of finding fault with it, but of looking at \u003cem\u003ewhy\u003c/em\u003e it is the way it is, and to celebrate that in all its incarnations.\"\u003cbr\u003e\u003cbr\u003eWe\u0027ve since expanded the scope of what we cover, but we haven\u0027t changed the basic approach. Ganriki has been about quality, not quantity. We publish one to two long-form articles a week about anime, each diving deep and coming back up to the surface with striking insights on new releases (\u003cem\u003e\u003ca href=\"http://www.ganriki.org/article/a-jin-tv/\" rel=\"nofollow\"\u003eA-JIN\u003c/a\u003e, \u003ca href=\"http://www.ganriki.org/article/the-boy-and-the-beast/\" rel=\"nofollow\"\u003eThe Boy and the Beast\u003c/a\u003e\u003c/em\u003e), old favorites (\u003ca href=\"http://www.ganriki.org/article/ghost-in-the-shell-the-dreaming-machine/\" rel=\"nofollow\"\u003e\u003cem\u003eGhost in the Shell\u003c/em\u003e\u003c/a\u003e), anime- and manga-related projects (\u003ca href=\"http://www.ganriki.org/article/aoi-bungaku-no-longer-human/\" rel=\"nofollow\"\u003e\u003cem\u003eNo Longer Human\u003c/em\u003e\u003c/a\u003e, \u003ca href=\"http://www.ganriki.org/article/all-you-need-is-kill/\" rel=\"nofollow\"\u003e\u003cem\u003eEdge of Tomorrow / All You Need Is Kill\u003c/em\u003e\u003c/a\u003e), underappreciated gems from recent years (\u003cem\u003e\u003ca href=\"http://www.ganriki.org/article/fuse-memoirs-of-a-huntress-the-beauty-of-the-beasts/\" rel=\"nofollow\"\u003eFu\u015be: Memoirs of a Huntress\u003c/a\u003e, \u003ca href=\"http://www.ganriki.org/article/c-control-money-is-not-our-god/\" rel=\"nofollow\"\u003e[C]: Control\u003c/a\u003e, \u003ca href=\"http://www.ganriki.org/article/king-of-pigs/\" rel=\"nofollow\"\u003eThe King of Pigs\u003c/a\u003e\u003c/em\u003e) and long-unknown treasures (\u003cem\u003e\u003ca href=\"http://www.ganriki.org/article/monkey-punchs-botchan-laugh-its-a-classic/\" rel=\"nofollow\"\u003eBotchan\u003c/a\u003e, \u003c/em\u003e\u003ca href=\"http://www.ganriki.org/article/angels-egg-mood-indigo\" rel=\"nofollow\"\u003e\u003cem\u003eAngel\u0027s Egg\u003c/em\u003e\u003c/a\u003e).\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNow, I\u0027m turning to Patreon to ramp up the site to the next level.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eWith your support, even if only at the level of $1 a month, I\u0027ll bring my brand of insight to an even broader range of titles than I do now. Plus, I\u0027ll be able to devote more resources to titles from way outside the mainstream that might otherwise never go discovered or discussed.\u003cbr\u003e\n\u003cbr\u003e\nHere are two of the big reasons why Patreon support will be important:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003e1. To keep the site running without advertising.\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eI don\u0027t run advertising on the site. Ideally, I never will. Third-party advertising always introduces a degree of bias; it\u0027s hard not to write critically about something whose makers are helping fund your ability to do it in the first place.\u003cbr\u003e\n\u003cbr\u003e\nTo that end, having patrons come on board \u2014 even if only for a buck a month \u2014 seems like a better way to keep the wheels turning. If I\u0027m going to take money from anyone, I\u0027d rather it be from the people who sincerely care about what I\u0027m doing, rather than the people whose product I might be examining.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003e2. To find a sustainable stream of income to fund future titles for review.\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n(As the saying goes: \u003cem\u003e\"Anime: Drugs would be cheaper.\"\u003c/em\u003e)\u003cbr\u003e\n\u003cbr\u003e\nSome of what I want to look at most \u2014 mainly titles only available from Japan \u2014 is out of print, hard to find, or just plain costly as all get-out. Patronage would help get those things into my hands all the faster. Other titles I already have access to, but providing reviews for them as funding goals is meant to help drive further interest to the site. Patreon support also allows me to subscribe to services like Crunchyroll, Netflix, and Funimation to gain more convenient access to titles.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what will you get in return for your support?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eOriginally, we had a goal system that \"unlocked\" certain projects at certain levels of funding. We\u0027ve decided to remove that goal system for now and examine some other possibilities. In the long run, though, we want to have some goal or reward system that encourages greater levels of support.\u003cbr\u003e"
