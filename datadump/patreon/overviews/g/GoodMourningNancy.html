    "summary": "It\u2019s time to wake up from your nightmares and listen to \u003cem\u003eGood Mourning, Nancy\u003c/em\u003e! Hosted by Gracie \u0026amp; Abbey, long-time friends and self-proclaimed horror nerds, this podcast about their favorite scary movies will lift your spirits and give you the strength to join the living for the rest of the day!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWho We Are!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eGood Mourning, Nancy\u003c/em\u003e is a locally produced and recorded podcast in Central New York State. Our show mostly focuses on the female perspective of a horror film\u0027s characters, the social roles horror plays in mainstream (and independent) media, and how feminism plays a part in horror as a whole. The two of us\u00a0host, produce and edit every single episode, as well as provide all of the research regarding the films we watch and review. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy We\u0027re Here!\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCurrently, we are recording in a homemade studio in Gracie\u2019s apartment. We have two microphones, an interface for recording the episodes, and a small editing software program that we use to produce quality episodes for our audience. We\u2019ve learned how to do everything ourselves and we are proud of the work we have created in just under a year\u2019s time. While our ingenuity and creativity has taken us quite far, we\u2019d like to expand our budget to produce even better quality episodes. That\u0027s where YOU come in!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy We Chose Patreon!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a GREAT way to show creators that you appreciate their work. Think of it as an online tip jar but in this case the more you give, the more you get! By supporting \u003cem\u003eGood Mourning, Nancy\u003c/em\u003e\u00a0through Patreon\u0027s monthly payments, you are \u003cem\u003econsistently\u003c/em\u003e helping a home-grown podcast\u00a0 succeed in producing an excellent show just for YOU!\u00a0\u003cbr\u003e\u003cbr\u003eWithout your constant love and support, \u003cem\u003eGood Mourning, Nancy\u003c/em\u003e would not be here today. Thank you forever and always!\u003cbr\u003e"
