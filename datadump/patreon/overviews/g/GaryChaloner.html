    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F216633478\u0026amp;url=https%3A%2F%2Fvimeo.com%2F216633478\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F633647188_640.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"640\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-04-18T09:43:03+00:00",
    "summary": "Hello and thanks for checking out my Patreon page.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been a comic book artist and writer for all of my life. I\u0027ve worked with the best in the business and have also created a whole swag of creator-owned series that I make available for people to read online for free.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://garychaloner.com/wp-content/uploads/2012/12/DMW_online_cover.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve worked for the US market on some pretty amazing projects over years, like \n\u003cem\u003e\u003cstrong\u003eWill Eisner\u0027s John Law\u003c/strong\u003e\u003c/em\u003e (IDW), \u003cem\u003e\u003cstrong\u003eRobert E Howard\u0027s Breckinridge Elkins\u003c/strong\u003e\u003c/em\u003e (Dark Horse), \u003cem\u003e\u003cstrong\u003ePlanet of the Apes: Urchak\u0027s Folly\u003c/strong\u003e\u003c/em\u003e (Adventure),\u003cem\u003e\u003cstrong\u003e The Badger \u003c/strong\u003e\u003c/em\u003e(First) and \u003cem\u003e\u003cstrong\u003eAstro City\u003c/strong\u003e\u003c/em\u003e (Vertigo). As well, I\u0027ve drawn \u003cstrong\u003eBatman vs Manhunter\u003c/strong\u003e for DC, \u003cem\u003e\u003cstrong\u003eUnmasked\u003c/strong\u003e\u003c/em\u003e for Gestalt, \u003cem\u003e\u003cstrong\u003eThe Olympians\u003c/strong\u003e\u003c/em\u003e for Marvel/Epic, \u003cem\u003e\u003cstrong\u003eThe Southern Squadron\u003c/strong\u003e\u003c/em\u003e for Cyclone Comics, and much more. Go on, hit my website for more art samples and stuff to read: \u003ca href=\"http://www.GaryChaloner.com\" target=\"_blank\"\u003eGaryChaloner.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\t\u003cem\u003eGary Chaloner is the coolest talent you\u0027re not reading yet -- an \nadventurous storyteller brave enough to keep breaking new ground and \nsharp enough to make it look easy.\n\t\u003cbr\u003e\n\t\u003cstrong\u003eKurt Busiek\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tIf you\u0027ve ever wondered what it would be like if Will Eisner had been born 40 years later, a lot shorter, and spoke with an Australian accent, here\u0027s your chance to find out.\u003cbr\u003e\n\t\u003cstrong\u003eMike Grell\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tThis Australian artist has a lovely clean retro/film noir/1940s style. Beautiful and glorious black and white comics by this master of shadows.\n\t\u003cbr\u003e\n\t\u003cstrong\u003eChuck Whelan\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThese days, I\u0027m concentrating on my own characters and a few self-published collaborative projects with friends. Projects like:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eCyclone Force.\u003c/strong\u003e\u003c/em\u003e Australian super heroics (kind of), featuring Flash Damingo, The Jackaroo, Black Opal, The Redback, Ghost Bat, The Dynamic Dark Nebula and a few surprises! These adventures will be running in a new quarterly comic I\u0027m putting together called \u003cem\u003eAdventure Illus.\u003c/em\u003e (which will also feature the ongoing solo adventures of The Dark Nebula by Tad Pietrzykowski and Shane Foley, and a few other strips like...)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://garychaloner.com/wp-content/uploads/2017/04/flash-and-co-Inkspot-cvr-800px.jpg\"\u003e\u003cbr\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eRed Kelso: 1931.\u003c/strong\u003e\u003c/em\u003e My pulp-flavoured homage to the 1930s adventure strip, running online at \u003ca href=\"http://www.redkelso.com/\" target=\"_blank\"\u003eRedKelso.com\u003c/a\u003e and soon to be in print in \u003cem\u003eAdventure Illus.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://garychaloner.com/wp-content/uploads/2012/03/rk_1931_coverv1_chad.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eThe Undertaker Morton Stone.\u003c/strong\u003e\u003c/em\u003e Currently published by Gestalt Comics. New adventures are on the way with the next story: \"The Wolf Man of Paris\".\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://garychaloner.com/wp-content/uploads/2012/08/Undertaker-chaloner-goungor.jpg\"\u003e\u003cbr\u003e\n\t\u003c/li\u003e\n\u003cli\u003e\u003cem\u003e\u003cstrong\u003eDoc Wilde and The Mad Skull.\u003c/strong\u003e\u003c/em\u003e The second book in author Tim Byrd\u0027s critically acclaimed modern take on the pulp adventure novel. I illustrated the first book, \u003cem\u003eDoc Wilde and The Frogs of Doom\u003c/em\u003e, a few years back and I\u0027m proud to be asked back for the follow-up. After that will be book three, \u003cem\u003eDoc Wilde and The Dance of the Werewolf\u003c/em\u003e! For more info, visit \u003ca href=\"http://www.docwilde.com/\" target=\"_blank\"\u003eDocWilde.com\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://garychaloner.com/wp-content/uploads/2013/07/MAD-SKULL-cover-final-white-trimmed.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eTop Secret Project \"Asparagus\".\u003c/strong\u003e\u003c/em\u003e Yep, there is one more project that I\u0027ve started work on that is quite a departure from my usual stuff. I\u0027ve agreed with my collaborator to keep it under wraps until complete, but if you become a patron, then I\u0027ll be letting you in on the secret as it develops.\u003c/li\u003e\n\u003c/ul\u003e\n As you can see, this means a lot of work with no ongoing income to support it. This is where you come in.\n\u003cbr\u003e\n\u003cbr\u003e\nBy supporting me as a patron, you will personally help guarantee an income stream that will directly allow me to continue to tell these stories and get them out to you. The publishing scene is changing fast and artists have to change with the times. So a more direct relationship with my fans and readers can only be a good thing for all concerned.\n\u003cbr\u003e\n\u003cbr\u003e\nAs part of this ongoing Patreon campaign, I\u0027ll be releasing special edition comics as well...\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://garychaloner.com/wp-content/uploads/2017/04/FDJ-redux-advert-1.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://garychaloner.com/wp-content/uploads/2017/04/Cyclone-redux-8-comparison.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI hope you\u0027ll join me as I continue my journey...\u003cbr\u003e\n\u003cbr\u003e\nThanks again for reading,\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGary\u003c/strong\u003e\u003cbr\u003e"
