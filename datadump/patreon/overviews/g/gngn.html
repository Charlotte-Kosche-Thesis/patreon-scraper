     "amount": 200,
     "amount_cents": 200,
     "created_at": "2017-11-30T00:12:05.184973+00:00",
     "description": "Unicorns are the entry-level fans. \u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you\u0027ve never heard our music, check out our YouTube videos. \u00a0If you\u0027d prefer to read, check out the following description by one of our earliest fans.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\"It\u0027s a dreamy space...\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eA drum track intrudes slightly, but on purpose.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIt must be tremendous work layering a vocal melody over this instrumentation, like being an opera singer and an architect simultaneously.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe overall effect, though, is not unlike how one might imagine a plunger full of heroin feels going into the bloodstream. Muscle slackens away from bone, there\u0027s a gentle easing of the senses, a subtle tactile tingling, the sense that you\u0027re drifting through space in a luminescent bubble...\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOne feels as if perhaps one should turn off one\u0027s ringer.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSo if you\u0027re sitting on the couch and you need to transport yourself elsewhere, temporarily, turn on the do-not-disturb and play their songs on your phone.\"\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you don\u0027t go to the moon and back, ask for your money back.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eJ/k \u00a0That\u0027s just a silly tag-line we thought up. You\u0027re not getting your money back, but you\u0027ll be happy we\u0027re keeping it when you need some dopamine.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eUnicorns at this level will get every album we release. \u00a0Digital downloads, CDs, vinyl, however we put it out, you\u0027ll get it first.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",

   {
    "attributes": {
     "amount": 500,
     "amount_cents": 500,
     "created_at": "2017-11-30T01:16:38.260806+00:00",
     "description": "Rhinoceri have moved past the entry-level fan. \u00a0You guys have our albums, you return to our music. \u00a0You sing along when our music isn\u0027t playing. You have a favorite song of ours. Or a favorite lyric.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAt this level you get behind the scenes footage. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou want to see us in our rehearsal space, which is our dining room / living room?\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eHow about hearing the banter that flies during practice. \u00a0Amanda scolds the dogs, Todd rails against Eric Clapton, Gary says every inappropriate thing that comes to him.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIt\u0027s. Fun.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou need this in your life.\u003c/p\u003e",
     "discord_role_ids": null,
     "edited_at": "2017-11-30T01:16:38.260806+00:00",
     "image_url": null,

   {
    "attributes": {
     "amount": 1000,
     "amount_cents": 1000,
     "created_at": "2017-11-30T02:06:04.997607+00:00",
     "description": "You guys love us. \u00a0We\u0027re like one of your favorite bands. In heavy rotation on your earphones. \u00a0You know us as people. You know details.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou know Todd is always on the verge of comic genius.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou know Amanda\u0027s favorite commercial as a kid was a Little Caesar\u0027s Pizza commercial with a Pteradactyl in it.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou know Gary is compulsively compulsive.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you didn\u0027t know all those things, you do now.\u003c/p\u003e\n\u003cp\u003eSee what else there is to know in a live feed from the practice space via Skype or FaceTime, once a month.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou\u0027ll get to hear us practicing the music, but you\u0027ll also get to see Amanda cooking grilled cheese sandwiches. \u00a0Or Todd smoking cigarettes. \u00a0Or Gary drinking coffee. \u00a0Watch us work out our issues, musical and otherwise, live and interactive.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you think Todd\u0027s being a baby you can say so. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis is real rock-star sh_t right here. \u00a0The equivalent of a backstage pass. \u00a0And we\u0027ll give you an actual backstage pass for any of our shows. \u00a0And a T-shirt every time we print a new one. \u00a0And stickers. \u00a0You can even be a roadie if you want!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",

   {

     "amount": 50000,
     "amount_cents": 50000,
     "created_at": "2017-11-30T02:43:08.838530+00:00",
     "description": "At this point you\u0027re basically in the band, as a producer.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eLike Rick Ross. Or Butch Vig. Whoever you like. \u00a0You\u0027ll get to come to the practice space while we work. \u00a0You\u0027ll get a front-row seat to the creative process.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBe the well-needed outside ear.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eGive your creative input.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eInspire us.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMake your mark.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
