    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FKP351KBoaz8%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DKP351KBoaz8\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FKP351KBoaz8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=KP351KBoaz8",

    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCHI SONO?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBeh, sono \u003cstrong\u003eGioPizzi\u003c/strong\u003e, \u003cstrong\u003euno youtuber, un doppiatore di cose sul web, un vlogger e uno scrittore\u003c/strong\u003e a tempo perso!\u003cbr\u003eMa questo dovreste saperlo gi\u00e0... quindi passiamo ad altro.\u003cbr\u003e\u003cbr\u003eQuando apr\u00ec il mio canale YouTube nel 2013, lo avevo fatto per puro divertimento.\u003cbr\u003eDa ragazzino giocavo spesso a riconoscere le voci che si nascondevano dietro i cartoni animati che guardavo il pomeriggio, ci passavo sopra le ore.\u003cbr\u003eE pi\u00f9 rimanevo inchiodato sul divano a lobotomizzarmi il cervello pi\u00f9 mi estasiavo al pensiero di\u00a0quale meraviglioso mestiere potesse essere dare la voce a Ranma, Goku o Homer.\u003cbr\u003e\u003cstrong\u003eCos\u00ec decisi che avrei fatto il doppiatore... o che almeno ci avrei provato\u003c/strong\u003e!\u003cbr\u003eCol tempo cercai di migliorare sempre di pi\u00f9, da ogni punto di vista e per quanto mi fosse possibile. Cercai di migliorare la dizione, le mie capacit\u00e0 espressive, la qualit\u00e0 della mia recitazione... insomma, mi ci sbattevo (e mi ci sbatto).\u003cbr\u003e\u003cstrong\u003eLo faccio per diverse ragioni; si tratta della mia passione, perch\u00e9 \u00e8 il mestiere che voglio fare, quindi si tratta di lavoro, di allenamento, di studio! E da quello che mi hanno detto, lo studio \u00e8 importante.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMa il doppiaggio non \u00e8 l\u0027unica mia passione. \u003cstrong\u003eLa politica, la societ\u00e0, le contraddizioni del nostro paese e della nostra natura, tutto quello che ci rende meravigliosamente umani e allo stesso tempo dannatamente divertenti.\u003c/strong\u003e E c\u0027\u00e8 un momento in cui mi rendo conto che tutto questo marasma di ironia, indignazione, furiosa italianit\u00e0 e ignoranza si fondono per creare qualcosa di grottesco.\u003cstrong\u003e Ed \u00e8 qui che inizia il PizziTalk!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eUn tentativo di parlare, mettere in scena, sperimentare attraverso il web\u003c/strong\u003e un modo per raccontare tutta questa meraviglia! Come? Non lo so,\u003cstrong\u003e forse con il cabaret, con la stand-up comedy, il teatro!\u003c/strong\u003e Ma ancora, qui si tratta di studio, analisi, crescita.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePERCH\u00c9 IL PATREON?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eDa ormai molto tempo il canale sta diventando qualcosa di sempre pi\u00f9 importante nella mia vita. Il tempo che ci impiego sopra, le energie che utilizzo, gli sforzi e tutto il resto mi fanno capire che potrebbe essere qualcosa di pi\u00f9 grande, di pi\u00f9 importante.\u003cbr\u003e\u003cbr\u003eStrano a dirsi, ma \u003cstrong\u003evoglio portare il mio canale a un livello superiore\u003c/strong\u003e.\u003cbr\u003eVoglio poter utilizzare pi\u00f9 risorse possibili, impiegare tutto quello che ho per trasformarlo in un format pi\u00f9 ricco sia a livello di qualit\u00e0 sia di contenuti.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIN SOLDONI, A COSA TI SERVONO I SOLDONI?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIl denaro che potrei ricevere dai miei Patreon servirebbero a moltissime cose! Per esempio:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e- Pagare le bollette.\u003c/em\u003e\u00a0\u003c/strong\u003eBanale vero? Eppure \u00e8 cos\u00ec. Fare lo youtuber/vlogger a tempo pieno non \u00e8 esattamente una passeggiata, ed \u00e8 un sogno che ben pochi in italia hanno trasformato in realt\u00e0. Io lavoro, studio, e allo stesso tempo mi occupo del canale. Se guadagnassi abbastanza da potermi concentrarmi unicamente sul canale sarei a un punto di svolta!\u003cbr\u003e\u003cbr\u003e- \u003cem\u003e\u003cstrong\u003eNuova strumentazione\u003c/strong\u003e\u003c/em\u003e. Che ci crediate o no, per fare cose belle servono strumenti... belli, ma sopratutto costosi. Sto parlando di microfoni, schede audio e video, programmi di montaggio, materiali fonoassorbenti, strumenti per il mixaggio ecc.\u003cbr\u003eTutte queste cose servono per alzare l\u0027asticella della qualit\u00e0 dei nostri video, e i miei video devono avere una asticella altissima, che diamine!\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003e\u003cem\u003ePagare i miei collaboratori\u003c/em\u003e\u003c/strong\u003e. Se credete che io sia cos\u00ec bravo da interpretare TUTTI i personaggi dei miei video allora grazie mille, ma avete toppato! Infatti spesso e volentieri mi faccio aiutare da numerosi compagni di mestiere, che sono sempre felici di aiutarmi e a cui chiedo sempre moltissimo. Sono persone gentili, che fanno tutto per passione come me. Ma siccome voglio fare il salto, mi piacerebbe poter ripagare iil loro contributo, per una questione sia di qualit\u00e0 del lavoro, che di professionalit\u00e0.\u003cbr\u003e\u003cbr\u003e- \u003cem\u003e\u003cstrong\u003eCollaborazioni con altri artisti\u003c/strong\u003e\u003c/em\u003e. Come potete immaginare, io mi occupo di doppiaggio, ma non solo!\u003cbr\u003eLa recitazione, il voice acting, l\u0027uso della voce insomma, non si limita solo il doppiaggio. Leggere una poesia, un libro, un motion comic, un radio dramma; sono tutti esempi progetti che coinvolgono la voce e altre arti, come la scrittura, la drammaturgia, la grafica!\u003cbr\u003eInsomma, si possono fare moltissime cose quando pi\u00f9 artisti dei vari settori si uniscono assieme.\u003cbr\u003ePensate per esempio al corto animato di Jacob Streilein \"There\u0027s a Man In The Woods\", una composizione perfetta tra poesia, animazione e voice acting (che mi sono permesso di doppiare)!\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=S2Tv_ydEiuc\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=S2Tv_ydEiuc\u003cbr\u003e\u003c/a\u003eInsomma, collaborando con altri artisti, animatori, grafici, scrittori, chiss\u00e0 cosa ne possiamo tirare fuori!\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cbr\u003e- Finanziamento di spettacoli. \u003c/i\u003eUn\u0027altro mio obbiettivo, forse il pi\u00f9 importante, \u00e8 proprio il riuscire a portare a teatro i miei progetti, partendo dalle sperimentazioni dei PizziTalk, alla stesura di testi veri e propri fino alla produzione teatrale su un palco da poter mostrare a tutti voi. Certo \u00e8 che il costo non \u00e8 minimo. Come saprete la situazione italiana del teatro \u00e8 qualcosa di agghiacciante, quindi per mettere in scena qualcosa bisogna affittare sale, pagare tecnici, probabilmente pagare qualche diritto alla SIAE (qualcosa da pagargli ci sar\u00e0 sicuramente, anche in uno spettacolo muto), promozione, alieni sulle balconate e tutto il circo.\u003cbr\u003ePer\u00f2 \u00e8 il mio sogno e il mio obbiettivo, \u00e8 il mio muro dove sbattere la testa, e con questi finanziamenti potr\u00f2 sbattere la testa ancora pi\u00f9 forte!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePER FARLA BREVE\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eQuello che voglio con questo Patreon \u00e8 dare pi\u00f9 impegno al mio canale, pi\u00f9 tempo, pi\u00f9 energie, risorse, qualit\u00e0!\u003cbr\u003eIn una parola: \u003cstrong\u003eCrescere. Trasformarlo in qualcosa di pi\u00f9 importante, di pi\u00f9 creativo e interessante.\u003c/strong\u003e\u003cbr\u003eQuesto per\u00f2, solo col vostro aiuto, senza il quale, soldi o non soldi, non sarei mai andato avanti.\u003cbr\u003e\u00c8\u00a0grazie a voi se sono arrivato fino a qui, per questo voglio darvi il meglio del meglio!\u003cbr\u003e\u003cbr\u003eSe avete domande potete tranquillamente scrivermi attraverso la mia pagina Facebook e il canale!\u003cbr\u003e\u003cbr\u003e"

     "created_at": "2016-04-10T03:38:24+00:00",
     "description": "\u003cem\u003e\"Questo \u00e8 davvero... davvero amore!\"\u003cbr\u003e\nTi piace il doppiaggio? Il cinema? Il cabaret?\u003c/em\u003e\n\u003cp\u003e\u003cem\u003eO \u00a0hai bisogno di una mano per muoverti in questa mostruosit\u00e0 che \u00e8 il tubo? \u00a0\u00a0\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eOra puoi! Come Campione di Livello 3 potrai passare almeno un\u0027ora alla settimana a \u003c/em\u003e\u003cem\u003e\u003cstrong\u003echiacchierare con me face to face\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e per cercare di capire le cose che preferisci! Inoltre avrai \u003c/em\u003e\u003cem\u003e\u003cstrong\u003eaccesso gratuito ai miei spettacoli!\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u00a0\u003cstrong\u003eIngresso gratuito ai miei spettacoli.\u003c/strong\u003e\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDiscussioni in privato\u003c/strong\u003e, in cui potremmo discutere di idee e progetti per il tuo canale!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTutti i miei articoli satirici ed editoriali\u003c/strong\u003e in anticipo di una settimana.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTutti i premi precedenti.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e",
