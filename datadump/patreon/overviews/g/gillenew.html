ames, I confess that I always have this perversion with me), and with your support I can improving the quality of my skills and bring to life many of my ideas for hot retro games (and also your ideas too ;* ).\u003cbr\u003e\nIn return the community gets the designs content and games here free to fun (and also some Steam game that I did). I\u0027ll also bring some random animated and perverted gifs.\n\u003cbr\u003e\nI will streaming the process of development on \n\u003ca href=\"https://picarto.tv/gillenew\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ehttps://picarto.tv/gillenew\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e at least once a week (on Thursdays at 4:00 pm GMT-3).\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eGame under development\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThe Rescue of Mermaids\u003c/span\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://gillenew.com/blog/wp-content/uploads/2017/10/prev_censured.gif\"\u003e\u003cbr\u003e\n\t\u003c/em\u003e\u003ca href=\"https://www.patreon.com/posts/rescue-of-v1-15-17324349\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePublic Version (Demo 1.15.3)\u003c/span\u003e\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\n\t\u003c/em\u003e\u003ca href=\"https://www.patreon.com/posts/rescue-of-v1-15-17044166\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e$1 Patron Version (Demo 1.15.2)\u003c/span\u003e\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\n\t\u003c/em\u003e\u003ca href=\"https://www.patreon.com/posts/19049282\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e$5 Patron Version (Beta 1.15.5)\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/posts/rescue-of-v1-15-18890366\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e$15 Patron Version (VIP 1.15.5)\u003c/span\u003e\u0
