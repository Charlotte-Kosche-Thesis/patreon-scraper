    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eHello future patron buddy!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m pleased that you have taken the time to visit my patreon page - you must be a true fan! \u003cbr\u003eA great thank you goes out to my existing Patrons - you guys are the real Champions!\u003cbr\u003e\u003cbr\u003e\n\tBelow you will find information about me and what you can get for supporting me\u003c/span\u003e\u003cbr\u003e\u00a0 \u00a0NOTE | Main channel is\u00a0\u003ca href=\"http://youtube.com/GamekNightPlays\" target=\"_blank\"\u003eYouTube\u003c/a\u003e but I also stream to\u00a0\u003ca href=\"http://www.twitch.tv/GamekNightPlays\" target=\"_blank\"\u003eTwitch\u003c/a\u003e (where you can subscribe if you rather want that!)\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003ePatron benefits?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDepending which tier you support me on there will be different benefits, but what you get from the 1 dollar tier:\u003cbr\u003e\u2611 Right off the bat \u003cdel\u003e900\u003c/del\u003e\u00a01000+ enjoyable videos to view - and loads more are coming!\u003cbr\u003e\u2611\u00a0You will be asked to name characters in the games.\u003cbr\u003e\n\u2611 Gain access to the Patron only feed where we can easily communicate\u003cbr\u003e\u2611 Gain access to the kNightly Buddyhood Discord server where you can meet other gamers!\u003cbr\u003e\u003cbr\u003eHigher tiers grants greater benefits, look on the right for the tier that suits you the best!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(79,129,189);\"\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eWhat and who is Game kNight?\n\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://www.vid.me/GamekNightPlays\" rel=\"nofollow\" target=\"_blank\"\u003eGame kNight\u003c/a\u003e is all about sharing experiences in a family friendly and informative way as to provide people with entertainment and useful information. It is mostly RPG games, fantasy or futuristic alike that is shared in the channel.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m an avid gamer and I love gaming and sharing experiences with you all here along with my silly humor and terrible puns! The name \u0027\u003ca href=\"https://www.vid.me/GamekNightPlays\" rel=\"nofollow\" target=\"_blank\"\u003eGame kNight\u003c/a\u003e\u0027 refers to my love for fantasy games (mind you that futuristic games can be fantasy as well!) and that I usually record my videos at night, when the kids are in bed.\u003cbr\u003e\u003cbr\u003eI also have a website where I update with news and info about games I play - you can always find the latest video there as well - head on over to my website\u00a0\u003ca href=\"http://gameknightplaysyt.wixsite.com/home\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eWhat is your focus?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy main focus is \n\"Let\u0027s Play\"\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003c/span\u003e videos where I play through a game while providing information, tips-and-tricks and entertainment. I will also do tips and tricks videos or guides for the games that I play. I\u0027m currently covering XCOM 2: War of the Chosen, Divinity Original Sin 2 and Mordheim: City of the Damned. \u003cbr\u003e\u003cbr\u003eHere is a \u003cem\u003elittle \u003c/em\u003eoverview of the videos I\u0027ve made:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"189\" src=\"https://www.youtube.com/embed/rB1llOqhNyw?ecver=1\" width=\"336\"\u003e\u003c/iframe\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cem\u003e\u003cbr\u003eDivinity Original Sin 2 - Campaign in CoOp with ThalricRekef\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"189\" src=\"https://www.youtube.com/embed/Z9pTsmAK1wA?list=PLZnpvI8M83Y4QE3RlY2zmtxCTJ_tP3zw2?ecver=1\" width=\"336\"\u003e\u003c/iframe\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cem\u003e\u003cbr\u003eDivinity Original Sin 2 - Overview of classes, builds and other information!\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"189\" src=\"https://www.youtube.com/embed/-YkzbCuIbIM?ecver=1\" width=\"336\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eXCOM 2: War of the Chosen Let\u0027s play series - Where YOU get to name soldiers!\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"189\" src=\"https://www.youtube.com/embed/ekyH-5rcio0?list=PLZnpvI8M83Y6RmXnRuiEn0I5CGudphBmd?ecver=1\" width=\"336\"\u003e\u003c/iframe\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cem\u003e\u003cbr\u003eXCOM 2TORIALs - How to improve graphics and more!\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI want you all to know that honesty is extremely important to me. You will never\u00a0hear me talking up a game that doesn\u0027t deserve it. You will always know if a game is given to me as a review copy as well.\u003cbr\u003e\u003cbr\u003eI also stream every Wednesday\u00a0from 20:00 PM UTC+2 time where we have fun - and sometimes you can challenge me in games as well! These videos are also uploaded to YouTube if you can\u0027t attend the live stream. As I am a Twitch Affiliate as well, you can choose to subscribe on Twitch instead, which will give you access to some benefits when you watch the stream - unfortunatly I can\u0027t pair the two, or I would!\u003c/span\u003e\u003ca href=\"http://www.cyanide-studio.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eWhat about the future for Game kNight?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy hopes is, that with Patreon I will be able to expand on the content that I provide you guys! Money does make the world go round and I do have a family to take care of. More support from you means that I can get away with spending more time doing this.\u00a0It would be a-MACE-ing to be able to live off what I love to do, but I will do it regardless of being funded or not - being funded will just make it easier to deliver more quality content.\n\u003cbr\u003e\n\u003cbr\u003e\nNow have a wonderful Game kNight - Cheers and stay cool!\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eI want you to support me because you want to support me.\nI hope you will enjoy my videos, that you will \n\t\u003c/span\u003e\u003ca href=\"http://www.youtube.com/GamekNightPlays\" rel=\"nofollow\" target=\"_blank\"\u003esubscribe to my channel\u003c/a\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e and that you will support me here on patreon.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"
