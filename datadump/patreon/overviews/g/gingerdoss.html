    "summary": "\u003ch3\u003eThank YOU for being here!\u00a0\u00a0\u003c/h3\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThank you for listening to and loving my music. Thank you for opening your door and your heart to me.\u00a0 YOU are the reason I can do this. YOU\nare the reason I want to keep doing this!\u00a0 The\u00a0 love and feedback of my community has held me up and kept me going through the toughest times of being an independent artist.\u00a0 And now I want to show you my love and gratitude by MANIFESTING MY BRIGHTEST AND BEST WORK EVER!! ALONG WITH MY HIGHEST ASPIRATIONS AND SHINIEST VISIONS. I think you are going to\u003cstrong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003elove\u003c/span\u003e\u003c/strong\u003e them. I think the WORLD will love them.\u003c/span\u003e\u00a0 I have waited long enough for this next BIG step.\u00a0\u003cstrong\u003eAnd\u003c/strong\u003e\u00a0\u003cstrong\u003eWith YOU I will succeed!\u00a0\u00a0\u003c/strong\u003e\u003cstrong\u003eI always knew I had a mission ~ one that would uplift, heal and inspire.\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u00a0It\u0027s such a rush for me to share my music and watch the magic that unfolds as a result.\u00a0 I didn\u0027t\u003c/span\u003e\u00a0\u003cstrong\u003etry\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eto do that ~ no.\u00a0 I just wrote my music from the heart,\u00a0 played and performed,\u00a0 and the deep connection I had to the divine came through.\u00a0 Then people started tell me how much my music helped them.\u00a0 How my words lifted them. How the music healed and inspired them through their most difficult and trying times.\u003c/span\u003e\u00a0WOW ~\u00a0\u003cem\u003e\u003cstrong\u003eA way to serve became clear.\u00a0\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have come very far but have hit a plateau. If I want to LEVEL UP I must be willing to change my game, change how I have been doing things.\u00a0 \u003cstrong\u003eWITH YOUR HELP\u00a0\u003c/strong\u003eTHE NEXT STEP WILL BE THE BIGGEST ONE YET\u00a0 ~ ENABLING MY MUSIC AND MESSAGE TO GO FARTHER AND REACH HIGHER THAN EVER BEFORE!\u00a0 \u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWith the help of this patron program and those who take a leap of faith with me, I will be able to create my brightest and best work! I will build a team of people who will help me manifest my vision.\u00a0 I will raise the start up money to get all my projects up and\nrunning.\u00a0 \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003eWhen this ball gets rolling it will just keep growing!\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eTHANK YOU,\u00a0 BLESS YOU\u00a0\u003cbr\u003eThe divine in me sees so clearly and dearly loves, the divine in you \u0026lt;3\u00a0\u003cbr\u003eginger\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"

     "completed_percentage": 3,
     "created_at": "2016-10-17T16:33:57+00:00",
     "description": "To produce my 5th solo CD release and first concept album \"Sacred Flow\"\u00a0 \u00a0The concept of Sacred Flow is to animate and give energy flow to sacred spiritual practices from many different paths.\u00a0 Here are the Song Titles so far.\u00a0\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eMandala\u00a0 (Finished)\u003c/li\u003e\u003cli\u003eCeltic Knot (In Progress)\u00a0\u003c/li\u003e\u003cli\u003eRune (In Waiting)\u003c/li\u003e\u003cli\u003eKundalini\u00a0 (In Waiting)\u003c/li\u003e\u003cli\u003eLabyrinth\u00a0 (In Waiting)\u003c/li\u003e\u003cli\u003eFeng Shui\u00a0 (In Waiting)\u003c/li\u003e\u003cli\u003eMoon\u00a0 (In Waiting)\u00a0 \u00a0\u003c/li\u003e\u003cli\u003e\u00a0\u00a0\u003c/li\u003e\u003cli\u003e\u00a0\u003c/li\u003e\u003cli\u003e\u00a0\u003c/li\u003e\u003c/ol\u003eThere are 3 more songs to add to this list. I will be asking Patrons to help me decide which sacred practices they would like to see transformed into music!\u00a0\u003cbr\u003e\u003cbr\u003eThese songs are not just \u003cem\u003eabout\u003c/em\u003e the practice they are meant to \u003cem\u003erepresent\u003c/em\u003e\u00a0the practice ... allowing the listener to experience the energy achieved through this practice.\u00a0\u003cbr\u003e",

     "description": "\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eTo make high quality, visually stunning videos of all my most\nspiritually inspiring and healing songs. These will act as visual accompaniment\nto the energy work I am doing in my music. Videos can spread the love and\nimpact woven into the songs\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e much father and\nfaster and to MORE PEOPLE than I ever could in my wee car driving the speed\nlimit! ;)\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e Making videos take lots of time, skill\nand high tech equipment. I can make OK amateur videos but to really \u003c/em\u003e\u003cstrong\u003e\u003cem\u003emake an\nimpact \u003c/em\u003e\u003c/strong\u003e\u003cem\u003eI want them to be mind blowing! I have the vision.\nImagine what i can do with a team of professionals! \u003c/em\u003e\u003cbr\u003e",

     "description": "\u003cstrong\u003e\u003cem\u003eTo make the most of this precious life and the gift of music and spiritual inspiration that I have been given .....\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eI have a plan in place that will build a strong financial foundation for my music and spiritual work for the rest of my life.\u003c/strong\u003e \u003c/em\u003e And the more patrons I have the more time I will have to spend on it! \u003cstrong\u003e My plan will enable me to spread my music farther than I ever could go in my car! \u003c/strong\u003e  (See my video)  Once that ball is rolling there will be no stopping it \u003cstrong\u003eand my patrons will have helped me bring my dreams closer than ever! \u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eAt Just 250 patrons a month of $2 or more I could spend nearly twice as much time on my music and spiritual work as I do now. I could put far more energy towards laying that foundation.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
