    "summary": "\u003cbr\u003eThe real GNOWCAST is not the podcast or interactive dialogue for the entheogen revolutionary hivemind that it seems to be. These expressions and experiences only point to the GNOW.\u003cbr\u003e\u003cbr\u003eGNOWCAST is the actual living in the GNOW and experiencing the incredible magic in each breath of human existence.\u003cbr\u003e\u003cbr\u003eGNOWCAST is a podcast and interactive dialogue, something like the infamous Love Line, except for the entheogen revolutionary hivemind. It\u0027s also nothing like that at all. \u003cbr\u003e\u003cbr\u003eIt\u0027s about living in the GNOW and experiencing the incredible magic in each breath of human existence \u003cbr\u003eGnobody knows where the GNOWCAST came from, and we don\u0027t even know what the G stands for any more than you do. We speculate it might have something to do with gnosticism, the search for knowledge about the nature of knowledge. But that might be wrong too. Sure, it\u0027s easy to say it might stand for God, that lowest common denominator placeholder term, meaning, more or less, that which none of us can possibly ever fully comprehend.\u003cbr\u003e\u003cbr\u003eTopics will range from sex to drugs to rock and roll and rap ... to philosophy, psychology, religion, and the ideas of Alan Watts, Terence McKenna, Marshall Mcluhan, Jesus, Buddha, Mohammed, Krishna, and many more, real and imagined, or some mix of both.\u003cbr\u003e\u003cbr\u003eThe GNOWCAST is creating us as much as we are creating it, and we are just so grateful for your participation in any way shape or form. Every single patron automatically becomes part of this co-created reality and we will continue to build new kinds of rewards that will recognize the Promise and Splendor of This Great Global Brain experiment, as we continue venturing ever deeper into these Realms Unknown, together.\u003cbr\u003e"
