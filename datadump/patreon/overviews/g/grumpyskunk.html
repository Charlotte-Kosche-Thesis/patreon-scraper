    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/RIiUpOJ.png\"\u003e\n\u003c/div\u003e\nThe best way to describe me contains a number of expletives, probably, so I\u0027ll do it this way instead. I\u0027m an artist raised in North Carolina who occasionally likes to represent herself with a perpetually angry cartoon skunk. I\u0027m insanely fashionable, just a pure delightful joy to interact with, most of the time, and just the cutest. Like, seriously. Have you seen me? I\u0027m adorable.\u003cbr\u003e \n\u003cbr\u003e\nYou can call me \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e*:\uff65\uff9f\u2727\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eSteff\u003c/strong\u003e \u2727\uff65\uff9f:*\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\nI am a huge geek with a love for everything from Anime to Zords, but my main bae is Pokemon and everything related there in. I\u0027ve been playing Pokemon since Red, Blue and Yellow and I don\u0027t intend on stopping any time soon.\n\u003cbr\u003e\u003cbr\u003e\nMy talents, which is what I hope brought you here, lie in my cosplay and my crochet. I try to incorporate some form of my crochet in my costumes, as well as a libaral use of body paint, makeup and hand altered clothing. To me, cosplay is fashion and I aim to make most of my cosplays something I can wear on a day to day basis. \u003cbr\u003e\n\u003cbr\u003e\nCosplay makes me feel confident and gosh darn sexy, okay. I don\u0027t see any reason I shouldn\u0027t share that confidence and sexiness with you.\n\u003cbr\u003e\u003cbr\u003e\nNot only that, but I produce digital artwork as well! Check out my \u003ca href=\"http://www.grumpyskunk.deviantart.com\"\u003edeviantart\u003c/a\u003e for more! \u003cbr\u003e\n\u003cbr\u003e\nSome other things you\u0027ll see me working on are game development, tutorials and time lapses of my bigger art projects. All of your donations are supporting my sexy awesome art!"
