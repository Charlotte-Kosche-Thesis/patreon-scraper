    "published_at": "2016-06-05T21:19:53+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://twitter.com/Graphically_ILL\" rel=\"nofollow\" target=\"_blank\"\u003eFollow us on Twitter\u003c/a\u003e \u00a0 \u00a0| \u00a0\u00a0\u003ca href=\"https://www.instagram.com/graphically_ill/\" rel=\"nofollow\" target=\"_blank\"\u003eFollow us on Instagram\u003c/a\u003e \u00a0 \u00a0| \u00a0\u00a0\u003ca href=\"https://www.twitch.tv/graphicallyILL/\" rel=\"nofollow\" target=\"_blank\"\u003eFollow us on Twitch\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://graphicallyILL.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://graphicallyill.com/images/Logo-Purple.png\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow It Works:\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\nPatreon is a monthly subscription, billed out at the beginning of each month to support our creations. Think of it like a monthly magazine subscription!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://graphicallyILL.com/images/Artboard-1.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003col\u003e\n\u003c/ol\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\tFeel free to contact us via Patreon message if you have any questions!\n\t\u003cbr\u003e\n\u003c/blockquote\u003e\u003cstrong\u003e\nWhat YOU Get!\u003c/strong\u003e\u003cbr\u003eBeing a patron mean\u0027s directly supporting and influencing the life of an artist. Its a way to make sure we can afford to bring art into the world while being able to still pay our bills. In return, here is what you get for your support.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFree access to all sketch art.\u003c/li\u003e\u003cli\u003eAccess to all the final works created. Graphic novels, full color pin ups, and more.\u003c/li\u003e\u003cli\u003eBonus videos, Speed art.\u003c/li\u003e\u003cli\u003eTwitch broadcasts and Tutorials.\u003c/li\u003e\u003cli\u003eAccess to Ashcans, one off comics and more only available to patreon subscribers\u003c/li\u003e\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://drive.google.com/file/d/0B5YobgaESm9PQ29MU1p1VnphYkk/view?usp=sharing\"\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i67.tinypic.com/fu6hbp.jpg\"\u003e\u003c/div\u003eI\u0027m a single dad who attended the Art institute of Pittsburgh and spent the past decade working as a professional graphic design and software instructor in BC, Canada.\u003cbr\u003e\u003cbr\u003eMost of my time is spent raising my son \u003cem\u003e(who turns 3 on Sept 16th, 2017)\u003c/em\u003e\u00a0and keeping him fed and happy. When he\u0027s asleep or at his mom\u0027s I like to spend my time working on pin up art and completing my comics. Some of which I plan to do live on my twitch stream!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://graphicallyill.com/images/GraphicallyILL-Spiketown.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\nAbout \n\u003cstrong\u003eSPIKETOWN\u003c/strong\u003e\u003cbr\u003e\nThe story centers around the cities most prestigious citizen, 115 year old D.G. Henry. Owner and CEO of the cities largest technological innovator, DG Enterprises. D.G. begins\u00a0to realize it\u0027s time to pass on the secrets of running the inner workings of the city.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eSpiketown at it\u0027s core is a story about an independent city state that is the home of the technological era, and is a utopia in the making with a dark underbelly of secrets\u00a0that could destroy the entire city.\n\u003c/div\u003e\n\u003cbr\u003e\n*\n\u003cem\u003eContains Strong Language\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cimg src=\"http://graphicallyill.com/images/GraphicallyILL-Cthulhu-The-Conqueror.jpg\"\u003e\u003cbr\u003e\n\u003c/strong\u003eAbout\u003cstrong\u003e CTHULHU: The Conqueror\u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003e\u00a0\u003c/em\u003e\u003cem\u003e(Mature) - In development\u003c/em\u003e\u003cbr\u003e\nCthulhu the Conqueror is a barbarian take on the classic Lovecraftian mythology. Betrayed by the gods he protected, Cthulhu battles his way through the echelons of the gods to discover the hand behind his eternal imprisonment.\n\u003cbr\u003e\n\u003cbr\u003e\nFueled by the death of his true love Kali, Cthulhu destroys the old ones for the new gods but is betrayed and imprisoned to hide the secret of their ambitions. \n\u003cbr\u003e\n\u003cbr\u003e\nThe story takes place across several eternal realms, including Pantheon, the realm of the gods, Cthulhu\u0027s own pocket dimension, and the world of dreams. While in an eternal slumber, he bargains with a god of the dreamworld to escape and get his revenge against the gods who banished him. \n\u003cbr\u003e\n\u003cbr\u003e\nThis story is a bloody tale of death and dismemberment, set across different godly realms, and features over 60 different cultural dieties. \n\u003cbr\u003e\n\u003cbr\u003e\n* \n\u003cem\u003eContains Sexuality, Drugs \u0026amp; Alcohol, and Strong Language.\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://graphicallyill.com/images/GraphicallyILL-Proxy-Legend.jpg\"\u003e\u003cbr\u003e\nAbout\u00a0\n\u003cstrong\u003ePROXY LEGEND - Space Operotica\u003c/strong\u003e\u00a0\u003cem\u003e(Mature).\u003c/em\u003e\u003cbr\u003e\nThis brand new series is co-created and written by Jeff Saamanen (Creator of\u00a0\n\u003ca href=\"http://LosHope.tv\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://LostHope.tv\u003c/a\u003e). \u003cbr\u003e\n\u003cbr\u003e\nProxy Legend is a serious Scifi drama which story spans the universe from Earth to the unknown. River, an Earthling flung across the galaxy, as an unintentional result from an experiment gone wrong,ends up in the galaxy\u0027s largest criminally run space station called Underworld. \n\u003cbr\u003e\n\u003cbr\u003e\nUnderworld Station encircles an entire uninhabited water planet known lovingly as \"The Puddle\", wrapping it akin to the rings of Saturn. Its denizens come from all across the universe in search of refuge from oppressive corporations, and experience freedom the likes of the pirates of old.\n\u003cbr\u003e\n\u003cbr\u003eSwept up in a political war throughout the station to perfect a science known only as the Proxy Legend. This is a story about loss, about protecting what you have left and saving the universe as we know it.\n\u003cbr\u003e\n\u003cbr\u003e\n*\n\u003cem\u003eContains Sexuality, Drugs \u0026amp; Alcohol, and Strong Language.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAdditional One-Off Ash Cans \u0026amp; Comics:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eKat4Hire\u003c/li\u003e\n\u003cli\u003eThe Distiller\u003c/li\u003e\n\u003cli\u003eand More!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\n\u003c/div\u003e\nI hope you will join us in building awesome indie production house, one where we can develop for you some of our best works, and even help in bringing \n\u003cstrong\u003eSpiketown\u003c/strong\u003e, \u003cstrong\u003eProxy Legend, Cthulhu The Conqueror\u003c/strong\u003e and all our future crazy ideas into full featured creations.\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
