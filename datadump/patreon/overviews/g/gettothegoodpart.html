    "summary": "\u003cimg src=\"https://i.imgur.com/lPVmci6.png?1\"\u003e\u003cbr\u003e\u003cbr\u003e\u0027\u003ca href=\"http://gttgp.com/\"\u003eGet To The Good Part\u003c/a\u003e\u2019 is a podcast driven by a deep love and appreciation for Ernest Cline\u0027s book \"Ready Player One.\u201d We started the show with the premise that there were Gunters like us out there on the hunt for more. What we found was a passionate community who welcomed our humble podcast with open arms. For that, we are extremely grateful.\u003cbr\u003e\u003cbr\u003e\nThis is a passion project, but it takes money to produce, host, and promote a quality show. What we \n\u003cstrong\u003e\u003cem\u003edon\u0027t\u003c/em\u003e\u003c/strong\u003e want to do is start filling it up with advertisements for mail-order beds or website hosting companies.\u003cbr\u003e\n\u003cbr\u003e\nSo we\u2019re asking for your help. By supporting our show through Patreon, you\u2019re helping the \u2018Get To The Good Part\u2019 team cover the cost of equipment, hosting fees and the copious supply of Full Throttle Chris requires to edit and mix the show every week. With enough subscribers, we may even throw in a few more giveaways!\n\u003cbr\u003e\n\u003cbr\u003e\nAs a toast to you for supporting the show, we have curated a list of \u201cReady Player One\" themed drinks to represent our subscriber tiers! These have been cleverly crafted by members of the RPO Gunter community, but we can\u2019t guarantee that they will be particularly tasty. Who knows. We may even mix up the most supported tier and drink them on the show.\n\u003cbr\u003e\n\u003cbr\u003e\nWe\u2019re currently working on other incentives, including a dedicated Discord channel that will allow our Patreon subscribers to access exclusive content and possibly the ability to watch and engage the hosts through a live stream as we record the show!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eOur listeners are awesome people from all walks of life who have made doing this podcast the most rewarding experience. We are your biggest fan because you make the show worth doing and we are excited to make it an even better show for you to enjoy.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
