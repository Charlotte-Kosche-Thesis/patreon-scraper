    "one_liner": "I\u0027m a Writer, Blogger and Twitter. Soy escritor, bloguero y tuitero. Escrib\u00ed el libro \"Con las Alas en Llamas\"",
    "patron_count": 5,

    "published_at": "2017-03-28T18:50:46+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://arkrenko.files.wordpress.com/2017/03/quic3a9n-soy.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://arkrenko.files.wordpress.com/2017/03/va2ezwfy.jpg\" style=\"width: 407px;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003e\n\n\u003cbr\u003eSoy Germ\u00e1n Renko y busco tiempo.\u003cbr\u003e\u003cbr\u003ePara quienes es la primera vez que saben de m\u00ed, en este enlace pueden encontrar una breve trayectoria \u00a0\u003ca href=\"http://wp.me/p1uzTU-pk\"\u003e\u00bfQui\u00e9n es Germ\u00e1n Renko?\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003ePara quienes tengan prisa, esta es la historia corta, les dir\u00e9 que escrib\u00ed un libro llamado \u201cCon las alas en llamas\u201d, gracias a la preferencia y benevolencia de mis lectores en Twitter se vendi\u00f3 a nivel mundial por Amazon y en M\u00e9xico se distribuy\u00f3\nen las principales librer\u00edas como Sanborns, Gandhi, Librer\u00edas Porrua y Gonvill. \u00a0En el 2014 se present\u00f3 en la feria del libro en la ciudad de Guadalajara, donde tuve el honor de conocer y estar acompa\u00f1ado de quienes hicieron lo posible por asistir a la presentaci\u00f3n.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://arkrenko.files.wordpress.com/2017/03/b4qjfwsccaay3d91.jpg\" style=\"width: 340px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eEsto fue hace tres a\u00f1os. Hasta antes de este libro, mis expectativas eran que\nescribir\u00eda mi primer libro al retirarme de la vida laboral o pasados los\ncincuenta, lo que sucediera primero, cuando contara con el tiempo libre y los recursos econ\u00f3micos para financiarlo. Recuerdo que ustedes, mis lectores, me escrib\u00edan e impulsaban para que escribiera un libro, en mi interior, cre\u00eda que aquello era un objetivo irrealizable. Sin embargo, gracias a una peque\u00f1a\neditorial y una editora muy testadura, aquel libro so\u00f1ado cientos de veces se\nescribi\u00f3 antes de lo pensado y lleg\u00f3 joven, m\u00e1s no inocente, a manos de mis 5 lectores de\nTwitter, Facebook y WordPress. \u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://arkrenko.files.wordpress.com/2017/03/manos.jpg\" style=\"width: 323px;\"\u003e\u003c/div\u003e\n\n\u003cbr\u003e\n\n\u003cdiv style=\"text-align: justify;\"\u003eEscribir para m\u00ed es algo m\u00e1s\nque una pasi\u00f3n, es un exorcismo en el que sacudo mis demonios, un acto de constricci\u00f3n\nde lo que traigo en el pecho y una ventana por donde logran salir los p\u00e1jaros\nen mi cabeza. A pesar de esa necesidad de escribir, a mis alas en llamas les\ntom\u00f3 a\u00f1os levantar el vuelo y aterrizar. La mitad de los relatos fueron extra\u00eddos\nde  mi blog, escritos a lo largo de mis\nandares en el mundo virtual, la otra mitad se escribi\u00f3 de manera in\u00e9dita para\ndar forma al puente que me llevar\u00eda de tuitero y bloguero a escritor, esa\nsegunda mitad tom\u00f3 un a\u00f1o entre desvelos, descuidar el trabajo diario, escribir de madrugada o en vacaciones; fue una gran aventura, aunque tuvo un alto precio en mi vida personal. Si escribir un libro fue complicado, no saben lo que\nha sido tratar de escribir el segundo. Porque no tengo m\u00e1s relatos viejos para\nincluir, porque el segundo libro debe ser mucho mejor que el primero y porque,\npara bien de mis lectores, aprend\u00ed a contar historias m\u00e1s bonito y me volv\u00ed m\u00e1s\nperfeccionista con mis letras, lo que significa que me tardo m\u00e1s en escribir \u00a0un relato nuevo. Mi principal inter\u00e9s es brindarles cada vez\nmejores historias. Por esa raz\u00f3n estoy aqu\u00ed frente a ustedes, porque busco\ntiempo para escribir para ustedes.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://arkrenko.files.wordpress.com/2017/03/que-implica-publicar-un-libro.jpg\"\u003e\u003c/div\u003e\n\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eEn el pasado, cuando un escritor escrib\u00eda su primer libro\nnecesitaba tocar las puertas de muchas  editoriales para ofrecer su obra. Si ten\u00eda\nsuerte, con el correr de los meses recib\u00eda una respuesta positiva o negativa de\ncada una de ellas, generalmente negativa la mayor\u00eda de las veces. Sobra decir\nque pocos lograban ver su sue\u00f1o hecho realidad. Muchos escritores, escrib\u00edan 3\no 4 libros m\u00e1s a lo largo de los a\u00f1os, antes de ser descubiertos. Las editoriales\ngrandes se arriesgaban solo cuando estaban 100% seguras de su inversi\u00f3n, las\neditoriales peque\u00f1as igual.  Con el\naumento de la poblaci\u00f3n mundial y por lo tanto, tambi\u00e9n de los escritores en busca\nde una oportunidad, el negocio editorial se volvi\u00f3 m\u00e1s complejo y competitivo.\nLos medios masivos de publicidad vieron crecer su impacto y se multiplicaron en\ncada pa\u00eds, con ello, tambi\u00e9n aumentaron los costos de publicidad. As\u00ed fue como\nsurgieron los agentes literarios, cuya funci\u00f3n era (y es) filtrar los miles de\nlibros que se escriben y buscan ser publicados para facilitar a las editoriales\nla decisi\u00f3n de cu\u00e1les libros imprimir. Al haber m\u00e1s filtros para obtener el\nansiado apoyo de una editorial, ver publicado su libro se volvi\u00f3 m\u00e1s dif\u00edcil para\nlos escritores. A partir de entonces, para un escritor no solo era necesario\ntocar las puertas de las editoriales, sino encontrar y conquistar  (o pagar) a un agente literario para que representara\nsus intereses antes las editoriales. Para miles de escritores, la \u00fanica alternativa\nque quedaba era pagar de su bolsillo la impresi\u00f3n de su libro y comercializarlo\npor sus propios medios\u003cstrong\u003e, a eso se le\nconoce como auto-publicarse\u003c/strong\u003e.  Imprimir un libro no es barato y\ncomercializarlo mucho menos. La mayor\u00eda de los escritores (y empresarios a la\nfuerza), con trabajo sufragaban una impresi\u00f3n de unos cuantos cientos de\nejemplares. Sus esfuerzos de promoci\u00f3n y publicidad se reduc\u00edan a la ciudad\ndonde viv\u00edan y llegaban hasta donde su propio dinero o el de sus seres queridos\nlo permit\u00edan.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://arkrenko.files.wordpress.com/2017/03/b7oeggtcuaeeiyk.jpg\" style=\"width: 290px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nCon la llegada de Amazon y muchas otras opciones de auto-publicaci\u00f3n,\nmillones de personas tuvieron al alcance de su mano una poderosa herramienta y\nuna maquinaria impresionante para hacer realidad el sue\u00f1o de publicar su libro.\nExcepto por un detalle, publicar un libro en Amazon o en cualquier otra empresa\ndel ramo no es garant\u00eda de ventas. Amazon tampoco vino a conseguir que las\neditoriales dijeran: \u201cmiren se\u00f1ores, este o aquel libro se ve bueno, vamos a\ncomprar los derechos para imprimirlo y a gastar millones en promocionarlo en\ncada pa\u00eds que se habla espa\u00f1ol (ponga aqu\u00ed su idioma predilecto) para que se\nvenda\u201d, ni se diga de traducirlo a otros idiomas para comercializarlo en los\npa\u00edses en los que se habla una lengua distinta a la del autor. En ese peque\u00f1o\ndetalle radica el gran dilema de miles de escritores autopublicados o no que\nexisten a todo lo ancho y largo del planeta, en que imprimir, distribuir,\npromover y publicitar un libro a nivel nacional y mundial cuesta millones de pesos\no la moneda del pa\u00eds en el que se viva. Los escritores autopublicados siguen en\nlas mismas que antes, Amazon y cualquier otra empresa del ramo no promueve ni\npublicita los millones de libros que hay en su cat\u00e1logo, esa es labor del escritor.\nPor si fuera poco, Amazon se queda con una gran tajada de las ventas, aun\nvendiendo mil o dos mil libros, con las regal\u00edas ganadas no alcanza ni para\npagar un (miserable) anuncio de televisi\u00f3n, un desplegado para dos o tres d\u00edas\nen un diario local y mucho menos para una campa\u00f1a publicitaria a nivel nacional,\nque hoy por hoy, los medios masivos son la mejor ruta para llegar a millones de personas. Ya s\u00e9\nque existe Internet y conozco el gran impacto de las redes sociales, pero ese es un\npunto que toco m\u00e1s adelante.\u003cbr\u003e\u003cbr\u003e\n\nLa competencia en el mundo editorial es bestial, con\nmiles de escritores en todo el mundo, millones de libros escritos, cientos de  agentes literarios, cientos de peque\u00f1as y\ngrandes cadenas de librer\u00edas a las cuales llegar, la verdad sea dicha, son\npocos los que logran el apoyo de una editorial para que invierta en ellos,\nporque la editorial sabe de sobra que es necesario vender millones de copias de\nun libro o al menos, varios miles de copias para que resulte negocio la venta\nde un libro. Al igual que los grandes estudios de cine, las editoriales solo\napuestan a lo seguro, sea por autores consagrados o que son garant\u00eda de ventas\ny por unos cuantos desconocidos que contaron con suerte, talento, un excelente representante\nliterario o un concurso (que es otro tema) para lograr llegar hasta los ojos del\ndepartamento de edici\u00f3n. Ante este panorama, un escritor desconocido necesita\npersistencia, una pizca de suerte, seguir escribiendo y no perder la fe que\nalg\u00fan d\u00eda, ese sue\u00f1o de escribir un libro se convierta en una apuesta para una\neditorial. Mientras eso no suceda, escribir un libro sigue siendo una actividad\nque raya en el Amor al arte, un negocio sin fines de lucro y una apuesta a s\u00ed\nmismo que se paga con recursos propios. Si no me crees, pregunta a cualquier escritor en Twitter o fuera de las redes sociales, qu\u00e9 tal le va con la publicaci\u00f3n, promoci\u00f3n y comercializaci\u00f3n de su libro.\u003cbr\u003e\u003cbr\u003e\n\n\u00abCon las alas en llamas\u00bb fue un libro que\ncont\u00f3 con la suerte, el talento y la persistencia de un autor y una peque\u00f1a\neditorial para salir a la luz. Pero que fueron insuficientes para garantizar el\napoyo econ\u00f3mico necesario para pagar una gran campa\u00f1a publicitaria para llegar\na millones de personas. Los libros que se vendieron fueron gracias a la fuerza\nde promoci\u00f3n de las redes sociales del autor que no suman millones, apenas unos\ncuantos miles repartidos en decenas de pa\u00edses en el mundo, con la\ndesventaja que comprar en Amazon no es barato para quien vive fuera de USA, el\nprecio de un libro se ve incrementado sustancialmente por el tipo de cambio,\nlos gastos de env\u00edo y en algunos casos, de impuestos y aduanas, lo que sin duda\nimpacta en las ventas finales. Por si fuera poco, gran parte de las ganancias por\nlas ventas del libro se fueron en costear los gastos de representaci\u00f3n de\nla FIL 2014 y la impresi\u00f3n de una segunda edici\u00f3n, que aunque se agot\u00f3, los n\u00fameros\ntotales no suman los millones de ejemplares que se necesitan vender para\nsufragar una campa\u00f1a publicitar\u00eda que permita al autor acceder a los millones\nde potenciales lectores que hay fuera del peque\u00f1o universo (150 mil seguidores)\nque significan sus redes sociales.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://arkrenko.files.wordpress.com/2017/03/cfsy1xywoae6k1n.jpg\"\u003e\u003cbr\u003e \u003cbr\u003e\n\n\u00bfQu\u00e9 sigue para el autor? Escribir un segundo libro y\ncomercializarlo a trav\u00e9s de sus redes sociales como hizo con el primero, si es\nuna novela ser\u00eda mucho mejor, porque eso lo pondr\u00eda bajo el radar de las\neditoriales. \u003c/div\u003e\n\n\n\n\n\n\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cimg src=\"https://arkrenko.files.wordpress.com/2017/03/por-quc3a9-necesito-un-patrocinador.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003cbr\u003eTodos conocen la historia de\neste o aquel deportista que necesita de patrocinadores para entrenar de la\nmejor manera posible para lograr su entrada a las olimpiadas, para un escritor es llegar a millones de lectores a trav\u00e9s de una editorial grande. A lo largo de la\nhistoria, escritores, pintores y m\u00fasicos han conseguido darle vida a su obra gracias\nal apoyo de benefactores que apreciaron la obra y talento del artista, tomaron la decisi\u00f3n de apoyarlo, porque al crecer su legado, tambi\u00e9n ellos se beneficiaban de lo creado. \u003cbr\u003e\u003cbr\u003eBueno, uno de esos artistas soy yo. Busco tu apoyo para\nterminar de escribir mi segundo libro, para hacerme de tiempo para atender las actividades necesarias para promoverlo y realizar presentaciones. Deseo destinar parte de mis d\u00edas \u00a0para\nescribir con m\u00e1s constancia, sin gastar las mejores horas de mi\ncreatividad en otras actividades. Para publicar el segundo libro hay que afrontar diversos gastos como honorarios \u00a0del editor, dise\u00f1ador gr\u00e1fico y derechos de autor, entre otros servicios. De este lado de la pantalla, tengo un\npeque\u00f1o negocio que depende por entero de m\u00ed, lo que hago es lo que cobro, si\ndejo de trabajar, dejo de ganar, as\u00ed de simple. La idea detr\u00e1s de esta campa\u00f1a es ayudar a que tu escritor favorito pueda enfocar su energ\u00eda creativa en las palabras y que con tu apoyo, pronto haya un segundo libro en el mercado y luego un tercero, una historia de larga duraci\u00f3n, una novela,.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://arkrenko.files.wordpress.com/2017/03/buid00yieaa7xvq-large.jpg\" style=\"width: 255px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cimg src=\"https://arkrenko.files.wordpress.com/2017/03/quc3a9-es-lo-que-busco.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eBusco tiempo a trav\u00e9s de personas que quieran invertir en\nmi pluma. Para as\u00ed lograr ser m\u00e1s productivo. Si tengo mis ma\u00f1anas libres para\nescribir podr\u00e9:\u003cbr\u003e \n\n-Terminar un segundo libro de relatos como fue \u201cCon las alas en\nllamas\u201d.\u003cbr\u003e\n\n-Publicar m\u00e1s columnas de opini\u00f3n.\u003cbr\u003e\n\n-Crear nuevos relatos rom\u00e1nticos y er\u00f3ticos.\u003cbr\u003e\n\n-Continuar el proyecto de mi primera novela.\u003cbr\u003e-Atender mis redes sociales e interactuar m\u00e1s con mis lectores\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfC\u00f3mo consigo tiempo con tu aportaci\u00f3n?\u003c/strong\u003e\u003cbr\u003eEs muy sencillo, si entre todos logramos cumplir las metas propuestas, ser\u00e1 posible pagar a un editor profesional para que el nuevo libro sea una estupenda compa\u00f1\u00eda para ti como lector. Se contratar\u00e1 a un excelente dise\u00f1ador gr\u00e1fico para que la nueva portada sea de primer nivel. En pocas palabras, las cosas se hacen m\u00e1s r\u00e1pido entre todos. Mis patrocinadores se convierten en la editorial grande que apuesta por mis libros y los pone en las librer\u00edas.\u003c/div\u003e\n\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://arkrenko.files.wordpress.com/2017/03/bxtaj-6icaavsk2.jpg\" style=\"width: 540px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cimg src=\"https://arkrenko.files.wordpress.com/2017/03/cc3b3mo-ayuda-tu-patrocinio.jpg\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eTu aportaci\u00f3n me ayudar\u00e1 a cubrir los gastos que deber\u00eda cubrir una editorial . Gastos b\u00e1sicos como derechos de autor, honorarios del editor, dise\u00f1ador gr\u00e1fico\ny desarrollador web, creaci\u00f3n y mantenimiento del sitio web para el libro, hospedaje, dominio, pruebas de impresi\u00f3n, env\u00edos de mensajer\u00eda y un largo etc\u00e9tera. En caso de ser necesario, se pagar\u00e1n gastos de imprenta de ediciones en papel, publicidad, promoci\u00f3n y\nviajes a diferentes ciudades del pa\u00eds para hacer presentaciones de mis libros. Para el primer libro, \"Con las alas en llamas\", a excepci\u00f3n de la impresi\u00f3n en papel, todos los gastos mencionados se pagaron de mi bolsillo, porque la editorial no ten\u00eda presupuesto para pagar esos servicios, pero eran necesarios y no dud\u00e9 en invertir hasta el \u00faltimo centavo de mis ahorros en el bienestar del libro. Con la situaci\u00f3n econ\u00f3mica actual, para m\u00ed ha sido complicado recorrer de nuevo ese camino, a la fecha, he escrito la mitad del nuevo libro, pero podr\u00edan pasar otros 3 a\u00f1os sin que logre publicarlo por mis propios medios. Como lector, no te mereces esa espera y en tus manos est\u00e1 el cambiar el curso de los acontecimientos. Si lo analizas de esta manera, por el equivalente a un cono de nieve o un caf\u00e9, apoyaras a que este mismo a\u00f1o se publique un libro que en 3 a\u00f1os no ha podido salir a la luz. Es como si me invitaras un caf\u00e9.\u003cbr\u003e\u003cbr\u003eFinalmente, me gustar\u00eda que si un d\u00eda la inspiraci\u00f3n me impulsa a escribir sin tregua, no tendr\u00e9 que parar de escribir por ning\u00fan motivo.\u003cbr\u003e \u003cbr\u003e\n\nCon tu apoyo, s\u00e9 que podr\u00e9 concentrarme en lo m\u00e1s importante: escribir.\u003cbr\u003e\u003cbr\u003e \u003c/div\u003e\n\n\n\n\n\n\u003cimg src=\"https://arkrenko.files.wordpress.com/2017/03/b0gt2sjigaarzuy.jpg\" style=\"width: 475px;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://arkrenko.files.wordpress.com/2017/03/quc3a9-es-lo-que-obtienes.jpg\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003cbr\u003eTodos los mecenas,\na partir de $1dlls/mes obtienen acceso a una columna catorcenal a publicarse en\nexclusiva para ellos en Patreon. A partir\nde este nivel, vienen m\u00e1s recompensas para los que puedan y deseen aportar m\u00e1s. \u003cbr\u003e\u003cbr\u003ePor\ncierto, las recompensas son acumulables, si aportas en cualquier nivel, recibes todas las\nrecompensas de los niveles anteriores y as\u00ed sucesivamente. \u003cbr\u003e\u003cbr\u003eEsto apenas empieza a ponerse bueno, he\npuesto a trabajar mis 5 neuronas para hacer que valga la pena tu aportaci\u00f3n. Hay recompensas atractivas e irresistibles como relatos in\u00e9ditos, m\u00e1s contacto conmigo por diferentes\nmedios, un grupo exclusivo en Facebook para discutir sobre mi obra literaria o expresar sugerencias, libros autografiados, cenas con tu\nautor favorito y mucho m\u00e1s. \u003cbr\u003e\u003cbr\u003eAdem\u00e1s de las distintas opciones de recompensas que he planeado con gusto, entusiasmo e ilusi\u00f3n para ti, obtienes la satisfacci\u00f3n interior de haber apoyado a ese escritor que un d\u00eda te toc\u00f3 el alma con una frase, plasm\u00f3 en palabras lo que ten\u00edas atorado en la garganta, te regal\u00f3 una sonrisa, un suspiro o la esperanza en el Amor, a que logre escribir no uno, ni dos, sino muchos libros nuevos.\u003cbr\u003e\u003cbr\u003eT\u00fa eres el motor de mis letras y de cada viaje que emprendo en busca de ellas. Cada historia que escribo es pensando en hacerte sentir y experimentar como si estuvieras ah\u00ed, directo en la escena.\u003cbr\u003e\u003cbr\u003eTe invito a sumarte a esta aventura que apenas\nempieza y cuya primera parada ser\u00e1 un segundo libro de Germ\u00e1n Renko. \u00bfTe\napuntas?\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://arkrenko.files.wordpress.com/2017/03/xko-75hs33.jpg\" style=\"width: 546px;\"\u003e\u003c/div\u003e"
