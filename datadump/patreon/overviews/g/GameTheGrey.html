    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(221, 217, 195);\"\u003e\u003cstrong\u003e\u003cbr\u003e\"The Grey\", a Tabletop Card Game...\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e...being developed in conjunction with\u00a0the Graphic Novel.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u00a0Elemental powers of influence are placed in the hands of \u003cbr\u003e\u00a0 Creatures\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003eenthralled in the destiny of Mankind.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cstrong\u003eRandomly acquire\u00a0Elemental Mana\u00a0\u003cbr\u003ein the form of colored Jewels.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cstrong\u003e\u003cbr\u003eAllocate Jewels to\u003c/strong\u003e\u00a0seed the planetary home \u003cbr\u003ethat\u00a0your\u00a0Creatures manifest for Mankind.\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u00a0The Player\u0027s Sphere. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u00a0Harness forces of nature at home \u003cbr\u003e\u00a0and combine with forces abroad \u003cbr\u003e\u00a0to increase Elemental power.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u00a0Promote a cooperative ecology in your Sphere\u00a0\u003cbr\u003eand share new horizons, as a stance against Space\u0027s\u003cbr\u003eadherence to \"The Key\", a fixed color sequence.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(219, 229, 241);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u00a0The Objective is to avoid creating dominions \u003cbr\u003econsumed by extremes:\u00a0\u003c/span\u003e\u003cbr\u003e\u003cem\u003e\u00a0Either, landscapes devastated by \u00a0Mankind (Chaos),\u00a0\u003cbr\u003e\u00a0Or a vacuum of improvisation, that \u00a0exists in Space (Order).\u00a0\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(221, 217, 195);\"\u003ePlay ranges; 2 to 5 players, \u003cbr\u003ein games \u00a0lasting 45 min. to 4 hrs,\u00a0\u003cbr\u003e\u00a0depending on Phases played.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u00a0AggroPhene has created music\u00a0with \u003cbr\u003e\u00a0Fantastical Characters\u00a0explored by \u003cbr\u003e\u00a0the following YouTube Music Video:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=icveykqlmLg\" rel=\"nofollow\"\u003e\"Storm\" by Industrial Artist, AggroPhene\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u00a0\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003eThe Characters from these stories, told in song, \u003cbr\u003e\u00a0are now appearing in\u00a0the pages of a Graphic Novel;\u00a0\u003cbr\u003e\u00a0a visual platform for audiences to\u00a0become\u00a0acquainted\u00a0\u003cbr\u003e\u00a0with Characters and facets of Game conception.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u00a0\"The Grey\", is a Tabletop Card Game \u003cbr\u003e\u00a0that is enriched by new strategies and card eligibilities,\u00a0\u003cbr\u003ewith each phase: Dusk, Grey, and Dawn.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u00a0With your support;\u00a0\u003cbr\u003ewe can breathe life into the Characters\u00a0\u003cbr\u003eforged in the Graphic Novel.\u003cbr\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003e \u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003eBorn of the AggroPhene sound; \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u00a0nurtured by the audience to foster their physical form. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u00a0We are the \u003cspan style=\"color: rgb(29, 27, 16);\"\u003einventors\u003c/span\u003e of the Multiverse\u00a0\u003cbr\u003ethat \"The Grey\" operates upon, and where it lies.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cem style=\"background-color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u00a0...maybe a place you frequent.\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(221, 217, 195);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e________________________________\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003
