    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F170573202\u0026amp;url=https%3A%2F%2Fvimeo.com%2F170573202\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F575840631_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/170573202",
    "one_liner": null,

    "published_at": "2016-05-29T04:30:56+00:00",
    "summary": "\u003cstrong\u003eThe Gold Saucer Studio is a space for emerging artists to rehearse and present in Vancouver, BC.\u003c/strong\u003e This campaign is an experiment to crowd source operating funds for the studio. These funds will allow for the Gold Saucer to better support our community.\u003cbr\u003e\n\u003cbr\u003e\nCurrently, the Gold Saucer consists of a 1000sqft dance\u00a0studio space.\n\u003cstrong\u003e In July 2016, we are expanding to include an upstairs office space. This will allow the current space to be fully utilized for rehearsals, screenings, and showings.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://static1.squarespace.com/static/5748eb0f7da24ffddd045577/5749148fd51cd43e7b75d81b/574915848259b5de672b08d7/1464407435612/IMG_0108.JPG?format=2500w\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWith proper funding, we will allow artists to book Friday, Saturday, and Sunday evenings at the Gold Saucer to present work \n\u003cstrong\u003eFREE OF CHARGE\u003c/strong\u003e. All the show proceeds will go directly to the presenting artists. We want to create a situation where artists can show work without fuss and financial risk and get cash.\u003cbr\u003e\n\u003cbr\u003e\nThe ticket prices for these shows will be capped at $20 and always be \"Pay What You Can.\"\n\u003cbr\u003e\n\u003cbr\u003e\nIn addition to offering free venue space, after reaching certain funding goals, the Gold Saucer Studio would like to provide artists with \n\u003cstrong\u003efree video documentation\u003c/strong\u003e. This documentation will be extremely valuable to artists who seek to submit works abroad, to competitions or festivals, and apply for future arts funding.\u003cbr\u003e\n\u003cbr\u003e\nWe are looking to gather a group of patrons to give what they can per month to make this happen. Any contribution you make will allow us to make this plan possible.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://static1.squarespace.com/static/5748eb0f7da24ffddd045577/5749148fd51cd43e7b75d81b/5749149b20c6471e63e7b937/1464407202895/IMG_8431.JPG?format=2500w\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nVenues are difficult in Vancouver. There is a lack of small to mid-sized venues. We are looking to support experimental performing arts that may not be shown in other venues. We want these performances to be \n\u003cstrong\u003eARTIST DRIVEN\u003c/strong\u003e and not curator/presenter driven. We will not force artists into a theme or prescribe their outcome. We want to facilitate their impulse and work and allow them to show it, whenever there is a space available.\u003cbr\u003e\n\u003cbr\u003e\nWe got very lucky with the Gold Saucer and its current space. With our upcoming expansion, we want to make it into something really cool. If you can, and are interested, help us make this possible! Allow us to create free venue space and continue our affordable rehearsal rental rates!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://static1.squarespace.com/static/5748eb0f7da24ffddd045577/5749148fd51cd43e7b75d81b/5749149a60b5e9b0a7727ffa/1464407204781/IMG_1317.JPG?format=2500w\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCurrent Gold Saucer Studio Members:\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003e\u003c/b\u003ePaul Paroczai\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.hongkongexile.com/\" rel=\"nofollow\"\u003eMilton Lim\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.hongkongexile.com/\" rel=\"nofollow\"\u003eNatalie Gan\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eKiran Bhumber\u003c/li\u003e\n\u003cli\u003eTerence Grigoruk\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.cargocollective.com/alexmah\" rel=\"nofollow\"\u003eAlex Mah\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.mpattersonobrien.com/\" rel=\"nofollow\"\u003eMahaila Patterson-O\u0027Brien\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://felicialau.com/\" rel=\"nofollow\"\u003eFelicia Lau\u003c/a\u003e\u003c/li\u003e\u003cli\u003eAshley Whitehead\u003c/li\u003e\u003cli\u003eMarina Hasselberg\u003c/li\u003e\u003cli\u003eCharlotte Newman / Gina Alpen\u003c/li\u003e\n\u003cli\u003eNathan Marsh\u003c/li\u003e\n\u003cli\u003eLayla Marcelle Mrozowski\u003c/li\u003e\n\u003cli\u003eSepehr Samimi\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.remysiu.com/\" rel=\"nofollow\"\u003eRemy Siu\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n(thank you to VANDOCUMENT for the cover photo)\n\u003cbr\u003e\n\u003cbr\u003e"
