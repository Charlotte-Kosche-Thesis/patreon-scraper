    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/RUlFj6F.png\"\u003e\u003c/h1\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://getrich.genomestudios.ca/Unanimated/\" target=\"_blank\"\u003eCOMIC\u003c/a\u003e - \u003ca href=\"http://getrich.genomestudios.ca/\" target=\"_blank\"\u003eINTERACTIVE\u003c/a\u003e - \u003ca href=\"https://www.youtube.com/channel/UCy74mmn1X2fUDucFJqGccAA\" target=\"_blank\"\u003eANIMATED\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/GetRichSeries\" target=\"_blank\"\u003eFacebook\u003c/a\u003e \u2013 \u003ca href=\"https://www.minds.com/GenomeStudios\" target=\"_blank\"\u003eMinds\u003c/a\u003e \u2013 \u003ca href=\"https://twitter.com/GaianHelmers\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u2013 \u003ca href=\"https://getrichseries.deviantart.com/\" target=\"_blank\"\u003eDeviant Art\u003c/a\u003e \u2013 \u003ca href=\"https://www.instagram.com/getrich.tv/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e \u2013 \u003ca href=\"https://www.youtube.com/channel/UCy74mmn1X2fUDucFJqGccAA\" target=\"_blank\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\nWolfgang and Hayes are two friends and roommates who, by any\nmeans necessary, manage to pay off their months rent each and every month. It\ndoesn\u0027t always come easy as their jobs and businesses take them to strange\nplaces to meet even stranger people. Follow Wolfgang, the eccentric cat who\noften is scheming new businesses and means of earning a living, and Hayes, the\ngrounded dog who takes a steadier approach at earning an income by working\njobs, as they fight through it all to Get Rich.\u003cbr\u003e\u003cbr\u003e\n\nI\u2019ve been working on the Get Rich series for over 3 years\nnow and hope to continue to develop the series for many more. I\u2019ve only just\nhit the tip of the iceberg as to what I can do with it and the stories I can\ntell. Wolfgang and Hayes are characters that are very dear to me. They embody\nthe kind of person I strive to be. Whatever the world brings their way, they are\nable to get through it, move on, and be happy.\u003cbr\u003e\u003cbr\u003e\n\nWith your patronage I\u2019ll be ever more able to bring these\ncharacters to life and share them with the world!\u003cbr\u003e\u003cbr\u003e\n\n\u003ch3 style=\"text-align: center;\"\u003eHere\u2019s what you\u2019ll get\u003c/h3\u003e\n\n\u003cbr\u003eFirst and foremost, you\u2019ll be taking part in allowing the\nfurther creation of the Get Rich series as a whole. You\u2019re driving the creation\nof freely accessible media for everyone to enjoy.\u003cbr\u003e\u003cbr\u003e\n\nBut now to the goodies~\u003cbr\u003e\u003cbr\u003e\n\nAs a Patron you\u2019ll be able to vote on decisions about the\nwork. Things like which episode I\u2019ll make next, what projects I\u2019ll work on with\npatron funds, and what designs to go with for things.\u003cbr\u003e\u003cbr\u003e\n\nI\u2019ll post comic pages as soon as they are finished\nregardless of the regular public schedule.\u003cbr\u003e\u003cbr\u003e\n\nYou can join my Get Rich discord channel where I\u2019ll post\nrandom thoughts, interesting links, and otherwise chat and answer questions \u003cbr\u003e\u003cbr\u003e\n\nI\u2019ll be doing a monthly QA panel with the characters from\nthe series answering your questions.\u003cbr\u003e\u003cbr\u003e\n\n\u003ch3 style=\"text-align: center;\"\u003eHere\u2019s what I\u2019ll get\u003c/h3\u003e\n\n\u003cbr\u003eWith the funds you contribute I\u2019ll be able to develop the series\nwith all the force of myself and your backing. I can commission artists to work\nwith me on major projects like the Get Rich: Animated Series, games, and\nupgrades to the interactive website. I can also use more modest funds to create\nbite sized media. Make new t-shirt designs, animated shorts, comic strips, and\nwhatever else comes to mind.\u003cbr\u003e\u003cbr\u003e\n\nWhatever it may be, every penny I make on Patreon will be\nreinvested into the Get Rich series so I can make bigger and better work to\nbring Wolfgang, Hayes and the rest of the gang to life!"
   },
