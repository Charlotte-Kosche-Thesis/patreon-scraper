     "about": "A Pianist from age 4 and Composer by age 15, I\u0027d always found that I never enjoyed playing music unless I was coming up with it! My first attempt at making my own music came during a high-school talent show where I made a piano arrangement to the closing credits of \"Super Mario Bros 2\". Yes, I\u0027m a big \"child of the 80s\" video game nerd who was around for the birth of the NES, and over the years developed a love for Fantasy and RPGs!\u003cbr\u003e\u003cbr\u003eI started making custom original music for homemade video games in the old OHRRPGCE community \"Castle Paradox\" and, from there, branched out to scoring stage plays. It wasn\u0027t long before I started getting offers to score feature-length independent films and now have a handful of feathers in my cap from the years.\u003cbr\u003e\u003cbr\u003eDespite my love for music and composition, my overall passion has been Cinema! Ever since I was a kid, I wanted to be part of the magic of Cinema and bring my story ideas to life! And now, I am working toward that dream! My dream of creating Don Bluth-inspired animated adventure films (for ages-13+ audiences) is starting to take shape and, with your help, will come to fruition!",
