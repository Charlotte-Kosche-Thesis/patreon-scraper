    "summary": "\u003cstrong\u003eI can\u0027t stop myself and NOW you can help me (not stop myself).\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI make music and visual art pretty much non-stop. I started in film in the 80s with a series of horror and action film soundtracks. You might know some of them: The Toxic Avenger\u2026 Splatter University\u2026 And I worked in production on some classic horror including Charles Kaufman\u0027s \"Mother\u0027s Day\", Lucio Fulci\u0027s \"Manhattan Baby\" and \"The New York Ripper\", as well as Enzo Castellari\u0027s \"1990: The Bronx Warriors\",  \"Escape From The Bronx\" and \"Warriors Of The Wasteland.\"\u003cbr\u003eIn 2001 I started making chip music under the name \u003cstrong\u003eglomag\u003c/strong\u003e and toured around the US, Europe and Australia. In 2005 I co-created, hosted and directed the machinima Talk Show \"\u003cstrong\u003eThis Spartan Life\u003c/strong\u003e\", which ran for 10 years.\u003cbr\u003e\u003cbr\u003eMy new project is bigger in scope than any of these. You could call it a \"video game/theater hybrid\" or simply, a \"musical\". \u003cstrong\u003eSongs From The Robot Apocalypse\u003c/strong\u003e will be a live theater experience in which actors sing and interact with characters in custom virtual environments, projected on-screen. Some of you might have seen me present the opening scene at MAGfest in 2016. Check the video to see some of sets, characters and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI think Patreon is kind of perfect for me\u003c/strong\u003e, because I am a chronic creator, making music or visual art or performing almost every day. With your support, I\u0027ll be able to be more goal-oriented in building virtual sets and writing songs for SftRA and running a weekly twitch stream, sending out video clips and sketches of the music as I go. I\u0027ve made some important contacts with several venues about staging the premiere and will move toward that goal much more quickly with your help. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour donation will be per-\"thing\".\u003c/strong\u003e A thing in my case will be a new virtual set or scene built in Little Big Planet 3 or a new song to go with the scene. I will feature the thing in my weekly twitch streams and upload patron-only videos and music sketches as we go. Eventually I want to make a soundtrack CD and possibly even collectable robot figures and plushies.\u003cbr\u003e\u003cbr\u003eI won\u0027t make more than 3 or 4 things per month and you can cap your monthly amount and change your amount or cancel at any time.\u003cbr\u003eEvery little bit helps me afford the time to make this very detailed and weird project. \u003cbr\u003e\u003cbr\u003eIf you have any questions, feel free to drop me a line at glomag00@gmail.com.\u003cbr\u003e\u003cbr\u003eTHANKS SO MUCH FOR YOUR SUPPORT! LET\u0027S DO THIS!\u003cbr\u003e/Chris\u003cbr\u003e"
