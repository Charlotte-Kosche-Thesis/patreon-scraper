    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e*AHEM!*\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eDo you like Shitposts\u2122? Do you like Stories\u2122? Do you like... both of them???!!?\u003cbr\u003e\u003cbr\u003eWell, then help contribute to Gwen\u0027s Super Secret Moving-Away-From-Abusive-Family Fund\u2122 while also receiving what I am best at creating:\u00a0Shitposts\u2122... and Stories\u2122!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of\u00a0Shitposts\u2122 do I make, you might ask? Personalized Shitposts\u2122, made with your ideas!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eExamples include:\u003cul\u003e\u003cli\u003eDrawing Shitposts\u2122: Want someone with a cartoony art style and little experience to draw something Absolutely Fucking Terrible for you? Such as a Cool Fox\u2122 wearing sunglasses playing a guitar while it dances on a pile of bones? Or would you prefer a relatable comic about depression, told from the perspective of Badly Drawn Shapes\u2122?\u00a0Then maybe these Shitposts\u2122 are for you!\u00a0\u003cimg src=\"https://pbs.twimg.com/media/C1YJEyNUUAAJu77.jpg\"\u003e\u003c/li\u003e\u003cli\u003ePhotoshop Shitposts\u2122: Cover Art not accurate enough to the game/movie/book/CD it\u0027s for? Do you enjoy Surreal Photoshop Art\u2122? Do you wish to see the Depths of Hell In Visual Form\u2122?\u00a0Then maybe these Shitposts\u2122 are for you!\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://pbs.twimg.com/media/C1YKIFRVQAAY3vd.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAudio Shitposts\u2122: Think regular songs just aren\u0027t silly enough? Then maybe these Shitposts\u2122 are for you! \u003ca href=\"https://soundcloud.com/gwentastrophe/sets/audio-shitposts\" rel=\"nofollow\"\u003eThe ShitCloud\u2122\u003c/a\u003e\u003c/li\u003e\u003cli\u003eOther Shitposts\u2122: Have a Totally Awesome Idea\u2122 that isn\u0027t one of these? I\u0027ll still make it! Go Wild\u2122!\u003cimg src=\"https://pbs.twimg.com/media/C1YPhgGUUAAjPlY.jpg\" style=\"background-color: initial;\"\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s that? You\u0027d rather have a Personalized Story\u2122? Excellent choice! But wait, what kind of Stories\u2122 do you mean?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eJoke Fanfics\u2122? Of course!\u003c/li\u003e\u003cli\u003eSerious Fanfics\u2122? Of course!\u003c/li\u003e\u003cli\u003eJoke Short Stories\u2122? Of course!\u003c/li\u003e\u003cli\u003eSerious Short Stories\u2122? Of course!\u003c/li\u003e\u003cli\u003eReally Gay Shit\u2122? Of course!\u003c/li\u003e\u003cli\u003eStories Inspired By A Single Image Provided By You\u2122? Of course!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e[18+]\u003c/strong\u003e Chuck Tingle-Inspired Porn Parodies\u2122? Of course!\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e[18+]\u003c/strong\u003e Serious Lewd Fiction\u2122? Of course!\u003c/li\u003e\u003cli\u003eSomething Else\u2122? Of course!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eDISCLAIMER: \u003c/strong\u003eIf given permission, I will most likely post these Stories/Shitposts!! I also reserve the write to refuse to write/make anything you suggest if it\u0027s bigoted/disgusting!~ \u0026lt;3\u003cbr\u003e\u003cbr\u003e/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Me\u2122:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am an autistic, disabled, mentally ill nonbinary/trans girl. Stuck living with Nazis, in a town full of Nazis. Help Me.\u003cbr\u003e\u003cbr\u003eBuuut! I have a sense of humour, and I love writing, and I love to make other people\u0027s days better! So it\u0027s a Win-Win\u2122 for both of us, right? :3"
