weaves: adventure, sex,\nmysticism, horror. As you progress through the game, bonus galleries and new\ncharacters will be unlocked. In general, the game is more of a visual novel.\nTherefore, a lot of attention will be given to the graphics. All the images in\nthe game are in Full Hd 1080\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: #244061;\"\u003ePlatform\u003c/span\u003e\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eMAC\u003c/li\u003e\n\t\u003cli\u003ePC\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: #244061;\"\u003eFetishes\u003c/span\u003e\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eMILF\u003c/li\u003e\n\t\u003cli\u003eCorruption\u003c/li\u003e\n\t\u003cli\u003eFetish\u003c/li\u003e\n\t\u003cli\u003eAnal\u003c/li\u003e\n\t\u003cli\u003eVoyeurism\u003c/li\u003e\n\t\u003cli\u003eStocking\u003c/li\u003e\n\t\u003cli\u003eAll sex\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: #244061;\"\u003eLanguages\u003c/span\u003e\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eEnglish\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: #244061;\"\u003eDownload\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003eRecent version 0.2.1\u003c/strong\u003e (25 May 2018)\u003ca href=\"https://www.patreon.com/posts/latest-release-2-19018747\"\u003e\u003cbr\u003e\n\tDownload MAC/PC\n\t\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eV0.1.1b\u003c/strong\u003e (12 Feb 2018)\u003ca href=\"http://bit.ly/2nXYuQY\"\u003e\u003cbr\u003e\n\tDownload PC FREE\n\t\u003c/a\u003e\u003cbr\u003e\n\t\u003cdiv\u003e\n\t\t\u003ca href=\"http://bit.ly/2CaVuFT\"\u003eDownload Mac FREE\u003c/a\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u00
