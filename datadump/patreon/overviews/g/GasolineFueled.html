    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHi! I\u0027m Gasoline {a.k.a Kat} and I make SFM Posters both NSFW and SFW. I\u0027m currently in school for 3D Modeling and Animation and will eventually learn to animate and make my own models! Some of my work can be seen\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/span\u003eon my Deviant Art which is here:\u00a0kat--r.deviantart.com {\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWARNING:\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003ethere\u0027s some NSFW stuff\u003c/em\u003e}. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ePlease, take a moment to\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e read below\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e \u003c/span\u003e{or the\u003cstrong\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTL;DR\u003c/span\u003e \u003c/strong\u003eat the bottom - don\u0027t worry I got\u0027chu reading can be a pain}\u003c/em\u003e and see why you should consider pledging to me! I have a LOT of plans and I could use your help in reaching my goals!\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Should I Pledge?\u003c/span\u003e\u003c/strong\u003e Supporting me on Patreon will give me a chance to do what I love as a job! In the future it\u0027ll allow me to make videos to teach you how to do Posters of your very own, and allow me to start streaming both a creative and gaming stream! It would also help me support myself through school. While I\u0027m lucky to live home I still have bills that I need to pay, so you\u0027d be helping me there too!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eHow?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e Right now I only have a few tiers to choose from but as time goes on more tiers will open up. I want to try and convince you to choose one, even the 1$ one, for 1$ you get to see 2 Exclusive posters each month as well as some of the NSFW Arts I couldn\u0027t make public.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat\u0027s In It For Me?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e If you like what I do and want to help out more then please consider donating on the higher tiers. I\u0027d love to get into streaming full time -especially when I\u0027m not in school- and be able to pay for the things I need on a personal level. As well as things I would need to have better quality videos, or to help maintain my computer! It would allow me to teach you guys how to do SFM\u0027s, make models or even animate in the future! Donating the larger amounts would definitely help with those things! If you\u0027re interested in what I do now, check out the \"Public\" Tag in my featured Tags!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eRegardless\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e, I appreciate any amount of money you\u0027re willing to throw at me. Even though I\u0027ll never be able to say it enough. \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank you.\u003c/span\u003e\u003c/strong\u003e\u00a0If you\u0027ve stumbled upon me just by looking through Patreon or you got here because of a friend and you pledged it means a lot. It takes me hours to do each poster {because I\u0027ve got OCD when it comes to my art mostly}, but I enjoy it and wanted to turn my hobby and passion into something more. Patreon allows me to do that. Eventually I\u0027ll be making models and doing animations, and those will be added here!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTL;DR:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e- Pledging gives access to exclusive posters {Both NSFW and SFW}\u003cbr\u003e- I release at least 4 posters a month - 1 per week!\u003cbr\u003e- I\u0027m looking to reach a goal that will allow me to do this full-time while in school and support myself.\u003cbr\u003e- The future of this will be doing animations, or even making models for people! As well as doing a full-time stream {part-time while I\u0027m in school} on Twitch.\u003cbr\u003e- You get access to the Patron only Discord (Look at Announcements under the Feature posts!)\u003cbr\u003e- Check out Public Tag to see what I do! {Consists of SFW only!}\u003cbr\u003e-Thank you for stopping by, every bit counts!\u00a0\u003cbr\u003e\u003c/div\u003e"
