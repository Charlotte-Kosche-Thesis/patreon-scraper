    "published_at": "2017-06-07T13:43:35+00:00",
    "summary": "Greetings\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is name is Nigel G. Dunkley also known as Docta Gel. I am comedian/ventriloquist from New York with ambitions on making it big. Most folks know me for my most popular character Cindy Hot Chocolate and my subway videos on my youtube channel \u0027THIS IS GELTOWN\u0027. I perform at comedy shows and private parties but I have a strong passion for street performing and improv. The essence of my show is the interaction I get with the public,\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY DO I DO WHAT I DO??\u003cbr\u003e\u003c/strong\u003eIm using my gift to make this world smile and laugh out loud. This crazy world needs it. I love to entertain. Over the course of time I\u0027ve visited senior centers and rehab facilities and I encounter individuals who share with me what I do helps.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY DO I HAVE A PATREON?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFor those who love my content and desire to see this show become bigger than what is, THIS IS FOR YOU.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eOver the years I have grown a fan base and I want to deliver more of what they want. More videos with better quality with consistency. I also wish to travel new locations (ultimately the entire world) taking my show to those streets and presenting my show. I also would like to build a tight knit community of my fans where they can present feedback, fan art and witness the growth of my show. Your contributions will go toward production expenses, equipment/software, travel, props as well upgrading the puppets. (Cindy needs a touch up lol)Thanks to donations that I will be able to do just that. Not only do I have a Patreon to receive donations from my supporters but also to establish community of people who enjoy what I do. This will also be a platform where you can share fan art and have discussions amongst other supporters.Thank you in advance.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO YOU GET IN RETURN?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIn return you will get rewards such as, exclusive footage, signed merchandise, Q \u0026amp; A sessions, shout outs/credits in videos and whatever else may come to mind (maybe a FaceTime/Skype Session with Cindy Hot Chocolate???Hmmm). \u00a0This is going to be awesome. You guys are awesome!\u003cbr\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e"

     "about": "Hello. My name is Nigel G. Dunkley aka Docta Gel. I\u0027m a ventriloquist/comedian who does a puppet show called Geltown starring Cindy Hot Chocolate. Many of folks seen videos of myself on Youtube performing on the streets and subways. I also perform shows else where such as private parties, comedy shows and anywhere else I am hired to do so. I \u00a0love what I do and look forward to keep doing it. \u00a0\u003cbr\u003e\u003cbr\u003eThis is my Patreon page. This is where my fans can contribute financially to keep this show going. Thanks to you guys and gals I\u0027ll be able to upload more videos on a consistent basis. Ill be able to upgrade equipment and software I use to record. Travel to new locations (GELTOWN WORLDWIDE). Im also working on other projects such as animations, music, films and sketches.\u00a0\u003cbr\u003e\u003cbr\u003eIn return there will be rewards presented.\u003cbr\u003eExclusive videos and photos, Q\u0026amp;A Sessions, Signed Merchandise. Lessons and just talk.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
