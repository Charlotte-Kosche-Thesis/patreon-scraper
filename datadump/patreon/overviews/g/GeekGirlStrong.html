    "summary": "Hey! Thanks for joining us!\u003cbr\u003eGeek Girl Strong is\u003cstrong\u003e\u00a0\u003c/strong\u003eon a mission to help all girls \u0026amp; women realize that they are the super heroines they have been waiting for! I\u0027m leading an inclusive health-coaching community for EVERY body, targeting people who identify as girls/women and do not fit into any one box.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eMembers better their overall health \u0026amp; wellness by focusing on the\u003cstrong\u003e three\u003c/strong\u003e Geek Girl Strong Targets:\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMental/Emotional Health: Magic Points\u003cbr\u003ePhysical Activity: Experience Points\u003cbr\u003eNutrition: Energy Points\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003eNo matter someone\u0027s personal goals, they\u0027re respected and aided:\u003cbr\u003e\u003cul\u003e\u003cli\u003eBody Acceptance\u003c/li\u003e\u003cli\u003eLosing or gaining weight\u003c/li\u003e\u003cli\u003eBecoming \"fit\" and \"toned\"\u003c/li\u003e\u003cli\u003eEating better even when away from home\u003c/li\u003e\u003cli\u003eCreating a realistic wellness schedule\u003c/li\u003e\u003c/ul\u003eWe all deal with body stuff, and sometimes we could just use a sidekick who understands us, to help kick down the barriers.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGeek Girl Strong Offers:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003eHealth \u0026amp; Fitness Workshops -\u00a0\u003ca href=\"http://geekgirlstrong.com/fangirlhealthclub/\" target=\"_blank\"\u003eThe Fangirl Health Club\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://geekgirlstrong.com/personaltraining/\" target=\"_blank\"\u003ePersonal Training\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://geekgirlstrong.com/poledancing/\" target=\"_blank\"\u003ePrivate\u00a0Pole Dancing Lessons\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://geekgirlstrong.com/healthcoaching/\" target=\"_blank\"\u003e1-on-1 and Group Health Coaching Programs\u003c/a\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIncluding The\u00a0\u003ca href=\"http://geekgirlstrong.com/powerprogram/\" target=\"_blank\"\u003ePower Program\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://geekgirlstrong.com/1upchallenge/\" target=\"_blank\"\u003ePay-what-you-want Online Challenges\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://geekgirlstrong.com/workplaceworkshops/\" target=\"_blank\"\u003eWorkplace Workshops\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003eGGS programs run on the ideal that you should not only benefit from good health as an end result of your efforts, but also enjoy the journey, every day and step of the way!\u003cbr\u003e\u003cbr\u003eThank you so much for believing in our mission and supporting our community.\u003cbr\u003eI hope you find a reward here that aids you in completing your wellness goals!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIn Wellness \u0026amp; Magic,\u003cbr\u003eRobyn\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIntro video created by: \u003c/em\u003e\u003ca href=\"http://www.debbie-rolf.com/\" target=\"_blank\"\u003e\u003cem\u003eDebbie Rolf\u003c/em\u003e\u003c/a\u003e"

    "attributes": {
     "about": "\u003cdiv\u003e\u003cstrong\u003eS\u003c/strong\u003e\u003cstrong\u003etormy Riot\u003c/strong\u003e (Robyn)\u003cbr\u003eis a geek, feminist and Physical/Health Educator (B.S./M.S. Ed) living in New York City.\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003eAfter teaching Health and Physical education in the New York City Department of Education public school system for 4 years she realized that she wanted to live her entire life (not just in the classroom) as an example of better health. In this example she knew that it was time to offer an approach different from what was already available to the masses. She began by founding clubs and councils at the school where she works. There is the school dance team, the School Wellness Council and Grrrl Alliance. By expanding her reach outside of the school building with efforts to support Grrrl Alliance in its mission, Stormy realized that anything in her thought bubble could manifest itself.\u003cbr\u003eThus, \u003cstrong\u003eGeek Girl Strong\u003c/strong\u003e was born. Stormy\u2019s brainchild of bringing all she has worked on and towards in the last 9 years together: overall wellness, female empowerment, as well as her geeky qualities.\u003cbr\u003eShe believes that no one should have to choose between being the athlete and the nerd, she never did (although, living that way as a teen was at times far from easy).\u003cbr\u003eWith Geek Girl Strong, Stormy intends to improve lives of those who struggle with the this or that dynamic and aid them in their quest to lasting wellness.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e",
