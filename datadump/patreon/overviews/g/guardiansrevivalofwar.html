    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/56dc864ec923e6036a7d43b4/59c6b2740d68461dddc82861/ce4eeec788d4778adf02a127278c37ee/Guardians_Revival_of_War.png\"\u003e\u00a0\u00a0\u003c/div\u003e\u003cdiv\u003eWelcome to my official Guardians Revival of War Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/56dc864ec923e6036a7d43b4/59c6b2740d68461dddc82861/33f39796fd43dad04935894264ac2879/Scene-full-revise.gif\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Cergey Gordievsky and I have been on a journey in creating a story known as Guardians. I have spent the last couple of years writing and designing this game out of my desire to create something special. Now, I want the world to join me in this journey to help Guardians become fully realized.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this game about?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eGuardians Revival of War\u00a0is an epic role playing game with the element of monster capturing and a turn-based battling system. You start the game as Arcanias, a young man living in the world of Caelum searching for the truth. Little does he know that his search for truth will lead him on an adventure that will change everything he knows about the world of Caelum and himself.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/5734bd9ab318dfa5ada2d9a4/990x642/479390b9917b02cfe7669c1fd2e8abb4/Guardians_6_In_1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can you do in this game?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe core of Guardians Revival of War is the bond between you, as a Guardian, and your Astra. You will have to raise your Astras through battle and care. Not only will your Astras have to grow, but so will you as a Guardian. Only then will you be able to journey through the world of Caelum and see what adventures await. The game is in classic RPG style with a \"Colisieum\" capability that allows you can take on other fellow Guardians online around the world.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/56dc864ec923e6036a7d43b4/59c6b2740d68461dddc82861/23e6bb2cfccbb89c6587224c9dc044b0/Guardians_Shot.png\" style=\"width: 342px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are Guardians and Astras?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eGuardians are people who have the ability to bond with Astras.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/56dc864ec923e6036a7d43b4/59c6b2740d68461dddc82861/21c3c7619f8022ee5a4f7d1aa5a9deb7/Guardians_In_A_Row.png\" style=\"width: 509px;\"\u003e\u003cbr\u003eAstras are mysterious creatures that were born from the Asteroid that smashed into the world of Caelum. There are four different breeds of Astras: \u003cimg src=\"https://drive.google.com/drive/folders/0B88ZKNi0Ot6cV0gzd1NIQ3ZTelk\"\u003eDragon, Liger, Phoenix, and Titan. \u003cbr\u003e\u003cbr\u003eEach breed has eight elements: Flame, Nature, Aqua, Lightning, Wind, Scythe, Stone, and Frost.\u003cbr\u003e\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/56dc864ec923e6036a7d43b4/59c6b2740d68461dddc82861/48433ad5ca0c76286de675681e4f1854/Astras_In_A_Row_Symbols.png\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat platforms will this game be for?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eGuardians Revival of War will be available for both Android and iOS devices. The game will also be available for PC.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/56dc864ec923e6036a7d43b4/59c6b2740d68461dddc82861/f03834227ec93f6b811e45c7c9b6218c/13._First_Mobile_Game_View.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can I do to help?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBecome a Guardian Patreon and help Guardians Revival of War come to life. Your support will go directly into helping programmers and graphic designers create this game and put it into your hands. Any amount is truly appreciated by me and my team and will make a difference in the production of the game.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you for your support in making Guardians Revival of War a reality. We plan on creating an enjoyable game that brings many people together such as yourself.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/div\u003e"
