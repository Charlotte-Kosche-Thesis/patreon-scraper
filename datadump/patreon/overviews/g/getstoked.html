    "summary": "Hey I am Phil and I capture images; sometimes well. \u003cbr\u003e\u003cbr\u003eI do not pretend to be amazing, literally have no fucking time for pretentiousness; I don\u0027t over edit the imagery and I always strive to create interesting work, but I am my own worse critic.\u00a0\u003cbr\u003e\u003cbr\u003eI am always chasing those seductive images. I have been fortunate for over many years to have worked with many many awesome models from Cervena Fox (Published in Front Magazine), Chad Suicide, Amy Lu Bennett, Elle Harris to Rebecca Crow and Anna Quinn among many others. I started shooting for my Independent clothing line @loyaltyanddevotion and gravitated towards alternative modelling photography style suicide girls were a huge influence and social barriers they broke down, creating a more open minded forum for alternative girls to shoot for.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eFor a few years I created \u0026amp; designed an actual website (like who the fuck does that now?!?) called Get Stoked a blog and my photography was on there but I never made anything from it and always felt it was something that I wanted to explore. Working with the girls generally costs not only travelling but also modelling fees etc and to work through my proverbial hit list of \u0027dream shoot\u0027 ladies raising some funds would be useful...it isn\u0027t about that completely I am really passionate about this, well aware of my shortcomings and need to improve and with practise that only gets better...\u003cbr\u003e\u003cbr\u003eIf you choose to support me I can guarantee there will be plenty of regular content I shoot almost weekly and take hundreds of images, so if you are a fan of super hot alternative ladies hit the support tab and lets get this done! Thank you so much and I promise I will make it worth it.\u003cbr\u003e\u003cbr\u003eOne of my main aims over the next year is to invest in and develop my skills in filmography. I feel like I have a rad eye for up and coming models and hopefully as this grows I will continue to be able to shoot some rad sets for you all \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePhil GS\u003cbr\u003e@thebeardedbarberuk\u003cbr\u003e#thebeardedbarberuk\u003cbr\u003e@loyaltyanddevotion\u003cbr\u003e#loyaltyanddevotion\u003cbr\u003ewww.loyaltyanddevotion.co.uk\u00a0\u003c/strong\u003e"
