    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eGLITCH CITY\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nWe\u0027re a collective of gamemakers and artists who create new \u0026amp; innovative games WE want to play.  For the last four years we\u0027ve been establishing Glitch City as a home for the \n\u003ca href=\"https://glitch.city/safespace/#afterlogo\"\u003einclusive and vibrant\u003c/a\u003e L.A. indie games and art scene. Glitch City is a crucial space for us to create, play, support and learn from each other! Without it we\u0027d all be working alone in bedrooms and coffee shops, slowly going crazy, starving for the inspiration we get from our friends and colleagues. We love what we do and we want to do it as long as we are able.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/1bsIxkL.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(255,230,148);\"\u003e\n\u003cspan style=\"color: rgb(247,150,70);\"\u003ePLEASE HELP!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\nWe put our hearts and time into \n\u003ca href=\"https://www.facebook.com/GlitchCityLA/\"\u003eorganizing events\u003c/a\u003e, \u003ca href=\"http://glitch.city/\"\u003edeveloping art and independent games\u003c/a\u003e, and paying from our own dusty pockets to lease the space for Glitch City. We love hosting events and showcasing our work, and with your help and support we can do it more often as well as help us keep our doors open. We would also love to continue to improve the space and make it even better for events like concerts, shows and art openings. If you\u0027d like to see the L.A. indie games community grow and flourish as much as we do, please donate and become monthly patrons of Glitch City!\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(255,230,148);\"\u003e\n\u003cspan style=\"color: rgb(247,150,70);\"\u003eGET INVOLVED\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\nWe have game nights and music shows, check out our \n\u003ca href=\"https://www.facebook.com/GlitchCityLA/\"\u003eFacebook page \u003c/a\u003efor details and for announcements. Check out our \u003ca href=\"http://glitch.city/\"\u003ewebsite\u003c/a\u003e and \u003ca href=\"http://twitter.com/glitchcityla\"\u003etwitter\u003c/a\u003e as well to see the work of our talented members! \n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(255,230,148);\"\u003e\n\u003cspan style=\"color: rgb(247,150,70);\"\u003eFOR YOUR SUPPORT\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eSee behind the scenes photos of work in progress and recorded events!\u003c/li\u003e\n\t\u003cli\u003eGet access to behind the scenes game updates from Glitch City developers!\u003c/li\u003e\n\t\u003cli\u003eGet invited to come visit the space!\u003c/li\u003e\n\t\u003cli\u003eWe can host more events for the community!\u003c/li\u003e\n\u003c/ul\u003e"
