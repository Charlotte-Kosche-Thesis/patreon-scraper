    "summary": "Hi! I\u0027m Gen! \u003cbr\u003e\u003cbr\u003eI\u0027m a British illustrator mostly creating fanworks and illustrations for everything from gothic romance novels to beverage labels. I\u0027m here at Patreon because I want to draw for you! Yes, you. I love working with prompts, I love the challenge of creating an idea that started out in someone else\u0027s mind and making it a reality.\u003cbr\u003e\u003cbr\u003eFor \u003cstrong\u003ethe $1 tier\u003c/strong\u003e you\u0027ll get sneak peeks of works in progress, early access to all my non-commissioned work the day before it appears on Tumblr, and the chance to pitch any (SFW) prompt that comes to mind. \u003cstrong\u003eEvery month I\u0027ll pick at least two of the best prompts and make them into illustrations.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe $5 tier\u003c/strong\u003e gets you access to new desktop illustrations, while \u003cstrong\u003et\u003c/strong\u003e\u003cstrong\u003ehe $15 tier\u003c/strong\u003e will get you all of the above plus one small single character illustration of your choosing each month. \u003cstrong\u003eThe $35 tier\u003c/strong\u003e gets you a full size illustration with up to three characters.\u003cbr\u003e\u003cbr\u003eSome of you might know me from my stories. I write across a wide range of subjects- epic space battles, the horrors of the Western Front, saving baby animals, and encounters with comedy cryptids have all been recent topics. If you\u0027d rather receive a written work instead of an illustration \u003cstrong\u003ethe $15 tier\u003c/strong\u003e will get you a ficlet of around a thousand words, while \u003cstrong\u003ethe $35 tier\u003c/strong\u003e will get a short story of around five thousand.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/56d41bce256ae204ce88f6c5e4a4c40b/tumblr_opukgoIXXq1vpqkdqo1_1280.png\"\u003e"
