    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/ZmhuwsSAblI\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/ZmhuwsSAblI",
    "one_liner": null,
    "patron_count": 16,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=1090649",
    "published_at": "2017-07-20T11:54:11+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1090649\u0026amp;rid=1855645\"\u003eAs little as a $1 (per a month) shows your support!\u00a0\u003c/a\u003e \u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eThank you patrons! I am happy you are with me on this journey. \u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eThank you for taking the time to view this page on Patreon. \u00a0My name is Genese Harris; I have a BBA in Marketing from Pace University, MBA in Finance from Ashford University, and I am working towards a PhD in Finance from Capella University. \u003cbr\u003e\u003cbr\u003eI am on Patreon because I want to make my dissertation progress accessible to anyone with interest in this endeavor. \u00a0I want to grant access to\nanyone that has a passion for this type of information.  You will view a woman doing great things for\nthe betterment of mankind because:\u00a0\u003cstrong\u003eSocial Justice Rocks!\u003c/strong\u003e You will also\nview a woman that is about to rip her hair out from this time-guzzling process!\n\u003cbr\u003e\n\u003cbr\u003e\nWith that said, my research topic is to assess the financial performance impact of a mainstream socially responsible investment (SRI) index in emerging markets: the Johnannesburg Stock Exchange SRI Index.\u00a0 More research to follow! \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nHere on\nPatreon, anyone can support content they enjoy on a monthly basis. You will be able to support my research, school\nbooks, travels, residencies (If you would like to support my travel to an upcoming residency, \u003ca href=\"http://www.gofundme.com/geneseharris\" target=\"_blank\"\u003eI have also setup a separate crowdfund specifically for this upcoming residency expense\u003c/a\u003e), and anything else \u2013 all for the completion of my dissertation.  After my\ndissertation, you will be able to support future papers and future research. \u00a0One great thing is, depending on the reward you picked, you\nwill get to critique my work!! I am going to give monthly update mostly via\nPatreon\u2019s media avenues on the following content:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eVideos\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eSummarizing my knowledge\u003c/li\u003e\n\t\t\u003cli\u003eWhat am I reading\u003c/li\u003e\u003cli\u003eChaos and Serenity within the Dissertation Process\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePostings\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eReviewing the literature\u00a0\u003c/li\u003e\n\t\t\u003cli\u003eFinancial Mathematics\u00a0\u003c/li\u003e\n\t\t\u003cli\u003eDissertation Progress Updates\u003c/li\u003e\u003cli\u003eOff the Topic\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePhotos\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eChaos and Serenity within the Dissertation Process\u00a0\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eLive chat\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eCollaboration Q\u0026amp;A Sessions\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e1-on-1 chat\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eCollaboration Q\u0026amp;A Sessions\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePodcast (in the upcoming months)\u003c/strong\u003e\u003cul\u003e\u003cli\u003eSRI and Developing Countries\u2019 Assets\u00a0\u003c/li\u003e\u003cli\u003eCSR, SRI, and II\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e"
