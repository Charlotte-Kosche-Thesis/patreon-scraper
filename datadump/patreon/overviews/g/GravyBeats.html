    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/zwmEZSIx2WQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "pledge_url": "/bePatron?c=577280",
    "published_at": "2017-09-17T08:26:27+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWHO AM I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name\u0027s Gregory aka. Gravy and I am a \u003cstrong\u003erap \u0026amp; trap\u003c/strong\u003e beatmaker and producer. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWHAT IS MY CRAFT?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI make rap \u0026amp; trap beats and upload them to Youtube on a \u003cstrong\u003eweekly \u003c/strong\u003ebasis. I use variety of styles, but I am best known for my Japanese/Asian productions.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eHOW CAN YOU SUPPORT ME?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eEven by pledging only $1 per month you will help me to keep creating what I love the most - \u003cstrong\u003emusic\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWHAT IN RETURN?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eIf you become my patron you\u0027ll have access to all my latest beats. Depending on the contribution, you\u0027ll be able to use them in \u003cstrong\u003eyour own productions\u003c/strong\u003e and make \u003cstrong\u003eprofit \u003c/strong\u003eout of them. You will also have access to patron only content - such as \u003cstrong\u003eexclusive beats.\u003cbr\u003e\u003cbr\u003e__________________________________________________________________________________\u003cbr\u003eFAQ\u003cbr\u003eI. I am a Youtuber, can I monetize my content if I use your beats?\u003cbr\u003e\u003c/strong\u003eOf course!\u003cstrong\u003e \u003c/strong\u003eAll my beats can be used on Youtube with no additional payments. However, if you want to have access to the download link with high quality mp3 format tracks, you will have to pledge $1. Otherwise, you can use a conventer to download them. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eII. I used your beat on Youtube, do I have to mention you in the description/title?\u003cbr\u003e\u003c/strong\u003eCorrect, this is required. All information on how to give me full/proper credits in your videos is described in details in the description of my beats on Youtube.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIII. I want to make money outside of Youtube, do I have to pay?\u003cbr\u003e\u003c/strong\u003eYou can either pledge on Patreon (details are in the \u0027Rewards\u0027 section) or you can contact me on Facebook, and we can discuss the terms of use personally.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIV. I want to use your beats but I do not plan on making any profits, do I own you anything?\u003cbr\u003e\u003c/strong\u003eJust give me credits for my work (Please check point I of the FAQ).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eV. Why I cannot find your newest beats on Soundcloud anymore?\u003c/strong\u003e\u003cbr\u003eMy Soundcloud profile will not be updated anymore. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVI. Have you worked with anyone famous?\u003cbr\u003e\u003c/strong\u003eMy beats have been used by Youtube creators such as: Ed Bassmaster, FaZe Clan, Irish Boys Productions, Danielle Bregoli, ExperGamez and Gabriel Sey.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e__________________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eBACKGROUND\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI started making music years ago. At first, I did it only for my friends and family, but then I realised that I want to share my passion with others. I created my\u00a0\u003ca href=\"https://www.youtube.com/channel/UCaaCT-wDymvVVbUyO2xrTCg\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eYoutube channel\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e and uploaded my first beat. Right now I\u0027ve over 5000 wonderful subscribers and over\u00a0\u003ca href=\"https://www.youtube.com/watch?v=NCyvq1svYJI\u0026amp;list=PLOPVZI4vJQmia9TsTSDPLibyPXp7gxde-\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e100 instrumentals\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eMY GOAL...\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e...is to share my passion with people and help them achieve their own goals. This is why I share my work for \u003cstrong\u003efree \u003c/strong\u003ewith Youtube creators and MCs. I want to give you an opportunity to start your own career without having to spend a fortune.\u00a0\u003cbr\u003e\u003cbr\u003eThanks to your contribution my dream can become a reality, and I thank you for it!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eGravy\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e \u003cspan style=\"color: rgb(155, 187, 89);\"\u003eBeats\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
