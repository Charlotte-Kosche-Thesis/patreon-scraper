    "summary": "\u003cstrong\u003e\u003ca href=\"http://gnomestew.com\" rel=\"nofollow\" target=\"_blank\"\u003eGnome Stew\u003c/a\u003e\u003c/strong\u003e is a long standing table-top gaming blog that has been around since 2008. We\u0027re dedicated to providing the best tabletop role-playing gaming articles available in the industry. Gnome Stew is comprised of 12 Gnomes writing and editing articles, each of whom has different backgrounds and perspectives on gaming.\u00a0 We post around 3 articles a week and 12 articles a month. Our articles are in-depth and meaty. They provide unique perspectives from multiple authors and cover all aspects of tabletop RPGs. We\u0027ve won many \u003ca href=\"http://www.gnomestew.com/about/#awards\" rel=\"nofollow\"\u003eawards\u003c/a\u003e over the years and we plan to keep going for a long while, but to do that and make sure our incredible authors get paid we need your help.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\u003cimg src=\"http://www.gnomestew.com/images/patreonbarad.jpg\" style=\"margin: 0px auto;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon\u003c/strong\u003e?\u003cbr\u003eWe make a little bit of money from \nadvertising, usually enough to cover the hosting for the site. But we \nwant to do more and make sure our incredible team of authors is getting \ncompensation. Every bit of the funds generated from Patreon go to the \nauthors and to a Cool Stuff fund (an itty bit) that we use to generate \nnew and interesting content for our audience. Patreon is also a great \nway to have another connection with our vibrant community of readers. It\n gives us another channel to talk with readers and get input. As the \nPatreon grows, we\u0027ll be asking for feedback and input on rewards people \nwould like and ways we can do things better. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo,\n if you\u0027ve ever read a      "description": "\u003cstrong\u003eTitled Gentry\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYour Gnome Stew account won\u0027t just have a Patreon supporter badge, which is cool and all, but you\u0027ll get a subtitle to attach to your account name. Sure you can be Ann-a-conda, but wouldn\u0027t you rather be Ann-a-conda, Destroyer of Worlds and Eater of Kobolds? \u003cbr\u003e\u003cbr\u003eOooh, and we\u0027ll thank you on our social media! Come on Ann-a-conda, you know you want a cool title that we shout out to the masses, who are now clearly beneath you.\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eYou know what, we want your money, so we\u0027ll also reach out to supporters at this level and let you put a topic or question in the \"Dear Gnomey\" list that one gnome will write a response to in the style of Dear Abbey. You can even choose if you want a serious answer, or a not at all serious answer. \u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eAlso includes: \u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e- Your Name In The Stewpot\u003cbr\u003e-\u00a0Patreon Badge!\u003cstrong\u003e\u003c/strong\u003e",
