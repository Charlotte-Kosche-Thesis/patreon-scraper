    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eI\u0027m glad to welcome you at my Patreon page, adventurer! :)\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eMy name is \u003cstrong\u003eKonstantin Babenco\u003c/strong\u003e\u00a0and I am an indie game developer.\u003cbr\u003e\u003cbr\u003eI am currently creating \u003cstrong\u003eGame of sWords \u003c/strong\u003e\u003cem\u003e(series of role-playing games)\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand\u00a0\u003cstrong\u003eSteam Dungeons \u003c/strong\u003e\u003cem\u003e(\u003c/em\u003e\u003cem\u003ea series of dungeon-crawling browser games where people can share and find giveaways of Steam games\u003c/em\u003e).\u003cbr\u003e\u003cbr\u003eBy this moment, I\u0027ve created 2 games - \u003cstrong\u003eDungeon Sandbox\u003c/strong\u003e \u003cem\u003e(which is part of Steam Dungeons series) \u003c/em\u003eand \u003cstrong\u003eShadow Dungeons\u003c/strong\u003e \u003cem\u003e(complex RPG with unique style - it is a part of both Steam Dungeons and Game of sWords series)\u003c/em\u003e.\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://shadowdungeons.com/images/patreon/sword_left.png\"\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e- - - - -\u00a0- - - - -\u00a0- - - - -\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003eHow did it start?\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e- - - - -\u00a0- - - - -\u003c/h4\u003e\u003cstrong\u003eI started creating Game of sWords in October 2015 as a test project when I started learning web programming as well as a thank you to a wonderful community of SteamGifts. \u003c/strong\u003eIt didn\u0027t take long for it to grow much bigger than that with the support and interest of its players - it soon became my true passion on which I\u0027ve been spending large portions of my free time ever since.\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e- - - - -\u00a0- - - - -\u00a0- - - - -\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003eWhy Patreon?\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e- - - - -\u00a0- - - - -\u003c/h4\u003eI have a dream to make Game of sWords a big gaming series set around a fantasy kingdom of sWords which would offer unique style, content and ideas and would become a new gem for the lovers of RPG genre, especially for those who appreciate the old hardcore school. :)\u003cbr\u003e\u003cbr\u003eUnfortunately, passion and ideas are not enough to make that dream come true - any effort I make alone is worth nothing without you. Project maintenance alone requires significant expenses which I barely handle by myself. \u003cstrong\u003eThat is why y\u003c/strong\u003e\u003cstrong\u003eour support is both the source of my motivation and the fuel of my projects.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThank you for being with me on my journey and supporting my dream or at least for your interest in doing so!\u00a0\u003c/strong\u003e\u003c/em\u003eI don\u0027t ask for much and offer rewards in all projects I make along the way to those who support me.\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e- - - - -\u00a0- - - - -\u00a0- - - - -\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003eWhat is my current goal?\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e- - - - -\u00a0- - - - -\u003c/h4\u003e\u003cstrong\u003e\u003cem\u003e2018 is currently devoted to Shadow Dungeons. I aim to finally make Shadow Dungeons a complete project this year - you can find a list of goals on its website.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cimg src=\"http://shadowdungeons.com/images/patreon/sword_right.png\"\u003e\u003c/div\u003e"
