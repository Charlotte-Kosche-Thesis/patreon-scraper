    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial;\"\u003eHj\u00e6lp det \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003egr\u00f8nne\u003c/span\u003e\u003c/span\u003e \u003c/span\u003emedie\u00a0\u003c/b\u003e\u003ca href=\"http://www.globalen.dk\" rel=\"nofollow\" target=\"_blank\"\u003eGlobalen.dk\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eMedierne har i h\u00f8j grad \u003cstrong\u003esvigtet\u003c/strong\u003e den gr\u00f8nne dagsorden. Menneskets negative p\u00e5virkning af \u003cstrong\u003emilj\u00f8et\u003c/strong\u003e og \u003cstrong\u003eklimaet\u003c/strong\u003e er veldokumenteret, alligevel forts\u00e6tter politikernes ensidige fokus p\u00e5 v\u00e6kst, uden tanke p\u00e5 om v\u00e6ksten er b\u00e6redygtig. \u003cstrong\u003eDyrene\u003c/strong\u003e tages der sj\u00e6ldent hensyn til i en forbrugerverden, der r\u00e5ber p\u00e5 billigt k\u00f8d, pels, l\u00e6der og underholdning i akvarier og cirkus.\u003cbr\u003e\u003cbr\u003eHvorfor skal det v\u00e6re s\u00e5dan? Hvor er medierne - den fjerde statsmagt - der burde v\u00e6re de undertryktes stemme?\u00a0\u003cbr\u003e\u003cbr\u003eI marts 2015 stiftede jeg netmediet\u00a0\u003ca href=\"http://www.globalen.dk\" rel=\"nofollow\" target=\"_blank\"\u003eGlobalen\u003c/a\u003e med form\u00e5let at give danskerne daglige nyheder om klima, milj\u00f8 og dyrevelf\u00e6rd. \u003cbr\u003eGlobalens fokus er p\u00e5 dem, der ingen stemme har. Jeg \u00f8nsker at belyse, hvordan vores adf\u00e6rd \u003cstrong\u003ep\u00e5virker vores omgivelser\u003c/strong\u003e og give informationer, s\u00e5 folk i h\u00f8jere grad kan tr\u00e6ffe \u003cstrong\u003eb\u00e6redygtige og etiske valg\u003c/strong\u003e. \u003cbr\u003eDe etablerede medier sp\u00f8rger politikerne, hvor pengene skal findes til de politiske forslag, men Globalen \u00f8nsker at sp\u00f8rge, hvor \u003cstrong\u003eklodens ressourcer\u003c/strong\u003e skal findes, n\u00e5r talen eksempelvis falder p\u00e5 v\u00e6kst. Eftersom Danmark forbruger ressourcer svarende til godt tre jordkloder, er sp\u00f8rgsm\u00e5let s\u00e6rdeles relevant, men negligeres i en fastl\u00e5st debat om penge.\u003cbr\u003e\u003cbr\u003eKort fortalt \u00f8nsker jeg at g\u00f8re folk mere bevidste om klimaet og milj\u00f8ets betydning for vores livsgrundlag, og hvilke forhold dyr lever under i det industrialiserede samfund.\u003cbr\u003e\u003cbr\u003eMit navn er \u003cstrong\u003eHenrik Hindby Koszyczarek\u003c/strong\u003e, jeg er uddannet journalist ved Danmarks Medie- og Journalisth\u00f8jskole, har en kandidatgrad i medievidenskab fra Aarhus Universitet og har derudover l\u00e6st et \u00e5rs studier i engelsk og kommunikation ved Handelsh\u00f8jskolen i Aarhus.\u003cbr\u003e\u003cbr\u003eGlobalen er mit \u003cstrong\u003efritidsprojekt\u003c/strong\u003e ved siden af mit arbejde, og mit h\u00e5b er, at jeg p\u00e5 et tidspunkt kan f\u00e5 \u00f8konomi nok til at g\u00f8re mere ud af Globalen; g\u00f8re hjemmesiden endnu bedre, lave flere egenproducerede nyheder og m\u00e5ske endda kunne hyre en overs\u00e6tter, s\u00e5 Globalen.dk ogs\u00e5 bliver tilg\u00e6ngelig p\u00e5 engelsk og dermed n\u00e5r ud til endnu flere l\u00e6sere.\u003cbr\u003e\u003cbr\u003eJeg h\u00e5ber, at I har lyst til at st\u00f8tte projektet og mit m\u00e5l om at \u003cstrong\u003estyrke den gr\u00f8nne dagsorden\u003c/strong\u003e i medierne."
