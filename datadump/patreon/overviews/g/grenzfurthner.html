    "published_at": "2016-09-15T12:01:12+00:00",
    "summary": "My name is Johannes.\u003cbr\u003eI\u0027m an \u003ca href=\"https://en.wikipedia.org/wiki/Johannes_Grenzfurthner\" rel=\"nofollow\"\u003eartist, filmmaker, writer, and researcher\u003c/a\u003e. Seems that some of my works are pretty decent because I keep winning awards with them. But that doesn\u0027t necessarily result in a sustainable, regular money flow. It\u0027s more like a helter-skelter ride called \"Johannes\u0027s bank account\". Sure, I teach a class here and a class there, but nothing on a regular basis. I don\u0027t have a fixed income.\u003cbr\u003e\u003cbr\u003eMost of my income is project-based and gloriously infrequent. And I often have to prioritize projects I\u0027m not very fond of just because they make a bit more money. And that\u0027s the reason why I\u0027m on Patreon: I want to keep focusing on my favorite projects, especially the ones that are in no way -- let\u0027s call it -- \"market compatible\" and therefore always underfunded. Some of them are experiments, some very ephemeral, so hard to categorize; somewhere in the realm of art and activism and research and madness. It is very hard to convince start-up investors or state grant bureaucrats... but maybe \u003cstrong\u003eyou\u003c/strong\u003e can help me with that.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/3/31/Johannes_Grenzfurthner_and_Pedobear_at_ROFLCon_2010.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhat are my credentials?\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003eArt and activism?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\nI am the founder and artistic director of \u003cstrong\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Monochrom\" rel=\"nofollow\"\u003emonochrom\u003c/a\u003e\u003c/strong\u003e, an \ninternationally-acting art and theory group. I like to engage in \n\u0027Urban Hacking\u0027, or more specific: \u0027Context hacking\u0027, a term that I coined. I have started and finished hundreds of projects over the last 25 years.\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003eFilm?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\nMy first feature film was the \npost-apocalyptic agitprop comedy \n\u003cstrong\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Die_Gstettensaga:_The_Rise_of_Echsenfriedl\" rel=\"nofollow\"\u003e\"Die Gstettensaga: The Rise of Echsenfriedl\"\u003c/a\u003e\n\u003c/strong\u003e (2014).\u003cbr\u003eIn 2016 in released the documentary feature \u003cstrong\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Traceroute_(film)\" rel=\"nofollow\"\u003e\"Traceroute\"\u003c/a\u003e\u003c/strong\u003e \n(2016). Have a look at the trailer. I created this 2-hour documentary for just $10,000. (Talking about efficiency and/or self-exploitation.)\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/147111732?byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003eIn 2018 I finished \u003ca href=\"http://www.monochrom.at/glossary\"\u003eGlossary of Broken Dreams\u003c/a\u003e (a funny doc about politics)\u003cstrong\u003e\u003c/strong\u003e.\u003cbr\u003eI am currently working on a musical film about \u003cstrong\u003eTycho Brahe\u003c/strong\u003e and an off-kilter comedy called \u003cstrong\u003eJe Suis Auto\u003c/strong\u003e -- a tough one to sell to a film financier.\nMaybe you can help?\u003cbr\u003e\u003cbr\u003e\u003cem\u003eConferences? Talks?\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nI am proud to be one of the most outspoken researchers in the field of sexuality and \ntechnology, and one of the founders of \u0027techno-hedonism\u0027. I\u0027m the head of \n\u003cstrong\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Arse_Elektronika\" rel=\"nofollow\"\u003e\"Arse Elektronika\"\u003c/a\u003e\u003c/strong\u003e (sex and tech festival) in San Francisco, \n\u003cstrong\u003e\"Hedonistika\"\u003c/strong\u003e (food tech festival in Montr\u00e9al and Tel Aviv) and host of\u00a0\u003cstrong\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Roboexotica\" rel=\"nofollow\"\u003e\"Roboexotica\"\u003c/a\u003e\u003c/strong\u003e (Festival for Cocktail-Robotics) in Vienna.\u003cbr\u003e\n\u003cbr\u003e\nI gave\n talks at SXSWi, O\u0027Reilly ETech, FooCamp, Maker Faire, HOPE, Chaos \nCommunication Congress, Google (Tech Talks), ROFLCon, Ars Electronica, \nTransmediale, Influencers, Mozilla Drumbeat Barcelona, Neoteny Camp \nSingapore, Columbia University, Carnegie Mellon University... and you can find many of them online. (This one on \u003ca href=\"https://www.youtube.com/watch?v=K2Rvh8VG3o8\" rel=\"nofollow\"\u003eContext Hacking from 2010\u003c/a\u003e is very OK and I keep linking to it.) \n\u003cbr\u003e\u003cem\u003e\u003cbr\u003eCommunity work?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a networker and connector. I support and collaborate with artists, activists, researchers and \ncommunities all over the world. It\u0027s a vital aspect of how I define my creative existence.\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePraise?\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy projects have been featured in The New York Times, Liberation, \nSpiegel, San Francisco Chronicle, CNN, Reuters, Slashdot, Playboy, Boing\n Boing, New Scientist, The Edge, the Los Angeles Times, NPR, ZDF, \nGizmodo, io9, Wired, Sueddeutsche Zeitung, CNet, Toronto Star...\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/c/ca/Monochrom%27s_%22ARAD_II%22.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat are my favorite topics?\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eLet\u0027s do this as a tag cloud: contemporary art, activism, performance, \nhumor, philosophy, postmodernism, media theory, cultural studies, sex \ntech, popular culture studies, subversion, science fiction and the \ndebate about copyright and intellectual property\n.\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003eAnd what else is there to say?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\nI identify as a leftist and atheist, but that\u0027s hardly a coming out. I have a history :)\u003cbr\u003eI deal with my claustrophobic tendencies by occasionally burying people alive.\u003cbr\u003e\nI am married to filmmaker Anna Grenzfurthner (and that means I\u0027m one lucky bastard).\u003cbr\u003e"
