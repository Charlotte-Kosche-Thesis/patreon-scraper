    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHello! GeminiTay here,\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003eI am a Minecraft content creator. I build fun things in Minecraft! Whether it be castles, houses, trees, mountains. You name it, I\u0027ll build it.\u00a0\u003cbr\u003e\u003cbr\u003eIn each video on my channel I aim to inspire other people to create! I reveal my own processes, and open a door for conversations about other building techniques.\u00a0\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat to expect from my channel:\u003c/span\u003e\u003c/h3\u003e- All videos are family friendly!\u003cbr\u003e- Some very cool mega builds!\u003cbr\u003e- Tutorial videos for Minecraft building\u003cbr\u003e- Survival Building series\u003cbr\u003e- Update vlogs\u003cbr\u003e- High Quality time-lapse videos\u003cbr\u003e- A few building live streams on YouTube Gaming.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a service that allows you to pledge to send regular payments to a creator, so they can continue to improve their content, and support themselves. This helps because creators are often very dependent on AD revenue, patreon is far more dependable then Ads and sponsorships.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWith your direct support I can continue to improve my videos, and their quality. I am currently a university student, so at the moment, I can not afford equipment like a microphone, a webcam, editing software, etc. Despite this, I still do my best to put out the highest quality videos possible, with support from you, I can improve my videos so much!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhat do I get out of this deal?\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eYou,\u003c/strong\u003e my lovely supporter, get access to\u003cstrong\u003e everything I do here on Patreon\u003c/strong\u003e, all behind the scenes stuff I release, any updates I do, early access to knowledge about the channel, opportunities to help with future projects, access to ranks on my discord server, exclusive build downloads that I release here, even extra videos sometimes!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen you pledge more then $1 you get access to even more!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
