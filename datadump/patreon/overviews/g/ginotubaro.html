    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eYou and I, let\u0027s turn kids into superheroes.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eHi!\u003cbr\u003e\u003cbr\u003eMy name is Gino Tubaro, I\u0027m an inventor from Argentina, I love create things to help people, I prefer to do things more than speak, when I was 5 I teardown the iron of my mom, oh boy. I\u0027ll like to introduce myself and told you more histories, but I have someone that can do it for me:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tC0GZCX81DA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/div\u003eAs Obama says, I love 3D printing and I use it to create youth super heroes. Today we 3D print hands for those who need them. And each hand is FREE for all.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow we can give them for free? Is because of people like you support me.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWe gave more than 300 prosthesis in less than two years of work, we are getting quickly and effective in the process of printing and shipping.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e#Manoton.\u003c/strong\u003e\u003c/span\u003e\u00a0\u003cbr\u003e\u003cbr\u003eI create a small event that we called \"Manoton\" (a mix between Hand and Marathon in spanish, got it?) which is a day were the kids enjoy a lot. A group of volunteers leds by me assemble this mechanical hands in just an hour, because of the simplicity of the design. In total, we gave a hundred hands, yep, a hundred super heroes. After all, see Isamara playing with his hand:\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qA1J3aBR1Ac\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eNow I want to go to countries such as Egypt, India, South Africa, and others to help kids, I\u0027m going to install a 3D printer with a filament extruder (a machine to create the main input of the 3D printer) in local schools, teach to some \"Ambassadors\" to print the hands and when doing so, giving them the free of making a prosthetic for free, when it cost thousands of dollars in orthopedics.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eRewards and Prizes\u003c/h3\u003e\u003cbr\u003eFor you and me, it should be to know and see the happiness of a kid, but starting from an email of thanin the next Manoton I going to record them and in each video, we will be grateful. For example we\u0027ll mention everyone who funds us in the description of the upcoming video / videos in \"special thanks\" section or in the public pages (Facebook and Youtube).\u00a0\u003cbr\u003e\u003cbr\u003eFor those who can support with more money, we cordially invite you to join us to see and volunteer in a Manoton. (This usually happens in Buenos Aires, Argentina, and we did the Manoton in Argentina, Uruguay and Mexico, for example).\u003cbr\u003e\u003cbr\u003eAlso, I\u0027ll be sharing like a blog my new ideas and project, and some of the histories that I wanted to share at the beginning, i\u0027ll requiere your feedback, and, as a patron, \u003cstrong\u003eit will be really valuable!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOthers rewards will soon added!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/V-BP-0MHJB4\" width=\"560\"\u003e\u003c/iframe\u003e"
