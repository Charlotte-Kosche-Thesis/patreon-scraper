    "summary": "\u003ch3\u003eBist du bereit f\u00fcr gruselig-romantische Geistergeschichten?\u003c/h3\u003e\u003cbr\u003e\u003ch4\u003eGeistergeschichten klingt toll. Aber wer bist du?\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"http://www.schestag.info/AlexSchloss.JPG\"\u003e\u003cbr\u003e\u003cbr\u003eMein Name ist Alex. Ich schreibe seit \u00fcber 20 Jahren Geschichten. Besonders angetan haben es mir Geistergeschichten. Ich liebe das Genre, weil ich mich auch wissenschaftlich in meinem Studium der Psychologie und sp\u00e4ter beruflich an der Universit\u00e4t viel mit Parapsychologie befasst habe. Dabei handelt es sich um eine - zugegebenerma\u00dfen umstrittene - Disziplin der Psychologie, die sich mit Themen wie au\u00dfersinnlicher Wahrnehmung, also Hellsehen, Psychokinese und dem \u00dcberleben nach dem Tode befasst. Dazu geh\u00f6ren auch Berichte von Menschen, die der Meinung sind, Geistern begegnet zu sein. Von solchen Begegnungen handeln meine Geschichten. \u003cbr\u003e\u003cbr\u003eBisher habe ich eher sporadisch geschrieben. Nun habe ich mich aber entschieden, einmal zu schauen, ob ich das Schreiben etwas intensivieren und damit einen kleinen Nebenverdienst erarbeiten kann.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWoher nimmst du die Ideen f\u00fcr deine Geschichten?\u003c/h4\u003e\u003cbr\u003eDie erw\u00e4hnten Berichte sind eine Inspiration f\u00fcr meine Geschichten. Aber auch Geschichten anderer, volkst\u00fcmliche Legenden oder Filme regen mich dazu an, eigene Ideen zu entwickeln. Sogar meine Tr\u00e4ume sind manchmal Grundlage f\u00fcr eine Geschichte.\u003cbr\u003e\u003cbr\u003eIch lese nat\u00fcrlich auch gerne selbst Geistergeschichten und bevorzuge dabei Werke \u00e4lterer Autoren wie Henry James, Oscar Wilde, Charles Dickens oder auch deutscher Schriftsteller der Romantik wie E. T. A. Hoffmann. Mich fasziniert das Mystische, Romantische und Geheimnisvolle dieser Geschichten sowie die Tragik der Figuren. Bei E. T. A. Hoffmann begeistern mich vor allem seine realistischen Bez\u00fcge zum damals popul\u00e4ren Spiritismus und Mesmerismus. Volkst\u00fcmliche Legenden wie regionale Geistergeschichten, aber auch moderne, weltweit verbreitete Erz\u00e4hlungen wie die von Geisteranhaltern bringen ebenfalls oft eine Tragik zum Ausdruck, die mich packt. Hinzu kommen last but not least - meiner Meinung nach - gute Filme wie The Others, The Mothman Prophecies oder The Sixth Sense, die keinen oberfl\u00e4chlichen Horror transportieren. Den werdet ihr auch in meinen Geschichten nicht finden.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eKann ich denn hier schon mal probelesen, ob mir deine Geschichten gefallen?\u003c/h4\u003e\u003cbr\u003eNa klar! Ich werde erst einmal einige bereits auf meiner Website ver\u00f6ffentlichte Geschichten offen einstellen, damit du dir ein Bild von meinem Stil und den Erz\u00e4hlungen machen kannst.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWas habe ich davon, wenn ich dein Patron werde?\u003c/h4\u003e\u003cbr\u003eZun\u00e4chst einmal nat\u00fcrlich ein tolles Gef\u00fchl, dass du meine Arbeit unterst\u00fctzt sowie die Freude an jeder neuen Geschichte, die ich dank deiner Mithilfe schreiben kann. Aber du sollst nat\u00fcrlich auch etwas noch mehr bekommen. Folgende Pr\u00e4mien habe ich mir f\u00fcr den Anfang ausgedacht:\u003cbr\u003e\u003cbr\u003eAls Patron wirst du\u00a0\u003cstrong\u003eregelm\u00e4\u00dfig neue exklusive Geistergeschichten lesen\u003c/strong\u003e, die ich zun\u00e4chst nur f\u00fcr alle Patronen schreibe, sowie \u003cstrong\u003eHintergrundinformationen zu den Geschichten\u003c/strong\u003e bekommen. Ich behalte mir vor, die Geschichten zu einem wesentlich sp\u00e4teren Zeitpunkt nach und nach frei zug\u00e4nglich zu machen, etwa auf meiner Website. Aber du erh\u00e4ltst viel fr\u00fcher exklusiven Zugang zu ihnen.\u003cbr\u003e\u003cbr\u003eDar\u00fcber hinaus bekommst du als Patron\u00a0ab einem monatlichen Beitrag von $ 3\u00a0\u003cstrong\u003eeine Geistergeschichte, die ich nur f\u00fcr dich schreibe und nicht ver\u00f6ffentliche\u003c/strong\u003e. Der Umfang der Geschichte h\u00e4ngt von deinem Beitrag ab. \u003cbr\u003e\u003cbr\u003eJe nach H\u00f6he des monatlichen Beitrags gibt es auch weitere Pr\u00e4mien wie \u003cstrong\u003eeine Audioaufnahme einer von mir gelesenen Geschichte\u003c/strong\u003e \u003cstrong\u003edeiner Wahl \u003c/strong\u003eoder gar\u00a0\u003cstrong\u003eeine Lesung live bei dir vor Ort\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGelegentlich werde ich aber auch gefragt, ob man mich im Sinne einer Spende hier auch einfach so unterst\u00fctzen kann, ohne eine Pr\u00e4mie in Anspruch zu nehmen. Ja, das geht. W\u00e4hle einfach einen beliebigen Betrag aus, den du monatlich beisteuern willst, und gebe mir Bescheid, dass du keine Pr\u00e4mie m\u00f6chtest.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIch denke mir nat\u00fcrlich zuk\u00fcnftig weitere Pr\u00e4mien aus, damit es auch interessant f\u00fcr euch bleibt. Eine Idee f\u00fcr die Zukunft ist beispielsweise \u003cstrong\u003eein gedrucktes Buch mit meinen Geschichten\u003c/strong\u003e, das Patronen ab einem bestimmten Beitrag als Pr\u00e4mie erhalten. Da das bisher noch nicht m\u00f6glich ist, ist Patreon auch eine Art Crowdfunding f\u00fcr dieses Projekt.\u00a0\u003cbr\u003e\u003cbr\u003eWenn du bis hierher durchgehalten hast, dann schon mal vielen Dank!\u00a0\u003cstrong\u003eSollte ich jetzt dein Interesse an meinen Geschichten geweckt haben, klicke auf den roten Button und werde mein Patron! Ich freue mich auf dich!\u003cbr\u003e\u003cbr\u003eKontakt: alex@schestag.de\u003c/strong\u003e\u003cbr\u003e"
