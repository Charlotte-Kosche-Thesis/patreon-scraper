    "summary": "\u003cstrong\u003eE a\u00ed, galera!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eO meu canal come\u00e7ou em janeiro do ano passado motivado a criticar movimentos sociais, especialmente o \u003cstrong\u003efeminismo\u003c/strong\u003e e despretensiosamente foi muito compartilhado e apoiado.\u003cbr\u003eComo n\u00e3o imaginei, pediram muito mais!\u003cbr\u003eEm alguns meses voltei a publicar toda semana (ou quando consigo) sobre assuntos sociais, pol\u00edticos e culturais de forma intelectualmente honesta e divertida.\u003cbr\u003e\u003cbr\u003eSe d\u00favida acesse o \u003cstrong\u003eEspectro Cinza\u003c/strong\u003e e, para ti que j\u00e1 gosta do meu trabalho aqui est\u00e1 uma chance de me apoiar para melhorar j\u00e1 que sem dinheiro as coisas n\u00e3o andam.\u003cbr\u003eE convenhamos, falta motiva\u00e7\u00e3o. E n\u00f3s sabemos que canais direcionados intelectualmente n\u00e3o s\u00e3o os mais acessados(n\u00e3o estou criticando canais de outros g\u00eaneros) ent\u00e3o, se quer fazer remar contra a mar\u00e9 junto comigo contribua.\u003cbr\u003e\u003cbr\u003e\u003cdel\u003ePERGUNTAS PERTINENTES\u003c/del\u003e\u003cbr\u003e1. Por que eu quero sua contribui\u00e7\u00e3o?\u003cbr\u003e\u003cbr\u003eSobreviv\u00eancia: Eu n\u00e3o quero morrer de inani\u00e7\u00e3o. Se eu produzo, dedico meu tempo a um servi\u00e7o de qualidade \u00e9 porque acredito nele (antes de tudo), mas \u00e9 quase indissoci\u00e1vel o desejo de ganhar uma grana atrav\u00e9s disso.\u003cbr\u003e\u003cbr\u003eValoriza\u00e7\u00e3o do trabalho art\u00edstico e t\u00e9cnico: Atua\u00e7\u00f5es, grava\u00e7\u00e3o, edi\u00e7\u00e3o (AAAA), upload, fotografia, fotos de capa, edi\u00e7\u00e3o de texto, descri\u00e7\u00e3o;\u003cbr\u003eGastos com a produ\u00e7\u00e3o: Internet, luz\u003cbr\u003e\u003cbr\u003e2- Como contribuir?\u003cbr\u003epega no meu pau\u003cbr\u003ePAYPAL\u003cbr\u003e\u003cbr\u003e3- Darei recompensas?\u00a0\u003cbr\u003e\u003cdel\u003eS\u00f3 nudes.\u003c/del\u003e\u003cbr\u003eComo estou na \"rua da amargura\" n\u00e3o posso produzir nada fisicamente por enquanto, no entanto, se a primeira meta for atingida (um note book novo) sem d\u00favidas conseguirei postar mais seguidamente!\u003cbr\u003eEu s\u00f3 posso editar na casa do meu namorado, pois o pc dele \u00e9 potente (!!), devidamente constru\u00eddo para jogos\u00a0ent\u00e3o, suporta arquivos e programas pesados que no meu antigo s\u00f3 em sonho. Quando estou na casa dos meus pais infelizmente n\u00e3o posso produzir e editar nada, pois fico sem PC!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMuito obrigada!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBeij\u00e3o, Glenda Varotto!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eVamo, tch\u00ea! Contribuir com a coloninha\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
