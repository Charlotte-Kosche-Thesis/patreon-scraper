    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/122170/b969d6145547493e92024c4ca2d9a68b?token-time=2145916800\u0026token-hash=sa7HU7DrNpViSiP54ZXSxPai_q0mLVOM_Q_FEGq0Bjw%3D",

    "main_video_embed": null,
    "main_video_url": null,
    "one_liner": "Writing my way toward the weirdest of all possible worlds",
    "patron_count": 5,
    "pay_per_name": "Fabula published",
    "pledge_sum": 1301,
    "pledge_url": "/bePatron?c=122170",
    "published_at": "2014-11-05T10:37:50+00:00",
    "summary": "\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003e\u003ca href=\"http://fabuleurbane.wordpress.com/patreon/\" rel=\"nofollow\" target=\"_blank\"\u003e(Per la versione in italiano di questa pagina, clicca qui!)\u003c/a\u003e\u003ca href=\"http://fabuleurbane.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\n\tTales from the City\n\t\u003c/a\u003e is an urban-fantasy narrative via blog that borrows the episodic structure of a TV series. Each episode, called \"Fables\", follows the point of view of one of four loosely related characters - a temp worker of the arcane, a nurse with a secret life, an activist for the rights of supernatural creatures and an enforcer struggling with dangerous tasks and complicated private issues - during their everyday life in a society recovering from a mystical catastrophe, \u00a0torn between the need to accept radical changes and the wish to cling to its most ordinary, conforting habits, while facing the resurface of humanity deepest fears.\u003cbr\u003e\n\tThe main inspiration for the fantasy side of the setting comes from the folklore of the Mediterranean area, especially Italy, a treasure chest of eerie, marvelous, disturbing creatures, practices and beliefs surprisingly rarely used in literature.\n\t\u003cbr\u003e\n\tWritten in Italian (but if you are interested and can\u0027t read Italian please, stay with me a bit more, there\u0027s a paragraph for you later on this page) and updating two times a week (usually on Tuesday and Friday), the first season of \n\t\u003cem\u003eTales from the City \u003c/em\u003eis in full swing, and already counts more than 50000 words.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will be published on Patreon: ghosts, goblins and Gods\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://fabuleurbane.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003e\u003cbr\u003e\n\tTales from the City\n\t\u003c/em\u003e is free to read, and distributed under Creative Commons license\u003c/a\u003e, and will stay that way, but this doesn\u0027t mean that there will not be juicy extras for patrons.\u003cbr\u003e\n\tAs I already said, the world of the \n\t\u003cem\u003eTales\u003c/em\u003e\u00a0is full of fantastic elements inspired mainly by mythology, legends and tradition from Italy and other Mediterranenan cultures (but also from Northern and Eastern Europe), and most of the posts here on Patreon will be analysis of those elements: a recount of traditional tales about spirits and monsters, explanations of the clues to the identity of creatures shown in the Fables,\u00a0the origins of a belief, a superstition or a magical practice.\u003cbr\u003e\n\tA weird and mysterious path that will lead us to talk about dragon-women from Greece, best ways to protect someone from witches and the evil eye, distinctive features of the various families of Italian pixies, attributes of Egyptian goddesses, and vampires that don\u0027t dislike daylight.\n\t\u003cbr\u003e\n\tAnd that\u0027s just for starters.\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"I can\u0027t read Italian, why should I be interested?\"\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eGood question, isn\u0027t it? Well, if you\u0027re still reading, chances are you already found something that caught your attention in this project. In this case, the good news are that a full translation of \u003cem\u003eTales from the City\u003c/em\u003e\u00a0in English is already in the plans, that every content published on Patreon will be bilingual (English and Italian) and that, when it makes sense, pledge rewards can be delivered in English if the patron prefers so.\u003cbr\u003e\n\tA little support to this page\u00a0is a way for you to help having\u00a0\u003cem\u003eTales from the City \u003c/em\u003etranslated sooner than later, while already enjoying the exclusive contents for patrons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout me\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve always been intrigued by mythology, legends and folk stories, both as an academic subject and a powerful form of storytelling, and this passion has played a role in shaping me in an avid reader of speculative fiction and a professional of the written words... usually those of other people.\u00a0I work or have worked as editor and proofreader, translator, publishing consultant, creative writing teacher, content and ghost writer (no actual ghost involved, sadly), saving little precious space for my creativity.\u003cbr\u003eBut lately I\u0027ve decided it\u0027s time to give it more freedom to express itself. Beware!\u003cbr\u003eTo read some sample of my writing, in Italian and English, you can check\u00a0\u003ca href=\"http://groviglioprinz.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003emy DeviantArt page\u003c/a\u003e.\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003ca href=\"http://fc02.deviantart.net/fs70/f/2014/237/0/2/the_poet_s_cat_by_groviglioprinz-d7wlh59.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\n\u003c/div\u003e"
   },

     "created_at": "2014-12-02T01:00:33+00:00",
     "description": "\u003cstrong\u003eEXO Agent\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eWow, are you sure? Besides everything from previous levels, you\u0027ll also take part in some\u00a0\u003cstrong\u003eQ\u0026amp;A: I\u0027ll collect what my 10$+ patrons will be asking about the characters and the world of \u003cem\u003eTales from the City \u003c/em\u003e(or other somehow related topics)\u003cem\u003e\u00a0\u003c/em\u003eand every month I\u0027ll answer at least three of those questions\u003c/strong\u003e\u00a0in a dedicated post on Patreon.\u003cbr\u003e\u003cbr\u003eWow, sei sicuro di quello che stai facendo? Oltre a tutte le ricompense dei livelli precedenti,\u003cstrong\u003e potrai farmi delle domande: registrer\u00f2 tutto quello che i patroni di questo livello e di quelli successivi mi chiederanno riguardo ai personaggi e al mondo di \u003cem\u003eTales from the City\u003c/em\u003e (o ad argomenti in qualche modo collegati) e ogni mese risponder\u00f2 ad almeno tre di queste domande \u003c/strong\u003ein un post specifico su Patreon.\u003c/div\u003e",

     "created_at": "2014-12-03T11:57:18+00:00",
     "description": "\u003cstrong\u003eStreet Exorcist\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor such amazing support you don\u0027t only deserve everything from previous levels, but also to be part of the creation of this world! \u003cstrong\u003eTell me about a creature or monster from real-world mythology and folklore, a spooky or weird object or place, or an aspect of a magical tradition\u003c/strong\u003e that you would like to see appear in my stories, \u003cstrong\u003eand I\u0027ll find a way to give it the \u003cem\u003eTales from the City\u00a0\u003c/em\u003etreatment\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003ePer questo sostegno straordinario ti meriti non solo ogni ricompensa dai livelli precedenti, ma anche di partecipare alla creazione di questo mondo! \u003cstrong\u003eIndicami una creatura o un mostro della mitologia o del folklore del mondo reale, un oggetto o un luogo bizzarro o spaventoso, o un qualche aspetto di una tradizione magica\u003c/strong\u003e che ti piacerebbe vedere nelle mie storie, \u003cstrong\u003ee trover\u00f2 il modo di inserirlo nei Tales from the City.\u003c/strong\u003e",

   {

     "created_at": "2014-12-03T11:57:18+00:00",
     "description": "\u003cstrong\u003eUrban Shaman\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe less I can do for someone who believes so much in this project is devote some of my time to him. You get everything from previous levels, and \u003cstrong\u003eevery month we\u0027ll also have an at-least-one-hour-long chat via Skype or Hangout\u003c/strong\u003e, during which we could read and discuss something you wrote, exchange tips, tricks and opinions about creative writing, editing and the publishing market, or enjoy some geeky talk about books, comics, movies and pen\u0026amp;paper rpg. Your call!\u003cbr\u003e\u003cbr\u003eIl minimo che posso fare per qualcuno che crede cos\u00ec tanto in questo progetto \u00e8 dedicargli un po\u0027 del mio tempo. Ottieni tutte le ricompense dei livelli precedenti, e \u003cstrong\u003eogni mese avremo una chiacchierata di almeno un\u0027ora su Skype o Hangout\u003c/strong\u003e, durante la quale potremo leggere e commentare qualcosa che hai scritto, scambiarci consigli, trucchi e opinioni sulla scrittura, l\u0027editing e il mercato editoriale, o goderci una conversazione geek su libri, fumetti, film e giochi di ruolo. Scegli tu!",

     "description": "\u003cstrong\u003eFury\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI don\u0027t know what to say, you\u0027re awesome! And you look great, you know? Besides receiving my neverending gratitude and\u00a0everything from the 1, 3, 5, 10 and 20$ levels, \u003cstrong\u003eI\u0027ll\u003c/strong\u003e also \u003cstrong\u003ewrite something for you, and I\u0027ll do it again every 3 months of this pledging\u003c/strong\u003e. It will be a short story between 1500 and 2000 words, and you can choose if let me surprise you (tread carefully here!) or ask for a particular topic, for specific characters to be used, for a scene you really want to read and/or for a different format, if you have something special in mind. I\u0027ll write in my own style, but I\u0027ll do my best to grant every request you may have.\u003cbr\u003e\u003cbr\u003eSono senza parole, sei incredibile! E anche in gran forma, sai? Oltre a ricevere la mia eterna gratitudine e tutte le ricompense dei livelli da 1 a 20$, \u003cstrong\u003escriver\u00f2 qualcosa per te, e lo far\u00f2 di nuovo per ogni 3 mesi in cui manterrai questo livello di donazione\u003c/strong\u003e. Si tratter\u00e0 di un racconto tra le 1500 e le 2000 parole, e puoi scegliere se lasciarmi la libert\u00e0 di sorprenderti (a tuo rischio e pericolo!) o richiedere un argomento in particolare, l\u0027uso di nomi o personaggi specifici, una scena che desideri tanto leggere o anche una struttura diversa dal solito, se hai in mente qualcosa di speciale. Scriver\u00f2 nel mio stile, ma far\u00f2 del mio meglio per soddisfare le tue richieste.",
