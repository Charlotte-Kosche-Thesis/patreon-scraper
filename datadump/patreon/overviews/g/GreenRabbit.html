    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/guXL2C2_g6M\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eIch gebe auf meinem Kanal einen \u003cstrong\u003eanderen Blick auf die Welt\u003c/strong\u003e. Gemeinsam diskutieren wir spannende Themen, philosophische Fragen, psychologische Betrachtungen, Gedankenexperimente, Zukunftsszenarien und vieles mehr.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.bilder-upload.eu/upload/dd1e4d-1493130076.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIch bin Manuel, 1993 geboren, und ein sehr nachdenklicher Mensch. Auf der Suche nach dem \u003cstrong\u003eSinn des Lebens\u003c/strong\u003e gehen Menschen verschiedene Wege. Die einen suchen in der \u003cstrong\u003eReligion\u003c/strong\u003e Halt, andere streben nach immer mehr \u003cstrong\u003emateriellem Besitz\u003c/strong\u003e und wieder andere erkennen die \u003cstrong\u003eBedeutungslosigkeit\u003c/strong\u003e und gehen mit dieser \u003cstrong\u003eErkenntnis \u003c/strong\u003esehr unterschiedlich um. Sie versinken in depressiver \u003cstrong\u003eBetrachtung der Existenz\u003c/strong\u003e oder sehen diese Erkenntnis als Beweis ihrer \u003cstrong\u003ebedingungslosen Freiheit\u003c/strong\u003e und damit unendlichen M\u00f6glichkeiten. Ich will mich nicht festlegen. Religion sehe ich als Ausdruck \u003cstrong\u003emenschlichen Seelenlebens\u003c/strong\u003e, Spiritualit\u00e4t als Findung des\u003cstrong\u003e inneren Selbst\u003c/strong\u003e. Und die \u003cstrong\u003eWissenschaft \u003c/strong\u003eist das St\u00e4rkste was der Mensch zur Erforschung der \u003cstrong\u003emateriellen Umwelt\u003c/strong\u003e hervorgebracht hat. Manchmal, f\u00fcr ein paar Sekunden oder auch nur Bruchteile von Sekunden, wird einem der \u003cstrong\u003eUmfang und die Gro\u00dfartigkeit der Existenz\u003c/strong\u003e bewusst. Dem Verstand wird es sowieso nach genauer Betrachtung klar, aber das \u003cstrong\u003eGef\u00fchl\u003c/strong\u003e, die Erfahrung der Gro\u00dfartigkeit ist etwas anderes. Dies leitet mich. Ich m\u00f6chte verstehen, \u003cstrong\u003eich strebe nach Erkenntnis\u003c/strong\u003e. Ich m\u00f6chte \u00fcber die Welt und unseren \u003cstrong\u003eUmgang mit dem Leben\u003c/strong\u003e nachdenken, den \u003cstrong\u003emenschlichen Geist und die Psyche betrachten\u003c/strong\u003e, mit \u003cstrong\u003eGedanken spielen\u003c/strong\u003e und auch mal \u003cstrong\u003eabstrakt und k\u00fcnstlerisch\u003c/strong\u003e \u00fcber das Leben philosophieren. Und das m\u00f6chte ich mit euch teilen, denn ich wei\u00df, dass\u003cstrong\u003e viele von uns die Welt genau so erfahren\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.bilder-upload.eu/upload/9922f6-1493130212.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAuf \u003cstrong\u003eYoutube \u003c/strong\u003ebin ich schon seit sehr langer Zeit unterwegs, seit \u003cstrong\u003e2010 \u003c/strong\u003eals \u003cstrong\u003eVideoproduzent\u003c/strong\u003e. Mit diesem Kanal m\u00f6chte ich es nun schaffen \u003cstrong\u003emehr Menschen zu erreichen\u003c/strong\u003e und ihn Vollzeit betreiben. Ich habe viele \u003cstrong\u003egro\u00dfe Projekte in Planung\u003c/strong\u003e. Es sind gro\u00dfartige Ideen, die sich aber nur mit \u003cstrong\u003emehr Zeit, Aufwand und finanziellen Mitteln\u003c/strong\u003e umsetzen lassen. Darunter sind auch \u003cstrong\u003eSerien und Kurzfilme\u003c/strong\u003e. Aber auch f\u00fcr die bisherigen Videos geht sehr viel Zeit und teilweise Geld drauf, weshalb ich auf die n\u00e4chste Zeit gesehen auf \u003cstrong\u003efinanzielle Unterst\u00fctzung angewiesen\u003c/strong\u003e bin. Videoproduktion bedeutet, abgesehen von Equipment und Software, extrem\u003cstrong\u003e viel Zeit f\u00fcr Recherche, Filmen und Schnitt. \u003c/strong\u003eZur Zeit habe ich noch die\u003cstrong\u003e letzten Klausuren meines Studiums\u003c/strong\u003e zu schreiben. Die Arbeit f\u00fcr das Studium habe ich schon zur\u00fcckgeschraubt um mich \u003cstrong\u003enoch mehr dem Kanal widmen\u003c/strong\u003e zu k\u00f6nnen. Mein gro\u00dfer Wunsch ist es den Kanal \u003cstrong\u003e\"Green Rabbit\"\u003c/strong\u003e beruflich zu betreiben und den \u003cstrong\u003eAlltag finanziell bew\u00e4ltigen\u003c/strong\u003e zu k\u00f6nnen. Nicht alle Projekte sind videotechnischer Natur. \u003cstrong\u003eSollte die Unterst\u00fctzung also gro\u00df genug sein, dann wartet einiges auf euch!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
