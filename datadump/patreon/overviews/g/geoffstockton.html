    "summary": "I make a lot of different kinds of music and have much to share as a creator and an educator.\u00a0 I have 25 years experience with music and have given my all to it over those years.\u00a0 I\u0027ve played with incredible musicians and I\u0027ve authored an exceptionally complete 500 page instructional book for guitarists.\u00a0 I just put 1,800 hours into my Limited Thyme Pantry release on YouTube\u003cbr\u003e\u003cbr\u003eI already have a sequel to Limited Thyme Pantry written and ready to record.\u00a0 I have plans of releasing unplugged full-band versions of many of the Limited Thyme Pantry songs.\u00a0 I have plans of releasing a whole host of albums in different rare styles.\u00a0 I also have plans of beginning a regular instructional video series that looks at music and it\u0027s elements from a broad creative angle.\u00a0 I believe firmly in the spreading of free education, as an ensurer of a healthy society and would love to have more resources with which to accomplish this.\u00a0 \u003cbr\u003e\u003cbr\u003ePutting Limited Thyme Pantry together on my own was the most challenging thing I\u0027ve ever done.\u00a0 Now that I\u0027ve put in those hours and that work, I know that with the support of those who like what I do, I could very easily keep churning out quality music and video until I drop dead.\u00a0 \u003cbr\u003e\u003cbr\u003eIt takes much time, effort, technology and other resources.\u00a0 These are the things I\u0027m currently trying to attain, in order to deliver a more engaging product:\u003cbr\u003e\u003cbr\u003eProduction Budget\u003cbr\u003e\u003cbr\u003eApple Motion Software -  $50.00 (For more graphic capability, especially for lesson videos)\u003cbr\u003eSet of iPhone 6 Lenses -  $50.00 (For cool looking video!)\u003cbr\u003e3 Wireless Lavalier Mics -  $70.00 (For professional quality audio in lessons, interviews, etc)\u003cbr\u003eTripod -  $25.00 (For my iPhone)\u003cbr\u003eChroma Drop and Lights -  $160.00 (For video production)\u003cbr\u003eSteady Cam for iPhone 6 -  $170.00   (For video production)\u003cbr\u003eLogic Pro -  $200.00 (To aid me in creating a full-band score of all the music in Limited Thyme Pantry and future albums)\u003cbr\u003e1 TB SSD Drive  $500.00 (\u0027Cause I needs me some space!)\u003cbr\u003e\u003cbr\u003ePlease help me make it happen!\u003cbr\u003e"
