    "main_video_url": "\u003ciframe width=\"1366\" height=\"768\" src=\"https://www.youtube.com/embed/x-LQN-wj0D0\" frameborder=\"0\" allowfullscreen\u003e\u003c/iframe\u003e",
    "one_liner": null,

    "published_at": "2017-02-15T10:36:51+00:00",
    "summary": "Gaudiya\nVedanta Publications (GVP), founded by \u015ar\u012bla Bhaktived\u0101nta N\u0101r\u0101ya\u1e47a Gosv\u0101m\u012b Mah\u0101r\u0101ja (\u015ar\u012bla Gurudeva), is a non-profit publishing group committed\nto preserving and sharing the sacred teachings of \u003cem\u003ebhakti yoga\u003c/em\u003e in the pure Gau\u1e0d\u012bya Vai\u1e63\u1e47avism line. \u015ar\u012bla Gurudeva\u2019s\nlectures and publications are alive with the beauty of Gaudiya conceptions,\nboth foundational and esoteric, as he ever links the two. Having lived a life\nof dedication to serving the mission of his predecessor spiritual masters, his\nfostering of their pristine teachings is full of heart and clarity\u003cem\u003e. \u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u015ar\u012bla Gurudeva\u2019s books continue to be printed in English,\nHindi, Bengali, Spanish, and many other languages and are distributed to hundreds\nof thousands of people the world over. His classes, based on the teachings within\nthese books, are available from the GVP Archives as audio or video files. .  \n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eQuotes from\u00a0\u015ar\u012bla Bhaktived\u0101nta N\u0101r\u0101ya\u1e47a Gosv\u0101m\u012b Mah\u0101r\u0101ja\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nOur mission is to give\nlove and affection to all living beings without any consideration of caste and\ncreed. \n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: right;\"\u003e\n\tCessnock, N.S.W. Australia: March 2, 2000\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003eThe words we speak in class may disappear into the sky, but what is written as a document, in books like \u003cem\u003e\u015a\u003c/em\u003e\u003cem\u003er\u003c/em\u003e\u003cem\u003e\u012b\u003c/em\u003e\u003cem\u003e Caitanya-carit\u003c/em\u003e\u003cem\u003e\u0101\u003c/em\u003e\u003cem\u003em\u003c/em\u003e\u003cem\u003e\u1e5b\u003c/em\u003e\u003cem\u003eta\u003c/em\u003e, \u003cem\u003e\u015a\u003c/em\u003e\u003cem\u003er\u003c/em\u003e\u003cem\u003e\u012b\u003c/em\u003e\u003cem\u003emad-Bh\u003c/em\u003e\u003cem\u003e\u0101\u003c/em\u003e\u003cem\u003egavatam\u003c/em\u003e, and the books of the Gosv\u0101m\u012bs, will remain forever and help for millions of years\u2026 I have been totally absorbed in writing here for the last three weeks. I have not been giving classes during this time. Do you know why? I am concentrating on my translation work so that I can give \u2018document writings\u2019 to the world. I am writing about the very elevated moods of \u015ar\u012bla R\u016bpa Gosv\u0101m\u012b, moods that were inspired in him by \u015ar\u012b Caitanya Mah\u0101prabhu Himself. Mah\u0101prabhu ordered him to write about the deep feelings of the \u003cem\u003egop\u003c/em\u003e\u003cem\u003e\u012b\u003c/em\u003e\u003cem\u003es\u003c/em\u003e, as well as the process by which we can achieve similar feelings. Most of you are not qualified to hear or read about this, what to speak of follow, and yet we are writing. Otherwise, if we do not do so, these moods will be lost to the world. We must record this for future generations\u2026 I am translating this most valuable literature for future generations, and those who are qualified will experience a new life by reading it. \u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003eOahu, Hawaii: May 11, 2002\u003c/div\u003e\u003cbr\u003eWe should treat all the books of the Gosv\u0101m\u012bs as our \u003cem\u003e\u015b\u003c/em\u003e\u003cem\u003eik\u1e63\u0101\u003c/em\u003e\u003cem\u003e-gurus\u003c/em\u003e. We should offer \u003cem\u003epra\u1e47\u0101\u003c/em\u003e\u003cem\u003ema\u003c/em\u003e to the books, and then read them. If we do this, we will realize that all \u003cem\u003esiddh\u0101\u003c/em\u003e\u003cem\u003enta\u003c/em\u003e is coming automatically in our heart. This is the process of reading \u2012 not reading, but serving \u2012 the books. \u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003eLos Angeles, California: June 4, 1998\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003eDistribute my books. Read, take the essence of what you\nread, follow that, and distribute my mission\u2026 Please help me to preach\nthroughout the world, as Mah\u0101prabhu\u2019s mission was preached at the time of \u015ar\u012bla Bhaktived\u0101nta Sv\u0101m\u012b Mah\u0101r\u0101ja\u2026 Again inspire all \u2012 and first inspire yourselves. Be strong, and propagate my mission\nthroughout the world.\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: right;\"\u003e\n\tPaderborn, Germany: April 9, 2007\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\nIf your aim and object is to preach the pure love and\naffection of Caitanya Mah\u0101prabhu, then try to give your\u00adself\nto others; your whole life dedicated for others\u2019 welfare. They will reciprocate\nthat love and give their life to serve K\u1e5b\u1e63\u1e47a. They will not do so if you try to control them. Avoid\ncriticizing others; rather, correct your own faults and bad habits.\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: right;\"\u003e\n\tOdessa, Ukraine: September 22, 2002\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI don\u2019t want to distribute these books for the purpose of\nmaking money. I want people to have the books so that they can see how glorious\nthey are, and through that appreciation they will be able to advance in \n\u003cem\u003ebhakti\u003c/em\u003e.\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: right;\"\u003e\n\tBadger,\nCalifornia: June 4, 2002\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nMy\nblessings to you. Chant, remember, and distribute my books. [To everyone\npresent] This instruction is for all of you.\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: right;\"\u003e\n\tVenice, Italy: June 12, 2009\n\u003c/div\u003e\n\u003cbr\u003e\nWhen you are not hearing from me, you can hear each\nother; in other words you can read a book aloud and others will hear, and then\nyou can all discuss the subject matter together.\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: right;\"\u003e\n\tMathur\u0101, India: February 3, 1995\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTo learn more about GVP, please visit this link:\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://mygvp.com/what-is-gvp/\"\u003e\u003cbr\u003eWhat is GVP? \u2013 Questions and Answers\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"768\" src=\"https://www.youtube.com/embed/x-LQN-wj0D0\" width=\"1366\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
