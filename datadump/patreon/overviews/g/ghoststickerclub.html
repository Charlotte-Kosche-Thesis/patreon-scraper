    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://img.photobucket.com/albums/v700/beclouded/GSC_zpseumegskw.gif\"\u003e\u003cbr\u003eStickers are designed and printed by me, Jeff Strahan.\u003cbr\u003eOccasionally I even hand draw each sticker.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSticker sets start at $5,\u003c/strong\u003e the higher you contribute the more stickers and fun stuff you\u0027ll get.\u003cbr\u003eYou\u0027ll only be charged when the sticker set is completed and shipped to you.\u003cbr\u003e\u003cbr\u003eThe $ amount to the left represents the amount of money I make in total per sticker set from my supporters.\u003cbr\u003eThank you!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://img.photobucket.com/albums/v700/beclouded/stickersbw_zpsr8my4jfk.jpg\"\u003e\u003cbr\u003e\n\tSee more stickers on\u00a0\u003ca href=\"https://www.instagram.com/just.jeff.art/\" rel=\"nofollow\" target=\"_blank\"\u003eMy Instagram\u003c/a\u003e \u003cbr\u003e\n\tCheck out the FAQs below if you have questions!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat can I do with my sticker?\u003cbr\u003e\u003c/strong\u003eThese stickers are made to be shared. \u003cbr\u003eStick them on something you love, or some place that needs a little color. \u003cbr\u003eGive them to your friend that is having a bad day.\u003cbr\u003eSome stickers are more rare than others so maybe you want collect and trade them!\u003cbr\u003eAbove all Ghost Stickers are made to be fun, so do whatever you please with them.\u003cbr\u003eI personally collage my favorite stickers on to my tech and save the rest in an album.\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWhere is my money going?\u003c/strong\u003e\u003c/div\u003eCurrently contributions pay for the cost of supplies \u0026amp; shipping.\n\u003cbr\u003e\nAny extra funds will go back in to expanding and bettering the club with new equipment, art supplies/materials, or more rewards for members.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThe more supporters the project has the more content I can create.\n\u003cbr\u003e\nMore members means bigger and better rewards!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://img.photobucket.com/albums/v700/beclouded/icon_zpsimiujyjd.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003c/div\u003e"

     "created_at": "2016-09-05T18:30:48+00:00",
     "description": "\u003cu style=\"font-weight: bold;\"\u003e\nSpooky Membership Upgrade\n\u003c/u\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003eGet MORE stickers delivered every month, full access to digital content,\u00a0first dibs \u0026amp; the best discount in the sticker shop.\u003cbr\u003e\u003cstrong\u003e+ DESIGN YOUR OWN STICKER,\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cem\u003ereceive an annual sticker gift set, and two original illustrations per year.\u003cbr\u003e\n\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eFor $10 a month you\u0027ll receive an extra sticker or two every month, all membership perks listed above, and direct the creation your own special edition Ghost Sticker in a private one-on-one conference with me! Details below.\u003cbr\u003e\n\u003cbr\u003e\nAs a Spooky member you will also receive a \u003cem\u003especial \u003c/em\u003eSpooky\u00a0membership card, a special edition printed sticker gift set for that year, the original illustration you helped to design, and a second original illustration as a birthday or anniversary gift from me.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eMonthly printed sticker set by mail with MORE stickers (2-3 stickers)\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eSpecial \u003c/em\u003emembership card\u003c/li\u003e\n\u003cli\u003eAll other Ghost Sticker Club Membership perks (see above)\u003c/li\u003e\n\u003cli\u003eA one-on-one sticker design session\u003c/li\u003e\n\u003cli\u003eThe Spooky annual printed sticker gift set (12 stickers)\u003c/li\u003e\n\u003cli\u003e2 \u003cem\u003eoriginal illustrations\u003c/em\u003e per year (requires a year of support)\u003c/li\u003e\n\u003cli\u003e25% discount in the sticker shop\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nDetails:\n\u003cbr\u003e\nYou can pick the colors, concept, or any other design elements you\u0027d like as well as dedicate your sticker publicly on the GhostSticker.club archives. You have as much creative direction as you\u0027re comfortable with, and together we will create an awesome sticker.\n\u003cbr\u003e\nThis sticker will be distributed as part of a limited set to club members through the year.\n\u003cbr\u003e\nYou will receive a completed gift set of the special edition stickers for that year and \n\u003cu\u003eyour original illustration\u003c/u\u003e upon the release of our design to the club.\u003cbr\u003e\nPlease know that the 12 sticker gift set can only be guaranteed with a full 12 months of support (Total of $120 per year). Final designs and stickers can not be released to you before the rest of the club and only one Spooky edition design will be release per month to club members.\n\u003cbr\u003e\nAs the artist I will maintain full creative rights of the special edition sticker designs, I will have final say in the design, and the right to refuse to illustrate or publish material I may deem offensive.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re interested in a commission where you can have full control over the creative rights, please contact me.\u003cbr\u003e",
