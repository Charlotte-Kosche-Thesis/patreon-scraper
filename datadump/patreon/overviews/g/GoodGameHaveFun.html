    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWho are you? What do you do?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nMy name is Jorge Varela, and I run a website called\u00a0\n\u003ca href=\"http://goodgamehavefun.com/\" target=\"_blank\"\u003eGood Game Have Fun\u003c/a\u003e. This website is used as a main hub for all the gaming-related content that I create all over the Internet. From my news articles and reviews to\u00a0\u003ca href=\"https://www.youtube.com/channel/UC3rBPFfhU6UjChoCjbKSO_g\"\u003eYoutube videos\u003c/a\u003e,\u00a0\u003ca href=\"https://www.twitch.tv/thehatperson_9\"\u003eTwitch streams\u003c/a\u003e,\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/ecchicast/id1095188426?mt=2\"\u003epodcasts\u003c/a\u003e and more, this website is the one definitive place to find everything related to my passion for the video games industry.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWhy Should I Care?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nWith your support, I would be able to keep myself financially afloat on top of being able to afford better gear for higher quality videos and streams, such as capture devices, a gaming PC and microphones. If anyone has any particular request for a game for me to cover, it would be easier to obtain it without having to worry about costs. Either way, all of your contributions will go towards making better videos and putting food on the table. Of course, you\u0027ll be thanked for your contribution.\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWill You Do Tier Rewards?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nI won\u0027t be doing any special tier rewards for anyone paying certain amounts. Maybe some people will be able to see some videos early, but that\u0027s about it. Everybody will be able to get everything, no matter how much or little you pledge. Perhaps I\u0027ll come up with some perks in the future, like getting access to a Discord server, but it\u0027ll very likely\u00a0be small things that won\u0027t necessarily \"gate\" any content from you.\u003cbr\u003e\n\u003cbr\u003e\nI hope you enjoy your \nstay and have fun watching, reading and listening to my content! All kinds of help is greatly appreciated!"
