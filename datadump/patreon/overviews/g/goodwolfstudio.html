    "summary": "Hello and welcome to our Patreon page! Please, have a seat. Tea? Coffee?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.ksta.de/image/28222058/max/1920/1080/ff5a6eef4fc1d38d14ab1fef6e9430ef/XS/20170823-gamescom-goodwolf-7694.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re Goodwolf Studio, a little indie game studio from Germany. It\u0027s just the two of us, Zein (Game Designer of Typoman) and Kevin and we love to make games with unconventional gameplay that intertwine with a deep, emotional story.\u003cbr\u003e\u003cbr\u003eCurrently we\u0027re working on the episodic hacking adventure Code 7. It has been quite a ride so far! We\u0027ve launched Episode 0 and 1, ran a successful Kickstarter and won the German Computer Game award. Currently we\u0027re developing Episode 2.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKickstarter? Award? Why do you need Patreon?!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eIt\u0027s true, we\u0027ve got great support over the years and we\u0027re very thankful. Most of the support and funding went towards the creation of the game mainly. The Kickstarter money for example is used solemnly for the costs of making the game, not paying ourselves. Making a living as an indie dev in the beginning can be pretty rough and therefore we have this patreon. We appreciate every little support, that\u0027ll get us through until all 3 remaining episodes are out.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eYou want to know more about what we\u0027re doing? Great! Have a look:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou can play Episode 0 of Code 7 for free, it\u0027s labelled \"demo\" on\u00a0\u003ca href=\"http://store.steampowered.com/app/650570/Code_7_A_StoryDriven_Hacking_Adventure/\"\u003eSteam\u003c/a\u003e and\u00a0\u003ca href=\"https://www.humblebundle.com/store/code-7\"\u003eHumble Store\u003c/a\u003e.\u003cbr\u003eCheck out Zein\u0027s previous project\u00a0\u003ca href=\"http://typoman.net/\"\u003eTypoman\u003c/a\u003e.\u003cbr\u003eJoin our\u00a0\u003ca href=\"http://www.discord.gg/code7\"\u003eDiscord Channel\u003c/a\u003e.\u003cbr\u003eFollow us on\u00a0\u003ca href=\"https://twitter.com/GoodwolfStudio\"\u003eTwitter\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003c/strong\u003e\u003cbr\u003eAs a Patron you will get access to an exclusive Patreon Channel in our Discord. In this channel you will get a glimpse of Code 7 before anyone else and we will sometimes give you the chance to give feedback on development.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3$ Tier\u003c/strong\u003e\u003cbr\u003eEvery month you will get a hand-drawn illustration from Zein. They can look like this:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/iRhROH/patreon_illus_web.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e6$ Tier\u003c/strong\u003e\u003cbr\u003eYou will get access to the ongoing Code 7 \"Glow\" comic. Each month Zein will add another page. Follow the adventures of Nuru and Glitch in New Berlin.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/cD1LiH/code7comic_web.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/e4WxQ7/glow_1_1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/fL80dS/glow_1_2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/g3MaCn/glow_1_3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/752/163/806bd22221376ee89f2667d2ea3c33d2_original.png?w=680\u0026amp;fit=max\u0026amp;v=1473968669\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=0c261dac61ff23cb1a201b64903b1a17\"\u003e\u003cbr\u003e"

     "about": "Hello, everyone!\u003cbr\u003eWe\u0027re Goodwolf Studio, also known as the Typoman Designer Zein Okko and Kevin Glaap. We love to make games with emotional and thrilling stories and break the boundaries of ordinary games. Help us achieve our goal and support us, so we can buy ourselves tea and coffee, the true fuel of game development!\u003cbr\u003e\u003cbr\u003eWe are currently working on the episodic hacking adventure \"Code 7\", which received several nominations and the German Computer Game award 2017 for best youth game. We have released episode 0 and 1 already and are working on 3 more. As an indiedev budget is always short, so we appreciate every little support. Thank you all so much!",
