    "pledge_url": "/bePatron?c=364661",
    "published_at": "2016-07-04T07:43:56+00:00",
    "summary": "The Grawlix Podcast (that\u0027s us) is a podcast covering comic books, web comics, and other nerd culture topics. Basically... we love to talk comic books and Doctor Who. We release a regular full length episode the first Monday of the month in which we discuss a graphic novel or trade paper back selected the previous episode by listeners of the show. \u003cbr\u003e\u003cbr\u003eWe also feature recurring segments in which we explore long running series and discuss all the comics related entertainment we are taking in. On top of that we frequently release \"bonus\" episodes featuring interviews with comic creators as well as more up to the minute discussions.\u003cbr\u003e\u003cbr\u003eThat brings us to... \u003cstrong\u003eWhy are we on Patreon?\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eWe would like to do more. With added support from wonderful listeners we would like to improve the quality of the podcast and bring you even more quality geeky fun. We\u0027ve got so many Grawlix ideas and projects lined up that any support we can get will not only help us to fund those ideas but also show us that YOU are as excited for those ideas as we are.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of ideas?\u003c/strong\u003e Take a look at our goals to get an idea of some of the happenings we\u0027d like to make a reality as well as exactly where/how we\u0027d like to improve the show. We look forward to engaging with you here on Patreon, talking about the stuff we love, and bringing you more fun content!"
   },

     "created_at": "2016-06-20T23:23:00+00:00",
     "description": "\u003ch3\u003eGrawlix Games: Video Game YouTube Series\u00a0\u003c/h3\u003e\u003cstrong\u003eWe will produce a video miniseries covering early comic book \u0026amp; superhero video games!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThat\u0027s right! We will research, play, and review some of the video game industry\u0027s earliest entries into the world of comic book and superhero tie-in games. In this YouTube miniseries we\u0027ll look at games like Superman for the Atari 2600, the classic NES Batman series, and more! \u003cbr\u003e\u003cbr\u003eAt this goal level we can feature guest writers on the website to bring you \u003cstrong\u003emore written comic book reviews\u003c/strong\u003e!",

   {
    "attributes": {
     "amount_cents": 15000,
     "completed_percentage": 4,
     "created_at": "2016-06-20T23:23:00+00:00",
     "description": "\u003ch3\u003eCommentary Track - Worst Comic Book Movie!\u00a0\u003c/h3\u003e\u003cstrong\u003eWe\u0027ll record an audio commentary track for the worst comic book movie as chosen by you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSpawn? Batman \u0026amp; Robin? Barb Wire? You decide! You, our Patreon supporters, will choose the worst comic book movie of all time (via a poll) and we will record an audio commentary track episode for that movie. Why would we subject ourselves to this? As a huge THANK YOU for helping us reach this goal! And because we love you. \u003cbr\u003e\u003cbr\u003eAt this goal we can afford the commute to get the whole G-Crew together for \u003cstrong\u003eface to face recording sessions\u003c/strong\u003e from time to time!",

   {

     "created_at": "2016-06-20T23:23:00+00:00",
     "description": "\u003ch3\u003eThe Grawlix Podcast Annual becomes video!\u00a0\u003c/h3\u003e\u003cstrong\u003eThat full length Annual podcast episode will now be a full length video episode!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe yearly Annual episode gets a video upgrade! Not just choppy webcam footage of our beautiful talking heads either! We\u0027ve got special things in store for you. Fireside chat? Poolside podcast? Woodland web talk? We will come at you with the annual comic talk goodness from scenic settings. \u003cbr\u003e\u003cbr\u003eAt this goal we can \u003cstrong\u003eexpand our website functionality\u003c/strong\u003e with features like on-site voice messaging so you can more easily get in contact with us and leave feedback or questions for the show!",

   {

     "created_at": "2016-06-20T23:23:00+00:00",
     "description": "\u003ch3\u003eCommentary Track - Doctor Who (Modern Series)\u00a0\u003c/h3\u003e\u003cstrong\u003eWe will record an audio commentary track for a modern episode of Doctor Who as chosen by you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt was only a matter of \u003cem\u003etime\u003c/em\u003e before we brought Doctor Who into the mix! We will record an audio commentary track episode for an episode of \"New Who\" (Doctor Who, 2005 - Present) as chosen via poll by you, our Patreon supporters. This includes any single episode or feature length special (like The Day of the Doctor). \u003cbr\u003e\u003cbr\u003eAt this goal we can \u003cstrong\u003eget a professional website overhaul and expand our internet reach.\u003c/strong\u003e",

     "description": "\u003ch3\u003eGrawlix Cares Video Series\u00a0\u003c/h3\u003e\u003cstrong\u003eWe will produce \u0027Grawlix Cares\u0027, a video miniseries!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe have been looking forward to this! Grawlix Cares will be a comedy video miniseries. We can tell you this... there will be puppets. Every good podcast needs puppets, right? \u003cbr\u003e\u003cbr\u003eAt this goal we can begin \u003cstrong\u003eupgrading our audio and video software to bring you better audio and more video content\u003c/strong\u003e!",

   {
    "attributes": {

     "completed_percentage": 1,
     "created_at": "2016-06-20T23:23:00+00:00",
     "description": "\u003ch3\u003eCommentary Track - Doctor Who (Classic Series)\u00a0\u003c/h3\u003e\u003cstrong\u003eWe will record audio commentary tracks for a classic Doctor Who \u003cem\u003estory\u003c/em\u003e as chosen by you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMore Doctor Who! This time we travel back in time to revisit a story from the classic series (1963 - 1989) or the 1996 TV movie. Again, this will be chosen by you, our Patreon supports, via a poll. \u003cem\u003eNote the wording\u003c/em\u003e... we will record commentary tracks for EACH episode of a classic series story. For example, if the chosen story is the 4th Doctor serial \"Horror of Fang Rock\" we will record a commentary track for each of the four episodes that comprise that story and release them as a commentary miniseries. There will be slight restrictions on which serials are up for voting due to length and availability.\u003cbr\u003e\u003cbr\u003eAt this goal we can start tabling at conventions! We are not talking about you paying our way to go to comic cons, we are talking about \u003cstrong\u003esetting up a table and putting on panels! Working the conventions!\u003c/strong\u003e\u00a0We can bring you \u003cstrong\u003especial convention episodes and interviews\u003c/strong\u003e with exciting people working in the industry!",
