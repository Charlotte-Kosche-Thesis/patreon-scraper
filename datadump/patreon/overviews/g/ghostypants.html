opies of prints, and any original copies signed by me if you are in the proper tier!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cem\u003e**I hope to have updates set up at least 2 times a month, no more than 3 times; but these are subject to change based on my job**\u003cbr\u003e\u003cbr\u003eThanks so much for your time and support!\u003c/em\u003e\u003cbr\u003e~GHOSTY\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
