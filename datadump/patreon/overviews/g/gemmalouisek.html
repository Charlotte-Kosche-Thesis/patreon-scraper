    "summary": "\u003cstrong\u003eHi there, thank you for visiting my Patreon page.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI created this\npage as a means of sharing my writing, mindfulness, journaling and meditation\ntools and to help in the making of the \n\u003cem\u003eI Set My Intention Hub\u003c/em\u003e website.\u003cbr\u003e\n\u003cbr\u003e\nYour pledge will\naid in the development of both websites and all of the tech needed to run them,\nas well allowing me the space to write and create tools and resources for both\nblog and website.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u201cFocus on the powerful, euphoric, magical, synchronistic, beautiful parts of life, and the universe will keep giving them to you.\u201d ~ unknown\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eAbout me:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy background is\ncreatively varied \u2013 fashion design, website and graphic design, illustration, marketing\nand writing. I have a huge interest in astrology, esoteric philosophies,\npoetry, meditation and mental wellbeing.\n\u003cbr\u003e\n\u003cbr\u003e\nI have been working\nwith intention and practising meditation for over 6 years now. It has been a\nhuge journey of self-discovery.\n\u003cbr\u003e\n\u003cbr\u003e\nAs I became so\npassionate about mental wellbeing since starting my journey into business and\nhad so many mental setbacks, I decided to put my energy into something that can\ninspire others to look after theirs.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eProjects:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003ethegemmed.com\u003c/strong\u003e \u2013 The place to go for hands-on, raw and\nauthentic guidance. A place that offers simple effective tools for empowerment,\nfor focusing mind-set towards growth in life and business. In this space, we\ntalk about mental wellbeing, self-care, the law of attraction, meditation and\nmindfulness. Because you only get one noggin\u2019 \u2026\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eisetmyintention.com\u003c/strong\u003e \u2013 The idea behind the I Set My\nIntention Community website is to take a little time out of the rumbles of life\nto go inwards and explore tools to help you look after your noggin\u2019 and focus\non self-empowerment and connect and collaborate with others who have been on similar\njourneys and are working towards similar goals.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eWant to support me on this journey?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a\nbrilliant tool that helps creators get supported through monthly patronage.\nWith as little as $1 per month, you can support me in designing, building, and\nwriting content for the blog and for the new membership community.\u003cbr\u003e\n\n\u003cbr\u003e\n\nYou will be a\nhuge part of this journey of creating space for anyone who is interested in joining\nthe community and working with intention and self-empowerment tools, as well as\nbringing likeminded people together.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nI am extremely\ngrateful for your support whether you choose to support me through Patreon or\nby subscribing to my newsletter or \u003ca href=\"http://youtube.com/c/Aplaceforintention\"\u003eYouTube Channel\u003c/a\u003e / joining me on \u003ca href=\"https://www.instagram.com/aplaceforintention/\"\u003eInstagram\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nWith gratitude\n\u003cbr\u003e\n\u003cbr\u003e\nGemma\u003cbr\u003e\n\u003cbr\u003e"
