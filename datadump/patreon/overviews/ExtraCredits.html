    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FSZPT-sCSFq0%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DSZPT-sCSFq0\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FSZPT-sCSFq0%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=SZPT-sCSFq0",
    "one_liner": "Because History Matters",

    "pledge_url": "/bePatron?c=88822",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy history?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHistory is the best novel you\u0027ve ever read. It\u0027s full of betrayals and blood feuds, heroic sacrifices, impossible triumphs, and the daily struggles that add up to momentous change.\u003c/div\u003e\n\u003cdiv\u003e\n\u003cbr\u003e\u003cstrong\u003eExtra History\u003c/strong\u003e takes snapshots of history and presents them in animated shorts that are freely available for anyone to watch on YouTube. Patreon supporters like you help us pick interesting periods and people to talk about every Saturday for each 7 week mini-series.\u00a0Each series will be enough to whet your appetite and put human perspective into a subject that might once have seemed dry.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"1\" height=\"360\" src=\"//www.youtube.com/embed/EbBHk_zLTmY?start=50\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eYou might know us from our show Extra Credits, where we talk about the art, industry, and community of video games in a way that educates as it entertains.\u00a0We\u0027re excited to bring everything we\u0027ve learned from making Extra Credits to history!\t\u003cbr\u003e\u003cbr\u003e\nExtra Credits has been so successful because as game designers, we understand how to use the techniques that make video games compelling. We take our knowledge about\u00a0\n\u003ca href=\"https://www.youtube.com/watch?v=BCPcn-Q5nKE\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003etutorial design\u003c/strong\u003e\u003c/a\u003e to model the information flow so you don\u0027t get overwhelmed with facts and data. Then we apply \u003ca href=\"https://www.youtube.com/watch?v=5LScL4CWe5E\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003einterest curve\u003c/strong\u003e\u003c/a\u003e principles to make sure the show has the right pacing to keep you engaged. Now we want to use that to make history something that keeps you on the edge of your seat.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy we use Patreon\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003eWe created the first\u00a0\u003ca href=\"https://www.youtube.com/watch?v=EbBHk_zLTmY\u0026amp;list=PLhyKYa0YJ_5Aq7g4bil7bnGi0A8gTsawu\u0026amp;index=1\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eExtra History series\u003c/strong\u003e\u003c/a\u003e in September of 2013, and we were blown away by the response. The series got over 600,000 views and not a month went by when we didn\u0027t get a comment or an email asking, \"Will Extra History ever come back?\" But much as we wanted to, we couldn\u0027t afford it.\u003cbr\u003e\u003cbr\u003e\nUntil Patreon. Patreon allows us to make Extra History a reality - with your help. As a donor, you get access to our special donors-only Patreon feed, watch videos early, and cast your vote in the poll for the next series topic. We\u0027ll sit down with you every month for a Patreon-only livestream Q\u0026amp;A, during which we\u0027ll pick from your donor suggestions for another topic to include in the next series topic poll. And if you\u0027re feeling super generous, you can even get your name in the credits as a Sponsor.\u00a0\n\t\u003cbr\u003e\u003cbr\u003e\nThank you for watching (and reading)! We hope you\u0027ll support us making Extra History, because everyone should enjoy learning.\u00a0\u003c/div\u003e"
   },
