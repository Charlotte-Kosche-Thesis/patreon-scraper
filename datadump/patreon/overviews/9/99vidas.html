    "one_liner": "N\u00e3o deixe as 99Vidas acabarem! Adquira o seu carn\u00ea!",

    "summary": "\u003cem\u003eColabore pagando no boleto ou cart\u00f5es nacionais l\u00e1 no\u00a0\u003c/em\u003e\u003ca href=\"https://www.padrim.com.br/99vidas\" target=\"_blank\"\u003ePADRIM\u003c/a\u003e\u003cem\u003e!\u003cbr\u003e\u003cbr\u003e\"\u003cstrong\u003eLembra quando voc\u00ea estava na locadora jogando algo muito fant\u00e1stico, acabava a sua hora e, magicamente, chegava um amigo dizendo: \u0027Seu Roberto, deixa em berto\u0027. Voc\u00ea vai ser esse cara com o 99Vidas\u003c/strong\u003e\".\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\nO\u00a0\u003ca href=\"http://99vidas.com.br/\" rel=\"nofollow\"\u003e99Vidas\u003c/a\u003e nasceu com o objetivo de trazer uma conversa semanal sobre jogos antigos e uma \u00e9poca m\u00e1gica: as nossas inf\u00e2ncias. H\u00e1 6 anos n\u00f3s fazems isso com muito prazer e paix\u00e3o. Quem \u00e9 ouvinte sabe que n\u00f3s vivemos as mesmas inf\u00e2ncias, s\u00f3 que em lugares diferentes. Somos basicamente \"amigos, sem ser no mesmo espa\u00e7o, mas no mesmo tempo\". \u00c9 muito doido isso, n\u00e9?\u003cbr\u003e\u003cbr\u003e\nPor\u00e9m, infelizmente, n\u00f3s n\u00e3o estamos conseguindo nos dedicar da forma que n\u00f3s quer\u00edamos, justamente pelo \u003cem\u003e99Vidas\u003c/em\u003e ser um hobby. Para n\u00e3o \u003cem\u003ecanibalizar\u003c/em\u003e o nosso programa e transformar em algo extremamente comercial (como j\u00e1 vimos acontecer com outros blogs, podcasts e vlogs que gostamos), matando toda a ess\u00eancia do podcast, decidimos chamar os \u003cstrong\u003eViders\u003c/strong\u003e (voc\u00eas) para embarcarem nessa onda com a gente. O \u003cem\u003ePatreon\u003c/em\u003e \u00e9 uma plataforma que permite com que a gente abra para os ouvintes contribu\u00edrem com o projeto. Ent\u00e3o, se voc\u00ea curte o \u003cem\u003e99Vidas\u003c/em\u003e e n\u00e3o quer que ele seja sacrificado em prol dos nossos empregos na vida real, seja o nosso \u003cstrong\u003epatrocinador\u003c/strong\u003e! E contribuindo bem pouquinho voc\u00ea far\u00e1 parte de um clube seleto de ouvintes. \\o/\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0\u003cimg src=\"http://www.dan-dare.org/Dan%20Sonic/SonicRunMediumAni.gif\"\u003e\u003cimg src=\"http://acripta.files.wordpress.com/2010/01/crashdance.gif?w=450\" style=\"width: 107px;\"\u003e\u003cimg src=\"http://3.bp.blogspot.com/-mBveZkp9WLg/T4RxIOY4Q3I/AAAAAAAAAVI/1_NAkNZlYLA/s1600/chrono.gif\" style=\"width: 100px;\"\u003e\u003cbr\u003e\u003cbr\u003e\nNunca pensamos que o projeto iria crescer como ele cresceu e ser t\u00e3o querido por tanta gente. O fato \u00e9 que n\u00f3s queremos continuar trazendo essa nostalgia toda semana. A cria\u00e7\u00e3o desse Patreon tem como objetivo profissionalizar o nosso podcast, com cronogramas de grava\u00e7\u00f5es bem definidos, lan\u00e7amentos regulares e gerar mais interatividade com voc\u00ea. Para isso, n\u00f3s temos que nos ausentar por v\u00e1rias horas dos nossos trabalhos de verdade para gravar, editar e lan\u00e7ar. E isso tem um pre\u00e7o!\u003cbr\u003e\u003cbr\u003e\nChegamos no \u003cem\u003ePatreon\u003c/em\u003e como \u003cstrong\u003eum \u00faltimo suspiro\u003c/strong\u003e. O 99Vidas \u00e9 o podcast de games mais escutado do Brasil (l\u00edder da iTunes na categoria games h\u00e1 7 anos e com mais de \u003cstrong\u003e200.000 downloads por programa\u003c/strong\u003e). De fato temos os ouvintes mais bacanas tamb\u00e9m. Seria uma pena um projeto como esse ficar abandonado e, consequentemente, acabar. \u00c9 a\u00ed que voc\u00ea, nobre amigo e amiga ouvinte, entra na jogada. Criamos algumas metas que manter\u00e3o o 99Vidas no ar e, dependendo da sua colabora\u00e7\u00e3o, podem atrelar mais ainda os la\u00e7os entre a gente e voc\u00ea.\u003cbr\u003e\u003cbr\u003eAl\u00e9m de \u003cstrong\u003epatrocinador\u003c/strong\u003e do 99Vidas, voc\u00ea estar\u00e1 ajudando a manter a nostalgia viva por v\u00e1rios anos. Se cada um puder colaborar, com um pouquinho que seja, a chance do projeto durar por \"vidas infinitas\" \u00e9 muito grande. Por isso, \u003cstrong\u003eO PODER \u00c9 DE VOC\u00caS\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://99vidas.com.br/wp-content/uploads/2014/10/capitao-planeta.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e[Lembrando que as recompensas s\u00e3o simb\u00f3licas, pois o objetivo \u00e9 ajudar a manter o 99Vidas vivinho da Silva :D]\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
