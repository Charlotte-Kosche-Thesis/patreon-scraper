    "summary": "90 Minute Fever is an accessible yet deep skill-based football management MMO. Create and customise your own club, sign real players, compete against a community of highly active managers in a persistent online world and gradually build your own legacy!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://cdn.akamai.steamstatic.com/steam/apps/468070/header.jpg?t=1481386522\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://store.steampowered.com/app/468070/\" rel=\"nofollow\" target=\"_blank\"\u003e90 Minute Fever Steam Store Page\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003ePlease note that a written transcript of the dialogue contained in the video is available in the description of the video on YouTube which can be accessed by clicking on the video to open it on YouTube and expanding the description.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHi guys, thank you so much for your generous support so far.  We are spending every possible minute we have to try and deliver the best game we possibly can!\u003cbr\u003e\u003cbr\u003eThe generosity of the Patreon users and their contributions is and will continue to be a massive help to us and something we deeply appreciate. Considering this, we want to reward Patreon users for their individual contributions much, much better going forwards.  We also want to provide more reasons for more people to want to contribute.  We are confident that this will lead to better results for the project.  \u003cbr\u003e\u003cbr\u003eFor the upcoming\u00a0\u003ca href=\"https://steamcommunity.com/app/468070/discussions/1/1694919808753953362/\"\u003eNational Teams feature\u003c/a\u003e (which we very much hope that most of guys will be interested in!), we will ensure that all current and former Patreon users are well looked after and in addition to being rewarded for current pledges will also be retroactively rewarded for all pledges made in the past.\u003cbr\u003e\u003cbr\u003eWe are still committed to getting the new Match Engine in the game when we are able to do so.  We are also still committed to becoming free-to-play and having users able to compete at the very highest levels of the game without having to pay to play the game.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThanks to everyone for their continued support.\u003cbr\u003e\u003cbr\u003eThe 90 Minute Fever team\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\nReward notes:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eRewards are listed on the right\u003c/li\u003e\u003cli\u003eRewards are typically granted to users within 24 hours of paying a pledge and submitting any necessary details to us.  If you have not received any rewards you are eligible for within this time please feel free to send us a message on Patreon\u003c/li\u003e\u003cli\u003eNational Team Bidding Tokens are awarded based on the $ value amount that you pledge.\u00a0 (e.g. if you pledge $8 you will receive $8 worth of National Team Bidding Tokens)\u003c/li\u003e\u003cli\u003eNational Team Bidding Tokens can be spent within the 90 Minute Fever game to be able to manage National Teams\u003c/li\u003e\u003cli\u003eWhen selecting Reborn Legends there will be some restrictions.  Players must be retired and the very, very best players in history can\u0027t be added until the game world is ready for them\u003c/li\u003e\u003cli\u003eWhen choosing a name for a son, it must not be a name that gives any kind of in-game advantage to your team.  This would exclude any names that other users might perceive artificially inflates that player\u0027s transfer value\u003c/li\u003e\u003cli\u003eDisplaying the Patreon online status icon is optional, Patrons are able to opt out of this on the Patreon sign-up survey\u003c/li\u003e\u003cli\u003eOnly current Patrons automatically qualify for the Legends Cup for the next month.  If you have more than one 90MF account you can have multiple clubs qualify for the Legends Cup via Patreon - your pledge level just needs to be at a level that is at least $5 per club.  Please be aware that qualification for the Legends Cup can also be achieved via the Reborn Legends minigame contained in the 90MF game client\u003c/li\u003e\u003c/ul\u003e"
