    "summary": "Hi! Thank you for checking out my Patreon page. This is the place for you who wants to support my work on YouTube, and get some rewards for your contribution.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSo how does this work? \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWhen you become my patron you decide the amount you want to donate. You will be charged every time I post a new cover on YouTube, you will not be charged upon joining. If you are a SSJ 2 or SSJ 3 tier you will get your rewards after you\u2019ve been charged, not upon joining.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhere are the tabs?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAll my tabs and backing tracks are in a Google Drive folder that you will be invited to when I upload a new cover. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow does your support help?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMaking covers on YouTube is something I really enjoy doing, but being a musician is not a cheap hobby. I work full time but I obviously can\u0027t put all of my money towards the channel. By becoming my patron you can support me financially to improve the channel! With your help I could pay the distribution fees to get my songs onto various platforms, purchase new equipment to help improve the quality of my covers, and maybe even reach some cool goals! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat the money will go to:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eDistribution: \u003cem\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003eAllows me to put my covers on Spotify, iTunes and more.\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003eEquipment: \u003cem\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003eUpgrading the computer, software, camera lenses, instruments.\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003eBasic needs: \u003cem\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003eGuitar and bass strings, guitar picks, gas money etc.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eI would like to thank you for all your support! If you choose to not join my Patreon campaign, don\u0027t worry! You can still help me out by sharing, liking and commenting on my videos. \u003c/strong\u003e\u003cbr\u003e\n\n\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cstrong\u003eSee you around! \u003c/strong\u003e\u003cbr\u003e\n\n\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e- 94s\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e"
