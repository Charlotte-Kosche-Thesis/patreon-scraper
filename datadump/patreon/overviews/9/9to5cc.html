    "summary": "\u003cstrong\u003eNote About Our Higher Levels:\u003cbr\u003e\u003c/strong\u003eWe are \u003cem\u003etotally fine\u003c/em\u003e\u00a0with you pledging at a higher level to get some sweet art from Sophie or Scott and then downgrading to a lower level after a month. Message us in the Patron section if you\u0027re not sure how it will go down. Don\u0027t worry about it. We will still love you.\u003cbr\u003e\u003cbr\u003e9to5.cc has been producing independent web content since 2011. In that time, we\u2019ve recorded over 300 podcasts, and published nearly 200 comics.\u003cbr\u003e\u003cbr\u003eWe\u2019ve also written hundreds of blogs, comic and movie reviews, shared our writing, our art and other stuff I\u2019m probably forgetting about.\u003cbr\u003e\u003cbr\u003eWe\u2019ve done all of that for free, out of our own pockets and with a very, very small amount of ad based revenue, and that\u2019s cool.\u003cbr\u003e\u003cbr\u003eBut we\u2019d like to do even more, and preferably, less out of our pockets.\u003cbr\u003e\u003cbr\u003eThat\u2019s where you come in!\u003cbr\u003e\u003cbr\u003eInstead of relying on the increasingly small return of our banners we\u2019d much rather rely on you, our fans. \u003cbr\u003e\u003cbr\u003eI mean, if we have any fans.\u003cbr\u003e\u003cbr\u003eDo we have any fans?\u003cbr\u003e\u003cbr\u003eOf course we do!\u003cbr\u003e\u003cbr\u003eWe\u2019ve decided to completely get rid of the banners on our page and instead leave our fate in your hands. \u003cbr\u003e\u003cbr\u003eAnd we\u2019re going to do it with Patreon!\u003cbr\u003e\u003cbr\u003eFirst of all, no matter what we\u2019re going to keep on blogging, podcasting and working on the webcomic. That means that none of your favorite content is in jeopardy of disappearing. 9to5 Illustrated, 9to5 Entertainment System and Go Plug Yourself will all be around for a long time.\u003cbr\u003e\u003cbr\u003eWhat we do want to do, is MORE. More blogs, more podcasts, more of everything. \u003cbr\u003e\u003cbr\u003eMore of us.\u003cbr\u003e\u003cbr\u003eWe want to give you a big thank you for just supporting us in general (and a super extra special thank you if you\u0027re a Patron and supporting us with some of those good-good dollars). We \u0026lt;3 U."
