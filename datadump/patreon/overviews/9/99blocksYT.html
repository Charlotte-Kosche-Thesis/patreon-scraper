    "summary": "\u003ca href=\"https://ibb.co/fyMzC6\"\u003e\u003c/a\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u00a0Thanks\nfor stopping by my Patreon and considering a donation!\n\u003c/h4\u003e\nI\ndo not have monetisation on my Youtube videos as their practises\nthese days make it very hard to earn a living through content. I do\nhowever offer various rewards here to make your pledge worthwhile!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003ePledges and rewards!\u003c/h3\u003e\n$2 - Name and Fame! \u003cem\u003e(No Special Requirements)\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\tYou will receive a shout-out on the Patron wall of fame for each month that you pledge at this level!\n\u003c/div\u003e\n$5 - Simpleton Server Access \u003cem\u003e(Minecraft IGN and joining the Simpletons Discord required)\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\tJoin in with patrons of all the different Simpletons on a Modded Minecraft server! Joining the Discord will grant you access and provide an opportunity to chat to other players, suggest future mod-packs and report problems easily!\u00a0\u003ca href=\"https://discord.gg/GYtsTY9\"\u003ehttps://discord.gg/GYtsTY9\u003c/a\u003e\u003cbr\u003e\n\t\u003cem\u003eIncludes all previous rewards too!\u003c/em\u003e\n\u003c/div\u003e\n$8 - Bragging Rights!\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\tChoose a name for a citizen, creature, town or something else in one of my Youtube series of Twitch streams. The options are highlighted in each current series and you only need to send me a message here to let me know what you would like to name.\u003cbr\u003e\n\t\u003cem\u003eIncludes all previous rewards too!\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n$10 - Staxel Server Access \u003cem\u003e(Joining the Simpletons Discord required)\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eThis pledge reward is not active yet. Estimated date 06/05/2018\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\tJoin me and other Simpletons with their patrons on the Staxel server of plenty! We\u0027ll be working together on a community farm, building a town and having a laugh.\u003cbr\u003e\n\t\u003cem\u003eIncludes all previous rewards too!\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n$12 - Content Creator\u00a0\u003cem\u003e(No Special Requirements)\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003eHave your name listed in the description of all my Youtube videos that are released during the time that you pledge. I will also include links to your channels, streams or other content if you provide me with the needed links.\u003cbr\u003e\u003cem\u003eIncludes all previous rewards too!\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003e\n$15 - Mod-Pack Maker\u00a0\u003cem\u003e(No Special Requirements)\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003eHave your name listed in the description of any mod-packs that are released during the time of your pledge. Gain access to early alpha builds and WIP projects and have your say on the direction of the pack!\u003cbr\u003e\u003cem\u003eIncludes all previous rewards too!\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003e\n$20 - 99Blocks Mug!\u00a0\u003cem\u003e(Address details needed)\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eThis pledge reward is not active yet. Estimated date 16/05/2018\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/em\u003e\nGet your very own 99Blocks mug from a selection available on my Threadless Artist Shop (Links coming soon). It will be lovingly packed and shipped out once your second pledge is received!\u003cbr\u003e\u003cem\u003eIncludes all previous rewards too!\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003e\n$30 - 99Blocks T-Shirt! \u003cem\u003e(Address details needed)\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eT\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cem\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003ehis pledge reward is not active yet. Estimated date 1605/2018\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cem\u003e\u003c/em\u003eGet your very own 99Blocks t-shirt from a selection available on my Threadless Artist Shop (Links coming soon). It will be lovingly packed and shipped out once your second pledge is received!\u003cbr\u003e\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cem\u003eIncludes all previous rewards too!\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eMerchandise - Why do I need to wait?\u003c/h4\u003e\nSome\nof the higher tier rewards are only received after a second pledge.\nThere are a few reasons for this and I want to make them clear for\nyou here.\u003cbr\u003e\u003cbr\u003e\n-\nWhen sending merchandise to a patron it takes the majority of the\nfirst pledge to cover the costs of that merchandise. Having a second\npledge amount paid before it is shipped makes sure that the support\nyou have shown will be having a positive effect on my income and\nhelping to grow the community.\u003cbr\u003e\u003cbr\u003e\n-\nThe rewards for your pledge are priced pretty fairly and you may\noften receive a reward that would normally cost more elsewhere. To\nprevent people \"playing the system\" and getting cheap\nstuff, the second pledge payment shows you are committed to\nsupporting me and your rewards are well earned.\u003cbr\u003e\u003cbr\u003e\n-\nLogistically, responding to every new pledge within the first month\nand ensuring rewards are issued and posted to new patrons is a big\ntask. Having the second pledge set up allows me some time to make\nsure everyone gets what they deserve without causing problems.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eI donated, when do I get server access?\u003c/h4\u003eDue to my location in the world, I can not accept pledges throughout the month but have to wait for the 1st of each month for everything to be processed.\u003cbr\u003e\u003cbr\u003eBecause of that, you won\u0027t be charged by Patreon until that time but you also will not be whitelisted until then either.\u003cbr\u003e\u003cbr\u003eYou can still join the discord and have access to the Patron rank and channels there and I try and process all new pledges before the 6th of each month.\u003cbr\u003e\u003cbr\u003ePlease be patient if there is a delay as it is currently only me\u00a0managing the Patreon and sometimes real life can cause delays!\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u00a0\ud83c\udfae \u003cstrong\u003eJoin\nthe growing Discord community! \ud83c\udfae\u003cu\u003e\u003cstrong\u003e\u003ca href=\"https://discord.gg/P3WsRks\"\u003ehttps://discord.gg/GYtsTY9\u003c/a\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3 style=\"tex
