    "summary": "\u003cstrong\u003eWas ist\u00a0 der 90s Podcast? \u003c/strong\u003e\u003cbr\u003eIm 90s Podcast diskutieren wir, ein junges Ehepaar (sie: Jahrgang 1991, er: Jahrgang 1984), \u00fcber Erinnerungen an unsere Kindheit und Jugend in den glorreichen 90er Jahren, dem vorerst letzten Jahrzehnt der Leichtigkeit. \u003cbr\u003eEs war eine Zeit des \u00dcbergangs, als Kassetten von CDs und MP3s abgel\u00f6st wurden, die VHS-Kassette langsam Konkurrenz durch die DVD bekam, das Internet immer mehr ins Bewusstsein r\u00fcckte. \u003cbr\u003eDie Zeit der Schnapparmb\u00e4nder, Fishbone-Klamotten, Tamagotchis und der ersten Handys. Die Zeit der Daily-Talkshows im deutschen Fernsehen, aber auch US-Serien wie Akte X, Emergency Room, Dawson\u0027s Creek oder Baywatch. \u003cbr\u003eDie Zeit der Boy Bands, Girl Groups und diverserer One-Hit-Wonder. \u003cbr\u003eGeht mit uns auf Zeitreise zur\u00fcck in die 90er Jahre. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum Patreon?\u003c/strong\u003e\u003cbr\u003eWir m\u00f6chten hier um eure Unterst\u00fctzung f\u00fcr unseren Podcast werben. Wir m\u00f6chten den 90s Podcast noch regelm\u00e4\u00dfiger machen, noch professioneller gestalten. Wir haben noch viele kreative Ideen f\u00fcr tolle Podcast-Episoden, Sonderfolgen, Live-Episoden oder auch einen SpinOff-Podcast. \u003cbr\u003eDoch der Podcast ist unser Hobby, das wir neben unseren Brotjobs machen, und die Umsetzung teilweise kostspielig. \u003cbr\u003eWir w\u00fcrden z.B. gerne mal eine Episode \u00fcber die besten TV-Titelmusiken (Serien-Themes etc.) der 90er Jahre aufnehmen und diese dann auch in der Episode einspielen wollen, doch die GEMA-Lizenzen f\u00fcr Podcaster sind f\u00fcr Privatleute nicht sehr erschwinglich. Eine Episode mit nur 5 Musik-Einspielungen w\u00fcrde, wenn wir die Episode f\u00fcr mindestens ein Jahr auf dem Server online lassen wollen, so mindestens 120 Euro oder mehr kosten. \u003cbr\u003eAuch bessere Mikrofone oder Audio-Interfaces f\u00fcr die Aufnahme kosten ebenso Geld wie das monatliche Podcast-Hosting. \u003cbr\u003eGeschweige denn, dass wir manchmal zur Recherche f\u00fcr die Episoden uns alte Sachen aus den 90ern auf eBay ersteigern etc.\u003cbr\u003eMit einer kleinen finanziellen Unterst\u00fctzung von euch lie\u00dfen sich solche Unkosten vielleicht decken sowie die Umsetzung neuer Ideen realisieren. \u003cbr\u003eWir k\u00f6nnten dann auch aufw\u00e4ndiger recherchieren und produzieren, einfach mehr von unserer Freizeit ins Podcasting stecken. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie genau erfolgt die Unterst\u00fctzung? \u003c/strong\u003e\u003cbr\u003eIhr klickt einfach hier rechts auf \"Become a Patron\" und richtet, wenn ihr denn m\u00f6gt, pro Monat einen von \nEuch bestimmten Betrag als Spende ein. \u003cbr\u003eDieses Einverst\u00e4ndnis k\u00f6nnt ihr \njederzeit widerrufen, es gibt keine Abo-Fallen oder langfristige \nVerpflichtungen. Patreon akzeptiert Spenden per Paypal oder per Kreditkarte. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eErh\u00e4lt man als Patron (Patreon-Unterst\u00fctzer) Vorteile?\u003c/strong\u003e\u003cbr\u003eWir w\u00fcrden gerne auch Sonderfolgen aufnehmen, die dann \u00fcber einen passwortgesch\u00fctzten RSS-Feed, der sich leicht in euren Podcatcher einbinden l\u00e4sst, an die Unterst\u00fctzer verteilt wird. \u003cbr\u003eOder auch andere Patreon-exklusive Posts. \u003cbr\u003eDie normalen Podcast-Episoden bleiben auch weiterhin frei f\u00fcr alle Zuh\u00f6rer zug\u00e4nglich. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWieso ist hier alles Englisch? Was ist VAT? Woher soll ich Dollar nehmen?\u003c/strong\u003e\u003cbr\u003e\nPatreon gibt es nicht auf Deutsch. Patreon ist aber auf deutsche Kunden eingerichtet. \u003cbr\u003eDie besagte VAT, \ndie nach dem Pledge (Spendenbetrag) noch addiert wird, ist die deutsche Umsatzsteuer, \nwelche die Plattform direkt abf\u00fchrt; Dollar werden beim Bezahlen in Euro\n umgerechnet. Wer also als Unterst\u00fctzer pro Monat 1 Dollar ausgeben will, zahlt \nungef\u00e4hr 1,06 Euro (1,00 Dollar plus 19% Mehrwertsteuer mal Umrechnungskurs). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWer uns noch nicht kennt: \u003c/strong\u003e\u003cbr\u003eF\u00fcr alle, die unseren Podcast noch gar nicht kennen, den Podcast k\u00f6nnt ihr an folgenden Stellen finden: \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eiTunes / iOS Podcast App:\u003c/strong\u003e \u003ca href=\"https://itunes.apple.com/de/podcast/90s-podcast/id1252287838?mt=2\"\u003ehttps://itunes.apple.com/de/podcast/90s-podcast/id...\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003eAndroid:\u003c/strong\u003e \u003ca href=\"http://subscribeonandroid.com/1lzg0dn.podcaster.de/90s-Podcast-90er-Jahre-Nostalgie.rss\"\u003ehttp://subscribeonandroid.com/1lzg0dn.podcaster.de...\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003eRSS-Feed:\u003c/strong\u003e \u003ca href=\"http://1lzg0dn.podcaster.de/90s-Podcast-90er-Jahre-Nostalgie.rss\"\u003ehttp://1lzg0dn.podcaster.de/90s-Podcast-90er-Jahre...\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003eBlog:\u003c/strong\u003e \u003ca href=\"http://www.h2m-blog.de/\"\u003ehttp://www.h2m-blog.de/\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003eFacebook:\u003c/strong\u003e \u003ca href=\"http://fb.me/90sPodcast\"\u003ehttp://fb.me/90sPodcast\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003eTwitter:\u003c/strong\u003e \u003ca href=\"https://twitter.com/90s_Podcast\"\u003ehttps://twitter.com/90s_Podcast\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKann man den Podcast noch anderweitig als finanziell unterst\u00fctzen? \u003c/strong\u003e\u003cbr\u003eNa klar! Gebt uns einfach eine positive \u003cstrong\u003eSterne-Bewertung / Rezension\u003c/strong\u003e in \u003cstrong\u003eiTunes\u003c/strong\u003e bzw. der\u003cstrong\u003e iOS Podcast App\u003c/strong\u003e ab - das hilft uns n\u00e4mlich sehr dabei, dass der Podcast bekannter wird und iTunes besser zu finden ist. \u003cbr\u003e\u003cbr\u003e"
