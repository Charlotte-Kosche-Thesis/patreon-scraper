    "summary": "Hello! Nice to meet you. Glad you stumbled onto our Patreon page. Here you can become a \u003cstrong\u003eSuper-Subscriber\u003c/strong\u003e of 92 Keys and support independent music!\u003cbr\u003e\u003cbr\u003eWe are a Violin \u0026amp; Piano group from Boise, ID. We write, record, produce and film fun and energetic arrangements and compositions. 92 Keys was founded by pianist and songwriter Trevor Loucks in 2015.\u003cbr\u003e\u003cbr\u003eWe are passionate about inspiring children to become excited about beginning or continuing their journey through music education. And we strongly believe that by showing kids (and adults!) how fun it is to create and to play these incredible instruments, they too can reap the immeasurable\u00a0benefits and quality of life improvements that come with learning music, even just as a hobby.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/iKdwmv9.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf there is one goal we have for our\u00a0catalog of content, it is to focus on quality over quantity. \u003cstrong\u003eWe don\u0027t release new videos very often,\u003c/strong\u003e but when we do, every video we release will have gone through, at a minimum, hundreds of working hours, from the concept of the song till final release:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWrite chord progression and the piano draft to develop the structure of the arrangement (working on a song full time, it takes Trevor, on average, roughly two to three weeks to finish this step)\u003c/li\u003e\u003cli\u003eWrite violin parts\u003c/li\u003e\u003cli\u003eFinalize both the piano and violin parts to make them sound interesting and polished.\u003c/li\u003e\u003cli\u003eOrchestration\u003c/li\u003e\u003cli\u003eSound design\u003c/li\u003e\u003cli\u003eStudio time for recording all parts\u003c/li\u003e\u003cli\u003eMixing\u003c/li\u003e\u003cli\u003eMastering\u003c/li\u003e\u003cli\u003eLocation scouting\u003c/li\u003e\u003cli\u003eTraveling\u003c/li\u003e\u003cli\u003eCoordinating logistics/schedules for musicians and film crew\u003c/li\u003e\u003cli\u003eFilming\u003c/li\u003e\u003cli\u003eVideo editing\u003c/li\u003e\u003cli\u003eColor correction\u003c/li\u003e\u003cli\u003ePlan for release\u003c/li\u003e\u003cli\u003eMarketing\u003c/li\u003e\u003cli\u003eBudgeting,\u00a0accounting, and all things business related\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"http://i.imgur.com/RpTFGtV.jpg\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003c/div\u003e\u003cbr\u003eWe are focused on developing music that is fresh, innovative, and enjoyable to listen to. And presenting the music through short and fun videos is something we\u0027d love to continue doing for the long-term. \u003cstrong\u003eWe are very grateful to our supporters on Patreon\u003c/strong\u003e for giving us a chance to pursue this passion.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/MLAV3kn.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e92 Keys is everywhere! In addition to supporting 92 Keys on Patreon, you can listen to or watch our content on your favorite service: \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMusic Services:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003eSpotify - \u003ca href=\"http://92keys.io/spotify\"\u003ehttp://92keys.io/spotify\u003c/a\u003e\u003cbr\u003ePandora - \u003ca href=\"http://92keys.io/pandora\"\u003ehttp://92keys.io/pandora\u003c/a\u003e\u003cbr\u003eApple Music - \u003ca href=\"http://92keys.io/apple-music\"\u003ehttp://92keys.io/apple-music \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVideo Services: \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYouTube -\u00a0\u003ca href=\"http://92keys.io/youtube-channel\"\u003ehttp://92keys.io/youtube-channel\u003c/a\u003e \u003cbr\u003eAmazon -\u00a0\u003ca href=\"http://92keys.io/amazon-prime-vid
