    "summary": "Welcome,\u00a0\u003cbr\u003e\u003cbr\u003eStories I am writing are based in prehistory, ancient history, modern times, a distant future, other planets, and parallel universes.\u00a0\u003cbr\u003e\u003cbr\u003eSome stories I have to share are:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAncient Elements\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eStories of primitive humans throughout ancient history and the discovery of fire. It will traverse many generations as man evolves into something more. We will be able to see interactions between different kinds of humans which used to exist and a bloodline which endures.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eDistant Shores\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAn ancient civilization with advanced technology and special abilities falls into ruin. Those few that manage to survive make it to distant shores and interact with a human race which is still largely nomadic and primitive.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eThird Eye\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIn present times, two very special people are born in separate parts of the world. They each have a very unique facial feature which holds the potential for many great things. A mysterious benefactor arranges to have them taken to a secret island atoll where he plans to forge a new race of human beings.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eVacant Planets\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWhat inhabits the known and unknown planets in our own solar system and those far beyond it? Perhaps they are not as vacant as we thought.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI would love to work with artists to have some visual representation for my stories. I would also love to work with these artists on graphic novels.\u00a0\u003cbr\u003e\u003cbr\u003eI would like to someday write full time - for now, I have real life financial obligations. \u003cbr\u003e\u003cbr\u003eFor an example of the things I like to write about and to interact with me, please visit my website \u003ca href=\"http://www.9homeworlds.com/\"\u003ewww.9HomeWorlds.com\u003c/a\u003e and my \u003ca href=\"http://www.instagram.com/9HomeWorlds\"\u003eInstagram\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eRemember, I appreciate any feedback - even if you don\u0027t like anything about my concepts I would like to hear from you. But do keep in mind, these are concepts and things here are part of an ongoing process which will end in a publication.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for visiting,\u00a0\u003cbr\u003e\u003cbr\u003eKarl\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/rMeBSiW.jpg\"\u003e\u003cbr\u003e"
