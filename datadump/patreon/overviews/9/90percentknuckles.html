    "published_at": "2017-06-02T21:14:07+00:00",
    "summary": "\u003cimg src=\"https://i.imgur.com/b6L76n5.gif\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e90% Knuckles\u003c/em\u003e\u003c/strong\u003e is a small indie animation and video game studio based in Calgary, Canada. My name\u0027s\u00a0\u003ca href=\"http://www.denisetruong.com/\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eDenise Truong\u003c/span\u003e\u003c/a\u003e and I\u0027m in charge of designing, animating and writing, but I have a few close friends who help out too!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/cREQKE7.gif\" style=\"width: 359px;\"\u003e\u003cbr\u003eRight now we\u0027re working on two projects! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eCool Kid Cody \u0026amp; Pizza Boy\u003c/em\u003e\u003c/strong\u003e is a 2D narrative side-scroller video game. The team working on this consists of me, Andy Schneider our coder, and\u00a0\u003ca href=\"https://soundcloud.com/kenboy3000\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eKenboy\u003c/span\u003e\u003c/a\u003e our musician. I\u0027m working out designs for the characters and environments, but this summer we plan to put out a playable demo in preparation of applying for grants or a Kickstarter.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eBanimation \u003c/strong\u003e\u003c/em\u003eis a YouTube cartoon series that is currently on hiatus until I graduate (VERY SOON)! It\u0027s a series about Bannie the Rabbit, a dumb rabbit figuring out life after high school, if such a life can even exist. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/vf2MYIY.gif\" style=\"width: 388px;\"\u003e\u003cbr\u003eVideo games and animation take a lot of time to make, and they take even more time if I need to work other jobs in order to get by. What would be nice is some extra funding so I can focus on these two projects full time, and also pay creators who help make \u003cem\u003eCKC \u0026amp; PB\u003c/em\u003e and \u003cem\u003eBanimation \u003c/em\u003ehappen! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/xvu3gPo.gif\" style=\"width: 332px;\"\u003e\u003cbr\u003eDrop a buck per month and you\u0027ll get your name in the credits of any \u003cem\u003eCKC \u0026amp; PB\u003c/em\u003e demo and the final game, and any episode of \u003cem\u003eBanimation\u003c/em\u003e. Drop a few more and you\u0027ll gain access to the \u003cem\u003eCKC \u0026amp; PB\u003c/em\u003e artbook and \u003cem\u003eBanimation \u003c/em\u003echaracter designs, storyboards and animatics before the episode airs! Check out our rewards on the right-hand side for more information!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/IQYY9af.gif\" style=\"width: 232px;\"\u003e\u003cbr\u003ePretty much! Thanks so much for reading and enjoying the things we make! If you aren\u0027t able to help us fund out projects, that\u0027s totally fine; there are other ways to help! Follow our work on social media and tell us what you think!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"https://www.facebook.com/90PercentKnucks/\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.instagram.com/ninety.percent.knuckles/\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"https://90percentknuckles.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"https://twitter.com/90PercentKnucks\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e"
