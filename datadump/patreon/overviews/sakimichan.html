    "summary": "\u003cimg src=\"https://68.media.tumblr.com/0d879e6672d0942c63a7ac31c3ba6944/tumblr_om5syaylxk1s3r9g9o1_540.jpg\"\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cbr\u003eA little About me\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nMy Name\u0027s \n\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003ca href=\"http://sakimichan.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003eSakimichan\u003c/a\u003e\u003c/span\u003e: ) I\u0027ve been drawing on paper since I was a kid and I\u0027ve never loved any other hobbies as much. I started to digital paint when I was 13. Here\u0027s a little comparison to what I was able to do back then.\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/a9bfc99d1b003aeb4bfd193351eeb350/tumblr_om5uycj6x51s3r9g9o1_540.jpg\"\u003e \u003cbr\u003eI have always loved drawing because it was my escape from difficult times so natural I fell in love with digital painting. I still remember the struggle when I was working on my first CG portrait. But Some persistence, handwork, practice and passion helped me along my way. Practice is key !\u003cstrong\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eso much has happened since I joined patreon\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nThank you guys for supporting me ! One of the best rewards I\u0027ve gotten by doing this is I feel like I\u0027m able to achieve my goals as a creator and how much it allows me to experiment and develop my style! Of course an artist\u0027s journey will never ends and I\u0027ve yet to scratch the surface ! If you would like to help support me and follow my progress I\u0027ll be happy to provide some goodies in exchange !\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/49c26a0376e5e2c3b28c9bfe2a46fb54/tumblr_p778ub6tcp1ro8fnvo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrevious released Tutorials/NSFW will be available On \u003ca href=\"https://gumroad.com/sakimichan#\"\u003emy gumroad\u003c/a\u003e\u003cbr\u003ePlease refer to the \u003ca href=\"http://sakimichan.deviantart.com/journal/Patreon-Rewards-Archive-498302321\"\u003eReward Archive\u003c/a\u003e for all past term rewards list\u003cbr\u003e\u003ca href=\"http://sakimichan.deviantart.com/journal/Patreon-Rewards-Archive-498302321\"\u003eReward archive\u003c/a\u003e II\u003ca href=\"http://sta.sh/01v9slh2jzun\"\u003e FAQ\u003c/a\u003e II \u003ca href=\"http://sta.sh/0e54qw6h8dm\"\u003eTutorial Archive\u003c/a\u003e ll\u003ca href=\"http://www.deviantart.com/users/outgoing?http://sakimichanart.storenvy.com/\"\u003e Online Store\u003c/a\u003ell\u003cbr\u003e\u003cbr\u003espot a leak or art thief? please help me report it\u00a0 :)(legal@sakimi.art.)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\n\u003cspan style=\"color: rgb(155,187,89);\"\u003e*Special Patron Thanks*\u003c/span\u003e\u003c/h2\u003e(special mention to patrons who goes out of there way to help answer other patrons questions and is active engaging to others ^_^My deepest thanks !)\u003cbr\u003e\u003ca href=\"https://www.patreon.com/user?u=674102\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/johnslaughter?ty=h\"\u003e\u003c
