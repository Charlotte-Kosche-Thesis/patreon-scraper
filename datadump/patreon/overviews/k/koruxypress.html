    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FNE8HvzqpwXE%3Fautoplay%3D1\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DNE8HvzqpwXE%26feature%3Dyoutu.be\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-11-01T12:32:45+00:00",
    "summary": "\u003cstrong\u003eHello!\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\t\t\n\t\t\tMy name is \u003cstrong\u003eKoru Xypress \u003c/strong\u003eand I\u0027m the author of Insignia. Drawing, animating, and making fantasy stories is my passion. Unfortunately, being a freelance digital artist can be tough and despite numerous demands from fans and viewers, I\u0027ve only been able to make short comic strips because most of the time I\u0027m working multiple jobs to make ends meet.\u003cbr\u003e\n\u003cbr\u003eBut I want to change all that! By joining Patreon I hope to keep making comics and share them for free and maybe even fulfill my dream of making my own animated series someday :D\u00a0\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://fc06.deviantart.net/fs71/f/2014/329/d/d/the_chase_01_by_koru_xypress-d87m2ct.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://fc06.deviantart.net/fs71/f/2014/329/d/d/the_chase_01_by_koru_xypress-d87m2ct.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://fc06.deviantart.net/fs71/f/2014/329\n/d/d/the_chase_01_by_koru_xypress-d87m2ct.jpg\" style=\"width: 157px;\"\u003e\u003c/a\u003e \u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://fc06.deviantart.net/fs71/f/2014/329/5/f/the_chase_04_end_by_koru_xypress-d87m32e.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://fc06.deviantart.net/fs71/f/2014/329/5/f/the_chase_04_end_by_koru_xypress-d87m32e.jpg\" style=\"width: 157px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e \u003cstrong\u003e\u003ca href=\"http://fc01.deviantart.net/fs71/f/2015/029/c/a/en_garde_pg02_by_koru_xypress-d8fmgv8.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://fc01.deviantart.net/fs71/f/2015/029/c/a/en_garde_pg02_by_koru_xypress-d8fmgv8.jpg\" style=\"width: 157px;\"\u003e\u003c/a\u003e\u003c/strong\u003e \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003eWhat is Insignia?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eInsignia is a fantasy adventure story that takes place in a magical world where knights, wizards, and vicious monsters are a part of everyday life.\u003cbr\u003e\u003cbr\u003eThe story begins with Raid, a lone traveler seeking to recover the memories of his past by\ndeciphering the mark on his hand before it consumes him entirely. Little\ndoes he know, unraveling his past will take him on a journey that will shake the very foundations of the world...\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003eIt\u0027s simple. By becoming a patron, you can help support me by pledging a small amount of money per month and thanks to that I will have more time\u003cstrong\u003e \u003c/strong\u003edrawing stuff for \u003cem\u003eyou \u003c/em\u003einstead of doing odd jobs to pay the bills. You can cancel anytime you want and depending on how much you pledge you will get different rewards. \u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e\u003cimg src=\"http://orig02.deviantart.net/d339/f/2012/320/d/a/insignia_banner_by_koru_xypress-d5jqj7h.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eWill $1 make a difference?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\tAbsolutely! Because it\u0027s an accumulative thing, if a lot of you pledge as much as $1, it will help me out greatly. If you have any questions or concerns don\u0027t hesitate to drop me a message. And even if you don\u0027t donate, your comments are always welcome. :)\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhat if I only want to make a one time donation?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eFor one time donations, you can select a pledge and then select \u0027no reward\u0027. You can cancel after the first payment after that. Or you could also send it directly to my PayPal account at: \u003cem\u003epaypal.me/KoruXypress\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://orig09.deviantart.net/b117/f/2012/320/8/1/insignia_banner_2_by_koru_xypress-d5l5u3g.jpg\"\u003e\n\u003c/div\u003e"
