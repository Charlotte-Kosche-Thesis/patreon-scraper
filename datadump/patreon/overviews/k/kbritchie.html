    "summary": "We write heartfelt romance novels with lots of family and friendship bonds. We\u0027re just two geeky twins who love to write and create stories. We need your help to keep our dream alive. Your pledges will help us continue to write full-time, which means we can write more content for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe\u0027re obsessed with all of the characters and worlds that we create. And this Patreon is a way for us to bring you more backstory and content without writing 700+ page novels (but we did that once, too!) -- thank you for all your support. Your love and interest in these characters mean the absolute world to us.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eBonus scenes on our Patreon will always be written in the characters\u0027 POVs of the romance novels we\u0027re currently writing. Why is this? Because while we\u0027re immersed in writing a novel, it\u0027s much easier \u0026amp; less time-consuming for us to stay in their heads. Switching POVs takes a bit more time, and thus, makes us write less. So staying in the same POVs means we can write more bonus material faster!\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re the authors of the Addicted series, the Calloways Sisters series, the Like Us series, and the Aerial Ethereal Universe. We love superheroes, flawed characters and soul mate love!\u00a0\u003cbr\u003e\u003cbr\u003eA full list of our novels can be found on our\u00a0\u003ca href=\"https://www.amazon.com/Krista-Ritchie/e/B00DEHIAO4\" target=\"_blank\"\u003e\u003cstrong\u003eAmazon Page\u003c/strong\u003e\u003c/a\u003e. We have a reader group on Facebook called the\u00a0\u003ca href=\"https://www.facebook.com/groups/fizzleforce/\"\u003e\u003cstrong\u003eFizzle Force\u003c/strong\u003e\u003c/a\u003e that you can join for even more fun things!\u00a0\u2665\u003cbr\u003e"
