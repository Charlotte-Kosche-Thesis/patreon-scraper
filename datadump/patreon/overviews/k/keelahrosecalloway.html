    "summary": "Hi everyone!\u00a0 First and forever, I want to thank you for being here on my brand new Patreon page.\u00a0 Thanks for your interest in what I do and thanks so much for your support!\u00a0 It\u0027s been a scary, bumpy road finally making the decision to pursue the muse who has been chasing me since I was a child, but it\u0027s a decision that was long overdue to be made, and I\u0027m ecstatic to have made it!\u00a0 I\u0027m confident that all the struggles will be worth it in the end.\u00a0 So I\u0027m here with my novels and my stories and my songs and my comedy, ready to share everything I have with you guys and ready to finally live like the creative artist that I\u0027ve always been.\u00a0 It\u0027s incredibly liberating!\u00a0 I hope you will get the same sense of satisfaction and joy out of going with me on this journey.\u003cbr\u003e\u003cbr\u003eBy supporting me, you will have early access to all of my audiobook recordings and stand-up comedy releases, exclusive access to content like short stories, songs and poems that will only be available here and many opportunities to interact with me and give me your direct commentary on everything I write.\u00a0 I\u0027m always looking to learn and grow as an artist and improve myself as a creator, so I look forward to your feedback.\u00a0 When I eventually get my books and stories published, my songs on the airwaves and my comedy into the big arenas, you guys will be right there with me, reaping the rewards of my success since you were the ones who supported me when no one else was listening.\u00a0 I thank you from the bottom of my heart for everything, and I\u0027m thrilled to know that as I take this giant leap forward, I won\u0027t be leaping alone!"

     "amount": 2500,
     "amount_cents": 2500,
     "created_at": "2018-02-02T09:27:50.924703+00:00",
     "description": "Welcome to your life as an all-powerful being. \u00a0You\u0027ve been gifted with something truly extraordinary, and the possibilities are limitless. \u00a0While you explore the world you\u0027re about to change, do enjoy the rewards of this level: early access to all of my audiobooks, exclusive access to all of my songs, exclusive access to all of my short stories, exclusive access to all of my comedy routines, and exclusive access to some \"behind the scenes\" notes about the worlds I\u0027m building. \u00a0After all, you\u0027re a complete heir now -- so you\u0027ll need to know exactly how to make a Familiar, how the spellcasting process works, exactly what the different Cycles are and how they differ, and how to cast a binding spell in case you fall deeply in love with another heir and want to share the rest of your life with her. \u00a0You\u0027ll also be interested in getting backstories on the main characters in the books, and exclusive previews of upcoming sequels and other related projects. \u00a0Basically, if I create it, you\u0027ll get to check it out. \u00a0This is the all-access level, and it\u0027s right where you want to be.",

   {

     "amount": 5000,
     "amount_cents": 5000,
     "created_at": "2018-02-02T10:16:25.780729+00:00",
     "description": "You are not just an heir now -- you now have the power to make other heirs by training them to completion and guiding them along the path to their ultimate destiny. \u00a0You\u0027re now part of the process. \u00a0That means that in addition to all of the rewards the Heirs receive, you will get exclusive access to ME. \u00a0You will be my focus group. \u00a0You will get to see work as I create it, while it\u0027s still in its raw stages. \u00a0I will seek your wise counsel and feedback first, before releasing new material to anyone else. \u00a0You will be invited to group chats and conference calls to discuss the latest work and give me your real, unvarnished opinions. \u00a0You will be trusted with things that are very dear to me, and I will be vulnerable and exposed to you. \u00a0It will be a very close relationship, and best of all, it will be mutually supportive. \u00a0If you want me to read or hear something of yours and give you my feedback as well, I\u0027d be more than happy to. \u00a0We have to trust that we\u0027re going to support each other, not steal from each other. \u00a0That\u0027s a big leap of faith, but if you\u0027re willing to support me at this level, then I\u0027m willing to close my eyes and jump.",

   {

     "amount": 10000,
     "amount_cents": 10000,
     "created_at": "2018-02-02T10:28:47.270336+00:00",
     "description": "In all the world, there were only ever 4 Perfect beings. \u00a0I\u0027m expanding the number to 10. \u00a0As a Perfect, you get all the rewards enjoyed by the Heirs and the Edifien, but you will also receive personal attention and personalized content from me. \u00a0I will give you my direct contact information, and we will get to know each other, as an artist should get to know her or his patrons. \u00a0If we\u0027re in the same city, we can hang out. \u00a0If you want to attend one of my comedy shows or concerts, I\u0027ll see that you get at least one free entry ticket. \u00a0And most important of all, I will create something just for you. \u00a0As we get to know each other, you will inspire me in some way -- it could be a story based on something you said to me, it could be a song I wrote just for you. \u00a0Whatever it turns out to be, it will belong to you, and you can do whatever you want with it, including keeping it a secret between us, or allowing me to share it with other people. \u00a0As I do with all my close friends, I will occasionally send you postcards or letters and little gifts from my travels, so I\u0027ll need your mailing address. \u00a0Eventually I hope you will be more than a Perfect patron to me -- I hope you will become a lifelong friend.",
