    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://karmadaarts.com/photos/Description-Banner-KarmadaArts.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eGreetings! I\u0027m Kristie Good, commonly known throughout the internet as Karmada (or Karmada Arts) - and I\u0027m currently working on comic and illustration projects! I am often found working with Copic markers and ink, but lately I\u0027ve poked around digital artworks as well. I have been vending at mostly mid-western conventions in artist alleys, and presenting a host of informative panels on both costuming and drawing!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://karmadaarts.com/photos/Description-Banner-TalOS01.jpg\"\u003e\u003c/div\u003e\u003cdiv\u003eMy current big project is the webcomic, TalOS - found at \u003ca href=\"http://talos-comic.com\"\u003etalos-comic.com\u003c/a\u003e. It\u0027s scheduled to be updated M-W-F and had to hiatus for a bit, but is on track to start updating mid-January and continuing on from there! \u003cbr\u003e\u003cbr\u003eThis is where you come in! By supporting my patreon, not only will you the get cool stuff listed in the pledge tiers, but you\u0027ll also be helping support my ability to keep working on TalOS. I have a lot of plans for this story, and am more than happy to share with you my works!\u003cbr\u003e\u003cbr\u003eLet\u0027s do this together!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
