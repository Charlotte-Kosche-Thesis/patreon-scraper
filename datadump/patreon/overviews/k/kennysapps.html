    "summary": "I\u0027m Kenny from \u003cstrong\u003eKenny\u0027s Apps\u003c/strong\u003e.\u00a0 Thank you for clicking on my Patreon!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat am I creating?\u003c/h4\u003e\n\u003cbr\u003e\nI have notebooks filled with 15+ years of game ideas, and I am actually making one of the games I always \n\u003cstrong\u003edreamed of making as a kid\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nMy current project is being made with \n\u003cstrong\u003eUnity\u003c/strong\u003e.\u00a0 It has \u003cstrong\u003epixel art\u003c/strong\u003e, and draws inspiration from \u003cstrong\u003eSuper Mario\u003c/strong\u003e and \u003cstrong\u003eResident Evil\u003c/strong\u003e.\u00a0 Patrons can follow my Developer Blog for more details!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWho\u0027s Kenny?\u003c/h4\u003e\n\u003cbr\u003e\nAt age 19, I was on the design team for a \n\u003ca href=\"https://www.patreon.com/posts/16137186\"\u003eTony Hawk\u003c/a\u003e game.\n\u003cbr\u003e\nAt 22, I was lead designer of \n\u003ca href=\"https://www.patreon.com/posts/16100137\"\u003eFreddi Fish ABC\u003c/a\u003e for Nintendo DS.\n\u003cbr\u003e\n\u003cbr\u003e\nToday I make \n\u003cstrong\u003evideo games\u003c/strong\u003e independently as \n\u003cstrong\u003eKenny\u0027s Apps\u003c/strong\u003e.\u003cbr\u003e\nI do all of the art, programming, and design of my games myself.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003ePatreon\u003c/h4\u003e\n\u003cbr\u003e\nI\u0027m so grateful to everyone supporting my game\u0027s development and sharing my work.\u00a0 You\u0027re the best!\n\u003cbr\u003e\n\u003cbr\u003e\nYour support allows me to create games \n\u003cstrong\u003eindependently\u003c/strong\u003e and \u003cstrong\u003efull-time\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nBecome a $10+ Patron to get exclusive access to my \n\u003cstrong\u003eDeveloper Blog\u003c/strong\u003e:\u003cbr\u003e\nConcept art, screenshots, GIFs, polls, behind the scenes, sneak peeks.\n\u003cbr\u003e\n\u003cbr\u003e\nThe $5+ \n\u003cstrong\u003eApps Pass\u003c/strong\u003e is a collection of games for my Patrons,\u003cbr\u003e\nincluding some Patreon exclusives.\u003cbr\u003e\n\u003cbr\u003e\nAll Patrons get access to my \u003cstrong\u003eArchive\u003c/strong\u003e, a look at my past work.\u003cbr\u003eYou\u0027ll also be first to hear any news and announcements from me.\u003cbr\u003e\n\u003cbr\u003e\nAs a Patron, you\u0027ll get an email whenever I post an update!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eThank You\u003c/h4\u003e\n\u003cbr\u003e\nIf you can\u0027t become a Patron at this time, I understand and still appreciate you playing my games, telling your friends, and leaving positive reviews.\u00a0 Every retweet helps!\n\u003cbr\u003e\n\u003cbr\u003e\nHope you continue to enjoy Kenny\u0027s Apps (and games)!\n\u003cbr\u003e"
