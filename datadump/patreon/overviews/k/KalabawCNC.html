    "summary": "Pronunciation:\u003cbr\u003e Kalabaw is pronounced as: Ka-la-Bow\u003cbr\u003e It is a Filipino word (Tagalog) that means: Water Buffalo.\u003cbr\u003e\n Welcome to all of you who have chosen to follow this page and the \ntechnology that is being developed \u0026amp; demonstrated here. I look \nforward to collaborating with you as we work to prove out this \ncapability and finally birth it into the world.\u003cbr\u003e\n Those of you who demonstrate a certain level of honesty, loyalty, \ncontribution engagement and general value-add could be chosen for the \nBeta-Team. (A select group who will test out the systems, tweak and \nadjust before full open source release.)\u003cbr\u003e This project will be broken up into 2 primary phases:\u003cbr\u003e\n Phase 1 will be building and proving the Kalabaw CNC machine itself as a\n G-Code driving platform. Commissioning the hardware and software, etc.\u003cbr\u003e\n Phase 2 will be building the metal printing modifications, the power \nsystems, power controllers \u0026amp; regulators, PWM\u0027s \u0026amp; Variac as well \nas the fully automatic redundant safety systems.\u003cbr\u003e The metal \nprinting process will be direct feed just like the plastic printing \nprocess. The melt process will not be disclosed for community \ninvolvement until after the first prototype is built and working. The \nBeta team will again take over to assist with commissioning and fine \ntuning leading up to open-source release.\u003cbr\u003e Ground Rules:\u003cbr\u003e Please no negative posts, flaming and baiting will not be tolerated. Repeat offense is an automatic ban.\u003cbr\u003e Everyone is entitled to their own opinions, professional or unprofessional.\u003cbr\u003e Hate posting is an automatic ban.\u003cbr\u003e\n Intolerance and racist or sexist content will result in an automatic \nban. Everyone here is making costly investment of their time and effort \nto this project and should be treated with mutual respect, regardless of\n background and/or history.\u003cbr\u003e Please no off-topic discussions on \npolitics, guns, religion or sports. There are other groups on Facebook \nfor these discussions, this is not the place for them.\u003cbr\u003e NO Product promotions (Other than technology selection discussions, firmware, flow meters, etc...)\u003cbr\u003e NO Spamming\u003cbr\u003e\n Professional criticism and open mindedness to alternative methods is \nwhat should be the guiding principles behind this group. This is no easy\n technology to build and will require the best minds to solve through \nthe most ingenious out-of-the-box thinking that can be mustered!!\u003cbr\u003e I look forward to working with all of you!\u003cbr\u003e Credits:\u003cbr\u003e KalabawCNC Logo: JuZmEiStEr (Juz Alvaro) \u0026amp; OpenBuilds\u003cbr\u003e \u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2FOpenBuilds.org%2F\u0026amp;h=ATPLQ4GiX-tul9DVTFl3sivjEXBFuOq12BKA8uDqXZReNWeJ2fqBYtlF2JbYbvGw-3wER5ESXvI52InbB0ftLzj6fBjXEkDHtz0T_1O3Ne3L3WZE_ViCGZLO2rCByHOAL8PRWQ\u0026amp;enc=AZPv6xmoA_57IuD7qMYIY6O98UX_t3nToOO7Aay9Bwe2G7R1rm71t-KYGAmFX4VaUUmUmF6wRlbku9K1mXZ1VmJBMQdg4b2ZX4D7onNZrHBqMA7K8yAIDmHuXb8r6P8t87kMGfFNieqJ79_srDM8ZAhQq4luwN-zJ1vT0bKMDjx9wfT4lKDlQFP62kgkC9IC8Zspj1EH8qY6nXNM56uRLHxK\u0026amp;s=1\"\u003eOpenBuilds.org\u003c/a\u003e\u003cbr\u003e Banner Graphics: Mike Chua (Dirty Jobs Part 2 - Blog Post)\u003cbr\u003e \u003ca href=\"http://www.globalconversation.org/2011/07/12/dirty-jobs-part-2\"\u003ehttp://www.globalconversation.org/20\u2026/\u2026/12/dirty-jobs-part-2\u003c/a\u003e"
