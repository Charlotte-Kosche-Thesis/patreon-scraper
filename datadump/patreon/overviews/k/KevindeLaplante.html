    "one_liner": "Learn HOW to think, not WHAT to think",
    "patron_count": 231,

    "pledge_url": "/bePatron?c=100685",
    "published_at": "2015-08-04T20:23:37+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://kevindelaplante.com/wp-content/uploads/2018/05/kev-hall-3-e1527358860712.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nHi, I\u2019m Kevin deLaplante, and thanks for visiting my Patreon page!\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI used to be an academic philosopher, but now I produce the\u00a0\u003ca href=\"http://argumentninja.com\" rel=\"nofollow\"\u003eArgument Ninja podcast\u003c/a\u003e\u003cstrong\u003e\u00a0...\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://kevindelaplante.com/wp-content/uploads/2018/05/iTunes-Snapshot.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n...\u00a0\n\u003c/strong\u003eand I\u2019m the creator of the\u00a0\u003ca href=\"http://criticalthinkeracademy.com\" rel=\"nofollow\"\u003eCritical Thinker Academy\u003c/a\u003e, which is a video tutorial site that contains hundreds of videos on a wide range of topics related to critical thinking. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://argumentninja.com/wp-content/uploads/2016/07/Academy.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs listeners to the podcast will know, the next project that I\u0027m working on is an intereractive elearning site, the\u00a0\u003ca href=\"http://argumentninja.com\" target=\"_blank\"\u003e\u003cstrong\u003eArgument Ninja Academy\u003c/strong\u003e\u003c/a\u003e, that will teach the thinking and persuasion skills that are necessary to not only survive, but thrive, in the 21st century.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eCritical Thinking Resources Are a Public Good\u003c/h4\u003e\n\u003cbr\u003e\nEveryone benefits from a society where more people are exposed to critical thinking concepts and have the opportunity to develop their critical thinking skills. \n\u003cbr\u003e\n\u003cbr\u003e\nThis is why I view the content that I produce as \n\u003cstrong\u003ea public good that should be accessible to as wide an audience as possible\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eMy Business Model is a Patronage Model\u003c/h4\u003e\n\u003cbr\u003e\nLike other public services, like public radio and public television, the financial model that supports these services is basically a \n\u003cstrong\u003epatronage\u003c/strong\u003e model. People who value these services can choose to pledge a certain amount of money to help maintain these services and support the creation of new content. \u003cbr\u003e\n\u003cbr\u003e\nThis is what I am asking from my supporters, and this is how I would like my supporters to think about their pledge. \n\u003cbr\u003e\n\u003cbr\u003e\nYou should know that I do this work full-time, and this is my sole source of revenue. I am able to continue this work \n\u003cstrong\u003eonly\u003c/strong\u003e because of people like you who care enough about critical thinking to offer not only your moral support, but your financial support as well.\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cbr\u003e\n\u003ch4\u003eWhat You Get When You Become a Patron\u003c/h4\u003e\n\u003cbr\u003e\nMy \u201crewards\u201d model is simple and egalitarian. Whenever possible I don\u2019t want to prevent people from accessing valuable content due to financial considerations. \n\u003cbr\u003e\n\u003cbr\u003e\nI offer a range of monthly pledge support levels, starting at $3 per month, and scaling up to $100 per month.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e1. Any Pledge Level Unlocks Every Course at the Critical Thinker Academy\u003c/h4\u003e\n\u003cstrong\u003e\u003cbr\u003e\nFor any of these support levels, as long as you maintain your subscription, you get access to ALL of the video content and other resources at the Critical Thinker Academy, including any new resources that I may add over time.\n\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\nMost of my entrepreneur friends find it offensive that I offer full access to the Critical Thinker Academy for as low as $3/month. They think I should raise the floor to at least $10/month. \n\u003cbr\u003e\n\u003cbr\u003e\nBut they don\u2019t see the emails I get from people around the world who live in countries where $3/month in US dollars is equal to a full day\u2019s pay, and who express their deep gratitude for making it possible for them to access this content. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e2. Any Pledge Level Reserves a Seat For You in the Argument Ninja Academy\u003c/h4\u003e\n\u003cbr\u003e\nOn the Argument Ninja podcast I\u2019ve been making a case for a new approach to critical thinking education and outlining its main features. \n\u003cbr\u003e\n\u003cbr\u003e\nTo actually implement this program will require a new learning management system, new content development, new administrative support \u2026 it\u2019s no longer a one-man job.\n\u003cbr\u003e\n\u003cbr\u003e\nYour support will help to make this program a reality. In return I will honor your support by ensuring that you will have access to the content in this program, when it becomes available. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eThis is Why I Have the Higher Pledge Levels\u003c/h4\u003e\n\u003cbr\u003e\nI have the lower pledge levels to allow people with limited financial means to still access valuable critical thinking resources. \n\u003cbr\u003e\n\u003cbr\u003e\nThe higher pledge levels are intended for patrons of greater financial means who want to see my work continue and the Argument Ninja Academy program fully developed. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nFrankly, without more patrons who are willing to pledge at these higher levels, it won\u2019t be possible to develop the Argument Ninja Academy. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSo, if you are a person of financial means who cares about the issues I talk about on the Argument Ninja podcast and wants to see this vision become a reality, please consider one of the higher pledge tiers. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eThank You!\u003c/h4\u003e\n\u003cbr\u003e\nI\u00a0am very lucky to be doing what I\u2019m doing, and none of it would be possible without the support of listeners, students and fans like you. \n\u003cbr\u003e\n\u003cbr\u003e\nThank you all, I deeply appreciate it!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch4\u003eList of Courses and Resources at the Critical Thinker Academy\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAny recurring pledge of $3/month or more gets you access ALL the video courses and other resources available at the Critical Thinker Academy!\u003c/strong\u003e\n\u003cstrong\u003eHere\u0027s the current list of courses:\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eCritical Thinking: What It Is and Why It\u0027s Important\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eUpgrade Your Mindware: A First Course in Cognitive Biases, Debiasing Strategies and Critical Thinking\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWhat is a Good Argument?\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eFormal Fallacies: Errors in Reasoning Due to Bad Logic\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eInformal Fallacies: A Guided Tour\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAll the Formal Logic You Need to Know for Critical Thinking\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWhat is Probability?\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eThe Logic of Probability\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eProbability Fallacies\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCritical Thinking About Science: Science Literacy for the 21st Century\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eIs Your Brain a Computer? Critical Thinking About Minds, Brains and Artificial Intelligence\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSpecial Topics: God, the Big Bang and Conspiracies\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eHow to Cite Sources and Avoid Plagiarism\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eHow to Write a Good Argumentative Essay\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eA+ Essays: A Structured Approach to Successful Essay Writing\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eQ\u0026amp;A with Dr. K\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eThe Argument Ninja Podcast\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eA Critical Thinking Library\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThat\u0027s over 20 hours of video, plus over 600 pages of pdf ebooks that include transcripts of all the lectures!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nAs I meet my revenue goals I\u0027ll be converting my paid courses into FREE courses so that even more people will be able to benefit from this material.\n\u003cbr\u003e\n\u003cbr\u003e\nThanks so much for your support!\n\u003cbr\u003e\n\u003cbr\u003e\n- Kevin\n\u003cbr\u003e\n\u003cbr\u003e"
