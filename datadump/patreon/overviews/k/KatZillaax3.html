    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHey there (\u25e0\ufe4f\u25e0\u273f)\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst off let me say \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eT\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHANK YOU FOR VISITING!\u003cbr\u003e\u25cf\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eA little about me:\n\u003cbr\u003eI started cosplaying in 2014 when I went to my first con, AnimeNext. I immediately fell in love with it, and now I get such a thrill whenever I cosplay and model; so I thought why not share that excitement with you all? \u003cbr\u003e\u25cf\u003cbr\u003eI am a huge gamer and car enthusiast. I play on PC and every system, but I prefer gaming on my PS4. Loving games as much as I do can get overwhelming cause I want to play everything \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e(\uffe3\uff70\uffe3)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e If catch me online you will probably see me playing Siege or FighterZ. \u003cbr\u003eBesides seeing me at cons or online, you can find me at car events/meets. You will always catch me taking pictures of my FR-S\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e(\u222a \u25e1 \u222a)\n\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u25cf\u003cbr\u003eA lot of my cosplays will be from games and anime, but I also love to shoot boudoir and implied sets or to some LEWDS. \u003cstrong\u003eLewds, lewds, lewds.\u003c/strong\u003e To me they are a special form of art. Art should be shared, am I wrong?\n\u003cbr\u003e\u25cf\u003cbr\u003eThe reason why I chose Patreon is cause I\u0027ve had so many people ask me when I was going to start one, and well here it is! Really though I wanted to start a Patreon to get closer to all of you, my fans, and I wanted the perfect platform to share my content with you all. \u003cbr\u003eSo with that, I really want to say thank you so much for your love and support to finally be able to do this \u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\uff3c\uff08\uff3e\u25cb\uff3e\uff09\u4eba\uff08\uff3e\u25cb\uff3e\uff09\uff0f\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour Friend,\n\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eKatZillaax3\u2570(\u25e1\u203f\u25e1\u273f\u2570)\u003cbr\u003e\u003cimg src=\"https://cdn.fbsbx.com/v/t59.2708-21/21742429_1646226122062303_147783090146639872_n.gif?oh=fa660aa346a550d1be05ee42bb296151\u0026amp;oe=5A866555\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e"
