    "summary": "\u003cimg src=\"https://orig00.deviantart.net/13aa/f/2016/346/8/b/pissed_off_tornado_by_kasey_n_moore-darfkk9.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYou. Yes, YOU.\u003cbr\u003e Hello~ and big thanks for taking the time to drop by!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003eSO WHAT\u0027S THIS PAGE? \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s a page for Illustrations and Comics drawn by me.\u003cbr\u003eName\u0027s Kasey. I\u0027m mostly self-taught when it comes to drawing, both traditional and digital. But I also have a Bachelor\u0027s in Fine Art for Media Arts and Animation.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHAT CAN I FIND HERE?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou\u0027ll find plenty of fanart (Anime, TV, Video Games, Pro Wrestling, etc.) and some Original Content, be it requests or commissions.\u003cbr\u003eIn a nutshell, you\u0027ll find almost ANYTHING here. And it\u0027s gonna look good.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/043a/f/2017/127/b/2/the_list_of_rip_by_kasey_n_moore-db8hufw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003eSO... ...WHY EXACTLY SHOULD I FOLLOW THIS PAGE?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGlad you asked!\u003cbr\u003eWell, for only $1 a month, you get\n access to whatever I post here, including exclusive content I don\u0027t \npost anywhere else. You also get Hi-Definition Downloads of all the \nworks I complete during that month. \u003cbr\u003e\u003cimg src=\"http://orig13.deviantart.net/2d05/f/2016/365/7/a/kimono_morrigan_by_kasey_n_moore-datm0us.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFor $5 a month, you also get an in-depth process package for each work, taking you behind the scenes on how I draw these. While I may be self-taught--and perhaps not as efficient as a professional--, perhaps seeing how I do these can help others in their own drawing processes.\u003cbr\u003e"
